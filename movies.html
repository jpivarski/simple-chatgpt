{"url":"https://rarefilmm.com/2019/06/si-paris-nous-etait-conte-1956/","title":"Si Paris nous etait conte (1956) AKA If Paris Were Told to Us","year":1956,"categories":["Drama"],"description":"A witty journey through the history of Paris told to a group of students by Sacha Guitry, from its foundation at the time of Caesar to 1955. Among others you will meet King Charles VII making Agnès Sorel his mistress; you will witness the creation of printing spurred on by King Louis XI; share the life in the Louvres Palace at the time of King François Ier; spend the last night before St Bartholomew’s massacre; be horrified by the murder of Henri III by a fanatical monk, watch the abjuration of protestantism by King Henri IV; try to resolve the Man in the Iron Mask enigma; take part in the storming of the Bastille, be present at the execution of King Louis XVI and at the trial of Queen Marie-Antoinette; participate in the Paris Commune, take sides in the Dreyfus affair."}
{"url":"https://rarefilmm.com/2022/12/sial-iv-1969/","title":"Sial IV (1969)","year":1969,"categories":["Mini-Series","Sci-Fi"],"description":"Sial IV is a French TV miniseries by Greek filmmaker and writer Adonis Kyrou, adapted from the speculative fiction novel Deadly Image (AKA The Uncertain Midnight) by British author Edmund Cooper. It tells the story of Denis Lange, a fallout shelter engineer who is accidentally trapped in suspended animation as war breaks out in 1970, only to awaken in the early 2100s in Sial IV, an underground city in which humankind lives a life of leisure, having discharged all responsibility to androids. Assigned the android Diana as his personal assistant, Denis ventures through this unsettling idyll, eventually finding a small but tenacious group of resistors who seek to uncover the truth about the compound and its ruler, the mysterious Machiavelli."}
{"url":"https://rarefilmm.com/2018/12/sib-1998/","title":"Sib (1998) AKA The Apple","year":1998,"categories":["Drama"],"description":"After twelve years of imprisonment by their own parents, two sisters are finally released by social workers to face the outside world for the first time."}
{"url":"https://rarefilmm.com/2022/12/sick-the-life-death-of-bob-flanagan-supermasochist-1997/","title":"Sick: The Life & Death of Bob Flanagan, Supermasochist (1997)","year":1997,"categories":["Documentary"],"description":"This documentary chronicles the life and art of Bob Flanagan, who was diagnosed with the disease cystic fibrosis. Director Kirby Dick examines how Flanagan began routinely maiming his own body to deal with and overcome the acute physical pain he felt every day. Flanagan’s self-torturing habits are the basis for his avant-garde live performances, which are featured prominently in the film. Dick also explores Flanagan’s unusual romance with a dominatrix."}
{"url":"https://rarefilmm.com/2018/11/side-roads-1988/","title":"Side Roads (1988)","year":1988,"categories":["Thriller"],"description":"Stylish noir thriller about an ex-con attempting to get his life in order, who is slowly drawn into an intricate murder plot."}
{"url":"https://rarefilmm.com/2019/09/sierra-stranger-1957/","title":"Sierra Stranger (1957)","year":1957,"categories":["Western"],"description":"After pennyless miner Jess Collins saves Sonny Grover from two men he calls claim jumpers, he heads fo the town of Colton. There Grover’s brother grub stakes him and he waits for his claim to be recorded. But except for the brother he finds everyone against him including the two alleged claim jumpers who now say he is the partner of the claim jumper Sonny. Eventually he learns everyone except the brother knows Sonny was no good and he finds himself on the wrong side."}
{"url":"https://rarefilmm.com/2022/03/signe-charlotte-1985/","title":"Signé Charlotte (1985) AKA Sincerely Charlotte","year":1985,"categories":["Drama"],"description":"Charming con-artist Charlotte is suspected of murder when her boyfriend is found dead in her apartment. She flees to her former lover and despite the fact that he is living with his fiance, he succumbs to her charms and joins her in a wild romp across the French countryside to Spain."}
{"url":"https://rarefilmm.com/2017/12/signore-signori-1966","title":"Signore & signori (1966) AKA The Birds, the Bees and the Italians","year":1966,"categories":["Comedy"],"description":"A citizen of the Veneto in her sixties. Three stories of “love in the country”: a pseudo Don Giovanni confesses his impotence to the doctor in confidence but he becomes betrayed by him – the medic speaks about his patient with some befriend gossips; a bank employee, after a tormented affair with the young waitress of a bar, returns to be single – disappointed and made bitter; some boys exploit the gratitude of an ingenuous girl from the vicinity. Her father denunciates them but withdraws all efforts after getting a compensation and saves them from jail."}
{"url":"https://rarefilmm.com/2020/11/silk-steel-2001/","title":"Silk & Steel (2001) AKA Police Branch 82 - Rebirth","year":2001,"categories":["Action"],"description":"A pair of Tokyo policewomen who pack their own brand of “deadly weapons” do some serious undercover work as they take on the toughest cases the department has to offer in this steamy mix of cop action and softcore drama."}
{"url":"https://rarefilmm.com/2020/11/silver-queen-1942/","title":"Silver Queen (1942)","year":1942,"categories":["Adventure","Western"],"description":"Coralie, the daughter of an investment broker, faces a series of challenges when his father dies of a heart attack after losing all his money in poker."}
{"url":"https://rarefilmm.com/2021/05/simon-and-garfunkel-songs-of-america-1969/","title":"Simon and Garfunkel: Songs of America (1969)","year":1969,"categories":["Television","TV Movie"],"description":"The changing America of the 60s examined by Simon and Garfunkel through footage of their 1969 tour, intimate backstage conversation and newsreels."}
{"url":"https://rarefilmm.com/2019/06/sin-1971/","title":"Sin (1971) AKA Restless / The Beloved","year":1971,"categories":["Drama"],"description":"When Orestes returns to his Greek island homeland after several years in London to settle his late father’s estate, he begins an affair with Elena, who is married to his childhood friend Yanni. Their adultery soon leads to violence and crime."}
{"url":"https://rarefilmm.com/2020/11/singletons-pluck-1984/","title":"Singleton’s Pluck (1984) Originally released as \"Laughterhouse\"","year":1984,"categories":["Comedy"],"description":"Touching British comedy about a determined farmer who must walk his 500 geese 100 miles to market because of a strike. He becomes a celebrity when the TV stations start covering his odyssey."}
{"url":"https://rarefilmm.com/2018/12/sinners-in-the-sun-1932/","title":"Sinners in the Sun (1932)","year":1932,"categories":["Pre Code"],"description":"A New York fashion model finds herself being pursued by a poor but honest garage mechanic and a rich philanderer."}
{"url":"https://rarefilmm.com/2019/08/sins-of-the-father-1985/","title":"Sins of the Father (1985)","year":1985,"categories":["TV Movie"],"description":"Fresh out of law school, Kevan Harris is hired by her dead father’s ex-partner, Frank Murchison, and immediately ‘falls into bed’ with him. She then falls in love with his son, Gregory, who is fighting his father over his mother’s will. Along the way, she learns about her father and his relationship with the ruthless Murchison."}
{"url":"https://rarefilmm.com/2019/04/sista-paret-ut-1956/","title":"Sista paret ut (1956) AKA Last Pair Out / Last Couple Out","year":1956,"categories":["Drama"],"description":"About the life of the student, Bo Dahlin. Bo’s parents are divorced. Both have been unfaithful. Bo is engaged with Kerstin, but only have eyes for Anita. Anita is filled with self-disgust."}
{"url":"https://rarefilmm.com/2018/10/sitting-pretty-1933/","title":"Sitting Pretty (1933)","year":1933,"categories":["Musical","Pre Code"],"description":"Chick Parker and Pete Pendleton are songwriters that are en route from New York to Hollywood to make their fame and fortune; Dorothy, a lunch wagon proprietor, joins them."}
{"url":"https://rarefilmm.com/2019/02/six-characters-in-search-of-an-author-1976/","title":"Six Characters in Search of an Author (1976)","year":1976,"categories":["Theatre","TV Movie"],"description":"A television adaptation of the play by Luigi Pirandello, which transposes the traditional theatrical setting to a television studio. As a group of actors prepare for a rehearsal of a TV adaptation of the Pirandello play – 'The Rules of the game' – six strangers mysteriously appear and confront the director and actors with a proposition that their story is more interesting than the play at hand."}
{"url":"https://rarefilmm.com/2022/05/six-hours-to-live-1932/","title":"Six Hours to Live (1932)","year":1932,"categories":["Drama","Sci-Fi"],"description":"In this off-beat sci-fi film, an outspoken diplomat is murdered during an international trade conference. This is a terrible blow for his native country because the ambassador had come to stop his country from signing a treaty that would allow their enemy to exploit them. To prevent this from happening, a helpful scientist offers to temporarily revive the diplomat–the catch is that the ambassador can only remain resuscitated for six hours."}
{"url":"https://rarefilmm.com/2022/01/six-oclock-news-1996/","title":"Six O’Clock News (1996)","year":1996,"categories":["Documentary"],"description":"In Six O’Clock News, Ross McElwee pursues murder, mayhem and catastrophe the same way he pursued southern women in Sherman’s March . Made after McElwee becomes a father and finds himself at home watching a lot more TV, he becomes obsessed with the nightly tales of calamity reported on by the local news. This fascination soon turns into another cross country journey to unearth the full stories of those affected. As McElwee pursues this project he also finds himself in Hollywood preparing to direct a feature based on a fictional character much like himself."}
{"url":"https://rarefilmm.com/2018/08/six-et-demi-onze-1927/","title":"Six et demi onze (1927)","year":1927,"categories":["Silent"],"description":"A renowned doctor and his brother live and work together until the brother falls in love with Marie, a singer, and gives up medicine to be with her. After a time however, she misses her old life and goes back on the stage – an act which leads her lover to commit suicide. Later the doctor and Marie also meet, and she becomes his mistress. He finds out about his brother’s suicide and goes through his artifacts looking for a clue as to what might have been the cause. He finds a photograph of Marie and realizes the truth, which decimates their relationship."}
{"url":"https://rarefilmm.com/2018/04/six-hundred-sixty-six-1972/","title":"Six-Hundred & Sixty Six (1972)","year":1972,"categories":["Sci-Fi"],"description":"A group of people inside an underground complex which possesses high tech computers which tracks world events consider all options as nuclear war is at hand, air supplies may last only eight days and Biblical prophesy unfolds."}
{"url":"https://rarefilmm.com/2020/01/sketch-artist-ii-hands-that-see-1995/","title":"Sketch Artist II: Hands That See (1995)","year":1995,"categories":["TV Movie"],"description":"Police sketch artist, Jack, helps blind rape victim Emmy describe her attacker, a serial rapist and murderer who is now out to get her."}
{"url":"https://rarefilmm.com/2019/11/skin-deep-1978/","title":"Skin Deep (1978)","year":1978,"categories":["Drama"],"description":"SKIN DEEP is about the events which follow the arrival of a city masseuse hoping to start a new life in Carlton, an apparently sleepy and conventional country town. Her arrival is instigated by progressive-minded businessmen who are raising funds to invent a new image for the town, aimed at boosting a declining local economy. But conflicts and tensions arise amongst the local people."}
{"url":"https://rarefilmm.com/2021/02/skipalong-rosenbloom-1951/","title":"Skipalong Rosenbloom (1951)","year":1951,"categories":["Comedy","Western"],"description":"Former boxing champ Maxie Rosenbloom plays a lampooned variation of Hopalong Cassidy, with all the standard western cliches in evidence. “Skipalong” Rosenbloom is depicted as the star of a heavily commercialized TV kiddie show, presided over by a smarmy announcer. The plot proper finds “Skipalong” at odds with western bad guy Butcher Baer, played by Rosenbloom’s onetime ring opponent Max Baer."}
{"url":"https://rarefilmm.com/2020/01/skokie-1981/","title":"Skokie (1981)","year":1981,"categories":["TV Movie"],"description":"A dramatization of the controversial trial concerning the right for Neo-Nazis to march in the predominately Jewish community of Skokie."}
{"url":"https://rarefilmm.com/2019/11/skoot-hansawwar-2001/","title":"Skoot hansawwar (2001) AKA Silence... We're Rolling","year":2001,"categories":["Drama"],"description":"Drama about Malak, a rich and famous singing star who, when her husband leaves her, takes up with the younger, handsome Lamei. What Malak can’t see – but her family can – is that Lamei is only after her money."}
{"url":"https://rarefilmm.com/2019/01/skupljaci-perja-1967/","title":"Skupljači perja (1967) AKA I Even Met Happy Gypsies","year":1967,"categories":["Drama"],"description":"The protagonist, Beli Bora Perjar, is a charming but mean-spirited gypsy, while his former affair, the kafana singer Lenče, is submissive. Bora is in love with the younger Tisa, who is being offered in marriage by her step-father. The two get themselves in trouble and eventually have to flee. Tisa rejects her husband and she and Bora get married in the church. Tisa tries to get to Belgrade, while Bora stabs a man in a knife fight. They are both, therefore, exiled from their Romani camp, yet their adventures continue."}
{"url":"https://rarefilmm.com/2019/03/sky-commando-1953/","title":"Sky Commando (1953)","year":1953,"categories":["Drama","War"],"description":"Colonel Ed Wyatt is regarded by pilots under his command as being a ruthless disciplinarian. His co-pilot, Lt. Hobson Lee, and Jo McWethy, a war correspondent assigned to the squadron become more friendly than meets Wyatt’s approval. When Wyatt’s plane is forced down behind enemy lines, he orders his crew to proceed to the American lines with the vital film they have shot, while he remains behind to hold off the enemy."}
{"url":"https://rarefilmm.com/2023/04/skyward-1985/","title":"Skyward (1985)","year":1985,"categories":["Documentary","Short"],"description":"Skyward examines the relationship between man, birds, and the environment at Suncoast Seabird Sanctuary in St. Petersburg, FL. Centering on the growth and development of a family of Canadian geese, and restoring nature’s ecological balance."}
{"url":"https://rarefilmm.com/2022/02/slade-in-flame-1975/","title":"Slade in Flame (1975) AKA Flame","year":1975,"categories":["Cult","Drama","Music"],"description":"The early 1970s were very good to glam rockers Slade. In their native Britain, they invaded the charts with 17 Top 20 hits, including six at #1. Devoted fans couldnt play Slades anthem-rock loud enough, and the band played to packed clubs and concert halls all across the country. Like The Beatles and The Who, Slade too was seduced by the call of celluloid. In 1975, the band answered that call, starring in the critically lauded Slade in Flame. A darker kind of Spinal Tap, the film features the band starring as a fictitious version of themselves, while taking a gritty, realistic look at the underbelly of the music industry, where hustlers, sharks and managers prey upon hot new bands."}
{"url":"https://rarefilmm.com/2021/03/smoke-1970/","title":"Smoke (1970) Originally broadcasted on NBC as a two-part episode on \"The Wonderful World of Disney\"","year":1970,"categories":["Adventure","Family","TV Movie"],"description":"As a teenager has difficulty coping with his mother’s remarriage, he finds and nurses back to health a German Shepherd, but keeps him a secret for fear that his stepfather would return him to his original owner."}
{"url":"https://rarefilmm.com/2019/02/smoke-lightning-1933/","title":"Smoke Lightning (1933)","year":1933,"categories":["Pre Code","Western"],"description":"After Smoke wins the Blake ranch in a poker game, Blake commits suicide and Smoke deeds the ranch to Blake’s young daughter. But the Sheriff is after the ranch and has Smoke arrested for the murder of Blake and then brings in an impostor to pose as the girl’s relative."}
{"url":"https://rarefilmm.com/2018/05/smrt-si-rika-engelchen-1963/","title":"Smrt si říká Engelchen (1963) AKA Death Is Called Engelchen","year":1963,"categories":["War"],"description":"Jan Kadar plays a Czech partisan fighter in the waning days of the war. Just as peace is declared, Kadar is shot in the spine and sent to the hospital emergency ward. As he fades in and out of consciousness, he recalls the events that led to his participation in the underground."}
{"url":"https://rarefilmm.com/2020/11/smuggled-cargo-1939/","title":"Smuggled Cargo (1939)","year":1939,"categories":["Drama"],"description":"A corrupt consortium of fruit growers exploit migrant workers out of their rightful wages, until Gerry Clayton, the son of one of the growers, decides to champion their cause."}
{"url":"https://rarefilmm.com/2022/04/smithy-1946/","title":"Smithy (1946) AKA Pacific Adventure","year":1946,"categories":["Adventure","Biography"],"description":"Affectionately known as “Smithy”, Sir Charles Kingsford Smith astonished the world in 1928 with his pioneering Trans Pacific flight from America to Australia. He went on to establish Australian National Airways and set many air distance and endurance records. Director Ken G. Hall’s last feature film is a gripping and inspiring tribute to a national hero and his fellow pioneers. Contributing to the stunning aerial shots, Smithy’s famous plane, the Southern Cross, appears in what was to be its last flight. Released in 1946, the film was a smash hit and achieved worldwide recognition."}
{"url":"https://rarefilmm.com/2019/10/smyk-1960/","title":"Smyk (1960) AKA Skid","year":1960,"categories":["Drama"],"description":"Czech immigrant Frantisek Král has a terrible car accident in West Berlin. The West German secret service immediately takes advantage of the situation, provides him with a new identity and starts training Král, who is suffering from partial amnesia, to become a spy and to get hold of a microfilm from Prague. At first everything goes according to plan, but when he realises his home town is anything but the dreary, suffering place that had been drummed into him, things move in a different direction…"}
{"url":"https://rarefilmm.com/2019/02/snatched-1973/","title":"Snatched (1973)","year":1973,"categories":["TV Movie"],"description":"The wives of three wealthy men are kidnapped and held for a $3 million ransom-$1 million for each of them. One of the wives, a diabetic, needs her insulin medication or she will soon die. One of the husbands refuses to pay his share of the ransom because he believes that his wife is having an affair with another man."}
{"url":"https://rarefilmm.com/2021/11/snowball-1960/","title":"Snowball (1960)","year":1960,"categories":["Drama"],"description":"A boy claims he was thrown off the school bus by the conductor, obliging him to walk several miles home. Alerted by the boy’s neighbour the local press makes an issue of the incident, with tragic repercussions."}
{"url":"https://rarefilmm.com/2021/07/snow-job-1986/","title":"Snow Job: The Media Hysteria of AIDS (1986)","year":1986,"categories":["Experimental","Short"],"description":"Snow Job: The media hysteria of AIDS deconstructs the representation of AIDS in the popular media where distortion and misrepresentation amount to a “snow job” promoting increased homophobia, sexual discrimination and repression of gays."}
{"url":"https://rarefilmm.com/2020/02/so-this-is-love-1928/","title":"So This Is Love (1928)","year":1928,"categories":["Silent"],"description":"Jerry McGuire is a dress designer in love with shop-girl Hilda Jenson. But the problem is that prizefighter Spike Mullins is also in love with Hilda. Jerry, undaunted by the obvious fact that, physically speaking, is no match for the bull-like Spike. Jerry Takes a few boxing lessons and, aided by Hilda, who deliberately overfeeds Spike before the big fight between the two rivals."}
{"url":"https://rarefilmm.com/2020/08/so-you-wont-talk-1940/","title":"So You Won’t Talk? (1940)","year":1940,"categories":["Comedy"],"description":"In this comedy of mistaken identity, a bookish literary reviewer bows to the desires of his lover and shaves off his whiskers. Suddenly he finds himself in trouble, for without the mustache, he is the spitting image of a gangster who has just been released from prison. When the mobster’s gang sees the reviewer, they immediately assume he is the boss and they take him away. Soon he finds himself in deep trouble."}
{"url":"https://rarefilmm.com/2018/04/sodbusters-1994/","title":"Sodbusters (1994)","year":1994,"categories":["TV Movie","Western"],"description":"In this parody of western tropes set in 1875, a powerful cattle rancher wants to get small folks’ land. Fortunately, a mysterious stranger shows up to help the meek."}
{"url":"https://rarefilmm.com/2017/12/soft-fruit-1999/","title":"Soft Fruit (1999)","year":1999,"categories":["Drama"],"description":"For the first time in 15 years, all four siblings in a family show up to care for their dying mother, who is only given a couple of weeks to live."}
{"url":"https://rarefilmm.com/2019/08/sois-belle-et-tais-toi-1981/","title":"Sois belle et tais-toi (1981) AKA Be Pretty and Shut Up","year":1981,"categories":["Documentary"],"description":"Fonda emerges as one of the most riveting interviewees in this essential, but too-little-known, survey of a wide swath of actresses who candidly discuss the intractable sexism of the movie business. Speaking in French with Seyrig, a fellow actress-activist, Fonda recapitulates, with unwavering composure, incidents of patriarchal idiocy, from her earliest years in Hollywood to the making of the recently completed Julia ."}
{"url":"https://rarefilmm.com/2019/07/soldaat-van-oranje-1977/","title":"Soldaat van Oranje (1977) AKA Soldier of Orange","year":1977,"categories":["Drama","Thriller","War"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/06/soldaten-og-jenny-1947/","title":"Soldaten og Jenny (1947) AKA Jenny and the Soldier","year":1947,"categories":["Drama"],"description":"Two common working-class people, Robert and Jenny, meet one day in a bar. After Robert defends Jenny against her date, a district attorney’s chauffeur, who is trying to get her drunk, they begin a relationship. She soon discovers that she will be tried in court for an abortion she needed a few years previously. Her parents disown her and she loses her job as a saleswoman. Robert stays with her, admitting his own responsibility for killing someone when he was 17 years old. Distraught at the thought of going to prison, Jenny convinces Robert to commit suicide with her. Just as she is planning the suicide, her lawyer comes and announces that the case has been dropped."}
{"url":"https://rarefilmm.com/2020/11/sollys-diner-1980/","title":"Solly’s Diner (1980)","year":1980,"categories":["Short"],"description":"A homeless street character tries to get free food from the night waitress in Solly’s Diner . His plea is interrupted by a desperate business man who pulls a gun and demands all the money in the cash register."}
{"url":"https://rarefilmm.com/2018/10/solomon-sheba-1995/","title":"Solomon & Sheba (1995)","year":1995,"categories":["TV Movie"],"description":"Queen of Sheba goes on a secret business trip to meet king Solomon. In the land of Israel, Solomon is trying to figure out a way to become the world’s supplier of frankincense. He sends an envoy to the tiny country of Sheba to announce his intentions. The Queen of Sheba, Nikaule, is outraged by Solomon’s greedy plan."}
{"url":"https://rarefilmm.com/2019/03/some-kind-of-a-nut-1969/","title":"Some Kind of a Nut (1969)","year":1969,"categories":["Comedy"],"description":"In this satirical comedy, Fred Amidon is a Fifth Avenue bank teller waiting for his divorce to be finalized to end his marriage to Rachel. He and fellow employee Pamela plan to marry once the ink dries on the decree. A Central Park picnic with Pamela finds Fred suffering a bee string on his chin, which he covers with a bandage. Fred then goes on a three-week vacation, and during that time he grows a beard because the bee sting makes it difficult to shave. He returns to work, and when he refuses to shave, he is branded a rebel and a symbolic hero in the worker struggle against management."}
{"url":"https://rarefilmm.com/2017/12/somebodys-daughter-1992/","title":"Somebody’s Daughter (1992)","year":1992,"categories":["TV Movie"],"description":"Nicollette Sheridan plays a stripper in the made-for-TV Somebody’s Daughter. Together with her bodyguard/lover Nick Mancusco, Sheridan becomes involved in a murder. The subsequent official cover-up and the attendant police corruption places Nicollette’s future seriously in doubt."}
{"url":"https://rarefilmm.com/2021/03/something-in-common-1986/","title":"Something in Common (1986)","year":1986,"categories":["TV Movie"],"description":"A young man and a nice woman in her forties fall in love. His mother goes berserk when he tells her about it and when the girlfriend comes to meet the mother, she wants to jump out of her skin. Accepting her son’s choice won’t be easy."}
{"url":"https://rarefilmm.com/2017/12/something-to-shout-about-1943/","title":"Something to Shout About (1943)","year":1943,"categories":["Musical"],"description":"The movie takes place behind the scenes of a fictional vaudeville play. The story centers on a recently divorced woman. She decides to use her alimony settlement to produce her own show. Unfortunately her chief backer insists on starring in it. She is saved by a talented man, who puts everything on risk to replace the talentless chief backer."}
{"url":"https://rarefilmm.com/2018/09/something-wicked-this-way-comes-1972/","title":"Something Wicked This Way Comes (1972)","year":1972,"categories":["Fantasy","Horror"],"description":"A strange carnival arrives one night in October. Two boys are the only ones in town who know the secret of Mr Black and Mr. Puma."}
{"url":"https://rarefilmm.com/2020/11/sonatine-1984/","title":"Sonatine (1984)","year":1984,"categories":["Drama"],"description":"Chantal a nd Louisette don’t feel like they have a place in the world. That’s partly why the teenage girls feel such a close bond with each other. In an effort to make connections with others, they indulge in extremes: Chantal ingratiates herself with a solitary bus driver, while Louisette sneaks onto a cargo ship and attempts to befriend one of its crew members. As their respective plans go awry, the girls come to the brink of a deadly decision."}
{"url":"https://rarefilmm.com/2020/04/song-of-old-wyoming-1945/","title":"Song of Old Wyoming (1945)","year":1945,"categories":["Western"],"description":"The owner of a cattle ranch and publisher of the Laramie Bulletin wages an uphill battle to have Wyoming join the Union, in the face of intimidation by corrupt politician Lee Landow and crooked banker Jesse Dixon who have teamed up to fight her."}
{"url":"https://rarefilmm.com/2019/02/song-of-the-south-1946-restored/","title":"Song of the South (1946) [Restored]","year":1946,"categories":["Animation","Family","Musical"],"description":"Uncle Remus draws upon his tales of Brer Rabbit to help little Johnny deal his confusion over his parents’ separation as well as his new life on the plantation. The tales: The Briar Patch, The Tar Baby and Brer Rabbit’s Laughing place."}
{"url":"https://rarefilmm.com/2021/12/sons-and-lovers-1960/","title":"Sons and Lovers (1960)","year":1960,"categories":["Drama"],"description":"In a small English coal town, aspiring artist Paul Morel sets out to break free of the difficult mining life that has hardened his father, Walter, and killed his brother. His wishes appear to come true when local art lover Henry Hadlock offers to send him to art school in London. However, Paul’s deep love for his kind but possessive mother, Gertrude, threatens to keep him from abandoning his old life."}
{"url":"https://rarefilmm.com/2022/12/spitfire-1995/","title":"Spitfire (1995)","year":1995,"categories":["Action","Adventure"],"description":"In this tale of adventure and espionage, Charlie Case is a star gymnast whose father, Richard Charles, is an international spy. Richard has discovered the launching codes to a number of Ukrainian missiles, which he’s trying to keep from falling into the hands of enemy terrorists. Charlie unwittingly becomes involved in Richard’s schemes, and when a Soviet agent threatens the safety of her mother and brother in attempt to get the codes, she must leap into action to save their lives."}
{"url":"https://rarefilmm.com/2017/12/sorelle-materassi-1944/","title":"Sorelle Materassi (1944)","year":1944,"categories":["Comedy"],"description":"The quiet days of two elderly spinster sisters are changed for good with the unexpected arrival of their nephew."}
{"url":"https://rarefilmm.com/2021/02/sorry-wrong-number-1989/","title":"Sorry, Wrong Number (1989)","year":1989,"categories":["Thriller","TV Movie"],"description":"Based on a famous play, follows a bedridden wife who overhears a murder plan on her phone. She tries to piece the puzzle together and prevent it."}
{"url":"https://rarefilmm.com/2022/01/soul-hustler-1973/","title":"Soul Hustler (1973) AKA The Day the Lord Got Busted","year":1973,"categories":["Drama"],"description":"Singer Matthew Crowe teams up with a tent show preacher who uses him as part of his touring show. Matthew lands a record deal and the preacher becomes his manager. They hire a group of musicians and become very successful. However, his new fortune increases his dependence on drugs, and his off-stage carousing threatens his career."}
{"url":"https://rarefilmm.com/2021/12/soul-man-1986/","title":"Soul Man (1986)","year":1986,"categories":["Comedy"],"description":"A caucasian prospective grad student’s affluent family won’t pay his way through law school, so he takes tanning pills to darken his skin in order to qualify for an African-American scholarship at Harvard. He soon gets more than he bargained for, as he begins to learn what life is really like for blacks in America."}
{"url":"https://rarefilmm.com/2022/06/soulmate-2000/","title":"Soulmate (2000)","year":2000,"categories":["Short"],"description":"Eerie, erotic and touching, Soulmate is a complex study of alienation and obsession. Told from the perspective of a middle-aged woman, the film explores longing and objectification through the story of a landlady and her young male tenant."}
{"url":"https://rarefilmm.com/2020/11/south-of-reno-1988/","title":"South of Reno (1988)","year":1988,"categories":["Drama"],"description":"In a drab desert town, some 200 miles south of Reno, an indecisive man with an unfaithful wife dreams of someday, someday, taking charge of his drifting life."}
{"url":"https://rarefilmm.com/2020/08/soy-leyenda-1967/","title":"Soy leyenda (1967) AKA I am Legend","year":1967,"categories":["Horror","Sci-Fi","Short"],"description":"First the atomic war broke out, new machines were made, dead birds appeared. In 1999 a biological warfare broke out, there were sandstorms and giant locust infestations; the human tissue was transformed and a new being, once legendary, now real, emerged: the vampire. Only Robert Neville, the last man on Earth, remains unpolluted, living in a constant struggle with the new inhabitants of the planet…"}
{"url":"https://rarefilmm.com/2022/01/spacy-1981/","title":"Spacy (1981)","year":1981,"categories":["Experimental","Short"],"description":"700 continuous still photographs which are re-photographed frame by frame with linear, circular, and parabolic movements going up and down. This creates a crazy roller coaster out of this peaceful gymnasium shot in the dark."}
{"url":"https://rarefilmm.com/2020/11/spaghetti-house-1982-english-dub/","title":"Spaghetti House (1982) [English dub]","year":1982,"categories":["Comedy"],"description":"Amiable Italian immigrant Domenico Ceccacci opens a restaurant in England with his British wife, Kathy, and a crew of fellow Italians. After a hard day of work, Domenico and his employees are kicking back when a trio of armed men enter and announce their intention to rob the restaurant. In no time, the police surround the place, but the crooks refuse to give up. Stuck in the restaurant together, the hostages and robbers develop an unusual bond."}
{"url":"https://rarefilmm.com/2022/04/specijalno-vaspitanje-1977/","title":"Specijalno vaspitanje (1977) AKA Special Education","year":1977,"categories":["Drama"],"description":"The main character of the film is a teenage boy, called Trta who lives with his mother, a prostitute, in a small provincial town. He roams the streets, commits small thefts and soon is sent to Belgrade to a home for juvenile delinquents. There, he is assigned to counselor Žarko who tries to win the boy’s full trust and treat him in a way that is not the practice of the Home. The Home’s authorities are against Žarko’s manner of special treatment, and the conflict is unavoidable."}
{"url":"https://rarefilmm.com/2019/04/speed-for-thespians-2000/","title":"Speed for Thespians (2000)","year":2000,"categories":["Short"],"description":"Love and betrayal are central themes in Anton Chekhov’s play The Bear. In this film adaptation, art and life intersect as the play is performed before an audience of unsuspecting commuters on an in-service NYC bus."}
{"url":"https://rarefilmm.com/2022/07/spendthrift-1936/","title":"Spendthrift (1936)","year":1936,"categories":["Comedy"],"description":"Spendthrift gives the modern viewer a pretty good idea how Hollywood planned to “mold” the image of new star Henry Fonda. The Lanky One is cast as a profligate, polo-playing playboy, married to a beautiful but superficial heiress (Mary Brian). They divorce, and the wife gets all the money. But the humbled (and impoverished) Fonda finds true love in the arms of Pat Paterson, who cares nothing for material things."}
{"url":"https://rarefilmm.com/2017/12/spirit-of-youth-1938/","title":"Spirit of Youth (1938)","year":1938,"categories":["Drama","Sport"],"description":"A young African-American streetfighter rises to win the Golden Gloves and become a championship fighter in this boxing drama that stars fighter Joe Louis. The trouble comes when he proves unable to find a balance between the hedonism that comes with success and the discipline it takes to stay in shape."}
{"url":"https://rarefilmm.com/2020/02/spontaneous-combustion-1990-rough-cut/","title":"Spontaneous Combustion (1990) [Rough Cut]","year":1990,"categories":["Horror","Sci-Fi","Thriller"],"description":"A young man finds out that his parents had been used in an atomic-weapons experiment shortly before he was born, and that the results have had some unexpected effects on him."}
{"url":"https://rarefilmm.com/2021/12/the-efficiency-expert-1991/","title":"The Efficiency Expert (1991) Originally released as \"Spotswood\"","year":1991,"categories":["Comedy"],"description":"Errol Wallace is an efficiency expert, managing the high-profile downsizing of a major auto parts factory. But when he is hired to evaluate a small moccasin factory which seems to be from another era, Errol has to reconsider the rapid modernization he advocates, as he is confronted by the human faces such plans hurt."}
{"url":"https://rarefilmm.com/2022/12/sprawa-gorgonowej-1977/","title":"Sprawa Gorgonowej (1977) AKA The Gorgon Case","year":1977,"categories":["Mystery"],"description":"On December 30, 1931 a 17-year-old daughter of engineer Henryk Zaremba is murdered. Rita Gorgonowa, a housekeeper, nanny of Zaremba\\’s children, and his lover is accused of the murder. It was the most sensational murder of those times, followed with interest by the general public in Poland. The film is a reconstruction of the events, in particular of the trial itself. Majewski\\’s picture raises the issues related to the functioning of the judiciary system, stressing the fundamental principle of law that in order to sentence an accused person indisputable evidence of guilt is required."}
{"url":"https://rarefilmm.com/2020/02/spring-tonic-1935/","title":"Spring Tonic (1935)","year":1935,"categories":["Comedy"],"description":"Claire Trevor walks out on her fiance Lew Ayres in search of adventure. She gets more than she bargained for when she stumbles upon a gang of bootleggers. Ayres comes to the rescue with the help of a circus troupe. The film was based on “Man Eating Tiger”, an obscure play by Ben Hecht and Rose Caylor."}
{"url":"https://rarefilmm.com/2021/02/squeeze-1997/","title":"Squeeze (1997)","year":1997,"categories":["Drama"],"description":"Having chosen jobs at a gas station over school, 14-year-old friends Tyson, Hector and Bao are getting pushed around by some of the older boys in their Boston neighborhood. Despite the stability provided by their relationship with youth club worker J.J., the boys are tempted by the fast money of the drug trade and touched by untimely death. Amid the flurry of mixed messages, the boys must decide which paths to follow."}
{"url":"https://rarefilmm.com/2019/03/squeeze-a-flower-1970/","title":"Squeeze a Flower (1970)","year":1970,"categories":["Comedy"],"description":"When greed threatens the livelihood of an Italian monastery, a monk flees with the formula for their special liquor."}
{"url":"https://rarefilmm.com/2018/12/sst-disaster-in-the-sky-1977/","title":"SST: Disaster in the Sky (1977) AKA SST: Death Flight","year":1977,"categories":["TV Movie"],"description":"The world’s first commercial supersonic flight, Maiden I, is about to take off from New York to Paris, filled with a group of contest winners and crew. Unfortunately, Les Phillips, an engineer, fed up with being dissed by the plane’s designer, Willy Bassett, sabotages the plane’s hydrualic system, causing it to malfunction during flight. And as if that isn’t bad enough, Ralph Therman, an epidemioligist from WHO, has the plane transport a highly infectuous Senegal flu, turning the plane into a flying quarantine zone."}
{"url":"https://rarefilmm.com/2021/08/stage-to-thunder-rock-1964/","title":"Stage to Thunder Rock (1964)","year":1964,"categories":["Western"],"description":"A lawman on the brink of retirement resolves to bring a gang of outlaws to justice first – but the bandits are led by his adoptive father. The townsfolk he protects question where his loyalties lie, and turn to a hired gun to make sure he goes through with the job."}
{"url":"https://rarefilmm.com/2021/10/stan-posiadania-1989/","title":"Stan posiadania (1989) AKA Inventory","year":1989,"categories":["Drama"],"description":"A student helps a perplexed woman in the hallway of a medical clinic. Having learned about her difficult life situation, he decides to help her. He involves his mother and all his strength. It turns out that love is not enough to help the other person."}
{"url":"https://rarefilmm.com/2020/08/stanno-tutti-bene-1990/","title":"Stanno tutti bene (1990) AKA Everybody's Fine","year":1990,"categories":["Drama"],"description":"Sicilian opera lover Matteo Scuro is a retired bureaucrat who wants to have a family reunion. When most of his adult children cancel their trip to Sicily, Matteo decides to take the train to them. On each visit to a different part of Italy, he learns about the lies that his family has been telling him, including a significant one about his missing son, Alvaro."}
{"url":"https://rarefilmm.com/2019/11/stardust-1938/","title":"Stardust (1938) AKA Mad About Money / He Loved an Actress","year":1938,"categories":["Musical"],"description":"Carla de Hulvea is a rumba dancer who makes news by posing as a South-American heiress. She is doing fine with her hoax until she meets American Peter Jackson, a high-pressure promoter who is looking for movie-producing money. He does some big-time bluffing on his own in order to get Carla to invest in a film he is making with his partner, Roy Harley. Through Carla, Roy meets actress Diana West, who is given a role in the movie, and Roy falls in love with her."}
{"url":"https://rarefilmm.com/2018/11/stare-povesti-ceske-1953/","title":"Staré povesti ceské (1953) AKA Old Czech Legends","year":1953,"categories":["Animation"],"description":"Excellent stop-motion animation film from one of the best Czech filmmakers, Jirí Trnka. It tells the ancient story of Czechoslovakia, how it was founded by Czech, the Forefather, and a series of legendary episodes of heroes, queens and kings, inspired in a book by Alois Jirásek compiling the Czech myths."}
{"url":"https://rarefilmm.com/2020/05/state-buoni-se-potete-1983-extended-version/","title":"State Buoni Se Potete (1983) [Extended Version]","year":1983,"categories":["Drama"],"description":"Around the year 1500, the Italian priest Don Filippo Neri helps street kids and orphans in his poor little chapel. He is no clergyman by the book, but a true believer in terms good and bad and he teaches this to his children. Neri is not very well-seen by the church and his only “friend” is the dry, humorless Ignatius De Loyola. But Neris real counterpart is the devil himself, working in endless incarnations in Neris direct neighborhood, trying to seduce his kids."}
{"url":"https://rarefilmm.com/2019/01/state-secret-1950/","title":"State Secret (1950) AKA The Great Manhunt","year":1950,"categories":["Thriller"],"description":"In post-WW2 Europe, when the dictator of a small police state dies during surgery, the operating surgeon, who’s a visiting American doctor, is held captive in order to preserve the terrible state secret."}
{"url":"https://rarefilmm.com/2020/08/static-1985/","title":"Static (1985)","year":1985,"categories":["Arthouse","Comedy","Cult","Drama"],"description":"A quirky, out-of-of place worker at a crucifix factory in the Bible Belt invents a device he claims can show pictures of Heaven. Discouraged and confused by the inability of those around him to see anything but a screenful of static, he charismatically hijacks a bus of friendly elderly people in order to get media attention for his invention."}
{"url":"https://rarefilmm.com/2019/05/stavisky-1974/","title":"Stavisky… (1974)","year":1974,"categories":["Biography","Drama"],"description":"Irrestisible charm and talent help Serge Alexandre alias Stavisky, small-time swindler, to make friends with even the most influential members of the French industrial and political elite during the early ’30s. But nothing lasts forever and when his great scam involving hundreds millions of francs gets exposed, the result is an unprecedented scandal that almost caused a civil war."}
{"url":"https://rarefilmm.com/2023/01/steambath-1973/","title":"Steambath (1973)","year":1973,"categories":["Fantasy","Theatre","TV Movie"],"description":"TV adaptation of Bruce Jay Friedman’s off-Broadway play. Tandy, Merideth and assorted others unexpectedly wake up in a steambath with no easy exit. After spending some time there, it becomes clear that the steambath is a sort of Afterlife, where indifferent souls come to tell their stories to God who happens to be the attendant picking up the towels."}
{"url":"https://rarefilmm.com/2020/08/stella-1950/","title":"Stella (1950)","year":1950,"categories":["Comedy"],"description":"Stella is an out-of-left-field black comedy in which star Anne Sheridan is upstaged by an uproarious supporting cast. At a family picnic, a none too likeable uncle dies from accidentally eating poisoned mushrooms. The other family members don’t want to be accused of murder, so they leave it to the stupidest branch of the clan, personified by David Wayne and Frank Fontaine, to dispose of the body. When it is learned that Uncle had a hefty insurance policy, the family tries to palm off various corpses as the genuine article."}
{"url":"https://rarefilmm.com/2020/11/sticks-and-bones-1973/","title":"Sticks and Bones (1973)","year":1973,"categories":["Theatre","TV Movie"],"description":"A young man returns home from Vietnam blind. He is very bitter about the war and alienates his family and friends. This movie deals with the aftermath of war and how people react to it both veterans and their families."}
{"url":"https://rarefilmm.com/2022/03/sticky-my-fingers-fleet-my-feet-1970/","title":"Sticky My Fingers, Fleet My Feet (1970)","year":1970,"categories":["Short"],"description":"Sticky My Fingers, Fleet My Feet is a film about a man accepting his old age. The film is playful, as its characters have an exaggerated infatuation with their games of touch football, the main character even keeping a book of stats for himself. John D. Hancock utilizes sound in order to help with the over dramatization, as the suspense builds before kick-off, where comically a young girl picks up the ball before they can begin. The sound again emphasizes the child in these older men, when the main character returns home to a bath. He imagines now he is playing tennis with a brush, leaving the viewer, in the bit of parallelism, to see he can’t be humbled by his age for long."}
{"url":"https://rarefilmm.com/2020/12/still-kicking-the-fabulous-palm-springs-follies-1997-2/","title":"Still Kicking: The Fabulous Palm Springs Follies (1997)","year":1997,"categories":["Documentary","Short"],"description":"A year in the life of the Palm Springs Follies, featuring beautiful ageless performers from around the world in a show that is always standing room only. The film intercuts colorful interviews with the participants and footage of auditions, rehearsals, and the actual performances."}
{"url":"https://rarefilmm.com/2020/08/stolen-children-1994/","title":"Stolen Children (1994)","year":1994,"categories":["Documentary"],"description":"The use of kidnapped children as fighters was a systematic practice by the South African-backed Renamo army. We follow Julio Bombi’s journey to be re-united with his mother. Renamo kidnapped up to 100,000 children, and they became the most feared soldiers of all. When parents find their long-lost children, these hardened young assassins bear little resemblance to the children they lost."}
{"url":"https://rarefilmm.com/2018/04/stolen-heaven-1931/","title":"Stolen Heaven (1931)","year":1931,"categories":["Pre Code"],"description":"A prostitute picks up a fugitive who’s on the run after a robbery. She helps him evade the cops, then joins him, to blow the twenty grand he’s carrying, on a wild suicide-pact spree."}
{"url":"https://rarefilmm.com/2017/12/storia-di-piera-1983/","title":"Storia di Piera (1983) AKA The Story of Piera","year":1983,"categories":["Biography","Drama"],"description":"This sometimes confusing erotic drama about the incestuous relationship of a mother and daughter is based on the autobiography of Italian theater actress Piera Degli Esposti though it focuses more on her mother Eugenia."}
{"url":"https://rarefilmm.com/2021/01/storm-over-lisbon-1944-upgrade/","title":"Storm Over Lisbon (1944) [Upgrade]","year":1944,"categories":["Thriller"],"description":"Deresco owner of a night club in neutral Portugal, works a free-lance spy for everybody who can afford his price. He tries to get information from US agent John Craig with help from immigrant dancer Maritza, but she falls in love with him. Craig becomes a special “guest” at Deresco’s casino, but there you can’t be sure of the occupation of everybody, as well as in their political intention…"}
{"url":"https://rarefilmm.com/2019/04/storm-over-tibet-1952/","title":"Storm Over Tibet (1952)","year":1952,"categories":["Adventure"],"description":"During World War II, David Simms pilots supplies between India and China over the Himalaya Mountains. One day he’s forced to miss a flight and is replaced by his friend, Bill March. March’s plane is lost en route and Simms feels guilty. Back in America he meets March’s widow, Elaine. They marry and then both travel to Tibet to learn more about March’s fate and about a mysterious Tibetan mask which has come into their possession."}
{"url":"https://rarefilmm.com/2020/05/story-of-g-i-joe-1945/","title":"Story of G.I. Joe (1945)","year":1945,"categories":["War"],"description":"The story of men at war and that of the esteemed Pulitzer prize winning war correspondent Ernie Pyle. Soon after the U.S. entry into World War II, Pyle joined C Company, 18th Infantry in North Africa. There he got to know the men and often wrote about them in his columns mentioning them by name, something both the soldiers and their families back home appreciated. Pyle moved to other units but as C Company is the first he went into combat with, he considers them “his” company and rejoins them in Italy. Many will die but his reporting brings a human face to war."}
{"url":"https://rarefilmm.com/2018/07/strange-triangle-1946/","title":"Strange Triangle (1946)","year":1946,"categories":["Film Noir"],"description":"Viperish Francine Huber seduces visiting salesman Sam Crane. Sam later finds out that Francine is married to a business associate of his and decides to have no more to do with her. Francine is relentless and soon gets Sam involved in trying to cover up her husband’s embezzling activities and ultimately implicates him in a murder."}
{"url":"https://rarefilmm.com/2019/03/strangers-in-the-city-1962/","title":"Strangers in the City (1962)","year":1962,"categories":["Drama"],"description":"A father loses his job, which puts his family in a crisis situation. So the son goes out to find work as a delivery boy and the daughter eventually lapses into prostitution. Trouble brews when the son confronts a local gang leader whom he believes has misused his sister, and the mother similarly tracks down a bully for more or less the same reason."}
{"url":"https://rarefilmm.com/2020/02/strangulation-blues-1980/","title":"Strangulation Blues (1980)","year":1980,"categories":["Short"],"description":"A very Parisian night. Paul plans to strangle Colette because she doesn’t inspire him a single, damn camera shot. Early in the morning, he takes flight because the future is for those who get up early. Was it too late? It’s too early to say."}
{"url":"https://rarefilmm.com/2018/12/strategia-del-ragno-1970/","title":"Strategia del ragno (1970) AKA The Spider's Stratagem","year":1970,"categories":["Drama","Mystery","Politics"],"description":"Athos Magnani, a young researcher, returns to Tara, where his father was killed before his birth, at the request of Draifa. The father, also named Athos Magnani and looking exactly like the son, was killed by a fascist in 1936 — or so says Draifa (his mistress), the town statue, and everyone in town. As the son untangles the web of lies this story is constructed from, he finds himself ensnared in the same web."}
{"url":"https://rarefilmm.com/2018/10/street-corner-1953/","title":"Street Corner (1953) AKA Both Sides of the Law","year":1953,"categories":["Drama"],"description":"A pseudo-documentary in style with an emphasis on the daily work and routine of women police officers built around three different story lines."}
{"url":"https://rarefilmm.com/2019/04/street-music-1981/","title":"Street Music (1981)","year":1981,"categories":["Drama"],"description":"The film centers around a group of elderly residents of an old San Francisco hotel and are threatened with eviction when a developer wants to demolish the structure. Initially, they feel resigned to their fate, but a young desk clerk gets involved and helps spearhead a resistance."}
{"url":"https://rarefilmm.com/2019/02/street-of-sinners-1957/","title":"Street of Sinners (1957)","year":1957,"categories":["Drama"],"description":"Rookie New York cop has to deal with juvenile delinquents, his superiors, and blame for the suicide of a woman who jumped to her death while he was in her apartment."}
{"url":"https://rarefilmm.com/2019/06/street-scenes-1970/","title":"Street Scenes (1970)","year":1970,"categories":["Documentary","Politics"],"description":"In the late Spring of 1970, nationwide protests against the war in Vietnam focused in the Wall Street area of New York City and ultimately in a major anti-war demonstration in Washington, D.C. A group of New York University film students documented the demonstrations as they happened in both cities. The extended final scene is a spontaneous conversation among Martin Scorsese, Harvey Keitel, Jay Cocks and Verna Bloom who, along with a large group of NYU students, found themselves frustrated and perplexed by the events and hopeful that the protests would result in change."}
{"url":"https://rarefilmm.com/2020/11/streets-of-san-francisco-1949/","title":"Streets of San Francisco (1949)","year":1949,"categories":["Drama"],"description":"A gangster’s son sees his father rob and murder a man. The detective investigating the case, deciding that the boy will never tell what he knows if he’s locked up in juvenile detention, takes the boy home with him to spend some time with a “real” family, and the boy begins to form an attachment to the detective’s father, a retired cop."}
{"url":"https://rarefilmm.com/2021/12/strings-1991/","title":"Strings (1991)","year":1991,"categories":["Animation","Short"],"description":"This animated film paints a vivid portrait of two strangers intimately linked by the shared ceilings, floors and plumbing of their apartments. When an unexpected problem arises, these comfortable connections are compromised. Wendy Tilby uses a painstaking animation process involving painting on glass and stop-action filming."}
{"url":"https://rarefilmm.com/2020/08/strong-medicine-1986/","title":"Strong Medicine (1986)","year":1986,"categories":["TV Movie"],"description":"A woman starts working for a prestigious pharmaceutical company that’s developing a new miraculous cure. Soon, she discovers what a devious and cut-throat business the pharmaceutical industry can be."}
{"url":"https://rarefilmm.com/2021/05/stolen-memories-secrets-from-the-rose-garden-1996/","title":"Stolen Memories: Secrets from the Rose Garden (1996)","year":1996,"categories":["TV Movie"],"description":"A young boy goes to spend the summer with his aunts in the South. He finds himself drawn to Jessica, who the other aunts describe as “slow,” and he eventually discovers there’s more to Jessica and his other aunts than meets the eye."}
{"url":"https://rarefilmm.com/2021/09/stop-press-girl-1949/","title":"Stop Press Girl (1949)","year":1949,"categories":["Comedy","Fantasy"],"description":"Jennifer Peters is a normal girl except for one unfortunate trait. All the women in her family stop any mechanical contrivance that they travel in. As the film progresses, Jennifer stops her boyfriend’s automobile, then a train she travels in without being aware of what she does. Tension mounts when a girlfriend takes ill and Jennifer takes her job; an air hostess on a Handley Page Halton aircraft, a civil conversion of the Handley Page Halifax, wartime bomber."}
{"url":"https://rarefilmm.com/2020/11/stork-bites-man-1947/","title":"Stork Bites Man (1947)","year":1947,"categories":["Comedy"],"description":"Ernie, manager of an apartment house that allows no children, finds himself evicted when his wife, Peg, becomes pregnant. With the help of an imaginary stork and a large department store, he institutes a boycott against the apartment house."}
{"url":"https://rarefilmm.com/2021/08/stranger-at-my-door-1991/","title":"Stranger at my Door (1991) AKA Dead Run","year":1991,"categories":["TV Movie"],"description":"A rich city woman and murder witness on the run from her psychotic husband takes refuge in the barn of a Texas dirt farmer. The farmer is also on the run from the law and has been for years and finally must confront the police when they come for the woman."}
{"url":"https://rarefilmm.com/2021/06/strawberry-roan-1945/","title":"Strawberry Roan (1945)","year":1945,"categories":["Drama"],"description":"Farmer Chris Lowe meets and falls in love with Molly , a chorus-girl. Despite the fact that she is a city girl through and through, she accepts his proposal of marriage and after the wedding goes to live on the farm. Chris realises that the transition for Molly will be difficult, and in an attempt to ease her into farm life, buys her a strawberry roan calf to look after. Unfortunately Molly finds the adjustment to rural life extremely difficult and does not settle down. She fails to integrate into the local community and starts to feel she has made a big mistake."}
{"url":"https://rarefilmm.com/2017/12/stuckeys-last-stand-1980/","title":"Stuckey’s Last Stand (1980)","year":1980,"categories":["Comedy"],"description":"In this adolescent-oriented comedy, a head camp counselor is traumatized after he and his staff take their nine-year-old campers out for a little nature hike."}
{"url":"https://rarefilmm.com/2020/11/stutzen-der-gesellschaft-1935/","title":"Stützen der Gesellschaft (1935) AKA Pillars of Society","year":1935,"categories":["Drama"],"description":"Henrik Ibsen’s 1877 play Samfundets Stotter (Pillars of Society) was the source for this German drama. The plot centers upon a flagrant case of municipal corruption, carried out by the town’s “finest” people. The selfishness of the elite results in widespread tragedy, yet still the perpetrators hypocritically blame everyone but themselves."}
{"url":"https://rarefilmm.com/2020/11/submarine-command-1951/","title":"Submarine Command (1951)","year":1951,"categories":["War"],"description":"Early in his naval career, Ken White is suddenly given command of his submarine, the USS Tiger Shark. To keep from being sunk, he orders a dive while the captain and another crewman are outside, and both are killed. White is promoted, but the events on the Tiger Shark continue to ha unt him and also disrupt his marriage. Eventually, White takes a desk job. But when the Korean War flares up, White is called back to active duty and asked to lead the Tiger Shark once more."}
{"url":"https://rarefilmm.com/2018/09/submarine-patrol-1938/","title":"Submarine Patrol (1938)","year":1938,"categories":["Action"],"description":"Set during World War I, Submarine Patrol stars Preston S. Foster as a naval officer demoted for dereliction of duty. He is forced to commandeer a battered old submarine chaser and its ragtag crew. Anxious to redeem himself, Foster transforms his loser underlings into a crack combat team, chalking up numerous enemy sinkings."}
{"url":"https://rarefilmm.com/2020/11/sudden-death-1985/","title":"Sudden Death (1985)","year":1985,"categories":["Exploitation"],"description":"Valarie is a happy, successful career woman, engaged to a charming and handsome man. She drives a great car and lives in a beautiful apartment. Then one night she hails the wrong taxi. She is brutally raped by the two car thieves who were taking a joyride. They leave her on the sidewalk to die after they’re done with her. When she recovers, her fiancée abandons her, and with the police unable to help much in tracking down her attackers, Valarie buys a gun and takes to the gritty streets after dark, luring and killing street thugs who accosted her while searching for the two thugs to get her revenge."}
{"url":"https://rarefilmm.com/2022/05/suddenly-1996/","title":"Suddenly (1996)","year":1996,"categories":["TV Movie"],"description":"Just as Mary is about to take a romantic vacation with her boyfriend, a terrible accident leaves her paralyzed. Bitter and devastated by her condition, she shuns her friends, but with the help of Joe, a fellow paraplegic, she learns to embrace life and love again."}
{"url":"https://rarefilmm.com/2017/12/suddenly-its-spring-1947/","title":"Suddenly, It’s Spring (1947)","year":1947,"categories":["Comedy"],"description":"A post-WWII romantic comedy that explores the effects of the war on American marriage, this film stars Fred MacMurray and Paulette Goddard as Peter and Mary Morley, a pair of constantly fighting attorneys. They are on the verge of breaking up their marriage when the war breaks out."}
{"url":"https://rarefilmm.com/2020/02/sukkubus-den-teufel-im-leib-1989/","title":"Sukkubus – den Teufel im Leib (1989)","year":1989,"categories":["Exploitation","Fantasy","Horror"],"description":"Sometime during the 19th century in Switzerland: After a delirious night of drinking, three herdsmen who are all alone in the alps with their kettle, create a female doll from cloth and a strangely formed wooden root. When their creation comes to life in form of an evil and beautiful female demon, they have to fear for their lives…"}
{"url":"https://rarefilmm.com/2019/09/summer-solstice-1981/","title":"Summer Solstice (1981)","year":1981,"categories":["TV Movie"],"description":"50 years after their mariage a couple look back on when they first met. Through flashbacks we se them fall in love."}
{"url":"https://rarefilmm.com/2020/11/sunburn-1999/","title":"Sunburn (1999)","year":1999,"categories":["Comedy","Drama"],"description":"A group of Irish college students are about to leave for the United States, where they’ve landed summer jobs on Long Island, New York. Working hard in the day and playing even harder at night, they relish the opportunity to enjoy adult life far from the eyes of their families. This will be a summer to remember for the rest of their lives."}
{"url":"https://rarefilmm.com/2018/11/sunset-heights-1999/","title":"Sunset Heights (1999)","year":1999,"categories":["Thriller"],"description":"Set sometime in the near future in an Ireland free of British rule, two ruling gangs come together over the abduction and death of several small boys. The most recent occurrence, the drowning of Luke Bradley’s son, seems to point to a man known as The Preacher. Once his guilt is decided, the gangs offer Bradley the chance to take his revenge, and kill The Preacher."}
{"url":"https://rarefilmm.com/2020/11/sunshine-susie-1931/","title":"Sunshine Susie (1931) AKA The Office Girl","year":1931,"categories":["Musical"],"description":"A young German woman moves to Vienna to seek work. With the assistance of Herr Hassell, a friendly commissionaire and budding conductor, she gains a job as a typist with a banking firm. Unknown to her, the man she takes to be a lowly clerk with the company who romances her at the local beer garden. is in fact the bank’s director."}
{"url":"https://rarefilmm.com/2018/04/surrender-1931/","title":"Surrender (1931)","year":1931,"categories":["Pre Code"],"description":"In this wartime drama, a French POW during WW I is held captive at a German prison camp. At the same time, an aristocrat sits in a nearby castle proudly daydreaming about seeing his four German sons marching victoriously into Paris. One of those sons is engaged to a pretty woman who is really in love with the POW."}
{"url":"https://rarefilmm.com/2021/04/surrender-in-paradise-1976/","title":"Surrender in Paradise (1976)","year":1976,"categories":["Comedy","Sci-Fi","Thriller"],"description":"Around 1900, bushranger Rusty Swan receives a message that his mother is dying. He sets off with his partner Cecil and girlfriend Valda to see her, chased by a posse led by Sergeant Rutter. They travel through time and wind up in modern-day Surfers Paradise."}
{"url":"https://rarefilmm.com/2022/12/surogat-1961/","title":"Surogat (1961) AKA The Substitute","year":1961,"categories":["Animation","Short"],"description":"On the sea beach, a tourist inflates and creates an entire campsite out of plastic. In this colorful inflated environment, there is a plastic substitute for everything, even for feelings. On the beach, a ravishing love, jealousy and revenge, and in the end tragedy, are born."}
{"url":"https://rarefilmm.com/2019/06/survival-game-1987/","title":"Survival Game (1987)","year":1987,"categories":["Action"],"description":"Double-crossed by both the gangsters and the police, Michael must use his martial-arts talent to rescue his girlfriend’s dad."}
{"url":"https://rarefilmm.com/2022/12/suzaki-paradaisu-akashingo-1956/","title":"Suzaki Paradaisu: Akashingô (1956) AKA Suzaki Paradise: Red Light District","year":1956,"categories":["Drama"],"description":"A jobless young couple, Yoshigi and Tsutue, wind up at the outskirts of the Suzaki red-light district in Tokyo. Tsutue talks her way into a job pouring sake for male customers at a small bar run by a sympathetic older woman, while Yoshigi is shunted off into a nearby noodle shop, where he gets a job delivering noodles. Tsutue charms and runs off with one of her clients. Yoshigi, ignoring the attentions of a sweet co-worker, pursues Tsutue."}
{"url":"https://rarefilmm.com/2022/06/sven-klangs-kvintett-1976/","title":"Sven Klangs kvintett (1976) AKA Sven Klang's Combo","year":1976,"categories":["Drama","Musical"],"description":"Story about a small dance band in the late ’50s making pocket money by doing local weddings and hops with decorously swung versions of ‘Sugar In The Morning.’ Their leader is Sven Klang, brilliantined and eternally grinning, a car dealer by day and a people dealer by night. His control of the band, on and off stage, in and out of bed, is complete – until the arrival of the new alto saxophonist who has played the Stockholm club circuit, a full-time jazz man whose art is his life."}
{"url":"https://rarefilmm.com/2020/01/swan-song-1992/","title":"Swan Song (1992)","year":1992,"categories":["Short"],"description":"An aging actor remembers his past stage triumphs and contemplates a dim future on the stage of an empty theatre."}
{"url":"https://rarefilmm.com/2023/02/swann-1996/","title":"Swann (1996)","year":1996,"categories":["Drama"],"description":"Rose Hindmarsh finds herself at the centre of a controversy when she meets author Sarah Maloney as she investigates the life of Mary Swann, an obscure poet who was brutally murdered in a small town in rural Ontario."}
{"url":"https://rarefilmm.com/2022/02/sweet-genevieve-1947/","title":"Sweet Genevieve (1947)","year":1947,"categories":["Comedy"],"description":"The biggest town problem is worrying whether the high school basketball team will win the championship… until racketeers move into town and the kids begin to bet on horses, become overly fond of stripped-down racing cars, and Genevieve Rogers suspects her father of being too fond of the school principal’s secretary. Town nerd Bill Kennedy invents a new fuel amidst rumors that – horrors – the basketball game might be fixed. River City is not the only town that has trouble starting with a “T” and there’s not a pool hall in sight."}
{"url":"https://rarefilmm.com/2019/04/sweetwater-a-true-rock-story-1999/","title":"Sweetwater: A True Rock Story (1999)","year":1999,"categories":["TV Movie"],"description":"In 1969, the band Sweetwater led by lead vocalist Nansi Nevins opened Woodstock and subsequently got considerable media attention, appearing on a number of TV shows. But just as they appeared to be getting a really break big, they just disappeared. Thirty years later, a cable TV reporter for MIX TV, a musical station, is removed from her show because of being stoned on air. Her station gives her a choice of being dismissed or investigating what happened to Sweetwater. A blending of modern day fiction and past fact is then blended in this biographical story."}
{"url":"https://rarefilmm.com/2020/05/swing-high-swing-low-1937/","title":"Swing High, Swing Low (1937)","year":1937,"categories":["Comedy","Drama"],"description":"Skid Johnson is a former soldier turned band leader finds his fortunes rise as his fame increases. Unfortunately, with the fame comes arrogance and Skid takes all the credit but forgets those friends who helped him along the way. The person most slighted by Skid’s new attitude is Maggie King, his faithful girlfriend and band vocalist. When Skid’s drinking problem causes him professional and health problems, he slips into the bowery as a derelict where Maggie, now a star in her own right, finds him."}
{"url":"https://rarefilmm.com/2022/04/swiss-family-robinson-lost-in-the-jungle-1958/","title":"Swiss Family Robinson: Lost in the Jungle (1958)","year":1958,"categories":["Adventure","Television"],"description":"Before The Naked Venus, Edgar G. Ulmer shot a 30-minute pilot for a TV series based on The Swiss Family Robinson , that no networks ever picked up. The inexpressive acting of the children caused the wreckage of this short feature, despite the efforts of their coach, Adrianna Ulmer. But the director took advantage of the Mexican location to sketch the theme of Nature as a beautiful prison – an idea he would brilliantly develop in The Cavern (1965). In fact, Ulmer started working on the production of The Cavern in 1957, and this work influenced this fascinating TV oddity."}
{"url":"https://rarefilmm.com/2022/12/swiss-made-2069-1968/","title":"Swiss Made 2069 (1968)","year":1968,"categories":["Arthouse","Sci-Fi","Television"],"description":"The theme of Fredi M. Murer’s contribution to the episode film Swissmade is “Switzerland after us”. Murer’s episode takes place in the year 2069. An “integrated citizen with a latent tendency to become an unintegrated citizen” is commissioned by the “Brain Center” to produce a film report about the unknown mission of a foreign being. The alien being is an extraterrestrial designed by H. R. Giger long before ALIEN with a built-in camera and tape, which travels across the earth in the year 2069 to explore current conditions."}
{"url":"https://rarefilmm.com/2022/07/sylvie-1973/","title":"Sylvie (1973)","year":1973,"categories":["Drama","TV Movie"],"description":"Fashion model Sylvie falls asleep drunk in the cab of Munich taxi driver Paul, and an impossible love affair beckons. Renegade director Klaus Lemke had previously startled German TV audiences with the biker drama Rocker , announcing an unprecedented, unvarnished freshness and authenticity with nonprofessional actors, real dialect and on-the-fly style. In Sylvie , he adds a disarming tenderness."}
{"url":"https://rarefilmm.com/2019/04/syskonbadd-1782-1966/","title":"Syskonbädd 1782 (1966) AKA My Sister My Love","year":1966,"categories":["Arthouse","Drama"],"description":"Sweden in 1782. A young nobleman, named Jacob returns from France to his home and cherished sister Charlotte who is engaged to Baron Alsameden. The siblings close relationship becomes incestuous and with fear that the disclosure of Charlotte’s pregnancy will make society view them as libertines, the lovers ultimately choose to part, Jacob decides to leave the country and Charlotte if left to marry the Baron."}
{"url":"https://rarefilmm.com/2021/06/sisyphus-1974/","title":"Sisyphus (1974)","year":1974,"categories":["Animation","Short"],"description":"The film is an artistically spare depiction of the Greek myth of Sysiphus, sentenced to eternally roll a stone up a mountain. The story is presented in a single, unbroken shot, consisting of a dynamic line drawing of Sysiphus, the stone, and the mountainside."}
{"url":"https://rarefilmm.com/2019/11/szach-i-mat-1967/","title":"Szach i mat! (1967)","year":1967,"categories":["Short","TV Movie"],"description":"Short TV film upon the story of Ludwik Niemojski of the same title, which was a part of his “Incredible Stories”. It tells about Bartolomeo, brilliant chess player, who had ruined his private life because of his passion for chess."}
{"url":"https://rarefilmm.com/2021/03/szep-leanyok-ne-sirjatok-1970/","title":"Szép leányok, ne sírjatok! (1970) AKA Don’t Cry, Pretty Girls!","year":1970,"categories":["Arthouse","Drama","Musical"],"description":"Five boys and a girl make up a gang and are fans of Beat bands, following them from concert to concert. Juli, fiancée of one of the boys, falls in love with a musician and travels to the countryside with him for a gig. The jealous fiancé and his friends go after them and the whole affair comes close to violence when suddenly the lover allows Juli to make her own choice. This noble gesture rekindles Juli’s true love for him."}
{"url":"https://rarefilmm.com/2020/01/sziget-a-szarazfoldon-1969/","title":"Sziget a szárazföldön (1969) AKA The Lady from Constantinople","year":1969,"categories":["Drama"],"description":"An old lady, living on memories among the cluttered objects of her past, decides to exchange her apartment for a smaller one. She is thus temporarily brought into contact with other people until, resettled, she once again retreats into isolation."}
{"url":"https://rarefilmm.com/2022/04/szindbad-1971/","title":"Szindbád (1971) AKA Sinbad","year":1971,"categories":["Arthouse","Drama"],"description":"Faced with death, Sindbad looks back on his life. Old photos and letters evoke past loves and short-lived passions. In these rambling memories, he recalls past moments of pleasure in a woman’s smile or a magnificent lunch. The plastic world of remembering is demonstrated by the freely flowing visual images. This poetic vision made on the basis of the Sindbad short stories by Gyula Krúdy is a core work of Hungarian film. Zoltán Huszárik builds up a strange world from fragments of events, visual shards and subjective feelings."}
{"url":"https://rarefilmm.com/2017/12/szurkulet-1990/","title":"Szürkület (1990) AKA Twilight","year":1990,"categories":["Mystery","Thriller"],"description":"In this grim story, three murders of young girls are committed in a similar manner, and their bodies are all found in the woods. The only suspect, a young man assumed to be a pedophile, commits suicide during the investigation. A policeman becomes obsessed with solving the mystery of this serial killer and he continues to investigate even after he has been taken off the case."}
{"url":"https://rarefilmm.com/2019/10/t-r-baskin-1971/","title":"T.R. Baskin (1971) AKA A Date with a Lonely Girl","year":1971,"categories":["Drama"],"description":"An enthusiastic young woman runs away to Chicago to start a new life. She is soon confronted with the emotional coldness of the big city, and has to search for her place in the scheme of things."}
{"url":"https://rarefilmm.com/2019/12/ta-kokkina-fanaria-1963/","title":"Ta kokkina fanaria (1963) AKA The Red Lanterns","year":1963,"categories":["Drama"],"description":"The residents of a poor neighbourhood in Piraeus are asked to leave as modernization will take place. The prostitutes of one of the many brothels are preparing to move on. The camera follows their individual stories, their misery, shattered dreams and hopes for a better future."}
{"url":"https://rarefilmm.com/2020/05/ta-skalopatia-1966/","title":"Ta skalopatia (1966) AKA The Steps","year":1966,"categories":["Drama"],"description":"Artist returns to Santorini, where she spent her childhood, to face the ghosts of her past and her present."}
{"url":"https://rarefilmm.com/2020/11/tabaki-2002/","title":"Tabaki (2002)","year":2002,"categories":["Documentary","Short"],"description":"Bahman Kiarostami’s charming documentary about mourners-for-hire who are called upon to attend funerals in Iran. With an understated, lighthearted style, Tabaki provides a fascinating view of a peculiar occupation within this religious culture, offering, in the process, an insightful portrait of the society as a whole."}
{"url":"https://rarefilmm.com/2018/03/tabiate-bijan-1974/","title":"Tabiate bijan (1974) AKA Still Life","year":1974,"categories":["Arthouse","Drama"],"description":"For more than three decades, aging Iranian Mohamad Sardari has worked as a crossing guard at a desolate train station. Through the years, Mohamad has done little to stifle the loneliness and boredom inherent in the job. Meanwhile, back at his family home, life is similarly uneventful: Mohamad’s wife passes the time sewing night and day, especially since the couple’s son left to join the army. As time passes, Mohamad mechanically continues to do his duty."}
{"url":"https://rarefilmm.com/2020/12/tabu-1982-2/","title":"Tabu (1982)","year":1982,"categories":["Experimental","Musical"],"description":"Bressane created an imaginary encounter between three 20th-century geniuses, in which he portrayed the composer Lamartine Babo (a role by Caetano Veloso), the revolutionary author Oswald De Andrade and subversive reporter Joao Do Rio. Imaginative film comprises a mixture of erudite and popular elements."}
{"url":"https://rarefilmm.com/2019/08/taenk-pa-et-tal-1969/","title":"Tænk på et tal (1969) AKA Think of a Number","year":1969,"categories":["Thriller"],"description":"The story opens just before Christmas, when solitary, apathetic bank clerk Flemming Borck uncovers a plot to rob his bank. (It’s a convoluted set-up, so we’ll just leave it at that.) After doing a little rookie recon, Borck identifies the would-be bank robber as a faux shopping-mall Santa Claus, and counter-plots to steal the money himself and let Santa take the blame. This works out about as badly as you might imagine, and our bumbling protagonist spirals further and further away from the carefree, laconic lifestyle he had hoped to ensure for himself."}
{"url":"https://rarefilmm.com/2019/05/taifu-kurabu-1985/","title":"Taifû kurabu (1985) AKA Typhoon Club","year":1985,"categories":["Drama"],"description":"The setting is a ”new” Tokyo suburb. The school is clean, well run, and the movie takes place in the five-day period before, during and after a ferocious, seemingly liberating typhoon, which five of the students endure while marooned in the school’s gymnasium."}
{"url":"https://rarefilmm.com/2022/01/taiyo-no-kisetsu-1956/","title":"Taiyo no kisetsu (1956) AKA Season of the Sun","year":1956,"categories":["Drama"],"description":"The story of a group of high school boxing team members who spend their days drinking, sailing and chasing girls, and who more often than not spend their nights getting into brawls. In particular, it focuses upon Tatsuya, a sullen young man, who falls in love with Eiko, a proud upper-class girl."}
{"url":"https://rarefilmm.com/2020/05/taiyo-wo-nusunda-otoko-1979/","title":"Taiyô wo nusunda otoko (1979) AKA The Man Who Stole the Sun","year":1979,"categories":["Action","Thriller"],"description":"A high school science teacher builds an atomic bomb and uses it to extort the nation, but cannot decide what he wants. Meanwhile, a determined cop is catching up to him, as is radiation poisoning."}
{"url":"https://rarefilmm.com/2021/10/take-a-chance-1933/","title":"Take a Chance (1933)","year":1933,"categories":["Comedy","Musical","Pre Code"],"description":"Take a Chance was based on the hit Broadway musical of the same name, though only one of the original songs, Eadie Was a Lady, has been retained. The thinnish plot involves the misadventures of a pair of pickpockets, played on Broadway by Jack Haley and Sid Silvers and on film by James Dunn and Cliff “Ukelele Ike” Edwards. Tired of fleecing the suckers in a travelling carnival, our heroes head to Broadway, where they get mixed up with gangsters."}
