{"url":"https://rarefilmm.com/2020/11/paid-to-dance-1937/","title":"Paid to Dance (1937) AKA Hard to Hold","year":1937,"categories":["Drama","Mystery"],"description":"Government undercover agents William Dennis and Joan Bradley are working to solve the disappearances of girls working as “taxi-dancers” from dance halls operated by Jack Miranda and his henchman Nifty. Dennis sets himself up as a theatrical booking agent, and shows his power by the opening and closing of Miranda’s Paradise Club at will."}
{"url":"https://rarefilmm.com/2021/11/pajeczarki-1993/","title":"Pajeczarki (1993) AKA The Spider Women","year":1993,"categories":["Comedy","Thriller"],"description":"Two energetic sisters, a journalist and a gymnast, can’t afford to go to the USA, where the latter one has a championship. So they decide to steal it. Theft, however, can be addictive."}
{"url":"https://rarefilmm.com/2020/12/pallet-on-the-floor-1984-2/","title":"Pallet on the Floor (1984)","year":1984,"categories":["Drama"],"description":"The last novel by Ronald Hugh Morrieson revolves around a freezing plant worker (Peter McCauley) in an interracial marriage. For this little seen movie adaptation, the role of an English remittance man was expanded in an attempt to cast Peter O’Toole (New Zealand-born Bruce Spence got the role). Morrieson’s view of small-town Aotearoa is a dark one, as he explores racism, violence, suicide and blackmail. Bruno Lawrence contributes to Jonathan Crayford’s jazz-tinged score, and features in the wedding band. The freezing works scenes were shot at the defunct plant in Patea."}
{"url":"https://rarefilmm.com/2019/12/pane-e-cioccolata-1974/","title":"Pane e cioccolata (1974) AKA Bread and Chocolate","year":1974,"categories":["Comedy","Drama"],"description":"Ever-bumbling Nino is an illegal Italian immigrant working in a Swiss hotel. Waiting on the wealthy, he feels as if he’s carved out his own place in paradise. When he loses his job after being arrested for urinating in public, Nino is desperate to stay in the country. He goes into hi ding, ends up living in a chicken shack and eventually decides to dye his hair blonde and pass himself off as a German. However, Nino grows to have doubts about hiding his heritage and identity."}
{"url":"https://rarefilmm.com/2019/07/pane-amore-e-fantasia-1953/","title":"Pane, amore e fantasia (1953) AKA Bread, Love and Dreams","year":1953,"categories":["Comedy"],"description":"Marshal Antonio Carotenuto is sent to Sagliena, an imaginary little village in the center of Italy in the ’50s, to assume his new mandate. In the village he knows Maria (Frisky) AKA ‘la Bersagliera’, secretly in love with a policeman (Carabiniere) reporting to Antonio. But also Paoletta, the priest’s nephew, loves him. Things become more complicated when Annarella, the midwife, starts demonstrating her love to Antonio. She is hiding a secret and the Marshal soon will be in a restless situation."}
{"url":"https://rarefilmm.com/2020/04/pani-le-murie-1993/","title":"Paní Le Murie (1993) AKA Madame Le Murie","year":1993,"categories":["Documentary","Short"],"description":"Petr Vaclav’s documentary Pani Le Murie depicts the last survivor of an aristocratic family who refused to bow to Communism."}
{"url":"https://rarefilmm.com/2019/12/panna-a-netvor-1978/","title":"Panna a netvor (1978) AKA Beauty and the Beast","year":1978,"categories":["Arthouse","Fantasy","Horror"],"description":"A more horrific and gloomy version of The Beauty and the Beast . Julie, the youngest daughter of a bankrupt merchant, sacrifices her life in order to save her father. She goes to an enchanted castle in the woods and meets Netvor, a bird-like monster. As Netvor begins to fall in love with Julie, he must suppress his beastly urge to kill her."}
{"url":"https://rarefilmm.com/2019/06/pao-da-shuang-deng-1994/","title":"Pao Da Shuang Deng (1994) AKA Red Firecracker, Green Firecracker","year":1994,"categories":["Drama"],"description":"In pre-revolutionary China, a local lord owns a fireworks factory that he leaves to his daughter, having no male heir. Chun Zhi takes control of the factory at only 19 years old, but she commands the respect of her workers, who make no issue of either her age or her gender. Unfortunately , Zhi inherited the factory under the stipulation that she never marry, a condition that becomes problematic when she falls for a traveling artist."}
{"url":"https://rarefilmm.com/2019/12/papas-angels-2000/","title":"Papa’s Angels (2000)","year":2000,"categories":["TV Movie"],"description":"The lingering illness and death of his beloved wife has left young Appalachian farmer Grins Jenkins a melancholy shell of his ebullient former self. As Christmas approaches, Jenkins can find no discernable reason for going on with his own life. But Grins’ four spunky and resourceful children not about to let their father wither and die of a broken heart. Based on a novel by Collin Wilcox Patton and Gary Carden, and filmed on location in Alberta,"}
{"url":"https://rarefilmm.com/2020/11/paparazzi-1964/","title":"Paparazzi (1964)","year":1964,"categories":["Documentary","Short"],"description":"Paparazzi explores the relationship between Brigitte Bardot and groups of invasive photographers attempting to photograph her while she works on the set of Jean-Luc Godard’s film Le Mépris . Through video footage of Bardot, interviews with the paparazzi, and still photos of Bardot from magazine covers and elsewhere, director Rozier investigates some of the ramifications of international movie stardom, specifically the loss of privacy to the paparazzi. The film explains the shooting of the film on the island of Capri, and the photographers’ valiant, even foolishly dangerous, attempts to get a photograph of Bardot."}
{"url":"https://rarefilmm.com/2020/12/paradox-lake-2002/","title":"Paradox Lake (2002)","year":2002,"categories":["Drama"],"description":"Finally back on his feet after a lengthy sickness, Matt finds himself searching for more meaning in his life. Accepting a position at a summer camp for autistic kids, Matt struggles to determine the best method for dealing with his two campers. Matt quickly develops a friendship with Rac hel, one of the other counselors. Through her, he meets mute camper Jessica, and they form a mysterious bond that provides Matt with a deep insight into autism."}
{"url":"https://rarefilmm.com/2020/05/parallel-lives-1994/","title":"Parallel Lives (1994)","year":1994,"categories":["TV Movie"],"description":"This is a nostalgic look at the typical “Class Reunion” of a group after about a quarter of a century of going their separate ways after graduation. The girls that used to be pretty and the ugly ones have someway become beautiful. The guys that were the most handsome are not necessarily the best looking guys anymore. Some of the once homely guys and girls are better with age. Everything is going great until tragedy strikes when one of them is murdered."}
{"url":"https://rarefilmm.com/2018/03/pardon-my-french-1951/","title":"Pardon My French (1951)","year":1951,"categories":["Comedy"],"description":"A Boston school teacher fights with a group of impoverished Frenchmen for possession of an inherited château. Elizabeth Rockwell is indignant when she finds her château filled with squatters, a widower with five messy children, who have no regard for private property rights."}
{"url":"https://rarefilmm.com/2018/05/parigi-e-sempre-parigi-1951/","title":"Parigi è sempre Parigi (1951) AKA Paris is Always Paris","year":1951,"categories":["Drama"],"description":"Parigi e Sempre Parigi was the second feature-length effort from famed Italian documentary director Luciano Emmer. Parigi concentrates on a gentle cultural clash between a band of Italian sports fans and the citizenry of Paris. The hero, DeAngelis has heard so much about “naughty Paree” that he’s determined to experience that naughtiness first hand. This plot device, of course, obliges the director to introduce several delectable French mademoiselles in the proceedings. Ultimately, DeAngelis realizes that reports of French libertinism have been grossly exaggerated, but he has a high old time finding this out."}
{"url":"https://rarefilmm.com/2020/11/paris-by-night-1988/","title":"Paris by Night (1988)","year":1988,"categories":["Thriller"],"description":"British politician Clara Paige will do anything to get ahead, often to the detriment of her relationship with her husband, Gerald. When Clara believes that former business partner Michael Swanton is blackmailing her, she ruthlessly murders him, and enters an even more tangled situation as his daughter seeks her help in finding him. As the murderous plot thickens, Gerald has a surprising revelation that will further complicate Clara’s life."}
{"url":"https://rarefilmm.com/2020/01/paris-in-spring-1935/","title":"Paris in Spring (1935)","year":1935,"categories":["Comedy","Musical"],"description":"Afraid of marriage, Simone breaks off her long term engagement with her fiancé Paul de Lille. Paul heads to the top of The Eiffel Tower with thoughts of suicide. In another part of Paris and also afraid of marriage, Mignon breaks it off from her young lover. Despairing, Mignon also climbs to the top of The Eiffel Tower intending to leap to her death. There she meets Paul and the two compare stories. After discussion, Paul dissuades her from leaping and the two conspire to make their respective partners jealous by pretending to have an affair with each other."}
{"url":"https://rarefilmm.com/2018/04/paris-underground-1945/","title":"Paris Underground (1945) AKA Madame Pimpernel","year":1945,"categories":["Drama","War"],"description":"Bennett and Gracie Fields play, respectively, an American and an English citizen trapped in Paris when the Nazis invade. The women team up to help Allied aviators escape from the occupied city into Free French territory."}
{"url":"https://rarefilmm.com/2018/08/parker-1985/","title":"Parker (1985) AKA Bones","year":1985,"categories":["Thriller"],"description":"An Aussie businessman is trying to find out why and by whom he was kidnapped and then later released with no explanation."}
{"url":"https://rarefilmm.com/2019/09/parking-1985/","title":"Parking (1985)","year":1985,"categories":["Fantasy","Musical"],"description":"Parking is director Jacques Demy’s homage to Jean Cocteau’s 1948 masterwork Orpheus. As in the Cocteau film, Demy relates the Orpheus and Euridyce legend in a contemporary setting. Now a rock ‘n’ roll sensation (instead of the poet of the Cocteau film) Orpheus falls in love with Eurydice, who in this version is a sculptress rather than a princess. The rest of the film adheres to the familiar story. Euridyce, who is death personified, beckons Orpheus into Hell, ostensibly to revive his dead lover. A shade brighter and more buoyant than its source material, Parking is the usual Jacques Demy brew of beautiful imagery and hokey dialogue."}
{"url":"https://rarefilmm.com/2019/07/partners-1993/","title":"Partners (1993)","year":1993,"categories":["Short"],"description":"A junior partner in a law firm, finds out that the wife of a very important client is a former college sweetheart."}
{"url":"https://rarefilmm.com/2020/01/party-time-1992/","title":"Party Time (1992)","year":1992,"categories":["Drama","Short"],"description":"As the soirée goes on inside the elegant townhouse, why are people being rounded up in the street? And what is really being said behind the smokescreen of cultivated cocktail party chitchat about health clubs and island retreats? Employing the original cast from the Almeida Theatre production and directed by Pinter himself, this 1992 production of Party Time—a surreal drama of mannerly rudeness, emotional violence, and sexual tyranny—’bears all the hallmarks of Pinter’s strength,’ says critic Christopher Edwards, of The Spectator (London)."}
{"url":"https://rarefilmm.com/2021/08/pasadena-freeway-stills-1974/","title":"Pasadena Freeway Stills (1974)","year":1974,"categories":["Experimental","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/09/pass-the-ammo-1988/","title":"Pass the Ammo (1988)","year":1988,"categories":["Comedy"],"description":"A corrupt television preacher and his congregation are held hostage by a woman, her lover, and her two cousins in an attempt to avenge the theft of her inheritance. A quirky look at the dishonesty of the televangelist industry."}
{"url":"https://rarefilmm.com/2022/02/passed-away-1992/","title":"Passed Away (1992)","year":1992,"categories":["Comedy"],"description":"The eccentric sons of the Scanlan family return home when they learn of their father’s death. But the subtle Irish formality with which they have planned the funeral will lead to misunderstandings and stir up old rivalries between the brothers."}
{"url":"https://rarefilmm.com/2019/09/pastel-de-sangre-1971/","title":"Pastel de Sangre (1971)","year":1971,"categories":["Horror"],"description":"Pastel de Sangre is an anthology of four short films whose theme revolves around “terror throughout history” The first film “Tarot” takes place during the crusades. The second, “Nineteenth Century” is about the love triangle of Frankenstein. The third, “Terror among Christians” takes place sometime during the reign of the Roman Empire and the fourth and last, “The Dance”, is a contemporary ghost story."}
{"url":"https://rarefilmm.com/2019/07/pasteur-1922/","title":"Pasteur (1922)","year":1922,"categories":["Biography","Documentary","Silent"],"description":"Jean Benoit-Lévy’s silent documentary detailing chronologically Pasteur’s life, directed by Jean Epstein and based on a screenplay by Edmond Epardaud, with most of the story taken from “La Vie de Pasteur” by René Vallery Radot, adapted by Edmond Floury. Intertitles tell us of his discovery of microbes. Scenes filmed on location where he lived and reconstructed sets alternate between informational intertitles."}
{"url":"https://rarefilmm.com/2023/02/paul-is-dead-2000/","title":"Paul is Dead (2000)","year":2000,"categories":["Drama"],"description":"Pupil Tobias is a big Beatles fan. He knows everything about his favourite group. All the pieces of trivia he has collected seem to be pieces of a puzzle which lead to the only possible conclusion: Paul McCartney has died early and was replaced with a double by the band’s management. Now Tobias has to communicate his findings."}
{"url":"https://rarefilmm.com/2018/12/paw-1959/","title":"Paw (1959) AKA Boy of Two Worlds","year":1959,"categories":["Family"],"description":"Young boy whose father was from Denmark and mother from a tropical island must live with his paternal aunt in Denmark. His skin color becomes an issue right away and he decides to escape and live in the forest."}
{"url":"https://rarefilmm.com/2021/04/peau-de-peche-1929/","title":"Peau de pêche (1929) AKA Peach Skin","year":1929,"categories":["Silent"],"description":"In Montmartre, an orphan boy is raised by a cantankerous mother who, to get rid of, sent him to a farm in the province. Ten years later, he returned to Paris, but can not forget his cousin with whom he grew up."}
{"url":"https://rarefilmm.com/2019/07/peccato-che-sia-una-canaglia-1954/","title":"Peccato che sia una canaglia (1954) AKA Too Bad She's Bad","year":1954,"categories":["Comedy"],"description":"When young and attractive Lina Stroppiani, a thief like the rest of her family, tries to steal the taxi of Paolo, together with two accomplices, she can’t possibly know that this will have far reaching consequences…"}
{"url":"https://rarefilmm.com/2019/04/peftoun-oi-sfaires-san-to-halazi-ki-o-travmatismenos-kallitehnis-anastenazei-1977/","title":"Peftoun oi sfaires san to halazi ki o travmatismenos kallitehnis anastenazei (1977) AKA A Hail of Bullets","year":1977,"categories":["Comedy","Cult"],"description":"A sarcastic, improvisational film, with anarchic origins, strongly cinephile flavor, and largely autobiographical in nature and content. A film director strives to escape alienation, while, at the same time, expressing his intense feelings for his wife, cinema and Greece during the restoration of democracy."}
{"url":"https://rarefilmm.com/2020/11/pekin-no-suika-1989/","title":"Pekin no suika (1989) AKA Beijing Watermelon","year":1989,"categories":["Drama"],"description":"The film is based on true events. It centers around Shunzo, a popular greengrocer who lives in a city near Tokyo. His life, and that of his wife, Michi and their two children, undergoes a dramatic change when he encounters Li, a poor college student from China."}
{"url":"https://rarefilmm.com/2019/11/perfect-gentlemen-1978/","title":"Perfect Gentlemen (1978)","year":1978,"categories":["TV Movie"],"description":"Four women whose husbands are in prison come together; at first, for emotional support; later, they devise a scheme to rob a bank."}
{"url":"https://rarefilmm.com/2019/05/perfectly-normal-1990/","title":"Perfectly Normal (1990)","year":1990,"categories":["Comedy"],"description":"This lively and off-beat Canadian comedy tells the tale of a regular Joe whose life is turned topsy turvy when he teams up with a strange restaurateur who convinces the fellow to invest in his latest project: an Italian restaurant with operatic waiters."}
{"url":"https://rarefilmm.com/2020/05/personal-foul-1987/","title":"Personal Foul (1987)","year":1987,"categories":["Drama"],"description":"PERSONAL FOUL looks at the relationship between three people. Jeremy is a grade school teacher who loves to nurture students but abhors the bureaucratic activity that accompanies his job. He’s pretty much a loner, but he does notice a new arrival, Lisa, a pretty, personable young woman to whom he is attracted. Ben, an introverted drifter who lives in a van and sells handmade paper flowers, is befriended by Jeremy. While Lisa is attracted to Jeremy, she cannot cope with his emotional instability. And Ben is no more emotionally fit than Jeremy to handle a relationship."}
{"url":"https://rarefilmm.com/2020/12/pervorossiyanye-1967/","title":"Pervorossiyanye (1967) AKA Russian Pioneers","year":1967,"categories":["Drama"],"description":"1918. Workers from Petrograd come to Altai region to establish the first agricultural commune. In spite of the hostility of the local White Army cossacks the workers build houses, cultivate land. The poor peasants are turning towards the commune. However, White Army cossacks take vengeance on the members of the commune."}
{"url":"https://rarefilmm.com/2022/06/peter-sellers-1969/","title":"Peter Sellers (1969) AKA Will the Real Mr. Sellers.....? / The World of Peter Sellers","year":1969,"categories":["Documentary","Television"],"description":"B anned by the BBC in 1971, director Tony Palmer’s profile of the late Peter Sellers was, in the words of the film’s subject himself, “the only portrait which really understood me.” Sellers was an icon of comedy and a true innovator, but a look inside reveals a tragic figure. How could one of the world’s most beloved comic talents have such a morbidly distorted opinion of himself? In this documentary, interviews with such friends, fans, and colleagues as Raquel Welch, Yul Brenner, Spike Milligan, Laurence Harvey, and others reveal the true personality behind the man who was loved by everyone, but still viewed himself as entirely alone."}
{"url":"https://rarefilmm.com/2020/05/petrolejove-lampy-1971/","title":"Petrolejové lampy (1971) AKA Oil Lamps","year":1971,"categories":["Arthouse","Drama"],"description":"In 1900, Stepha, the vivacious 30 year old daughter of a wealthy couple, agrees to marry her cousin Paul, who has accumulated large debts as an Austrian army officer. Paul refuses to work or to consummate the marriage, and then his health steadily declines."}
{"url":"https://rarefilmm.com/2020/12/photographing-fairies-1997-2/","title":"Photographing Fairies (1997)","year":1997,"categories":["Fantasy"],"description":"Photographer Charles Castle is numbed with grief following the death of his beautiful bride. He goes off to war, working in the trenches as a photographer. Following the war and still in grief, Charles is given some photographs purporting to be of fairies. His search for the truth leads him to Burkinwell, a seemingly peaceful village seething with secrets where he becomes drawn into a web of passion, romance, and violence."}
{"url":"https://rarefilmm.com/2019/03/piaf-1984/","title":"Piaf (1984)","year":1984,"categories":["Biography","TV Movie"],"description":"Piaf is a play by Pam Gems that focuses on the life and career of French chanteuse Edith Piaf. This biographical drama with music portrays the singer in as a self-destructive, promiscuous alcoholic and junkie who, in one controversial scene, urinates in public."}
{"url":"https://rarefilmm.com/2023/04/piaget-on-piaget-the-epistemology-of-jean-piaget-1977/","title":"Piaget on Piaget: The Epistemology of Jean Piaget (1977)","year":1977,"categories":["Documentary","Short"],"description":"The work of child psychologist Jean Piaget has been influential in the areas of child development and education. In this film made shortly before his death he discusses his ideas, attempts to clarify misunderstandings about them and explains some of his classic experiments with children which are recreated. He also explains his theory of knowledge."}
{"url":"https://rarefilmm.com/2022/06/piccolo-1959/","title":"Piccolo (1959)","year":1959,"categories":["Animation","Short"],"description":"Two neighbours live in the same house as the best friends until one of them buys a small harmonica and starts to play in a unbearable way. The other one takes his revenge and answers with some intolerable play on a larger accordeon. They start a competition, using bigger and bigger instruments. Other neighbours join them in a dreadful ear-splitting noise. This infernal sounds provoke some unwanted consequences, all because of a small »Piccolo« accordeon."}
{"url":"https://rarefilmm.com/2019/04/pick-up-1933/","title":"Pick-up (1933)","year":1933,"categories":["Pre Code"],"description":"The scheme of a pair of married con artist goes awry when their victim dies, and they care both caught and imprisoned. When she gets out of prison, she tries to put her life back together."}
{"url":"https://rarefilmm.com/2018/05/pickup-1951/","title":"Pickup (1951)","year":1951,"categories":["Film Noir"],"description":"Jan “Hunky” Horak is a hard-of-hearing railroad dispatcher who lives in a poor neighborhood by the railroad tracks and is seduced by Betty, who is after his money. After they marry, Betty and her lover Steve Kowalski scheme to murder him."}
{"url":"https://rarefilmm.com/2021/10/piege-1970/","title":"Piège (1970)","year":1970,"categories":["Arthouse","Cult","Experimental","Thriller"],"description":"Surrealist film based on a nightmare. Arsène, a lonely and restless young man suffering from persecution mania, tries to protect himself from thieves – and from himself – by setting traps in his home. Helplessly he assists in the robbery and looting of his house by a couple of kleptomaniac girls, whom he has deliberately taken to his house. Fascinated by them, during the night he becomes his own executioner and the plaything of destructive childhood fantasies. Thus the prediction of the traps seller who had diagnosed his “fear of being robbed” is fulfilled."}
{"url":"https://rarefilmm.com/2022/06/pier-13-1940/","title":"Pier 13 (1940)","year":1940,"categories":["Mystery"],"description":"Pier 13 is a remake of the delightful Spencer Tracy-Joan Bennett vehicle Me and My Gal , which itself was a reworking of a 1922 silent picture. Wisecracking cop Danny Dolan (Lloyd Nolan) takes a liking to self-reliant waterfront waitress Sally Kelly (Lynn Bari), and the feeling is definitely mutual. But when Sally begins behaving strangely, Dolan suspects that she’s mixed up with notorious criminal Johnnie Hale."}
{"url":"https://rarefilmm.com/2019/01/pier-5-havana-1959/","title":"Pier 5, Havana (1959)","year":1959,"categories":["Action"],"description":"American Steve Daggett travels to Cuba to search for a missing friend, Hank Miller, who has been kidnapped by anti-Castro forces. Joining Steve in the hunt is Monica, his ex-girlfriend who is now married to Hank."}
{"url":"https://rarefilmm.com/2022/05/pilotinnen-1995/","title":"Pilotinnen (1995) AKA Pilots","year":1995,"categories":["Drama","TV Movie"],"description":"Karin is a sales rep for a cosmetics company who one day has to take to the road with Sophie, the new boss’s girlfriend. The two women behave as rivals before joining forces in a flight to freedom."}
{"url":"https://rarefilmm.com/2022/12/pink-narcissus-1971/","title":"Pink Narcissus (1971)","year":1971,"categories":["Arthouse","Camp","Cult"],"description":"The work of artist and photographer James Bidgood, Pink Narcissus is a breathtaking and outrageous erotic poem focusing on the daydreams of a beautiful boy prostitute who, from the seclusion of his ultra-kitsch apartment, conceives a series of interlinked narcissistic fantasies populated by matadors, dancing boys, slaves and leather-clad bikers."}
{"url":"https://rarefilmm.com/2020/04/pirosmani-1969/","title":"Pirosmani (1969)","year":1969,"categories":["Arthouse","Biography","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/08/pismak-1985/","title":"Pismak (1985) AKA Write and Fight","year":1985,"categories":["Arthouse","Drama"],"description":"Set during the World War I in a prison cell. A newspaper satirist, a safecracker and a clerical murderer have been loaded into a common cell until the investigation into their supposed crimes has been finished. The journalist takes copious notes on the situation hoping to publish them later as a novel. The writer catches typhus and in his feverish delirium is no longer able to distinguish between the reality and fantasy of his writing."}
{"url":"https://rarefilmm.com/2023/02/pismo-do-amerika-2000/","title":"Pismo do Amerika (2000) AKA Letter to America","year":2000,"categories":["Drama"],"description":"Ivan’s best friend, Kamen, is in an American hospital, in coma after an accident. Since he’s denied a visa to the USA and can’t stay by his side in his last moments, Ivan decides to set off for Bulgaria countryside, taking the camera Kamen has given him. There’s a legend in Kamen’s place of birth – a small mountain village – that one song could bring people back to life. Ivan starts a journey to find it and record it, collecting a myriad of stories along the way. Will he succeed?"}
{"url":"https://rarefilmm.com/2022/12/pixillation-1970/","title":"Pixillation (1970)","year":1970,"categories":["Experimental","Short"],"description":"Pixillation was one of the first collaborations between Lillian Schwartz and Ken Knowlton during their stint at Bell Labs using Knowlton’s self written computer animation language EXPLOR. Made in 1970 this 4 minute film crams in a spectacular amount of visual information, cutting from geometric sequences reminiscent of Cellular Automata to analogue sequences of organic forms – immersions of liquids and oils so favoured by the West Coast light show fanatacists around the same time."}
{"url":"https://rarefilmm.com/2020/02/placido-rizzotto-2000/","title":"Placido Rizzotto (2000)","year":2000,"categories":["Biography"],"description":"Based on true events and featuring actual news footage, this film tells the story of Placido Rizzotto, who, after a tumultuous childhood and adolescence, decides to stand up against the gangsters who have overrun his hometown. Placido organizes a union and tries to convince his fellow villagers to fight with him. But it’s not until Placido’s girlfriend, Lia, is ruthlessly brutalized by the Mafia that he realizes he has been playing with fire."}
{"url":"https://rarefilmm.com/2020/08/players-1979/","title":"Players (1979)","year":1979,"categories":["Drama"],"description":"A rising tennis star falls for an older woman engaged with a wealthy man she doesn’t love. Will he become the next John McEnroe? Will she choose love over financial security?"}
{"url":"https://rarefilmm.com/2020/08/plaza-suite-1971/","title":"Plaza Suite (1971)","year":1971,"categories":["Comedy"],"description":"In a film based on Neil Simon’s hit play, Walter Matthau portrays three unconnected roles. Sam Nash reluctantly joins his wife, Karen, in the suite where they spent their honeymoon, hoping to revive their flagging marriage. Then Jesse Kiplinger, an aging movie producer, is determ ined to seduce his old flame, Muriel. Finally, Matthau is beleaguered father Roy Hubley who, with his wife, Norma, struggles to get their daughter to her own wedding."}
{"url":"https://rarefilmm.com/2021/08/pneuma-1983/","title":"Pneuma (1983)","year":1983,"categories":["Experimental","Short"],"description":"The images in this film come from an extensive collection of out-dated raw stock that has been processed without being exposed, and sometimes rephotographed in closer format. Each pattern of grain takes on its own emotional life, an evocation of different aspects of our own being."}
{"url":"https://rarefilmm.com/2021/11/po-di-sangui-1996/","title":"Po di sangui (1996) AKA Tree of Blood","year":1996,"categories":["Arthouse","Drama"],"description":"In Amanha Lundju, the trees planted upon the birth of each child begin falling rapidly and mysteriously. Led by the tradition healer, Calcalado, the villagers begin a desert exodus in search of the cause of their curse and discover they must return home to fight for their traditions and their old way of life."}
{"url":"https://rarefilmm.com/2021/12/point-de-chute-1970/","title":"Point de chute (1970) AKA Falling Point","year":1970,"categories":["Thriller"],"description":"Three men kidnap a young girl and keep her in a small house on an isolated beach, waiting for her father to pay up the ransom. But the youngest one, in charge of watching her, let accidentally the girl see his face and it becomes no longer possible to return her alive…"}
{"url":"https://rarefilmm.com/2022/03/police-state-1987/","title":"Police State (1987)","year":1987,"categories":["Experimental","Short"],"description":"Zedd is minding his business, when he is stopped by a cop who accuses him of being a junkie. After a short argument he is beaten and dragged to the police station. At the station he is interrogated by a detective and the police chief. After being beaten and tortured several more times, Nick Zedd’s character mutilates himself with some hedge cutters."}
{"url":"https://rarefilmm.com/2021/08/polynimurikauppiaat-1993/","title":"Polynimurikauppiaat (1993) AKA Suckers / Vacuum-Cleaner Salesmen","year":1993,"categories":["Documentary"],"description":"A tragicomic documentary in which the film crew walks door to door with three vacuum cleaner salesmen. The dream of success meets the recession of Finland in the 1990s."}
{"url":"https://rarefilmm.com/2021/09/ponzio-pilato-1962-english-dub/","title":"Ponzio Pilato (1962) [English Dub]","year":1962,"categories":["Peplum"],"description":"The events that culminated with the Passion of Christ seen from the perspective of Pontius Pilate, the Procurator of Judea who unwillingly condemned Christ to death. Based on the biblical Gospel of John."}
{"url":"https://rarefilmm.com/2020/08/por-la-libre-2000/","title":"Por la libre (2000) AKA Dust to Dust","year":2000,"categories":["Drama"],"description":"Rocco and Rodrigo are cousins, but they’re not at all alike. Rocco is the loose one, Rodrigo’s uptight. But when their grandfather Rodrigo Carnicero dies, the two are forced to hit the road in an old car provided by the late Rodrigo and take the old man’s ashes to the sea. The cousins clash, bond and finally reach their destination. There, they have an eye-opening series of experiences as they try to fulfill their grandfather’s last wishes."}
{"url":"https://rarefilmm.com/2022/01/por-primera-vez-1967/","title":"Por primera vez (1967) AKA For the First Time","year":1967,"categories":["Documentary","Short"],"description":"Cinema arrives “for the first time” in the mountains… This Cuban documentary short film gathers the experience of a rural community in the mountains of the east of the island, where the cinema arrives for the first time, thanks to the mobile cinemas created for this purpose by the Revolution. The spectator receives the different emotions that an audience of men, women and children from the countryside provokes when they see the first film of their lives: “Modern Times”, by Charles Chaplin."}
{"url":"https://rarefilmm.com/2021/03/porgu-1983/","title":"Põrgu (1983)","year":1983,"categories":["Animation","Fantasy","Short"],"description":"Rein Raamat’s Hell adapts the engravings of Estonian graphic artist Eduard Wiiralt into a surreal, grotesque, and heavily sexual animated short. Wiiralt’s three source works, “The Preacher,” “Cabaret,” and “Hell,” date back to the early 1930s and portray a cacophony of bacchanalia, hysteria, and violence in the final years of Estonian independence amid the unrest of the Great Depression and European instability."}
{"url":"https://rarefilmm.com/2023/02/pourquoi-pas-1977/","title":"Pourquoi pas! (1977) AKA Why Not","year":1977,"categories":["Comedy","Drama"],"description":"A rundown suburban villa is home to three individuals who live happily together. Fernand and Alexa are fugitives from ill-fated marriages; Louis is a young bisexual musician who couldn’t get on with his parents. The strange ménage attracts the attentions of a police inspector, but he is also drawn into this world of mutual tolerance and free love, becoming their friend when his own wife leaves him. The happy community looks as if it might be falling apart when Fernand falls in love with a young middleclass woman…"}
{"url":"https://rarefilmm.com/2019/12/port-of-escape-1956/","title":"Port of Escape (1956)","year":1956,"categories":["Thriller"],"description":"Two sailors dock in London in search of a good time during their short stint on land. But when one of them fatally stabs a man during a scuffle in a bar, the pair flee the scene, commandeer a boat and take the three women on board hostage as they try to outrun the law."}
{"url":"https://rarefilmm.com/2017/12/port-of-hell-1954/","title":"Port of Hell (1954)","year":1954,"categories":["Drama"],"description":"The new warden of a large American harbor raises the hackles of sailors and fishermen by his strict enforcement of all the safety rules. He takes the time, though, to romance the sister of his biggest rival."}
{"url":"https://rarefilmm.com/2020/08/porte-aperte-1990/","title":"Porte aperte (1990) AKA Open Doors","year":1990,"categories":["Drama","Politics"],"description":"In 1930s Italy, Tommaso Scalia commits a triple homicide, and the public, the newly instated fascist leaders and Tommaso himself all believe the death penalty is the only answer. Judge Vito Di Francesco is put on the case, though, and he doesn’t believe in capital punishment. As the judge remains determined to see that Tommaso gets a proper trial, he infuriates members of Mussolini’s regime — and finds his own life at risk."}
{"url":"https://rarefilmm.com/2019/06/portrait-of-a-young-man-drowning-1999/","title":"Portrait of a Young Man Drowning (1999)","year":1999,"categories":["Short"],"description":"With his side bleeding, a man called Shadow limps through a black and white landscape of burned out buildings, funeral processions, and memories that are in color. He wants to bathe, to clean his wound, but he finds no one willing to let him use their water. The residents of the township capture a young man accused of rape. The two men’s paths cross and Shadow’s place in society is revealed. Will the blood wash off?"}
{"url":"https://rarefilmm.com/2020/11/porte-des-lilas-1957/","title":"Porte des Lilas (1957) AKA Gates of Paris","year":1957,"categories":["Comedy","Drama"],"description":"Juju, a drunken oaf who feels the need of being important to someone—anyone—and his friend The Artist are forced at gunpoint to house a fugitive, Pierre Barbier, in Juju’s broken-down home. The urge for being needed is such in Juju that he gives up drinking and takes care of Pierre. But one day Juju finds out that Pierre has been making love to his girl Maria…"}
{"url":"https://rarefilmm.com/2021/11/poslednata-duma-1973/","title":"Poslednata duma (1973) AKA The Last Word","year":1973,"categories":["Arthouse","Drama","War"],"description":"A film about the last days of six women – six political prisoners. Each of them expects the coming execution in her own way. A film about human deeds under extreme circumstances."}
{"url":"https://rarefilmm.com/2019/04/poslednji-kolosek-1956/","title":"Poslednji Kolosek (1956) AKA The Last Railway","year":1956,"categories":["Film Noir"],"description":"A group of railroad workers decide to make extra money by smuggling forbidden goods and engaging in other criminal activities. Inspector is discovering gang members one by one. One of the thieves is losing his nerves because ongoing investigation and he’s being pushed in front of the train. After his murder, the whole case is getting different dimension, and the investigation is more effective. All clues are leading to the leader of the gang."}
{"url":"https://rarefilmm.com/2020/12/possum-paddock-1921-2/","title":"Possum Paddock (1921)","year":1921,"categories":["Silent"],"description":"Andrew “Dad” McQuade, a tough farmer, faces ruin because of a bank loan he cannot repay. He decides to sell a fifty-acre field called ‘Possum Paddock’ to his greedy neighbour, Dan Martin. However, Hugh Bracken, who is dating McQuade’s daughter, Nancy, sells his car to pay off the old man’s debts. He then discovers that a railway is to go through the paddock and is worth a fortune."}
{"url":"https://rarefilmm.com/2018/07/pound-1970/","title":"Pound (1970)","year":1970,"categories":["Comedy","Fantasy"],"description":"This allegorical film by Robert Downey finds humans all playing the role of animals in cages as they wait to be gassed. Flashbacks are used to tell the character’s fantasies outside the cage."}
{"url":"https://rarefilmm.com/2020/05/pourquoi-israel-1973/","title":"Pourquoi Israël (1973)","year":1973,"categories":["Documentary"],"description":"Using interviews and other footage shot especially for this documentary, French director Claude Lanzmann investigates the state of Israel in 1972. This movie concentrates on Israelis going about their business of everyday living. One interview shows the reactions of a concentration camp survivor, now a police chief, to being called a “Nazi” by demonstrators. Another segment follows the experiences of a Russian Jewish immigrant, beginning with his first visit to the Wailing Wall and continuing to his disturbing perception that he is welcomed more by virtue of his being Russian than for the fact that he is Jewish."}
{"url":"https://rarefilmm.com/2019/06/pouvoir-intime-1986-english-dub/","title":"Pouvoir intime (1986) [English Dub] AKA Blind Trust / Intimate Power","year":1986,"categories":["Thriller"],"description":"A low-level criminal named Theo has just gotten out of jail by trading information to the authorities about some of Montreal’s most notorious crooks. Eager to make his way to the States, Theo agrees to pull off a heist for a government official in exchange for a guaranteed route to t he the U.S. for him and his son. Theo, working with a crew that includes his boy, almost pulls the job off flawlessly — but the group’s one mistake may jeopardize the lives of everyone involved."}
{"url":"https://rarefilmm.com/2019/04/povestea-dragostei-1976/","title":"Povestea dragostei (1976) AKA The Story of Love","year":1976,"categories":["Sci-Fi"],"description":"In a medieval village lives a marriage of old people, who have always wanted to have a child. The years passed and God did not grant them that happiness. A day in the forest a UFO appears, from which mysterious creatures come out and leave a child abandoned."}
{"url":"https://rarefilmm.com/2018/06/poznavaya-belyy-svet-1980/","title":"Poznavaya belyy svet (1980) AKA Getting to Know the Big Wide World","year":1980,"categories":["Drama"],"description":"Mikhail helps out Nikolay and Lyuba by giving them a ride to a nearby construction site. They will work there to build a new town and factory."}
{"url":"https://rarefilmm.com/2018/09/pravda-1970/","title":"Pravda (1970)","year":1970,"categories":["Documentary"],"description":"Co-directed by Godard with the Dziga Vertov group in 1969, ‘Pravda’ is a direct attack to revisionism and socialist imperialism. With his usual heterogeneous collage of images taken from real life, the film is structured in a sort of letter that a man writes to a woman called Rosa from Bulgaria and later from Czechoslovakia."}
{"url":"https://rarefilmm.com/2020/05/praznik-1967/","title":"Praznik (1967) AKA The Feast","year":1967,"categories":["War"],"description":"In a Serbian village on Christmas Day in 1943, the Chetniks accept two downed American pilots and give them hospitality. However, finding out that the Germans are looking for pilots, the Chetniks change attitude towards them, disarming and shutting them off, but the pilots were able to escape. Palming off the corpses of two other killed prisoners to the Germans, who have since captured the real pilots, the Chetniks make local people enraged, despite their captain’s attempts to cover up this wrongdoing, done on a public holiday."}
{"url":"https://rarefilmm.com/2019/10/pre-istine-1968/","title":"Pre istine (1968) AKA Before the Truth","year":1968,"categories":["Drama"],"description":"Two men, who have been fighting on the enemy sides in WWII, meet in the jazz club twenty years after. Mladen, who was a partisan at the time, recognizes a familiar face of a man whom he was supposed to shot, but missed on purpose."}
{"url":"https://rarefilmm.com/2018/12/prebroyavane-na-divite-zaytzi-1973/","title":"Prebroyavane na divite zaytzi (1973) AKA The Hare Census","year":1973,"categories":["Comedy"],"description":"The daily routine in the village of Yugla is shaken by the statistician clerk Asenov who come with a mission to take the census of the hares in the locality. He makes the village mayor Bay Georgi mobilize the local men in realization of the absurd task. On the very day all the village men are in the field. The mayor, the teacher, the veterinarian… even an old men join the group. Naturally all the efforts failed in fulfilling the mission since not a single hare came into sight."}
{"url":"https://rarefilmm.com/2021/09/pretty-boy-floyd-1960/","title":"Pretty Boy Floyd (1960)","year":1960,"categories":["Biography"],"description":"Trying to shake his troubled past and start a new honest life, Floyd loses his job because of that past. With nowhere to go but back home in Oklahoma he gets news that his father’s been murdered and the local sheriff lets the killer off with a self-defense plea. Bent on revenge, Floyd does what he must which leads him down a dark road littered with robbing banks and loose women. Floyd’s final days are anything BUT pretty!"}
{"url":"https://rarefilmm.com/2021/06/prince-jack-1984/","title":"Prince Jack (1984)","year":1984,"categories":["Drama"],"description":"Loosely based on actual historical events, Prince Jack is the story of the stormy Kennedy Presidency. Dramatized events include campaign intrigue, Kennedy’s women, his dad’s dirty deals, and the ambition of Lyndon Johnson to become president."}
{"url":"https://rarefilmm.com/2020/03/prison-stories-women-on-the-inside-1991/","title":"Prison Stories: Women on the Inside (1991)","year":1991,"categories":["Drama","TV Movie"],"description":"Three short films depicting life in women’s prisons are compiled in this anthology. Iris is a mother who’s suddenly sentenced to prison on drug charges, forcing her to leave her young son with her sister to raise. Rhonda and Nicole are recently i ncarcerated women coming to grips with prison. From her jail cell, Loretta is unable to help her daughter, who is locked in an abusive relationship."}
{"url":"https://rarefilmm.com/2019/05/prisoners-of-inertia-1989/","title":"Prisoners of Inertia (1989)","year":1989,"categories":["Comedy","Drama"],"description":"Sam and Dave are a pair of New York newlyweds who see no earthly reason to emerge from the cocoon of their apartment. One Sunday morning, on a wild caprice, they decide to go out for brunch. Their impulsive foray into the Real World leads to a strange adventure in the wilds of New Jersey. Prisoners of Inertia first aired April 25, 1990, on PBS’ American Playhouse"}
{"url":"https://rarefilmm.com/2020/11/privarzaniyat-balon-1967/","title":"Privarzaniyat balon (1967) AKA The Tied Up Balloon","year":1967,"categories":["Comedy","Fantasy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/05/private-elvis-1993/","title":"Private Elvis (1993)","year":1993,"categories":["Documentary"],"description":"The full story of the two years when the biggest star the world had known became an ordinary soldier. During this time his mother died and he met his future bride Priscilla Beaulieu. Includes interviews with those who served alongside him, as well as colour home movies and rare newsreel footage."}
{"url":"https://rarefilmm.com/2018/09/private-information-1952/","title":"Private Information (1952)","year":1952,"categories":["Drama"],"description":"The crusade of a housewife against local council guilty of corruption in connection with a local housing estate. Director: Fergus McDonell. Writers: Gordon Glennon (play), Gordon Glennon, John Baines & Ronald Kinnoch (screenplay). Stars: Jill Esmond, Jack Watling, Carol Marsh, Gerard Heinz, Mercy Haystead, Norman Shelley, Lloyd Pearson, Henry Caine, Brenda de Banzie."}
{"url":"https://rarefilmm.com/2020/04/private-lessons-another-story-1994/","title":"Private Lessons: Another Story (1994)","year":1994,"categories":["Erotic","Thriller"],"description":"Professional photographer Lauren travels to Miami to find the next hottest model for her shoot. She hooks up with her emotional Cuban limo driver Raul, but then her cheating sleazy husband Stephen shows up as well as hot Marissa."}
{"url":"https://rarefilmm.com/2021/09/prokleti-domu-hajnu-1989/","title":"Prokletí domu Hajnù (1989) AKA Uncle Cyril / The Damned House of Hajn","year":1989,"categories":["Arthouse","Horror","Thriller"],"description":"Sonya is the inheritor to the riches of a Czech noble family – the Hajns. Petr, a social climber marries her, ignoring the shady goings-on, especially an insane uncle who prowls the mansion thinking he is invisible, a peccadilo the family seems to bear with and entertain. The mad uncle stalking every corner of the house, popping out of cupboards and curtains slowly takes its toll on the young bride."}
{"url":"https://rarefilmm.com/2019/08/promise-at-dawn-1970/","title":"Promise at Dawn (1970)","year":1970,"categories":["Drama"],"description":"The film follows author Romain Gary as he recalls his growing up with his Russian-born mother. The two leave Russia for France, where they settle in Paris. As twenty years pass, they encounter social change, age, different convictions, poverty and the slow approach of World War II."}
{"url":"https://rarefilmm.com/2018/04/pronto-1997/","title":"Pronto (1997)","year":1997,"categories":["TV Movie"],"description":"Harry Arno is a Miami Beach bookie who finds himself in trouble with his mob bosses for reasons he can’t quite figure out. When an assailant attempts to kill him, he decides that it’s time to retire, so he gives Raylan the slip and relocates to Greece. He gets lonely and so he invites his girlfriend Doris to join him. He’s afraid that his enemies might follow her to him, and he’s right. The story then shifts to Raylan, who does his earnest best to get to the bottom of the story."}
{"url":"https://rarefilmm.com/2020/05/proshu-slova-1976/","title":"Proshu slova (1976)","year":1976,"categories":["Drama"],"description":"When Yelizaveta Uvarova becomes a mayor of a small town, she puts her heart and soul into building a bridge there. Yet soon politics will have to make way for her family life as her son suddenly dies."}
{"url":"https://rarefilmm.com/2019/08/prosopa-lismonimena-1946/","title":"Prosopa lismonimena (1946) AKA Forgotten Faces","year":1946,"categories":["Film Noir"],"description":"Tony, a con man, blackmailer and card cheater, returns to Greece and meets an old flame, Mary, whom he got rid of years ago and who never recovered from his betrayal, ending up a prostitute and nightclub singer. Mary has a daughter with the husband she abandoned for Tony’s sake but is not allowed to have any contact with her. When Tony schemes to ruin her daughter’s marriage and blackmail the father, Mary decides to stop him although she’s sick, helpless and still in love with him."}
{"url":"https://rarefilmm.com/2021/02/protozoa-1993/","title":"Protozoa (1993)","year":1993,"categories":["Short"],"description":"Darren Aronofsky’s AFI short opens with angry slacker Dave sitting in a dreary, empty junk yard. Dave stares into space, sips beer, and beats the hell out of a cracked guitar. We quickly realize the emptiness of the dump parallels the emptiness of Dave’s life which consists of smoking weed, staring at television screens and watching mentally retarded school children. Dave’s friend Pete is shortly introduced, along with their friend, Ari, who despite calling her pals losers, doesn’t seem to accomplishing much herself. These three are going nowhere fast. They’re the amoebas of life… protozoa…."}
{"url":"https://rarefilmm.com/2017/12/providence-1977/","title":"Providence (1977)","year":1977,"categories":["Drama"],"description":"Clive Langham spends one tormenting night in his bed suffering from health problems and thinking up a story based on his relatives. He is a bitter man and he shows, through flashbacks, how spiteful, conniving and treacherous his family is. But is this how they really are or is it his own vindictive slant on things?"}
{"url":"https://rarefilmm.com/2022/02/przed-rajdem-1971/","title":"Przed rajdem (1971) AKA Before the Rally","year":1971,"categories":["Documentary","Short"],"description":"Ten days of preparation for the Monte Carlo rally. The two Polish drivers battle with the technical shortcomings of the Polish Fiat 125 and overwhelming bureaucracy. They did not finish the race. An allegory of the country’s industrial and economic problems."}
{"url":"https://rarefilmm.com/2020/11/psy-1989/","title":"Psy (1989)","year":1989,"categories":["Horror"],"description":"A group of hunters enters a ghost town in Central Asia with a mission to kill packs of abandoned, and now wild cannibal dogs. But tables turn and there seems to be no way for the hunters to survive the horrific battle."}
{"url":"https://rarefilmm.com/2021/11/psychopath-1973/","title":"Psychopath (1973) Originally released as \"An Eye for an Eye\"","year":1973,"categories":["Horror","Thriller"],"description":"The host of a children’s TV show is really a psychopathic killer, and when he hears stories from the kids who watch his show about the abuse they get from their parents, he starts visiting the parents and murdering them."}
{"url":"https://rarefilmm.com/2019/02/public-deb-no-1-1940/","title":"Public Deb No.1 (1940)","year":1940,"categories":["Comedy"],"description":"Spoiled society girl Penny Cooper impulsively lends her voice to a Communist rally, which earns her a public spanking by 100% All-American waiter Alan Blake. Impressed by Blake’s boldness, Penny’s ulcerated father, soup tycoon Millburn Cooper, hires the young man as a vice-president, hoping in this way to keep his daughter in line."}
{"url":"https://rarefilmm.com/2019/09/puccini-1984/","title":"Puccini (1984)","year":1984,"categories":["Biography","TV Movie"],"description":"The acclaimed Tony Palmer helmed this 1984 biopic on 19th and early 20th century Italian composer Giacomo Puccini, here portrayed by Robert Stephens. Palmer opts to focus not on the whole gestalt of Puccini’s life, but on a devastating scandal that transpired in 1909, when Giacomo’s wife, Elvira Puccini, accused maid Doria Manfredi of bedding her husband. The unfounded allegations prompted a massive lawsuit from the maid’s family, and nearly toppled Giacomo’s illustrious career."}
{"url":"https://rarefilmm.com/2019/07/pueblo-1973/","title":"Pueblo (1973)","year":1973,"categories":["TV Movie","War"],"description":"Dramatization showing the 1968 seizure of the spy ship, Pueblo, by the North Koreans and the treatment of the Pueblo’s crew during their year of captivity through flashbacks during the 1969 investigation of the affair."}
{"url":"https://rarefilmm.com/2019/11/punainen-viiva-1959/","title":"Punainen viiva (1959) AKA The Red Line","year":1959,"categories":["Drama"],"description":"In 1906, a poor farmer in the backwoods of Finland — then part of Russia — struggles to make a living for his wife and four children. He hears about a new law that will allow equal voting rights to all citizens, rich and poor, men and women. He attends a Socialist meeting and starts believing that everything will turn better after the upcoming election. Instead, things only get worse for him and his wife after the election day. They start blaming themselves, believing that their tragedies are God’s way of punishing them for voting the Socialists."}
{"url":"https://rarefilmm.com/2021/02/putnik-drugog-razreda-1973/","title":"Putnik drugog razreda (1973) AKA Second Class Passenger","year":1973,"categories":["Animation","Short"],"description":"One train journey between two stations: the first one and the last one. In a second class compartment a traveler meets all kinds of people with all kinds of fates but fails to find a friend. As alone as at the beginning of the journey, he takes his suitcase, gets off the train, and disappears in the night."}
{"url":"https://rarefilmm.com/2019/04/puttin-on-the-ritz-1930/","title":"Puttin’ on the Ritz (1930)","year":1930,"categories":["Musical","Pre Code"],"description":"The rise and fall of a popular entertainer provides the basis of this musical drama. Harry Raymond begins his career with nothing but his ambition, his talent and the support of friends and loved ones. Eventually he hits the big time and becomes a star. Unfortunately with stardom comes arrogance and selfishness and he disdains his lowly but loyal lover and pals to hang out with the upper crust."}
{"url":"https://rarefilmm.com/2018/08/qeysar-1969/","title":"Qeysar (1969) AKA Gheisar","year":1969,"categories":["Film Noir"],"description":"Gheisar returns home to find that his young sister has committed suicide and his older brother Farman got killed. When he finds that Aghmangol brothers are behind all of this decides to get revenge."}
{"url":"https://rarefilmm.com/2020/04/qing-chun-ji-1986/","title":"Qing chun ji (1986) AKA Sacrificed Youth","year":1986,"categories":["Drama"],"description":"Li Chun is sent to be re-educated on a commune in Yunnan, near the Burmese border, where she has a hard time of it at first, as she’s willing to work her fingers to the bone, but no one is willing to accept her."}
{"url":"https://rarefilmm.com/2020/04/qivitoq-1956/","title":"Qivitoq (1956)","year":1956,"categories":["Drama"],"description":"A young teacher, Eva Nygaard, arrives in Greenland from Denmark to surprise her fiance, the Doctor Erik Halsøe, but is crushed to find he has not waited for her and he is about to be married to his assisting nurse. Eva travels to a small fishing village to await the next ship back to Denmark. There she enters into a tense and often confrontational relationship with Jens, a quiet moody Dane who manages a trading company outpost. Meanwhile, Jens is trying to persuade a Greenlander named Pavia to become a company fisherman, despite Pavia’s fear of alienating his fellow villagers and upsetting the spirit, Qivitoq."}
{"url":"https://rarefilmm.com/2020/03/quarantined-1970/","title":"Quarantined (1970)","year":1970,"categories":["TV Movie"],"description":"A family of doctors that runs a medical clinic finds itself up against a sudden cholera epidemic and a movie star who refuses to accept treatment for the disease."}
{"url":"https://rarefilmm.com/2023/01/quarry-1978/","title":"Quarry (1978)","year":1978,"categories":["Experimental","Theatre"],"description":"Described by Meredith Monk as a “memorial piece for a world at war” and an “opera in three movements,” Quarry is a typically difficult-to-classify multimedia piece by Monk, combining dance, song, film, and theatrical performance. Set during World War II, Quarry is told from the expressionistic perspective of a sickly child (played by Monk), whose idyllic domestic life becomes increasingly distorted and terrifying as news of the world enters her home and reshapes her imagination."}
{"url":"https://rarefilmm.com/2019/06/quatre-nuits-dun-reveur-1971/","title":"Quatre nuits d’un rêveur (1971) AKA Four Nights of a Dreamer","year":1971,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/11/queen-of-the-mob-1940/","title":"Queen of the Mob (1940)","year":1940,"categories":["Drama"],"description":"A mother brings her three sons up to a life of crime and they amass a fortune, but owing to it being ‘hot’ money, they cannot spend it and are all tracked down by the FBI."}
{"url":"https://rarefilmm.com/2019/09/quelli-che-contano-1974-english-dub/","title":"Quelli che contano (1974) [English dub] AKA Cry of a Prostitute","year":1974,"categories":["Exploitation"],"description":"A reformed prostitute joins forces with a paid assassin to end an Italian gang war."}
{"url":"https://rarefilmm.com/2019/03/quiero-ser-i-want-to-be-2000/","title":"Quiero ser (I want to be…) (2000)","year":2000,"categories":["Short"],"description":"The paths of two orphan brothers drastically change over the years, beginning when they were just boys living on the streets of Mexico City."}
{"url":"https://rarefilmm.com/2018/09/quiet-wedding-1941/","title":"Quiet Wedding (1941)","year":1941,"categories":["Comedy"],"description":"Margaret Lockwood stars as bride-to-be Janet Royd, who is driven crazy by the well-meaning interference of friends and family in the hours prior to her wedding. Sensing that she’ll never have a moment alone with her fiance Dallas Chaytor even after they’re married. Janet agrees to slip away with Dallas the night before the Big Event for a few hours of uninterrupted bliss."}
{"url":"https://rarefilmm.com/2020/11/quilombo-1984/","title":"Quilombo (1984)","year":1984,"categories":["Drama"],"description":"In 1650, a group of Brazilian slaves revolt and escape from their sugar plantation to the depths of the jungle, where they join other runaways. Under the leadership of Ganga Bumba, the men are able to carve out a place to live, repelling attempts by their Portuguese masters to recaptu re them. The community is further strengthened by the return of Zumbi, kidnapped from them as a child, who comes back to command their military."}
{"url":"https://rarefilmm.com/2018/12/racquet-1979/","title":"Racquet (1979)","year":1979,"categories":["Comedy"],"description":"Centred around a former tennis champ who swings with the girls and volleying straight sets with the rich and famous while set on owning his own tennis court."}
{"url":"https://rarefilmm.com/2020/08/radiofreccia-1998/","title":"Radiofreccia (1998)","year":1998,"categories":["Drama"],"description":"Five friends Freccia, Bruno, Tito, Jena and Boris are very keen on music but they live in a little town in northern Italy and spend most of their days at the local bar. They decide to set up an independent radio which soon becomes the voice of a generation. When Freccia dies from an overdose the radio takes his name."}
{"url":"https://rarefilmm.com/2019/06/rafles-sur-la-ville-1958/","title":"Rafles sur la ville (1958) AKA Sinners of Paris","year":1958,"categories":["Film Noir"],"description":"Michel Piccoli plays a police inspector whose best friend is murdered on the orders of gang boss Charles Vanel. The inspector knows full well that Vanel is too crafty and well-connected to ever stand trial for his crime, so he carefully lays a subtle trap for his adversary."}
{"url":"https://rarefilmm.com/2020/01/raggare-1959/","title":"Raggare! (1959) AKA Blackjackets","year":1959,"categories":["Drama"],"description":"A gang of car driving youngsters (raggare) hang out in a café outside Stockholm. The coolest among the youngsters, Roffe, kidnaps his girlfriend when discovering that she hangs out with guys from another gang."}
{"url":"https://rarefilmm.com/2018/10/raggedy-ann-andy-a-musical-adventure-1977/","title":"Raggedy Ann & Andy: A Musical Adventure (1977)","year":1977,"categories":["Animation","Fantasy","Musical"],"description":"This animated children’s film tells the story of the two popular dolls who go off to find a pretty French doll who has been stolen by pirates. Many songs from popular children’s composer Joe Raposo ensue, including: “I Look and What Do I See!,” “No Girl’s Toy,” “Rag Dolly,” “Poor Babette,” “A Miracle,” “Ho-Yo,” “Candy Hearts,” “Blue,” “The Mirage,” “I Never Get Enough,” “I Love You,” “Loony Anthem,” “It’s Not Easy Being King,” “Hooray for Me,” “You’re My Friend,” and “Home.”"}
{"url":"https://rarefilmm.com/2022/08/rainshower-1965/","title":"Rainshower (1965)","year":1965,"categories":["Documentary","Short"],"description":"A cine-poem. Presents the sights, sounds, beauty, and rhythm of rain as it comes to living things on a farm and to people in the city. Explains that rain is a source of the water which we use, and that it affects plants and other living things as well as people working in the community."}
{"url":"https://rarefilmm.com/2021/11/raku-yo-ju-1986/","title":"Raku-yo-ju (1986) AKA Tree Without Leaves","year":1986,"categories":["Arthouse","Drama"],"description":"Haru, an aging scriptwriter, has isolated himself somewhere in the woods of Nagano to work on his first novel. As the last surviving member of his kin, he intends to chronicle the family he grew up in."}
{"url":"https://rarefilmm.com/2019/02/rampage-1987/","title":"Rampage (1987)","year":1987,"categories":["Drama","Thriller"],"description":"Liberal district attorney decides to seek the death penalty for a man who slaughtered a family at Christmastime, then drank their blood. He escapes, though, and starts killing again."}
{"url":"https://rarefilmm.com/2022/06/rapsy-dolly-eli-pariisi-odottaa-1990/","title":"Räpsy & Dolly eli Pariisi odottaa (1990) AKA Dolly and Her Lover","year":1990,"categories":["Comedy"],"description":"Räpsy & Dolly is a tragicomic love story of a petty criminal and a former cabaret dancer. Detective Karisto releases Auno “Räpsy” Pirilä from prison, who in turn has to calve his childhood friend Börje from criminal activities. Alcoholic Dolly takes Räpsy to live in Kallio, Helsinki, and hopes to move to Paris with her in the spring."}
{"url":"https://rarefilmm.com/2019/06/raspad-1990/","title":"Raspad (1990) AKA Decay","year":1990,"categories":["Drama","Politics"],"description":"Back from a job in Greece, journalist Aleksandr Zhuravlyov is greeted by family and friends with a party. It’s a nice homecoming until he receives an anonymous note claiming his wife has been sleeping with a Soviet bigwig. Furious and confu sed, Alex arranges to discuss the situation with his trusted friend Anatoli Stepanovich, who works at the Chernobyl Nuclear Power Plant. But, before they can meet, the plant explodes."}
{"url":"https://rarefilmm.com/2023/01/rat-women-1997/","title":"Rat Women (1997)","year":1997,"categories":["Documentary","Short"],"description":"Rat Lovers are not house proud. Their sense of smell is questionable, yet members of the Fancy Rat Society do know how to devote their lives to the underdog of the rodent world. Their houses are filthy and their friends think they are crazy but the subjects of Rat Women don’t care. They do it for love – the love of rats."}
{"url":"https://rarefilmm.com/2018/09/rate-it-x-1986/","title":"Rate it X (1986)","year":1986,"categories":["Documentary"],"description":"Rate It X is a bitingly funny and disarming journey through the landscape of American sexism. Men only are interviewed by the two filmmakers in a witty montage of free-wheeling encounters. Pornographers, corporate executives, a funeral parlor director and Santa Claus are among those who reveal more than they intended. A surprisingly candid view of men’s feelings towards women 15 years after the birth of the women’s movement."}
{"url":"https://rarefilmm.com/2017/12/rattlesnake-in-a-cooler-1982/","title":"Rattlesnake in a Cooler (1982)","year":1982,"categories":["TV Movie"],"description":"This one-act play, written by Frank South and directed by Robert Altman, features a monologue by a man who left a stable life in Kentucky to pursue his dreams of becoming a cowboy in the West. The play begins as the man sits alone in a ramshackle one-room shack, listening to country-and-western music. His vivid imagination conjures up an actual musician, who sits in the room with him, playing guitar and singing songs with him. As the songs become increasingly depressing, the man turns off his radio, chasing the musician from the room."}
{"url":"https://rarefilmm.com/2019/11/ravagers-1979/","title":"Ravagers (1979)","year":1979,"categories":["Sci-Fi"],"description":"In a post-apocalyptic world divided between two groups called the Flockers and the Ravagers, an adventurer and his “pleasure girl” try to find their way to a rumored safe haven called the Land of Genesis."}
{"url":"https://rarefilmm.com/2023/02/raven-hawk-1996/","title":"Raven Hawk (1996)","year":1996,"categories":["Action","TV Movie"],"description":"A vengeful Native American woman hunts for the business tycoon who destroyed her life when she was only 12. Her ordeal began when he had her parents killed and then made it look as if she did it."}
{"url":"https://rarefilmm.com/2019/09/raymie-1960/","title":"Raymie (1960) EPIC UPLOAD #3 | Previously lost film recovered!","year":1960,"categories":["Drama"],"description":"Raymie, a nine-year-old boy and an avid fisherman, dreams of catching a legendary giant barracuda know as Old Moe. When he finally accomplishes the feat of landing Old Moe, he has a change of heart and doesn’t want to see the barracuda destroyed."}
{"url":"https://rarefilmm.com/2023/04/razors-edge-1999/","title":"Razor’s Edge (1999)","year":1999,"categories":["Short"],"description":"An old barber finds himself at a loss when called upon to shave an unusually jittery customer. When all attempts at idle everyday chatter fail to calm the man, the barber desperately falls back on his last resort: to tell the only secret he knows."}
{"url":"https://rarefilmm.com/2019/07/reach-the-rock-1998/","title":"Reach the Rock (1998)","year":1998,"categories":["Drama"],"description":"A small-town troublemaker, directionless and alienated, ends up spending a night in a jail cell, where he and the police chief engage in a battle of wills and wit."}
{"url":"https://rarefilmm.com/2017/12/ready-for-love-1934/","title":"Ready for Love (1934)","year":1934,"categories":["Drama"],"description":"Marigold Tate runs away from boarding school to stay with her retired aunt. She faces hostility from the locals, who display bigotry and snobbery towards her. During a witchcraft trial she is forced into a pool of water. The event is covered by newspaper editor Julian Barrow, who falls in love with Tate. The couple eventually move to New York, where Barrow gets a job on a newspaper."}
{"url":"https://rarefilmm.com/2019/10/rear-window-1998/","title":"Rear Window (1998)","year":1998,"categories":["Thriller","TV Movie"],"description":"A recently paralyzed architect, Jason Kemp, believes he has witnessed a murder from his apartment window. Jason’s colleague, Claudia, quickly becomes his partner in trying to solve the mysterious puzzle that lies in the apartment across the way. The more-than-patient detective, Moore, grudgingly responds to their repeated calls and accusations, but believes Jason’s imagination is getting the best of him. Determined to uncover the truth, Jason continues to dig deeper – eventually finding himself locked in a deadly game of cat and mouse."}
{"url":"https://rarefilmm.com/2019/05/reasons-for-knocking-at-an-empty-house-1983/","title":"Reasons for Knocking at an Empty House (1983)","year":1983,"categories":["Experimental"],"description":"This haunting installment contains a solitary wood chair with headphones attached, facing a television monitor. A man (the artist himself), looking visibly fatigued, appears on the screen, sitting in his own chair. Here, the artist compels viewers into an intimate relationship: they sit at eye level with him, listening to the sound of his breathing through the headphones."}
{"url":"https://rarefilmm.com/2018/10/reborn-1981/","title":"Reborn (1981) AKA Renacer","year":1981,"categories":["Thriller"],"description":"A man discovers that his girlfriend is a “stigmata” (someone whose hands and feet mysteriously bleed in the same places where Jesus Christ was crucified) and tries to keep her out of the hands of a greedy TV preacher who plans to exploit her to make money for himself."}
{"url":"https://rarefilmm.com/2021/06/rebus-1968-english-dub/","title":"Rebus (1968) [English dub]","year":1968,"categories":["Eurospy"],"description":"When an international casino crime ring is planning a big score at a fixed roulette game, the casino police enlists the help of Jeff Miller, an alcoholic croupier, to nab the bad guys. Jeff is attracted to Laura, a singer at the casino, but she prefers the company of the leader of the thieving casino ring."}
{"url":"https://rarefilmm.com/2021/12/rece-do-gory-1967-81/","title":"Rece do góry (1967/81) AKA Hands Up!","year":null,"categories":["Experimental","Politics"],"description":"The reunion of a group of former medical students results in a flood of bitter memories… An allegorical fiction between Cocteau and Brecht, making the portrait of a tormented society seeking for freedom. Censored by the Polish authorities, the film was reedited and new footage added by Skolimowski in 1981, merging an introduction in color shot at the time and the 1967 feature in his original B&W with a new director’s cut."}
{"url":"https://rarefilmm.com/2019/03/reckless-disregard-1986/","title":"Reckless Disregard (1986)","year":1986,"categories":["TV Movie"],"description":"Meredith Craig is a small-time lawyer that must defend Edward Lucas, a physician whose practice was ruined after a television show claimed that he sold illegal drug prescriptions. Edward wants Meredith to sue the show, stating that its host Bob Franklin was guilty of libel, as Edward claims innocence."}
{"url":"https://rarefilmm.com/2022/01/red-1970/","title":"Red (1970)","year":1970,"categories":["Drama","Thriller"],"description":"A half-cast used cars salesman wants anything from the white society and is ready to do anything to get it. But when he is accused of murdering his half-sister who was killed with his rifle, he flees to an indian village. He doesn’t feel any more at home there than in the white city. He decides to go back to find and punish the killer."}
{"url":"https://rarefilmm.com/2020/03/red-king-white-knight-1989/","title":"Red King, White Knight (1989)","year":1989,"categories":["Thriller","TV Movie"],"description":"Learning of a plot by disgruntled KGB agents to kill the Soviet General Secretary, the CIA sends retired agent Stoner to the Soviet Union to determine the truth of the assassination rumors. After confirming that a group of men led by Tulayev is preparing to strike, Stoner t urns to his former girlfriend Anna for help. The KGB sends ex-agent Szaz to kill Stoner, but instead the two spies join forces to stop the shooting."}
{"url":"https://rarefilmm.com/2021/11/red-salute-1935/","title":"Red Salute (1935) AKA Arms and the Girl","year":1935,"categories":["Comedy"],"description":"The rebellious daughter of an army general gets involved with a Communist agitator, mainly to annoy her father. He arranges to have her kidnapped and taken to Mexico–hoping that she will forget her “Red” boyfriend–by a young, handsome soldier named Jeff who, while somewhat of a goof-up, the general believes is still better for her."}
{"url":"https://rarefilmm.com/2019/02/red-snow-1952/","title":"Red Snow (1952)","year":1952,"categories":["Adventure"],"description":"Lieutenant Johnson, a U. S. Air Force pilot, on the tip of Alaska, a few miles from the Bering Straits from Siberia, helps foil a Soviet plot to test a new secret weapon by loyal Alaskan Eskimos. He is aided by Sergeant Koovuk, an Alsaka native Eskimo also in the U.S. military service. Along the way there is an ice-floe evacuation, an air-ice rescue and a fight with a polar bear."}
{"url":"https://rarefilmm.com/2019/11/redhead-1941/","title":"Redhead (1941)","year":1941,"categories":["Comedy"],"description":"A young playboy and a girl marry because they think the boy’s rich father will pay the girl $20,000 to divorce his son, and they will then split the money. Instead, the father works out a deal with the girl in which she will not only stay married to him, but try to reform him."}
{"url":"https://rarefilmm.com/2020/12/recruits-1986/","title":"Recruits (1986)","year":1986,"categories":["Comedy"],"description":"A scheming police chief wants the mayor out so he can gain control, so he hires a ridiculous bunch of misfits to fill the local police force. His plan is that the city look so bad the mayor will get the bounce. The city’s real policemen all get food poisoning at a party and the misfits must take over and get the job done."}
{"url":"https://rarefilmm.com/2023/04/redhead-from-manhattan-1943/","title":"Redhead from Manhattan (1943)","year":1943,"categories":["Comedy","Musical"],"description":"Lupe Vélez plays a dual role, twin sisters Rita and Elaine. After escaping a torpedoed ship, Rita shows up in Manhattan where she takes the place of her Broadway star twin sister Elaine, who’s having problems with her marriage and needs to make a getaway. Neither Elaine’s husband nor Rita’s saxophone-player boyfriend are aware of the switch."}
{"url":"https://rarefilmm.com/2019/03/regain-1937/","title":"Regain (1937) AKA Harvest","year":1937,"categories":["Drama"],"description":"One by one, the inhabitants of a provincial French village depart, until only the poacher Panturle remains. He dreams of finding a wife and bringing the village back to life. One day, the village is visited by a travelling knife-grinder, Gédémus, and a young woman, Arsule, whom he treats as a slave. Is Panturle’s dream about to become reality?"}
{"url":"https://rarefilmm.com/2019/11/regarde-la-mer-1997/","title":"Regarde la mer (1997) AKA See the Sea","year":1997,"categories":["Short","Thriller"],"description":"Sasha, a young British woman, is living with her baby daughter at Ile d’Yeu, a peaceful beach community. A stranger appears. Her name is Tatiana, she’s passing through, and pitches her tent in Sasha’s yard. The two women build an odd rapport, and tension builds as events unfold."}
{"url":"https://rarefilmm.com/2019/06/reise-der-hoffnung-1990/","title":"Reise der Hoffnung (1990) AKA Journey of Hope","year":1990,"categories":["Drama"],"description":"In a village in eastern Turkey, tales of the economic success of Turks in Switzerland inspire Haydar to convince his wife Meryem that they must go. He sells their livestock and small plot of land in exchange for passage for two. He wants to leave their seven children in the care of the eldest and his parents; his father advises him to take one son to be educated in Europe, as economic insurance. The three set off for Istanbul, Milan, and Switzerland, stowing away on a ship. At Lake Como, they pay the rest of their money to unprincipled men who abandon them at an Alpine pass before a blizzard. Father and son are separated from Meryem. Will anyone reach the land of promise?"}
{"url":"https://rarefilmm.com/2022/02/remedial-reading-comprehension-1970/","title":"Remedial Reading Comprehension (1970)","year":1970,"categories":["Experimental","Short"],"description":"Landow rejects the dream imagery of the historical trance film for the self-referential present, using macrobiotics, the language of advertising, and a speed-reading test on the definition of hokum. The alienated filmmaker appears, running uphill to distance himself from the lyrical cinema, but remember, “This is a film about you, not about its maker.”"}
{"url":"https://rarefilmm.com/2022/07/remember-me-1979/","title":"Remember Me (1979)","year":1979,"categories":["Documentary","Short"],"description":"Documenting and contrasting children’s youthful beauty with the squalor, hardship and wasted potential of their daily lives; students learning how their counterparts really live and are encouraged to think about what these children need to thrive."}
{"url":"https://rarefilmm.com/2020/05/remember-pearl-harbor-1942/","title":"Remember Pearl Harbor (1942)","year":1942,"categories":["Drama","War"],"description":"A group of youthful soldiers stationed in the Philippines prepare to fight after they learn about Pearl Harbor. One disgraced soldier redeems himself by heroically crashing his plane into a ship carrying Japanese troops."}
{"url":"https://rarefilmm.com/2023/04/remembrance-of-things-fast-true-stories-visual-lies-1993/","title":"Remembrance of Things Fast: True Stories Visual Lies (1994)","year":1994,"categories":["Experimental"],"description":"Remembrance of Things Fast represents the culmination of Maybury’s work in video, which has developed alongside the technology itself. Starring Tilda Swinton and Rupert Everett in lead roles, the tape confronts the conventions of world television and satellite broadcast, drawing on the fragmentary nature of the medium and the clichés of the three minute attention span. At the same time, it replaces bland mainstream images with darker, more satirical observations and studies."}
{"url":"https://rarefilmm.com/2018/10/renaldo-clara-1978/","title":"Renaldo & Clara (1978)","year":1978,"categories":["Drama"],"description":"Filmed in the autumn of 1975 prior to and during Bob Dylan’s Rolling Thunder Revue tour – featuring appearances and performances by Ronee Blakley, T-Bone Burnett, Jack Elliott, Allen Ginsberg, Arlo Guthrie, Ronnie Hawkins, Roger McGuinn, Joni Mitchell, Mick Ronson, Arlen Roth, Sam Shepard, and Harry Dean Stanton – the film incorporates three distinct film genres: concert footage, documentary interviews, and dramatic fictional vignettes reflective of Dylan’s song lyrics and life."}
{"url":"https://rarefilmm.com/2022/06/rend-a-hazban-1970/","title":"Rend a házban (1970)","year":1970,"categories":["Animation","Short"],"description":"Péter Szoboszlay’s strongly socially critical film is permeated by the stylistic motifs of psychedelic pop-art and hippy Art Nouveau. The hero is a typical figure of the soft dictatorship, the tyrannical janitor, in the character of which one can almost see the spectre of fascist ideology. The pseudo-documentary (albeit with sociographic authenticity) interview with the janitor is be performed by actor–director Péter Halász."}
