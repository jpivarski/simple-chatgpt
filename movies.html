{"url":"https://rarefilmm.com/2019/08/the-high-country-1981/","title":"The High Country (1981)","year":1981,"categories":["Adventure"],"description":"Jim is a convicted marijuana dealer, who is being pressured by the system to turn State’s Evidence. He is accidentally freed from custody by a car crash, is shot & on the run. Kathy is running as well. Her severe learning disability is leaving her discouraged, constantly being under pressure because of inability to learn to read. The unlikely pair meet up. Cathy feels a sympathy for him, but Jim’s bad attitude seems to spell doom for her hopes to befriend him. But Jim is cornered by inevitability of his recapture and takes Cathy up on her offer to guide him thru the wilderness of the high country, a place she feels more at home, due to her father’s tutelage. The roles are now reversed. Jim, the independent self-centered city boy is now at the mercy of the wilderness and is forced to trust Cathy to keep him safe."}
{"url":"https://rarefilmm.com/2017/12/the-highroller-1984/","title":"The Highroller (1984) AKA The Borrower","year":1984,"categories":["TV Movie"],"description":"A bank accountant approaching middle age and dissatisfied with the blandness of his life, uses a computer to “borrow” money to finance gambling on his trip to Las Vegas. He steals more and more to cover but when the big win never comes he decides to take even more from the bank and drop out of sight with a young woman he has met. Escaping overseas with five million dollars, he finally winds up back in trouble when he discovers that right from the start he has been part of a cruel conspiracy."}
{"url":"https://rarefilmm.com/2022/12/the-hoax-1972/","title":"The Hoax (1972)","year":1972,"categories":["Comedy"],"description":"Two scheming ne’er-do-wells find a lost nuclear weapon in the ocean near Los Angeles. They decide to light-heartedly try to blackmail the city by asking for money from each citizen, which arouses the local authorities’ attention."}
{"url":"https://rarefilmm.com/2019/01/the-hounds-of-notre-dame-1980/","title":"The Hounds of Notre Dame (1980)","year":1980,"categories":["Drama"],"description":"The Hounds of Notre Dame is about 36 hours in the life of Père Athol Murray, a hard-drinking, chain-smoking Catholic priest, teacher, political activist and coach of the school hockey team, The Hounds."}
{"url":"https://rarefilmm.com/2020/11/the-hour-of-the-pig-1993/","title":"The Hour of the Pig (1993) AKA The Advocate","year":1993,"categories":["Mystery"],"description":"Hoping to escape the complications of 15th-century Paris, young lawyer Richard Courtois takes a job as a public defender in a rural area. There he finds himself defending a pig accused of murdering a Jewish boy. Squaring off against a determined prosecutor and Cathol ic priest, Richard defends the animal, which is owned by a beautiful gypsy woman, Samira. The medieval justice system and local superstitions mingle as the case plays out."}
{"url":"https://rarefilmm.com/2019/09/the-house-1984/","title":"The House (1984)","year":1984,"categories":["TV Movie"],"description":"Set in 1884, and based on the assumption that Britain is one of the Baltic states between Russia and Latvia, making it part of Europe instead of an off-shore island. It is winter 1884. To gain access to the sea, England has declared war on Latvia and believes herself to be winning. But Russia has sided with Latvia and England is doomed. The action takes place on New Year’s Eve in a country house on the Anglo-Latvian border. The guests are a cross section of the ruling classes."}
{"url":"https://rarefilmm.com/2019/03/the-house-of-bernarda-alba-1991/","title":"The House of Bernarda Alba (1991)","year":1991,"categories":["TV Movie"],"description":"A domineering, reclusive and ostentatiously pious widow in a small Spanish town keeps such close watch on her daughters that they are unable to have normal social lives. However, the eldest is allowed to become engaged to an unprincipled young man, primarily for the financial advantages it will bring the mother, Bernarda. Jealousy and envy ensues among the other daughters."}
{"url":"https://rarefilmm.com/2018/09/the-iceman-cometh-1960/","title":"The Iceman Cometh (1960)","year":1960,"categories":["TV Movie"],"description":"The chilling tale of a high-rolling gambler who changes his ways and is determind to help the drifters, alcoholics and prostitutes who have come to depend on his “generosity”."}
{"url":"https://rarefilmm.com/2019/03/the-incredible-rocky-mountain-race-1977/","title":"The Incredible Rocky Mountain Race (1977)","year":1977,"categories":["Adventure","TV Movie"],"description":"An old man observes a boy bullying his playmates and treats him to a morality lesson. The man tells the story of the epic cross-country race between a young Mark Twain and his rival, Mike Fink. The bulk of the film depicts the race, which proves to be more a test of character than of stamina."}
{"url":"https://rarefilmm.com/2021/12/the-innocent-1985/","title":"The Innocent (1985)","year":1985,"categories":["Drama"],"description":"This densely-packed film is based on a book by Tom Hart about the struggles of a young Yorkshire boy trying to come to grips with squabbling parents, a doctor who wants to institutionalize him because of his epilepsy, and a mother who refuses to accept that he is different in any way."}
{"url":"https://rarefilmm.com/2020/03/the-incredible-sarah-1976/","title":"The Incredible Sarah (1976)","year":1976,"categories":["Biography","Drama"],"description":"The legendary actress Sarah Bernhardt’s unconventional life and career are examined in this biopic. At an audition in 1860, the teenage Bernhardt proclaims herself the greatest actress of her time. Her career blossoms, as does her private life. But art and life don’t stay balanced, much to the frustration of her lovers. The eccentric Bernhardt eventually does marry another actor, but it’s her life on stage that ultimately gives her the most satisfaction."}
{"url":"https://rarefilmm.com/2018/10/the-inside-story-1948/","title":"The Inside Story (1948)","year":1948,"categories":["Comedy"],"description":"A collection agent arrives in a small town with $1000 for a local farmer. Whilst waiting for the farmer to arrive the money is put in a safe at a hotel for safe keeping. However, it is removed by mistake and solves a number of financial problems before it is returned."}
{"url":"https://rarefilmm.com/2020/11/the-invasion-of-thunderbolt-pagoda-1968/","title":"The Invasion of Thunderbolt Pagoda (1968)","year":1968,"categories":["Experimental","Short"],"description":"A classic underground film made in 1968, it is divided into three parts, the Opium Dream, Shaman, & Heavenly Blue Mylar Pavilions. A unique film by the originator of mylar photography."}
{"url":"https://rarefilmm.com/2019/02/the-invincible-six-1970/","title":"The Invincible Six (1970)","year":1970,"categories":["Action","Adventure"],"description":"Based on the story “The Heroes of Yucca,” The Invincible Six features a ragtag group of jewel thieves who become the unofficial guardians of a small Iranian village. When bandits attack the village, looking for the body of their former leader and his treasure map, the Invincible Six are there to save the day, wooing the local females and frustrating the new leader of the bandits."}
{"url":"https://rarefilmm.com/2023/01/the-isle-of-joy-1973/","title":"The Isle of Joy (1973)","year":1973,"categories":["Animation","Short"],"description":"Shapes and stars, fish and boats swim, fly and sail across the screen to the music of Claude Debussy (“L’isle Joyeuse”). Paperdoll people change into birds and back again dancing, piping, running, flying. Based on the collages and line drawings of Henri Matisse."}
{"url":"https://rarefilmm.com/2019/12/the-jack-of-diamonds-1949/","title":"The Jack of Diamonds (1949)","year":1949,"categories":["Adventure"],"description":"Down on their luck, a couple rent out their ship to a mysterious man looking for treasure he’d hidden during the war. Complications ensue when it turns out he’s not the only one looking for it."}
{"url":"https://rarefilmm.com/2021/10/the-jellyfish-1974/","title":"The Jellyfish (1974)","year":1974,"categories":["Animation","Experimental","Short"],"description":"Jellyfish employs a variety of experimental approaches, combining stop-motion and pixilation techniques, freely mixing black and white photography of beach landscapes, objects and people – along with some drawings – to build a poetic, very textured montage, eliding the real and the surreal, the beautiful and the eerie, the spirited and the deadly. Figures and objects are isolated, linked together only by their presence on a beach, all exposed to direct or indirect threats. The different jellyfish are as much at threat – washing up dead, stranded in the desolate landscape – as they are a threat – appearing suddenly and making people vanish."}
{"url":"https://rarefilmm.com/2020/11/the-jesus-trip-1971/","title":"The Jesus Trip (1971)","year":1971,"categories":["Drama"],"description":"When the police discover that their motorcycles are concealing heroin, Waco and his motorcycle gang hides out in a desert convent. A highway patrolman hunts down the gang after they kidnap a nun, Sister Anna and flee the convent. Soon Waco and the young nun fall in love and she is forced to decide whether or not to leave the church for him."}
{"url":"https://rarefilmm.com/2021/10/the-joker-is-wild-1957/","title":"The Joker Is Wild (1957)","year":1957,"categories":["Drama","Musical"],"description":"Prohibition-era nightclub crooner Joe E. Lewis has his career and nearly his life cut short when his throat is slashed as payback for leaving the employ of Chicago mob boss Georgie Parker. A broken alcoholic, Joe is brought back from the abyss by his faithful piano player, Austin Mack, who helps turn the former singer into a successful stand-up comedian. But Joe’s demons plague his romantic life even as he reaches new heights of success."}
{"url":"https://rarefilmm.com/2021/07/the-journalist-1979/","title":"The Journalist (1979)","year":1979,"categories":["Comedy"],"description":"A Sydney newspaper reporter has a problem: women find him irresistible. Separated from his wife and daughter, he has an ongoing relationship with a colleague and numerous other affairs. Juggling this complicated life, he encounters further difficulty when a pompous political writer becomes editor of his newspaper."}
{"url":"https://rarefilmm.com/2018/08/the-kangaroo-kid-1950/","title":"The Kangaroo Kid (1950)","year":1950,"categories":["Western"],"description":"Tex Kinnane, posing as a stage driver, goes to Australia to investigate a series of robberies at Goldstar. He makes friends at the saloon with Baldy Muldoon and barmaid Stella Grey. Lawyer Vincent Moller, the leader behind the robberies, learns Tex’s real identity, and frames a plot to blame the crimes on Tex."}
{"url":"https://rarefilmm.com/2017/12/the-kansas-city-massacre-1975/","title":"The Kansas City Massacre (1975)","year":1975,"categories":["TV Movie"],"description":"Gangsters free one of their colleagues being escorted to prison and kill several FBI agents and local police officers in the attempt. FBI agent Melvin Purvis puts together a special squad to track down and capture the men responsible."}
{"url":"https://rarefilmm.com/2019/01/the-kibitzer-1930/","title":"The Kibitzer (1930)","year":1930,"categories":["Pre Code"],"description":"In this comedy, a Yiddish fellow cannot keep from kibitzing into other people’s lives. Trouble ensues when he is mistakenly given a huge fortune in stocks that he can spend any way he pleases. At the same time, his daughter has fallen in love with an impoverished, but good hearted boy."}
{"url":"https://rarefilmm.com/2019/09/the-kill-1975/","title":"The Kill (1975)","year":1975,"categories":["Action"],"description":"Set in Macao, the film finds Richard Jaeckel cast as a two-fisted, womanizing private detective. He has been assigned to track down an international crime ring, run by the sort of folks who have no qualms about knocking someone off just to keep in practice."}
{"url":"https://rarefilmm.com/2019/05/the-kingfisher-caper-1975/","title":"The Kingfisher Caper (1975) AKA Diamond Hunters","year":1975,"categories":["Drama"],"description":"Set in South Africa, and based on the novel by Wilbur Smith. A family owned diamond empire is torn by the battles between an ambitious businessman and his playboy step-brother and a recently divorced sister. Power, money, love and passion all play heavily in the intrigue surrounding this battle for control."}
{"url":"https://rarefilmm.com/2020/08/crunch-1981/","title":"Crunch (1981) Originally released as \"The Kinky Coaches and the Pom Pom Pussycats\".","year":1981,"categories":["Comedy"],"description":"Two long-time rival high school football coaches lead their respective teams into battle for the city football championship. However, before the opening kickoff, various students from each school try to do whatever it takes to throw the opposing team off of their game."}
{"url":"https://rarefilmm.com/2023/02/the-lady-is-my-wife-1967/","title":"The Lady is my Wife (1967) Bob Hope Presents the Chrysler Theatre S04E16","year":1967,"categories":["Television"],"description":"After the Civil War ends, a rich horse rancher out West hires the Bannisters, a married Southern couple who lost everything in the war, to help run his ranch. What the Banisters don’t know is that their new boss has more on his mind than breeding horses, and his plans include the pretty Mrs. Bannister."}
{"url":"https://rarefilmm.com/2017/12/the-ladys-from-kentucky-1939/","title":"The Lady’s from Kentucky (1939)","year":1939,"categories":["Drama"],"description":"Good-natured gambler Marty Black falls into ownership of a booking joint but soon falls on hard times. His one out is a marker for half-ownership in a young thoroughbred, which he quickly calls in. He discovers the other owner to be a young woman from an old horseracing family who wants to protect her colt almost as much as Marty wants to rush him into big races for a fast buck. While they clash, Marty soon comes to understand the human bond with the horses and what it means to be a thoroughbred."}
{"url":"https://rarefilmm.com/2020/03/the-last-chase-1981/","title":"The Last Chase (1981)","year":1981,"categories":["Sci-Fi"],"description":"In a future United States, the only transport available to an individual is public transportation. Predicated on an assertion that “the oil has run out”, an increasingly totalitarian central government has ordered all personal vehicles be impounded by law. One man, a former race car driver, yearns again for his ability to choose his own roads and destiny. He reassembles his race car hidden from confiscation, and sets out for “Free California” which has broken away from the new regime, aided by a young technically savvy teen who feels alienated from this “social” society."}
{"url":"https://rarefilmm.com/2019/12/the-last-don-1997/","title":"The Last Don (1997)","year":1997,"categories":["Mini-Series"],"description":"An acclaimed TV miniseries based on Mario Puzo’s best-selling novel, this intense drama examines the violent, life-and-death power struggles within a dominant Mafia crime family."}
{"url":"https://rarefilmm.com/2020/12/the-last-edition-1925/","title":"The Last Edition (1925)","year":1925,"categories":["Silent"],"description":"The hectic life of a seasoned journalist, who’s busy getting out the latest edition of The San Francisco Chronicle. The director follows the editor on his rambles through the city and offers a lively account of the din of the newspaper office – all the way from collecting information to going to press and distributing the newspaper. The historical images of San Francisco are something special: we see landmark buildings like the Pacific Telephone and Telegraph Building, City Hall and the Pickwick Hotel."}
{"url":"https://rarefilmm.com/2021/03/the-last-man-to-hang-1956/","title":"The Last Man to Hang (1956)","year":1956,"categories":["Drama"],"description":"Sir Roderick Strood is on trial for the murder of his neurotic wife, Lady Daphne Strood, by means of a sedative overdose. However, he is perplexed to discover that his wife is in fact alive and well."}
{"url":"https://rarefilmm.com/2019/03/the-last-of-the-secret-agents-1966/","title":"The Last of the Secret Agents? (1966)","year":1966,"categories":["Comedy"],"description":"Two Americans in Paris are reluctantly recruited by the Good Guys Institute (GGI) led by J. Frederick Duvalto thwart the plans of the evil crime and espionage organisation THEM led by Zoltan Schubach . THEM has plans to steal priceless international art treasures, most notably the Venus de Milo."}
{"url":"https://rarefilmm.com/2019/04/the-last-rebel-1971/","title":"The Last Rebel (1971)","year":1971,"categories":["Western"],"description":"It’s 1865 in Missouri, and the Civil War has just ended. Rebel soldiers Hollis and Matt flee from Union soldiers that want to imprison them. Hollis then frees a black man named Duncan from a lynching, and they become a trio. Later, when Hollis wins a lot of money at the pool table and Matt doesn’t get any, the two soldiers become enemies. This leads to a showdown between Hollis and Duncan against Matt and the men he has brought in to get that money."}
{"url":"https://rarefilmm.com/2020/11/the-last-winter-1983/","title":"The Last Winter (1983)","year":1983,"categories":["Drama"],"description":"Tells the story of two women seeking leads to their missing husbands after the end of the Yom Kippur War (1973). A relationship builds between them when each identified her husband in the same blurred image of a foreign newsreel."}
{"url":"https://rarefilmm.com/2018/12/the-lathe-of-heaven-1980/","title":"The Lathe of Heaven (1980)","year":1980,"categories":["Sci-Fi","TV Movie"],"description":"George Orr, a man whose dreams can change waking reality, tries to suppress this unpredictable gift with drugs. Dr. Haber, an assigned psychiatrist, discovers the gift to be real and hypnotically induces Mr. Orr to change reality for the benefit of mankind — with bizarre and frightening results."}
{"url":"https://rarefilmm.com/2019/04/the-lawyers-secret-1931/","title":"The Lawyer’s Secret (1931)","year":1931,"categories":["Pre Code"],"description":"In this courtroom drama, a lawyer defends his sister’s fiance after he is accused of murder. The lawyer knows his client is guilty, and that another man, a sailor, also accused of the crime because he gambled away his gun, which became the murder weapon, but he must honor the confidentiality between he and his client."}
{"url":"https://rarefilmm.com/2019/09/the-league-of-frightened-men-1937/","title":"The League of Frightened Men (1937)","year":1937,"categories":["Mystery"],"description":"League of Frightened Men was the second and last entry in Columbia’s short-lived mystery series based on the “Nero Wolfe” novels by Rex Stout. Taking over from Edward Arnold as crabby, corpulent consulting detective Nero Wolfe is Walter Connolly, who despite his physical resemblance to the Stout original is not all that well suited for the role. Sitting in his greenhouse surrounded by his beloved orchids, Wolfe agrees to investigate a series of murders seemingly tied in with a long-ago Harvard hazing prank that went tragically awry."}
{"url":"https://rarefilmm.com/2017/12/the-legend-of-sleepy-hollow-1999/","title":"The Legend of Sleepy Hollow (1999)","year":1999,"categories":["Horror","Mystery","TV Movie"],"description":"Ichabod Crane, a Yankee wanderer, arrives in Sleepy Hollow and becomes the new schoolmaster. He meets Katrina Van Tassel, and blissfully fantasizes about how can marry her, ultimately, inherit her father’s rich estate. Her suitor Brom Bones, the blacksmith, wants to scare him away and dresses up as the legendary Headless Horseman."}
{"url":"https://rarefilmm.com/2019/10/the-legend-of-young-dick-turpin-1966/","title":"The Legend of Young Dick Turpin (1966) Originally broadcasted in NBC's \"The Wonderful World of Disney\"","year":1966,"categories":["TV Movie"],"description":"When a rapacious new landlord threatens to evict him, seize his horse, and leave him penniless, the young farmer Dick Turpin flees to London and reluctantly establishes himself in the underworld with the help of a street-smart boy."}
{"url":"https://rarefilmm.com/2018/10/the-lemon-drop-kid-1934/","title":"The Lemon Drop Kid (1934)","year":1934,"categories":["Comedy","Drama"],"description":"A con man gives a lemon candy to a paralyzed millionaire, assuring that it will cure him, and convinces him to give him a hundred dollars to bet on a horse. Wally knows that the horse can not win, but he bets on it anyway and his partner runs away with the money. Wally marries and has a son, but the woman dies during childbirth. His partner appears, who has married his lifelong girlfriend, and offers to take care of the child, but also the millionaire reappears, who has cured his ailment. Life changes for Wally."}
{"url":"https://rarefilmm.com/2021/08/the-liberation-of-the-mannique-mechanique-1967/","title":"The Liberation of the Mannique Mechanique (1967)","year":1967,"categories":["Experimental","Short"],"description":"♦♦ Amos Vogel’s “ Film as a Subversive Art “♦♦"}
{"url":"https://rarefilmm.com/2019/09/the-lie-1954/","title":"The Lie (1954)","year":1954,"categories":["Film Noir","TV Movie"],"description":"A man who owns a diamond importing business goes out for a night on the town with his girlfriend, her brother and her brother’s fiancé. The group stops by a circus to see the act of a trapeze artist who’s a friend of the man’s girlfriend. The performer suggests that all the men go out for a few drinks, and the next thing the businessman knows, he’s waking up in his apartment with a terrible hangover and a dead body in his room."}
{"url":"https://rarefilmm.com/2022/08/the-lift-1972/","title":"The Lift (1972)","year":1972,"categories":["Short"],"description":"Shot in black and white, with a jazzy soundtrack and no dialogue at all, The Lift tells the classic story of man versus machine. First short film by Robert Zemeckis, made while he was studying in California."}
{"url":"https://rarefilmm.com/2018/05/the-light-that-failed-1939/","title":"The Light That Failed (1939)","year":1939,"categories":["Drama"],"description":"Dick Heldar, a London artist, is gradually losing his sight. He struggles to complete his masterpiece, the portrait of Bessie Broke, a cockney girl, before his eyesight fails him."}
{"url":"https://rarefilmm.com/2020/05/the-limbo-line-1968/","title":"The Limbo Line (1968)","year":1968,"categories":["Thriller"],"description":"The Limbo Line tells a story of Cold War double-crossing with British secret agent Manston trying to break up a group of Russian agents who return defectors to Moscow for brainwashing. When a Russian ballerina defects to Germany, Manston goes after the head of The Limbo Line in an effort to stop the group from kidnapping the defectors. Acting against the orders of his boss, Manston is faced with killing the communist leader of the movement in Germany or allowing the dancer to be turned over for interrogation and reprisals for her political beliefs. Matters are further complicated when Manston finds himself falling for the ballerina…"}
{"url":"https://rarefilmm.com/2019/09/the-lion-of-africa-1988/","title":"The Lion of Africa (1988)","year":1988,"categories":["Action","Adventure","TV Movie"],"description":"An idealistic young female doctor hires a hard drinking cynical truck driver to take her to town to buy medical supplies for a tribe stricken with cholera. She offers him payment in diamonds sought out by sinister parties."}
{"url":"https://rarefilmm.com/2019/03/the-little-ark-1972/","title":"The Little Ark (1972) EPIC UPLOAD!","year":1972,"categories":["Family"],"description":"This heart-rending family-oriented drama chronicles the adventure of two Dutch children who temporarily lose their father and mother during the great flood of 1953. Fortunately, they and their animals are taken in by a salty old boatman who helps them reunite with their father."}
{"url":"https://rarefilmm.com/2018/12/the-little-savage-1959/","title":"The Little Savage (1959)","year":1959,"categories":["Adventure"],"description":"After burying stolen treasure on a desert island, a pirate shoots his partner and leaves him for dead. After recovering, the man finds a 10-year-old boy on the island. Years later, the pirates meet again and shoot it out."}
{"url":"https://rarefilmm.com/2018/03/the-lollipop-cover-1965/","title":"The Lollipop Cover (1965)","year":1965,"categories":["Drama"],"description":"An ex-boxer meets a 9-year-old abandoned girl and together they hitchhike to California, where he must find a junkie who owes him money."}
{"url":"https://rarefilmm.com/2019/02/the-lone-rider-ambushed-1941/","title":"The Lone Rider Ambushed (1941)","year":1941,"categories":["Western"],"description":"The Lone Rider Tom assumes a former outlaw’s identity to learn where the gold from his last big heist is hidden. He tries to get the info from Blackie Dawson, but Blackie gets suspicious."}
{"url":"https://rarefilmm.com/2022/12/the-lone-wolf-in-mexico-1947/","title":"The Lone Wolf in Mexico (1947)","year":1947,"categories":["Mystery"],"description":"A croupier is murdered in a Mexico City gambling casino and the Lone Wolf is suspected. Sharon Montgomery, wife of diamond merchant Charles Montgomery, becomes involved in a jewel heist, in which again the Lone Wolf is a suspect."}
{"url":"https://rarefilmm.com/2019/07/the-long-rope-1961/","title":"The Long Rope (1961)","year":1961,"categories":["Western"],"description":"A federal judge is sent to a town to preside in a murder trial. He discovers that the defendant, a poor Mexican, is accused of killing the brother of a powerful landowner, and the townspeople are in no mood for the niceties of a trial. The judge, who has come to believe the accused is innocent of the murder, has to find the real killer before the defendant is railroaded to the gallows."}
{"url":"https://rarefilmm.com/2019/02/the-lost-man-1969-2/","title":"The Lost Man (1969)","year":1969,"categories":["Blaxploitation"],"description":"In this crime drama, an African American ex-Army officer forms a militant organization to fight for equal rights and equal pay. Their trouble begins when he and his crusading commandos rob a factory to help pay the bail of jailed colleagues. Loosely based on the 1947 Carol Reed film “Odd Man Out.”"}
{"url":"https://rarefilmm.com/2020/02/the-lost-missile-1958/","title":"The Lost Missile (1958)","year":1958,"categories":["Sci-Fi"],"description":"The appearance of an unknown “missile-like” object in nearby space leads a European nation to fire a rocket at it. Though the rocket intercepts the unidentified object, the explosion only diverts the missile into an orbit around the Earth. Racing five miles above the earth, its passage causes widespread devastation of the land below."}
{"url":"https://rarefilmm.com/2018/11/the-lovable-cheat-1949/","title":"The Lovable Cheat (1949)","year":1949,"categories":["Comedy"],"description":"A businessman and his partner are about to go bankrupt when the partner gets an idea to sail away and somehow find the money they need. Meanwhile, the one left behind has to figure out how to put off all the creditors, friends, family, investors, etc., until his partner comes back–IF his partner comes back."}
{"url":"https://rarefilmm.com/2020/12/the-love-boat-a-valentine-voyage-1990/","title":"The Love Boat: A Valentine Voyage (1990)","year":1990,"categories":["TV Movie"],"description":"Movie version of the original TV series follows the show’s format of multiple stories blended together. The lead story involves the ship’s bookkeeper who becomes the driver by accident for a trio of jewel thieves. A suspended police lieutenant trails the group onto the boat in disguise. The ship’s captain, reclusive since his wife’s death, is pushed by his daughter to return to the hotel in Bermuda where the couple originally honeymooned. The new cruise director sets her eyes on a passenger who is a TV star, but another ship employee is interested in her."}
{"url":"https://rarefilmm.com/2017/12/the-lucky-stiff-1949/","title":"The Lucky Stiff (1949)","year":1949,"categories":["Drama"],"description":"Semi-successful lawyer John Malone is intrigued by local night club singer Anna Marie St. Clair. After meeting her at the club, he is present when her boss (and more?) is killed, and she is arrested for the crime. Sentenced to death, Malone and his faithful secretary set out to find the real murderer, who is probably also responsible for a protection racket Malone is investigating."}
{"url":"https://rarefilmm.com/2019/11/the-mad-songs-of-fernanda-hussein-2001/","title":"The Mad Songs of Fernanda Hussein (2001)","year":2001,"categories":["Arthouse","Drama"],"description":"This downbeat three-part drama tells a trio of stories that focus on different aspects of America’s reaction to the war in the Persian Gulf. Fernanda Hussein is a Hispanic woman whose husband abandoned her and their children and returned to Egypt, where he was born. In the second chapter, Carlos is a soldier who returns home as a hero after serving in the Middle East. But after spending months cleaning up the bloody damage American air strikes inflicted upon the people of Kuwait, Carlos has a hard time feeling heroic about the aftermath of the war. And finally, tensions mount among the members of a wealthy New Mexico family, as teenage Raphael speaks out against the war, to the great consternation of his parents and siblings."}
{"url":"https://rarefilmm.com/2017/08/the-madonnas-secret-1946/","title":"The Madonna’s Secret (1946)","year":1946,"categories":["Film Noir"],"description":"This drama is an updated version of Ulmer’s 1944 film Bluebeard. It is set in New York and follows the exploits of an eccentric Parisian painter who has come to New York to escape a controversy surrounding his work. The trouble stems when the model he has used in all his work is found floating dead in the Seine."}
{"url":"https://rarefilmm.com/2018/05/the-magic-face-1951/","title":"The Magic Face (1951)","year":1951,"categories":["Drama","War"],"description":"Having previously portrayed Adolf Hitler in 1951’s The Desert Fox, Luther Adler once more dons the postage-stamp moustache of Der Fuhrer in The Magic Face. This time, however, Adler essays a dual role, playing both Hitler and a famed theatrical impersonator known as Janus the Great. While performing in Vienna, Janus attracts the attention of Hitler, who makes a play for Janus’ wife Vera. When Janus protests, he is beaten and thrown into prison by the gestapo. Janus escapes and vows to destroy Hitler and to that end poses as the German leader, the better to bollix up the Nazi war plans."}
{"url":"https://rarefilmm.com/2021/06/the-magic-pearl-1996/","title":"The Magic Pearl (1996)","year":1996,"categories":["Animation","Television"],"description":"An animated story derived from a Chinese folk tale. Follows the magical journey of a sister and brother as they travel with their grandmother to a mystical world. In this world, they confront a talking frog, a fierce dragon, a wicked witch, etc. Protecting them during their travels is a bright, white pearl that possesses extraordinary powers."}
{"url":"https://rarefilmm.com/2017/12/the-making-of-an-englishman-1995/","title":"The Making of an Englishman (1995)","year":1995,"categories":["Documentary"],"description":"This documentary follows filmmaker ‘Kevin Macdonald’ across Europe in search of the grandfather he never really knew, Emeric Pressburger, the Oscar winning screen writer."}
{"url":"https://rarefilmm.com/2022/05/the-man-inside-1958/","title":"The Man Inside (1958)","year":1958,"categories":["Adventure","Thriller"],"description":"An English bookkeeper who works for a jeweler steals a priceless jewel, and kills a man in the process. He flees to the continent, where he embarks on the life of his dreams; spending lavishly and pursuing women. A detective tracking him soon discovers he’s not the only one searching for him, and begins to suspect there’s more to the case than just an ordinary jewel theft."}
{"url":"https://rarefilmm.com/2018/10/the-man-is-armed-1956/","title":"The Man is Armed (1956)","year":1956,"categories":["Film Noir"],"description":"Crime drama in which a man unknowingly helps a gang pull off a big heist. The gang discovers that the man is more trouble than he is worth and as a result, things don’t go as smoothly as planned."}
{"url":"https://rarefilmm.com/2020/05/the-man-upstairs-1992/","title":"The Man Upstairs (1992)","year":1992,"categories":["TV Movie"],"description":"Following the relationship that grows up between a reclusive old lady and a fast-talking escaped convict after she finds him raiding her fridge one night. Because he bears an uncanny resemblance to her long-dead true love, she decides to shelter him. In exchange for friendship, she hides him from th e police; and as their time together passes, both parties learn a lot about each other and about themselves."}
{"url":"https://rarefilmm.com/2019/11/the-man-who-dared-1933/","title":"The Man Who Dared (1933)","year":1933,"categories":["Biography","Drama"],"description":"An “imaginative biography” of Anton Cermak, mayor of Chicago who was killed in the line of fire during an assassination attempt on President-elect Franklin D. Roosevelt in Miami on February 15, 1933."}
{"url":"https://rarefilmm.com/2022/02/the-man-who-dared-1946/","title":"The Man Who Dared (1946)","year":1946,"categories":["Film Noir"],"description":"A crusading reporter plans his own arrest and conviction for first degree murder, trying to show that the death sentence should be outlawed when based on circumstantial evidence alone, but his plan goes awry."}
{"url":"https://rarefilmm.com/2019/11/the-man-who-drew-bug-eyed-monsters-1994/","title":"The Man Who Drew Bug-Eyed Monsters (1994)","year":1994,"categories":["Documentary","TV Movie"],"description":"This documentary celebrates the work of illustrator Reynold Brown, whose colorful and compelling art graced over 300 movie posters during the 1950s and ’60s, ranging from star-studded westerns and studio epics to sensational creature features and low-budget B-movies. Art historians, writers, and movie producers discuss Brown’s art within the context of the post-war social climate and an ever-changing movie industry."}
{"url":"https://rarefilmm.com/2018/12/the-man-who-envied-women-1985/","title":"The Man Who Envied Women (1985)","year":1985,"categories":["Experimental"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2023/04/the-man-who-lived-twice-1936/","title":"The Man Who Lived Twice (1936)","year":1936,"categories":["Drama"],"description":"A criminal has plastic surgery done to change his identity. However, during the operation, he loses his memory; when he comes to after the surgery, he has a change of heart and decides to help people by becoming a doctor."}
{"url":"https://rarefilmm.com/2021/05/the-man-who-understood-women-1959-upgrade/","title":"The Man Who Understood Women (1959)","year":1959,"categories":["Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/03/the-mark-1961/","title":"The Mark (1961)","year":1961,"categories":["Drama"],"description":"This is the story of a 36 year old man, Jim Fuller, released from prison after serving a three year term for intent to commit child molestation. Fuller is assisted by the prison psychiatrist in obtaining a position. He does well in this position and falls in love with the secretary of the owner of the company. A child is molested and beaten in the town where he now lives and the police pick him up for questioning. He has an alibi and is released, but a reporter who covered his former trial recognizes him. The reporter begins to follow him and reports that Fuller spent time alone with the daughter of his girl friend."}
{"url":"https://rarefilmm.com/2018/03/the-mark-of-the-whistler-1944/","title":"The Mark of the Whistler (1944)","year":1944,"categories":["Film Noir"],"description":"A drifter claims the money in an old bank account. Soon he finds himself the target of two men who turn out to be the sons of the man’s old partner, who is now in prison because of a conflict with him over the money in that account."}
{"url":"https://rarefilmm.com/2019/08/the-mark-of-zorro-1974/","title":"The Mark of Zorro (1974)","year":1974,"categories":["TV Movie"],"description":"In the 1840s, the foppish Don Diego de la Vega returns from Spain to his family in California to find that his father has been replaced as ruler of the region by the cruel Don Luis Quintero. Despite being a skilled swordsman, Diego downplays his skills in front of the evil Captain Esteban and shows himself to be rather a clown in front of his family. However, Diego secretly picks up the sword of justice as the masked hero Zorro and fights to return justice to the region and his people."}
{"url":"https://rarefilmm.com/2019/01/the-marriage-fool-1998/","title":"The Marriage Fool (1998) AKA Love After Death","year":1998,"categories":["TV Movie"],"description":"Frank Walsh, a widower after 41 years of marriage meets and falls for Florence, an extroverted woman quite different from his late wife. The relationship brings out a joyful, spirited side of Frank but his grown children make it clear they do not approve of her."}
{"url":"https://rarefilmm.com/2018/04/the-marriage-of-a-young-stockbroker-1971/","title":"The Marriage of a Young Stockbroker (1971)","year":1971,"categories":["Comedy"],"description":"A stock-broker is stuck in a dreary job and a marriage that’s become a dull routine. To cope with the boredom and frustration, he resorts to voyeurism and extramarital love affairs."}
{"url":"https://rarefilmm.com/2022/02/the-marrying-kind-1952/","title":"The Marrying Kind (1952)","year":1952,"categories":["Comedy","Drama"],"description":"When on-the-rocks couple Florrie and Chet Keefer come before Judge Anne B. Carroll and request a divorce, Carroll asks the Keefers to recount for her the story of their marriage, in hopes that the troubled couple will recall what it was that brought them together in the first place. What follows is a turbulent tale filled with jealousy, pain, frustration and distrust — in other words, the perfect recipe for love."}
{"url":"https://rarefilmm.com/2019/12/the-mating-season-1951/","title":"The Mating Season (1951)","year":1951,"categories":["Comedy"],"description":"Ellen McNulty leaves her New Jersey hamburger stand and heads west to pay a surprise visit to her son and his new bride. When Ellen arrives, her daughter-in-law mistakes her for the maid she has hired for a big party they are throwing. Rather than cause any embarrassment, Ellen goes along with the charade, which leads to many complications."}
{"url":"https://rarefilmm.com/2018/05/the-meateater-1979/","title":"The Meateater (1979)","year":1979,"categories":["Horror"],"description":"Psycopathic killer stalks teens at a run down, abandoned movie theatre."}
{"url":"https://rarefilmm.com/2021/07/the-mexican-tapes-a-chronicle-of-life-outside-the-law-1986/","title":"The Mexican Tapes: A Chronicle of Life Outside the Law (1986)","year":1986,"categories":["Documentary"],"description":"The Mexican Tapes is an acclaimed series of four videos which portray Louis Hock’s growing friendship and empathy with his Mexican neighbors in San Diego in the 1980s, his acceptance into their community, and an examination of their day-to-day struggles."}
{"url":"https://rarefilmm.com/2021/09/the-mighty-1929/","title":"The Mighty (1929)","year":1929,"categories":["Action","Drama"],"description":"In this melodrama set during WWI, a gangster joins the army and is promoted to major. He then returns from war torn Europe to tell a family that their beloved son had died in his arms during a battle. The major then falls in love with the late soldier’s sister and decides to accept a position in town as the new police commissioner."}
{"url":"https://rarefilmm.com/2022/01/the-miracle-man-1932/","title":"The Miracle Man (1932)","year":1932,"categories":["Pre Code"],"description":"A gang of crooks evade the police by moving their operations to a small town. There the gang’s leader, John Madison, encounters a faith healer and uses him to scam the gullible public of funds for a supposed chapel. But when a real healing takes place, a change comes over the gang."}
{"url":"https://rarefilmm.com/2021/10/the-mongreloid-1978/","title":"The Mongreloid (1978)","year":1978,"categories":["Short"],"description":"A man, his dog, and the regions they inhabited, each leaving his own distinctive mark on the landscape. Not even time can wash the residue of what they left behind."}
{"url":"https://rarefilmm.com/2019/06/the-morning-after-1974/","title":"The Morning After (1974)","year":1974,"categories":["TV Movie"],"description":"A successful public relations man’s refusal to admit his alcoholism jeopardizes his career, his family and his life."}
{"url":"https://rarefilmm.com/2019/04/the-movie-orgy-1968/","title":"The Movie Orgy (1968)","year":1968,"categories":["Documentary"],"description":"Inspired by Susan Sontag’s well known essay ‘Notes on Camp’, as well as the very successful rerelease of the 1943 serial Batman , The Movie Orgy is a mind-boggling patchwork of 50s, 60s and 70s television and cinema, conceived by Joe Dante as a film student in Philadelphia."}
{"url":"https://rarefilmm.com/2021/12/the-murder-of-fred-hampton-1971/","title":"The Murder of Fred Hampton (1971)","year":1971,"categories":["Documentary"],"description":"Fred Hampton was the leader of the Illinois Chapter of the Black Panther Party. This film depicts his brutal murder by the Chicago police and its subsequent investigation, but also documents his activities in organizing the Chapter, his public speeches, and the programs he founded for children during the last eighteen months of his life."}
{"url":"https://rarefilmm.com/2020/11/the-murder-of-stephen-lawrence-1999/","title":"The Murder of Stephen Lawrence (1999)","year":1999,"categories":["Drama"],"description":"Stephen Lawrence was a black London teenager attacked by white racists. His mother Doreen and father Neville fought to have the events properly investigated, culminating in a judicial enquiry into the events, and the inadequate investigation into the events by the Metropolitan Police, London’s police force."}
{"url":"https://rarefilmm.com/2019/02/the-music-of-chance-1993/","title":"The Music of Chance (1993)","year":1993,"categories":["Mystery"],"description":"Whilst traveling across America living off the money from a large inheritance, ex-fireman Nashe has a chance meeting with Pozzi, a professional gambler and card shark. Nashe agrees to fund the penniless Pozzi in a game of poker against two eccentric millionaires, Flower and Stone, in an attempt to regain some of his spent fortune. This film is an almost exact translation of the novel by Paul Auster."}
{"url":"https://rarefilmm.com/2019/02/the-naked-man-1998/","title":"The Naked Man (1998)","year":1998,"categories":["Comedy"],"description":"Dr. Edward Blis, Jr, a chiropractor by day, moonlights as a professional wrestler at night. His wrestling name is the Naked Man and he wears a naked body suit when wrestling. After his parents are killed by Sticks Varona, a cripple with crutches which double asmachine guns, and an Elvis Presley impersonator, he loses his sanity. He adopts the persona of his wrestling character and goes on a rampage of revenge."}
{"url":"https://rarefilmm.com/2019/05/the-narrowing-circle-1956/","title":"The Narrowing Circle (1956)","year":1956,"categories":["Thriller"],"description":"A journalist is framed for the murder of a rival and has to prove his innocence, whatever the cost."}
{"url":"https://rarefilmm.com/2021/03/the-new-guy-2002-directors-cut/","title":"The New Guy (2002) [Director’s Cut]","year":2002,"categories":["Comedy"],"description":"An unpopular high school senior student faces a difficult year and gets himself expelled from school. Taking tips from a convict, he smartens up to gain admission in another school under an alias."}
{"url":"https://rarefilmm.com/2017/12/the-night-the-city-screamed-1980/","title":"The Night the City Screamed (1980)","year":1980,"categories":["TV Movie"],"description":"A big-city blackout brings out looters, an ambitious politician, a police squad, and a young woman stranded after a party."}
{"url":"https://rarefilmm.com/2018/12/the-night-they-saved-christmas-1984/","title":"The Night They Saved Christmas (1984)","year":1984,"categories":["Family","Fantasy","TV Movie"],"description":"An oil company is exploring two Arctic sites for oil. The needed blasting at the first site rocks Santa Claus’ North Pole village. He realizes that any blasting at the second site will destroy his home. He enlists the aid of a woman and her children to convince her husband (who works for the company) that the first site is where the oil they want is. Along the way, Santa explains all his secrets in delivering presents all around the world."}
{"url":"https://rarefilmm.com/2022/03/the-numbers-start-with-the-river-1971/","title":"The Numbers Start with the River (1971)","year":1971,"categories":["Documentary","Short"],"description":"Depicts the quality of life in a small American town in Iowa, which is representative of thousands of such towns across the United States. Illustrates an old farm couple’s memories of play, work, family life, courtship, and marriage."}
{"url":"https://rarefilmm.com/2021/12/the-officer-and-the-lady-1941/","title":"The Officer and the Lady (1941)","year":1941,"categories":["Drama"],"description":"Helen Regan, the daughter of a crippled ex-police officer whose disability makes her hesitant about getting romantically involved with policeman Bob Condon. But her doubts are shelved after Bob rescues her and her father, Dan Regan from Blake Standish, an escaped convict seeking revenge."}
{"url":"https://rarefilmm.com/2020/08/the-old-man-who-cried-wolf-1970/","title":"The Old Man Who Cried Wolf (1970)","year":1970,"categories":["Thriller","TV Movie"],"description":"Emile Pulska is visiting his old friend Abe Stillman. During the visit they are attacked and Emile is struck senseless. When he wakes up he is told that Abe is dead, dead by natural causes, the doctors tell him. When Emile insists that they were attacked, his relatives try to give him psychiatric help. Emile decides to try to find the killers himself, but someone is watching his every step…"}
{"url":"https://rarefilmm.com/2020/02/the-omegans-1968/","title":"The Omegans (1968)","year":1968,"categories":["Sci-Fi"],"description":"When an artist discovers his wife is having an affair with their jungle guide, he lures them into posing for him in a radioactive jungle river."}
{"url":"https://rarefilmm.com/2022/02/the-ondekoza-1981/","title":"The Ondekoza (1981)","year":1981,"categories":["Documentary"],"description":"A documentary profiling a Japanese taiko drumming group based in the remote Sado Island, Japan. The film blurs the line between real-life documentary footage of the troupe’s training and practice regimes, and staged performances of their varied musical acts, with sets designed by artist Tadanori Yokoo and an additional experimental electronic music score by Toshi Ichiyanagi."}
{"url":"https://rarefilmm.com/2018/03/the-oracle-1953/","title":"The Oracle (1953) AKA The Horse's Mouth","year":1953,"categories":["Comedy"],"description":"A weary British reporter is sent on assignment to Ireland, while in a remote village he hears a man’s voice emanating from a deep well. The voice turns out to be a modern-day oracle, gifted with the ability to foresee the future."}
{"url":"https://rarefilmm.com/2021/08/the-ordeal-of-dr-mudd-1980/","title":"The Ordeal of Dr. Mudd (1980)","year":1980,"categories":["Biography","Drama","TV Movie"],"description":"Two strangers knock on the door of Dr. Samuel Mudd. One has a broken leg. Mudd fixes it, and becomes an unwitting conspirator in the murder of Abraham Lincoln when his patient turns out to be a fleeing John Wilkes Booth. Railroaded by Lincoln’s secretary of war, Mudd is found guilty and sentenced to life in Fort Jefferson Prison. His wife, Frances, however, won’t rest until her husband’s wrongful conviction is overturned."}
{"url":"https://rarefilmm.com/2019/02/the-outcast-1983/","title":"The Outcast (1983)","year":1983,"categories":["TV Movie"],"description":"A powerful story of three brothers who live by the axe; love from the heart; lust and hate with passion and die violently!"}
{"url":"https://rarefilmm.com/2018/11/the-outcasts-1982/","title":"The Outcasts (1982)","year":1982,"categories":["Fantasy"],"description":"In pre-famine Ireland when poverty and magic were rife, introverted farm girl Maura discovers a magical world of the imagination through the mysterious wanderer Scarf Michael. When her isolated rural community accuses her of witchcraft, she turns to her own supernatural powers for protection."}
{"url":"https://rarefilmm.com/2019/09/the-outcasts-of-poker-flat-1952-upgrade/","title":"The Outcasts Of Poker Flat (1952) [Upgrade]","year":1952,"categories":["Western"],"description":"A murderous western outlaw, his wife, a disgraced gambler and a faded dance hall floozie and a few other socially undesirable characters are trapped in a snowbound mountain cabin. As the chances for rescue fade, the true natures of the cabin’s occupants rise to the surface."}
{"url":"https://rarefilmm.com/2019/02/the-owl-and-the-pussycat-1970/","title":"The Owl and the Pussycat (1970)","year":1970,"categories":["Comedy"],"description":"Trying to keep her head above water, New Yorker Doris accepts money for sexual favors from men who occasionally visit her apartment, a practice that bugs her neighbor, Felix, an unsuccessful writer. Felix gets her booted, but when she complains to him, he lets her bunk at his place. Reserved Felix and outlandish Doris have little in common, but as they’re forced to spend more time together, their proximity leads to an increasing mutual fondness."}
{"url":"https://rarefilmm.com/2019/01/the-pagan-lady-1931/","title":"The Pagan Lady (1931)","year":1931,"categories":["Pre Code"],"description":"A free-spirited bartender on a tropical island has a reputation as a “pagan lady”, who hops from man to man and bed to bed. The young son of the island’s fire-and-brimstone evangelist arrives on the island, falls in love with her and proposes marriage. The proposal affects her in a way she hadn’t planned on."}
{"url":"https://rarefilmm.com/2018/05/the-parson-and-the-outlaw-1957/","title":"The Parson And The Outlaw (1957)","year":1957,"categories":["Western"],"description":"Pretending death at the hands of his friend, Marshal Pat Garrett, Billy the Kid rides away to live in peace under a new name in a far away frontier town, only to run foul of ruthless empire builder Col. Morgan and his top gun Jack Slade. Billy’s the only man who can stop Morgan but he turns down the pleas of help from preacher Jericho Jones, who knows of Billy and his past, newspaper editor Elly McCloud and her romantic rival Tonya. It’s only after the preacher is shot down trying to stop Morgan’s killers that Billy straps on his guns."}
{"url":"https://rarefilmm.com/2022/05/the-parson-of-panamint-1941/","title":"The Parson of Panamint (1941)","year":1941,"categories":["Drama","Western"],"description":"The mayor of wild and woolly mining town Panamint, in San Francisco to fetch a preacher for the new church, happens upon young Philip Pharo, as handy with his fists as with a sermon. Arrived, it appears to Philip that some of the town’s “bad” folks are better than the “better element.” When he sets out to better the lives of the miners and bring flagrant sinners into his flock, the “godly” folks are of course outraged. What form will their retribution take?"}
{"url":"https://rarefilmm.com/2017/12/the-passover-plot-1976/","title":"The Passover Plot (1976)","year":1976,"categories":["Drama"],"description":"Dramatization of the controversial best-seller that posits an alternate version of the birth of Christianity. In this version, Jesus planned for His crucifixion by taking a drug that would simulate death. After His unconscious body was placed in the tomb, a religious sect known as the Zealots would secretly steal Christ’s body from the tomb, then spread the rumor that He had risen, thus fulfilling Biblical prophecy."}
{"url":"https://rarefilmm.com/2019/11/the-patricia-neal-story-1981/","title":"The Patricia Neal Story (1981)","year":1981,"categories":["Biography","TV Movie"],"description":"A look at the profound challenges faced by actress Patricia Neal and her husband, writer Roald Dahl, after Neal suffered a severe stroke."}
{"url":"https://rarefilmm.com/2019/07/the-peacemaker-1956/","title":"The Peacemaker (1956)","year":1956,"categories":["Western"],"description":"A former gunfighter who went to prison but then took up religion arrives in a western town as the new preacher. There he finds a feud between the ranchers and the farmers. The Railroad Agent is after the ranchers land and has his men causing all the trouble. The new preacher sets out to bring the two sides together and he says he will not need a gun."}
{"url":"https://rarefilmm.com/2021/12/the-peacock-spring-1996/","title":"The Peacock Spring (1996)","year":1996,"categories":["TV Movie"],"description":"Filmed in India, Rumer Godden’s story has been adapted and directed by the Jewel in the Crown team. Two English schoolgirls arrive in New Delhi, 1959. Their diplomat father has secured them a beautiful Eurasian governess. 15-year-old Una suspects an ulterior motive. But her father’s affairs take second place to her own when she has a secret affair with the Indian gardener."}
{"url":"https://rarefilmm.com/2023/02/the-penalty-phase-1986/","title":"The Penalty Phase (1986)","year":1986,"categories":["TV Movie"],"description":"Things looked pretty simple: the confessed murderer had all the evidence against him. The Prosecutor Jansen could not have been more relentless, conservative and incisive. Furthermore, the jury already had a verdict: guilty of the more than 30 charges against him. But suddenly Judge Kenneth Hoffman finds out that the evidence was not obtained legally, so the procedure is void. Judge Hoffman is in the middle of this legal storm, although he wants to apply the law strictly, he will find everybody against him."}
{"url":"https://rarefilmm.com/2019/11/the-penitent-1988/","title":"The Penitent (1988)","year":1988,"categories":["Drama"],"description":"Tension between a jealous husband, his wife who’s attracted to his friend and the friend is rising as their small, deeply catholic, Mexican village is deciding who will be Christ during the possibly dangerous reenactment of the Crucifixion."}
{"url":"https://rarefilmm.com/2020/02/the-penthouse-1967/","title":"The Penthouse (1967)","year":1967,"categories":["Thriller"],"description":"Three thugs–Tom, Dick and Harry (a woman)–break into the penthouse apartment of an adulterous couple and proceed to terrorize them, but as it turns out, things aren’t exactly what they seem to be."}
{"url":"https://rarefilmm.com/2019/05/the-perfect-woman-1949/","title":"The Perfect Woman (1949)","year":1949,"categories":["Comedy","Sci-Fi"],"description":"In need of cash, Roger Cavendish and his valet take a job escorting the perfect woman for a night on the town. She is in fact the robotic creation of Professor Belman, but it turns out rather to be the Professor’s niece Penelope doing a pretty good imitation of the perfect Olga who winds up with them in the bridal suite at the Hotel Splendide."}
{"url":"https://rarefilmm.com/2020/02/the-phantom-planet-1961-colorized/","title":"The Phantom Planet (1961) [Colorized]","year":1961,"categories":["Sci-Fi"],"description":"The mysterious appearance of an unknown planet brings miniature people, a monster, beautiful women and undaunted heroes to the screen. The self-contained planet “Rheton” has the ability to move in and out of galaxies to escape their enemies. After two missing expeditions, Earth sends a third astronaut team to investigate. One astronaut survives a crash to stand trial and help the aliens fight off a monster after a Solorite attack."}
{"url":"https://rarefilmm.com/2018/10/the-pied-piper-1942/","title":"The Pied Piper (1942)","year":1942,"categories":["Drama"],"description":"Englishman Mr Howard is on a fishing holiday in eastern France when the Germans invade in 1940. Setting off to try and get back home he is persuaded to take along the two Cavanaugh children, and as his journey progresses his family keeps growing in size. Once in German-occupied northern France a new problem arises – the risk of being heard speaking English."}
{"url":"https://rarefilmm.com/2020/05/the-pigeon-1969/","title":"The Pigeon (1969)","year":1969,"categories":["TV Movie"],"description":"A young woman and her mother, victims of the mob, accept help from the girl’s former classmate, who’s now a private eye."}
{"url":"https://rarefilmm.com/2017/12/the-pigeon-that-took-rome-1962/","title":"The Pigeon That Took Rome (1962)","year":1962,"categories":["Comedy","War"],"description":"Charlton Heston stars as an American soldier behind Italian lines in World War II. In order to communicate German movements to the Allies, he uses carrier pigeons fitted with messages. As he grows more and more in love with the daughter of the family he stays with, the father accidentally feeds the pigeons to his family for Easter Dinner."}
{"url":"https://rarefilmm.com/2020/04/the-plants-are-watching-1979/","title":"The Plants are Watching (1979) Originally released as \"The Kirlian Witness\"","year":1979,"categories":["Thriller"],"description":"Laurie believes that it’s possible to communicate with plants via telepathy and devotes all her time and love to them. Her plants do warn her of her sister Rilla’s new boyfriend Robert. When Laurie’s found dead on the street under her balcony one morning, Rilla doubts that it was an accident. Only a plant was witness that night, so she tries to find a way to learn the truth from it."}
{"url":"https://rarefilmm.com/2022/03/the-plutonium-incident-1980/","title":"The Plutonium Incident (1980)","year":1980,"categories":["TV Movie"],"description":"The Karen Silkwood case provided the rather obvious inspiration for this fictionalized account of a plutonium plant employee who becomes the target of management as well as union harassment when she tries to blow the whistle on the company for negligent safety procedures, and soon finds her life in peril."}
{"url":"https://rarefilmm.com/2022/12/the-point-1978/","title":"The Point (1978)","year":1978,"categories":["Documentary"],"description":"This documentary is a portrait of Point St. Charles, one of Montreal’s notoriously bleak neighbourhoods. Many of the residents are English-speaking and of Irish origin; many of them are also on welfare. Considered to be one of the toughest districts in all of Canada, Point St. Charles is poor in terms of community facilities, but still full of rich contrasts and high spirits – that is, most of the time."}
{"url":"https://rarefilmm.com/2018/11/the-powers-girl-1943/","title":"The Powers Girl (1943)","year":1943,"categories":["Comedy","Musical"],"description":"Two small-town sisters who’ve come to New York City for very different reasons find themselves competing for the affections of a brash magazine photographer."}
{"url":"https://rarefilmm.com/2023/01/the-price-of-life-1987/","title":"The Price of Life (1987)","year":1987,"categories":["Sci-Fi"],"description":"In the future money is not made of paper or coin. Instead, the currency of choice is time, and the populace must trade hours, days and weeks in exchange for goods and services. When your time is up, you die."}
{"url":"https://rarefilmm.com/2023/04/the-private-history-of-a-campaign-that-failed-1981/","title":"The Private History of a Campaign That Failed (1981)","year":1981,"categories":["TV Movie"],"description":"Mark Twain’s essay is brought to life with this film telling the Civil War story of a Confederate troop who has not been exposed to the atrocities of war. The film also adapts Twain’s short story “The War Prayer”."}
{"url":"https://rarefilmm.com/2019/07/the-prize-fighter-1979/","title":"The Prize Fighter (1979)","year":1979,"categories":["Comedy"],"description":"“Bags” the boxer and his manager, Shake, are quite a pair: One is a dim bulb, and the other has a mean streak. Times are tough and they must save their gym, so they line up some moneymaking fights. But when Bags and Shake discover that the bouts have been rigged, they end up with their backs to the wall and must fight back – literally."}
{"url":"https://rarefilmm.com/2021/06/the-proud-and-profane-1956/","title":"The Proud and Profane (1956)","year":1956,"categories":["Drama"],"description":"Red Cross volunteer Lee Ashley arrives in New Caledonia in 1943, hoping to find out details about the death of her husband on Guadalcanal. Initially reluctant to involve herself in nursing responsibilities, Lee is galvanized by leader Kate Connors. Although courted by an old friend, Lee falls for the roguish Lt. Col. Colin Black, despite his harsh manner. The pair become involved — until Colin’s carelessness proves to have lasting ramifications."}
{"url":"https://rarefilmm.com/2019/12/the-punk-1993/","title":"The Punk (1993) AKA The Punk and the Princess","year":1993,"categories":["Drama"],"description":"David, a London street kid falls in love with little rich girl Rachel, but their romance is frowned upon by their parents and peers. When David kills a man in self-defence, he goes on the run from his policeman father, while Rachel tries to find him first."}
{"url":"https://rarefilmm.com/2018/12/the-racers-1955/","title":"The Racers (1955)","year":1955,"categories":["Drama"],"description":"An Italian daredevil turns Grand Prix driver and works his way up to Le Mans with his ballerina lover."}
{"url":"https://rarefilmm.com/2018/05/the-racket-1928/","title":"The Racket (1928)","year":1928,"categories":["Silent"],"description":"An honest police captain named McQuigg becomes a tough rival to a powerful bootlegger named Scarsi, even though McQuigg’s pinches never stick because Scarsi and his organization control the corrupt politicians and judges. When Scarsi can’t scare McQuigg off, he gets him transferred to a quiet police precinct in the suburbs, but McQuigg continues their war of words via a pair of wisecracking newspaper reporters."}
{"url":"https://rarefilmm.com/2021/04/the-rat-race-1960/","title":"The Rat Race (1960)","year":1960,"categories":["Drama"],"description":"Pete Hammond Jr. is a friendly saxophonist who leaves his life in Milwaukee to try and hit it big in New York City. When Pete arrives, he finds that music gigs are hard to come by, and he is forced to live in a dilapidated single-room apartment. He soon meets Peggy Brown , a talented performer who makes a living as a model and dancer. When Peggy is unable to pay her rent, she reluctantly accepts an offer from Pete to share his apartment."}
{"url":"https://rarefilmm.com/2020/05/the-reason-why-1970/","title":"The Reason Why (1970)","year":1970,"categories":["Short"],"description":"The Reason Why presents two cronies who sit before an isolated country house and gradually spill forth their personal feelings about the things they have killed. Addresses the impulse toward war, violence and murder, pondering whether man is a violent animal ‘programmed’ to kill."}
{"url":"https://rarefilmm.com/2019/03/the-rebel-son-1938/","title":"The Rebel Son (1938) AKA The Barbarian and the Lady","year":1938,"categories":["Adventure"],"description":"During the 16th century the Cossacks and their Ukraine homeland is ruled by Poland. This is the story of the leader of the Cossacks and how his son was sent to study under the Poles to learn how to defeat them in battle. However, the son falls in love with the daughter of a Polish nobleman."}
{"url":"https://rarefilmm.com/2019/04/the-refrigerator-1991/","title":"The Refrigerator (1991)","year":1991,"categories":["Comedy","Horror"],"description":"A couple move into a bad apartment in a bad neighborhood in New York. The apartment contains a refrigerator, which is the only thing they like in the place. However, they slowly discover that the refrigerator is a monster which kills people in gruesome ways and then sends them to hell. The refrigerator is already gaining mind control over the husband. What will happen?"}
{"url":"https://rarefilmm.com/2019/07/the-return-of-october-1948/","title":"The Return of October (1948)","year":1948,"categories":["Comedy"],"description":"Terry Ramsey and her uncle Willie share a great love for horses, so much so that Willie jokes that he’ll come back as a racehorse in his next life. When Willie dies unexpectedly, Ramsey is heartbroken — until she comes across a horse that, somehow, might be her uncle. However, her greedy aunt and cousins would like nothing more than to deem her insane to take over her inheritance. Now Ramsey and a professor must prove her sanity."}
{"url":"https://rarefilmm.com/2019/04/the-right-age-to-marry-1935/","title":"The Right Age to Marry (1935)","year":1935,"categories":["Drama"],"description":"A Yorkshire mill owner retires and leaves control to his nephew, who promptly gets married."}
{"url":"https://rarefilmm.com/2020/05/the-right-to-remain-silent-1996/","title":"The Right to Remain Silent (1996)","year":1996,"categories":["TV Movie"],"description":"Just a normal night at the police station for rookie Christine Paley. This is a log of about eight different types of arrests which can happen in a normal month. Lieutenant Mike Brosloe leads her through a most unusual first shift. If all shifts were like this, even a veteran could only last a short time."}
{"url":"https://rarefilmm.com/2018/12/the-road-to-denver-1955/","title":"The Road to Denver (1955)","year":1955,"categories":["Western"],"description":"The Mayhew brothers flee from one Texas town to another as older brother Bill repeatedly attempts to keep younger brother Sam out of jail. Bill finally gives up on his younger brother and heads for Colorado. He gets a job and all is well until his brother shows up and takes a job that puts them on opposite sides of the law."}
{"url":"https://rarefilmm.com/2023/01/the-road-to-galveston-1996/","title":"The Road to Galveston (1996)","year":1996,"categories":["TV Movie"],"description":"In this heartwarming drama, a dying widow “abducts” a trio of women suffering from Alzheimer’s disease and embarks upon a journey to the title Texas town in order to fulfill her lifelong fantasy of seeing the ocean."}
{"url":"https://rarefilmm.com/2019/03/the-road-to-reno-1931/","title":"The Road to Reno (1931)","year":1931,"categories":["Pre Code"],"description":"Twice divorced Jackie Millet tries one more time with number three. Unfortunately, her wedding is suddenly halted when the woman’s son kills the groom during the ceremony, and then shoots himself."}
{"url":"https://rarefilmm.com/2018/07/the-robber-symphony-1936/","title":"The Robber Symphony (1936)","year":1936,"categories":["Musical"],"description":"A bag of loot is stashed in a piano that belongs to a family of traveling entertainers. A gang of robbers tries to get the loot back, and though they kddnap two members of the troop, the third, a young boy, has run off with the piano."}
{"url":"https://rarefilmm.com/2020/08/the-royal-hunt-of-the-sun-1969/","title":"The Royal Hunt of the Sun (1969)","year":1969,"categories":["Adventure","Drama"],"description":"Famed Spanish conquistador Francisco Pizarro returns to Peru for one final mission — to conquer the Inca Empire, convert its people to Christianity and capture a supposedly massive cache of gold. Upon arriving in the Incan capital, Pizarro and his men secure the palace of the new Inca n king, Atahualpa. As the assault on the natives continues, the typically ruthless leader and his doomed hostage begin to respect — and even admire — each other."}
{"url":"https://rarefilmm.com/2018/04/the-runaways-1975/","title":"The Runaways (1975)","year":1975,"categories":["TV Movie"],"description":"A teenager runs away from a foster home after being accused of stealing a bicycle. During a storm a leopard escapes from a wildlife park. The boy and the leopard shelter on a farm, and the boy is able to treat the animal for shotgun wounds. When the farmer returns from holiday, the boy gets a job at a local kennels, while the leopard escapes to a nearby army firing range where it is in great danger."}
{"url":"https://rarefilmm.com/2022/12/the-sadist-1963/","title":"The Sadist (1963) AKA Sweet Baby Charie / Profile of Terror","year":1963,"categories":["Exploitation","Horror","Thriller"],"description":"Three teachers are on their way to a Dodgers game in Los Angeles but are forced to pull off to a gas station on the side of the road after their car gives them trouble. When they don’t find the owner of the gas station, the three are startled by seeing a young man Charlie, holding a gun along with his girlfriend Judy. The couple have spent the past several days evading arrest and leaving a trail of corpses behind them. The couple terrorizes the teachers in broad daylight without any mercy."}
{"url":"https://rarefilmm.com/2021/03/the-sandwich-1975/","title":"The Sandwich (1975)","year":1975,"categories":["Short"],"description":"The Sandwich explores the daily life and work of children in Abnoud, a rural village located 600 kilometres to the south of Cairo, where the trains that carry the tourists to the south of Egypt pass through without stopping. A boy outsmarts the meagerness of his circumstances by dripping goat’s milk on a piece of stale bread and turning it into a special sandwich."}
{"url":"https://rarefilmm.com/2018/10/the-satan-killer-1993/","title":"The Satan Killer (1993)","year":1993,"categories":["Horror","Thriller"],"description":"When a gruesome bikini killer claims the life of a detective’s fiance, the grieving cop is possessed with revenge. It’s just a matter of time before he meets up with his prey and extracts that revenge."}
{"url":"https://rarefilmm.com/2022/12/the-savage-eye-1959/","title":"The Savage Eye (1959)","year":1959,"categories":["Documentary","Drama"],"description":"The Savage Eye is an experimental hybrid between fiction and documentary, portraying urban life as both a nightmare and a release. The poetic text sometimes contrasts with intriguing, neutral footage. When it was released in 1960, The Savage Eye was seen as an important example of cinema verité. Filmmakers Sidney Meyers, Ben Maddow and Joseph Strick worked on the film for a full four years in their free time. There’s an important role for music, performed by a brass ensemble and composed by Leonard Rosenman, who went on to write scores for films such as Barry Lyndon (1975) and Sybil (1976)."}
{"url":"https://rarefilmm.com/2018/03/the-savage-horde-1950/","title":"The Savage Horde (1950)","year":1950,"categories":["Western"],"description":"On the lam after killing an Army captain in self-defense, John “Ringo” Baker accidentally shoots his brother Lt. Mike Baker while making his escape. Ringo finds refuge in a remote town, where local ranchers hire him to thwart a greedy land baron."}
{"url":"https://rarefilmm.com/2019/06/the-scarecrow-1972/","title":"The Scarecrow (1972)","year":1972,"categories":["Theatre","TV Movie"],"description":"Just before the Salem Witch Trials, an embittered old woman, who has learned witchcraft, teams up with the Devil, and brings a scarecrow to life as part of her diabolical revenge on the judge who was once her lover."}
{"url":"https://rarefilmm.com/2018/04/the-scarf-1951/","title":"The Scarf (1951)","year":1951,"categories":["Film Noir","Thriller"],"description":"In this thriller, a man committed to an asylum for choking a woman with a scarf breaks out to prove his innocence. The trouble is, he doesn’t realize that he is innocent until he meets a woman wearing a scarf like the one he supposedly used to commit the crime."}
{"url":"https://rarefilmm.com/2021/08/the-scenic-route-1978/","title":"The Scenic Route (1978)","year":1978,"categories":["Drama"],"description":"An experimental drama that spins the tale of a woman, her sister, and the man who completes the triangle. Told through such fertile sources as grand opera, classical painting, and Victorian melodrama."}
{"url":"https://rarefilmm.com/2018/03/the-scoundrel-1935/","title":"The Scoundrel (1935)","year":1935,"categories":["Drama"],"description":"A ruthless, cynical, hated publisher is killed in a plane crash, and his ghost must wander restlessly unless someone sheds a tear for him."}
{"url":"https://rarefilmm.com/2018/04/the-sea-god-1930/","title":"The Sea God (1930)","year":1930,"categories":["Adventure","Pre Code"],"description":"The search for sunken treasure provides the basis for this adventure that begins when a treasure hunter’s dive is sabotaged. He is diving off the shore of a remote tropical island that is the scene of an inter island war between rival native bands. While he is underwater, enemy natives cut his air hose. He manages to survive and make it to the beach still wearing his cumbersome diving suit. The stunned local cannibals immediately hail him as a sea god. This ruse comes in handy when he finds that evil rival treasure hunters also inhabit the lush isle."}
{"url":"https://rarefilmm.com/2019/06/the-sea-wolf-1993/","title":"The Sea Wolf (1993)","year":1993,"categories":["TV Movie"],"description":"Jack London’s brutal Wolf Larson brings a shipwrecked aristocrat and a con woman aboard his doomed ship, the Ghost."}
{"url":"https://rarefilmm.com/2022/05/the-search-for-the-evil-one-1967/","title":"The Search for the Evil One (1967)","year":1967,"categories":["Thriller"],"description":"A team of agents is sent to a secret location in South America to investigate reports that a group of Nazis actually rescued Adolf Hitler at the end of the war and are hiding him."}
{"url":"https://rarefilmm.com/2018/11/the-searching-wind-1946/","title":"The Searching Wind (1946)","year":1946,"categories":["Drama"],"description":"In the decades preceding World War II, American diplomat Alex Hazen watches the rise of Benito Mussolini and Adolf Hitler but does not use any of his ambassadorial powers to intervene. Instead, Hazen subscribes to the dominant policy of appeasement, believing the belligerent dictators will eventually soften. Although married, he is in love with journalist Cassie Bowwman — but her feelings about the threat posed by fascism differs severely from his."}
{"url":"https://rarefilmm.com/2019/03/the-secret-1992/","title":"The Secret (1992)","year":1992,"categories":["TV Movie"],"description":"Mike Dunmore is a popular store owner in a picturesque New England town who has been keeping something secret that he never learned to read or write, but when his grandson is found to also have a learning disability, the two will help each other."}
{"url":"https://rarefilmm.com/2021/12/the-secret-call-1931/","title":"The Secret Call (1931)","year":1931,"categories":["Drama"],"description":"City Commissioner Frank Kelly commits suicide after political boss Jim Blake frames him in Blake’s own grafting racket. Kelly’s daughter Wanda, who is in love with Blake’s son Tom, vows revenge against Blake when he insists innocent men do not commit suicide."}
{"url":"https://rarefilmm.com/2022/12/the-secret-diary-of-sigmund-freud-1984/","title":"The Secret Diary of Sigmund Freud (1984)","year":1984,"categories":["Biography","Comedy"],"description":"This fictional biography of Sigmund Freud features the pioneering Austrian psychoanalyst’s days as a young man. Squeamish at the sight of blood, Freud opts out of medical school, and eventually develops his theories of psychoanalysis, even finding an “ultimate patient” to test his innovative ideas on. Later, Freud develops a relationship with nurse Martha Bernays, who is not shy about her feelings for the renowned thinker."}
{"url":"https://rarefilmm.com/2018/11/the-secret-life-of-arnold-bax-1992/","title":"The Secret Life of Arnold Bax (1992)","year":1992,"categories":["TV Movie"],"description":"A biopic about the eminent composer Sir Arnold Bax."}
{"url":"https://rarefilmm.com/2022/05/the-secret-life-of-john-chapman-1976/","title":"The Secret Life of John Chapman (1976)","year":1976,"categories":["TV Movie"],"description":"The true story of John Chapman, a college president who took a sabbatical and went out and got a job as a general laborer, to try to experience life outside his well-ordered but insulated college environment."}
{"url":"https://rarefilmm.com/2020/08/the-secret-life-of-sergei-eisenstein-1987/","title":"The Secret Life of Sergei Eisenstein (1987)","year":1987,"categories":["Biography","Documentary"],"description":"A biographical film, in English throughout, telling the story of film director Sergei Eisenstein (1898-1948) from his childhood in Riga, Latvia to receiving the ‘Stalin Prize’ in Moscow. Based on his own writings, the film uses actual film clips of Eisenstein at various points of his life as well as photographs, illustrations and archival film of a variety of locations around the world. Eisenstein’s talent as a satirical cartoonist and later an artist is particularly highlighted with many photographs of his work."}
{"url":"https://rarefilmm.com/2017/12/the-secret-night-caller-1975/","title":"The Secret Night Caller (1975)","year":1975,"categories":["TV Movie"],"description":"Robert Reed portrays an IRS agent (and seemingly contented family man) who is overtaken by his compulsion to phone strangers and whisper profanities. Even worse, Reed’s access to tax-office records enables him to ring up people all over the country. The drama concentrates on Reed’s mounting realization that he has to stop himself before someone else does."}
{"url":"https://rarefilmm.com/2018/03/the-secret-of-blood-island-1965/","title":"The Secret of Blood Island (1965) AKA P.O.W.: Prisoners of War","year":1965,"categories":["War"],"description":"Malaya, September 1944: Many British soldiers have been captured by the Japanese, when they were cut off from their troops. On her way to Kuala Lumpur, the British secret agent Elaine’s plane is shot down near such a prison camp. The men hide her among them, but when the Japanese threaten them with torture, their morale weakens."}
{"url":"https://rarefilmm.com/2020/11/the-secret-of-marcel-duchamp-1997/","title":"The Secret of Marcel Duchamp (1997)","year":1997,"categories":["Documentary"],"description":"Marcel Duchamp kept a secret for over 20 years: while the art world had wrongly assumed that one of the 20th century’s most important artists had given up creating art, Duchamp was building his final masterpiece, Etant Donnes (“given”). Duchamp didn’t allow the piece to be viewed by the public until after his death in 1968. This left him shielded from the questions that developed after the piece debuted. Simply described, it is a peepshow. Through an old wooden façade, one looks through to see a sculpted open-legged nude lying in a field. The critics were stumped. What did Duchamp leave us with? This BBC documentary from 1997 dissects and examines the pieces of this assemblage."}
