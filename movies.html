{"url":"https://rarefilmm.com/2023/04/take-care-of-my-little-girl-1951/","title":"Take Care of my Little Girl (1951)","year":1951,"categories":["Drama"],"description":"Liz Erickson is an energetic young woman who is eagerly approaching her freshman year in college. But once on campus, she soon discovers the gritty reality of college life. From crass comments by male classmates to the cruel hazing rituals of the school’s sororities, Liz is shocked by the behavior of her fellow students. She finds solace in her burgeoning friendship with noble World War II veteran Joe Blake, who is attending college thanks to the GI Bill."}
{"url":"https://rarefilmm.com/2020/01/take-it-to-the-limit-1979/","title":"Take It to the Limit (1979)","year":1979,"categories":["Documentary"],"description":"A peek into the life of motorcycle riders and racers of the era.The film covers speedway, desert racing, road racing, hill climb, grass track, drag racing, trials, sidecars, dirt track and motocross in the 1970s."}
{"url":"https://rarefilmm.com/2019/02/take-the-stand-1934/","title":"Take the Stand (1934)","year":1934,"categories":["Mystery"],"description":"A radio columnist is threatened by gangsters and later murdered during a broadcast. A detective sets out to find the killers."}
{"url":"https://rarefilmm.com/2019/03/tale-of-a-tiger-1984/","title":"Tale of a Tiger (1984) AKA Tail of a Tiger","year":1984,"categories":["Family"],"description":"Primary school aged Orville has a fascination for model planes which intensifies when he encounters Harry who owns a sadly neglected but real Tiger Moth. Orville becomes obsessed with the notion that the Tiger might fly once more and the adventure begins when he and Harry set out to achieve that goal."}
{"url":"https://rarefilmm.com/2018/10/tallinn-pimeduses-1993/","title":"Tallinn pimeduses (1993) AKA City Unplugged / Darkness in Tallinn","year":1993,"categories":["Comedy","Politics","Thriller"],"description":"In August, 1991, Estonia reclaims its independence from the USSR and brings to its national bank nearly $1 billion in gold bullion hidden in Paris for 50 years. Russian mobsters have a bold plan to hijack the gold after shutting down the capital’s power at midnight. For this they need Toivo, an electrical technician. His wife is pregnant and she urges him to take the job (“$5000 buys lots of baby food”). After Toivo leaves for the plant, his wife goes into labor. Birth and blackout happen simultaneously; the baby needs an incubator, but there’s no power. Jealousies within the Mob undercut the plan’s smooth operation, and soon the Mob has Toivo to deal with as well."}
{"url":"https://rarefilmm.com/2021/06/tamano-natural-grandeur-nature-1974/","title":"Tamaño natural (Grandeur nature) (1974) AKA Lifesize","year":1974,"categories":["Arthouse","Drama"],"description":"Michel is a middle aged man with a troubled marriage. He feels lonely, has been unfaithful to his wife Isabelle in various occasions, and despite she seems to accept this situation, they both grow apart. Eventually Michel falls in love with the most unexpected “perfect woman”: a mannequin."}
{"url":"https://rarefilmm.com/2021/03/tarantella-1995/","title":"Tarantella (1995)","year":1995,"categories":["Drama"],"description":"Diana, a young Italian-American photographer, returns to the city in which she grew up in order to settle her mother’s estate. She had not gotten along well with her mother in recent years. While packing up the house, she meets a close friend of her mother’s and grandmother’s, who gives her her mother’s last gift. As she learns more about her mother’s history, Diana comes to terms with their relationship and her own Italian heritage."}
{"url":"https://rarefilmm.com/2023/04/tarsasutazas-1985/","title":"Társasutazás (1985) AKA Package Tour","year":1985,"categories":["Documentary"],"description":"Package Tour is one of the key works processing the history of the Holocaust in Hungary. It features people who personally experienced the horrors of the death camps, thus based on their witness statements we learn of events first hand. At the time of its debut, in 1985, there was still a whole generation of survivors who could be reached out to and the Holocaust was part of a still living but long-held taboo social memory. However, the subjects of the interviews not only talk about the past but also reflect on the present."}
{"url":"https://rarefilmm.com/2019/03/taur-il-re-della-forza-bruta-1963-english/","title":"Taur, il re della forza bruta (1963) [English dub] AKA Taur the Mighty","year":1963,"categories":["Adventure"],"description":"The warlike men of Kixos murder the king of Surupak and abduct his two daughters, Jia and Tuja. Jia’s bridegroom Syros asks the mighty warrior Taurus for assistance. Taurus faithful companion Ubaratuta will give Taurus a hand to defeat the warlike tribe."}
{"url":"https://rarefilmm.com/2020/02/tc-2000-1993/","title":"TC 2000 (1993)","year":1993,"categories":["Action","Sci-Fi"],"description":"Somewhere in the future the environmental overkill had come. Many people had died. The rich were able to build the underworld, the poor had to stay on the surface building gangs to survive. Jason Storm, an underworld guard gets knowledge of a conspiracy to kill all people on the surface. He needs to flee to the surface, and wins Sumai, a respected martial arts master, as his ally to stop the dirty plot."}
{"url":"https://rarefilmm.com/2019/08/teenage-father-1978/","title":"Teenage Father (1978)","year":1978,"categories":["Short"],"description":"About a high school boy who accidentally got his girlfriend pregnant. They both agree that they’ll give up the baby for adoption when the child is born…. turns out things are not so simple."}
{"url":"https://rarefilmm.com/2021/12/teenage-tupelo-1995/","title":"Teenage Tupelo (1995)","year":1995,"categories":["Exploitation"],"description":"In Tupelo, Mississippi, in 1962, a poor, young, single mother is impregnated by a womanizing has-been singer. Her mother tries to force her to give the child away but our heroine isn’t sure. As she tries to solve her problems she receives assistance from unlikely quarters: a lesbian gang and the feminist/nudist/stripper/adult film star they idolize."}
{"url":"https://rarefilmm.com/2021/09/tell-me-lies-1968/","title":"Tell Me Lies (1968)","year":1968,"categories":["Documentary","Drama"],"description":"In the heart of London in 1968, the Beat generation of Ginsberg, the Black Panthers and the pop counterculture, three young English men, horrified by the photos of a wounded Vietnamese child, try to understand the spiral of violence of the Vietnam War and to overcome the feeling it gives them. Through songs, testimonies, and public demonstrations, Peter Brook signs one of his greatest works: A satirical film with devastating irony about the absurdity of war."}
{"url":"https://rarefilmm.com/2022/07/tell-me-where-it-hurts-1974/","title":"Tell Me Where It Hurts (1974)","year":1974,"categories":["TV Movie"],"description":"A housewife, increasingly disenchanted with her homemaker role, searches for new meaning in her life and organizes a discussion group, changing the lives of her six closest friends."}
{"url":"https://rarefilmm.com/2023/04/temptation-harbour-1947/","title":"Temptation Harbour (1947)","year":1947,"categories":["Film Noir","Mystery"],"description":"In this British crime drama, an honest railroad signalman finds himself sorely tempted when he witnesses a murder and later finds $20,000 floating in the harbor. The trouble begins when he decides to take the money and leave town with his daughter and a gold digger. Based on a novel by Georges Simenon."}
{"url":"https://rarefilmm.com/2018/09/ten-to-sen-1958/","title":"Ten to sen (1958) AKA Points and Lines","year":1958,"categories":["Mystery"],"description":"Based on Matsumoto Seicho’s classic mystery novel of the same name, the story centers on a senior detective who is determined to find the truth behind an apparent double suicide."}
{"url":"https://rarefilmm.com/2019/11/tendre-poulet-1977/","title":"Tendre poulet (1977) AKA Dear Inspector","year":1977,"categories":["Comedy","Thriller"],"description":"A chance meeting reunites Lise and Antoine, ex-lovers who had a brief fling 20 years before. Humbled by Antoine’s lofty position as a university professor, Lise is reluctant to admit that she’s a lowly police inspector. But, when a high-profile case involving a pot ential serial killer of politicians is assigned to Lise, she’s forced to admit what she does for a living. Together, the old flames race against the clock to stop the murderer."}
{"url":"https://rarefilmm.com/2019/09/tenkosei-1982/","title":"Tenkôsei (1982) AKA Exchange Students / I Are You, You Am Me","year":1982,"categories":["Comedy","Fantasy"],"description":"9th-graders Kazuo (boy) and Kazumi (girl) take a tumble at a temple in a small seacoast town in Japan. Through supernatural intervention, their minds and bodies are switched, and the result is a touching and hilarious coming-of-age comedy as they attempt to survive the pressures of junior high school life."}
{"url":"https://rarefilmm.com/2018/10/tenue-de-soiree-1986/","title":"Tenue de soirée (1986) AKA Ménage","year":1986,"categories":["Comedy","Drama"],"description":"A stylish and attractive burglar, Bob, meets and fascinates two bickering paupers, Monique and Antoine. They are quickly inveigled into Bob’s exciting world, and first the wife and then the husband come to depend on him. The burglar at the same time has developed a crush on the husband. After hilarious resistance, eventually Antoine gives way and the true Menage begins…"}
{"url":"https://rarefilmm.com/2023/04/terminal-exposure-1987/","title":"Terminal Exposure (1987)","year":1987,"categories":["Comedy"],"description":"Two beach combing-shutterbugs accidentally capture a murder on film. Now detectives, the boys set out to capture a murderess shot only from behind, with a rose tattoo on her behind. Fun in the sun turns dangerous when they end up shooting bullets instead of film."}
{"url":"https://rarefilmm.com/2019/02/terror-in-the-sky-1971/","title":"Terror in the Sky (1971)","year":1971,"categories":["Thriller","TV Movie"],"description":"On a transcontinental flight, the flight crew suffer from food poisioning and become incapacitated. To save the aircraft, the cabin crew locate a passenger with flying experience. He is coached by an experienced pilot on the ground."}
{"url":"https://rarefilmm.com/2019/03/terror-in-the-swamp-1985/","title":"Terror in the Swamp (1985)","year":1985,"categories":["Horror","Sci-Fi"],"description":"When a scientific experiment to create an oversize nutria goes awry, a mutant creature is born. Now the Nutria-man, half water-loving animal, half murderous human, is running wild in Louisiana’s Copsaw swamp. As Nutria-man is killing the locals, a group of hunters is on his trail determined to kill him."}
{"url":"https://rarefilmm.com/2020/04/terror-in-the-wax-museum-1973/","title":"Terror in the Wax Museum (1973)","year":1973,"categories":["Horror","Mystery"],"description":"The murder of a Wax Museum proprietor and some other strange goings-on in the vicinity prompt a police investigator to determine whether the killer is one of the principles who wants to own the museum or if Jack the Ripper has returned to killing after a hiatus of ten years."}
{"url":"https://rarefilmm.com/2018/10/that-brennan-girl-1946/","title":"That Brennan Girl (1946) AKA Tough Girl","year":1946,"categories":["Drama"],"description":"Raised by Natalie Brennan, a flamboyant and irresponsible mother, Ziggy Brennan gets involved in hustling men at a young age. She hangs around with a wild crowd and learns gets her “street smarts” first from her mother, who wants everyone to think they are sisters, and then from Denny Reagan, an older man. He starts teaching her his tricks of the trade and she falls right in line with his crooked ways. Then one night she meets Martin J. ‘Mart’ Neilson, a tall, handsome, honest farmer boy who’s a sailor and they fall in love. While he’s away fighting the war, she discovers she’s pregnant."}
{"url":"https://rarefilmm.com/2017/12/that-certain-feeling-1956/","title":"That Certain Feeling (1956)","year":1956,"categories":["Comedy"],"description":"When Larry Larkin’s comic strip needs some freshening up, he calls in ghost-writer Francis X. Dignan to help him with the strip. Things get complicated when Francis rekindles his love for his ex-wife, who happens to be Larkin’s secretary and soon-to-be wife."}
{"url":"https://rarefilmm.com/2018/12/that-certain-summer-1972/","title":"That Certain Summer (1972)","year":1972,"categories":["TV Movie"],"description":"The first US teleplay to deal sympathetically with homosexuality. Divorced San Francisco contractor Doug Salter is looking forward to a summer visit from his fourteen-year-old son Nick, who lives in Los Angeles with his mother Janet. The boy does not know that his father is gay and committed to Gary McClain, his life partner of several years."}
{"url":"https://rarefilmm.com/2019/01/that-grip-1989/","title":"That Grip (1989)","year":1989,"categories":["Short"],"description":"On the set of “The Elephant Mandingo,” the call goes out to… That Grip!"}
{"url":"https://rarefilmm.com/2018/09/that-kind-of-woman-1959/","title":"That Kind of Woman (1959)","year":1959,"categories":["Drama"],"description":"In this film, an Italian girl enjoys a brief wartime romance with an American paratrooper — but she is already the property of a suave millionaire. She forsakes her wanton kept-woman status for her new lover, only to lose her newfound love to enemy bullets."}
{"url":"https://rarefilmm.com/2018/11/thats-life-1986/","title":"That’s Life (1986)","year":1986,"categories":["Comedy","Drama"],"description":"Harvey and Gillian Fairchild face a very difficult weekend. Harvey, celebrating his 60th birthday, is stressed and depressed. Gillian is awaiting the results of a throat biopsy. Their lives are further complicated by their three grown children, a ditsy neighbor, a fortune teller, and an alcoholic priest."}
{"url":"https://rarefilmm.com/2020/08/thats-my-boy-1932/","title":"That’s My Boy (1932)","year":1932,"categories":["Pre Code"],"description":"Tommy Scott goes to a Connecticut college to become a doctor, but is soon discovered to be a prodigious football talent. He becomes a national star and falls in love, but fame and ill-advised financial deals threaten to ruin his future."}
{"url":"https://rarefilmm.com/2018/03/the-13th-letter-1951/","title":"The 13th Letter (1951)","year":1951,"categories":["Film Noir","Mystery"],"description":"This film is set in a small, isolated Canadian village. The community’s new doctor is the recipient of several poison pen letters accusing him of a clandestine affair with the wife of the town’s established medico. After a thirteenth letter arrives, the young doctor attempts to solve the mystery himself."}
{"url":"https://rarefilmm.com/2018/09/the-3rd-voice-1960/","title":"The 3rd Voice (1960)","year":1960,"categories":["Neo-Noir","Thriller"],"description":"The Man the accomplice of Marian Forbes the spurned mistress of a tycoon. She coaches The Man in impersonating the voice and appearance and habits of the intended victim and when he has been taken care of The Man begins his masquerade in a Mexican resort. Here he meets Corey Scott and moves on to contemplating the murder of his tutor. But things begin to go awry."}
{"url":"https://rarefilmm.com/2019/08/the-a-b-c-of-love-1919/","title":"The A.B.C of Love (1919)","year":1919,"categories":["Silent"],"description":"Playwright Harry Bryant while driving in a rural area, happens upon orphaned Kate astride a white horse, he is so charmed that he arranges for her to work at a nearby inn. Unable to tolerate the cruelty of the innkeepers, Kate runs away and seeks out Harry at his house in Story Brook farm. Charmed by her youthful exuberance, Harry falls in love with the uneducated girl and they marry. Harry soon becomes disenchanted with his illiterate wife, however, and seeks solace in his former sweetheart Diana Nelson. When he discovers that Diana is using him to further her social ambitions, Harry returns to Kate, who provokes his jealousy by paying daily visits to a mysterious apartment house."}
{"url":"https://rarefilmm.com/2021/12/the-adding-machine-1969/","title":"The Adding Machine (1969)","year":1969,"categories":["Comedy","Drama","Fantasy"],"description":"This satirical fantasy is based upon an Elmer Rice play from 1923. A hard-working office employee is rewarded for his years of slavish devotion to the company by getting fired just prior to retirement and being replaced with an adding machine. Now, with only his nagging wife waiting at home to add more misery to his dreary life, the man has nothing left and goes over the edge."}
{"url":"https://rarefilmm.com/2020/04/the-african-elephant-1971/","title":"The African Elephant (1971)","year":1971,"categories":["Documentary"],"description":"Simon Trevor follows an elephant from almost the moment of its birth through the seasons as it grows and learns, and its herd experiences good times and draught. It ends with Ahmed of Marsabit, the fabulous tusker who was the only Kenyan elephant ever to be protected by Presidential Decree. Lovingly and exquisitely photographed."}
{"url":"https://rarefilmm.com/2018/03/the-age-of-insects-1990/","title":"The Age of Insects (1990)","year":1990,"categories":["Comedy","Horror","Sci-Fi"],"description":"The Age of Insects follows the metamorphosis of a young delinquent forced by his parents to undergo dubious “orthopodization” treatments from an insect-obsessed doctor."}
{"url":"https://rarefilmm.com/2021/08/the-american-success-company-1980/","title":"The American Success Company (1980)","year":1980,"categories":["Comedy","Drama"],"description":"Harry Flowers is routinely humiliated both at home and at work (the German offices of an American credit card company). Fed up, he hires prostitute Corinne to help him gain revenge on his quirky wife Sarah and her father/his boss, the overbearing Mr. Elliott — all while enriching himself financially."}
{"url":"https://rarefilmm.com/2019/06/the-arkansas-traveler-1938/","title":"The Arkansas Traveler (1938)","year":1938,"categories":["Comedy","Drama"],"description":"An itinerant printer, returns to a small town to help save The Daily Record, a newspaper started by Mr. Allen, an old friend who is now deceased."}
{"url":"https://rarefilmm.com/2019/11/the-ascent-1994/","title":"The Ascent (1994)","year":1994,"categories":["Adventure","War"],"description":"A highly fictionalized real-life adventure of an Italian soldier who escapes a British prisoner-of-war camp to climb the challenging 17,000-foot Mt. Kenya and plant the Italian flag on the summit. The obsessive British camp commander pursues him, and the two men are locked in a battle of wills, fueled by honor and their love for the same woman."}
{"url":"https://rarefilmm.com/2022/07/the-assassination-of-jfk-1992/","title":"The Assassination of JFK (1992)","year":1992,"categories":["Documentary","Politics"],"description":"If one were to select the ten most significant events in American history, there would be no doubt that the death of President John F. Kennedy would be among the list. This is not only because of the fact that one of America’s most visionary presidents was cut down in the prime of his life, but because almost 60 years later after the fact, his assasination continues to be shrouded with mystery and controversy. This documentary presents the facts surrounding the events before, and ather that horrific moment in Dallas, and includes interviews of those who were on the scene not only at the tragic sight of the murder of JFK, but also a number of individuals who possess firsthand knowledge of everything from the politics of the day to the actualy autopsy performed on the president."}
{"url":"https://rarefilmm.com/2020/11/the-baby-dance-1998/","title":"The Baby Dance (1998)","year":1998,"categories":["TV Movie"],"description":"Pregnant mother Wanda LeFauve ekes out a government-assisted living with her jobless husband, Al, and their four children, in a rundown trailer park. In a desperate bid for money, Wanda answers a classified ad from a wealthy Hollywood woman, Rachel Luckman , and her husband, Richard, who are seeking a newborn to adopt. They make an agreement and tensely await the baby’s birth, but each faces a profound struggle with the decision."}
{"url":"https://rarefilmm.com/2018/04/the-bachelor-party-1957/","title":"The Bachelor Party (1957)","year":1957,"categories":["Drama"],"description":"Five office friends meet up for a night on the town to celebrate the forthcoming marriage of one of them. As the night wears on and the drink starts to tell, they become more confidential in expressing their concerns and hopes."}
{"url":"https://rarefilmm.com/2020/05/the-bachelors-daughters-1946/","title":"The Bachelor’s Daughter (1946)","year":1946,"categories":["Comedy"],"description":"A department store floor walker is persuaded by four husband-seeking salesgirls to pose as their father in a Long Island mansion which they have rented by pooling resources and pretending to be wealthy themselves."}
{"url":"https://rarefilmm.com/2019/03/the-bandits-1967/","title":"The Bandits (1967)","year":1967,"categories":["Action","Adventure","Western"],"description":"Three roguish mercenaries find themselves in the middle of the Mexican revolution, where they face great danger from both sides. This action drama centers on their attempts to avoid capture and use the conflict between the rebels and federales for their own benefit."}
{"url":"https://rarefilmm.com/2019/03/the-barber-of-stamford-hill-1963/","title":"The Barber of Stamford Hill (1963)","year":1963,"categories":["Drama"],"description":"Mr. Figg, the barber, is fond of telling customers about his family, but he hasn’t really got one – he’s a bachelor quite alone in the world. But that may change."}
{"url":"https://rarefilmm.com/2019/08/the-barefoot-mailman-1951/","title":"The Barefoot Mailman (1951)","year":1951,"categories":["Adventure","Comedy"],"description":"In the middle of his journey down the rugged Florida coast, intrepid postman Steven Pierton acquires a traveling companion — Sylvanus Hurley , a fugitive who desperately needs to mail a massive amount of cash. En route to Miami, the two find themselves tailed by impish tomboy Adie Titus. The three embark on a series of misadventures and unwittingly become the targets of a pair of devious bayou characters."}
{"url":"https://rarefilmm.com/2019/04/the-battle-of-the-bulge-the-brave-rifles-1965/","title":"The Battle of the Bulge… The Brave Rifles (1965)","year":1965,"categories":["Documentary","War"],"description":"Documentary depicting Hitler’s last offensive in 1944 in the Ardennes, with which he desperately tried to stop the allies thereof, to reach Antwerp."}
{"url":"https://rarefilmm.com/2022/01/the-best-of-walt-disneys-true-life-adventures-1975/","title":"The Best of Walt Disney’s True-Life Adventures (1975)","year":1975,"categories":["Documentary"],"description":"The film opens with a salute to Walt Disney, a pioneer of nature films and animal lover, followed by a compilation of excerpted segments from the True-Life Adventures film series showcasing animals of all kinds depicted in dramatic, fascinating moments of habitats from the American prairie to the North American desert, to Africa, the Amazon jungle and to the Arctic."}
{"url":"https://rarefilmm.com/2023/01/the-bible-and-gun-club-1996/","title":"The Bible and Gun Club (1996)","year":1996,"categories":["Comedy"],"description":"Winner of the Grand Jury prize at the 1997 Slamdance Film Festival, Daniel J Harris’ foul-mouthed indie takes a look at the wasted lives of five middle-age traveling salesmen who sell bibles and guns. Harris’ ultra-campy tale is set-off when it’s announced that the company’s big wigs are going to shut down the Anaheim branch if the salesman working there don’t get a grip on their shoddy sales numbers. To save their jobs, the Anaheim crew travels west and encroaches upon the sales territory of the company’s Las Vegas branch thus waging a violent turf war."}
{"url":"https://rarefilmm.com/2019/12/the-big-broadcast-of-1936-1935/","title":"The Big Broadcast of 1936 (1935)","year":1935,"categories":["Comedy","Musical"],"description":"Spud Miller hopes to save his struggling radio station by winning a broadcast competition, with the help of the Radio Eye, an invention that can display live events from anywhere in the world."}
{"url":"https://rarefilmm.com/2019/07/the-big-fisherman-1959/","title":"The Big Fisherman (1959)","year":1959,"categories":["Drama"],"description":"Simon Peter, a disciple of Jesus, attempts to live according to the guidance of the Messiah. Peter takes in a runaway fugitive he assumes to be a boy but who turns out to be a half-Arab princess named Fara. Fara wants to take revenge against her father, King Herod , for his humiliation of her mother. However, when she is joined by a suitor, Prince Voldi they both feel the influence of Peter’s teachings about the word of Christ."}
{"url":"https://rarefilmm.com/2021/08/the-big-freeze-1993/","title":"The Big Freeze (1993)","year":1993,"categories":["Comedy","TV Movie"],"description":"Two accident-prone plumbers go to fix the plumbing at a home for retired gentle-folk on the coldest day of the year in Finland. Everything that can go wrong for these plumbers goes wrong."}
{"url":"https://rarefilmm.com/2020/08/the-big-mouth-1967-upgrade/","title":"The Big Mouth (1967) [Upgrade]","year":1967,"categories":["Comedy"],"description":"While fishing on a San Diego beach, Gerald Clamson catches… a sea diver! Even more weird, the “fish” resembles him. The man, who is not (yet) dead, reveals his secret to the peaceful angler: he is in fact a mobster who has cheated his associates out of their diamonds. What does not help Gerald at all is that the other hoods are persuaded HE is the double-crosser they are supposed to have done away with. Will he get himself out of such a tight situation? He will of course, but not without a little help from Suzie, the girl he only has eyes for!"}
{"url":"https://rarefilmm.com/2020/02/the-big-sky-1952/","title":"The Big Sky (1952) The Long Version PLUS The Colorized Version!","year":1952,"categories":["Western"],"description":"Jim Deakins is a frontiersman and Indian trader who is making a perilous journey with a group of other men up the Missouri River to get a large haul of furs from friendly Blackfoot Indians. The problem is that they have to get through hostile Indian territory first and they find that they have seriously underestimated the difficulties they will undergo. The large body of men who started the journey are gradually whittled down until only a hardy few, like Deakins, are left."}
{"url":"https://rarefilmm.com/2020/02/the-big-timer-1932/","title":"The Big Timer (1932)","year":1932,"categories":["Pre Code"],"description":"A gym owner’s daughter takes the responsibility to coach an up-and-coming boxer. Things go out of hand when success goes to his head."}
{"url":"https://rarefilmm.com/2022/07/the-biko-inquest-1984/","title":"The Biko Inquest (1984)","year":1984,"categories":["Theatre","TV Movie"],"description":"Based on the official transcripts of the investigation that followed after the very suspicious notorious death in prison of one of the most important leading men of the South African anti-apartheid movement, Steven Biko."}
{"url":"https://rarefilmm.com/2022/03/the-brylcreem-boys-1998/","title":"The Brylcreem Boys (1998)","year":1998,"categories":["Drama","War"],"description":"In 1941, as part of an effort to remain strictly neutral, the Dublin government made a deal with both Berlin and London whereby any soldier, sailor or pilot captured on Irish soil, whether of German or Allied forces, would be interned for the duration of the war. What the Irish failed to tell was that they would intern everybody in the same camp. It is here that Canadian pilot Miles Keogh and German pilot Rudolph Von Stegenbeck meet after a fight in which both their planes were downed. Outside the camp, both fall in love with the same woman, an independent Irishwoman who refuses to take sides in their private little war."}
{"url":"https://rarefilmm.com/2017/12/the-black-watch-1929/","title":"The Black Watch (1929)","year":1929,"categories":["Adventure","Epic","Pre Code"],"description":"Captain Donald King of the British Army goes to India just as World War I breaks out, convincing his comrades that he is a coward. In reality, he is on a secret mission to rescue British soldiers held prisoner there."}
{"url":"https://rarefilmm.com/2018/04/the-blackout-1997/","title":"The Blackout (1997)","year":1997,"categories":["Drama"],"description":"Matty is an actor whose career is on the fast track; however, he’s not able to handle the pressures of life in Hollywood, so he heads to Miami to recharge his emotional batteries. Given Miami’s night life, this might not have been the wisest choice he could have made, as he’s soon sunk deep in a sea of drink and drugs."}
{"url":"https://rarefilmm.com/2017/12/the-bliss-of-mrs-blossom-1968/","title":"The Bliss of Mrs. Blossom (1968)","year":1968,"categories":["Comedy"],"description":"A housewife, bored with her bra-manufacturer husband, who spends most of his time obsessed with classical music, strikes up an affair with one of his employees whom she hides in the attic–something both she and the lover find quite a suitable arrangement."}
{"url":"https://rarefilmm.com/2020/11/the-blonde-from-singapore-1941/","title":"The Blonde from Singapore (1941) AKA Hot Pearls","year":1941,"categories":["Adventure"],"description":"Fortune hunter Mary Brooks, posing as a missionary’s daughter, strives to beat a couple of pilots, Terry Prescott and “Waffles” Billings, (who have turned pearl divers in order to buy a plane and join the Royal Air Force), out of their pearls, while also beating off the advances of Prince Sali who wants to add her to his harem."}
{"url":"https://rarefilmm.com/2020/11/the-bofors-gun-1968/","title":"The Bofors Gun (1968)","year":1968,"categories":["Drama"],"description":"The story of the inner conflicts and responsibilities of a British soldier serving in the peacetime army in Germany ten years after the war."}
{"url":"https://rarefilmm.com/2022/05/the-bolshoi-ballet-1957/","title":"The Bolshoi Ballet (1957)","year":1957,"categories":["Musical"],"description":"Paul Czinner recorded, using a multiple cameras technique, the performance of prima ballerina Galina Ulanova of the Russian Bolshoi, doing “Giselle”, while the troupe was on tour in England in 1956."}
{"url":"https://rarefilmm.com/2024/07/the-boring-life-of-jacqueline-2012/","title":"The Boring Life of Jacqueline (2012)","year":2012,"categories":["Comedy"],"description":"Jacqueline is an unemployed actress in bustling New York. Her life is however far from exciting; usually she sits in her apartment and she is continuously looking for significant relationships in real life and on the internet. This doesn’t really work out for her. Her day is filled with her dreams, obsessive twittering, a voicemail relationship with her friend and her crush on Abraham, the doorman of her building. Her search for friendship, love and success often puts Jacqueline in fairly embarrassing yet humorous situations. The Boring Life of Jacqueline provides a glimpse into the head and life of this neurotic young woman who is looking for the meaning of life – sometimes humorously, sometimes painfully, but always recognisably."}
{"url":"https://rarefilmm.com/2020/01/the-boy-who-had-everything-1985/","title":"The Boy Who Had Everything (1985) AKA Winner Takes All","year":1985,"categories":["Drama"],"description":"In ’60’s-era Australia, a college freshman must navigate freshman hazing, a distant mother, and a shaky relationship with his girlfriend."}
{"url":"https://rarefilmm.com/2022/03/the-boys-of-buchenwald-2002/","title":"The Boys of Buchenwald (2002)","year":2002,"categories":["Documentary","TV Movie"],"description":"A “gentle rekindling of the human spirit” brought child survivors of the Buchenwald concentration camp out of despair and moved them to create remarkable lives for themselves. In The Boys of Buchenwald , they return to the homes in France which took them in after the war, and reconnect with fellow survivors whose friendships helped to heal their devastating losses."}
{"url":"https://rarefilmm.com/2019/08/the-break-1962/","title":"The Break (1962)","year":1962,"categories":["Thriller"],"description":"A dangerous prisoner, Jacko Thomas, overpowers his police guard and jumps from a speeding train in the Dartmoor countryside. In the ensuing fight Jacko kills the guard and makes his way to a secluded hotel on the moors where Tredgar is being paid to arrange a safe transit for Jacko and his sister Jean. But Jean as no idea of Jacko’s murderous character, and when an ex-policeman and a famous novelist book into the isolated hotel, the scene is set for a series of murders and a shocking climax."}
{"url":"https://rarefilmm.com/2019/04/the-bridge-in-the-jungle-1971/","title":"The Bridge in the Jungle (1971)","year":1971,"categories":["Adventure"],"description":"Blithely ignorant of its unforgiving landscape or its people, a hunter named Gale enters the Mexican jungle and is immediately out of his element. Resting after his first foray, Gale meets Sleigh, an aging American hunter and expatriate."}
{"url":"https://rarefilmm.com/2020/02/the-brotherhood-1968/","title":"The Brotherhood (1968)","year":1968,"categories":["Drama"],"description":"The son of a powerful Mafia don comes home from his army service in Vietnam and wants to lead his own life, but family tradition, intrigues and powerplays involving his older brother dictate otherwise, and he finds himself being slowly drawn back into that world."}
{"url":"https://rarefilmm.com/2019/08/the-caine-mutiny-court-martial-1988/","title":"The Caine Mutiny Court-Martial (1988)","year":1988,"categories":["TV Movie"],"description":"Skeptical lawyer Barney Greenwald grudgingly defends Lt. Steve Maryk, a navy man who wrestled control of a ship from its domineering captain, Lt. Cmdr. Philip Francis Queeg, in the midst of a violent storm at sea. As the court martial progresses, Greenwald begins to wonder if the events aboard the U.S.S. Caine were truly a mutiny, or merely the brave acts of a faithful group of sailors who could no longer trust their unstable leader."}
{"url":"https://rarefilmm.com/2019/07/the-call-of-the-wild-dog-of-the-yukon-1997/","title":"The Call Of The Wild: Dog Of The Yukon (1997)","year":1997,"categories":["Adventure","TV Movie"],"description":"Jack London’s classic story from 1903 about Buck, a dog kidnapped from his home in California and taken to the Yukon where he is mistreated until a prospector discovers him and relates to his situation. Although the two are bonded, Buck yearns to run free with the wild dogs in the wilderness."}
{"url":"https://rarefilmm.com/2018/11/the-cardinal-and-the-corpse-1992/","title":"The Cardinal and The Corpse (1992)","year":1992,"categories":["TV Movie"],"description":"‘The Cardinal and the Corpse’ (or ‘A Funny Night Out’) marks the beginning of Petit’s loose partnership with writer Iain Sinclair. There’s a nod towards narrative here involving a book-search launched by graphic novelist Alan Moore and a dealer (the dapper but barking Driffield), but it’s little more than an excuse to showcase a number of authors and other miscreants."}
{"url":"https://rarefilmm.com/2023/01/the-case-of-dashiell-hammett-1982/","title":"The Case of Dashiell Hammett (1982)","year":1982,"categories":["Biography","Documentary"],"description":"A one-hour public television (PBS) biography of Dashiell Hammett, creator of the “hardboiled” modern detective novel and author of “The Maltese Falcon” and “The Thin Man.” It follows Hammett’s life from Pinkerton detective in San Francisco to his career as fiction and screen writer, companion of playwright Lillian Hellman, and leftwing political activist. The biography investigates why Hammett stopped writing at the height of his fame."}
{"url":"https://rarefilmm.com/2022/04/the-case-of-marcel-duchamp-1984/","title":"The Case of Marcel Duchamp (1984)","year":1984,"categories":["Documentary","Mystery"],"description":"A witty, feature-length drama documentary in which Marcel Duchamp, who once compared his own mind to that of a master criminal, is investigated by Sherlock Holmes. Holmes comes out of retirement, and with the assistance of Dr. Watson, proceeds to delve into the mystery of Duchamp’s major work, the once notorious Large Glass (The Bride Stripped Bare by the Bachelors, even) 1915-23."}
{"url":"https://rarefilmm.com/2019/03/the-cat-creature-1973/","title":"The Cat Creature (1973)","year":1973,"categories":["Horror","TV Movie"],"description":"When a rich man dies, some items from a collection of his are stolen- an ancient Egyptian gold amulet and the mummy that was wearing it. The police consult scholars from the local University to help with the investigation, which is taking a more serious turn as people connected with the case are killed by wounds that seem to be from a housecat."}
{"url":"https://rarefilmm.com/2020/12/the-changeling-1993/","title":"The Changeling (1993) Part of BBC's Anthology Series \"Performance\".","year":1993,"categories":["Theatre"],"description":"Just days before her wedding, Beatrice-Joanna has a chance encounter with Alsemero, and realizes that she has met her one true love. To marry the man she loves, she persuades the love-struck henchman De Flores to murder her fiance, but does not anticipate the tragic consequences of her actions."}
{"url":"https://rarefilmm.com/2019/11/the-channeler-1991/","title":"The Channeler (1991)","year":1991,"categories":["Horror"],"description":"Pam gathers a group of college students to join her in a trek to an abandoned mine on a remote, forested mountain. Though her companions believe they are going to help reclaim and restore the area’s environment, Pam knows of strange events in both the distant and recent past. Her interest appears to be more in the line of folklore and parapsychology than the environment. The group experiences a number of misfortunes and mysteries before arriving in the area of the mine."}
{"url":"https://rarefilmm.com/2020/08/the-chinese-caper-1975/","title":"The Chinese Caper (1975)","year":1975,"categories":["Drama"],"description":"China… the mysterious east… an American ex-patriot on the run from the law. No place to run… no place to hide… his only hope is a girl with strong ties to the Chinese Mafia. It’s kill or be killed as danger and death lurk behind every corner and in China there’s a thousand ways to die."}
{"url":"https://rarefilmm.com/2019/12/the-christmas-coal-mine-miracle-1977/","title":"The Christmas Coal Mine Miracle (1977) AKA Christmas Miracle in Caufield, U.S.A.","year":1977,"categories":["TV Movie"],"description":"Inspired by true events, the plot takes place in 1951 and revolves around Mr. Caulfield, the owner of a coal mine. During Christmas, there are several explosions. His employees worry about their health and decide to strike, without any luck. One of the miners, Johnny, is determined to improve the working conditions and wants the other miners to have a great holiday. However, this goes terribly wrong when they are trapped underground following an explosion. Their family are desperate to save them, worrying there might be an even bigger and deadlier explosion."}
{"url":"https://rarefilmm.com/2018/12/the-christmas-secret-2000/","title":"The Christmas Secret (2000)","year":2000,"categories":["Family","Fantasy","TV Movie"],"description":"In this magical story, a scientist sets out to prove that reindeer can fly and along the way discovers the true meaning of faith, family and Christmas."}
{"url":"https://rarefilmm.com/2023/04/the-chocolate-acrobat-1995/","title":"The Chocolate Acrobat (1995)","year":1995,"categories":["Fantasy","Short"],"description":"Etta is an elderly acrobat incarcerated in a care home. One night, a ghostly presence brings Etta into contact with Alice, a young night nurse. Etta discovers that Alice’s touch brings ecstatic, disturbing memories to life, but Alice has a morbid fear of physical contact."}
{"url":"https://rarefilmm.com/2022/01/the-clean-machine-1988/","title":"The Clean Machine (1988)","year":1988,"categories":["TV Movie"],"description":"A new Premier is elected promising to clean up corruption. He sets up a taskforce headed by a traffic cop thinking he won’t get far. But Inspector Riordan opens up a can of worms and won’t let it go – all the way to the top."}
{"url":"https://rarefilmm.com/2020/01/the-clown-and-the-kid-1961/","title":"The Clown and the Kid (1961)","year":1961,"categories":["Drama"],"description":"When Moko the Clown passes away, his newly orphaned son Shawn takes up with mysterious wanderer Peter, and the two strangers become close friends and partners until a closely guarded secret rips them apart."}
{"url":"https://rarefilmm.com/2018/03/the-come-on-1956/","title":"The Come On (1956)","year":1956,"categories":["Film Noir"],"description":"In this convoluted thriller, an unlucky wanderer falls for a woman whom he meets on the beach. She begs the drifter to murder her husband. The man refuses, but when the husband learns that he has been cuckolded, he fakes his own death in an attempt to frame his wife."}
{"url":"https://rarefilmm.com/2021/06/the-comeback-trail-1982/","title":"The Comeback Trail (1982)","year":1982,"categories":["Comedy"],"description":"Two bumbling “producers” are in danger of losing their company because they’re in hock up to their ears. In order to pay off their debts and in the process make some cash for themselves, they get the idea to bring an old cowboy star out of retirement to make a new western, insure him to the hilt, then give him all sorts of dangerous stunts and strenuous activities to do, hoping that the old codger will drop dead and they can collect on the insurance. However, the old codger proves to be a lot more resilient than they thought he was."}
{"url":"https://rarefilmm.com/2018/12/the-conquering-horde-1931/","title":"The Conquering Horde (1931)","year":1931,"categories":["Pre Code","Western"],"description":"The Conquering Horde is a remake of the 1924 western epic North of 36, using generous amounts of stock footage from the original. The story takes place in post-Civil War Texas, where the local cattlemen are suffering from their inability to get their livestock to market. Dan McMasters, a Yankee war hero, is sent from Washington to help set up a safe and efficient passageway for the cattle drovers — thereby earning himself the enmity of the local land barons who’ve been charging the cattlemen exorbitant fees to trek across their land. A romantic subplot involves McMasters and Yank-hating rancher Taizie Lockhart."}
{"url":"https://rarefilmm.com/2018/07/the-constant-nymph-1928/","title":"The Constant Nymph (1928)","year":1928,"categories":["Silent"],"description":"Sanger, an eccentric expatriate composer, dies in his house in the Austrian Alps, leaving his daughters penniless. The young composer Lewis Dodd, a longstanding friend of the family, falls in love with their cousin Florence when she comes to take the girls back to England. But little Tessa Sanger is in love with Lewis herself, and when she runs away from school and comes to live with Florence and her husband, their already-shaky marriage is further undermined…"}
{"url":"https://rarefilmm.com/2018/12/the-county-chairman-1935/","title":"The County Chairman (1935)","year":1935,"categories":["Comedy"],"description":"Based on George Ade’s play which, in part, was based on an incident in a 1902 election in Wyoming, with women’s-right-to-vote playing a large role. Here, Jim Hackler, local party-boss in a Wyoming county, has to decide to do what’s right and lose the election, or what’s wrong and win it."}
{"url":"https://rarefilmm.com/2021/09/the-cowboy-and-the-ballerina-1984/","title":"The Cowboy and the Ballerina (1984)","year":1984,"categories":["TV Movie"],"description":"Clay, a cowboy whose life has centered on the rodeo circuit meets Natalie a Russian ballerina classified by her government as a national treasure. Natalie wants to defect so she can visit her mother now living in New York."}
{"url":"https://rarefilmm.com/2018/03/the-crazy-world-of-julius-vrooder-1974/","title":"The Crazy World of Julius Vrooder (1974)","year":1974,"categories":["Comedy"],"description":"Julius Vrooder returns from the Vietnam War, pretending to be crazy to cope with the world which lands him in a VA hospital. He locates a tunnel where he creates a bunker existence complete with electricity while also falling in love with his doctor."}
{"url":"https://rarefilmm.com/2019/02/the-crime-of-helen-stanley-1934/","title":"The Crime of Helen Stanley (1934)","year":1934,"categories":["Mystery","Pre Code"],"description":"This third entry in Columbia’s “Inspector Trent” series is cleverly (and economically) set in a movie studio. A malevolent leading lady is murdered while filming a scene, whereupon the nervous studio head calls in Inspector Trent. Since everybody on the lot despised the victim, there’s a surplus of suspects."}
{"url":"https://rarefilmm.com/2017/12/the-crime-of-the-century-1933/","title":"The Crime of the Century (1933)","year":1933,"categories":["Pre Code","Thriller"],"description":"A doctor who is also a “mentalist” confesses to a murder. The only problem is that the murder he’s confessed to hasn’t happened yet–although dead bodies are now starting to turn up all over the place. A reporter sets out to solve the “mystery”."}
{"url":"https://rarefilmm.com/2022/07/the-critic-1963/","title":"The Critic (1963)","year":1963,"categories":["Animation","Short"],"description":"A series of strange abstract images are projected in a movie theater. An old man from Russia in the audience watches this and can make neither head nor tail of them. He heckles the picture, wondering out loud, “Vhat da hell is dis?” while irritating the other patrons around him. He comments outrageously the entire time, saying, “It must be some symbolism! I think it’s symbolic of… junk.”"}
{"url":"https://rarefilmm.com/2017/12/the-crowning-experience-1960/","title":"The Crowning Experience (1960)","year":1960,"categories":["Biography","Drama","Musical"],"description":"The film was actually based on a touring stage play, which itself was based on the life of Dr Mary McLeod Bethune, the pioneering educator and civil rights activist who became an adviser to President Franklin Delano Roosevelt."}
{"url":"https://rarefilmm.com/2019/09/the-dance-of-death-1969/","title":"The Dance of Death (1969)","year":1969,"categories":["Drama","Theatre"],"description":"An egocentric artillery captain and his venomous wife engage in savage unremitting battles in their isolated island fortress of the coast of Sweden at the turn of the century. Alice, a former actress who sacrificed her career for secluded military life with Edgar, reveals on the occasion of their 25th wedding anniversary, the veritable hell their marriage has been. Edgar, an aging schizoid who refuses to acknowledge his severe illness, struggles to sustain his ferocity and arrogance with an animal disregard for other people. Sensing that Alice together with her cousin and would-be lover, Kurt, may ally against him , retaliates with vicious force. Alice lures Kurt into the illusion of sharing a passionate assignation and recruits him in a plot to destroy Edgar."}
{"url":"https://rarefilmm.com/2022/03/the-daredevil-1972/","title":"The Daredevil (1972)","year":1972,"categories":["Action"],"description":"Ace daredevil driver Paul Tunney’s fortunes change after he is blamed for the death of another stunt driver. Forced to earn a living by delivering narcotics between States, he is set up by the dead driver’s sister seeking revenge and a small time sheriff wanting to repay a debt from many years ago. Action, excitement, spectacular stunts and death defying driving.. it’s all in The Daredevil ."}
{"url":"https://rarefilmm.com/2020/05/the-daring-young-man-1942/","title":"The Daring Young Man (1942)","year":1942,"categories":["Comedy"],"description":"Jonathan Peckinpaw feels he’s failed in his patriotic duty when he’s rejected by the army, but he sees a chance to redeem himself by exposing a secret ring of Nazi spies."}
{"url":"https://rarefilmm.com/2020/01/the-dark-end-of-the-street-1981/","title":"The Dark End of the Street (1981)","year":1981,"categories":["Drama"],"description":"A white teenager, Donna, and her boyfriend Billy witness the accidental death of a black friend, Ethan. Since they are afraid to report it, another black teenager, Brian — the brother of Donna’s best friend Marlene — is falsely accused of foul play."}
{"url":"https://rarefilmm.com/2019/10/the-darker-side-of-terror-1979/","title":"The Darker Side of Terror (1979)","year":1979,"categories":["Sci-Fi","TV Movie"],"description":"When a scientist at a research lab is passed over for a promotion, he creates a clone of himself to attempt to seduce the wife of the man who got the job."}
{"url":"https://rarefilmm.com/2019/11/the-day-christ-died-1980/","title":"The Day Christ Died (1980)","year":1980,"categories":["TV Movie"],"description":"This film follows Jesus Christ in a moment-by-moment depiction of his final day. After being betrayed by his disciple Judas Iscariot, Jesus is arrested as a blasphemer and brought before Pontius Pilate, Roman governor of Judaea, who gives the Hebrew people the option of saving either Jesus or a thief named Barabbas. The people choose to save Barabbas, which leads to Jesus’ torture and eventual death on the cross."}
{"url":"https://rarefilmm.com/2020/05/the-day-the-ponies-come-back-2000/","title":"The Day the Ponies Come Back (2000)","year":2000,"categories":["Drama"],"description":"Daniel Moulin goes to New York on a business trip and decides to take advantage of his time in the Big Apple to try and locate the father he never knew. The only thing he has to go on however is an address in the Bronx that is 25 years old."}
{"url":"https://rarefilmm.com/2023/02/the-delicate-art-of-the-rifle-1996/","title":"The Delicate Art of the Rifle (1996)","year":1996,"categories":["Comedy","Drama"],"description":"In 1966, University of Texas student Charles Whitman climbed to the top of the highest tower on campus armed with a high-powered rifle and proceeded to randomly shoot passerby below. A dozen innocent people died and twice that many were injured. As a black, scathing and at times hilarious political satire, The Delicate Art of the Rifle takes this event and twists it into something fresh and experimental, a narrative that criticizes the current notion of narrative by stripping facts of their historical context and placing them into an absurd realm punctuated by paranoia and arbitrary violence."}
{"url":"https://rarefilmm.com/2020/05/the-desperate-ones-1967/","title":"The Desperate Ones (1967) AKA Beyond the Mountains","year":1967,"categories":["Adventure","Drama"],"description":"In 1941, two Polish brothers escape a Soviet gulag. Their only escape route is through the impossible mountains of Afghanistan and the KGB is on their tail."}
{"url":"https://rarefilmm.com/2018/05/the-devil-pays-off-1941/","title":"The Devil Pays Off (1941)","year":1941,"categories":["Drama"],"description":"Chris Waring is a government investigator trying to gather the necessary evidence to convict a shipping magnate, DeBrock, of selling his ships to the United States but is suspected of holding up and preventing their delivery because of bribes from foreign powers. DeBrock’s conscience, nor his flirty wife, Valerie DeBrock, give him any peace of mind."}
{"url":"https://rarefilmm.com/2020/05/the-devils-hairpin-1957/","title":"The Devil’s Hairpin (1957)","year":1957,"categories":["Drama"],"description":"Cocky car racer Nick Jargin has retired since he nearly caused the death of his brother at a hairpin bend on a circuit. He now holds a trendy café who keeps him busy full time until one day, Tony Boari, a new champion racer, challenges him. Nick returns to competition and this time around he will have not only to beat his new rival but also his own demons. Kelly, her pretty lover, and Mrs. Jargin, his no-nonsense mother will help him to."}
{"url":"https://rarefilmm.com/2020/12/the-displaced-person-1977/","title":"The Displaced Person (1977)","year":1977,"categories":["TV Movie"],"description":"Set in Georgia during the late 1940s, a Polish refugee, Mr. Guizac, is relocated by a priest to work on Mrs. McIntyre’s farm. Quickly the industrious and clever Mr. Guizac becomes a threat to the other farmworkers. Soon all are plotting Mr. Guizac’s downfall until fate unexpectedly takes a hand."}
{"url":"https://rarefilmm.com/2022/12/the-divine-miracle-1972/","title":"The Divine Miracle (1972)","year":1972,"categories":["Experimental"],"description":"An intriguing composite of what looks like animation and pageant-like live action is The Divine Miracle , which treads a delicate line between reverence and spoof as it briefly portrays the agony, death and ascension of Christ in the vividly coloured and heavily outlined style of Catholic devotional postcards, while tiny angels (consisting only of heads and wings) circle like slow mosquitoes about the central figure."}
{"url":"https://rarefilmm.com/2022/07/the-djarn-djarns-2004/","title":"The Djarn Djarns (2004)","year":2004,"categories":["Short"],"description":"Eleven-year-old Frankie Dollar is the leader of an Aboriginal dance group, the Djarn Djarns. Theyr̉e in big demand today at the Cultural Centre, but Frankies̉ really in the doldrums because one year ago, to the day, his father died. Now he needs his friends more than ever."}
{"url":"https://rarefilmm.com/2023/04/the-drag-1966/","title":"The Drag (1965)","year":1965,"categories":["Animation","Short"],"description":"This colourful short animation traces the insecure protagonist’s path to tobacco addiction after he discovers, as a teengaer, that smoking can make him “cool”. His addiction follows him well into adulthood, until the scare of lung cancer forces him to face his demons. This funny yet cautionary tale is told by the protagonist as he sits on a psychiatrist’s couch, his recollections amusingly illustrated in colourful vignettes of his past. Both entertaining and visually rich, the film is a deterrent against smoking drawn in typical ’60s modernist/pop-art style."}
{"url":"https://rarefilmm.com/2019/11/the-dream-merchants-1980/","title":"The Dream Merchants (1980)","year":1980,"categories":["Mini-Series"],"description":"In Harold Robbins’ fictional account of early Hollywood movie making, pioneer filmmaker Johnny Edge comes to Hollywood in the early 20th century with dreams and helps build the orange-grove community into an entertainment capital."}
{"url":"https://rarefilmm.com/2022/01/the-dwarfs-2002/","title":"The Dwarfs (2002)","year":2002,"categories":["TV Movie"],"description":"A screen premiere adapted from Harold Pinter’s only novel. The Dwarfs , written before Pinter discovered his voice as a playwright, was the starting point for this intense study of a fracturing friendship. Len, Pete and Mark are three friends who subject each other to abuse and advice as Len’s paranoia spirals into insanity. He imagines a party of dwarfs hovering on the edge of his existence, providing the play with its most disturbing and most humorous traits."}
{"url":"https://rarefilmm.com/2022/09/the-elephants-child-1987/","title":"The Elephant’s Child (1987)","year":1987,"categories":["Family","Short","TV Movie"],"description":"Rudyard Kipling’s tale of how the elephant got its trunk has always delighted with its playful use of language. Never has there been a more satisfying rendering of this “Just So” story, which explains what the world was like “in the beginning of years when the world was new and all…”. Illustrated by Tim Raglin."}
{"url":"https://rarefilmm.com/2019/09/the-elevator-1974/","title":"The Elevator (1974)","year":1974,"categories":["Thriller","TV Movie"],"description":"A claustrophobic armed robber, fleeing his latest job, is trapped along with group of people in a jammed elevator in a high-rise building."}
{"url":"https://rarefilmm.com/2018/05/the-elusive-pimpernel-1950/","title":"The Elusive Pimpernel (1949) AKA The Fighting Pimpernel","year":1949,"categories":["Adventure"],"description":"In this costume adventure set in France during the Reign of Terror, a mysterious man known only as the Scarlet Pimpernel rescues noblemen from the guillotine and leads them to safety across the English Channel. Chauvelin is determined to unmask the Pimpernel and bring him to justice. When evidence begins to suggest that the hero is actually foppish Sir Percey Blakeney, Chauvelin blackmails Percey’s wife, Marguerite, into cooperating on the threat that he’ll expose the criminal activities of her brother Armand. However, Marguerite doesn’t much care for her husband, hardly believes he could be the heroic Pimpernel, and is startled when she finds out that he truly is the masked vigilante."}
{"url":"https://rarefilmm.com/2021/10/the-emissary-1988/","title":"The Emissary (1988)","year":1988,"categories":["Thriller"],"description":"Jack Cavanaugh, handpicked by the US president, is a hard-nosed diplomat constantly on the move between hot-spots around the world. When Russia’s KGB use his wife to get access to a top secret computer system, the world’s future is at stake. Time is running short and Cavanaugh see no other way out than to take on the foreign agents himself."}
{"url":"https://rarefilmm.com/2019/07/the-execution-1985/","title":"The Execution (1985)","year":1985,"categories":["TV Movie"],"description":"Five Holocaust survivors conspire to have revenge upon the Nazi doctor who tormented them in this taut made-for-TV drama. All five are women living in Los Angeles and all have vividly painful memories of the atrocities he performed upon them. The memories come flooding back when they find him innocently running a local restaurant. Realizing that no one else will help them, the ladies conspire to kill him."}
{"url":"https://rarefilmm.com/2023/04/the-eyes-of-annie-jones-1964/","title":"The Eyes of Annie Jones (1964)","year":1964,"categories":["Mystery","Thriller"],"description":"In this thriller, an orphan with ESP is engaged to help solve the abduction of a wealthy Englishwoman by her aunt. The rich woman’s brother and the local cabbie believe in the girl’s mysterious talent. Therefore, they are terrified that she will lead the authorities to the woman’s corpse."}
{"url":"https://rarefilmm.com/2019/03/the-eyes-of-the-amaryllis-1982/","title":"The Eyes of the Amaryllis (1982)","year":1982,"categories":["Drama"],"description":"In 1880, a little girl is sent to Nantucket Island to live with her grandmother. She discovers, however, that her grandmother is an odd woman who has some strange habits, one of which is keeping a vigil for a lover of many years ago who went out to sea one day and never returned."}
{"url":"https://rarefilmm.com/2018/04/the-fabulous-suzanne-1946/","title":"The Fabulous Suzanne (1946)","year":1946,"categories":["Comedy"],"description":"Suzanne, a waitress, comes up with a sure-fire method for winning at the racetrack and, later, when she inherits a fortune from a customer of the restaurant, she use the same system for investing her money. Her stuff broker tries to dissuade her, but she persists and her investments increases her wealth."}
{"url":"https://rarefilmm.com/2018/12/the-face-of-fear-1971/","title":"The Face of Fear (1971)","year":1971,"categories":["TV Movie"],"description":"A young Iowa schoolteacher, thinking she is dying of leukemia, goes to San Francisco, where she hires a mob killer to take her life. However, she soon changes her mind, and with the help of the local police, tries to find the killer before he fulfills his part of the bargain."}
{"url":"https://rarefilmm.com/2022/07/the-face-of-rage-1983/","title":"The Face of Rage (1983)","year":1983,"categories":["TV Movie"],"description":"Filmed in quasi-documentary fashion, the made-for-TV The Face of Rage is set in a rehabilitation facility. Here a group of rapists are required to confront their victims face-to-face. The film concentrates on the bitter verbal sparring session between assaulter Richard and assaultee Rebecca. Director Donald Wrye co-wrote the screenplay for Face of Rage with Hal Sitowicz, drawing much of the dialogue from real-life transcripts."}
{"url":"https://rarefilmm.com/2022/08/the-faces-of-aids-1993/","title":"The Faces of AIDS (1992)","year":1992,"categories":["Documentary"],"description":"These film clips tell the story of the human experience of living with HIV/AIDS. People with HIV/AIDS, their husbands and wives, their families, their doctors and health workers talk about how HIV/AIDS has affected their lives. These are the personal video stories from Cameroon and Zimbabwe in which people speak out about their hopes and fears, their struggle against pain and abandonment and their fight for greater awareness and understanding. The film challenges stereotypes and calls for a concerted effort to face up to the epidemic."}
{"url":"https://rarefilmm.com/2018/04/the-farmer-takes-a-wife-1953/","title":"The Farmer Takes a Wife (1953)","year":1953,"categories":["Comedy","Musical"],"description":"Erie Canal, N.Y., 1850: Molly Larkins, cook on Jotham Klore’s canal boat, has a love-hate relationship with her boss. She hires handsome new haul-horse driver Dan Harrow and the inevitable triangle develops (complicated by Dan’s desire to farm and Molly’s to boat) against a background of the canalmen’s fight against the encroaching railroad."}
{"url":"https://rarefilmm.com/2020/02/the-first-100-years-a-celebration-of-american-movies-1995/","title":"The First 100 Years: A Celebration of American Movies (1995)","year":1995,"categories":["Documentary"],"description":"This compilation documentary was produced for HBO with the association of the American Film Institute as part of the worldwide salute to the 100th anniversary of motion pictures. The film uses extensive historical and new interviews, from D.W. Griffith and Lillian Gish to important actors and directors of today, and hundreds of clips from well-known films to effectively tell the story of the American film."}
{"url":"https://rarefilmm.com/2019/02/the-first-born-1928/","title":"The First Born (1928)","year":1928,"categories":["Silent"],"description":"Would-be politician Sir Hugo Boycott and his wife Madeleine have an unhappy marriage. Madeleine is aware that Hugo is a serial philanderer, and their problems are exacerbated when she fails to produce the heir he wants."}
{"url":"https://rarefilmm.com/2019/09/the-flame-1947-upgrade/","title":"The Flame (1947) [Upgrade]","year":1947,"categories":["Film Noir"],"description":"George McAllister, the black sheep of a wealthy family who has squandered his share of the family inheritance, and lives in constant jealousy, hatred and resentment of his half-brother Barry, who has been supporting him. George gets his girl friend, Carlotta Duval, a job as Barry’s nurse with the plan of eventually marrying him. She does, but instead of going ahead with the original plan or getting rid of Barry, inheriting his money and marrying George, she finds that she is really in love with Barry."}
{"url":"https://rarefilmm.com/2020/11/the-flying-missile-1950-2/","title":"The Flying Missile (1950)","year":1950,"categories":["Drama","War"],"description":"A submarine commander is determined to use guided missiles on his sub in this war drama. To do so, he defies the edict of the navel bureaucracy and begins testing the prototypes. This results in personal injury and the death of a crewman. So guilty does the commander feel, that he begins to suffer a mental breakdown and becomes hysterically paralyzed."}
{"url":"https://rarefilmm.com/2020/04/the-fool-killer-1965/","title":"The Fool Killer (1965) AKA Violent Journey","year":1965,"categories":["Adventure","Drama","Thriller"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/11/the-fourth-wish-1976/","title":"The Fourth Wish (1976)","year":1976,"categories":["Family"],"description":"Casey learns that his 12-year-old son Sean has leukaemia and will die in a few months. Casey leaves his job to devote himself to making his son happy, seeing to grant three wishes of Sean: to own a dog, be reunited with his mother, and meet the Queen."}
{"url":"https://rarefilmm.com/2019/09/the-french-key-1946/","title":"The French Key (1946)","year":1946,"categories":["Mystery","Thriller"],"description":"Private detective Johnny Fletcher and his sidekick Sam Cragg skip out on their rented room, but when they sneak back to retrieve their luggage, they discover a dead body on the bed, holding a gold coin in its hand. Fletcher is told by a coin collector that the piece is an old and valuable Spanish coin, but Fletcher soon begins to suspect that the man is himself involved in the murder. Fletcher’s investigation leads to he and Sam getting caught up in a murder and gold smuggling scheme."}
{"url":"https://rarefilmm.com/2017/12/the-fringe-dwellers-1986/","title":"The Fringe Dwellers (1986)","year":1986,"categories":["Drama"],"description":"The story of an Aboriginal family’s attempts to forge a new life for themselves within the segregated society. At the urging of headstrong teenager Trilby, the Comeaways relocate from their family camp, to a house in the main town."}
{"url":"https://rarefilmm.com/2020/08/the-funeral-1996/","title":"The Funeral (1996)","year":1996,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/08/the-galloping-major-1951/","title":"The Galloping Major (1951)","year":1951,"categories":["Comedy"],"description":"A syndicate is set up by a horse lover to buy a particular racehorse, but they accidentally buy the wrong horse. The horse is useless on the flat, so they decide to enter him as a jumper."}
{"url":"https://rarefilmm.com/2018/10/the-gang-buster-1931/","title":"The Gang Buster (1931)","year":1931,"categories":["Pre Code"],"description":"Naïve insurance agent ‘Cyclone’ Case falls in love with Sylvia Martine, whose father has a dispute with gangster Mike Slade. When Sylvia is kidnapped by Slade and his gang, ‘Cyclone’ decides to save her and wanders straight into a gang war without even realizing it."}
{"url":"https://rarefilmm.com/2020/08/the-gentleman-from-california-1937/","title":"The Gentleman from California (1937) Originally released as \"The Californian\".","year":1937,"categories":["Western"],"description":"Native son returns from school in Spain to California in 1855 and finds corrupt politicians stealing land from old California families. He becomes a sort of Robin Hood in order to fight them."}
{"url":"https://rarefilmm.com/2020/11/the-gift-1979/","title":"The Gift (1979)","year":1979,"categories":["TV Movie"],"description":"The Gift was a Christmas 1979 TV-movie offering based on the semi-autobiographical book written in 1973 by Pete Hammill. Gary Frank plays the Hammill counterpart, a Brooklyn-born sailor about to be shipped off to the Korean War. Frank decides to use his 3-day pass to discover if his girl friend really loves him, if he can communicate at last with his troublesome parents, and if he can get his own life together before being sent into battle. Julie Harris plays Frank’s mother, while Glenn Ford portrays Frank’s pugnacious, one-legged Irish dad."}
{"url":"https://rarefilmm.com/2022/06/the-gin-game-2003/","title":"The Gin Game (2003)","year":2003,"categories":["TV Movie"],"description":"Dick Van Dyke and Mary Tyler Moore reunite in their first acting performance together since “The Dick Van Dyke Show” (1961-66), the classic comedy series for which both stars earned multiple Emmy Awards. This powerfully bittersweet comedy follows the relationship that develops between nursing home residents Fonsia Dorsey and Weller Martin during a series of gin games in which their ailments, misfortunes and losses are exposed in funny, honest and increasingly heated moments."}
{"url":"https://rarefilmm.com/2019/05/the-girl-in-the-picture-1985/","title":"The Girl in the Picture (1985)","year":1985,"categories":["Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/06/the-girl-on-the-pier-1953/","title":"The Girl on the Pier (1953)","year":1953,"categories":["Drama"],"description":"A London copper and his family on holiday, a Yank gangster/crooner, a junior journalist, a waxworks horror museum owner and his unfaithful dolly bird wife congregate on Brighton’s Palace Pier for blackmail and murder."}
{"url":"https://rarefilmm.com/2020/03/with-words-and-music-1937/","title":"With Words and Music (1937) Originally released as \"The Girl Said No\"","year":1937,"categories":["Comedy","Musical"],"description":"Jimmy, a bookie cum horse buying agent, meets a beautiful dance hall girl. After leading him on, and out of his money, she rejects him. Jimmy hatches a scheme to wreak revenge on her. He pretends to be a talent agent and that she is his new discovery. he promises to make her a stage star. He engages an out of work Gilbert & Sullivan troupe on a performance of Gilbert & Sullivan’s The Mikado in order to convince the girl that he is for real. All goes well and his scheme works. The only problem is that the girl now loves him, as does the entire, previously down on their luck troupe of players."}
{"url":"https://rarefilmm.com/2019/10/the-girls-of-pleasure-island-1953/","title":"The Girls of Pleasure Island (1953)","year":1953,"categories":["Comedy"],"description":"In 1945, Roger Halyard is a stiff-upper-lipped British gentleman who lives on a South Pacific island with his three nubile, naive daughters, Violet, Hester and Gloria. Hoping to shelter the girls from the lascivious advances of the opposite sex, Halyard is thwarted when 1,500 Marines arrive to transform the island into an aircraft landing base. Despite the best efforts of Halyard, his housekeeper Thelma, and Marine Colonel Reade, romance blossoms between the three girls and a trio of handsome leathernecks."}
{"url":"https://rarefilmm.com/2021/04/the-girl-who-came-gift-wrapped-1974/","title":"The Girl Who Came Gift-Wrapped (1974)","year":1974,"categories":["TV Movie"],"description":"This TV movie opens with a Hefner-like magazine publisher, who’s just turned forty, answering his doorbell. Into his bachelor pad pops a young, bikini-clad girl with a bow fastened around her waist; she sings “Happy Birthday”, then plants a kiss on the startled Long. The publisher suspects that his buddies have set this up, but in fact Valentine is as much responsible for the surprise. A country gal, she has come to the big city in search of a husband, and she’s hoping that by presenting herself to Long, she’ll be launched on the road to romantic fulfillment. More whimsical than sexy, The Girl Who Came Gift-Wrapped was another pre-fab ABC Movie of the Week ."}
{"url":"https://rarefilmm.com/2018/12/the-glass-alibi-1946/","title":"The Glass Alibi (1946)","year":1946,"categories":["Film Noir"],"description":"Joe Eykner an opportunistic newspaper reporter, persuades wealthy, Santa Monica widow Linda Vale, to marry him. He and his girlfriend, Belle Martin, are planning on Bell soon dying from her heart ailment. But, renewed by love, Belle’s condition is rapidly improving, which prompts her impatient husband to scheme the murder, but police homicide-detective, Max Anderson, is asking a lot of questions."}
{"url":"https://rarefilmm.com/2017/12/the-glass-key-1935/","title":"The Glass Key (1935)","year":1935,"categories":["Film Noir","Mystery"],"description":"Ed Beaumont is the personal friend, advisor and bodyguard to Paul Madvig, the political boss of a large city. When a mysterious murder is committed—the son of a Madvig political opponent—Madvig’s enemies try to pin the crime on him because he is waging a clean-up campaign they oppose. Ed risks his life and his reputation to find the killer and clear his friend."}
{"url":"https://rarefilmm.com/2020/11/the-golden-lady-1979/","title":"The Golden Lady (1979)","year":1979,"categories":["Action","Thriller"],"description":"A wealthy industrialist hires Julia Hemingway and her elite team of three female mercenaries to sabotage a deal between his competitor and an oil sheik. They spy, seduce, steal and, when their employer tries to double-cross them, kill."}
{"url":"https://rarefilmm.com/2018/10/the-golden-west-1932/","title":"The Golden West (1932)","year":1932,"categories":["Pre Code","Western"],"description":"Lovers David Lunch and Betty Summers are caught in the feud between their two families. When David kills the Summers son, he escapes to the West. He marries and when his boy is two he and his wife are killed by Indians who take the boy. Twenty years later the boy is now the Indian chief. Betty’s daughter is nearby and the two are destined to meet."}
{"url":"https://rarefilmm.com/2020/12/the-grass-is-always-greener-over-the-septic-tank-1978/","title":"The Grass is Always Greener Over the Septic Tank (1978)","year":1978,"categories":["TV Movie"],"description":"A comedy-drama about a New York couple who decided to dump the hassle of the big city, pack up the kids and move to what they think is the easy life of suburbia."}
{"url":"https://rarefilmm.com/2017/12/the-great-gambini-1937/","title":"The Great Gambini (1937)","year":1937,"categories":["Mystery"],"description":"A millionaire is found murdered in his apartment. Suspicion falls on a variety of suspects, including his fiancé and her parents, the butler, and a professional mentalist known as The Great Gambini."}
{"url":"https://rarefilmm.com/2019/03/the-great-victor-herbert-1939/","title":"The Great Victor Herbert (1939)","year":1939,"categories":["Musical"],"description":"Legendary composer Victor Herbert finds himself in the middle of a conflict between tenor John Ramsey and Ramsey’s wife, singer Louise Hall. As the couple’s marriage deteriorates, it’s revealed that Louise ventured to New York from a small town, met John and married him. John promotes his wife’s career until her fame far surpasses his own. The conflicts that erupt between the couple reflect the content of many of Herbert’s operas."}
{"url":"https://rarefilmm.com/2021/06/the-great-white-hope-1970/","title":"The Great White Hope (1970)","year":1970,"categories":["Drama","Sport"],"description":"Boxer Jack Jefferson is the world’s reigning heavyweight boxing champion. There’s just one problem, he is also the first black heavyweight champion, and that bothers a lot of people. Jack’s celebration is cut short, as Jack is framed for crossing a state line with Eleanor, his white fiancé, a violation of the Mann Act. Facing a prison sentence, Jack escapes to Europe, with Eleanor in tow, encountering problems in England, and then France, and eventually landing in Cuba. In Havana, Jack agrees to enter the boxing ring for what might be the bout of his life."}
{"url":"https://rarefilmm.com/2018/10/the-guns-of-fort-petticoat-1957/","title":"The Guns of Fort Petticoat (1957)","year":1957,"categories":["Western"],"description":"Lt. Frank Hewitt deserts the Union Army to warn former Texas neighbors of impending Indian attacks triggered by Army massacre. He overcomes initial distrust and convinces the homesteaders (all women whose men are away fighting in the Confederate Army) to take refuge in an abandoned mission. He trains them to fight and shoot in anticipation of the attack. The only other man at the mission runs away to save his scalp and ends up leading the Indians back to the mission. Surrounded and outnumbered, the defenders prepare for the final assault…"}
{"url":"https://rarefilmm.com/2019/08/the-guy-who-came-back-1951/","title":"The Guy Who Came Back (1951)","year":1951,"categories":["Drama"],"description":"Former football star Harry Joplin is down on his luck, both in his career and in his married life. He seems convinced of his own unworthiness, but a chance to play in a charity football game helps him see his life in a new light."}
{"url":"https://rarefilmm.com/2021/10/the-happiness-of-three-women-1954/","title":"The Happiness of Three Women (1954)","year":1954,"categories":["Drama"],"description":"Three women staying at a remote Welsh inn toss coins into a well wishing to improve their miserable lives. Along comes postman Evans to help them out and set them straight."}
{"url":"https://rarefilmm.com/2018/08/the-happy-time-1952/","title":"The Happy Time (1952)","year":1952,"categories":["Comedy"],"description":"Spring inspires lessons in love and life for a French family in 1920s Ottawa, especially for teenage Robert, who’s blind to the attentions of an American neighbor girl, because he’s infatuated with the beautiful new maid, fleeing life as a magician’s assistant. Robert’s mother bemoans some of the Bonnard family male role models available to Robert: his party animal grandfather, roguish traveling salesman uncle Desmond, and an uncle who carries a water cooler filled with wine everywhere while his wife does all the work. As Desmond’s temporarily off the road, he also targets the maid."}
{"url":"https://rarefilmm.com/2019/10/the-hard-case-1995/","title":"The Hard Case (1995)","year":1995,"categories":["Short"],"description":"A short film about a player and a gambler. Guy Ritchie’s directorial debut. Director: Guy Ritchie. Stars: Benedick Bates, Wale Ojo, Darren Spencer, James Tarbuck, Eli Nathanson, Suzy Ratner, Siobhan Murphy, Julius Godson, Alan Boyle, Donald Standon."}
{"url":"https://rarefilmm.com/2018/10/the-hard-man-1957/","title":"The Hard Man (1957)","year":1957,"categories":["Western"],"description":"Steve Burden is a former lawman released for bringing in too many wanted men dead. The aging Sheriff of El Solito wants Steve for his Deputy and Steve takes the job knowing the last outlaw he killed was framed in El Solito. Looking for the man that framed him it appears that Rice Martin who controls El Solito is his man and Steve is quickly in trouble when Martin sends a man to kill him."}
{"url":"https://rarefilmm.com/2022/04/the-heartbreak-kid-1972/","title":"The Heartbreak Kid (1972)","year":1972,"categories":["Comedy","Drama"],"description":"On their honeymoon, Lenny’s new bride develops a severe sunburn and has to spend three days in their room — which is fine with him because he’s beginning to find her little idiosyncrasies maddening. In fact, Lenny is starting to feel his marriage may be a mistake. Then, when he hits the beach alone he meets a beautiful college student, Kelly Corcoran, and falls head over heels. He is sure this is the “real thing.” There’s just one problem…he’s a newlywed!"}
{"url":"https://rarefilmm.com/2019/06/the-hearst-and-davies-affair-1985/","title":"The Hearst and Davies Affair (1985)","year":1985,"categories":["Biography","TV Movie"],"description":"Story of the decades-long affair between married newspaper magnate and movie producer William Randolph Hearst and actress and former “Ziegfeld Follies” showgirl Marion Davies."}
