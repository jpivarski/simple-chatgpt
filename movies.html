{"url":"https://rarefilmm.com/2022/12/the-man-with-two-faces-1964/","title":"The Man with Two Faces (1964) Originally released as \"Troubled Waters\".","year":1964,"categories":["Thriller"],"description":"Tab Hunter plays a mentally unbalanced ex-con living in London, who is seen emerging from prison during the opening credits. His wife seems to have struck up a platonic friendship with Hunter’s employer during his incarceration and their son (whom it appears Tab has never met) clearly looks at this “uncle” as a surrogate father. It emerges that Tab’s character murdered someone in a brawl so his mental state has always been questionable, but the combination of dealing with the sudden onset of paternal resposibility, a love rival and the alienation he feels upon release lead to a tragic climax!"}
{"url":"https://rarefilmm.com/2018/04/true-to-life-1943/","title":"True to Life (1943)","year":1943,"categories":["Comedy"],"description":"A writer for a radio program needs some fresh ideas to juice up his show. For inspiration, he rents a room with a typical American family and begins to secretly write about their true life antics. The show becomes a big hit, but he begins to feel guilty about his charade when he falls in love with the family’s pretty older daughter."}
{"url":"https://rarefilmm.com/2018/09/trunk-to-cairo-1966/","title":"Trunk to Cairo (1966)","year":1966,"categories":["Drama"],"description":"Mike Merrick is an American agent who is sent to meet with Professor Schlieben a German scientist. During the mission it is revealed that the professor is a Neo-Nazi, developing a weaponized rocket that can be used against the Western world. Merrick now must destroy the rocket plans hidden in Schlieben’s lab. Things are further complicated when Radical Muslims insist on destroying the rocket themselves and Merrick. After kidnapping Schlieben’s daughter he must now escape Middle Eastern intelligence agencies against impossible odds."}
{"url":"https://rarefilmm.com/2024/03/trust-1990/","title":"Trust (1990) DVDrip preservation","year":1990,"categories":["Comedy","Drama"],"description":"After being thrown away from home, pregnant high school dropout Maria meets Matthew, a highly educated and extremely moody electronics repairman. The two begin an unusual romance built on their sense of mutual admiration and trust."}
{"url":"https://rarefilmm.com/2022/04/trzecia-czesc-nocy-1971/","title":"Trzecia część nocy (1971) AKA The Third Part of the Night","year":1971,"categories":["Arthouse","Drama","Horror"],"description":"The first feature by Andrzej Żuławski immediately established his emotionally charged, fast-and-furious style. Drawing from the biography of his father, particularly his experiences in Nazi German-occupied Poland, the film follows a fugitive whose reality implodes when he witnesses the murders of his family, propelling him into a nightmarish world filled with doppelgängers, fluid identities, pervasive dread, and an enigmatic Nazi vaccine laboratory. In all its fantastic and macabre glory, The Third Part of the Night is a delirious portrayal of the chaos wrought upon the psyche by the horrors of war, and one of the most remarkable directorial debuts of all time."}
{"url":"https://rarefilmm.com/2022/03/tsuito-no-zawameki-1988/","title":"Tsuitô no zawameki (1988) AKA Noisy Requiem","year":1988,"categories":["Cult","Experimental"],"description":"In the slums of Osaka, various marginalized misfits have their own interpretations of love. Completely alienated from the outside world, they commit sexual perversions, violence and cannibalism."}
{"url":"https://rarefilmm.com/2018/05/tsuki-wa-dotchi-ni-dete-iru-1993/","title":"Tsuki wa dotchi ni dete iru (1993) AKA All Under the Moon","year":1993,"categories":["Comedy"],"description":"A second-generation Korean-Japanese taxi driver suffers chronic discrimination and pursues a romance with a pretty Filipina who works as a B-girl at his mother’s nightclub."}
{"url":"https://rarefilmm.com/2019/05/tsuma-1953/","title":"Tsuma (1953) AKA Wife","year":1953,"categories":["Drama"],"description":"Infidelity threatens to break up a marriage in this evocative feature from legendary Japanese director Mikio Naruse. Tsuma concerns the struggles of a woman who finds out that her husband is cheating on her; to avoid the stigma of a broken marriage, she decides she’ll do whatever it takes to keep him with her. Tsuma was adapted from a story by Fumiko Hayashi, who wrote about women’s cultural struggles in 1950s Japan and whose writings formed the basis for five other Naruse films."}
{"url":"https://rarefilmm.com/2018/09/tsuma-wa-kokuhaku-suru-1961/","title":"Tsuma wa kokuhaku suru (1961) AKA A Wife Confesses","year":1961,"categories":["Drama","Mystery"],"description":"Ayako is charged with murdering her much older academic husband while climbing a mountain. Ayako was having an affair, apparently with her husband’s approval, and this complicates the trial."}
{"url":"https://rarefilmm.com/2019/05/tsuma-yo-bara-no-yo-ni-1935/","title":"Tsuma yo bara no yô ni (1935) AKA Wife! Be Like a Rose!","year":1935,"categories":["Drama"],"description":"A young woman reaches maturity and yearns to know about her father. Her mother has poisoned her mind about the man who left her for another woman. There is a tender moment when they see each other for the first time. She learns that the man is not as she was told, nor is the woman."}
{"url":"https://rarefilmm.com/2022/03/tulips-1981/","title":"Tulips (1981)","year":1981,"categories":["Comedy"],"description":"Leland is suicidal, so he hires a hitman called Avocado to kill him. Code word for the hit will be “tulips”. However, that’s when Leland meets his suicidal soulmate Rutanya and changes his mind. Now they must try to stop Avocado."}
{"url":"https://rarefilmm.com/2022/12/tunnel-vision-1976/","title":"Tunnel Vision (1976)","year":1976,"categories":["Comedy"],"description":"A committee is selected to investigate the first day of broadcasting of a television channel that, for the first time in the United States, broadcasts its programming without any type of censorship. Through advertisements, self-produced programs and other content, we will immerse ourselves in the television of the future, although it will not be to everyone’s taste."}
{"url":"https://rarefilmm.com/2019/07/turks-fruit-1973/","title":"Turks fruit (1973) AKA Turkish Delight","year":1973,"categories":["Arthouse","Drama"],"description":"In Paul Verhoeven’s sexual psychodrama Turkish Delight — an adaptation of Jan Wolkers’ best-selling erotic novel — Rutger Hauer is Eric, an Amsterdam artist whose paintings and sculptures are all perverse. He spends his days wandering around the city and picking up young female lovers — whom he beds and then tosses aside mercilessly — and keeps an extensive scrapbook of mementos from his bedmates. Eric is deeply haunted, however, by a dysfunctional past relationship. He only fell in love on one occasion: with Olga, a mentally unstable woman dying of a brain tumor."}
{"url":"https://rarefilmm.com/2018/03/twin-beds-1942/","title":"Twin Beds (1942)","year":1942,"categories":["Comedy"],"description":"Newlyweds Mike and Julia Abbott can never be “alone at last” thanks to the unwelcome drop-ins by their friends, including flamboyant Russian musician Nicolai Cherupin and his wife Sonya, and by Julia’s ex-beau Larky and his wife Lydia. Seeking to escape their well-meaning but intrusive chums, Mike and Julia move into a luxury apartment, only to discover that their next-door neighbors are?.you guessed it."}
{"url":"https://rarefilmm.com/2023/01/twin-falls-idaho-1999/","title":"Twin Falls Idaho (1999)","year":1999,"categories":["Arthouse","Drama"],"description":"Francis and Blake Falls are Siamese twins who live in a neat little room in a rundown hotel. While sharing some organs, Blake is always fit and Francis is very sickly. Into their world comes a young lady, who turns their world upside down. She gets involved with Blake, and convinces the two to attend a Halloween party, where they can pass themselves off as wearing a costume. Eventually Francis becomes really ill, and they have to be separated."}
{"url":"https://rarefilmm.com/2020/02/twister-1989/","title":"Twister (1989)","year":1989,"categories":["Comedy"],"description":"Delusional and spoiled Maureen and her eccentric brother Howdy decide to track down and meet their estranged mother, all while the drama of dysfunctional relationships, disastrous weather conditions and a dark family secret ensue."}
{"url":"https://rarefilmm.com/2020/11/two-1964/","title":"Two (1964)","year":1964,"categories":["Short"],"description":"Satyajit Ray’s short film Two shows an encounter between a child of a rich family and a street child, through the rich kid’s window. The film is made without any dialogue and displays attempts of One-upmanship between kids in their successive display of their toys. The film portrays the childlike rivalry with the help of world of noise and that of music."}
{"url":"https://rarefilmm.com/2022/01/two-and-two-make-six-1962/","title":"Two and Two Make Six (1962)","year":1962,"categories":["Comedy"],"description":"A US airman stationed in the UK strikes down his commanding officer. Believing he killed him, the airman goes on the run with a woman. They run into a couple that looks like them and a mix up happens."}
{"url":"https://rarefilmm.com/2020/11/two-blondes-and-a-redhead-1947/","title":"Two Blondes and a Redhead (1947)","year":1947,"categories":["Comedy","Musical"],"description":"In this musical, a young socialite reluctantly attends an exclusive school; she would rather be working on becoming a Broadway star. She is so determined to be one that she begins ditching her classes to work as a chorus girl in a musical. Following the show’s closing, she invites two fellow dancers to visit her home. Musical mayhem and romance ensue. Songs include: “On the Sunny Side of the Street,” “It’s So Easy,” “All I Know Is Si Si” (Doris Fisher, Allan Roberts), “Boogie Woogie from Nowhere” (Saul Chaplin)."}
{"url":"https://rarefilmm.com/2018/03/two-deaths-1995/","title":"Two Deaths (1995)","year":1995,"categories":["Arthouse","Drama"],"description":"Set during a recent European revolution, when the students have just begun to rise, the film focuses on the unusual relationship between Dr. Pavenic and his housekeeper, Ana. In the midst of a night alive with the rattle of gunfire and burning buildings, the doctor tells the story of his obsession for his enigmatic housekeeper, to a dinner table of his guests. His shocking honesty eventually prompts each guest in turn, to disclose some inner corner of his own life."}
{"url":"https://rarefilmm.com/2018/10/two-kinds-of-women-1932/","title":"Two Kinds of Women (1932)","year":1932,"categories":["Pre Code"],"description":"The daughter of a senator from South Dakota visits Manhattan for the first time, eager to see the sights of the big city. While there, she finds herself caught up in an affair with a man who, while drunk, married a woman who’s blackmailing him for a divorce."}
{"url":"https://rarefilmm.com/2019/01/two-gun-lady-1955/","title":"Two-Gun Lady (1955)","year":1955,"categories":["Western"],"description":"A young woman teaches herself to become a sharpshooter so she can hunt down the three men who murdered her parents. She finds a sheriff who is willing to help her track them down."}
{"url":"https://rarefilmm.com/2020/11/two-yanks-in-trinidad-1942/","title":"Two Yanks in Trinidad (1942)","year":1942,"categories":["Adventure","Comedy"],"description":"Tim Reardon and Vince Barrows are partners in petty crime who fall out with each other. To escape the wrath of Barrows, Reardon enlists in the U.S. Army and so does Barrows and his two bodyguards Joe Scavenger and Mike Paradise All are sent to Trinidad, where a Nazi-spy operation brings the two partners together to pool their talents, for their sense of patriotism far outweighs their sense of outrage against each other. Cafe entertainer Patricia Dare provides the female attraction and distraction."}
{"url":"https://rarefilmm.com/2019/10/ubit-drakona-1988/","title":"Ubit drakona (1988) AKA Kill the Dragon","year":1988,"categories":["Fantasy"],"description":"Dragon is a bloody dictator, who kills every opponent. People live hopelessly, until Lancelot comes to save the beautiful Elsa. Lancelot can only win, if all people become free from fear, that is feeding the Dragon’s power. Dragon’s multiple personalities, ranging from a “dragon” to a “samurai” to a “Nazi”, scare the hell out of all people, except Lancelot. Finally Dragon drops all his masks, to become the most dangerous of his incarnations – “himself”. And the battle begins."}
{"url":"https://rarefilmm.com/2019/03/uchiage-hanabi-shita-kara-miru-ka-yoko-kara-miru-ka-1995/","title":"Uchiage hanabi, shita kara miru ka? Yoko kara miru ka? (1995) AKA Fireworks, Should We See It from the Side or the Bottom?","year":1995,"categories":["Drama","Family"],"description":"One summer day a group of sixth-grade boys have an argument about whether fireworks are round or flat when viewed from different angles and embark on a journey for the answer during the annual firework festival. Meanwhile, one of their classmates, Nazuna, is troubled by her parents’ separation and decides to choose one of the boys to run away with."}
{"url":"https://rarefilmm.com/2019/08/ukrainskaya-rapsodiya-1961/","title":"Ukrainskaya rapsodiya (1961) AKA Ukrainian Rhapsody","year":1961,"categories":["Arthouse","Drama","War"],"description":"Singer Oksana has lost her beloved in the war. Everyone thinks he perished, but actually he was taken prisoner, then ran away, hid, fell into American hands, and… finally, he returns to his village, and meets Oksana."}
{"url":"https://rarefilmm.com/2018/08/ukroshcheniye-ognya-1972/","title":"Ukroshcheniye ognya (1972) AKA Taming of the Fire","year":1972,"categories":["Biography","Drama"],"description":"Year 1930. Young Andrei Bashkirtsev, just graduated from school, goes to Moscow with drawings of a self-constructed airplane. Illiterate drawings are rejected, but Bashkirtsev does not abandon his dream – to build a jet-engine aircraft. But life disposes differently, and Bashkirtsev becomes the first person in Soviet rocket engineering."}
{"url":"https://rarefilmm.com/2019/07/um-trem-para-as-estrelas-1987/","title":"Um Trem para as Estrelas (1987) AKA Subway to the Stars","year":1987,"categories":["Arthouse","Drama"],"description":"The young Vinicius is a young saxophone player, from Rio’s poor suburbs, facing an uncertain but perhaps promising future. One day his girlfriend suddenly disappears after a night of love under the stars. Day and night, often on the ‘Trem’ (Rio’s subway lines), others with the help of a Detective and his sources, Vinicius discovers the city’s underbelly: its low-lives, its victims, its most eccentric characters, and milieus."}
{"url":"https://rarefilmm.com/2023/04/umi-to-dokuyaku-1986/","title":"Umi to dokuyaku (1986) AKA The Sea and Poison","year":1986,"categories":["Drama"],"description":"Never one to shy away from uncomfortable topics, Kei Kumai adapted Shusaku Endo’s 1957 novel The Sea and Poison into one of the most complex studies on film of medical ethics. The movie (sometimes graphically) describes the use of eight downed American fliers as subjects of experimental surgical techniques at Kyushu University’s medical school and hospital in the summer of 1945, in the course of which all eight prisoners were murdered."}
{"url":"https://rarefilmm.com/2018/10/un-32-aout-sur-terre-1998/","title":"Un 32 août sur terre (1998) AKA August 32nd on Earth","year":1998,"categories":["Drama"],"description":"Young Simone is involved in a near fatal car crash, and as she questions her mortality, she also decides to have a baby. Her candidate for a father is her best friend Phillipe who happens to be seeing someone. He agrees, as long as they conceive in Salt Lake City, in the desert. The trip teaches many lessons about love, solitude, and self-discovery."}
{"url":"https://rarefilmm.com/2018/12/un-acte-damour-1953/","title":"Un acte d’amour (1953) AKA Act of Love","year":1953,"categories":["Drama"],"description":"A former soldier on holiday in the French Riviera recalls his time in France during WWII, and his love for a French peasant woman."}
{"url":"https://rarefilmm.com/2019/03/un-amleto-di-meno-1973/","title":"Un amleto di meno (1973) AKA One Hamlet Less","year":1973,"categories":["Experimental"],"description":"A comic spoof drawing irreverently on both the Shakespeare play and the 1877 story by Jules Laforgue. Hamlet is a would-be playwright. He suffers from inept Freudian analysis by Polonius, and Ophelia and Gertrude are women conjured up in his erotic imagination. After Claudius kills his father, Hamlet only thinks of preparing to put the theatre production in Paris that he was getting ready at Elsinore."}
{"url":"https://rarefilmm.com/2023/01/un-bellissimo-novembre-1969/","title":"Un bellissimo novembre (1969) AKA That Splendid November","year":1969,"categories":["Drama"],"description":"After the death of his father, 17-year-old Nino is finding adolescence a traumatic and lonely ordeal. One autumn, during a holiday on the slopes of Mount Etna, he finds he is strongly attracted towards his young aunt, Cettina. Although married, she has no children of her own and his interest in her awakens her maternal instincts. An intimacy develops between them and his liking for her turns into an all-consuming desire. When he discovers that she is pursuing a secret affair with another man, Sasa, he is overwhelmed by jealousy and fails to comprehend her infidelity."}
{"url":"https://rarefilmm.com/2017/12/un-borghese-piccolo-piccolo-1977/","title":"Un borghese piccolo piccolo (1977) AKA An Average Little Man","year":1977,"categories":["Comedy","Drama"],"description":"Giovanni Vivaldi is an average middle-aged man with a secure job as a government accountant. He wishes nothing more than to set up his only son Mario, his biggest pride in the world, with the same secure government job before he eventually retires. For this, Giovanni will stop at nothing."}
{"url":"https://rarefilmm.com/2021/03/un-chant-damour-1950/","title":"Un chant d’amour (1950) AKA Song of Love","year":1950,"categories":["Erotic","Experimental","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/10/un-drole-de-paroissien-1963/","title":"Un drôle de paroissien (1963)","year":1963,"categories":["Comedy"],"description":"The eldest son of an aristocratic French family devises unique ways to rob church donation boxes in order to reverse his struggling clan’s failing fortunes."}
{"url":"https://rarefilmm.com/2018/11/un-eroe-dei-nostri-tempi-1955/","title":"Un eroe dei nostri tempi (1955) AKA A Hero of Our Times","year":1955,"categories":["Comedy"],"description":"Alberto Menichetti lives with an aunt and an old housekeeper, Clotilde; he has a job in a firm and his boss is Mrs. De Ritis, a widow whose husband was killed during a wild boar hunt. She likes him but Alberto likes Marcella; she is under age and he is awaiting her birthday to declare his love. His greater traits are to be fearful of everything and to be selfish. This nature will get him into trouble."}
{"url":"https://rarefilmm.com/2021/08/un-heros-tres-discret-1996/","title":"Un héros très discret (1996) AKA A Self-Made Hero","year":1996,"categories":["Drama"],"description":"Contrary to his mother’s opinions, Albert Dehousse discovers that his father wasn’t a war hero. He decides to leave his wife and go to Paris to be a part of the resistance movement in France."}
{"url":"https://rarefilmm.com/2017/12/un-nomme-la-rocca-1961/","title":"Un nommé La Rocca (1961) AKA A man called La Rocca","year":1961,"categories":["Thriller"],"description":"When he learns that his friend Xavier has been arrested for murder, ex-gangster Roberto La Rocca comes to Marseilles to avenge him. He confronts gang boss Villanova who framed him."}
{"url":"https://rarefilmm.com/2023/04/un-nos-ola-leuad-1991/","title":"Un Nos Ola ‘Leuad (1991)","year":1991,"categories":["Drama"],"description":"In a small Welsh town, a boy lives alone with his unstable mother. The mother is determined to see that her son enter the clergy some day, but her insistence on this issue is a source of tension between the woman and her boy. As the child’s protests grow more violent, the mother’s sanity deteriorates, leading to tragedy. Years later, the son, now a grown man, returns to the town where he was born to confront his dark past."}
{"url":"https://rarefilmm.com/2019/11/un-ponte-per-linferno-1986-english-dub/","title":"Un ponte per l’inferno (1986) [English dub] AKA Bridge to Hell","year":1986,"categories":["War"],"description":"Three prisoners from a Nazi prison camp (an American, an Italian and a German deserter), are trying to make their way through Nazi occupied territory and over to freedom. Along the way, they encounter a group of resistance fighters trying to disrupt the German supply lines. In addition, they also hear about a priceless treasure hidden somewhere that the Nazis are searching for. What will win out, the desire for freedom, the desire for revenge or the desire for money?"}
{"url":"https://rarefilmm.com/2019/08/un-soir-un-train-1968/","title":"Un soir, un train (1968)","year":1968,"categories":["Arthouse","Drama"],"description":"Mathias is a Belgian linguist, living with French theatre producer Anne. After a quarrel about moral questions, they take a train to attend a congress. While Mathias sleeps, Anne disappears. The train stops in the middle of the country and Mathias gets off the train with an older man, Hernhutter, and a young one, Val. The train moves off without them being able to catch it up. They will find a village, but cannot get any help because they do not understand a word of what the inhabitants say…"}
{"url":"https://rarefilmm.com/2019/07/un-taxi-mauve-1977/","title":"Un taxi mauve (1977) AKA A Purple Taxi","year":1977,"categories":["Drama"],"description":"Novelist Philippe is a French novelist recently relocated to Ireland, where makes friends with Jerry an American expatriate who left his home after the death of his girlfriend. Philippe and Jerry become chummy with Taubelman, who is looking after Anne, a beautiful young woman who cannot speak. Jerry becomes infatuated with Anne, while Philippe tries to win the heart of Sharon, Jerry’s sister."}
{"url":"https://rarefilmm.com/2020/12/un-zoo-la-nuit-1987/","title":"Un zoo la nuit (1987) AKA Night Zoo","year":1987,"categories":["Thriller"],"description":"When Marcel gets out of jail, his first order of business is to set things right with his estranged father, Albert, who is in failing health. His second goal is to reconnect with his old girlfriend, Julie, who now works in a strip club. As he tries to get his life back on track — and hopes to recover a pile of money his father secretly stashed — Marcel must contend with two crooked cops who are on his trail and also interested in the cash."}
{"url":"https://rarefilmm.com/2019/09/una-breve-vacanza-1973/","title":"Una breve vacanza (1973) AKA A Brief Vacation","year":1973,"categories":["Drama"],"description":"Clara works a back-breaking factory job in a Milan slum to support her disabled husband, three children and carping mother-in-law. But when Clara is diagnosed as tubercular, she’s sent to a sanatorium in the Alps that proves the greatest vacation of her life. There she meets other patients who treat her with kindness, civility and an intellectual respect that is alien to her. When she falls for a handsome fellow patient, she wonders if she can ever return."}
{"url":"https://rarefilmm.com/2019/12/una-donna-libera-1954/","title":"Una donna libera (1954) AKA A Free Woman","year":1954,"categories":["Drama"],"description":"Liana Franci, a wealthy young graduate in architecture, dreams of a more independent life so she cancels her wedding engagement with Fernando, an engineer, after meeting the musician Gerardo Villabruna and flees with him to Amalfi. After a while Gerardo confesses to her that, in spite of the good times together, he’s too engaged with music and has to leave for a long tour. Therefore Liana moves to Paris, where she finds an unrewarding job but also meets Massimo, a wealthy shipowner that decides to marry her. Problem is this marriage leaves her feeling caged…"}
{"url":"https://rarefilmm.com/2020/03/una-vita-scellerata-1990-english-dub/","title":"Una vita scellerata (1990) [English dub] AKA Cellini: A Violent Life","year":1990,"categories":["Biography","Mini-Series"],"description":"The story of Benvenuto Cellini (1500-1571), a soldier and one of the most important craftsmen and artists of Renaissance Italy, whose life was marked by many achievements and adventures, but also crimes."}
{"url":"https://rarefilmm.com/2022/03/uncle-vanya-1957/","title":"Uncle Vanya (1957)","year":1957,"categories":["Drama"],"description":"Using his own money, actor Franchot Tone mounted this courageous film version of Anton Chekhov’s Uncle Vanya . Tone is cast as Dr. Astroff, who falls in love with a woman beyond his reach. All the while, Sonia, the woman who loves Astroff, is neglected and ignored. The titular Uncle Vanya watches the passing parade of humanity, embittered over the opportunities missed in his own life."}
{"url":"https://rarefilmm.com/2020/08/under-fire-1957/","title":"Under Fire (1957) AKA Dark Valor","year":1957,"categories":["Drama","War"],"description":"On the same day that he was awarded the Distinguished Service Cross for extraordinary valor in the European campaign during World War II, Sergeant Joe Dusak is charged with desertion during combat by a military court. Also summoned to testify are Corporal Crocker, Corporal Quinn and Private Pope, the only surviving members of a patrol led by Dusak. The charges stem from a patrol into the Black Forest of Germany in which Dusak claims the patrol got lost. Sergeant William Hutchins testifies that he ran into Dusak’s patrol, and the men were laughing and not lost."}
{"url":"https://rarefilmm.com/2019/07/under-the-gun-1988/","title":"Under the Gun (1988)","year":1988,"categories":["Action"],"description":"A St. Louis cop, Mike Braxton, receives an urgent call for help from his brother Tony, a small time thief in Los Angeles. Mike rushes to LA and finds that his brother has been murdered and his brother Tony’s girlfriend gunned down right in front of him. Mike quickly learns Tony was a courier for an arms smuggler, Simon Stone. When Mike meets Stone’s lawyer, Samantha Richardson , the two team up to bring down Stone’s arms smuggling empire. However, Mike’s infatuation with Samantha keeps putting them in greater danger."}
{"url":"https://rarefilmm.com/2019/10/under-your-spell-1936/","title":"Under Your Spell (1936)","year":1936,"categories":["Comedy","Musical"],"description":"In this musical, a popular singer runs away from stardom to find some much needed R&R on a Mexican ranch. His manager is terribly upset and sends a pretty young woman to lure him back. However, the gal constantly natters away at the exhausted entertainer."}
{"url":"https://rarefilmm.com/2018/03/under-cover-man-1932/","title":"Under-Cover Man (1932)","year":1932,"categories":["Pre Code"],"description":"When his father is murdered, erstwhile conman Nick Darrow asks the cops if he can go undercover to find the killers, and maybe even stop a crime ring that has been plaguing the police. The sister of another innocent victim joins him as they infiltrate the syndicate. Any wrong move could lead to instant death."}
{"url":"https://rarefilmm.com/2022/12/una-voglia-da-morire-1965/","title":"Una voglia da morire (1965) AKA Dangerous Pleasures","year":1965,"categories":["Drama","Mystery","Thriller"],"description":"Two women on vacation decide to see who the better seductress is. When an accident causes tragedy, their husbands do what they can to cover all traces of a scandal."}
{"url":"https://rarefilmm.com/2019/02/une-balle-dans-le-canon-1958/","title":"Une balle dans le canon (1958) AKA A Bullet in the Gun Barrel","year":1958,"categories":["Film Noir"],"description":"Back from Indochina, Tony and Dick, two French soldiers, are now in possession of more than 20 million, entrusted by a trafficker. They buy a nightclub in the district of Montparnasse but are soon hunted by the thug who wants to recover his money."}
{"url":"https://rarefilmm.com/2018/05/une-etrange-affaire-1981/","title":"Une étrange affaire (1981) AKA Strange Affair","year":1981,"categories":["Arthouse","Drama"],"description":"Louis Coline assists the head of advertising of a department store in decline. He has little to do, but seems content with his marriage to Nina, his visits to his mother and grandmother, and poker games with friends. When new boss Bernard Malair arrives to turn the store around, Louis fears for his job; but Bernard, with his numbers man Paul and his factotum François, invites Louis into an inner circle of long hours of work, nightclubs, and dinners with an androgynous vamp. Nina objects, but Louis cannot say no to Bernard’s demands, no matter how personal. In desperation, Nina leaves Louis, but that drives him further into Bernard’s orbit. Can anything break this spell?"}
{"url":"https://rarefilmm.com/2022/05/une-infinie-tendresse-1969-72/","title":"Une infinie tendresse (1969/72) AKA An Infinite Tenderness","year":null,"categories":["Documentary"],"description":"French documentary on the world of a brain-damaged, physically-handicapped child confined to a wheel chair, unable to speak but trying desperately to communicate with his nurse and the other children in the hospital. It chronicles his friendship with another youngster even more crippled than himself, their joy in being together, their little spats and, finally, the termination of their friendship by death. Directed by Pierre Jallaud, it is a remarkable achievement, treating its subject creatively yet with complete integrity. There is no commentary, no dialogue, only the natural sounds of the children and their environment."}
{"url":"https://rarefilmm.com/2019/12/unfaithfully-yours-1984/","title":"Unfaithfully Yours (1984)","year":1984,"categories":["Comedy"],"description":"Conductor Claude Eastman marries Daniella, a younger woman. When Claude goes on tour, his buddy Norman misunderstands his request to make sure Daniella stays faithful and hires private eye Jess Keller to tail her. Returning to New York City, Claude receives a report from Jess that Daniella has been spending a suspicious amount of time with violinist Maxmilian Stein and grows murderously jealous."}
{"url":"https://rarefilmm.com/2018/10/union-city-1980/","title":"Union City (1980)","year":1980,"categories":["Neo-Noir"],"description":"Guilty paranoia in a gritty 1950’s industrial town. An accountant, living a repressed life, becomes so obsessed with the person who is stealing his morning milk that he commits an act of irrational violence. His beautiful wife, meanwhile, is making plans of her own."}
{"url":"https://rarefilmm.com/2018/12/unman-wittering-and-zigo-1971/","title":"Unman, Wittering and Zigo (1971)","year":1971,"categories":["Thriller"],"description":"A new teacher arrives at a school and begins to suspect his predecessor was murdered by the pupils, though his suspicions are written off as paranoia. He sets out to prevent the same fate from befalling him."}
{"url":"https://rarefilmm.com/2019/09/unmasked-1950/","title":"Unmasked (1950)","year":1950,"categories":["Film Noir","Mystery"],"description":"The editor of a sleazy tabloid newspaper has been borrowing money from his lover, the wife of a rich theatrical producer, and promises to marry her when she gets a divorce. However, the husband refuses to grant her a divorce, and takes back all the money and jewelry he has given her. The editor sees her husband leaving her apartment and, seeing his opportunity, kills her, takes all his IOUs (and the jewelry) and frames the husband for the murder."}
{"url":"https://rarefilmm.com/2022/02/une-femme-a-passe-1928/","title":"Une femme a passé (1928) AKA A Woman Passed By","year":1928,"categories":["Silent"],"description":"The film tells the story of Frau Concha a femme fatale or as the story points out, a “fille perdue”, a lost girl who has no feelings or scruples, toying with men as she pleases."}
{"url":"https://rarefilmm.com/2022/08/unfinished-business-1985/","title":"Unfinished Business (1985)","year":1985,"categories":["Drama"],"description":"Geoff, a journalist in his mid 40s, returns to Australia from 15 years abroad, leaving behind him in the U.S. a failed marriage and three children. He meets Maureen, the girl he was in love with when he left Australia. She is married to an older man, George, who she loves but have no children. Maureen – who once fell pregnant but had an abortion – tells Geoff her husband is sterile and asks for him to impregnate her."}
{"url":"https://rarefilmm.com/2018/12/uno-straniero-a-paso-bravo-1968-english/","title":"Uno straniero a Paso Bravo (1968) [English dub] AKA A Stranger in Paso Bravo","year":1968,"categories":["Spaghetti Western","Western"],"description":"A drifter returns to a small town to avenge the murder of his wife and daughter."}
{"url":"https://rarefilmm.com/2020/11/unspeakable-acts-1990/","title":"Unspeakable Acts (1990)","year":1990,"categories":["TV Movie"],"description":"Horrendous acts of sexual abuse were discovered at Miami’s Country Walk Day Care Center in 1984. The ensuing investigations required unprecedented work and a pair of University of Miami psychologists were called upon for assistance. This case paved the way for a successful legislation in the protection of children during court proceedings and mandatory finger printing of adults who work with young children."}
{"url":"https://rarefilmm.com/2020/01/untamed-mistress-1956/","title":"Untamed Mistress (1956)","year":1956,"categories":["Drama"],"description":"Two men search the jungle for a woman who has been captured by a tribe of murderous gorillas. When they finally find her, they must fight off attacks by the gorillas, who are determined to keep her."}
{"url":"https://rarefilmm.com/2021/08/uova-di-garofano-1991/","title":"Uova di garofano (1991) AKA Sweet War, Farewell","year":1991,"categories":["Arthouse","Drama"],"description":"A man walks with his son through the grass of a hill. They arrive at an old country house, where years before he had spent his childhood during the Second World War. The deserted and desolate rooms make you travel in memory of the time when the war ended. Before his eyes, episodes of family life flow: father, mother, grandmother and their six children, of whom Silvano, the youngest, was left speechless due to a bomb explosion."}
{"url":"https://rarefilmm.com/2019/12/up-from-the-beach-1965/","title":"Up from the Beach (1965)","year":1965,"categories":["War"],"description":"After the D-Day landings in June 1944, a US squadron liberates a small village in Normandy from German occupation."}
{"url":"https://rarefilmm.com/2022/08/utz-1992/","title":"Utz (1992)","year":1992,"categories":["Drama"],"description":"Fisher, a fine art dealer, goes to Prague after the death of a friend, the Baron von Utz, to see if he can obtain some of the pieces of the Baron’s priceless Meissen porcelain collection. He meets up with an old mutual friend, Orlik, who tells him about the Baron’s past, his struggle to keep his collection intact, while Fisher struggles to discover what happened to the collection ."}
{"url":"https://rarefilmm.com/2022/01/uwakizuma-chijokuzeme-1992-uncut/","title":"Uwakizuma: Chijokuzeme (1992) [Uncut] AKA The Bedroom / Unfaithful Wife: Shameful Torture","year":1992,"categories":["Erotic","Exploitation"],"description":"A sordid sex club provides the setting for director Sato Hisayasu’s lurid tale of lust, murder, and drugs in underground Tokyo. As with many of the other hostesses at “The Bedroom,” Kyoko indulges in the powerful hallucinogenic “hallusion” as a means of taking herself out of her bleak surroundings while various men pay a hefty fee to have their way with her. When the horribly mutilated bodies turn up indicating that a maniac is on the loose, Kyoko suspects her lover Kei may be the man responsible for the unthinkable crimes. Little does Kyoko realize that the truth is far more disturbing than she could ever imagine.."}
{"url":"https://rarefilmm.com/2021/02/v-1987/","title":"V. (1987)","year":1987,"categories":["Television"],"description":"Visualisation of Tony Harrison’s poem “V.”. V. is about the multiple meanings of the letter – victory, versus, verses, etc. Starting from an incident in a Leeds’ graveyard where the poet’s parents’ headstone has been defaced with graffiti, V. rises to a view of the divisions, antagonisms and aspirations within British society, and the poets own self."}
{"url":"https://rarefilmm.com/2023/02/vakantie-van-de-filmer-1974/","title":"Vakantie van de filmer (1974) AKA The Filmmaker's Holiday","year":1974,"categories":["Arthouse","Documentary"],"description":"In Vakantie Van de Filmer, filmmaker van der Keuken brings together various audio and visual materials: memories of an elderly married couple, personal holiday photos, the saxophonist Ben Webster, poems and a portrait of his grandfather who introduced him to the world of photography. A representation in which the various spaces flow together prompting reflection about the tension between film and photography, time standing still and the moving image. Van der Keuken revises and reformulates, like an alchemist, his own aesthetic principles and shows how these tie in with his own social environment."}
{"url":"https://rarefilmm.com/2020/05/vale-abraao-1993-dc/","title":"Vale Abraão (1993) [Director’s Cut] AKA Abraham's Valley","year":1993,"categories":["Arthouse","Drama"],"description":"Ema is a sweet and innocent girl who is so beautiful she turns the head of every man she passes. Her life takes a despairing turn for the worse when her father forces her into a passionless marriage to his friend, a wealthy doctor. To make matters worse, she is relocated to the scenic but unfamiliar and isolated vineyards of Abraham’s Valley, Portugal where the breathtaking river Douro flows. Trapped in a marriage to a man she does not love, she scorns her husband and threatens to kill herself rather than submit to his desires."}
{"url":"https://rarefilmm.com/2019/08/valentino-returns-1989/","title":"Valentino Returns (1989)","year":1989,"categories":["Drama"],"description":"On a Saturday night, in a small 1950s Californian town, a young man, whose parents are an inch from a divorce, takes his brand new pink Cadillac for a spin to meet girls. He hooks up with the daughter of the town’s radical preacher."}
{"url":"https://rarefilmm.com/2020/05/vali-the-witch-of-positano-1965/","title":"Vali: The Witch of Positano (1965)","year":1965,"categories":["Documentary"],"description":"This documentary financed by George Plimpton concerns the life of reclusive Australian artist Vali Myers. Heralded as a great artist in 1958, she married Rudi Rappolid after a failed suicide attempt. The cinéma vérité-styled feature tries to bring the viewer some semblance of her reclusive and eccentric personality. Myers eschews the public spotlight and has never agreed to sell any of her artwork to collectors, choosing instead to lead a life of quiet obscurity."}
{"url":"https://rarefilmm.com/2018/06/valiant-is-the-word-for-carrie-1936/","title":"Valiant is the Word for Carrie (1936)","year":1936,"categories":["Drama"],"description":"Gladys George, a superlative actress often wasted in secondary roles, carries her starring assignment in Valiant is the Word for Carrie with singular brilliance. George plays the town trollop, who for the love of two orphaned children sets up a successful dry-cleaning business. Her past comes back to haunt her, but she perseveres, giving up all thoughts of personal happiness to provide a decent upbringing for her adopted family."}
{"url":"https://rarefilmm.com/2018/08/varastettu-kuolema-1938/","title":"Varastettu kuolema (1938) AKA Stolen Death","year":1938,"categories":["Film Noir","Thriller"],"description":"A thriller set in turn-of-the-century Helsinki, Stolen Death uses elements of German expressionism to tell the story of Finnish resistance fighters smuggling arms to overthrow the Tsarist occupiers of Finland. Tapiovaara stresses the divided loyalties of the Finnish bourgeoisie, torn between preserving their privileged economic position and taking a risky stand for an independent Finland."}
{"url":"https://rarefilmm.com/2019/05/vendemiaire-1918/","title":"Vendémiaire (1918)","year":1918,"categories":["Silent"],"description":"September 1918. The First World War comes to an end but nobody knows it yet. Among the grape harvesters working on the Castelviel estate in the south of France are several refugees from the North, who were driven from their homes by the war. They are Father Larcher and his two daughters, Martha and Mary. There is also Pierre Bertin, a soldier on convalescent leave. And two escaped German prisoners, Wilfried and Fritz, who pretend to be Belgian and threaten the tranquility of this already well-endowed family."}
{"url":"https://rarefilmm.com/2023/02/vendetta-song-2005/","title":"Vendetta Song (2005)","year":2005,"categories":["Documentary"],"description":"This short documentary follows Montreal filmmaker Eylem Kaftan as she travels to Turkey in an attempt to unravel the 30-year-old mystery of her aunt Guzide’s murder. As she searches for clues and closure, she encounters antiquated customs in a Kurdish culture she’s never known. She knows that her aunt was the victim of a senseless vendetta killing and as she ventures from village to village she pieces together the woman’s final days and closes in on the identity of her killer."}
{"url":"https://rarefilmm.com/2021/11/venice-theme-and-variations-1957/","title":"Venice: Theme and Variations (1957)","year":1957,"categories":["Documentary","Short"],"description":"Ivory’s first, slightly intoxicated film (part of his MA thesis for the University of Southern California) is a documentary on the history of Venice as revealed through the work of some of the artists who have painted its architecture and citizens (from Gentile Bellini to Saul Steinberg)."}
{"url":"https://rarefilmm.com/2018/08/venus-makes-trouble-1937/","title":"Venus Makes Trouble (1937)","year":1937,"categories":["Comedy"],"description":"A fast-talking, street-wise con-man forsakes the tank-towns of Pennsylvania for the greener pastures in Manhattan, and gains fame-and-fortune as New York City’s number one merchandise promoter. A model and a society girl provide some complications along the way."}
{"url":"https://rarefilmm.com/2020/08/venus-beaute-institut-1999/","title":"Vénus beauté (institut) (1999) AKA Venus Beauty Institute","year":1999,"categories":["Drama"],"description":"Madam Nadine manages with pride the “Vénus beauté” Salon which offers relaxation, massage and make-up services. The owner and her three beauticians: Samantha, Marianne and Angèle are pros. Contrary to her friend Marianne, who still dreams of the big day, Angèle no longer believes in love. Marie, the youngest of the three employees, discovers love in the hands of a sixty year-old former pilot, who risks everything…"}
{"url":"https://rarefilmm.com/2020/08/vergogna-schifosi-1969/","title":"Vergogna schifosi (1969) AKA Dirty Angels","year":1969,"categories":["Thriller"],"description":"An old pornographic photo and anonymous letters are sent to two men and a woman, who now enjoy a respectable social status, accusing them and questioning things they have done in their lives."}
{"url":"https://rarefilmm.com/2021/09/verhangnis-1994/","title":"Verhängnis (1994) AKA Fate","year":1994,"categories":["Arthouse","Drama"],"description":"The paths of people from various countries cross during the course of one night. They speak different languages, but they are fatefully bound together by the solitary quest for happiness and deliverance. Sloping paths are all that’s left for them in an age of lost perspectives, lost refuges and lost homelands. They sink deeper with every movement that should be liberating them. Every gesture of love becomes a gesture of humiliation. The desperate dance of their life has become a passionate dance of death."}
{"url":"https://rarefilmm.com/2022/03/verna-uso-girl-1978/","title":"Verna USO Girl (1978)","year":1978,"categories":["Biography","Drama","Musical","TV Movie"],"description":"Based on a short story by Paul Gallico, this drama stars Sissy Spacek as Verna Vane, a small-town girl who dreams of hitting it big in show business. Verna isn’t much of a singer or a dancer, but she is able to land a job with a U.S.O. troupe entertaining American soldiers in Europe during World War II. Verna imagines this is a major stepping stone in her career as an entertainer, but even though Maureen and Eddie, two veteran vaudevillians touring with Verna, know better, they don’t have the heart to tell her. While in Belgium, Verna meets Walter, a Lieutenant in the U.S. Army who becomes smitten with her. Verna: USO Girl was first aired in 1978 as part of the PBS series Great Performances."}
{"url":"https://rarefilmm.com/2022/01/vesala-za-dvoje-1996/","title":"Vesala za dvoje (1996)","year":1996,"categories":["Short"],"description":"A dark comedy/western about the showdown of a love couple on hangers, on for adultery. Re-examining the Balkan and Hollywood myths and magic, the movie is set in 1897 and situated around gallows in the Wild West."}
{"url":"https://rarefilmm.com/2020/05/victor-1998/","title":"Victor (1998)","year":1998,"categories":["Family","Short"],"description":"Victor is a young boy who dreams about becoming a firefighter one day, unfortunately his mother is told that he’s been diagnosed with leukaemia and only has one more month to live, his mother goes to the local fire station to try to make her kid’s dream come true."}
{"url":"https://rarefilmm.com/2020/02/vidas-secas-1963/","title":"Vidas Secas (1963) AKA Barren Lives","year":1963,"categories":["Arthouse","Drama"],"description":"A poor family in the Northeast of Brazil (Fabiano, the father; Sinhá Vitória, the mother; their 2 children and a dog called Baleia) wander about the barren land searching for a better place to live, with food and work. But the drought and misery destroy their hopes."}
{"url":"https://rarefilmm.com/2020/05/vilniaus-getas-2005/","title":"Vilniaus getas (2005) AKA Ghetto","year":2005,"categories":["War"],"description":"In 1942, in Vilnius, the Nazi annihilate 55,000 Jews and squeeze the 15,000 survivors in a seven blocks ghetto. The twenty-two year old sadistic commander Kittel is assigned to administrate the ghetto in the capital of Lithuania, becoming the master of life or death. When he finds the gorgeous Hayyah sneaking with one kilo of beans stolen from the German army, he sentences her to death; but when he is informed that she was a former successful singer, he decides to activate the old theater and promote shows in the ghetto. The Jewish Chief of Police, Gens, uses the theater and a sewing factory to save as much lives as he can; in his ambiguous position, he kills Jews to save lives of others."}
{"url":"https://rarefilmm.com/2023/01/vincent-and-me-1990/","title":"Vincent and Me (1990) AKA Vincent et moi","year":1990,"categories":["Fantasy"],"description":"Jo is a creative girl bound for art school who enjoys practicing her skills by reproducing famous paintings by Vincent van Gogh. While she’s working on one such picture in public, a stranger purchases some of her pieces. Initially overjoyed, Jo becomes distraught when she realizes her artwork is making millions on the black market. As Jo and her best pal, Felix, try to track down the pictures, they get some supernatural help from Van Gogh’s ghost."}
{"url":"https://rarefilmm.com/2020/04/violet-1981/","title":"Violet (1981)","year":1981,"categories":["Short"],"description":"Badly scarred in a childhood accident, Violet boards a bus in North Carolina on a pilgrimage to Oklahoma to visit a TV preacher, the one that heals. On the bus, she meets two soldiers on their way to Fort Smith."}
{"url":"https://rarefilmm.com/2020/04/violette-noziere-1978/","title":"Violette Nozière (1978)","year":1978,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/12/violin-fase-1986/","title":"Violin Fase (1986)","year":1986,"categories":["Experimental","Short"],"description":"In Violin Fase , Eric Pauwels twirls the camera around the body of dancer and choreographer Anne Teresa de Keersmaeker. Through this process, Pauwels creates a new relationship between camera and dancer, but also between body and dance, dance and cinema. Consisting of a geometrical and minimalist choreographic structure filmed in four uninterrupted takes, the artist’s camera captures a woman dedicated to exploring the boundaries of physical exhaustion."}
{"url":"https://rarefilmm.com/2018/08/virginia-1941/","title":"Virginia (1941)","year":1941,"categories":["Drama"],"description":"A New York chorus girl comes home to claim her family plantation and must choose between two men, one rich, one not."}
{"url":"https://rarefilmm.com/2017/08/visions-of-light-1992/","title":"Visions of Light (1992)","year":1992,"categories":["Documentary"],"description":"Cameramen and women discuss the craft and art of cinematography and of the DP (director of photography), illustrating their points with clips from 100 films, from “Birth of a Nation” to “Do the Right Thing”."}
{"url":"https://rarefilmm.com/2023/01/vita-da-cani-1950/","title":"Vita da cani (1950) AKA A Dog's Life","year":1950,"categories":["Comedy","Drama"],"description":"In the small variety company of the Cavaliere Martoni, three chorus girls in search of fortune must decide their fate: Vera marries an industrialist, even if she doesn’t love him; Franca contracts a happy marriage; only Margherita becomes a star of the show."}
{"url":"https://rarefilmm.com/2022/02/vita-frun-1962/","title":"Vita frun (1962) AKA Lady in White","year":1962,"categories":["Horror","Mystery","Thriller"],"description":"While it’s not really a part of the Hillman-movies, Vita frun features Holmsten as the detective Hillman and along for the ride is also regulars Hallberg and Granhagen. The plot is simple enough: A ghost, called “vita frun” (The White Lady), is blamed for the strange deaths that occur at a country manor. But is it really a ghost?"}
{"url":"https://rarefilmm.com/2018/11/vito-e-gli-altri-1991/","title":"Vito e gli altri (1991) AKA Vito and the Others","year":1991,"categories":["Drama"],"description":"VITO AND THE OTHERS is the groundbreaking film which drew international attention to the problem of neglected youth and street crime in poverty-stricken Naples. The film’s opening moments are startling and deeply disturbing. A despairing Rosario has just murdered his wife and daughter at the dinner table on New Year’s Eve. Somehow, Vito quietly convinces his father to drop the gun, spare their lives and call the police. Placed in the custody of sexually abusive relatives, Vito is left free to roam the trash-strewn back streets of Naples where he and his friends engage in drug abuse, prostitution and petty crime."}
{"url":"https://rarefilmm.com/2021/04/viva-gringo-1965-english-dub/","title":"Legacy of the Incas (1965) [English Dub] AKA Das Vermächtnis des Inka / Viva Gringo","year":1965,"categories":["Adventure","Western"],"description":"During the 1800s, Peru’s government sends 2 envoys to negotiate peace with the rebellious Incas but a treasure-hunter bandit shoots the Inca ruler and his son, leaving the 2 envoys to take the blame for it."}
{"url":"https://rarefilmm.com/2019/02/vivere-in-pace-1947/","title":"Vivere in pace (1947) AKA To Live in Peace","year":1947,"categories":["Comedy","Drama"],"description":"In this interesting Italian WW II comedy-drama, the residents of a remote Italian village find their lives forever changed when two American GIs break out of a German prison camp and hide out in their town. The fugitives are harbored by a local family. This divides the town into those wanting to protect them and those fearing German retribution. When a young German officer arrives to watch the town, tension mounts."}
{"url":"https://rarefilmm.com/2020/08/vivre-ensemble-1973/","title":"Vivre ensemble (1973)","year":1973,"categories":["Drama"],"description":"The turbulent love affair between a fuddy duddy history teacher and a free spirited hippie girl leads to drug abuse and domestic violence."}
{"url":"https://rarefilmm.com/2023/01/voices-1985/","title":"Voices (1985)","year":1985,"categories":["Animation","Short"],"description":"An open-hearted exploration of several fears: of the dark, old age, obesity, monsters and global destruction. Director Joanna Priestley gets across a series of personal phobias in a refreshing and humorous fashion. We get a superb, contemporary animated film with salutes to historical cartoon figures scattered throughout."}
{"url":"https://rarefilmm.com/2022/03/volpone-1941/","title":"Volpone (1941)","year":1941,"categories":["Comedy"],"description":"Volpone, an elderly Venetian, connives with his money-crazed servant to convince his greedy friends that he is dying, knowing that each will try to curry favor with him in order to be named his heir. He is inundated with valuable gifts, and soon finds himself entangled deeper and deeper in a web of lies."}
{"url":"https://rarefilmm.com/2021/12/vortex-1982/","title":"Vortex (1982)","year":1982,"categories":["Arthouse","Drama"],"description":"A film noirish atmosphere is created to show detective Angel Powers plow her way through the plans of a corporate businessman who seeks government defense contracts through real “corporate wars” and the manipulation of politicians."}
{"url":"https://rarefilmm.com/2022/05/vospominaniye-o-pavlovske-1984/","title":"Vospominaniye o Pavlovske (1984) AKA Recollections of Pavlovsk","year":1984,"categories":["Documentary","Short"],"description":"This 30-minute Soviet biographical documentary shows the selfless work of Anna Ivanovna Zelenova, the director of the Pavlovsky Palace Museum, who devoted her entire life to the palace and survived with it years of occupation and rebirth from the ashes."}
{"url":"https://rarefilmm.com/2020/03/voyage-of-terror-the-achille-lauro-affair-1990-upgrade/","title":"Voyage of Terror: The Achille Lauro Affair (1990) [Upgrade]","year":1990,"categories":["TV Movie"],"description":"1985, Alexandria. A group of Palestinian terrorists of the PLO embarks on the Italian cruise ship Achille Lauro with the purpose of reaching Haifa and perform a suicide mission against Israel. However, when they’re found out during the trip, they decide to hijack the ship and take all passengers in hostage: Among them are Mr. Leon Klinghoffer, a disabled Jewish-American, and his wife Mrs Marilyn Klinghoffer. Given the situation, the terrorists change their purposes, asking for the liberation of almost 50 other Palestinian terrorists detained in Israel, but both Egypt and Israel refuse to negotiate."}
{"url":"https://rarefilmm.com/2020/11/vtackovia-siroty-a-blazni-1969/","title":"Vtáckovia, siroty a blázni (1969) AKA Birds, Orphans and Fools","year":1969,"categories":["Comedy","Drama","Fantasy"],"description":"After the Prague Spring of 1968 leaves Yorick, Martha and Ondrej orphaned, the trio of young characters find shelter in a bombed church and construct a surrealistically anarchic existence based on a philosophy of denial of life circumstances and careless playfulness with the purpose of pretending they enjoy the peace and freedom they do not have. Each character undergoes a personal growth process after Yorick and Ondrej competitively seek to develop a relationship with Martha, which escalates to unforeseen consequences."}
{"url":"https://rarefilmm.com/2019/09/vulcano-1950/","title":"Vulcano (1950) AKA Volcano","year":1950,"categories":["Drama"],"description":"Maddalena, a prostitute, is forced by the Naples police to exit the the city and return to her hometown Volcano, a volcanic island off of southern Italy. There, she is accepted only by her younger sister, Maria, and a younger brother. Their life is rendered miserable by the women of the village."}
{"url":"https://rarefilmm.com/2018/12/vultures-1984/","title":"Vultures (1984)","year":1984,"categories":["Horror"],"description":"A dying wealthy patriarch, Ramon summons his relatives to his bedside, setting the tone for intriguing suspense when a bizarre set of murders occurs. The terror begins with the arrival of the old man’s sister and her lover. Blood and gore are a regular state of affairs. The first suspect is Carl who, despite his protests of his innocence, is hounded by the local detective. But the morbid killings continue… so is he the murderer, or isn’t he?"}
{"url":"https://rarefilmm.com/2022/07/vykrutasy-1988/","title":"Vykrutasy (1988) AKA Twists and Turns / The Coiling Prankster","year":1988,"categories":["Animation","Short"],"description":"A story of a wire man who carried the idea of protecting himself from people around him to an absurdity by turning his wife and dog into barbed wire and thus isolating himself from the surrounding world."}
{"url":"https://rarefilmm.com/2018/03/vysoka-zed-1964/","title":"Vysoká zed (1964) AKA The High Wall","year":1964,"categories":["Drama"],"description":"After school, thirteen-year old Jitka likes to wander alone through Prague. One day, she discovers a high wall and a hospital garden behind it. It is summer and every afternoon, the nurses bring a young man bound to a wheelchair after an injury to the garden. Jitka begins to encourage the young man in his attempts to walk. The incongruous couple begins to have a friendly talk every day."}
{"url":"https://rarefilmm.com/2020/05/vylet-2002/","title":"Výlet (2002) AKA Some Secrets","year":2002,"categories":["Comedy","Drama"],"description":"A family trip which transforms into a tragicomic psychological drama. Claiming that it was her son’s wish, Grandma Valerie is determined to transfer his urned remains from the small Czech town to their native Slovakia. Her daughter-in-law accompanies her, as do her two adult granddaughters, one nearing the end of her pregnancy with a five-year-old in tow, the other with her husband. Tense relations and conflict come to a head along the way, and the truth erupts from under layers of pretence and deferential consideration. The truths revealed are at times surprising, at others bitter or even comic, but always cleansing."}
{"url":"https://rarefilmm.com/2021/02/vyzva-do-ticha-1965/","title":"Výzva do ticha (1965) AKA Call into Silence","year":1965,"categories":["Documentary","Short"],"description":"A documentary about the artistic and verbal expressions of mentally ill people."}
{"url":"https://rarefilmm.com/2021/03/w-1974/","title":"W (1974) AKA I Want Her Dead","year":1974,"categories":["Thriller"],"description":"Katie Lewis and her husband Ben discover that they are the targets of a mysterious killer who leaves the letter W at the scene of their near-fatal “accidents.” While trying to avoid death, the couple must struggle to discover the source of these attacks."}
{"url":"https://rarefilmm.com/2018/09/w-w-and-the-dixie-dancekings-1975/","title":"W.W. and the Dixie Dancekings (1975)","year":1975,"categories":["Comedy"],"description":"W.W. is a happy-go-lucky crook who makes his living robbing gas stations through the drive-up windows. The Dixie Dancekings are a country music band trying to get their first big break. W.W. crosses paths with the Dixie Dancekings when he hijacks their car (and them) to help him rob a bank. At first, the band resists. However, when they discover how much money they make, they begin helping out voluntarily in order to finance their big break. At the same time, W.W. takes a liking to them and uses his natural charm and smooth-talking ways to help them start down the road to stardom."}
{"url":"https://rarefilmm.com/2020/03/waga-koi-no-tabiji-1961/","title":"Waga koi no tabiji (1961) AKA Epitaph to My Love","year":1961,"categories":["Drama"],"description":"Ishihara Kiyoshi plans to marry the woman he loves, Chiee, a coffee shop girl. After an accident, Chiee loses her memory. A romance movie whose original work by Ayako Sono was made into a melodrama by a combination of Shinoda Masahiro and Terayama Shuji."}
{"url":"https://rarefilmm.com/2018/09/wagons-westward-1940/","title":"Wagons Westward (1940)","year":1940,"categories":["Western"],"description":"In this western, two disparate twins ride the range. One is a real troublemaker, while the other is a government agent. When the bad brother is sent to prison, the good one begins posing as him so he can capture two outlaws."}
{"url":"https://rarefilmm.com/2019/04/wait-until-dark-1982/","title":"Wait Until Dark (1982)","year":1982,"categories":["TV Movie"],"description":"A videotaped production of the Frederick Knott play in which three criminals play an elaborate scam on a blind woman who is in possession of a doll that, unbeknownst to her, is very incriminating. The play had already been famously adapted for the screen in 1967 starring Audrey Hepburn. This 1982 version was frequently shown on HBO in the 1980s ."}
{"url":"https://rarefilmm.com/2021/04/wakai-kizoku-tachi-13-kaidan-no-maki-1975/","title":"Wakai kizoku-tachi: 13-kaidan no Maki (1975) AKA 13 Steps of Maki: The Young Aristocrats","year":1975,"categories":["Action"],"description":"Maki is the leader of a female gang who fights for justice, but she ends up being framed and sent to a sadistic woman’s prison. Will Maki be able to escape and take revenge?"}
{"url":"https://rarefilmm.com/2019/01/walking-down-broadway-1938/","title":"Walking Down Broadway (1938)","year":1938,"categories":["Drama"],"description":"Five closely knit showgirls sign a pact to reunite one year after the closing of their Broadway production, but the lives of all five take many different turns, often for the worse."}
{"url":"https://rarefilmm.com/2018/06/warm-nights-on-a-slow-moving-train-1988/","title":"Warm Nights on a Slow Moving Train (1988)","year":1988,"categories":["Drama"],"description":"A convent teacher spreads a little happiness and makes enough money to support her crippled brother’s habit by selling her favours regularly on a cross-country night sleeper. She makes sure she is in control of each encounter until one client reaches her more than she expects."}
{"url":"https://rarefilmm.com/2020/04/warrior-queen-1987-unrated/","title":"Warrior Queen (1987) [Unrated]","year":1987,"categories":["Exploitation"],"description":"In ancient Pompeii, slaves are bought and sold for household chores and sex. A mysterious queen moves among the elite, meantime secretly helping the slaves to escape. Eventually her life is also in jeopardy, and as the volcano erupts she and the slaves attempt to escape while being chased by the military…"}
{"url":"https://rarefilmm.com/2022/03/warszawa-annee-5703-1992/","title":"Warszawa. Année 5703 (1992) AKA Warsaw: Year 5703","year":1992,"categories":["Drama","War"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/03/was-ist-los-im-zirkus-beely-1927/","title":"Was ist los im Zirkus Beely (1927)","year":1927,"categories":["Silent"],"description":"Harry Piel plays Harry Peel, a guy who receives a urgent telephone call from a friend who has returned from South America recently. The call is being made from the circus “Beely” and our hero arrives there too late to prevent the murder."}
{"url":"https://rarefilmm.com/2018/03/watch-it-sailor-1961/","title":"Watch it, Sailor! (1961)","year":1961,"categories":["Comedy"],"description":"A sailor named Albert is late for his own wedding, but a bigger problem occurs when he gets a message from the Navy saying he can’t marry for certain legal reasons. Everyone jumps to conclusions and thinks there’s another woman out there with a claim of some kind."}
{"url":"https://rarefilmm.com/2023/02/wavelength-1967/","title":"Wavelength (1967)","year":1967,"categories":["Experimental","Short"],"description":"Wavelength is anything but simple, however, as Snow’s statement of intention suggests. He describes the film as “a summation of my nervous system, religious inklings and aesthetic ideas.” The spine of the film is its famous zoom from a fixed camera position facing a wall with four tall sash windows. Over the course of the film, the angle of view narrows until the frame is filled with a black and white photograph of waves pinned up between the middle two windows. Other features of the room, in which four events involving people take place, are sloughed off. The spectator is led to concentrate on this central element, the photograph—it has been there all along—until the image is washed out and the film comes to an end."}
{"url":"https://rarefilmm.com/2020/05/wer-furchtet-sich-vorm-schwarzen-mann-1988/","title":"Wer fürchtet sich vorm schwarzen Mann (1988) AKA Who’s Afraid of the Bogeyman?","year":1988,"categories":["Documentary"],"description":"A close-up of Berlin coal carriers from Prenzlauer Berg. No portrayal of heroic workers or progress here. Instead, bright, deeply-felt sketches of rough men and their resolute female boss."}
{"url":"https://rarefilmm.com/2021/12/wer-im-glashaus-liebt-1971/","title":"Wer im Glashaus liebt… (1971) AKA He Who Loves in a Glass House","year":1971,"categories":["Arthouse","Cult"],"description":"The young advertising manager Igor is surprised in his studio apartment by his beloved wife Hanna with his mistress Christine. Hanna forces the two with a gun to repeat the act in front of her. The two women come to terms with Igor and get the idea to realize a ménage à trois…"}
{"url":"https://rarefilmm.com/2022/12/wer-war-edgar-allan-1984/","title":"Wer war Edgar Allan? (1984)","year":1984,"categories":["Arthouse","Thriller","TV Movie"],"description":"Who Was Edgar Allan? is a television adaptation of Peter Rosei’s post-modern thriller of the same name in which a student travels to Venice to study against the wishes of his father and meets a mysterious figure who calls himself Edgar Allan. Mysterious deaths, all-seeing eyes, strange misunderstandings, and odd father figures are elements which structure Michael Haneke’s television-thriller. The director’s later concerns with media, invisibility, surveillance, and the bourgeois family are already present here."}
{"url":"https://rarefilmm.com/2022/05/what-do-those-old-films-mean-1985/","title":"What Do Those Old Films Mean? (1985)","year":1985,"categories":["Documentary","Television"],"description":"In this extraordinary six-part series, film historian and critic Noel Burch uses clips of rare archival silent film treasures to take us on a riveting journey of discovery. How did silent film reach such incredible heights in a mere 30 years? Why did film in the United States so quickly become such a popular art form?"}
{"url":"https://rarefilmm.com/2022/05/what-price-glory-1926/","title":"What Price Glory (1926)","year":1926,"categories":["Comedy","Drama","Silent","War"],"description":"U.S. Marines sergeants Flagg and Quirt have been bitter rivals for years, but when Flagg is promoted to captain and Quirt is assigned to his unit as his senior non-commissioned officer, their competition flares anew. Assigned to the front lines in France during World War I, Quirt and Flagg tussle over the lovely young Charmaine de la Cognac, daughter of local innkeeper Cognac Pete."}
{"url":"https://rarefilmm.com/2021/10/what-rats-wont-do-1998/","title":"What Rats Won’t Do (1998)","year":1998,"categories":["Comedy"],"description":"In London, the lawyer Kate Beckenham is near to her wedding day with her fiancé Graham, when she is invited to defend a heritage case against the brilliant lawyer Jack Sullivan, who has never lost a case in court."}
{"url":"https://rarefilmm.com/2021/11/whats-buzzin-cousin-1943/","title":"What’s Buzzin’, Cousin? (1943)","year":1943,"categories":["Comedy","Musical"],"description":"Freddy Martin and his band go on a trailer vacation, taking along Rochester as a handy man. They run out of gas in a ghost town and have to spend the night in the deserted Palace Hotel."}
{"url":"https://rarefilmm.com/2020/08/when-no-one-would-listen-1992/","title":"When No One Would Listen (1992)","year":1992,"categories":["TV Movie"],"description":"Jessica Cochran is a wife and mother of two kids who must contend with Gary, her increasingly abusive husband. Unemployed and unhinged, Gary torments both Jessica and their children relentlessly and little can be done to curb his rage. Though she receives some support from an understanding boss and the head of a women’s shelter, it ultimately may not be enough to help Jessica escape her horrible situation."}
{"url":"https://rarefilmm.com/2022/03/when-she-says-no-1984/","title":"When She Says No (1984)","year":1984,"categories":["TV Movie"],"description":"The made-for-TV When She Says No takes a prismatic, Rashomon approach to its story of sexual assault. Kathleen Quinlan plays an anthropology professor who, during a roisterous campus party, has sex with three of her colleagues. She takes the matter to court, insisting that she’s been raped. The three men insist that Quinlan led them on–even when saying “no.” Both testimonies are presented in flashbacks which substantiate the words of whomever happens to be testifying. When She Says No refuses to cop out with easy answers: the “lady or the tiger” denouement allows the viewer to draw his or her own conclusion."}
{"url":"https://rarefilmm.com/2018/05/when-the-clock-strikes-1961/","title":"When the Clock Strikes (1961)","year":1961,"categories":["Film Noir"],"description":"In this crime drama, several people gather at an inn adjacent to a prison where a man is scheduled to be executed at midnight. Just as the clock is about to strike twelve, a man comes in and confesses the crime. He is arrested. The rest of the guests, who have come to retrieve the original inmate’s loot from a safety deposit box, now try to get their hands upon the loot. Treachery and mayhem ensue."}
{"url":"https://rarefilmm.com/2020/11/when-you-comin-back-red-ryder-1979/","title":"When You Comin’ Back, Red Ryder? (1979)","year":1979,"categories":["Drama"],"description":"Based on Mark Medoff’s stage play about a crazed Vietnam veteran who holds patrons hostage at a Texas roadside diner."}
{"url":"https://rarefilmm.com/2019/04/where-the-rivers-flow-north-1993/","title":"Where the Rivers Flow North (1993)","year":1993,"categories":["Drama"],"description":"In 1927, in Kingdom County, Vermont, a large dam is to be built, however, Noel Lord, a logger and cedar-oil harvester, won’t give up his lifetime lease on land that will be flooded. The dam company increases its offer of cash, but Noel refuses. He asks for a trade: a stand of pines for his lease. The company rejects that deal, but offers to make Noel a Ranger in a new park. Noel, meanwhile, talks with his Indian mate, the spirited Bangor, about their moving to Oregon and buying a saw mill."}
{"url":"https://rarefilmm.com/2023/02/where-the-wild-things-are-1973/","title":"Where The Wild Things Are (1973)","year":1973,"categories":["Animation","Short"],"description":"A young boy named Max who, after dressing in his wolf costume, wreaks such havoc through his household that he is sent to bed without his supper. Max’s bedroom undergoes a mysterious transformation into a jungle environment, and he winds up sailing to an island inhabited by malicious beasts known as the “Wild Things.”"}
{"url":"https://rarefilmm.com/2019/04/while-paris-sleeps-1932/","title":"While Paris Sleeps (1932)","year":1932,"categories":["Pre Code"],"description":"Jacques Costaud, a French war veteran is sentenced to life in prison for killing a man but soon escapes from a penal colony in French Guyana. He then flees to Paris to find his daughter Manon, who believes him dead. Now he must try to keep her from being abducted into a life of prostitution and keeping his true identity a secret."}
{"url":"https://rarefilmm.com/2020/11/white-hot-1988/","title":"White Hot (1988) AKA Crack in the Mirror","year":1988,"categories":["Drama"],"description":"A young man, short of money, is persuaided into looking after the business of a local drug dealer for a week or two. Up until then, the guy had been an honest and clean of drugs, but when he spends his days surrounded by riches and drugs, he cannot resist… and neither can his addict wife."}
{"url":"https://rarefilmm.com/2021/06/white-mama-1980/","title":"White Mama (1980)","year":1980,"categories":["TV Movie"],"description":"A poor, elderly white woman living in a tenement in a black ghetto is befriended by a neighborhood boy, and the two of them form a mutually beneficial relationship: he provides her companionship and protection, and she becomes the mother he never had."}
{"url":"https://rarefilmm.com/2017/12/whitewater-sam-1982/","title":"Whitewater Sam (1982)","year":1982,"categories":["Adventure","TV Movie"],"description":"Story of a mountain man named Whitewater Sam, who was the first white man to survive the harsh winters of the Rocky Mountains."}
{"url":"https://rarefilmm.com/2019/06/who-killed-mary-whatsername-1971/","title":"Who Killed Mary Whats’ername? (1971) AKA Death of a Hooker","year":1971,"categories":["Mystery"],"description":"A prostitute is murdered on the streets of a tough, low-income neighborhood. A diabetic retired boxer who knew her is appalled by the lack of interest shown in the case by the police or anybody else in the neighborhood, and decides to investigate the case himself."}
{"url":"https://rarefilmm.com/2023/02/wholly-communion-1965/","title":"Wholly Communion (1965)","year":1965,"categories":["Documentary","Short"],"description":"A short film documenting what was referred to as “The International Poetry Incarnation”. It was billed as Great Britain’s first full-scale “happening”, with the world’s leading Beat poets together under one roof at the Royal Albert Hall on June 11, 1965, for an evening of near-hallucinatory revelry. It came to be seen as one of the cultural high points of the Swinging Sixties."}
{"url":"https://rarefilmm.com/2018/12/why-girls-leave-home-1945/","title":"Why Girls Leave Home (1945)","year":1945,"categories":["Drama"],"description":"In this crime drama a young woman leaves her unhappy life at home to become a sophisticated night club singer. Her first job is nearly fatal when she entangles herself with the mobsters who own the joint and learns too much about their operation. Her boss decides to kill her and make it look like suicide. An intrepid reporter disbelieves the report and exposes the truth to the public."}
{"url":"https://rarefilmm.com/2021/05/why-korea-1951/","title":"Why Korea? (1951)","year":1951,"categories":["Documentary","Short"],"description":"This film examines the reasons why the United States decided to engage in the Korean War. Scenes describe Russia’s attempt to gain power following World War II (Korea included), and its refusal to allow free elections in the country. Footage shows Soviet-backed North Korean troops’ movement into South Korea on June 25, 1950, the United Nations’ response, and the armed struggle against both North Korean and later Chinese troops led by General Douglas MacArthur."}
{"url":"https://rarefilmm.com/2019/08/why-me-1990/","title":"Why Me? (1990)","year":1990,"categories":["Action","Comedy"],"description":"Gus and Bruno are two hard-working, mismatched jewel thieves who dream of scoring it big. During a diamond heist they unwittingly steal Turkey’s most prized possession – the Byzantine Fire, an ancient ruby ring that also happens to carry an evil curse. Soon Gus and Bruno find themselves on the hit l ist of every jewel thief, cop and political fanatic as they try to steal back the coveted ring."}
{"url":"https://rarefilmm.com/2022/04/wide-angle-saxon-1975/","title":"Wide Angle Saxon (1975)","year":1975,"categories":["Experimental","Short"],"description":"An interpretation of The Confessions of Saint Augustine , featuring an ordinary middle-aged man who undergoes a conversion experience while watching an experimental film. The film is by Al Rutcurts (think about it) and Earl is so bored that his mind starts to wander."}
{"url":"https://rarefilmm.com/2019/02/wieczne-pretensje-1975/","title":"Wieczne pretensje (1975) AKA Permanent Objections","year":1975,"categories":["Arthouse","Drama"],"description":"Franek, a petty criminal and gambler, befriends a man who performs inspections of meat plants. His assistant. Rysio, suspects wrongdoings at the slaughterhouse. Franek, despite his age, cannot find a place in life, with nothing achieved and, what’s more, still not knowing what to do."}
{"url":"https://rarefilmm.com/2020/11/wien-retour-1983/","title":"Wien retour (1983) AKA Return to Vienna","year":1983,"categories":["Documentary"],"description":"Franz West (1909-85) remembers his youth in Vienna: the variety of the Jewish population of the so called Matzah-Island, his commitment to the worker’s movement of the Red Vienna and the rise of Austro-fascism and National Socialism. West’s masterly narration combined with impressing archive footage illustrate and elucidate the complex Austrian history between WW1 and WW2."}
{"url":"https://rarefilmm.com/2018/07/wienerinnen-1952/","title":"Wienerinnen (1952) AKA Women of Vienna","year":1952,"categories":["Drama"],"description":"After the model of the Italian neorealist films, follows the lives of four women and their fates. Using professional actors and laymen, director Kurt Steinwendner presents the four “jealousy dramas” as allegorical episodes."}
{"url":"https://rarefilmm.com/2020/12/wild-cactus-1993-unrated/","title":"Wild Cactus (1993) [Unrated]","year":1993,"categories":["Erotic","Thriller"],"description":"Philip and Alexandria Marcus are a young couple who decide to take a vacation to a friend’s house in the Arizona desert to rekindle their passion, only to have their vacation turn into a nightmare when they cross paths with a homicidal ex-con named Randall and his seductive hitchhiking partner/lover Maggie whom they hold Philip and Alex hostage in their house which begins a web of mind games, deceit and lust among all four involved."}
{"url":"https://rarefilmm.com/2018/09/wild-harvest-1947/","title":"Wild Harvest (1947)","year":1947,"categories":["Drama"],"description":"Joe is the head of an itinerant combine crew, working the harvests against rival crew boss Alperson. Joe’s buddy Jim joins the crew with startup money. Farmer’s niece Fay falls for Joe. He puts her off. To get back she marries Jim whom she prods into high-grading the grain (skimming off some for private sale). The last payment on Joe’s machinery is due just as he discover’s what his buddy has been doing."}
{"url":"https://rarefilmm.com/2022/04/wild-iris-2001/","title":"Wild Iris (2001)","year":2001,"categories":["TV Movie"],"description":"A weary young woman, Iris Brevard, is forced to move in with her overbearing mother, Min, following her husband’s suicide. She finds her only escape from her mother’s badgering is to verbally fight back and to hide herself in an alcoholic haze. Unfortunately, her young teen son, Lonnie, observes all of this and finds himself torn between the two women."}
