{"url":"https://rarefilmm.com/2019/03/my-heart-belongs-to-daddy-1942/","title":"My Heart Belongs to Daddy (1942)","year":1942,"categories":["Comedy"],"description":"A distinguished professor of astrophysics finds his well-ordered life-style blown asunder after he is forced to take in a recently widowed, pregnant bubble dancer."}
{"url":"https://rarefilmm.com/2018/09/my-six-convicts-1952/","title":"My Six Convicts (1952)","year":1952,"categories":["Comedy","Drama"],"description":"A psychologist pioneers a research study at a prison. He seeks the help of six savvy inmates including a safe-cracker, a mobster, a pair of armed robber and psychopath. Could he trust them? What’s in it for them?"}
{"url":"https://rarefilmm.com/2020/11/my-son-is-a-criminal-1939/","title":"My Son is a Criminal (1939)","year":1939,"categories":["Drama"],"description":"“Big Tim” Halloran retires as Police Chief, and hopes his son, Tim, will join the police force. But the son opts for racketeering and, running a garage for Velvikak Taxicabs. He uses his father’s police entrée for knowledge of squad car activity, leads a gang on bold holdup jobs in the heart of the city. Tim’s boyhood friend, Allen Coltrin, works in the police lab. Myrna Kingsley, daughter of the new chief, wavers between Tim and Allen with her affection. All are on a collision course that does not bode well for two of them."}
{"url":"https://rarefilmm.com/2022/06/my-son-my-son-1940/","title":"My Son, My Son! (1940)","year":1940,"categories":["Drama"],"description":"A man who has worked his whole life to become wealthy is determined to bring his son up with everything he has never had as a youngster. Needless to say the young lad grows up to be a spoiled brat by the time he reaches college age and wreaks havoc on anyone who stands in his way. In the meantime, his father has fallen in love with a beautiful artist who has his best interest at heart. The problem is that the son also develops feelings for her. This film was adapted form the popular Howard Spring novel."}
{"url":"https://rarefilmm.com/2022/07/my-survival-as-an-aboriginal-1978/","title":"My Survival as an Aboriginal (1978)","year":1978,"categories":["Documentary"],"description":"My Survival As An Aboriginal rocked Australia and the world with its presentation of atrocities and hardships committed against Aboriginal people. The movie delves beneath surface appearances to reveal a strong resistance to assimilation and loss of identity, as the late Essie Coffey, a Murrawarri woman, takes us into the Aboriginal struggle for survival. She documents the effect of dispossession, the chronic depression, alcoholism, deaths in custody and poverty that were so much a part of life for Aboriginal people."}
{"url":"https://rarefilmm.com/2022/12/my-sweet-charlie-1970/","title":"My Sweet Charlie (1970)","year":1970,"categories":["TV Movie"],"description":"Charlie is a black New York lawyer who is falsely accused of a crime in a Texas town. Escaping from his tormentors, Charlie takes refuge in a farmhouse. Here he meets unmarried, pregnant Marlene Chambers. Hostile towards each other at first, Charlie and Marlene become friends."}
{"url":"https://rarefilmm.com/2018/07/my-woman-1933/","title":"My Woman (1933)","year":1933,"categories":["Pre Code"],"description":"A devoted wife helps her husband achieve success as a radio comic, but stardom comes at a price."}
{"url":"https://rarefilmm.com/2017/12/mysterious-castles-of-clay-1978/","title":"Mysterious Castles of Clay (1978)","year":1978,"categories":["Documentary"],"description":"Punctuating the skyline of the African plains with their distinctive silhouettes, giant termite mounds support an abundance of life, and not all of it invertebrate. The Oscar-nominated Mysterious Castles of Clay provides a dramatic and enthralling insight into the diverse ecosystem these towering monoliths help sustain."}
{"url":"https://rarefilmm.com/2017/12/mystery-at-castle-house-1982/","title":"Mystery at Castle House (1982)","year":1982,"categories":["Family"],"description":"The siblings Kate and Ben and their friend Spider are fascinated by an old mansion called ‘Castle House’ on the far side of the river next to their village. The mansion has been uninhabited for 15 years, but when they explore the premises they notice a mysterious coming and going. When the old owner, the friendly Mrs. Markham suddenly appears – and as suddenly disappears again – things become even more mysterious."}
{"url":"https://rarefilmm.com/2018/12/noublie-pas-que-tu-vas-mourir-1995/","title":"N’oublie pas que tu vas mourir (1995) AKA Don't Forget You're Going to Die","year":1995,"categories":["Drama"],"description":"Benoit has planned out his life. Unfortunately he has forgotten the military duty. After he is called to duty he tries everything to get around. He goes to a psychiatrist who gives him medicine against depression. As this doesn’t work out he tries suicide. The story gets even worse as he is told by a military doctor that he is HIV positive. Benoit tumbles down into the drug scene. Then he goes to Italy and meets Claudia. Things seem to improve, but only for a short time…"}
{"url":"https://rarefilmm.com/2021/07/na-srebrnym-globie-1988/","title":"Na srebrnym globie (1988) AKA On the Silver Globe","year":1988,"categories":["Arthouse","Fantasy","Sci-Fi"],"description":"The film follows a group of astronauts who, after crash-landing on the moon, forge a new society. As the first generation dies off, their children devise new rituals and mythologies to structure the emergent civilization, until a politician from Earth arrives and is hailed as the Messiah… An inexhaustibly inventive and absorbing film maudit that quite literally creates a new cinematic world, On the Silver Globe is perhaps the grandest expression of Żuławski’s visionary artistry."}
{"url":"https://rarefilmm.com/2021/09/nabokov-on-kafka-1989/","title":"Nabokov on Kafka (1989)","year":1989,"categories":["Television"],"description":"Vladimir Nabokov, widely considered one of the world’s great writers, was also a remarkable professor at Cornell University. Here, we have Christopher Plummer as witty Nabokov, providing entertaining insight into “The Metamorphosis,” Kafka’s perplexing story of a man who woke up one morning to discover that he has turned into an insect. One of the most widely read and studied short stories of all time, Kafka’s surreal gem is humorously and intensely brought to life in this adaptation."}
{"url":"https://rarefilmm.com/2019/08/nadja-1994/","title":"Nadja (1994)","year":1994,"categories":["Drama","Horror"],"description":"After her father, Dracula, is killed, vampire Nadja launches a feud against her father’s murderer, Dr. Van Helsing. Nadja begins her revenge by attempting to seduce Van Helsing’s daughter, Lucy. But Van Helsing has also recruited Lucy’s twin brother , his son and his other children to bring down the vampires. As the family conspires against Nadja, she proves that she won’t be so easily defeated."}
{"url":"https://rarefilmm.com/2020/02/nahapet-1977/","title":"Nahapet (1977)","year":1977,"categories":["Arthouse","Drama"],"description":"Nahapet (meaning patriarch in Armenian) has lost his family, his house and all his properties during the Armenian Genocide in 1915. Self-absorbed and reticent, he’s like a withered tree. The village on the slope of Mount Aragats, where he finds shelter, consists only of half-destroyed houses and sun-scorched earth. Could Nahapet find the inner strength to build a new house, start a new family and revive the things cast away by his destiny? This eternal story of resurrection is symbolic for the Armenian nation’s history."}
{"url":"https://rarefilmm.com/2022/12/nails-1992/","title":"Nails (1992)","year":1992,"categories":["TV Movie"],"description":"Streetwise, tough cop “Nails” Niles and his partner are lured into a deathtrap from which only Niles survives. Obsessed with finding his partner’s murderer, Niles burrows deep into the underground of the L. A. crime scene to find the guilty parties at any cost."}
{"url":"https://rarefilmm.com/2020/03/namida-o-shishi-no-tategami-ni-1962/","title":"Namida o shishi no tategami ni (1962) AKA A Flame at the Pier","year":1962,"categories":["Drama"],"description":"A union-busting Yokohama dockworker learns that the loyalties that rule his life are based on shaky foundations. Believing that his manager was responsible for saving his life as a baby, he falls victim to a manipulative cycle of deceit and revenge."}
{"url":"https://rarefilmm.com/2021/06/nan-va-koutcheh-1970/","title":"Nan va Koutcheh (1970) AKA The Bread and Alley","year":1970,"categories":["Short"],"description":"A child carrying a bread is going home but there is a frightening dog in an alley he needs to go through and he is too afraid to pass it alone."}
{"url":"https://rarefilmm.com/2019/06/nankyoku-monogatari-1983/","title":"Nankyoku monogatari (1983) AKA Antarctica","year":1983,"categories":["Adventure"],"description":"In 1958, a Japanese expedition to Antarctica led by meteorologist Kenjiro Ochi and doctor Akira Ushioda leave their exploration base, abandoning their loyal team of sled dogs. When the scientists who are supposed to replace them have their mission canceled, Akira an d Kenjiro are worried their dogs will die. A year later, the scientists embark upon a dangerous expedition to rescue their faithful animal companions."}
{"url":"https://rarefilmm.com/2019/06/napoleon-1955/","title":"Napoléon (1955)","year":1955,"categories":["Biography","Epic","War"],"description":"From 1769 to 1821, Napoléon Bonaparte’s life, loves and exceptional destiny but as seen through the eyes of Talleyrand, the cynic and ironic politician, who once was the Emperor of France’s Minister of Foreign Affairs."}
{"url":"https://rarefilmm.com/2022/08/nar-livet-gar-sin-vej-1997/","title":"Når livet går sin vej (1997) AKA When Life Departs","year":1997,"categories":["Family","Short"],"description":"Combining documentary authenticity with subtle fantasy, Danish directors Stefan Fjeldmark and Karsten Kiilerich explore children’s attitudes and vague conceptions about death."}
{"url":"https://rarefilmm.com/2019/10/nairobi-affair-1984/","title":"Nairobi Affair (1984)","year":1984,"categories":["TV Movie"],"description":"A former Green Beret is hired by the Kenyan government to stop increasingly bold and violent poachers. As if that wasn’t hard enough, he has to deal with his estranged father, now a safari guide, and with the woman they both love."}
{"url":"https://rarefilmm.com/2018/10/natsu-no-niwa-1994/","title":"Natsu no Niwa (1994) AKA The Friends","year":1994,"categories":["Comedy","Drama"],"description":"A delightful and moving coming-of-age story. One summer, three young boys take an increasing interest in an eccentric old man who lives alone in a house surrounded by an overgrown garden. The boys form a bond with the recluse and set about weeding and replanting the garden."}
{"url":"https://rarefilmm.com/2019/03/navajo-1952/","title":"Navajo (1952)","year":1952,"categories":["Documentary"],"description":"Francis Kee Teller plays Son of the Hunter, a young Navajo boy who is separated from his family so that he may be given his government-dictated mandatory education. Disdaining the “white” world, Teller runs from his instructors. The two tenderfeet find themselves in a perilous situation, from which the savvy Teller must rescue them."}
{"url":"https://rarefilmm.com/2021/02/navrat-idiota-1999/","title":"Návrat idiota (1999) AKA The Idiot Returns","year":1999,"categories":["Comedy","Drama"],"description":"Frantisek, the main character is returning to his family. Until now he’s been, “successfully” avoiding all relationships. He is an ingenuous and a pure person and thus, is regarded as an idiot. He becomes involved in various love and family conflicts. It is because he hasn’t experienced much of the “real” life that he is able to perceive human relationships in their genuineness."}
{"url":"https://rarefilmm.com/2018/11/navy-wife-1956/","title":"Navy Wife (1956)","year":1956,"categories":["Comedy"],"description":"This movie takes place in post-war Japan, where Peg Blain and daughter Debby join Peg’s commanding-officer husband Jack. After the local Japanese wives see how independent and self-reliant Peg and Debby are, they demand to have the same respect, rights and privileges as them. At a military Christmas party, the situation gets brought up and resolved."}
{"url":"https://rarefilmm.com/2017/08/nazareno-cruz-y-el-lobo-1975/","title":"Nazareno Cruz y el lobo (1975) AKA Nazareno Cruz and the Wolf","year":1975,"categories":["Drama","Fantasy"],"description":"Nazareno Cruz is the seventh son of a couple living in a high mountain village. According to a myth, a seventh son will become a wolf on nights of the full moon. Everyone in the village is relieved when this doesn’t happen. The boy grows up and falls in love with a beautiful girl, Griselda. When he’s 20 years old, he is visited by the Devil, who offers him the wealth of the world if he will turn his back on his love for Griselda, and if he fails to do this, he will become a wolf."}
{"url":"https://rarefilmm.com/2021/04/nebeska-udica-2000/","title":"Nebeska udica (2000) AKA Sky Hook","year":2000,"categories":["Drama","War"],"description":"Belgrade in early 1999, as NATO’s bombing campaign against the former Yugoslavian capital is at its height, a group of friends struggle to survive the attacks and sort through their personal difficulties, all the while working to keep their neighborhood basketball court intact amidst the rubble."}
{"url":"https://rarefilmm.com/2021/12/ned-rorem-interviews-stephen-sondheim-2000/","title":"Ned Rorem Interviews Stephen Sondheim (2000)","year":2000,"categories":["Television"],"description":"A packed house at the 92nd Street Y in Manhattan welcomed the 69-year old Stephen Sondheim on March 19, 2000 for a conversation with composer Ned Rorem in the “Ned Rorem Hosts” series."}
{"url":"https://rarefilmm.com/2022/01/negative-space-2000/","title":"Negative Space (2000)","year":2000,"categories":["Documentary"],"description":"A portrait of film critic Manny Farber, featuring interviews with Farber and art critic Dave Hickey, as well as inventively displayed clips of the films that Farber discusses."}
{"url":"https://rarefilmm.com/2020/11/nerawareta-gakuen-1981/","title":"Nerawareta gakuen (1981) AKA The Aimed School / School in the Crosshairs","year":1981,"categories":["Fantasy","Sci-Fi"],"description":"Mitamura Yuka is a normal, shy high school student… Except for the fact that she has psychic powers. When a new student with similar powers begins to show her skills, creating a force of psychic Nazi student enforcers, Yuka and her friends vow to stop her. But behind it all is a mysterious force that will put Yuka’s powers to the ultimate test!"}
{"url":"https://rarefilmm.com/2018/04/nero-1992/","title":"Nero (1992)","year":1992,"categories":["Comedy"],"description":"Right after she moves in with him, Frederico’s new girlfriend Francesca sends him back to her former boyfriend’s apartment to fetch her something she forgot – but he’s surprised to find him lying there – dead. Assuming that Francesca killed him and sent him for cleaning up, he cuts him up in pieces, puts him in a suitcase and tries to get rid of it… but he has a hard time finding a suitably quiet place."}
{"url":"https://rarefilmm.com/2017/12/nero-wolfe-1979/","title":"Nero Wolfe (1979)","year":1979,"categories":["TV Movie"],"description":"A wealthy realtor sends out dozens of copies of a book that paints the FBI in an unfavorable light. They harass her. So she turns to Nero Wolfe to get them off her back."}
{"url":"https://rarefilmm.com/2019/08/neun-leben-hat-die-katze-1968/","title":"Neun Leben hat die Katze (1968) AKA The Cat Has Nine Lives","year":1968,"categories":["Arthouse","Drama"],"description":"In the summer of 1967, journalist Katharina is visited in Munich by her French friend, Anne. They take day trips and visit cafés, acquaintances and parties. In a series of conversations, they talk about the chances for female emancipation in a male-dominated society… This essay film puts five different types of women at the centre of the episodic narrative – an unmarried professional woman, a divorcee confused about her future, a career woman, a deceived wife and a “dream woman”"}
{"url":"https://rarefilmm.com/2021/06/never-look-back-2000/","title":"Never Look Back (2000)","year":2000,"categories":["Action"],"description":"Jailed ex-fighter Donavan Wallace strikes a deal with the prison warden for early parole – he is to go into a town to pick up a mysterious crate. He finds himself framed for the murder of a local waitress but before being thrown behind bars once again he is able to retrieve, and then hide, the crate. Donavan manages to break free from jail but finds himself pursued by various conspirators who are after the contents of the crate."}
{"url":"https://rarefilmm.com/2017/12/never-trust-a-gambler-1951/","title":"Never Trust a Gambler (1951)","year":1951,"categories":["Film Noir"],"description":"Small-time gambler flees town and hooks up with his ex-wife (Virginia) to avoid arrest for murder. Protecting Virginia from a masher, he accidentally kills the man, then tries to make it look like an accident. When police detect the crime and come after him, he goes on the run again, but this time with his wife as a hostage."}
{"url":"https://rarefilmm.com/2019/01/new-friends-1981/","title":"New Friends (1981)","year":1981,"categories":["Animation","Short"],"description":"Because he has missed the annual migration, Howard the duck spends the winter in New York City. Based on the book “Howard” by James Stevenson."}
{"url":"https://rarefilmm.com/2019/10/new-rose-hotel-1998/","title":"New Rose Hotel (1998)","year":1998,"categories":["Erotic","Mystery","Neo-Noir","Sci-Fi"],"description":"In the not-too-distant future, two New York businessmen plot to play two multinational rival corporations against each other, with a little help from a shady Italian street woman, to obtain an important Japanese businessman for the company they work at, only that things are not always as they appear."}
{"url":"https://rarefilmm.com/2017/12/new-york-town-1941/","title":"New York Town (1941)","year":1941,"categories":["Comedy"],"description":"Victor Ballard is a poor but happy-go-lucky New York sidewalk photographer who shares a studio apartment with a painter from Poland, Stefan Janowski. When Victor shoots a photo of Alexandra Curtis, he realizes she is desperate and in need of a friend who can guide her through the ways and means of surviving in Manhattan with no money."}
{"url":"https://rarefilmm.com/2020/01/newly-rich-1931/","title":"Newly Rich (1931) AKA Forbidden Adventure","year":1931,"categories":["Pre Code"],"description":"Two small town widows bring their children to Hollywood, where their children become competing film stars. The girl is sweet, the boy is a killjoy sissy. For publicity, the rival families go to London to meet a middle European boy King. The three kids decide they need to escape their stifling lives and run away to the docks and join a gang."}
{"url":"https://rarefilmm.com/2020/11/nice-girls-dont-explode-1987/","title":"Nice Girls Don’t Explode (1987)","year":1987,"categories":["Comedy"],"description":"Young April has a sexual problem. Whenever she gets anything like passionate with a guy all sorts of things seem to spontaneously combust. The only men she meets more then once are firefighters. Actually, it’s Mom’s way of trying to keep her little girl to herself, but new boyfriend Andy is having none of such nonsense. So the heat’s on. Unfortunately it’s Fluffy the cat who keeps getting caught in the middle."}
{"url":"https://rarefilmm.com/2022/03/nichols-and-may-take-two-1996/","title":"Nichols and May: Take Two (1996) American Masters","year":1996,"categories":["Documentary","Television"],"description":"Documentary about the influential comedy team of Mike Nichols and Elaine May. Includes highlights of the team’s many television appearances, featuring recently discovered kinescopes of live performances not seen since their original television broadcasts in the late 1950s and 60s. Four of their radio sketches have been re-created with new animation created especially for the program. Featuring interviews with Steve Allen, Tom Brokaw, Steve Martin, Arthur Penn, Robin Williams, and others."}
{"url":"https://rarefilmm.com/2020/04/nienormalni-1990/","title":"Nienormalni (1990)","year":1990,"categories":["Drama"],"description":"A new music teacher comes to the institution for mentally disabled children. He’s got a month to teach them to play some instruments. But it takes much more than time to understand and accept these children. And vice versa."}
{"url":"https://rarefilmm.com/2017/12/night-after-night-after-night-1969/","title":"Night After Night After Night (1969)","year":1969,"categories":["Horror"],"description":"There’s a killer on the loose in London, and whilst our typically craggy copper DI Rowan investigates, Judge Lomax is busy in court, dishing out harsh sentences to everyone who comes before him."}
{"url":"https://rarefilmm.com/2018/03/night-club-scandal-1937/","title":"Night Club Scandal (1937)","year":1937,"categories":["Thriller"],"description":"Dr. Ernest Tindal kills his wife and plants clues pointing to her lover, Frank Marsh. Vera, Frank’s sister, enlists the aid or reporter Russell Kirk in proving the innocence of her brother. Detective McKinley thinks that gangster Jack Reed is involved and shoots Reed when he attempts to escape. Reed gets away but goes to Dr. Tindal for treatment of his wound and Tindal kills him on the operating table. Kirk has uncovered some new evidence and confronts Tindal with it."}
{"url":"https://rarefilmm.com/2018/05/night-in-new-orleans-1942/","title":"Night in New Orleans (1942)","year":1942,"categories":["Mystery"],"description":"The police lieutenant Steve Abbott is engrossed in a baffling murder case. As Steve pieces the clues together, he comes to the sobering conclusion that his own wife Ethel Abbott may be intimately involved in the murder. It even gets worse. Soon Steve himself is accused of the crime."}
{"url":"https://rarefilmm.com/2022/08/night-of-courage-1987/","title":"Night of Courage (1987)","year":1987,"categories":["TV Movie"],"description":"An old man is outraged at the city when a teenage boy is beaten to death after being denied refuge in the old man’s home. A young teacher is determined to learn the truth about the murder of one of his students, a Hispanic teenager, who is beaten to death in a racial attack. He was denied refuge in the home of an old man and his wife."}
{"url":"https://rarefilmm.com/2022/06/night-waltz-the-music-of-paul-bowles-1999/","title":"Night Waltz: The Music of Paul Bowles (1999)","year":1999,"categories":["Biography","Documentary","Experimental","Music"],"description":"An insightful illumination of author Paul Bowles’ original and lesser-known career as an avant-garde composer, Owsley Brown’s Night Waltz is an elegant and soulful document of discovery. Interviewed in Morocco during the last months of his life, Bowles journeys back to his early years as a contemporary and occasional collaborator of other such iconic figures as Aaron Copland, Virgil Thomson and Orson Welles. Bowles’ uncut compositions–performed by the Eos Orchestra–are punctuated with stunning visual essays by filmmakers Nathaniel Dorsky and Rudy Burckhardt. Long after retiring from his more well-known profession, Bowles kept music as a vital part of his life, tapping out fresh rhythms on his Tangier table tops until the end of his days."}
{"url":"https://rarefilmm.com/2019/06/nightlife-1976/","title":"Nightlife (1976)","year":1976,"categories":["Short"],"description":"An exploration of the fantastic variety of color and forms of life found beneath the Irish Sea."}
{"url":"https://rarefilmm.com/2019/09/nightmare-in-the-sun-1965/","title":"Nightmare in the Sun (1965)","year":1965,"categories":["Drama"],"description":"A young man hitchhiking through the desert is picked up by a beautiful woman. They have an affair, and he finds out that she’s married. The consequences of the affair lead to murder and blackmail."}
{"url":"https://rarefilmm.com/2022/09/nihon-no-seishun-1968/","title":"Nihon no seishun (1968) AKA Hymn to a Tired Man","year":1968,"categories":["Drama"],"description":"Hymn to a Tired Man uses a flashback narrative to reflect on war and its aftermath. A mild-mannered office worker is driven to recall his past when his son falls in love with the daughter of the commanding officer under whom he served during World War II. Memories of abusive discipline resurface throwing the former soldier’s relatively quiet postwar life into turmoil. Kobayashi offers an unsparing indictment of the lack of accountability for the scars of battle."}
{"url":"https://rarefilmm.com/2018/08/nijisseiki-shonen-dokuhon-1989/","title":"Nijisseiki Shônen Dokuhon (1989) AKA Circus Boys","year":1989,"categories":["Drama"],"description":"Two brothers, Jinta and Wataru, are raised in a travelling circus. After an accident, Jinta decides to leave the circus and travels the countryside working as a con-man. After a run-in with a local gang of yakuza, he is invited to join their ranks, where he makes the mistake of falling for a boss’s mistress. Wataru stays with the circus and works hard to regain its former glory."}
{"url":"https://rarefilmm.com/2019/01/nikudan-1968/","title":"Nikudan (1968) AKA The Human Bullet","year":1968,"categories":["Drama"],"description":"A soldier has been in the Japanese military for the entirety of WWII, and in that time, his dedication to the army has never faltered. However, as the war draws to a close, his commanding officers become increasingly desperate and push their men to ever more absurd extremes. The ridiculousness of the orders from above peak when the hero of the story is assigned to drive a one-man submarine straight into the hull of an enemy battleship."}
{"url":"https://rarefilmm.com/2019/01/nine-girls-1944/","title":"Nine Girls (1944)","year":1944,"categories":["Mystery"],"description":"One of the members of a sorority is found murdered. Although the police are called in to investigate, fellow sorority girl Mary O’Ryan decides to do some sleuthing on her own to unmask the killer."}
{"url":"https://rarefilmm.com/2022/12/ningen-no-yakusoku-1986/","title":"Ningen no yakusoku (1986) AKA A Promise / The Human Promise","year":1986,"categories":["Drama"],"description":"Yoshishige Yoshida returned to feature filmmaking after a hiatus of thirteen years with this brave and moving film about the struggle to maintain dignity in the face of old age and approaching death. The Human Promise reaffirms Yoshida’s ability to deal with difficult and even taboo topics by exploring the question of euthanasia with a profound sensitivity and subtlety. The film’s unusually frank meditation on death is anchored by the restrained performances by its veteran actors."}
{"url":"https://rarefilmm.com/2019/10/ninja-bugei-cho-1967/","title":"Ninja bugei-chô (1967) AKA Band of Ninja / Tales of the Ninja","year":1967,"categories":["Animation"],"description":"Author/illustrator Sanpei Shirato’s Ninja bugei-cho was a popular graphic novel serialized across Japan in the 1960s, well loved by students and leftist radicals for its tale of a young boy’s alliance with a band of ninja during a peasant uprising. Nagisa Oshima takes an experimental approach to adaptation; out of deep respect for Shirato’s artistry (and his usual cinematic prankishness), he films Shirato’s images as they appear on the page, like an anime version of Sans soleil, with the camera hovering and darting over each “scene” to provide movement and life. Adding voices, sound effects, and a narration that connects the plot’s myriad strands, Oshima intervenes in yet another unexpected genre to create a fascinating treatise on cinema, narrative, and action."}
{"url":"https://rarefilmm.com/2022/06/nippon-no-kuroi-natsu-enzai-2001/","title":"Nippon no kuroi natsu – Enzai (2001) AKA Darkness in the Light","year":2001,"categories":["Drama"],"description":"The hero is Toshio Kanbe, a middle-aged salaryman with a typical family (wife, two teenage children), living quietly in a provincial city (Matsumoto, Nagano Prefecture), who wakes up one morning in the summer of 1994 to find himself the prime suspect in the biggest mass-murder case of the decade. Someone, somehow, released clouds of poison gas that killed seven and sickened nearly 600 people in his apartment building and neighborhood."}
{"url":"https://rarefilmm.com/2019/03/nirvana-street-murder-1990/","title":"Nirvana Street Murder (1990)","year":1990,"categories":["Comedy"],"description":"A tale about the pathetic relationship between a law-abiding man and his likable, childish, unstable, dangerously criminal, sleepwalking brother. It all leads to chaos and murder."}
{"url":"https://rarefilmm.com/2021/09/no-diamonds-for-ursula-1967-english-dub/","title":"No Diamonds for Ursula (1967) [English Dub] Original title: \"I diamanti che nessuno voleva rubare\"","year":1967,"categories":["Mystery","Thriller"],"description":"A paralyzed old man has thought of the perfect blow to steal a stash of diamonds, but to carry it out he needs five partners. After succeeding in the hit the five kill the old man to avoid dividing the loot with him, which unleashes a series of revenges."}
{"url":"https://rarefilmm.com/2020/05/no-frank-in-lumberton-1988/","title":"No Frank in Lumberton (1988)","year":1988,"categories":["Documentary","Experimental"],"description":"A very surreal video shot behind the scenes during the production of David Lynch’s Blue Velvet in Wilmington North Carolina in 1985 by Peter Braatz."}
{"url":"https://rarefilmm.com/2021/02/no-more-hibakusha-1983/","title":"No More Hibakusha! (1983)","year":1983,"categories":["Documentary","Short"],"description":"Hibakusha is the Japanese word for the survivors of the American bombings of Hiroshima and Nagasaki. This powerful and moving documentary focuses on a few of the eighty hibakusha who journeyed from Japan to New York in June, 1982, to take part in peace demonstrations held to coincide with the Second United Nations Special Session on Disarmament. They came to urge the nations of the world to prevent nuclear war. Instead of concentrating on the physical suffering of the victims, the film reveals the mental anguish of the hibakusha , who are still haunted by nightmares."}
{"url":"https://rarefilmm.com/2021/03/no-one-man-1932/","title":"No One Man (1932)","year":1932,"categories":["Pre Code"],"description":"Lombard plays a socialite who is engaged to a womanizing gold digger who intends to carry on an affair with another woman even after getting married. While vacationing in Florida her father introduces her to a man that he prefers she marry, a respectable Viennese doctor whom she finds herself attracted to."}
{"url":"https://rarefilmm.com/2019/07/no-picnic-1986-upgrade/","title":"No Picnic (1986)","year":1986,"categories":["Drama"],"description":"Macabee Cohen, whose heyday as a rock musician is long gone, travels the city in a beat-up VW bus, supplying records to local juke boxes. His beloved Lower East Side neighborhood is in turmoil: rampant real estate speculation, tenants on rent strike, art invading the bars, etc. Mac’s personal life is in turmoil, too: his girlfriend dumped him for the Air Force, his neighbor is pressuring him into a green card marriage, his father has left his mother for a younger man, and his brother is sending post cards from his sexual sojourn to all fifty states. Then a mysterious girl appears in his life, and Mac’s obsession to find her becomes a quest of…"}
{"url":"https://rarefilmm.com/2017/12/no-place-like-home-1989/","title":"No Place Like Home (1989)","year":1989,"categories":["TV Movie"],"description":"A Pittsburgh apartment superintendent loses his job and home when the apartment building where he lives and works at is suddenly destroyed by fire. Daniel and his family moves in with his brother but that doesn’t last for long due to the two families not getting along with each other. The family moves from rundown hotels to homeless shelters as Daniel searches work as a electrician while his wife takes waitress jobs to try to make ends meet."}
{"url":"https://rarefilmm.com/2019/08/no-place-to-run-1972/","title":"No Place to Run (1972)","year":1972,"categories":["TV Movie"],"description":"Based on a true story. After an adopted boy’s parents are killed, he and his grandfather go on the run to prevent the boy being handed into the state’s custody."}
{"url":"https://rarefilmm.com/2021/04/no-president-1967/","title":"No President (1967)","year":1967,"categories":["Camp","Experimental"],"description":"Jack Smith’s third feature film was originally titled “The Kidnapping of Wendell Willkie by the Love Bandit,” in reaction to the 1968 Presidential Campaign. Willkie was a liberal Republican who ran against FDR in the 1940’s. It mixes B&W footage of Smith’s creatures with old campaign footage of Willkie. The climax of the work appears to be the “auctioning” of the presidential candidate at the convention."}
{"url":"https://rarefilmm.com/2021/02/no-resting-place-1951/","title":"No Resting Place (1951)","year":1951,"categories":["Drama"],"description":"Alex Kyle is an Irish Traveller. Whilst out poaching he is disturbed by the local gamekeeper. In an attempt to escape he hurls a rock at the man and kills him. One veteran Garda Officer, Mannigan, is determined he will not escape justice."}
{"url":"https://rarefilmm.com/2019/08/no-room-to-run-1977/","title":"No Room to Run (1977)","year":1977,"categories":["TV Movie"],"description":"Concert promoter Nick Loomis is sent to Sydney by his ex father-in-law and boss Garth Kingswood, and asked to deliver a briefcase to a foreigner. When the man is killed in the airport, Loomis ends up entangled in corporate spying and is forced to fight for his life with the help of Terry McKenna, a woman from Austin working for the Sydney Opera House."}
{"url":"https://rarefilmm.com/2017/07/non-ou-a-va-gloria-de-mandar-1990/","title":"‘Non’, ou A Vã Glória de Mandar (1990) AKA No, or the Vain Glory of Command","year":1990,"categories":["Arthouse","War"],"description":"Episodes from entire military history of Portugal are told through flashbacks as a professorish soldier recounts them while marching through a Portuguese African colony in 1973."}
{"url":"https://rarefilmm.com/2020/03/non-ce-pace-tra-gli-ulivi-1950/","title":"Non c’è pace tra gli ulivi (1950) AKA No Peace Under the Olive Tree","year":1950,"categories":["Drama"],"description":"A young shepherd returns home after the Second World War having been held in a prisoner of war camp. He finds that the local landowner has stolen his sheep and his girlfriend. When he also assaults and murders his sister, the shepherd takes revenge."}
{"url":"https://rarefilmm.com/2023/04/non-stuzzicate-la-zanzara-1967/","title":"Non stuzzicate la zanzara (1967) AKA Don't Sting the Mosquito","year":1967,"categories":["Comedy","Musical"],"description":"Vivacious student Rita flees her boarding school with her music teacher, to whom she is engaged. She wants to take part in a singing contest, but her father, who is dead-set against it, has her kidnapped. He finally gives in when his wife threatens to sing in the contest herself."}
{"url":"https://rarefilmm.com/2017/12/nogiku-no-gotoki-kimi-nariki-1955/","title":"Nogiku no gotoki kimi nariki (1955) AKA She Was Like a Wild Chrysanthemum","year":1955,"categories":["Drama"],"description":"An old man, being rowed along a river, sees a field of daisies (or Wild Chrysanthemums, as they are described in the title), and thinks back to when he was fifteen. He recalls his time with, and away from, the girl cousin he grew up with and would have married, except the family and other pressures got in the way."}
{"url":"https://rarefilmm.com/2021/02/norman-and-the-killer-1991/","title":"Norman and the Killer (1991)","year":1991,"categories":["Short"],"description":"Story of a long and fateful night that unfolds when Norman, a man haunted by the memory of his slain brother, recognizes a gas station attendant as the man who murdered his brother sixteen years earlier."}
{"url":"https://rarefilmm.com/2018/10/northern-lights-1978/","title":"Northern Lights (1978)","year":1978,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/09/norwood-1970/","title":"Norwood (1970)","year":1970,"categories":["Comedy"],"description":"A Vietnam veteran returns to his Texas home but feels restless and decides to become a radio singer. Based on the novel by Charles Portis."}
{"url":"https://rarefilmm.com/2020/11/not-another-mistake-1989/","title":"Not Another Mistake (1988)","year":1988,"categories":["Action","War"],"description":"Straker a Vietnam vet with a chip on his shoulder since his wife and daughter were killed in a home invasion. He is then recruited to go back to Vietnam to rescue some POW/MIA’s, including one Commander, Harrison. Figuring he has nothing to lose, he accepts the mission."}
{"url":"https://rarefilmm.com/2017/08/nouvelle-vague-1990/","title":"Nouvelle Vague (1990)","year":1990,"categories":["Arthouse","Drama"],"description":"Composed entirely by literary quotations from many different sources and from several historical periods, Godard’s film works as an allegory on film. The loose narrative tells about a drifter found by a rich woman who soon falls in love with him. A drowning accident takes place and the drifter dies but some time later, he reappears in the woman’s life looking for a job. Or could it be the man’s twin brother?"}
{"url":"https://rarefilmm.com/2022/05/now-1965/","title":"Now (1965)","year":1965,"categories":["Documentary","Short"],"description":"Lena Horne’s famous song “Now!”, which was banned in the U.S. in the 1960s, was an angry call for struggle against racism. This film uses Horne’s song as the vehicle for a montage of film and photographic images from the U.S. civil rights movement. These images of racial struggle and oppression in the United States convey the heroism and pathos of the black protagonists of the Civil Rights movement, and the brutality of white police and Klansmen and the system they represent. Santiago Alvarez responds to the song’s escalating rhythm by moving between images to evoke the violence with which American society was being torn apart by white supremacy, and the intensity of the African-American struggle to right these injustices."}
{"url":"https://rarefilmm.com/2018/10/noz-1967/","title":"Noz (1967) AKA The Knife","year":1967,"categories":["Thriller"],"description":"A mysterious murder of a young pop singer that involves several people remains unsolved for a long time even to an experienced investigator. It takes him some time to discover the world of musicians, producers, fashion models and gamblers and finally identifies the murderer, a person nobody suspected."}
{"url":"https://rarefilmm.com/2019/11/nuestra-senora-de-paris-1982/","title":"Nuestra Señora de Paris (1982) ‎AKA Our Lady of Paris","year":1982,"categories":["Experimental","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/07/nuit-dor-1976/","title":"Nuit d’or (1976) AKA Golden Night","year":1976,"categories":["Drama","Neo-Noir"],"description":"After his family tries to kill him and he has been pronounced dead, Michel returns to vex them. He presents each one with a voodoo doll, warning of their fate."}
{"url":"https://rarefilmm.com/2021/12/number-one-1973/","title":"Number One (1973)","year":1973,"categories":["Drama"],"description":"This raw Italian political melodrama investigates the underbelly of Rome in the early ’70s, exposing drugs, crime and sexual scandal. Many of the characters and episodes are based on incidents which made Italian newspaper headlines in that period. Throughout, it implies that one important behind-the-scenes personage (“number one”) is pulling the strings of the characters. The film’s tone of outrage clearly differentiates it from a more easygoing film exploring the similar nightlife of 1960s Rome, La Dolce Vita ."}
{"url":"https://rarefilmm.com/2019/09/nutcracker-1982/","title":"Nutcracker (1982)","year":1982,"categories":["Drama"],"description":"A Russian ballet dancer defects from the USSR, emigrates to England, and joins a ballet company run by a powerful, wealthy lady."}
{"url":"https://rarefilmm.com/2021/10/o-k-1964/","title":"O.K. (1964)","year":1964,"categories":["Documentary","Short"],"description":"♦♦ Amos Vogel’s “ Film as a Subversive Art ” ♦♦"}
{"url":"https://rarefilmm.com/2020/02/o-menino-e-o-vento-1967/","title":"O Menino e o Vento (1967) AKA The Boy and the Wind","year":1967,"categories":["Drama"],"description":"Young engineer on holiday gets involved with a boy having a strange relationship with the wind. Their close friendship arouses suspicion in the small town. When the boy disappears, the engineer is accused of murdering him."}
{"url":"https://rarefilmm.com/2019/07/o-mikros-drapetis-1968/","title":"O mikros drapetis (1968) AKA The Young Runaway","year":1968,"categories":["Family"],"description":"A young boy runs away from the reformatory school, intending to look for his mother who lives in Athens separated from his father for the last 5 years. The boy hides in a house where he becomes friends with a young girl and her brother. They hide him until he meets his parents again."}
{"url":"https://rarefilmm.com/2022/02/o-pagador-de-promessas-1962/","title":"O Pagador de Promessas (1962) AKA The Given Word","year":1962,"categories":["Arthouse"],"description":"Zé is a very poor man from the Brazilian countryside. His most prized possession is his donkey. When his donkey falls terminally ill, Zé makes a promise to Saint Bárbara: If his donkey recovers, he will carry a cross – like Jesus – all the way from his city to Saint Bárbara’s church in the state capital. Upon the recover of his donkey, Zé leaves on his journey. He makes it to the church, but the priest refuses to accept the cross once he came to know the context of Zé’s promise."}
{"url":"https://rarefilmm.com/2022/06/o-ritual-dos-sadicos-1970/","title":"O Ritual dos Sádicos (1970) AKA Awakening of the Beast","year":1970,"categories":["Cult","Exploitation","Horror"],"description":"The third installment in the Coffin Joe Trilogy, The Awakening of the Beast , follows Coffin Joe’s sadistic experiments on four drug addicts who volunteer to take LSD. The experiments are intended to prove that drug use is related to sexual depravity. Director José Mojica Marins once again plays Co ffin Joe, who sits with a panel of psychiatrists on a television show, using videos of the addicts as proof of the connection between drugs and lewd sexual behavior."}
{"url":"https://rarefilmm.com/2019/06/o-teleftaios-peirasmos-1964/","title":"O teleftaios peirasmos (1964) AKA The Last Temptation","year":1964,"categories":["Drama"],"description":"A highly respected surgeon and University Professor becomes infatuated with a pretty young acrobat he meets accidentally in the park one evening. He quits his practice, dumping all his patients and dedicates his life to offering her a new home, money and his passionate love, also trying to sponsor her stage career in any possible way. She takes all he gives but it’s never enough for her and she doesn’t really have to give back much because the old man is head over heels in love with her."}
{"url":"https://rarefilmm.com/2021/09/o-thiasos-1975/","title":"O thiasos (1975) AKA The Travelling Players","year":1975,"categories":["Drama","Epic","Politics"],"description":"This expansive Greek drama follows a troupe of theater actors as they perform around their country during World War II. While the production that they put on is entitled “Golfo the Shepherdess,” the thespians end up echoing scenes from classic Greek tales in their own lives, as Elektra plots revenge on her mother for the death of her father, and seeks help from her brother, Orestes, a young anti-fascist rebel."}
{"url":"https://rarefilmm.com/2019/11/objectif-500-millions-1966/","title":"Objectif: 500 millions (1966)","year":1966,"categories":["Film Noir","Thriller"],"description":"Reichau, a former army captain, is back in France after serving three years in prison for belonging to the OAS (Secret Armed Organization), a dissident paramilitary group during the Algerian War. Marked by his past, he does not believe in the values of his country any more. At a loss to know what to do with his life, he agrees one day to take part in a heist set up by Pierre, a pilot, the very man who gave him away in Oran. The operation, in which Yo, a gorgeous woman, participates, consists in stealing a bag containing 55 million francs during a Paris-Bordeaux flight."}
{"url":"https://rarefilmm.com/2020/01/obsessed-1988/","title":"Obsessed (1988) AKA Hitting Home","year":1988,"categories":["TV Movie"],"description":"Canadian businesswoman Dinah Middleton’s is devastated when her teenage son, Alex, is killed by a hit-and-run driver. When the police fail to turn up any suspects, she turns private detective to track the killer down. She traces the murderer to New York, only to discover that the crime is not covered by the extradition treaty between Canada and the US. She becomes obsessed with bringing the criminal to justice."}
{"url":"https://rarefilmm.com/2022/12/occasional-coarse-language-1998/","title":"Occasional Coarse Language (1998)","year":1998,"categories":["Comedy","Drama"],"description":"Min is a young woman who loses her job, her boyfriend and her flat on the same day, throwing her life into chaos. Fortunately her best friend Jaz, comes to her rescue and finds her a new flat with a seemingly nice male student, as well as a new job. A boyfriend takes much longer though, and the two girls discuss life, love and sex throughout the film, as they try to make ends meet in inner-city Sydney in the mid-90s."}
{"url":"https://rarefilmm.com/2018/03/occupe-toi-damelie-1949/","title":"Occupe-toi d’Amelie! (1949) AKA Keep an Eye on Amelia","year":1949,"categories":["Comedy"],"description":"The eponymous heroine, played by Danielle Darrieux, is the potential bride of playboy Marcel. He wants to marry her to land an inheritance. Marcel’s plans are blown to bits when Amelie falls in love with a dashing prince."}
{"url":"https://rarefilmm.com/2018/04/odette-robert-1971/","title":"Odette Robert (1971) AKA Numéro Zéro","year":1971,"categories":["Documentary"],"description":"In 1971, Jean Eustache films his grandmother Odette Robert. She tells him about her life: her unhappy youth, her marriage with a man who likes women, the death of her parents, of her children. She speaks about her tragedies, her life of humiliation and servitude, with a calm, almost neutral voice. In the same way she admits that “it doesn’t interest her to live”. Filmed in black and white, in a few steady shots and in a continuous way, this document is the real and moving testimony of the life of a woman of the beginning of the century."}
{"url":"https://rarefilmm.com/2021/11/of-love-and-shadows-1994/","title":"Of Love and Shadows (1994)","year":1994,"categories":["Drama"],"description":"Irene, a magazine editor who’s lived a sheltered existence under the shadow of the Pinochet dictatorship in 1973 Chile, gradually awakens to the political tumult when handsome photographer Francisco enters her life and opens her eyes."}
{"url":"https://rarefilmm.com/2019/02/off-beat-1986/","title":"Off Beat (1986)","year":1986,"categories":["Comedy"],"description":"Joe Gower’s job is skating through library shelves, fetching books. A police officer and friend of his is chosen to participate in a charity dance performance. Gower agrees to take his place in the show by posing as a police officer. He falls for a female officer in the show, and gets into various scrapes with fellow cops and also crooks, and he dances."}
{"url":"https://rarefilmm.com/2019/12/off-key-2001/","title":"Off Key (2001)","year":2001,"categories":["Comedy"],"description":"A bankrupt tenor wants to bolster his finances by reuniting with the two former singing partners who sued him 10 years earlier."}
{"url":"https://rarefilmm.com/2021/03/oggi-e-primavera-1988/","title":"Oggi è primavera (1988)","year":1988,"categories":["Short"],"description":"A street with pedestrians. Music. A voice reads the credits and clarifies, “This is a very violent film.” The action begins: a man crosses the street and enters his flat. He opens the door, puts out the fire under the kettle whistling in the kitchen, and enters the living room…"}
{"url":"https://rarefilmm.com/2021/06/oh-calcutta-1972/","title":"Oh! Calcutta! (1972)","year":1972,"categories":["Erotic","Musical","Theatre"],"description":"The infamous off-Broadway musical revue tackles the subject of sexuality, with skits by John Lennon, Samuel Beckett, Jules Feiffer and Sam Shepard, where one or more performers in either a state of undress, simulating sex, or both."}
{"url":"https://rarefilmm.com/2017/08/ohikkoshi-1993/","title":"Ohikkoshi (1993) AKA Moving","year":1993,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/10/oi-angeloi-tis-amartias-1966/","title":"Oi angeloi tis amartias (1966) AKA Angels of Sin","year":1966,"categories":["Drama"],"description":"A young man with ideals, equipped with a high-school diploma, dreams of a quiet and honest life. Nevertheless, being unable to find a job and facing the problems of unemployment, he gets involved in a ring of thieves. The hoodlums organize a major heist. Lefteris agrees to take part in order to solve his money problems and live happily with his girl. Things, however, do not develop smoothly."}
{"url":"https://rarefilmm.com/2021/05/oi-kynigoi-1977/","title":"Oi kynigoi (1977) AKA The Hunters","year":1977,"categories":["Arthouse","Drama","Politics"],"description":"The Hunters , a thematic epilogue to the historical trilogy that centers on a group of middle-aged hunters who discover the perfectly preserved, 30 year-old frozen remains of a partisan (bearing an uncoincidental resemblance to the Byzantine image of Jesus Christ) and, compelled to deliberate on its ‘proper’ disposition, spend a haunted, restless evening confronting their past. Set in post-junta era Greece, the film is a contemporary allegory on the nation’s deliberate suppression of painful and unflattering history and collective deflection of personal accountability."}
{"url":"https://rarefilmm.com/2018/10/oi-paranomoi-1958/","title":"Oi paranomoi (1958) AKA The Outlaws","year":1958,"categories":["Drama"],"description":"After spending three nightmarish years in a concentration camp, Petros Kazakos, a WWII survivor, returns to his hometown to avenge his betrayal. As the murderer flees the police seeking refuge in the rugged and desolate mountains, he will cross paths with two other fugitives, the hardened revolutionary and escape convict, Kosmas, and the young farmer with the haunting past, Argiris. Their only hope for survival and a fresh start is to cross over the vast sea where freedom lies; however, the lack of money will soon force the unlikely band to stain their hands with blood. Now, only death can purge their souls, but is all hope lost?"}
{"url":"https://rarefilmm.com/2021/01/oisin-1970/","title":"Oisín (1970)","year":1970,"categories":["Short"],"description":"This lyrical film opens with a quote from Irish mythology where Oisín describes Irish birdsong as ‘the sweetest in the world’ and urges us to ‘Stop and listen!’ What follows is a stunning, non-narrated depiction of Irish birds, animals and landscapes. Oisín was commissioned by the Department of Land of Ireland as a contribution to the European Conservation Year."}
{"url":"https://rarefilmm.com/2021/10/okami-shojo-2005/","title":"Ôkami shôjo (2005) AKA When the Show Tent Came to My Town / Wolf Girl","year":2005,"categories":["Drama"],"description":"When new, smart and sweet Tokyo girl, Rumiko, starts at a rural elementary school, Akira finds himself smitten, like every other male pupil. Newcomer’s popularity is contrasted with the less-tolerant treatment of scruffy Hideko, who, thanks to the arrival of a carnival freak-show in town, is nicknamed the Wolf Girl. Teachers and parents snootily consider the carny off-limits, but Akira is determined to find out whether Hideko really is a wolf girl."}
{"url":"https://rarefilmm.com/2019/01/okinawa-1952/","title":"Okinawa (1952)","year":1952,"categories":["War"],"description":"On the eve of their return to the states, the crew of the U.S.S. Blake is unpleasantly surprised when their new captain, Lt. Commander Hale, announces that they’ve been reassigned to the upcoming invasion of Okinawa. With the news turning the crew against him, Hale must rise to the occasion to keep his men inline."}
{"url":"https://rarefilmm.com/2021/05/omar-gatlato-1976/","title":"Omar Gatlato (1976)","year":1976,"categories":["Comedy","Drama"],"description":"Omar is a young and lively, rather macho Algerian who holds a good job in the Department of Frauds and lives in a crowded apartment with his sisters, his mother and grandparents. He loves to listen to Arabian and Indian music, to party with his friends, and to dream about women. A friend of his gives him a tape; when he listens to it, he is fascinated by the woman’s voice. That same friend arranges for him to meet the woman, who is totally different from what he had imagined on hearing her voice."}
{"url":"https://rarefilmm.com/2020/11/ombre-1980/","title":"Ombre (1980)","year":1980,"categories":["Giallo","Horror","Mystery"],"description":"Artist Renato, a man with murderous intentions, meets Monica, a young university student who lives in a dismal house in the Lombardy suburbs. But all is not as it seems. Fractured memories, voices from the past…"}
{"url":"https://rarefilmm.com/2020/11/omega-diary-1999/","title":"Omega Diary (1999)","year":1999,"categories":["Sci-Fi"],"description":"America is going to war and nuclear holocaust is an inevitablity. A group of friends retreat to a bomb shelter and try to come to terms with the changes in their lives that will occur after the bombing ceases."}
{"url":"https://rarefilmm.com/2020/11/on-connait-la-chanson-1997-upgrade/","title":"On connaît la chanson (1997) [Upgrade] AKA Same Old Song","year":1997,"categories":["Comedy","Drama","Musical"],"description":"Odile and Camille are two sisters living in Paris. Odile is frustrated in her dull marriage to Claude, who shows no enthusiasm in her desire to buy a new apartment. Camille, studying for a doctorate, suffers from a panic disorder. The lives of both women are up-ended when three men enter their lives."}
{"url":"https://rarefilmm.com/2019/01/on-ne-meurt-que-deux-fois-1985/","title":"On ne meurt que deux fois (1985) AKA He Died with His Eyes Open","year":1985,"categories":["Mystery","Neo-Noir","Thriller"],"description":"A washed-up concert pianist is found dead beside a railway track, leaving back at his apartment the biggest heap of clues anyone could wish for: a pile of tape recordings in which he rambles on about his obsessive love for one Barbara. When the lady in question turns up, she immediately confesses to the bemused cop on the case."}
{"url":"https://rarefilmm.com/2021/08/on-the-bridge-1992/","title":"On The Bridge (1992)","year":1992,"categories":["Documentary"],"description":"In 1990 acclaimed filmmaker Frank Perry (DAVID & LISA, DIARY OF A MAD HOUSEWIFE) received the devastating diagnosis of inoperable prostate cancer. What might have been a death sentence became instead the impetus to create his most revealing and highly personal film. An intimate first-person portrait of the artist as cancer patient, ON THE BRIDGE is the inspirational story of Perry’s vigorous and seemingly victorious battle against the disease on its many fronts: physical, mental and spiritual. It is a battle which, like those of many fictional film figures, is full of suspense, comedy and heroics; yet this fight can’t be resolved in one scene. This fight is for keeps."}
{"url":"https://rarefilmm.com/2019/08/on-the-right-track-1981/","title":"On the Right Track (1981)","year":1981,"categories":["Comedy"],"description":"Lester is a homeless shoeshine boy living in a railway station. He’s got this funny knack for picking the winning horses’ names out of the paper while shining shoes. When word gets around, though, everyone wants a piece of the action."}
{"url":"https://rarefilmm.com/2018/11/once-a-thief-1935/","title":"Once a Thief (1935)","year":1935,"categories":["Thriller"],"description":"A brilliant chemist’s plans to revolutionise the paint industry are put on hold when he is accused of theft."}
{"url":"https://rarefilmm.com/2021/12/once-in-paris-1978/","title":"Once in Paris… (1978)","year":1978,"categories":["Drama"],"description":"American screenwriter Michael Moore arrives in Paris to work as a script doctor for a struggling film production. At the airport, he is met by Jean-Paul, a charming chauffeur who once served time for manslaughter. Despite this, Michael and Jean-Paul quickly forge a friendship. The American’s pleasant stay in Paris becomes complicated when he meets an attractive, wealthy woman at his hotel — the complication being the fact that he is married."}
{"url":"https://rarefilmm.com/2020/05/once-to-every-woman-1934/","title":"Once to Every Woman (1934)","year":1934,"categories":["Pre Code"],"description":"Columbia’s Once to Every Woman was the first of A. J. Cronin’s medical novels to be adapted for the screen. The drama of the piece hinges on the conflict between brilliant young surgeon Barclay and crusty hospital head Dr. Selby. On another, less-crucial front, Barclay and playboy physician Preston vie for the attentions of pretty nurse Miss Farnshawe. The story comes to a tension-laden climax as Barclay prepares for a delicate brain operation — a revolutionary procedure which has been opposed by Dr. Selby throughout the picture. Once to Every Woman was scripted by frequent Frank Capra collaborator Jo Swerling."}
{"url":"https://rarefilmm.com/2019/05/one-brief-summer-1971/","title":"One Brief Summer (1971)","year":1971,"categories":["Drama"],"description":"A well-to-do widower with a cozy mistress and a country estate falls for his young houseguest, the inexperienced daughter of a friend of his, and marries her. This causes his daughter, who is the same age, no little distress. While the relationship of the father and daughter grows rancorous, the young bride grows attached to a handsome next-door neighbor, a farmer who is her own age."}
{"url":"https://rarefilmm.com/2022/08/one-way-ticket-1935/","title":"One Way Ticket (1935)","year":1935,"categories":["Drama"],"description":"The creation of the Federal Deposit Insurance Commission would soon render anachronistic such crime melodramas as One Way Ticket . Upon discovering that a prominent banker has absconded with his customers’ funds, Jerry, one of the unlucky depositors, reacts by turning thief. He steals exactly the amount that he’d deposited, whereupon the cops close in and arrest him. Still feeling that he was merely getting back what was due him, Jerry bitterly stews in a jail cell until he’s swept up in a prison breakout. The other escapees are killed, but Jerry manages to get away, though from this moment forward he’s forced to live the toad-like life of a fugitive."}
{"url":"https://rarefilmm.com/2021/05/only-a-buck-1987/","title":"Only a Buck (1987)","year":1987,"categories":["Comedy"],"description":"J Jordan is an eccentric TV news photographer who dreams of making his own and breaking into the big time. He buys his clothes in bales, sports a four day stubble with an attitude to match, and lives in a house full of outrageous gadgets. Full of heart, humor and off the wall hipness, ONLY A BUCK will warm the hearts and other organs of anyone who has ever wanted to quit the rat race and follow a dream."}
{"url":"https://rarefilmm.com/2019/12/only-god-knows-1974/","title":"Only God Knows (1974)","year":1974,"categories":["Comedy"],"description":"The sponsors of a drug-rehabilitation center stage a robbery to maintain funding of the facility, but the loot turns out to be syndicate-owned."}
{"url":"https://rarefilmm.com/2019/01/only-when-i-larf-1968/","title":"Only When I Larf (1968)","year":1968,"categories":["Comedy"],"description":"Three con artists try to fool an African militant by selling him a bogus shipment of arms. Things go awry however, when the three have plotted to double-cross each other in trying to take the money."}
{"url":"https://rarefilmm.com/2018/08/onna-no-naka-ni-iru-tanin-1966/","title":"Onna no naka ni iru tanin (1966) AKA The Stranger Within a Woman / The Thin Line","year":1966,"categories":["Drama"],"description":"Tashiro coincidentally meets his best friend Sugimoto in a bar very close to the apartment in which Sugimoto’s wayward wife is found dead. Although Tashiro is not a suspect in the police investigation, he is racked with guilt and confesses to his wife, Masako In an effort to further relieve his tortured sense of guilt, he then confesses to Sugimoto. Neither his wife nor his friend can believe that he could have been involved."}
{"url":"https://rarefilmm.com/2022/06/onna-wa-nido-umareru-1961/","title":"Onna wa nido umareru (1961) AKA Women Are Born Twice / A Geisha's Diary","year":1961,"categories":["Drama"],"description":"The first of Kawashima’s Daiei Studio collaborations with Wakao centers on the life of a Tokyo geisha named Koen and her relationships with various men. Starting out with no singing or dancing talents, the young, free-spirited Koen is initially eager to please and happy to do what she is told. With time and experience, however, she gradually begins to notice a change in herself and questions what she wants out of life. Played with subtle shifts in emotion, Wakao’s delicate performance earned her the Kinema Junpo Award and Blue Ribbon Award for Best Actress."}
{"url":"https://rarefilmm.com/2019/06/opfergang-1944/","title":"Opfergang (1944) AKA The Great Sacrifice","year":1944,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/08/opium-1919/","title":"Opium (1919)","year":1919,"categories":["Silent"],"description":"Doctor Gesellius travels to China to research the effects of opium. There, he frees a young woman named Sin from a mafia led by Nun Chiang, who swears vengeance. On the way back to his home, Gesellius discovers that Sin is the illegitimate daughter of one of his colleagues, whose son is having an affair with the doctor’s wife. After the revealing discovery, his colleague’s son turns up poisoned, making Gesellius the prime suspect."}
{"url":"https://rarefilmm.com/2019/06/opname-1979/","title":"Opname (1979) AKA In For Treatment","year":1979,"categories":["Drama"],"description":"The plot follows a Dutch horticulturist from the day he leaves his farm to be admitted to hospital for a cancer treatment to the inevitable sad ending. The film displays intensely how the different people concerned deal with the taboo of cancer (which was very strong in the 70s). Nobody tells the protagonist that he is in fact fatally ill, so that he has to discover that by himself and come to terms with it."}
{"url":"https://rarefilmm.com/2021/08/orange-1970/","title":"Orange (1970)","year":1970,"categories":["Short"],"description":"♦♦ Amos Vogel’s “ Film as a Subversive Art “♦♦"}
{"url":"https://rarefilmm.com/2022/03/ordet-1943/","title":"Ordet (1943) AKA The Word","year":1943,"categories":["Drama"],"description":"The patriarch Knut Borg (Victor Sjöström) lives an ascetic Christian life together with his family on his homestead, Knutsgården. His son Johannes is studying to become a priest, but when his fiancée dies Johannes loses his mind and thinks he is the Saviour. Intense drama about mental illness, faith and doubt, which became an international success and got unexpected political relevance when the Danish playwrighter, who wrote the play Ordet is based upon, got murdered by the Nazis one week after the opening night."}
{"url":"https://rarefilmm.com/2021/12/ordnung-1980/","title":"Ordnung (1980) AKA Order","year":1980,"categories":["Drama"],"description":"This off-beat psychological drama by Sohrab Shahid Saless dissects German post-war society with a cutting edge. Herbert is a solid, middle-class engineer who one day quits his job and ensconces himself at home (preferably in the bathroom), refusing to say very much to anyone. His wife is all the more upset at his behavior because on Sunday mornings he goes out into the street and yells at the top of his lungs for everyone to “get up.” Eventually, the hard-working wife who is also earning their support convinces Herbert to go to a clinic for treatment, but will it change him?"}
{"url":"https://rarefilmm.com/2018/09/orestes-1969/","title":"Orestes (1969)","year":1969,"categories":["Drama"],"description":"The third part of Euripides’ trilogy relates Orestes’ confrontation with the people of Argos after killing his mother Clytemnestra and her lover Aegisthus, and his struggle to defend himself and his heritage – with the support of his sister, Electra."}
{"url":"https://rarefilmm.com/2023/01/oriana-1985/","title":"Oriana (1985)","year":1985,"categories":["Arthouse","Drama"],"description":"Maria learns that her aunt Oriana has died and willed her a crumbling and remote Venezuelan hacienda where Maria spent a short time as a girl just entering puberty. Maria goes to the hacienda to prepare the place for sale; while going through her aunt’s papers, she recalls her visit years’ before. In flashbacks, we see the young Maria trying to sort out why Oriana never leaves the hacienda, what secret may be in Oriana’s past, and who the mysterious Sergio was. The young Maria, as she learns things, imagines her aunt’s youth, cruel father, and first love. After these reveries within reveries, Maria, now a grown woman, makes one more discovery."}
{"url":"https://rarefilmm.com/2019/02/orions-belte-1985/","title":"Orions belte (1985) AKA Orion's Belt","year":1985,"categories":["Action","Politics","Thriller"],"description":"Live to tell the truth. What can one man do against the most lethal army on earth? Local fishermen/smugglers/tourist guides Tom, Lars and Sverre discover the Soviet Union aren’t just mining for coal in the arctic archipelago of Svalbard. This is a secret too big for any of them, and soon they find themselves hunted down by soviet forces and secret agents."}
{"url":"https://rarefilmm.com/2022/02/orlacs-hande-1924/","title":"Orlacs Hände (1924) AKA The Hands of Orlac","year":1924,"categories":["Silent"],"description":"Orlac is a world famous pianist. One day he is badly hurt in a big train wreck. He is in danger of losing both his hands so his wife begs the doctors to save them. They eventually manage to transplant his hands with those of another deceased person. After his recovery Orlac discovers that there is something seriously wrong with his new pair of hands — it is as if they had a will of their own. But Orlac doesn’t know that they actually belonged to a dangerous murderer."}
{"url":"https://rarefilmm.com/2018/07/roland-the-mighty-1956/","title":"Orlando e i Paladini di Francia (1956) [English dub] AKA Roland the Mighty","year":1956,"categories":["Adventure","Epic","Peplum"],"description":"In this sword-and-sandal saga set on the steppes of Asia, Rik Battaglia plays Roland, leader of the Paladin troops, who must proves his mettle against the dreaded Saracen invaders, and withstand their evil plots, which primarily consist of sending gorgeous women into their camp to entice and distract them."}
{"url":"https://rarefilmm.com/2022/05/os-mutantes-1998/","title":"Os Mutantes (1998) AKA The Mutants","year":1998,"categories":["Arthouse","Drama"],"description":"Os Mutantes examines the lives of three kids in their early teens who have rejected life in juvenile homes or with foster families to take their chances on their own. They drift into petty crime and are exploited by sexual predators; the two boys end up working in a pornographic film, while Andreia becomes pregnant."}
{"url":"https://rarefilmm.com/2020/02/os-verdes-anos-1963/","title":"Os Verdes Anos (1963) AKA The Green Years","year":1963,"categories":["Arthouse","Drama"],"description":"Julio, aged nineteen, has just left the provinces to settle down in the outskirts of Lisbon. He lives there in a poor area with his uncle Afonso and starts working as an apprentice shoemaker. At the shop, he gets to know Ilda, a young housemaid and regular customer. Ilda is pretty, joyful and modern and Julio falls for her. The two young people, although very different from each other, embark on an idyll…"}
{"url":"https://rarefilmm.com/2018/08/osaka-no-yado-1954/","title":"Ôsaka no yado (1954) AKA An Inn at Osaka","year":1954,"categories":["Drama"],"description":"An Inn at Osaka, rarely seen outside Japan, follows the story of an insurance company executive from Tokyo, Mr. Mito, who is demoted to the Osaka office. He takes a room at a small inn and tries to rebuild his life."}
{"url":"https://rarefilmm.com/2018/05/oshidori-utagassen-1939/","title":"Oshidori utagassen (1939) AKA Singing Lovebirds","year":1939,"categories":["Comedy","Musical"],"description":"Oharu is the daughter of Kyôsai Shimura, a samurai who now makes his living making umbrellas. She is in love with another samurai, Reisaburô Asai, who lives next door, but he is being pursued by two of the town beauties, Otomi and Fujio. To make things even more difficult for Oharu, her father is obsessed with antiques, buying them even though he has little money and even when most of them eventually turn out to be fakes. A mistake, however, puts him deeply in debt to the local lord, Tanbanokami Minezawa, and he is confronted with having to sell Oharu in order to pay it off."}
{"url":"https://rarefilmm.com/2020/11/otra-vuelta-de-tuerca-1985/","title":"Otra vuelta de tuerca (1985) AKA Turn of the Screw","year":1985,"categories":["Horror","Thriller"],"description":"A sexually conflicted young man is hired to take care of two orphaned siblings in a remote seaside mansion, and soon realizes that the ghosts of two former servants are trying to possess the children."}
{"url":"https://rarefilmm.com/2019/03/othelo-the-black-commando-1982/","title":"Othelo, The Black Commando (1982)","year":1982,"categories":["Action"],"description":"Othello, the Black Commando involves an international Red Cross column wiped out as it proceeds to Tubesti, Africa, a remote region where both war and a viral epidemic have broken out. Dr. Desdemona Ferguson, the daughter of an influential United States Senator, tries to pull all her strings to Washington in order to obtain help and protection for her stranded group."}
{"url":"https://rarefilmm.com/2020/02/otoko-wa-tsurai-yo-1969/","title":"Otoko wa tsurai yo (1969) AKA Tora-san, Our Lovable Tramp","year":1969,"categories":["Comedy"],"description":"Tora-San, an itinerant peddler who is thrown out of his father’s house twenty years before but reconnects with his aunt, uncle and sister Sakura. Tora wreaks some havoc in their lives, like getting drunk and silly at a marriage meeting."}
{"url":"https://rarefilmm.com/2018/10/our-hearts-were-growing-up-1946/","title":"Our Hearts Were Growing Up (1946)","year":1946,"categories":["Comedy"],"description":"Cornelia and Emily, at college in the early 1920s, have triangle trouble with their beaus. Their affairs become entangled with those of a chance-met, kindly bootlegger. Much of the humor derives from pre-Roaring Twenties naivity."}
{"url":"https://rarefilmm.com/2019/06/our-hearts-were-young-and-gay-1944/","title":"Our Hearts Were Young and Gay (1944)","year":1944,"categories":["Comedy"],"description":"In 1923, two young ladies depart unescorted for a tour of Europe, meeting two eligible men aboard ship. Their great naivity and efforts to seem grown-up lead them into many comic misadventures."}
{"url":"https://rarefilmm.com/2018/05/our-wife-1941/","title":"Our Wife (1941)","year":1941,"categories":["Comedy"],"description":"Jerry Marvin, a talented musician and composer, wallows in drunken self-pity after he is divorced by his wife Babe. Along comes new love Susan, who rescues Jerry and provides him with fresh inspiration to complete his trumpet concerto. He performs it, it’s a hit, and the jubilant Jerry and Susan plan to marry. There’s just one hitch: now Babe wants him back… and the unscrupulous ex-wife will stop at nothing to recapture her man."}
{"url":"https://rarefilmm.com/2018/03/out-of-darkness-1994/","title":"Out of Darkness (1994)","year":1994,"categories":["TV Movie"],"description":"This is story of Paulie Cooper, a former med student who becomes ill with paranoid schizophrenia and loses 18 years of her life due to the sickness. After her release from a mental ward Paulie struggles to rebuild her life with help from doctors, nurses and a new experimental medicine drug that would help aid her back to health."}
{"url":"https://rarefilmm.com/2021/01/out-of-it-1969-upgrade/","title":"Out of It (1969) [Upgrade]","year":1969,"categories":["Comedy","Drama"],"description":"High school students struggle for social status and acceptance from the opposite sex in Out Of It . Paul is the shy boy who asks the blonde cheerleader Christine for a date. The two see Romeo and Juliet, but Christine tells Paul she is feeling ill. After he brings her home, he discovers she made the excuse to keep a date with Russ, the quarterback on the football team."}
{"url":"https://rarefilmm.com/2019/01/out-of-the-blue-1931/","title":"Out of the Blue (1931)","year":1931,"categories":["Musical"],"description":"Impoverished aristocrat’s daughter Tommy Tucker is in love with radio announcer Bill Coverdale, but he is engaged to her more glamorous sister Angela, who he does not love. Seeking escape from this hopeless situation, and her life of genteel poverty, Tommy flees abroad to Biarritz to become a nightclub singer."}
{"url":"https://rarefilmm.com/2020/12/out-of-the-rain-1991-2/","title":"Out of the Rain (1991)","year":1991,"categories":["Neo-Noir","Thriller"],"description":"Jack comes back to town for his brothers funeral and finds things have changed. His brothers suicide is a little suspicous and he begins to investigate. A developing relationship with his brothers girl and some eye-opening revalations about his fathers new business arrangements drive Jack to the edge."}
{"url":"https://rarefilmm.com/2019/09/outback-bound-1988/","title":"Outback Bound (1988)","year":1988,"categories":["TV Movie"],"description":"After finding out that her partner has been unfaithful, Samantha Hollings leaves Los Angeles to take over a disused opel mine in Australia which she has inherited from her late father. Two men seek her attentions, one pressuring her to sell the apparently worked-out mine and the other suspicious about the company’s motives for wanting to sell."}
{"url":"https://rarefilmm.com/2020/03/oviri-1986/","title":"Oviri (1986) AKA The Wolf at the Door","year":1986,"categories":["Biography","Drama"],"description":"This biographical film, based on the life of French artist Paul Gauguin, follows the painter as he returns to Paris after a long stay in Tahiti and must confront his wife, his children, and his former lover."}
{"url":"https://rarefilmm.com/2019/07/oxen-1991/","title":"Oxen (1991)","year":1991,"categories":["Drama"],"description":"In desperation brought on by near-starvation, Helge Roos kills his master’s ox and feeds it to his wife and baby daughter. No-one suspects anything until the meat is finished and Helge tries to sell the hide at a local market. He is spotted by the local vicar and, wracked with guilt, confesses. The vicar assures him that if he gives himself up, he’ll be treated leniently, but Helge’s sentence is far harsher than anyone predicted…"}
{"url":"https://rarefilmm.com/2022/12/oz-the-tin-woodmans-dream-1967/","title":"Oz: The Tin Woodman’s Dream (1967)","year":1967,"categories":["Experimental","Short"],"description":"The Tin Woodman, framed by light bulbs, does a little dance, leaps and retrieves his axe from outside the frame, chops down a tree that turns into various objects, grabs a heart emblem from the corner, and goes to the Emerald City at night with Toto. He goes to the edge of a cliff, where he meats an Asian spirit who gives him a heart shape that becomes a kite that hooks to him with a cane. This is followed by approximately ten minutes of kaleidoscopic images, including a man’s hands, a dancing girl, and a cutout of Krishna."}
{"url":"https://rarefilmm.com/2019/04/pa-en-bank-i-en-park-1960/","title":"På en bänk i en park (1960)","year":1960,"categories":["Film Noir"],"description":"Sam Persson is released from a mental hospital. He goes to Stockholm to meet a man he hates, theater manager Stig Brender. In Brender’s office they get into a fight and Persson falls down dead. Brender uses his car to get rid of the body in a park. However, the following day he is visited by police inspector Envall, who wants to talk to him. Brender’s lies and strange behavior is no match for some thorough police work."}
{"url":"https://rarefilmm.com/2020/05/pahkahullu-suomi-1967/","title":"Pähkähullu Suomi (1967) AKA Crazy Finland","year":1967,"categories":["Comedy"],"description":"Losing faith in their original idea for a movie to celebrate Finland’s 50 years of independence, a film crew decides to hire a typical Finnish taxpayer to tell them what to shoot. The result becomes a comedic cavalcade of Finnish promotional clichés – Lapland, sauna, moose hunting, beautiful blond women etc. – as presented by a slick entourage following on the heels of William Nurmi, a Finnish-American hair tonic millionaire on a visit to his ancestors’ homeland. Add some half-baked criminal hanky-panky, and towards the end even one of the main characters has to confess to the camera that he’s lost track of this movie’s plot about fifteen minutes ago."}
{"url":"https://rarefilmm.com/2021/11/palac-1980/","title":"Pałac (1980) AKA The Palace","year":1980,"categories":["Arthouse","Drama"],"description":"Set in 1944. A courtly sheepherder enters an abandoned palace he has seen only from the distance since he was a boy. Once he enters the palace, strange things begin to happen as though he was dreaming the events rather than living them."}
{"url":"https://rarefilmm.com/2019/01/padadaya-1999/","title":"Padadaya (1999) AKA The Outcast","year":1999,"categories":["Arthouse","Drama"],"description":"A lonely widower begins to lust for his neighbor’s young and attractive wife. The affair that ensues brings his downfall; in the process, the whole community suffers."}
{"url":"https://rarefilmm.com/2019/04/pafnucio-santo-1977/","title":"Pafnucio Santo (1977)","year":1977,"categories":["Experimental"],"description":"The controversial, sexy, surreal story of a messenger and his journey and encounters with many historical events and people like Auschwitz, the Ku Klux Klan, Frida Kahlo, Cortés and Emiliano Zapata (as a beautiful woman!)."}
