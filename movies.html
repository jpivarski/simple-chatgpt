{"url":"https://rarefilmm.com/2018/09/rented-lips-1988/","title":"Rented Lips (1988)","year":1988,"categories":["Comedy"],"description":"A documentary filmmaker, who has spent the last 15 years making films like “Aluminum: Our Shiny Friend,” is finally given the chance to make the documentary on Indian farming he has always wanted to. The catch? He must simultaneously direct a porn film. But as he tries to make the porn film, which he turns into a musical called “Halloween in the Barracks,” he must deal with a temperamental actor, a fundamentalist preacher, and other obstacles."}
{"url":"https://rarefilmm.com/2017/12/reprisal-1956/","title":"Reprisal! (1956)","year":1956,"categories":["Western"],"description":"New ranch owner Frank Madden, half Indian but posing as white, arrives just as an all white jury finds the three white Shipley brothers who lynched three Indians innocent. There is soon trouble between Frank and the Shipleys who are using Frank’s land to graze their cattle. When the brother of one of the Indian victims kills a Shipley, Frank is accused and put in jail. The Shipleys then organize a lynch mob and head for the jail."}
{"url":"https://rarefilmm.com/2020/02/requiem-dla-500-tysiecy-1963/","title":"Requiem dla 500 tysiecy (1963) AKA Requiem for 500.000","year":1963,"categories":["Documentary","Short","War"],"description":"A short documentary made in 1963 by Jerzy Bossak and Wacław Kaźmierczak featuring unique archival footage of the Jewish Ghetto of Warsaw. The Warsaw Ghetto (pol. “Getto Warszawskie” ) was the largest of all Jewish Ghettos in Nazi-occupied Europe during World From there, about 254,000 Ghetto residents were sent to Treblinka extermination camp during the three months of summer 1942."}
{"url":"https://rarefilmm.com/2021/10/residencia-para-espias-1966/","title":"Residencia para espías (1966) AKA Residence for Spies","year":1966,"categories":["Eurospy"],"description":"Ms. Pendleton is the commander-in-chief of a women’s training camp for western spies, recently established in Turkey. CIA agent Leyton receives a mission, to discover and destroy an ennemy group operating in the vicinities of that residence. He will manage, with the help, and sometimes extra zeal, of a number of the young women recruits."}
{"url":"https://rarefilmm.com/2019/05/return-from-the-sea-1954/","title":"Return from the Sea (1954)","year":1954,"categories":["Drama"],"description":"A hardened career navel officer must come to terms with adapting to civilian life with the help of a waitress that can see through his tough veneer."}
{"url":"https://rarefilmm.com/2019/09/return-of-the-rebels-1981/","title":"Return of the Rebels (1981)","year":1981,"categories":["TV Movie"],"description":"An aging motorcycle gang assemble for a twenty-five-year reunion to help out former member Mary Beth, a widowed operator of a popular campground which is being threatened by a band of arrogant groupies."}
{"url":"https://rarefilmm.com/2019/10/return-to-earth-1976/","title":"Return to Earth (1976)","year":1976,"categories":["Biography","TV Movie"],"description":"The story of Buzz Aldrin, the second astronaut to walk on the moon, and the problems he had after his return to Earth, including the breakup of his marriage, a nervous breakdown and his hospitalization for psychiatric problems."}
{"url":"https://rarefilmm.com/2020/11/revenge-of-the-middle-aged-woman-2004/","title":"Revenge of the Middle Aged Woman (2004)","year":2004,"categories":["TV Movie"],"description":"A middle-aged woman with an idyllic life at both work and home is forced to reassess her situation when her husband elopes with her assistant and she loses her job. In trying to get back on track, she discovers who her real friends are and develops a surprising relationship with a man from her past."}
{"url":"https://rarefilmm.com/2018/08/rich-mans-folly-1931/","title":"Rich Man’s Folly (1931)","year":1931,"categories":["Pre Code"],"description":"Charles Dickens’ novel Dombey and Son is set in 1931 America in this interesting drama that centers on an egotistical, over-ambitious owner of a shipbuilding company."}
{"url":"https://rarefilmm.com/2021/12/ricky-nelson-original-teen-idol-1999/","title":"Ricky Nelson: Original Teen Idol (1999)","year":1999,"categories":["Biography","TV Movie"],"description":"A biographical story of rock idol and TV star Ricky Nelson. Told in flashbacks, the film examines the Nelson’s early life, their rise to TV stardom in the 50’s, Ricky’s struggles with his Dad Ozzie Nelson to move into music and out of his Dad’s control, and his star drop after his early teen successes. Features behind the scenes stories of one of the top celebrities of the 50’s and 60’s."}
{"url":"https://rarefilmm.com/2021/02/ride-a-violent-mile-1957/","title":"Ride a Violent Mile (1957)","year":1957,"categories":["Western"],"description":"Cowhand Jeff Donner meets Susan Crowley, a spy for the Union in the Civil War, and gets dragged into her espionage ring that is out to foil the South’s attempts to break the blockade keeping them from obtaining food and supplies. The trek leads to Mexico."}
{"url":"https://rarefilmm.com/2020/11/ride-the-high-iron-1956/","title":"Ride the High Iron (1956)","year":1956,"categories":["Drama"],"description":"A recent war veteran accepts a job in public relations, but he becomes increasingly unhappy with his career choice. Originally filmed for TV but released theatrically."}
{"url":"https://rarefilmm.com/2019/02/ridin-on-a-rainbow-1941/","title":"Ridin’ on a Rainbow (1941)","year":1941,"categories":["Musical","Western"],"description":"When the showboat hits town, two men use the parade as a distraction to rob the bank. Their accomplice is Pop, the clown from the showboat. He leaves the money on the boat and tells his daughter Patsy to bring it to him at a later stop on the river. When Patsy arrives without the money, both her and her father are made prisoners. So she sends her trained dog back to the showboat for help."}
{"url":"https://rarefilmm.com/2020/04/riding-high-1943/","title":"Riding High (1943)","year":1943,"categories":["Comedy","Musical"],"description":"This musical revolves around Ann Castle, a beautiful burlesque showgirl, who takes a job performing at a ranch to raise money for her father’s silver mine. Handsome engineer Steve Baird, her father’s partner, is struggling to locate potential investors for the mine. An n rejects Baird’s advances, the investors remain elusive and all seems lost for the engineer until he encounters Mortimer J. Slocum, a wily con man, who produces counterfeit money."}
{"url":"https://rarefilmm.com/2019/10/ring-of-passion-1978/","title":"Ring of Passion (1978)","year":1978,"categories":["TV Movie"],"description":"The championship battles between Joe Louis and Max Schmeling in 1936 and 1938 were legendary, as they pummeled each other in their efforts to attain the heavyweight title."}
{"url":"https://rarefilmm.com/2019/11/risate-di-gioia-1960/","title":"Risate di gioia (1960) AKA The Passionate Thief","year":1960,"categories":["Comedy"],"description":"Two friends live by their wits working as comedians and cabaret at Cinecittà, before being invited to friends’ parties or masked balls during New Year’s Eve in Rome. The two, however, even though they make people laugh all the time in public, live an inner conflict, namely that the two have always to be aware to give a smile to someone, but they can never be rich and happy because they are street artists and with a precarious wage."}
{"url":"https://rarefilmm.com/2017/08/rise-and-shine-1941/","title":"Rise and Shine (1941)","year":1941,"categories":["Musical"],"description":"Stupid football player is kidnapped by gangsters. Lunatics abound: former footballer now dancer, professor interested in magic, gangster who makes horse noises when excited."}
{"url":"https://rarefilmm.com/2022/08/risk-1993/","title":"Risk (1993)","year":1993,"categories":["Drama"],"description":"Maya, a New York artist and model, meets Joe, a drifter. They begin a passionate affair. On an impromptu trip to visit Joe’s sister in the country, Joe’s inner demons begin to surface. Maya tries to help and eventually struggles to hold on as Joe becomes increasingly unstable."}
{"url":"https://rarefilmm.com/2021/06/rita-hayworth-dancing-into-the-dream-1990/","title":"Rita Hayworth: Dancing Into the Dream (1990)","year":1990,"categories":["Documentary"],"description":"A profile of singer-dancer-actress Rita Hayworth (1918-87) features rare home movies, film clips and interviews with family, friends and fellow actors, including Jack Lemmon, Kim Novak and Frank Langella."}
{"url":"https://rarefilmm.com/2023/02/rita-la-zanzara-1966/","title":"Rita la zanzara (1966) AKA Rita the Mosquito","year":1966,"categories":["Comedy","Musical"],"description":"Rita, a vivacious co-ed is in love with her music teacher, a man who leads a double life – bespectacled professor by day and composer of rock songs by night. Will Rita win his heart?"}
{"url":"https://rarefilmm.com/2018/08/ritratto-di-borghesia-in-nero-1978/","title":"Ritratto di borghesia in nero (1978) AKA Nest of Vipers","year":1978,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/10/ritzar-bez-bronya-1966/","title":"Ritzar bez bronya (1966) AKA Knight Without Armour","year":1966,"categories":["Arthouse","Family"],"description":"Nine-year-old Vanyo often plays with wooden swords and cardboard knight’s armour. He gradually confronts the life of grown-ups. The boy is confused – why do his parents say one thing and do another? Vanyo feels increasingly lonely and, in his thoughts, he talks to the only person he trusts – his uncle Georgi. It is only with him that the boy feels happy. Together, they go to the printer’s, to rehearsals at the theatre, and they watch movies. Uncle Georgi never interrupts Vanyo’s words and questions; he treats him seriously. How is this tiny knight going to enter life without an internal armour against rudeness and egoism?"}
{"url":"https://rarefilmm.com/2022/07/riverrun-1968/","title":"Riverrun (1968)","year":1968,"categories":["Arthouse","Drama"],"description":"A young unmarried couple leave the politically turbulent Berkeley behind for a life in the country. Finding a place in sheep country, the couple awaits the birth of their first child as they revel in bucolic splendor. The tensions of city life are left behind as things progress towards the anticipated due date. The couple wishes to have a natural childbirth and are comforted that the expectant father is a pre-med student with some knowledge of the upcoming situation. Things go along smoothly until the expectant mother’s father returns after years of being a sailor."}
{"url":"https://rarefilmm.com/2020/11/road-demon-1938/","title":"Road Demon (1938)","year":1938,"categories":["Drama","Sport"],"description":"In this exciting action film, a young Indy driver endeavors to emulate his famous father, and restore his dad’s good reputation after he was killed in a racing in an accident caused by ruthless racketeers who made it look as if the veteran driver was drunk. The young son is assisted by trucker and racing aficionado Blake who helps him defeat the crooks that are trying to kill him too."}
{"url":"https://rarefilmm.com/2019/02/roaring-rails-1924/","title":"Roaring Rails (1924)","year":1924,"categories":["Silent"],"description":"A railroad engineer adopts a French orphan while he’s fighting in the army in World War I, and takes him back to the US when the war ends. Later the boy needs an eye operation that the engineer can’t afford, so he takes the rap for a murder he didn’t commit in order to get his son the operation."}
{"url":"https://rarefilmm.com/2022/02/robert-altmans-jazz-34-1996/","title":"Robert Altman’s Jazz ’34 (1996)","year":1996,"categories":["Documentary","Music","Television"],"description":"Director Robert Altman’s 1996 film, Kansas City – a jazz-tinged melodrama about a corrupt politician and a determined gangster – was notable if only for some remarkable 1930s music as arranged by the innovative John Cale. This documentary is the offspring of that movie, featuring sessions recorded on the set of the earlier film. With Jazz ’34 ‘s pumping, grinding blues all set to elevate the spirits."}
{"url":"https://rarefilmm.com/2018/08/robbers-roost-1932/","title":"Robbers’ Roost (1932)","year":1932,"categories":["Western"],"description":"Running from the law, Jim Hall joins Hays’ gang. Hays is foreman on the Herrick ranch and plans to rustle Herrick’s cattle. Attracted to Herrick’s sister Helen, Jim decides to tell the Sheriff about the raid. But when his plan is overheard he is made a prisoner."}
{"url":"https://rarefilmm.com/2018/09/robby-1968/","title":"Robby (1968)","year":1968,"categories":["Family"],"description":"After a shipwreck takes the lives of both his mother and father, Robby is saved from drowning by the young island native Friday. The Caucasian castaway and the young native become close friends and live together in a peaceful, idyllic co-existence that is underscored by their oblivion to racial stereotypes and prejudice. When a passerby novelist comes to the island and recognizes the wealthy boy, he takes both boys with him back to civilization. He promises they’ll remain together, but the viewer rightfully doubts his word, because when they arrive, the boys are separated due to society’s racial bigotry."}
{"url":"https://rarefilmm.com/2021/06/robert-zemeckis-on-smoking-drinking-and-drugging-in-the-20th-century-in-pursuit-of-happiness-1999/","title":"Robert Zemeckis on Smoking, Drinking and Drugging in the 20th Century: In Pursuit of Happiness (1999)","year":1999,"categories":["Documentary"],"description":"A feature-length documentary on smoking, drinking and drugging in the 20th century. Through interviews with historians and professionals in the drug treatment field interspersed with film clips, filmmaker Robert Zemeckis delves into the history of America’s relationship with mind-altering substances over the past 100 years."}
{"url":"https://rarefilmm.com/2022/12/robinson-no-niwa-1987/","title":"Robinson no niwa (1987) AKA Robinson’s Garden","year":1987,"categories":["Drama"],"description":"Kumi lives a hippie-like life in Tokyo’s outskirts. One night while drunk she stumbles into an abandoned industrial site, except in addition to deserted factories, it is full of forests and greenery. She decides to move there, even further away from the civilization she had already left."}
{"url":"https://rarefilmm.com/2019/07/robo-c-h-i-c-1990/","title":"Robo C.H.I.C. (1990) AKA Cyber-C.H.I.C.","year":1990,"categories":["Action","Comedy","Sci-Fi"],"description":"Dr. Von Colon has just put the finishing touches on his most amazing creation: Robo-C.H.I.C., a crime-fighting robot built in the shape of a Playboy Playmate. Her invention comes just in time, as a disgruntled engineer has built a set of atomic bombs and plans to set them all off if his demands are not met. Adding to the confusion are a pimp and a motorcycle gang who decide to kidnap the bomber for their own purposes."}
{"url":"https://rarefilmm.com/2019/10/rock-pretty-baby-1956/","title":"Rock, Pretty Baby! (1956)","year":1956,"categories":["Comedy"],"description":"Jimmy Daley and Angelo Barrato are teenage members of a band who learn of a contest that they believe will bring them fame. Jimmy must fight the opposition of his father and his feelings for the lovely Joan."}
{"url":"https://rarefilmm.com/2021/08/rock-a-bye-1974/","title":"Rock-a-bye (1974)","year":1974,"categories":["Documentary"],"description":"Popular idols of the rock music scene – The Rolling Stones, The Stampeders, Whiskey Howl, Alice Cooper, Muddy Waters – are seen and heard in this film. It is a penetrating look at the whole pop music sub-culture and what keeps it alive, filmed in Canada, on and off-stage, and behind the scenes at record companies, radio broadcasting studios, and board rooms where hucksters plan the sales campaigns. The film includes personal interviews in which some of the stars explain what it’s all about and features Alice Cooper hacking a doll to pieces on stage."}
{"url":"https://rarefilmm.com/2022/07/rocker-1972/","title":"Rocker (1972)","year":1972,"categories":["Cult","TV Movie"],"description":"In Hamburg, West Germany, a rocker biker gang helps a kid avenge his brother who was murdered by a rival gang, a mortal enemy of rocker gangs."}
{"url":"https://rarefilmm.com/2018/08/rogues-gallery-1968/","title":"Rogue’s Gallery (1968)","year":1968,"categories":["Mystery"],"description":"Mystery drama of a detective who finds himself in trouble when he turns in the direction of a beautiful girl who is trying to commit suicide."}
{"url":"https://rarefilmm.com/2022/12/rokudenashi-1960/","title":"Rokudenashi (1960) AKA Good-for-Nothing","year":1960,"categories":["Drama"],"description":"Yoshishige Yoshida’s first feature follows the lives of young students against a background of jazz, emptiness and boredom. The plot is fairly simple: a “good-for-nothing” from a poor background falls in love with the young secretary of his rich friend’s father. The woman senses good in him and tries to lead him on the right path."}
{"url":"https://rarefilmm.com/2019/05/roma-ore-11-1952/","title":"Roma ore 11 (1952) AKA Rome 11:00","year":1952,"categories":["Drama"],"description":"B ased on an actual incident, this is the story of five girls who are among the 200 women who answer a want ad for a modest secretarial position one rainy morning in Rome in 1951. They crowd and push their way into the old building and fight their way up the stairs to await an interview, only to be told there is not enough time to interview all. A scuffle breaks out and the stairway collapses sending many of them hurtling down in a mass of bodies amid brick and morta r."}
{"url":"https://rarefilmm.com/2019/01/rosa-la-rose-fille-publique-1986/","title":"Rosa la rose, fille publique (1986)","year":1986,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/04/rosaura-a-las-10-1958/","title":"Rosaura a las 10 (1958) AKA Rosaura at 10 O'Clock","year":1958,"categories":["Film Noir","Mystery"],"description":"Susana Campos plays the title role in Rosaura a las Diez. Actually, when the film begins, Rosaura is pretty much a figment of the imagination of mild-mannered Camilo. Using an old photograph, Camilo invents a sexy girlfriend so as to arouse the interest of his true love, his landlady’s daughter. And then one day, Rosaura shows up in the flesh, and Camilo is forced to marry her."}
{"url":"https://rarefilmm.com/2018/05/rose-scarlatte-1940-spanish-dub/","title":"Rose scarlatte (1940) [Spanish dub]","year":1940,"categories":["Comedy"],"description":"A man poses as a mysterious admirer to find out whether his wife would cheat on him."}
{"url":"https://rarefilmm.com/2022/01/roseland-1971/","title":"Roseland (1971)","year":1971,"categories":["Cult","Exploitation"],"description":"A sex-crazed musician addicted to porn is forced to undergo psychiatric counseling and share his backstory."}
{"url":"https://rarefilmm.com/2018/12/roseland-1977/","title":"Roseland (1977)","year":1977,"categories":["Drama"],"description":"“Roseland” is made up of three stories, sometimes connecting, all set in the famed New York dance palace, and all having the same theme: finding the right dance partner."}
{"url":"https://rarefilmm.com/2018/07/rough-cut-1980/","title":"Rough Cut (1980)","year":1980,"categories":["Comedy"],"description":"Notorious international jewel thief Jack Rhodes is out to steal $30 million in uncut diamonds in this visually opulent, uneven comedy. Chief Inspector Cyril Willis is Rhodes’ nemesis. He wants to retire from Scotland Yard but would like to capture Rhodes as a final, dramatic cap to his career. In order to achieve his ambition, he sets up lissome Gillian Bromley as Rhodes’ erstwhile partner in crime. The unpredictable happens when Rhodes and Bromley fall for each other, leaving the best-laid plans open to unexpected amendments."}
{"url":"https://rarefilmm.com/2021/03/roxie-hart-1942/","title":"Roxie Hart (1942)","year":1942,"categories":["Comedy"],"description":"In 1927 Chicago, the body of a theatrical agent is found in the apartment of his client, would-be dancer Roxie Hart, who lives with her husband, Amos. Convinced by two reporters that juries never convict pretty women and that she can garner fame by confessing, Roxie, who knows Amos is guilty, agrees. Amos hires snappy lawyer Billy Flynn to stir publicity, and Roxie is a sensation. But when public interest flags, Roxie fears she might be convicted after all."}
{"url":"https://rarefilmm.com/2020/11/rozmowa-z-czlowiekiem-z-szafy-1993/","title":"Rozmowa z czlowiekiem z szafy (1993) AKA Conversation with a Cupboard Man","year":1993,"categories":["Arthouse","Drama"],"description":"CONVERSATIONS WITH A CUPBOARD MAN is a strange yet compelling film about loneliness and isolation, and their effects. Charles is not a particularly fragile boy, but his mother guards him jealously, keeping him away from school and other children. She feeds him, washes him, and is his only companion. For the first 20 of his life, he stays in their small apartment, and spends most of his time in an attic closet. One day, his mother meets a man. Suddenly, Charles becomes an impediment to her new life, and so she sets him free. To Charles, who has never bought anything in a store, taken a bus, or even talked to a stranger, his new-found freedom is bewildering and frightening."}
{"url":"https://rarefilmm.com/2021/05/rubicon-1997/","title":"Rubicon (1997)","year":1997,"categories":["Animation","Short"],"description":"This film tries to solve the classic brain-teaser “How can you get a wolf, a sheep and a cabbage across a river one at a time, without them eating each other.” The rational solution seems fine in theory, but does not work when applied to conflicts in real life."}
{"url":"https://rarefilmm.com/2019/11/rue-princesse-1994/","title":"Rue princesse (1994)","year":1994,"categories":["Drama"],"description":"Jean, the son of the richest businessman in Abidjan, has one passion: music. To his father despair, Jean spends most of his time preparing a musical comedy. After an argument, he leaves home. He is soon looked after by Josie, a charming and witty prostitute of Rue Princesse, the meeting place of the local society. This is the start of a series of love stories and incredible adventures. All these people deceive each other and, in their turn, are deceived in a jolly and humorous manner…"}
{"url":"https://rarefilmm.com/2018/05/rumba-1935/","title":"Rumba (1935)","year":1935,"categories":["Musical"],"description":"A follow-up to the highly successful Bolero, this lively romantic drama stars George Raft as Joe Martin, a Cuban-American dancer who lives and works in Havana with his lovely partner Goldie Allen until a bad case of varicose veins forces impacts his career."}
{"url":"https://rarefilmm.com/2019/09/run-if-you-can-1988/","title":"Run If You Can (1988)","year":1988,"categories":["Thriller"],"description":"A police chief and a government scientist team up to save their rural town from its menace. An aging artist seeks his muse and a young lover in the form of a beautiful model. When a man dodges conviction after raping multiple women, his victims take justice into their own hands."}
{"url":"https://rarefilmm.com/2021/04/running-1976/","title":"Running (1976)","year":1976,"categories":["Experimental","Short"],"description":"Walk down a lane continuously. The film tries to destroy time by the cyclical reworking of a short period of time. Gradually the image becomes less discernible and the flashing positive and negative images force the viewer to stare rather than looking at the film. As the film progresses the viewer becomes trapped in a short period of time."}
{"url":"https://rarefilmm.com/2018/08/running-blind-1979/","title":"Running Blind (1979)","year":1979,"categories":["Thriller"],"description":"Cold War thriller set in Iceland – a British agent and his Icelandic fiancee try to protect an electronic device from falling into the clutches of the KGB."}
{"url":"https://rarefilmm.com/2019/09/running-from-the-guns-1987/","title":"Running from the Guns (1987)","year":1987,"categories":["Action","Comedy","Thriller"],"description":"Dave and his buddy Peter are chased by a gang of thugs when they pick up the wrong box from a Melbourne warehouse in this comedy thriller. Instead of toys, the box contains a substantial amount of cash intended to be used in a money-laundering operation."}
{"url":"https://rarefilmm.com/2021/12/runs-good-1971/","title":"Runs Good (1971)","year":1971,"categories":["Experimental","Short"],"description":"A darkish journey down memory lane, to visit some news events, folkways and thought patterns associated with the late forties and early fifties. The film is also concerned with such perceptual phenomena as color-space, “false tones” caused by varying black-white alternations of simultaneously seen rhythms set up by multiple repetitive actions, and the use of image outlines as “containers” for other imagery. Sort of a working notebook, which is continued in Easyout and Down Wind."}
{"url":"https://rarefilmm.com/2020/11/rush-it-1978/","title":"Rush It (1978)","year":1978,"categories":["Comedy"],"description":"This features a cast of soon to be stars in a movie about New York letter bike carriers. The film centers on Catherine (Kahan) who falls in love with her co-worker Berenger. Catchy 70’s tune and good performance by the cast helps this no-budget film run very well."}
{"url":"https://rarefilmm.com/2022/08/ruzove-sny-1977/","title":"Ružové sny (1977) AKA Rose Tinted Dreams","year":1977,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/09/rysopis-1965/","title":"Rysopis (1965) AKA Identification Marks: None","year":1965,"categories":["Arthouse","Drama"],"description":"After being drafted into military service, a Polish student spends his last day coming to terms with his estranged wife, visiting old friends, and savoring some last moments of freedom."}
{"url":"https://rarefilmm.com/2020/05/streamssectionsectionssectioned-1971/","title":"S:TREAM:S:S:ECTION:S:ECTION:S:S:ECTIONED (1971)","year":1971,"categories":["Experimental","Short"],"description":"S:TREAM:S:S:ECTION:S:ECTION:S:S:ECTIONED signifies a fairly abrupt shift and departure from Sharits’ previous mandala films; this was his first work in many years that did not employ the flicker technique and used moving images. Paul Sharits’ epic and groundbreaking work is composed of three repeated, fourteen-minute sections of a river current. Each repetition consists of six dissolving layers of a river flowing in a myriad of directions, broken up by horizontal tape splices acting as dams. Deep and precisely executed emulsion scratches—created by custom tools Sharits made—eventually appear in continuous sets of threes throughout the film until the entire screen is nearly covered. The resulting effects represent, in the words of P. Adams Sitney, a “powerful and beautiful act of vandalism.”"}
{"url":"https://rarefilmm.com/2020/05/sabbat-1991/","title":"Sabbat (1991)","year":1991,"categories":["Animation","Short"],"description":"A dream-like version of the Sabbath in the Middle Ages: one night at full moon, the women leave home to meet with the devil in the woods. Several orgiastic ceremonies later, they all return home at cockcrow. All except for one, the youngest, who is under an evil spell."}
{"url":"https://rarefilmm.com/2019/01/sacred-ground-1983/","title":"Sacred Ground (1983)","year":1983,"categories":["Western"],"description":"Tim McIntire plays a white settler who weds Indian woman Serene Hedlin. The couple is ostracized by the white and Indian community alike, and are forced to pull up stakes. En route to their new home, the pregnant Serene suddenly gives birth. Unfortunately, the couple’s child is born on sacred burial ground, making their already precarious place in society all the more shaky."}
{"url":"https://rarefilmm.com/2020/03/sacred-hearts-1985/","title":"Sacred Hearts (1985)","year":1985,"categories":["Drama"],"description":"Nuns have to change their habits when the war disrupts insular life at a remote English convent."}
{"url":"https://rarefilmm.com/2022/07/sadako-and-the-thousand-paper-cranes-1991/","title":"Sadako and the Thousand Paper Cranes (1991)","year":1991,"categories":["Family","Short"],"description":"Set in 1955, Sadako and the Thousand Paper Cranes is the true story of Sadako Sasaki, a young Japanese girl, on the threshold of adolescence, who developed leukemia from radiation caused by the bombing of Hiroshima. While hospitalized, her closest friend reminded her of the Japanese legend that if she folded a thousand paper cranes, the gods might grant her wish to be well again. With hope and determination, Sadako began folding."}
{"url":"https://rarefilmm.com/2022/06/sag-haye-velgard-2004/","title":"Sag-haye velgard (2004) AKA Stray Dogs","year":2004,"categories":["Drama"],"description":"A thoughtful and emotionally challenging look at the lives of two children living in modern day Afghanistan, STRAY DOGS lifts the lid on what it is like living in the country, post-Taliban. The film focuses on a young brother and sister who are forced to share their incarcerated mother’s prison cell by night, but roam the streets during the day. For they are homeless; only allowed to stay within the prison’s confines after dark, the children are not permitted there during the day. Fed up with having to fend for themselves, and in a desperate bid to get locked up on a more permanent basis, the siblings concoct a cunning plan; using American cinema as a guide, they begin to perform robberies on the streets of Kabul."}
{"url":"https://rarefilmm.com/2018/09/sagolandet-1988/","title":"Sagolandet (1988) AKA Land of Dreams","year":1988,"categories":["Documentary"],"description":"When his daughter Johanna is born in 1983, Jan Troell tells the story about his childhood in Sweden and how things where when he grow-up in the land of fairy tales and potential prosperity."}
{"url":"https://rarefilmm.com/2021/10/said-oreilly-to-mcnab-1937/","title":"Said O’Reilly to McNab (1937)","year":1937,"categories":["Comedy"],"description":"A retired businessman in Scotland, who is also a golf fanatic, will not let his daughter marry an Irish-American boy, Terry O’Reilly. Then one day O’Reilly’s father shows up for a “visit”–which, as it turns out, is because he’s on the run from the police in New York."}
{"url":"https://rarefilmm.com/2017/12/sailors-lady-1940/","title":"Sailor’s Lady (1940)","year":1940,"categories":["Comedy"],"description":"The sailor in this entertaining 20th Century-Fox programmer is Danny Malone, while the lady is Sally Gilroy. Danny’s impending marriage to Sally is put on the back burner when she is put in charge of an orphaned baby. During naval maneuvers, the infant is accidentally deposited on board Danny’s ship. Chaos reigns supreme until Danny hits upon a way to set things right."}
{"url":"https://rarefilmm.com/2018/03/sailors-luck-1933/","title":"Sailor’s Luck (1933)","year":1933,"categories":["Pre Code"],"description":"U.S. sailor Jimmy Harrigan, on shore leave in San Pedro, meets and falls for Sally Brent She promises to wait for him when he ships out to San Francisco, but Jimmy becomes jealous and tells her off when he learns Sally has entered a marathon dance contest sponsored by a lecherous snake named Baron Portola. Along with several of his Navy pals, Jimmy goes to the ballroom the night of the dance marathon, to try to change Sally’s mind and win her back."}
{"url":"https://rarefilmm.com/2018/03/saintly-sinners-1962/","title":"Saintly Sinners (1962)","year":1962,"categories":["Comedy"],"description":"Father Dan, an aging priest whose parish is in the slums, is warned by his church-superior to improve his own and the parish financial position rather than giving all he has to members of his congregation and strangers, or he will be transferred. In spite of this warning he becomes involved with a couple of race-track bums, a newly-wed ex-convict with job problems, and a bank-robbery of which he is accused. None of this sets well with the monsignor."}
{"url":"https://rarefilmm.com/2019/08/sait-on-jamais-1957/","title":"Sait-on jamais… (1957) AKA No Sun in Venice","year":1957,"categories":["Drama"],"description":"Cute Sophie is an amoral French girl living in a sumptuous Venetian palazzo. She is the kept woman of a very rich but undesirable fellow named Eric von Bergen, an ex-nazi turned forger. Not long ago, she was still the mistress of another shady guy by the name of Sforzi, now von Bergen’s secretary. She falls in love with yet another man, this time a handsome compatriot, Michel Lafaurie, an honest reporter-photographer. Her love is true but destiny is rampaging its way through the wintry alleys of Venice…"}
{"url":"https://rarefilmm.com/2023/04/salaam-cinema-1995/","title":"Salaam Cinema (1995) AKA Hello Cinema","year":1995,"categories":["Documentary","Drama"],"description":"No one knows better than Mohsen Makhmalbaf that Iranians are movie mad, so when he placed a casting call for one hundred actors for a new film, he expected a crowd; what he got was a crush—five thousand people. After genially announcing, “You are both the subject and the actors in the film,” he begins auditions. What unfolds is a parade of individuals who, for love of cinema, are by turns brash, crafty, shy, touchingly open, unwittingly hilarious."}
{"url":"https://rarefilmm.com/2019/05/salome-1976/","title":"Salomé (1976)","year":1976,"categories":["Experimental"],"description":"One of the most important films of the French experimental cinema, filmed by the Mexican director Teo Hernandez. A personal interpretation of Oscar Wilde’S Salome from three basic elements: the light, the color and the projection speed."}
{"url":"https://rarefilmm.com/2019/09/salomes-last-dance-1988/","title":"Salome’s Last Dance (1988)","year":1988,"categories":["Cult"],"description":"Upon arriving at an all-male brothel where he is welcomed as a regular, controversial Irish scribe Oscar Wilde is treated to a surprise performance of his recently banned work of theater, “Salome.” As a group of prostitutes runs through a bizarre and bawdy version of the play — whi ch retells the story of Herod, his daughter and the execution of John the Baptist — Wilde responds to the sexual advances of a handsome young man."}
{"url":"https://rarefilmm.com/2020/05/salto-nel-vuoto-1980-upgrade/","title":"Salto nel vuoto (1980) [Upgrade] AKA A Leap in the Dark / Leap Into the Void","year":1980,"categories":["Drama"],"description":"Mauro, a judge, is worried about his older sister Marta, who took care of him since he was a boy, and is now affected by psychic problems and suicide fantasies. She seems to recover from her depression when Mauro acquaints her with Giovanni, a brilliant actor at the edge of legality. Mauro become unconsciously jealous of this relationship, and tries to get Giovanni arrested."}
{"url":"https://rarefilmm.com/2018/08/salty-orourke-1945/","title":"Salty O’Rourke (1945)","year":1945,"categories":["Drama"],"description":"Salty owes money to Doc Baxter; he and his pal Smitty have one month to pay up. They get a race horse and a disbarred jockey, Johnny Cates, who must fake his identity to race. Johnny and Salty both fall in love with Barbara Brooks and, to get even, Johnny considers throwing the horserace."}
{"url":"https://rarefilmm.com/2019/06/salut-victor-1989/","title":"Salut Victor (1989)","year":1989,"categories":["Drama"],"description":"Slightly-unkempt, tired, and frail, Philippe Lanctot moves into a rest home. The administrator says she wants him to be happy, but that seems far from his mind: he’s waiting to die. Then, into his room, unannounced, rolls the voluble Victor Laprade, who draws out Philippe over the next few months. Victor gives Philippe the gift of experiencing the moment. In return, the well-heeled Philippe organizes field trips to dinner and to a botanical garden, and, unknown to Victor, becomes the man’s benefactor when Victor’s children get stingy."}
{"url":"https://rarefilmm.com/2018/10/salute-1929/","title":"Salute (1929)","year":1929,"categories":["Drama"],"description":"John Randall is an Army cadet at West Point. His younger brother Paul is a midshipman at the Naval Academy. John contrives to help Paul’s timid romantic interest in Nancy Wayne by pretending to be interested in her himself. Paul, however, takes offense, and determines to beat his brother in the Army-Navy football game on purely personal grounds. Meanwhile, Paul and fellow midshipman Albert Price are hazed and tormented by upperclassmen."}
{"url":"https://rarefilmm.com/2022/05/sam-1986/","title":"Sam (1986)","year":1986,"categories":["Documentary","Short"],"description":"Sam Phelps, a New York State farmer takes a stand against the possible destruction of a nearby watershed, pointing out the need for thoughtful planning and careful land management."}
{"url":"https://rarefilmm.com/2019/09/sam-shepard-stalking-himself-1998/","title":"Sam Shepard: Stalking Himself (1998) From PBS' Anthology Series \"Great Performances\"","year":1998,"categories":["Documentary"],"description":"Sam Shepard is an American playwright who ventures beyond the boundaries of the stage to the far reaches of the American landscape. In this film, Sam Shepard leads us on the journey where he explores the strangest land of all: the terrain of family and the landmarks of personal experience."}
{"url":"https://rarefilmm.com/2021/12/samac-1958/","title":"Samac (1958) AKA The Loner","year":1958,"categories":["Animation","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/01/samernas-land-1994/","title":"Samernas land (1994) AKA Land Of The Lapps","year":1994,"categories":["Documentary","Short"],"description":"This short film is only thirteen minutes long, but it is a razor-sharp depiction of civilization pushing out Europe’s last wilderness in Northern Sweden. The white man is hunting ptarmigan, enormous exer-tions are being expended, watercourses are running dry and forests are being devastated. Thirteen minutes about a world in change. But un-fortunately not for the better."}
{"url":"https://rarefilmm.com/2021/10/sammy-and-rosie-get-laid-1987/","title":"Sammy and Rosie Get Laid (1987)","year":1987,"categories":["Comedy","Drama"],"description":"Sammy and Rosie are an unconventional middle-class London married couple. They live in the midst of inner-city chaos, surround themselves with intellectual street people, and sleep with everybody – except each other! Things become interesting when Sammy’s father, Raffi, who is a former Indian government minister, comes to London for a visit. Sammy, Rosie, and Raffi try to find meaning through their lives and loves."}
{"url":"https://rarefilmm.com/2022/03/samoa-1956/","title":"Samoa (1956)","year":1956,"categories":["Documentary","Short"],"description":"Samoa consists of two major islands. Western Samoa is inhabited by a very proud race of people who don’t particularly like Westerners so tourism is not really encouraged. Catherine and John try to understand Fa Samoa, the source of intense pride in their culture. They visit Robert Louis Stevenson’s house. They witness the Samoan art of tattooing, covering most of body. Charlie is of chiefly caste. He introduces us to Samoan culture and finds the most beautiful seascapes – the sort of sights that shape our image of the South Pacific."}
{"url":"https://rarefilmm.com/2022/02/san-michele-aveva-un-gallo-1972/","title":"San Michele aveva un gallo (1972) AKA St. Michael Had a Rooster","year":1972,"categories":["Arthouse","Drama","Politics"],"description":"Sentenced to life imprisonment for illegal activities, Italian International member Giulio Manieri holds on to his political ideals while struggling against madness in the loneliness of his prison cell."}
{"url":"https://rarefilmm.com/2018/06/sand-1949/","title":"Sand (1949)","year":1949,"categories":["Western"],"description":"Jeff Keane’s expensive showhorse escapes from a train and runs wild in the Colorado wilderness. Keane searches for the horse while the horse learns the ways of the wild."}
{"url":"https://rarefilmm.com/2019/09/sanka-1972/","title":"Sanka (1972) AKA Hymn","year":1972,"categories":["Arthouse","Drama"],"description":"Shindo’s “Hymn” is one of many adaptions of Tanizaki’s classical novella ‘Shunkinsho’ (‘A Portrait of Shunkin’, 1933). The story tells of the adoration of Sasuke for his mistress, the blind samisen-teacher Shunkin, who treats him imperiously and subjects him to cruel beatings. After an unknown intruder probably one of her pupils, who seeks revenge for her cruel behaviour, pours boiling water on the sleeping Shunkin’s face, Sasuke blinds himself in order not to behold her disfigurement. Sasuke’s sacrifice, made in response to Shunkin’s tacit wish, seals their life-long relationship."}
{"url":"https://rarefilmm.com/2021/04/sanpo-suru-reikyusha-1964/","title":"Sanpo suru reikyusha (1964) AKA The Glamorous Ghost","year":1964,"categories":["Thriller"],"description":"Based on the novel by Naoki Prize-nominated author Taro Takeshita, a thriller full of black humor. An unrelenting husband murders his adulterous wife, then embarks on a crusade to extort all the wealthy men that she had affairs with ."}
{"url":"https://rarefilmm.com/2022/07/sara-lar-sig-folkvett-1937/","title":"Sara lär sig folkvett (1937) AKA Sara Learns Manners","year":1937,"categories":["Comedy"],"description":"The rich Haller family have lost nearly all their money after investing in the stock market. They need more money, but from where? They have a young house-maid, Sara, who inherits a fortune from a rich uncle in Australia. Sara is in love with the son in the family, Georg Haller, but he won’t marry for money. She has to spend all her money if she will ever marry him…"}
{"url":"https://rarefilmm.com/2020/01/saraba-natsu-no-hikari-1968/","title":"Saraba natsu no hikari (1968) AKA Farewell to the Summer Light","year":1968,"categories":["Drama"],"description":"A spontaneous romance blooms between Kawamura, a professor touring Europe, and Naoko, a married woman living in Paris, scarred by the Nagasaki atomic bombings. The two protagonists travel around Europe trying to find themselves."}
{"url":"https://rarefilmm.com/2019/10/satans-princess-1989/","title":"Satan’s Princess (1989)","year":1989,"categories":["Horror","Thriller"],"description":"The princess here is a lesbian demon woman running a modeling agency where she “tries out” the models before setting them up on their gigs. A former police officer sets himself up as a private detective and takes a missing-person case, trying to find a young teen-aged girl. The missing girl is found working for the demon woman who preys on snoopy detectives."}
{"url":"https://rarefilmm.com/2020/11/satin-rouge-2002/","title":"Satin Rouge (2002) AKA Red Satin","year":2002,"categories":["Drama"],"description":"After the death of her husband, Lilia’s life revolves solely around her teenage daughter, Salma. Whilst looking for Salma late one night, Lilia stumbles upon a belly dance cabaret and though initially reserved and taken aback by the culture of the place, Lilia gets consistently drawn back to it. She befriends one of the belly dancers and is encouraged into dancing for the audience. Lilia also starts a romance with one of the cabaret’s musicians, who unbeknown to both of them, is also romancing Salma."}
{"url":"https://rarefilmm.com/2018/11/savage-pampas-1966/","title":"Savage Pampas (1966)","year":1966,"categories":["Western"],"description":"In the late 1800’s, an army captain tries to tame the open plains of Argentina which are dominated by Indians and bandits. To help do this, the captain brings in a party of women to keep his soldiers happy."}
{"url":"https://rarefilmm.com/2018/03/sbatti-il-mostro-in-prima-pagina-1972/","title":"Sbatti il mostro in prima pagina (1972) AKA Slap the Monster on Page One","year":1972,"categories":["Politics","Thriller"],"description":"A populist right-wing tabloid newspaper tries to derail the official police investigation of a brutal murder of a young girl in order to help the fascist and right-wing candidates it supports in the upcoming elections."}
{"url":"https://rarefilmm.com/2021/10/scared-silent-2002/","title":"Scared Silent (2002)","year":2002,"categories":["TV Movie"],"description":"A woman settles down to a fresh start with her new husband, but their future happiness is shattered when the policeman who raped her 13 years earlier turns up in the same town. Based on a true story."}
{"url":"https://rarefilmm.com/2019/01/scavengers-1988/","title":"Scavengers (1988)","year":1988,"categories":["Adventure"],"description":"A college professor and his ex-girlfriend find themselves being hunted by the CIA, the KGB and an African drug smuggler. Seems they have inadvertently gotten information that would show how the KGB gave the CIA state secrets in return for a cut of the African drug-smuggling market."}
{"url":"https://rarefilmm.com/2022/04/schachnovelle-1960/","title":"Schachnovelle (1960) AKA Brainwashed","year":1960,"categories":["Drama"],"description":"The Nazis capture an Austrian aristocrat and imprison him in solitary confinement and deprived of all intellectual stimulation. Once there, he is manipulated and interrogated in an effort to force him to reveal secret information vital to his captors. Struggling to keep his sanity, he fights back with the only means available to him–a book on chess hidden in his cell."}
{"url":"https://rarefilmm.com/2019/10/schatten-der-engel-1976/","title":"Schatten der Engel (1976) AKA Shadow of Angels","year":1976,"categories":["Drama"],"description":"SHADOW OF ANGELS is the film adaptation of R.W. Fassbinder’s last and most controversial play, “Garbage, the City, and Death,” which was banned in Germany. The story concerns Lily, a prostitute too beautiful to have clients and the real estate speculator she befriends. Lily is paid to listen to her customers’ despairing monologues about politics, power, corruption, and guilt. SHADOW OF ANGELS is quintessential Fassbinder, a fable about victims and victimizers and not so nascent neo-Nazi sympathies in post-war Germany."}
{"url":"https://rarefilmm.com/2022/12/scherzo-infernal-1984/","title":"Scherzo Infernal (1984)","year":1984,"categories":["Animation","Short"],"description":"A harshly sensual world in the fiery inferno of Hell. Big-breasted tailed demoness & demons whose tails are phalluses strut, rut, reproduce, nurse, & generally show off amindst the flames. An angelic prostitute confronts God."}
{"url":"https://rarefilmm.com/2020/04/schindler-the-documentary-1983/","title":"Schindler: The Documentary (1983) AKA Schindler: The Real Story","year":1983,"categories":["Documentary"],"description":"As the Nazis increase their stranglehold in Europe and enter World War II, millions of Jews are senselessly killed. The least likely ally during this time would be a German businessman, especially one who joined the Nazi Party to maintain the status quo. But as this documentary demonstrates, by empl oying Jews in his factory, Oskar Schindler becomes a hero, saving the lives of hundreds of Jews in Poland and Czechoslovakia from the horrors of ethnic cleansing."}
{"url":"https://rarefilmm.com/2018/04/schlusakkord-1936/","title":"Schlußakkord (1936) AKA The Final Chord","year":1936,"categories":["Drama"],"description":"A young, impoverished German woman named Hanna gives her infant up for adoption and emigrates to American to live with her husband. When her husband commits suicide, Hanna returns to Germany and works her way into becoming the live-in maid and nurse to her child being raised by an orchestra conductor and his wife."}
{"url":"https://rarefilmm.com/2019/01/school-for-husbands-1937/","title":"School for Husbands (1937)","year":1937,"categories":["Comedy"],"description":"Two married men who neglect their wives become concerned when they begin spending time with Leonard Drummond, a handsome and charming novelist with a notorious reputation as a womaniser. They hatch a plan to see if their wives are conducting affairs which involves pretending to go to Paris then returning unexpectedly. However complications ensue when their car breaks down on the way back from Newhaven. The long night that follows really becomes a test of the fidelity and love of their wives."}
{"url":"https://rarefilmm.com/2020/05/scotland-yard-investigator-1945/","title":"Scotland Yard Investigator (1945)","year":1945,"categories":["Mystery","Thriller"],"description":"At the outbreak of World War II, the famous ‘Mona Lisa’ is removed from the Lourve Museum in Paris, and stored for safekeeping in London. Sir James Collison, director of National Art Museum in London, is determined to safeguard the priceless painting. But Carl Hoffmeyer, a German fanatic art collector, is equally determined to steal the painting even it takes murder to do so."}
{"url":"https://rarefilmm.com/2022/12/screen-test-1985/","title":"Screen Test (1985)","year":1985,"categories":["Comedy","Erotic"],"description":"A group of sex-crazy guys pose as porno filmmakers just to audition groups of lovelies in various states of undress. Eventually, they’re pressured into coming up with an actual movie."}
{"url":"https://rarefilmm.com/2022/01/scurta-istorie-1956/","title":"Scurta istorie (1956)","year":1956,"categories":["Animation","Short"],"description":"This 1956 Romanian short animation skilfully and with incredible artistic expression manages to condense the entire narrative of human evolutionary theory into an eight minute short film. Not only that, it eerily anticipates the communist triumph of the USSR launching the first man into space by a few years."}
{"url":"https://rarefilmm.com/2019/12/scusi-facciamo-lamore-1968-english/","title":"Scusi, facciamo l’amore? (1968) [English dub] AKA Listen, Let's Make Love","year":1968,"categories":["Drama"],"description":"When his father dies, young lad travels to Milan to attend the funeral and decides to follow in his father’s footsteps as a gigolo. He is successful at finding rich women to prey on, but finds himself caught up in a bidding war."}
{"url":"https://rarefilmm.com/2017/12/se-io-fossi-onesto-1942/","title":"Se io fossi onesto (1942)","year":1942,"categories":["Comedy"],"description":"The nephew of a wealthy nobleman, convicted for a forged check, is replaced in prison by a poor engineer. From the exchange of people derives a chain of misunderstandings and messes that ends out well."}
{"url":"https://rarefilmm.com/2019/02/sealed-verdict-1948/","title":"Sealed Verdict (1948)","year":1948,"categories":["Drama","Mystery"],"description":"Maj. Robert Lawson, a lawyer working in Germany as part of the American Army’s tribunal for prosecuting Nazi war criminals, successfully convicts Gen. Otto Stigman of war crimes. Defense witness Themis DeLisle, whose French Resistance father’s life was saved by Stigman, insists the German officer is innocent. Despite pressure from his superiors, Lawson decides to reopen his investigation, uncovering evidence that may clear Stiegman."}
{"url":"https://rarefilmm.com/2021/08/sebastian-1968/","title":"Sebastian (1968)","year":1968,"categories":["Drama"],"description":"During the Cold War, the chief of a British intelligence code-breaking section falls in love with a new employee and shields an old co-worker, accused of Communist affiliations, from the wrath of the security branch."}
{"url":"https://rarefilmm.com/2019/07/second-chance-1947/","title":"Second Chance (1947)","year":1947,"categories":["Film Noir"],"description":"Joan Summers enters the office of jewel merchant Montclaire closely followed by Kendal Wolf. Each recognizes the other to be a jewel thief, and wordlessly they team together to steal a $30,000 diamond. Searched and questioned when the gem is missed, they are released….with the gem. Detective Sharpe is still suspicious and so is the head of Jeweler’s Indemnity, who puts two underworld men on to retrieve the diamond."}
{"url":"https://rarefilmm.com/2022/08/secrets-1983/","title":"Secrets (1983)","year":1983,"categories":["Drama"],"description":"In the fall of 1963, Louise is a 13-year-old girl who lives with her widowed mother. Before she is set to leave for boarding school, she discovers a box belonging to her late father. The box contains secret documents in additions to condoms, but Louise thinks they are balloons. She also learns her father was a member of the secret order of Freemasons. While at boarding school, Louise attempts to explain to friends what the Freemasons are. The girls form their own version of a Masonic club. Meanwhile, Louise’s mother finds the box in Louise’s room and inadvertently thinks her daughter is sexually active. Louise learns her parents’ marriage was not what she thought it was."}
{"url":"https://rarefilmm.com/2023/02/sedam-plamencica-1975/","title":"Sedam plamenčića (1975) AKA Seven Little Flames","year":1975,"categories":["Animation","Short"],"description":"The grandfather, whose house is guarded by seven flames, sends his three grandsons fishing. An evil witch casts a spell on two older grandsons and turns them into pigs. The youngest grandson calls the flames for help…"}
{"url":"https://rarefilmm.com/2020/11/sept-jours-ailleurs-1969/","title":"Sept jours ailleurs (1969) AKA Seven Days Somewhere Else","year":1969,"categories":["Drama"],"description":"A young composer is suffocating in his social and family life. He dreams of leaving and starting his life over somewhere else… Jacques goes on a tour of the provinces with a ballet troupe who dance to his music. They live in hotel rooms, train compartments, and dressing rooms where the excited dancers liven up the atmosphere. The girls, among themselves, describe their problems, experiences and hopes in their crude, colorful language. He falls madly in love with one dancer who is as distraught as he is. Maybe this is a way to find happiness again."}
{"url":"https://rarefilmm.com/2020/08/secret-of-deep-harbor-1961/","title":"Secret of Deep Harbor (1961)","year":1961,"categories":["Drama"],"description":"A reporter learns that his girlfriend’s father, an old sea captain, is being paid by the mob to transport gangsters out of the country."}
{"url":"https://rarefilmm.com/2019/06/secret-weapon-1990/","title":"Secret Weapon (1990)","year":1990,"categories":["Biography","TV Movie"],"description":"The story of nuclear technician Mordechai Vanunu, an Israeli pacifist and government employee, who committed an act of treason in 1986 by informing the British press that his country is working on a nuclear bomb."}
{"url":"https://rarefilmm.com/2017/08/secrets-1971/","title":"Secrets (1971)","year":1971,"categories":["Drama"],"description":"A sexy day in the life of a young family provides the basis of this sudsy drama. During this time the husband, the wife, and their daughter each have their own secret sexual interlude."}

{"url":"https://rarefilmm.com/2020/02/see-what-i-say-1981/","title":"See What I Say (1981)","year":1981,"categories":["Documentary","Short"],"description":"This film features interviews with a number of hearing-impaired women (no men), often in their homes, where they discuss their use of sign language."}
{"url":"https://rarefilmm.com/2021/02/see-you-at-the-pillar-1967/","title":"See You at the Pillar (1967)","year":1967,"categories":["Documentary","Short"],"description":"A short film about Dublin City using a mixture of contemporary footage, folk music and quotations from past residents, Shaw, Wilde and Behan etc. Narrated in a “conversation” by Anthony Quayle and Norman Rodway."}
{"url":"https://rarefilmm.com/2020/02/seishun-no-mon-1981/","title":"Seishun no mon (1981) AKA The Gate of Youth","year":1981,"categories":["Drama"],"description":"The story of Shinsuke ranging from his infanthood to his mid-teens, he’s a young man who lives through a stormy life coming from a poverty-stricken coal-mining family."}
{"url":"https://rarefilmm.com/2019/09/seishun-no-satsujinsha-1976/","title":"Seishun no satsujinsha (1976) AKA The Youth Killer","year":1976,"categories":["Arthouse","Drama"],"description":"One morning Jun gets into an angry argument with his father over his girlfriend whom his father disapproves of. In a fit of bloody rage, Jun kills his father. He decides to turn himself into the police, but his mother stops him. Eerily calm after the shock, she suggests that they dispose of the body, and then move to another place where no one will know them. When Jun moves the body out of the house, his mother suddenly changes moods again and points a knife at him, as tragedy begets tragedy."}
{"url":"https://rarefilmm.com/2022/02/seize-the-time-1970/","title":"Seize the Time (1970)","year":1970,"categories":["Documentary","Politics"],"description":"Seize the Time was shot in the United States following the activities of the Black Panther Party. Antonello Branca’s film blends fiction and documentary. One only professional actor, Norman Jacobs, goes through simbolic pop visions of american imperialism set against real images like police combings, students marches, drills, interviews. it is an America where black people and above all Pathers are killed and repressed according to a precise plan. The film should have been screened at the Venice Film Festival but Branca prefered to withdraw it due to the unacceptable conditions set by the festival direction."}
{"url":"https://rarefilmm.com/2019/06/sekishuncho-1959/","title":"Sekishunchô (1959) AKA Farewell to Spring","year":1959,"categories":["Drama"],"description":"Five friends learn an important lesson about the past and future when a hometown reunion gives them the opportunity to examine the paths their lives have taken."}
{"url":"https://rarefilmm.com/2017/12/self-defense-1983/","title":"Self Defense (1983) AKA Siege","year":1983,"categories":["Action","Thriller"],"description":"During a police strike in Nova Scotia’s capital city, a gang of hoodlums end up unintentionally causing the owner of a gay bar to be killed. This escalates into a string of murders with a lone survivor trying to not be next."}
{"url":"https://rarefilmm.com/2019/10/self-made-lady-1932/","title":"Self Made Lady (1932)","year":1932,"categories":["Drama"],"description":"Study of a girl’s rise from the slums to society where she is wooed by a medical student, a lord and a boxer."}
{"url":"https://rarefilmm.com/2019/01/sellaisena-kuin-sina-minut-halusit-1944/","title":"Sellaisena kuin sinä minut halusit (1944) AKA The Way You Wanted Me","year":1944,"categories":["Film Noir"],"description":"A girl who moves to the city after her fiancé lacks the courage to face his father, who is against their relationship. In the city the girl winds up being abused by men, giving birth to a child and supporting herself on prostitution."}
{"url":"https://rarefilmm.com/2020/01/senza-parole-1996/","title":"Senza parole (1996) AKA Wordless","year":1996,"categories":["Short"],"description":"Celestino has communication problems because of his incomprehensible native dialect. When he falls madly in love with a deaf girl called Rosetta, he learns sign language and pretends to be deaf as well in order to court her."}
{"url":"https://rarefilmm.com/2019/08/september-affair-1950/","title":"September Affair (1950)","year":1950,"categories":["Drama"],"description":"An industrialist and a pianist meet on a trip and fall in love. Through a quirk of fate, they are reported dead in a crash though they weren’t on the plane. This gives them the opportunity to live together free from their previous lives. Unfortunately, this artificial arrangement leads to greater and greater stress. Eventually the situation collapses when they come to pursue their original, individual interests without choosing a common path."}
{"url":"https://rarefilmm.com/2019/01/serail-1976/","title":"Sérail (1976) AKA Surreal Estate","year":1976,"categories":["Mystery"],"description":"Eric is a novelist whose imagination is unusually powerful. While exploring a run-down mansion in the French countryside, looking for sites for his stories, he meets a girl dressed in clothes from another time. Returning to the site, he encounters a modern woman who says he probably met a ghost. He is fascinated by the situation which cannot be what it seems."}
{"url":"https://rarefilmm.com/2021/06/sesion-continua-1984-upgrade/","title":"Sesión continua (1984) [Upgrade] AKA Double Feature","year":1984,"categories":["Drama"],"description":"The film tells the story of the relationship and friendship of two men who are both very much affected by the cinema: Both of them are writers, one of books the other of screenplays."}
{"url":"https://rarefilmm.com/2023/01/session-man-1991/","title":"Session Man (1991)","year":1991,"categories":["Music","Short"],"description":"When personal and creative differences threaten to destroy a musical supergroup during the recording of an album, studio guitar player McQueen is brought in to smooth out the tracks. Soon he is reconsidering the direction of his life as he dreams of the elusive brass ring."}
{"url":"https://rarefilmm.com/2021/12/setouchi-shonen-yakyu-dan-1984/","title":"Setouchi shonen yakyu dan (1984) AKA MacArthur's Children","year":1984,"categories":["Drama"],"description":"After the Japanese surrender to the U.S., ending World War II, the residents of a small fishing village feel great humility in the wake of the defeat. But some of the children — Ryuta and Saburo in particular — react with anger and confusion. Their uncertainty about the future is magnified when U.S. troops occupy the area and treat the villagers with kindness, adhering to Gen. MacArthur’s proclamation. Tensions ease, but profound complications still linger."}
{"url":"https://rarefilmm.com/2018/08/seven-cities-of-gold-1955/","title":"Seven Cities of Gold (1955)","year":1955,"categories":["Adventure"],"description":"In the eighteenth century, a Spanish expedition is looking for seven cities of gold in a territory now known as California. A very difficult task due the opposition of the aborigines, but perhaps a divine intervention could help the Spaniards to save the life."}
{"url":"https://rarefilmm.com/2019/01/seven-guns-to-mesa-1958/","title":"Seven Guns To Mesa (1958)","year":1958,"categories":["Western"],"description":"A band of outlaws, led by “Papa” Clellan, hold up in a ghost town as they plan an attack on a wagon train loaded with gold. The unexpected arrival of a stagecoach forces the gang to hold the passengers and driver as hostages. The later arrival of a wanderer, John Trey, sets in motion events not in “Papa” Clellan’s original plan."}
{"url":"https://rarefilmm.com/2019/10/seven-women-seven-sins-1986/","title":"Seven Women, Seven Sins (1986)","year":1986,"categories":["Drama"],"description":"Seven Women, Seven Sins represents a quintessential moment in film history. The women filmmakers invited to direct for the seven sins were amongst the world’s most renown: Helke Sander (Gluttony), Bette Gordon (Greed), Maxi Cohen (Anger), Chantal Akerman (Sloth), Valie Export (Lust), Laurence Gavron (Envy), and Ulrike Ottinger (Pride). Each filmmaker had the liberty of choosing a sin to interpret as they wished. The final film reflected this diversity, including traditional narrative fiction, experimental video, a musical, a radical documentary, and was delivered in multiple formats from 16, super 16, video and 35mm."}
{"url":"https://rarefilmm.com/2019/08/seventeen-1940/","title":"Seventeen (1940)","year":1940,"categories":["Comedy"],"description":"Willy Baxter is now 17, which is practically 18, so he prefers “William”. William is supposed to be studying for college entrance exams, but a sophisticated Chicago girl arrives in town. She’s the cat’s meow with her singing, dancing, and big city catchphrases. “But definitely!” William doesn’t have any money and his old jalopy won’t impress anybody. His allowance is already up to $1 and his baby sister won’t lend him any money from her piggy bank. But he needs a new car, and white tie, tails, and top hat so he can take the doll to the swank nightclub he’s been told about. And she won’t go anywhere without that dog of hers…"}
{"url":"https://rarefilmm.com/2021/05/sezonat-na-kanarchetata-1993/","title":"Sezonat na kanarchetata (1993) AKA Canary Season","year":1993,"categories":["Drama"],"description":"Canary Season follows Lily, a young woman in 1960s Bulgaria whose life unravels after a brief affair leaves her pregnant and abandoned. Struggling to raise her son alone, she’s further shattered when the authoritarian state sends her to a labor camp and later a psychiatric institution. Years later, her grown son discovers the truth about her suffering, forcing him to confront his own identity and the cost of her silence. The film traces a family marked by love, stigma, and the lasting wounds of political repression."}
{"url":"https://rarefilmm.com/2019/06/shadow-of-a-doubt-1991/","title":"Shadow of a Doubt (1991)","year":1991,"categories":["TV Movie"],"description":"Charlie is a young woman who is thrilled that her favorite Uncle Charlie is coming home for good. But she soon discovers that her namesake, a “Wall Street financier,” has a deep, dark secret. And knowledge of that secret by anyone can prove to be deadly."}
{"url":"https://rarefilmm.com/2019/02/shang-hai-zhi-yen-1984/","title":"Shang Hai zhi yen (1984) AKA Shanghai Blues","year":1984,"categories":["Comedy","Musical"],"description":"In 1937 Shanghai, a soon-to-depart soldier meets a young woman under a bridge during a Japanese air raid. They vow to meet after the war ends, but they don’t each other’s name or face. Ten years later, the young woman, a nightclub singer, takes in a naive girl fresh from the country. The country girl falls in love with the would-be song-writer upstairs who, unbeknownst to the singer, is none other than the soldier from the bridge."}
{"url":"https://rarefilmm.com/2020/04/sharma-and-beyond-1984/","title":"Sharma and Beyond (1984)","year":1984,"categories":["TV Movie"],"description":"An aspiring science-fiction author discovers that his girlfriend’s father is his writer-idol. He finds it difficult to carry on his romance without exploiting the situation."}
{"url":"https://rarefilmm.com/2018/10/shchors-1939/","title":"Shchors (1939) AKA Shors","year":1939,"categories":["Biography","War"],"description":"The year is 1919. German troops retreat from Ukraine. The Directory, the Ukrainian national government lead by Symon Petliura, takes control of Kyiv. Meanwhile, the Bolshevik division commanded by Mykola Shchors is marching on the capital. The Bolsheviks capture the cities of Vinnytsia, Zhmerynka, and others one by one, but lose Berdychiv to Petliura’s forces. They are demoralized by the defeat. By his personal example of courage and military skill, Shchors inspires the retreating Red troops and leads them to victory over the enemy."}
{"url":"https://rarefilmm.com/2017/08/she-couldnt-take-it-1935/","title":"She Couldn’t Take It (1935)","year":1935,"categories":["Comedy"],"description":"Wealthy New York banker Daniel Van Dyke summons his wild family to announce that he is ill and plans to plead guilty to charges of income tax evasion in order to go to prison and get a rest from their antics."}
{"url":"https://rarefilmm.com/2019/06/she-had-to-eat-1937/","title":"She Had to Eat (1937)","year":1937,"categories":["Comedy"],"description":"An Arizona gas station owner faces comic adventures after traveling with an eccentric millionaire to New City, where he meets up with a small-time con woman and is repeatedly mistaken for a gangster."}
{"url":"https://rarefilmm.com/2018/05/she-knew-all-the-answers-1941/","title":"She Knew All the Answers (1941)","year":1941,"categories":["Comedy"],"description":"In this romantic comedy, a blue-blooded girl falls in love with a wealthy rake who wants to settle down and marry her. Unfortunately, the young woman’s guardian and personal stockbroker refuses to sanction the match. This enrages the girl who decides to prove that she doesn’t need a guardian by getting a job on Wall Street. Time passes and mayhem ensues until the lass realizes that she has fallen in love with her guardian."}
{"url":"https://rarefilmm.com/2017/12/she-loves-me-not-1934/","title":"She Loves Me Not (1934)","year":1934,"categories":["Comedy","Musical"],"description":"A cabaret dancer witnesses a murder and is forced to hide from gangsters by disguising herself as a male Princeton student."}
{"url":"https://rarefilmm.com/2019/05/she-married-a-cop-1939/","title":"She Married a Cop (1939)","year":1939,"categories":["Comedy"],"description":"This comedy is set in New York and centers upon a singing Irish cop who causes quite a sensation among two producers when he sings at the annual Policeman’s Ball. For a long time, they have been looking for a voice for their new cartoon feature, “Paddy the Pig,” and the cop is just perfect. The policeman is tickled pink at the prospect of being a star and begins telling all his friends about his good fortune (he has no idea what they plan to do with his voice). Eventually he ends up marrying one of the producers, who still hasn’t told him the truth."}
{"url":"https://rarefilmm.com/2018/03/she-married-her-boss-1935/","title":"She Married Her Boss (1935)","year":1935,"categories":["Comedy"],"description":"A super-efficient secretary at a department store falls for and marries her boss, but finds out that taking care of him at home (and especially his spoiled-brat daughter) is a lot different from taking care of him at work."}
{"url":"https://rarefilmm.com/2020/11/shes-a-soldier-too-1944/","title":"She’s a Soldier Too (1944)","year":1944,"categories":["Drama"],"description":"In this drama, a female taxi driver takes pity on a soldier who has come to search for his estranged son and decides to help him."}
{"url":"https://rarefilmm.com/2021/04/shes-in-the-army-now-1981/","title":"She’s in the Army Now (1981)","year":1981,"categories":["TV Movie"],"description":"Cass, Rita, Sylvie, Virginia, and Yvette, are five beautiful Women’s Army Corps recruits attached to the United States Army’s 3rd Platoon of Alpha Company at Fort Jackson. Although they are raw recruits, their drill sergeant, Sgt. Reed sees them as future soldiers. The proposal relates the women’s efforts to train to become soldiers while also dealing with their personal problems. During and by the end of their basic training, they discover that a soldier’s life is more than a uniform and that strength doesn’t always depend on the size of their muscles."}
{"url":"https://rarefilmm.com/2023/01/shes-nobodys-baby-american-women-in-the-20th-century-1981/","title":"She’s Nobody’s Baby: American Women in the 20th Century (1981)","year":1981,"categories":["Documentary","Television"],"description":"Hosts Alan Alda and Marlo Thomas trace the evolution of the roles and lives of women in the twentieth century. Examines the conflicting advice given to American women from generation to generation by the clergy, government, doctors, media and society, and shows how women’s lives have been changed by the efforts of women who fought for women’s rights. Includes newsreel footage, stills, radio and television footage, cartoons, and period music."}
{"url":"https://rarefilmm.com/2021/07/sheila-levine-is-dead-and-living-in-new-york-1975/","title":"Sheila Levine Is Dead and Living in New York (1975)","year":1975,"categories":["Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/02/shellshock-rock-1979/","title":"Shellshock Rock (1979)","year":1979,"categories":["Documentary"],"description":"A documentary film which captures the zeitgeist of the Ulster punk scene in the late 70s during The Troubles. Featuring live performances from bands, such as The Undertones and Stiff Little Fingers and interviews with fans."}
{"url":"https://rarefilmm.com/2021/08/shiki-jitsu-2000/","title":"Shiki-Jitsu (2000) AKA Ritual","year":2000,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2017/08/shiiku-1961/","title":"Shiiku (1961) AKA The Catch","year":1961,"categories":["Drama"],"description":"Towards the end of the Second World War, a downed U.S. pilot is captured and imprisoned by rural Japanese villagers, who await official instructions as to how to proceed with their “catch.”"}
{"url":"https://rarefilmm.com/2019/09/shilde-1988/","title":"Shilde (1988) AKA July","year":1988,"categories":["Short"],"description":"Two boys on a hot summer afternoon on the steppe wander into a Bollywood movie. They want to go back for the second show but don’t have enough money for a ticket, so they think up a scheme to earn the cash."}
{"url":"https://rarefilmm.com/2022/03/shimmer-1993/","title":"Shimmer (1993) American Playhouse","year":1993,"categories":["TV Movie"],"description":"Spacy Callahan has two problems. In the first place, he’s a young teen, which is difficult enough. In the second place, he has been placed “for his own good” in an Iowa juvenile facility which has more than a passing resemblance to a military prison. If a boy breaks one of the innumerable rules of the place, they get placed in a situation where the will probably be sexually molested by their jailer Mr. Kibby, while he quotes Bible verses at them. He has a friend, though, a boy named Gary and together they make the best of things. That is, until it becomes clear that a clueless young inmate could make things really difficult for them – really difficult."}
{"url":"https://rarefilmm.com/2020/04/shinobugawa-1972/","title":"Shinobugawa (1972) AKA The Long Darkness","year":1972,"categories":["Drama"],"description":"Tetsuro, a handsome but over-age college student, meets Shino, a beautiful but virtuous saki-shop waitress and falls in love with her. The Long Darkness is a long, solemn, ponderous modern love story set in Tokyo and in parts of northern Japan."}
{"url":"https://rarefilmm.com/2019/07/shiroi-kyoto-1966/","title":"Shiroi Kyoto (1966) AKA The Great White Tower","year":1966,"categories":["Arthouse","Drama"],"description":"Zaizen Goro may only be an assistant professor but he has already made a name for himself. His superior, however, does not approve of his attitude towards their profession, and is at odds over who to nominate as his successor. The selection of the new professor reveals a rich and complex political world inside Naniwa University."}
{"url":"https://rarefilmm.com/2019/08/sho-o-suteyo-machi-e-deyou-1971/","title":"Sho o suteyo machi e deyou (1971) AKA Throw Away Your Books, Rally in the Streets","year":1971,"categories":["Experimental"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/12/shock-shock-shock-1987/","title":"Shock! Shock! Shock! (1987)","year":1987,"categories":["Comedy","Horror","Sci-Fi"],"description":"A patient escapes from a lunatic asylum and runs into a woman being chased by an apparently indestructible maniacal cackling goon who works for a mysterious mobster. He decides to help her, but nothing is what it seems. Not even the past."}
{"url":"https://rarefilmm.com/2019/09/shock-treatment-1964/","title":"Shock Treatment (1964)","year":1964,"categories":["Mystery","Neo-Noir","Thriller"],"description":"In this offbeat melodrama, a crazed gardener is relegated to a mental hospital after he goes berserk and beheads his wealthy boss. The scuttlebutt in the courtroom is that the killer has stolen over a million dollars from his former employer and has hidden it on the estate. A professional actor is hired to feign insanity to get into the home, befriend the maniac, and find out where he hid the cash. Once he is admitted, the hapless actor encounters bedlam as he meets the patients, undergoes electroshock therapy, and suffers through several injections. Eventually he finds himself falling for a manic-depressive woman."}
{"url":"https://rarefilmm.com/2022/03/shoeshine-1987/","title":"Shoeshine (1987)","year":1987,"categories":["Short"],"description":"During a ride on the Staten Island Ferry, a young Wall Street investment banker and an old shoeshine man begin chatting and discussing their life philosophies."}
{"url":"https://rarefilmm.com/2019/08/shokutaku-no-nai-ie-1985/","title":"Shokutaku no nai ie (1985) AKA The Empty Table / Family Without a Dinner Table","year":1985,"categories":["Drama"],"description":"This gripping docudrama is a fictionalized account of what could happen to a Japanese family when one of their sons shames them in front of the entire nation. Director Masaki Kobayashi has used real events so the dramatic turns in the film are based on fact — a 1970s shootout in the mountains between a band of Japanese terrorists and the police in which many men on both sides died."}
{"url":"https://rarefilmm.com/2019/09/shonben-raida-1983/","title":"Shonben raidâ (1983) AKA P. P. Rider","year":1983,"categories":["Drama"],"description":"Three high-school students tangle with indulgent yakuza and lackadaisical police as they set out in search of the class bully, who has been kidnapped."}
{"url":"https://rarefilmm.com/2017/08/shonen-1969/","title":"Shônen (1969) AKA Boy","year":1969,"categories":["Drama"],"description":"Boy recounts the true story, one that briefly shocked Japan in 1966, of a married couple who trained their ten-year-old child to fake being hit by autos so they could collect damages from the shaken drivers."}
{"url":"https://rarefilmm.com/2019/09/shooting-stars-1983/","title":"Shooting Stars (1983)","year":1983,"categories":["TV Movie"],"description":"Two television actors who play detectives are fired when the show’s star gets upset that they are getting the better parts to play. So, they decide to try it for real."}
{"url":"https://rarefilmm.com/2019/04/showman-1963/","title":"Showman (1963)","year":1963,"categories":["Documentary"],"description":"David and Albert Maysles directed this cinema-verite portrait of Joseph E. Levine, the blustery producer and distributor whose works ranged from the sublime (Long Day’s Journey Into Night, Contempt and Carnal Knowledge) to the ridiculous (The Carpetbaggers and Santa Claus Conquers The Martians)."}
{"url":"https://rarefilmm.com/2019/10/shuffle-1981/","title":"Shuffle (1981)","year":1981,"categories":["Short"],"description":"Hiroshi Kobayashi is on the run, both away from the police who want him for the murder of his girlfriend Naomi, and towards the yakuza Kimura, from whom he wants to exact revenge for getting her hooked on drugs. The whole film is one long chase scene, shot in wild, semi-abstract patterns so that you’re never quite sure what you’re seeing."}
{"url":"https://rarefilmm.com/2021/07/shuu-1956/","title":"Shûu (1956) AKA Sudden Rain","year":1956,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
