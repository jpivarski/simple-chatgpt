{"url":"https://rarefilmm.com/2019/11/kavafis-1996/","title":"Kavafis (1996) AKA Cavafy","year":1996,"categories":["Biography"],"description":"C.P. Cavafy (1863-1933) was a Greek poet who wrote exquisitely about his beloved cities, Alexandria and Constantinople, and about the beautiful, sexually available men who lived in them. Thanks to Lawrence Durrell’s frequent favorable mention of him in his popular novels The Alexandria Quartet, Cavafy has become a figure of considerable literary interest outside of Greek and homosexual circles. Part biography, part fantasy, but very much in the spirit of the poet’s work, this film begins in 1933 as a young literateur reads to Cavafy, lying abed in an Alexandrian hospital. Cavafy drifts away into memories from his life and the film takes up his story from childhood."}
{"url":"https://rarefilmm.com/2018/03/kazetachi-no-gogo-1980/","title":"Kazetachi no gogo (1980) AKA Afternoon Breezes","year":1980,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/05/ke-tu-qiu-hen-1990/","title":"Ke tu qiu hen (1990) AKA Song of the Exile","year":1990,"categories":["Drama"],"description":"Set in the early 1970s, it tells the story of a Chinese-Japanese student who returns to her native Hong Kong after graduating from a university in London. Once she arrives back home, she and her family begins to fight, largely due to cultural and societal conflicts between her mother and herself."}
{"url":"https://rarefilmm.com/2021/05/keep-it-up-jack-1974/","title":"Keep It Up, Jack (1974) AKA Auntie","year":1974,"categories":["Comedy"],"description":"Jack James, an unsuccessful music hall entertainer and drag artist, inherits a brothel from his late aunt, and impersonates her in order to seduce the female clients."}
{"url":"https://rarefilmm.com/2020/04/kekkon-1947/","title":"Kekkon (1947) AKA Marriage","year":1947,"categories":["Drama"],"description":"In postwar Japan a young woman is unable to marry her sweetheart because her family’s in difficult circumstances and needs her income to keep afloat."}
{"url":"https://rarefilmm.com/2020/11/like-father-like-daughter-1981/","title":"Like Father, Like Daughter (1981) Originally released as \"Kelly\"","year":1981,"categories":["Adventure","Family"],"description":"A young girl from a broken home having problems in school and in her personal life, decides to run away to live with her father in the wilderness."}
{"url":"https://rarefilmm.com/2018/12/kenny-dolly-a-christmas-to-remember-1984/","title":"Kenny & Dolly: A Christmas to Remember (1984)","year":1984,"categories":["TV Movie"],"description":"In 1984, Dolly Parton starred alongside of Kenny Rogers in “Kenny & Dolly: A Christmas To Remember,” a network television special inspired by “Once Upon A Christmas,” a popular Christmas album recorded by Dolly and Kenny Rogers."}
{"url":"https://rarefilmm.com/2022/04/kentucky-pride-1925/","title":"Kentucky Pride (1925)","year":1925,"categories":["Silent"],"description":"This little-seen gem by John Ford tells the story of a thoroughbred largely through the point of view of the horse, who casts her animal gaze on the troubled family of Southern aristocrats who own, sell, and eventually reclaim her, as her colt becomes a futurity winner."}
{"url":"https://rarefilmm.com/2022/07/khaneh-siah-ast-1963/","title":"Khaneh siah ast (1963) AKA The House is Black","year":1963,"categories":["Arthouse","Short"],"description":"The House is Black is an empathetic portrait of a leper colony from Iranian poet Forough Farrokhzad. Her work, both in film and poetry, has influenced everyone from Iranian New Wave master Abbas Kiarostami to French essay film pioneer Chris Marker. With The House is Black , Farrokhzad unflinchingly captures the world of a leper colony in Tabriz, Iran. She recites her own poetry over images of everyday life for a people shut away from society. Farrokhzad’s portrait highlights a world weighed down by tragedy yet uplifted by community. The result is a heartbreaking film that eschews condescension in favor of hard-won empathy."}
{"url":"https://rarefilmm.com/2021/03/khutwa-khutwa-1978/","title":"Khutwa Khutwa (1978) AKA Step by Step","year":1978,"categories":["Documentary","Short","War"],"description":"Syria in 1977. Ossama Mohammed’s film explores how in an oppressive society individuals are subjected to various stages of submission until they are prepared to accept violence. Images of everyday life in rural areas where education is minimal provide a portrait of young villagers. Theirs is a choice between a life of toil working the land as their parents have done, or that of a migrant labourer in the city. Trapped between religious and political ideologies and completely fascinated by authority, many of these young peasants choose the army."}
{"url":"https://rarefilmm.com/2019/09/kicma-1975/","title":"Kičma (1975) AKA Backbone","year":1975,"categories":["Drama","Horror"],"description":"A microbiologist is trying the figure out the source of a bad odor that is spreading across New Belgrade blocks, having thought that it may be in a direct relation with a rampant suicide rate."}
{"url":"https://rarefilmm.com/2018/12/kid-rodelo-1966/","title":"Kid Rodelo (1966)","year":1966,"categories":["Western"],"description":"An embittered ex-convict cowboy sets out to find the hidden gold his partner told him about."}
{"url":"https://rarefilmm.com/2018/11/kiez-1983/","title":"Kiez (1983)","year":1983,"categories":["Drama"],"description":"Set in Hamburg’s “Hell’s Kitchen,” a waterfront milieu of gangsters, pimps, dealers and prostitutes, the story follows the attempts of an ex-seaman first to insinuate himself into the scene, and then to extricate himself from it. He becomes a small-time pimp, sending his naive girlfriend out onto the streets thinking she is financing their middle-class future. When he becomes involved with an old pal, Nil, he increases his criminal portfolio. But when he steals Nil’s girlfriend and things heat up, he leaves for his sister’s middle-class home in Berlin, where his attempts to fit in are doomed from the start. Returning to Hamburg, he starts a rapid decline that delivers him into the waiting arms of Nil, whose revenge is merciless."}
{"url":"https://rarefilmm.com/2018/10/kif-tebbi-1928/","title":"Kif Tebbi (1928)","year":1928,"categories":["Silent"],"description":"The film portrays the Italo-Turkish War. A young Italian-educated Libyan nobleman is summoned to fight for the Ottoman Empire when war breaks out in 1911, but eventually decides to change sides and support Italy."}
{"url":"https://rarefilmm.com/2019/08/kiga-kaikyo-1965/","title":"Kiga kaikyô (1965) AKA A Fugitive from the Past / Straits of Hunger","year":1965,"categories":["Mystery"],"description":"Three thieves escape from a heist, one of them killing the other two. He is sheltered by a prostitute and sought after by the police, but only after ten years his true motivation unravels."}
{"url":"https://rarefilmm.com/2021/09/kikyu-kurabu-sonogo-2006/","title":"Kikyû kurabu, sonogo (2006) AKA Balloon Club Revisited","year":2006,"categories":["Drama"],"description":"Mitsuko Murakami puts the passion to balloon in the hot-air balloon Circle “Airheads”. The club gathered young people holding a variety of thoughts. But “Airheads” is disbanded not too long after. Five years later, “Murakami was in a traffic accident” starts to go around between the circle members, and for that reason the members reunite and hold again a large banquet in order to remember Murakami and the days in the Club."}
{"url":"https://rarefilmm.com/2017/12/kiiroi-karasu-1957/","title":"Kiiroi karasu (1957) AKA Yellow Crow","year":1957,"categories":["Drama"],"description":"A young boy has formed an idealized image of his father, who has yet to be repatriated from Russia. When they finally meet they fail to get along. The boy withdraws more and more into himself, and the picture is concerned with how the two gradually develop a love for each other."}
{"url":"https://rarefilmm.com/2020/02/killer-looks-1994/","title":"Killer Looks (1994)","year":1994,"categories":["Erotic","Thriller"],"description":"A man gets turned on watching his wife with other men as long as she plays by the rules. When she brings home a a new stranger who likes to play his own games, the husband finds his marriage in jeopardy."}
{"url":"https://rarefilmm.com/2019/10/kimi-mo-shusse-ga-dekiru-1964/","title":"Kimi mo shusse ga dekiru (1964) AKA You Can Succeed, Too","year":1964,"categories":["Comedy","Musical"],"description":"Popular jazz drummer and actor Frankie Sakai stars in this comic version of the “industrial competition” genre: two tourism companies compete for foreign clients in the run up to the 1964 Tokyo Olympics. Highlighting the coming internationalization of Japan, the film dramatizes the felt tensions between tradition and modernity, the pressures of the “economic animal” lifestyle, and the energy of high economic growth. The closest Japanese cinema ever came to the full-blown Broadway style musical, with singing and dancing on the streets of Tokyo, music by avant-garde composer and jazzman Toshiro Mayuzumi, lyrics by renowned poet Shuntaro Tanikawa."}
{"url":"https://rarefilmm.com/2020/04/king-queen-knave-1972/","title":"King, Queen, Knave (1972)","year":1972,"categories":["Comedy"],"description":"On the death of his parents, Frank, a romantic teenager, moves in with his aunt and uncle He quickly falls in love with his beautiful, sophisticated aunt, Martha, and begins to fantasize about her. Frank is torn between his adolescent desires and his fondness for his Uncle Charles."}
{"url":"https://rarefilmm.com/2020/11/king-lear-1998/","title":"King Lear (1998) Part of the 1990s BBC's Anthology Series \"Performance\"","year":1998,"categories":["Theatre"],"description":"King Lear, old and tired, divides his kingdom among his daughters, giving great importance to their protestations of love for him. When Cordelia, youngest and most honest, refuses to idly flatter the old man in return for favor, he banishes her and turns for support to his remaining daughters. But Goneril and Regan have no love for him and instead plot to take all his power from him. In a parallel, Lear’s loyal courtier Gloucester favors his illegitimate son Edmund after being told lies about his faithful son Edgar. Madness and tragedy befall both ill-starred fathers."}
{"url":"https://rarefilmm.com/2021/06/king-of-alcatraz-1938/","title":"King of Alcatraz (1938)","year":1938,"categories":["Drama"],"description":"A convict who has just escaped from Alcatraz Prison takes over a passenger ship. Two of the ship’s crew hatch a plot to overpower him and rescue the ship’s passengers."}
{"url":"https://rarefilmm.com/2022/04/kings-of-ads-001-002-1991-93/","title":"Kings of Ads 001 + 002 (1991/93)","year":null,"categories":["Documentary"],"description":"A two-part collection of mostly European T.V. commercials directed by a variety of well-known directors from across Europe and the U.S. Compiled and produced by Jean-Marie Boursicot."}
{"url":"https://rarefilmm.com/2022/05/kisangani-diary-1998/","title":"Kisangani Diary (1998) AKA Loin du Rwanda","year":1998,"categories":["Documentary","Politics"],"description":"Along a railroad in the south of the former Zaire UN troups discover a few thousand refugees from Rwanda. The camps for the survivors are being massacred a little later on April 25th 1997 by the so-called liberating rebel army of the new “Democratic Republic” of Kongo – and nobody has seen this in the evening news."}
{"url":"https://rarefilmm.com/2021/02/kisapmata-1981/","title":"Kisapmata (1981)","year":1981,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/01/kiss-her-goodbye-1959/","title":"Kiss Her Goodbye (1959)","year":1959,"categories":["Drama"],"description":"In this tense psychological drama, an emotionally unstable young woman and her brother drift from town to town. When a sympathetic motel maid takes pity on the girl – and becomes romantically involved with her brother – it could inadvertently spell doom for all of them."}
{"url":"https://rarefilmm.com/2019/06/kiss-or-kill-1997/","title":"Kiss or Kill (1997)","year":1997,"categories":["Neo-Noir","Thriller"],"description":"Traumatized by a horrific incident from her childhood, petty criminal Nikki picks up lonely businessmen and robs them with the help of her faithful boyfriend, Al. After one of their marks accidentally ends up dead, the couple discovers he was in possessio n of a videotape that shows football legend Zipper Doyle committing sex crimes. Soon the lovers are being chased through the Australian outback by both Zipper and the police."}
{"url":"https://rarefilmm.com/2021/04/kiss-the-girls-and-make-them-die-1966-english-dub/","title":"Kiss The Girls and Make Them Die (1966) [English Dub] Original title: Se tutte le donne del mondo... (Operazione Paradiso)","year":1966,"categories":["Action","Eurospy"],"description":"In this spoof of spy films, CIA agent, Kelly, is in Rio De Janeiro spying on a wealthy industrialist, David Ardonian, who secretly plans to turn the world sterile and repopulate it with his harem. UK spy, Susan Fleming, helps Kelly."}
{"url":"https://rarefilmm.com/2019/01/kitamura-toukoku-waga-fuyu-no-uta-1977/","title":"Kitamura Toukoku: Waga fuyu no uta (1977)","year":1977,"categories":["Arthouse","Drama"],"description":"This biopic is centered on New Year’s Day of 1894, when Kitamura is recovering from a suicide attempt. Japan is then under the spell of fervent patriotism because the government wants to build up public support for a war with China. Kitamura’s literary friends and militant comrades come to visit. They wonder why Kitamura wants to kill himself. Kitamura at first refuses to receive them, then he sits down with them and looks back on his days as a civil rights militant, his stormy love life and his ardent but destructive desire to live literature to the full."}
{"url":"https://rarefilmm.com/2022/05/klatki-1967/","title":"Klatki (1967) AKA Cages","year":1967,"categories":["Animation","Short"],"description":"An allegorical story about a prisoner and a guard, and about the difficulty to grasp the border between freedom and captivity. The film shows the relativity of the relationship between the executioner and the victim. They both need some contact, they need something to do, they need thoughts. The film won the Crystal Award, the Grand Prix of the 7th International Animated Film Festival in Annecy, the Honorary Diploma at the 20th International Film Festival in Locarno, and the Third Prize at the 7th Cracow Film Festival (1967)."}
{"url":"https://rarefilmm.com/2022/12/knights-1993/","title":"Knights (1993)","year":1993,"categories":["Action","Sci-Fi"],"description":"Set in the future and after a nuclear disaster, cyborg warriors are the ruling class. Altered the mission of peace and order for which they were conceived by the creator, he designed Gabriel, the last cyborg, programmed to destroy all the others. On his way he will meet Nea, who is seeking revenge for the cyborg massacre in her village. Together they will search for Job , the leader, in a succession of places and events that will lead them to a perverse machination of blood and power."}
{"url":"https://rarefilmm.com/2020/11/koge-1964/","title":"Kôge (1964) AKA The Scent of Incense","year":1964,"categories":["Drama"],"description":"After her mother runs away from home, Tomoko is raised to be a geisha. One day Tomoko meets her mother in a red-light district in Tokyo and her life deeply gets in trouble."}
{"url":"https://rarefilmm.com/2018/05/kokoro-1955/","title":"Kokoro (1955) AKA The Heart","year":1955,"categories":["Drama"],"description":"Kon Ichikawa’s rich adaptation of Natsume Soseki’s classic novel depicts a complex relationship between a student and an older man he calls “sensei.” The older man’s relations with his wife seems curiously strained to the student. When the boy goes to the country to tend to his dying father, he learns that “sensei” committed suicide."}
{"url":"https://rarefilmm.com/2018/05/kokuhakuteki-joyuron-1971/","title":"Kokuhakuteki Joyûron (1971) AKA Confessions Among Actresses","year":1971,"categories":["Arthouse","Drama"],"description":"In this intricately layered film, the nature of actresses and what they gain from acting is explored. The lives of three actresses are laid bare, and scenes from their lives are woven in and out of interviews with each of them. Each of them has experienced a traumatic event which contributes to their particular enjoyment of becoming someone else in dramatic roles."}
{"url":"https://rarefilmm.com/2020/03/kolja-1996-directors-cut/","title":"Kolja (1996) [Director’s Cut] AKA Kolya","year":1996,"categories":["Drama"],"description":"Franta Louka is a concert cellist in Soviet-occupied Czechoslovakia, a confirmed bachelor and a lady’s man. Having lost his place in the state orchestra, he must make ends meet by playing at funerals and painting tombstones. But he has run up a large debt, and when his friend, the grave-digger Mr. Broz, suggests a scheme for making a lot of money by marrying a Russian woman so that she can get her Czech papers, he reluctantly agrees. She takes advantage of the situation to emigrate to West Germany, to her lover; and leaves her five-year-old son with his grandmother; when the grandmother dies, Kolya must come and live with his stepfather, Louka."}
{"url":"https://rarefilmm.com/2020/02/komisario-palmun-erehdys-1960/","title":"Komisario Palmun erehdys (1960) AKA Inspector Palmu's Error","year":1960,"categories":["Mystery"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/11/kommando-52-1965/","title":"Kommando 52 (1965)","year":1965,"categories":["Documentary","Politics"],"description":"The film deals with the infamous “Kommando 52”, which was active in the 1960s civil war in the Congo and was recruited mainly from West German men. Among them is the former Wehrmacht officer Siegfried Müller. Based on personal accounts and original material – backed by tape recordings of interviewed mercenaries and photos of murdered Africans – it creates a hard hitting historical document."}
{"url":"https://rarefilmm.com/2019/04/koncert-1962/","title":"Koncert (1962)","year":1962,"categories":["Short"],"description":"A trio of young men leave a piano by the beach while chasing love interests. Several beach-goers have a go at playing creating an impromptu concert."}
{"url":"https://rarefilmm.com/2022/01/koniec-wakacji-1975/","title":"Koniec wakacji (1975) AKA The End of the Holiday","year":1975,"categories":["Drama","Family"],"description":"14-year-old Jurek spends his summer holidays in his Silesian hometown of Borzechów. The boy gets into a conflict with a group of peers bullying their weaker colleagues. He is also shaken by the mysterious disappearance of his mother, who has allegedly gone away to a sanatorium. Unexpectedly, he falls in love with Elżbieta, a girl from Warsaw. The new experiences accelerate his coming of age and turn him into a responsible, courageous man. The end of summer holidays becomes a symbolic end of his childhood."}
{"url":"https://rarefilmm.com/2022/06/konsento-2001/","title":"Konsento (2001) AKA Concent","year":2001,"categories":["Thriller"],"description":"In her brother’s apartment where he died, Yuki finds a vacuum cleaner with its cord still hooked up to the outlet. She discovers that the circumstances surrounding her brother’s supposed suicide are sketchy at best, yet no one has any answers. When she starts having hallucinations involving his ghost, however, she seeks some psychological help, eventually uncovering some things that she may have wished she’d left covered."}
{"url":"https://rarefilmm.com/2018/06/kontrakt-1980/","title":"Kontrakt (1980) AKA The Contract","year":1980,"categories":["Arthouse","Drama","TV Movie"],"description":"Bearing traces of the old Anton Chekhov play The Wedding, The Contract is set during an “arranged” ceremony. The bride and groom barely know each other, but this matters not at all to their tradition-bound families. At the last minute, the bride balks. Only slightly nonplused, the groom’s father, a status-seeking doctor, decides to go ahead with the expensive reception anyway."}
{"url":"https://rarefilmm.com/2019/05/koritsia-ston-ilio-1968/","title":"Koritsia ston ilio (1968) AKA Girls in the Sun","year":1968,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/01/koto-1963/","title":"Koto (1963) AKA Twin Sisters of Kyoto","year":1963,"categories":["Drama"],"description":"Two twin girls are separated at birth. One grows up in a loving family. The other one doesn’t. They finally meet by complete accident on a town fair. No one ever told them about the other one so they begin familiarizing with each other."}
{"url":"https://rarefilmm.com/2022/08/koudak-va-sarbaz-2000/","title":"Koudak va sarbaz (2000) AKA The Child and the Soldier","year":2000,"categories":["Drama"],"description":"On New Year’s Eve, a young soldier is looking forward to going home but is given orders to escort a juvenile delinquent to a distant reformatory. He sets off with the child handcuffed to him."}
{"url":"https://rarefilmm.com/2022/03/krynytsya-dlya-sprahlykh-1965/","title":"Krynytsya dlya sprahlykh (1965) AKA A Spring for the Thirsty","year":1965,"categories":["Arthouse","Drama"],"description":"Filmed in 1965 and just as contemporary now as it was then, Yuri Ilyenko’s directorial debut, A SPRING FOR THE THIRSTY, is a surreal cinematic poem from the cinematographer of Sergei Paradzhanov’s SHADOWS OF FORGOTTEN ANCESTORS. As director-cinematographer of A SPRING FOR THE THIRSTY, Ilyenko has created a parable centering on an old man who lives a secluded life in the desert, alone with only his memories and photographs. His wellspring, once a source of joy and hope for thirsty passersby, is now rarely used. No longer able to find comfort in his memories, he turns all his photographs to face the walls."}
{"url":"https://rarefilmm.com/2022/02/kuhle-wampe-oder-wem-gehort-die-welt-1932/","title":"Kuhle Wampe, oder: Wem gehört die Welt? (1932) AKA Kuhle Wampe or Who Owns the World? / Whither Germany?","year":1932,"categories":["Drama","Politics"],"description":"This Weimar Germany film classic uses an avant-garde, fragmented narrative to tell the story of a working-class family in Berlin in 1931. Survival is difficult, with massive unemployment in the wake of the Great Depression. After Anni’s brother commits suicide in despair, her family finds itself forced to move to Kuhle Wampe, a lakeside camp on the outskirts of Berlin, now home to increasing numbers of unemployed. When Anni’s relationship with Franz ends, she moves back to Berlin and gets involved in the workers’ youth movement. Already censored in March 1932, the film was then banned by the Nazis in 1933 for having “communist tendencies.”"}
{"url":"https://rarefilmm.com/2019/04/kujira-gami-1962/","title":"Kujira Gami (1962) AKA The Whale God","year":1962,"categories":["Drama","Family"],"description":"A fishing village is terrorized by a giant whale, and the fishermen are determined to kill it. A Japanese variation of the “Moby Dick” story."}
{"url":"https://rarefilmm.com/2021/03/kundskabens-trae-1981-upgrade/","title":"Kundskabens træ (1981) AKA Tree of Knowledge","year":1981,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/11/kumbha-mela-1989/","title":"Kumbha Mela (1989)","year":1989,"categories":["Documentary","Short"],"description":"Antonioni had a long fascination with India which gave way to this 1977 short capturing the country’s most important Hindu festival, Kumbha Mela, during which millions of worshippers gather to pray where the Ganges, Jamuna and Saraswati rivers converge. The film material remained unused until 1989, when Antonioni was convinced to edit it and to present it at the Cannes Festival."}
{"url":"https://rarefilmm.com/2019/10/kuroi-gashu-aru-sarariman-no-shogen-1960/","title":"Kuroi Gashu: Aru Sarariman no Shogen (1960) AKA The Black Book / The Lost Alibi","year":1960,"categories":["Drama"],"description":"A forty-year-old office worker, Ishino get good income, nice family and a love affair with girl co-worker. His life is mostly perfect. One day, way home after affair, Ishino run across his neighbor, Sugiyama. They had known each other but not so close . Ishino hadn’t worry that his affair has catch. A few days later, police told Ishino that Sugiyama was arrested on charge of murder and claiming he had met Ishino in that day. If Ishino proved the Sugiyama’s alibi, Ishino’s life will be destroyed. If he give false evidence, Sugiyama will be hanged…"}
{"url":"https://rarefilmm.com/2022/08/kurt-vonnegut-jr-a-self-portrait-1975/","title":"Kurt Vonnegut, Jr.: A Self-Portrait (1975)","year":1975,"categories":["Documentary","Short"],"description":"Kurt Vonnegut, Jr., discusses his development as a writer, including reference to some of his major novels, his themes and their meaning, his relationship to other writers, problems in sustaining his special vision of American life, and his future. Accompanied by photographs which chronicle the author’s life and selections from home movies taken during his youth."}
{"url":"https://rarefilmm.com/2021/06/kuzdok-1977/","title":"Küzdők (1977) AKA The Struggle / Fight","year":1977,"categories":["Animation","Short"],"description":"Metaphor about art, about time, or about how art consumes the artist’s life in his eagerness to create his work, in which he has to pour talent, vigor, and the best years of his life ."}
{"url":"https://rarefilmm.com/2019/07/kvarteret-korpen-1963/","title":"Kvarteret Korpen (1963) AKA Raven's End","year":1963,"categories":["Drama"],"description":"Anders is an aspiring writer who, along with his friend Sixten, is desperate to escape his working-class upbringing. Anders’ father is an unemployed alcoholic and his mother slaves away at a laundry to support the family. A ray of hope com es Anders’ way when he finishes his first novel and sends it to a publisher. But, after his girlfriend, Elsie, gets pregnant, his future dims before his eyes once more."}
{"url":"https://rarefilmm.com/2019/09/kyokuto-kuroshakai-1993/","title":"Kyokutô kuroshakai (1993) AKA Drug Connection","year":1993,"categories":["Action"],"description":"A couple of small-time drug runners gets caught up in an all out war between rivaling international drug cartels. The bodies quickly piles up, making the cops take notice too…"}
{"url":"https://rarefilmm.com/2020/11/kyoso-joshi-ko-1969/","title":"Kyôsô jôshi-kô (1969) AKA Running in Madness, Dying in Love","year":1969,"categories":["Arthouse","Drama"],"description":"While clashes between demonstrators and police are raging in the streets of Tokyo, a young man takes refuge at his policeman brother’s house. The two brothers soon come to blows, but the intervention of the policeman’s wife leads to the death of her husband by his own gun. The young man and the wife cover up the murder by making it look like a suicide. They become lovers and flee north into the Tohoku area, as if they were being pursued by the ghost of the murdered husband, their sexual passion and the pulse of the changing times."}
{"url":"https://rarefilmm.com/2019/01/kyupora-no-aru-machi-1962/","title":"Kyûpora no aru machi (1962) AKA Foundry Town","year":1962,"categories":["Drama"],"description":"Set in Kawaguchi, just north of Tokyo in the early 60s, this simple story chronicles the lives of poor foundry workers and their families, and one girl’s dreams of self-improvement through going on to higher education."}
{"url":"https://rarefilmm.com/2020/11/laccident-1963/","title":"L’accident (1963)","year":1963,"categories":["Drama"],"description":"A young beautiful teacher is transfered to a remote island’s school, where her colleague (also the principal of the school) falls in love with her. This banned love provokes the jealousy of the principal’s wife and makes her seek revenge."}
{"url":"https://rarefilmm.com/2021/11/ladolescente-1979/","title":"L’adolescente (1979)","year":1979,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2017/07/laigle-a-deux-tetes-1948/","title":"L’Aigle à Deux Têtes (1948) AKA The Eagle with Two Heads","year":1948,"categories":["Drama"],"description":"Natasha, the queen of an unhappy kingdom, lives in seclusion in her castle, still mourning the death of her husband, the king, who died ten years ago. One evening, a young man breaks into her quarters and falls at her feet. Struck by his resemblance to her husband, Natasha conceals him from the police who are searching for him. Realising that the young man, Stanislas, is an anarchist who had planned to assassinate her, the queen declares that he was sent by fate to kill her and so put an end to her years of grief. However, their destiny appears to follow a different path when Stanislas and Natasha discover they are in love…"}
{"url":"https://rarefilmm.com/2019/09/lair-de-paris-1954/","title":"L’Air de Paris (1954) AKA Air of Paris","year":1954,"categories":["Drama","Sport"],"description":"The story of Andre Menard, a promising young amateur boxer from an impoverished background who is mentored by former pro Victor Le Garrec, and whose career path takes a nosedive when he falls for the wealthy Corinne."}
{"url":"https://rarefilmm.com/2020/04/lamant-de-lady-chatterley-1955/","title":"L’amant de lady Chatterley (1955) AKA Lady Chatterley’s Lover","year":1955,"categories":["Drama"],"description":"Based on D. H. Lawrence’s 1928 novel of the same name, Lady Chatterley’s Lover stars Danielle Darrieux, Leo Genn, and Erno Crisa in this controversial tale of adultery! After her husband is paralyzed from fighting in WWI, Lady Chatterley feels a loss of intimacy between her husband and herself, and decides to have an affair with the gamekeeper, a man of a lower class."}
{"url":"https://rarefilmm.com/2018/10/lamore-non-ha-confini-1998/","title":"L’amore non ha confini (1998)","year":1998,"categories":["Short"],"description":"L’amore non ha confini (Love has no boundaries) is the story of Beato, Napoletan forty year-old killer, who is summoned one day by the Mahatma, well-known boss of the underworld who is closed in a bunker. Beato’s job is to find out who, amongst the four trusted collaborators, has betrayed the Mahatma. In this occasion Beato will meet an old and never-forgotten love."}
{"url":"https://rarefilmm.com/2019/02/lamour-fou-1969/","title":"L’amour fou (1969)","year":1969,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/03/lange-et-la-femme-1977/","title":"L’ange et la femme (1977) AKA The Angel and the Woman","year":1977,"categories":["Fantasy"],"description":"Fabienne, a young woman, is taken to the country woods by a group of men and shot to death. Her body is found by Gabriel, an angel who restores her life. He brings her to a cabin on the mountain. They fall in love and live together in isolation. Fabienne has no memory of her past but learns to live again with grace and beauty under the care of Gabriel. For reasons she doesn’t understand, she longs to return to the city, and on the fateful day she wanders away from the protection and beauty of angelic life, she encounters the men who murdered her."}
{"url":"https://rarefilmm.com/2020/08/lappat-1995/","title":"L’Appat (1995) AKA Fresh Bait","year":1995,"categories":["Drama"],"description":"With the ambition to start a boutique overseas but without the means to do so, Nathalie finds herself in a desperate situation, where she would do anything to acquire what she needs. Along with her boyfriend, Eric, and his friend Bruno, she concocts a plan where she seduces clueless men and accompanies them to their places, then allows Eric and Bruno to break in. But the three soon encounter trouble after one of their schemes ends in murder."}
{"url":"https://rarefilmm.com/2020/05/larcano-incantatore-1996/","title":"L’arcano incantatore (1996) AKA The Mysterious Enchanter","year":1996,"categories":["Horror"],"description":"A seminary student, Giacomo Vigetti, is convicted by the Papal State of seducing a young girl. He is forced to flee and takes refuge with an excommunicated priest. Unfortunately, the priest was excommunicated for experimenting with the black arts. And soon Giacomo wishes they’d never met."}
{"url":"https://rarefilmm.com/2022/08/largent-des-autres-1978/","title":"L’Argent des Autres (1978) AKA Other People's Money","year":1978,"categories":["Drama"],"description":"Bank executive Rainier allows his firm to deliver adventurous investor Chevalier d’Aven a huge loan, with what he thinks is his employer Mirement’s total backing. Chevalier’s business proves indeed to be disastrous, which forces the bank to cover up its high deficits. News of the scandal breaks out, and the bank now sees Rainier as the one being responsible for it – he is laid off. Wife Celine and union representative Arlette suggest he should sue his former boss."}
{"url":"https://rarefilmm.com/2021/12/larmata-brancaleone-1966/","title":"L’armata Brancaleone (1966) AKA For Love and Gold","year":1966,"categories":["Adventure","Comedy"],"description":"A group of rogues steal a scroll granting its bearer the property of the land of Aurocastro in Apulia (south of Italy). They elect a shaggy knight, Brancaleone from Norcia, as their leader, and decide to get possession of this supposedly wealthy land. Many adventures will occurr during the journey."}
{"url":"https://rarefilmm.com/2019/06/lenfant-de-lhiver-1989/","title":"L’enfant de l’hiver (1989) AKA Winter’s Child","year":1989,"categories":["Drama"],"description":"In this French romantic drama, Stephane wants to form a romantic bond with Sabine , and to do this has left his pregnant girlfriend behind. Sabine would rather be with Bruno her former boyfriend, a stage actor. Bruno in turn is much more interested in his current girlfriend. Each person is, in his or her own way, attempting to deal with issues of maturity and responsibility and repeatedly fails to find happiness or even a decently tranquil compromise between their desires and the realities of their situations."}
{"url":"https://rarefilmm.com/2019/06/lhypothese-du-tableau-vole-1978/","title":"L’hypothèse du tableau volé (1978) AKA The Hypothesis of the Stolen Painting","year":1978,"categories":["Experimental"],"description":"Two narrators, one seen and one unseen, discuss possible connections between a series of paintings. The on-screen narrator walks through three-dimensional reproductions of each painting, featuring real people, sometimes moving, in an effort to explain the series’ significance."}
{"url":"https://rarefilmm.com/2017/12/linvitation-1973/","title":"L’Invitation (1973) AKA The Invitation","year":1973,"categories":["Arthouse","Comedy","Drama"],"description":"After the death of his mother, middle-aged insurance employee inherits her small cottage surrounded by a garden. Selling the cottage which is situated on unexploited ground near the center of a big city makes him a rich man and he buys a big house in the countryside. He takes some time off and decides to throw a big garden party at the house and invite all his colleagues from the office. Aided by alcohol, the guests gradually lose all their inhibitions and reveal personality traits and frustrations that they normally keep hidden."}
{"url":"https://rarefilmm.com/2020/03/lordre-1973/","title":"L’ordre (1973) AKA Order","year":1973,"categories":["Documentary","Short"],"description":"Jean-Daniel Pollet provides an insight into life on the leper colony of Spinalonga, an island off Crete, through the eyes of Raimondakis, who tells the story of his life to the camera after having been excluded from his community to spend years of his life on the island with his fellow sufferers. Themes addressed include love, community, companionship and death and the importance of these values to all people whatever their state of health."}
{"url":"https://rarefilmm.com/2020/08/luomo-delle-stelle-1995/","title":"L’uomo delle stelle (1995) AKA The Star Maker","year":1995,"categories":["Drama"],"description":"In 1950s Sicily, a con artist poses as a motion picture talent scout and exploits the dreams of the island’s residents. However, his relationship with a beautiful village girl causes him to rethink his scam."}
{"url":"https://rarefilmm.com/2018/12/la-317eme-section-1965/","title":"La 317ème section (1965) AKA The 317th Platoon","year":1965,"categories":["War"],"description":"In 1954, the Indochina War begins to come to a close following France’s defeat by the Viet Minh at the deadly Battle of Dîen Bîen Phû. French forces are in full retreat and risk being overrun at every turn — including the 317th Platoon, a unit of French soldiers and Laotian allies who are led by the idealistic but inexperienced sous-lieutenant Torrens and adjutant Willsdorf, a former soldier in the German Wehrmacht during WWII. Their survival depends on completing a trek through the dense, jungle-laden, expanse of enemy territory that stands between them and the safety of the nearest French outpost."}
{"url":"https://rarefilmm.com/2018/10/la-bella-mugnaia-1955/","title":"La bella mugnaia (1955) AKA The Miller's Beautiful Wife","year":1955,"categories":["Comedy"],"description":"Luca is a man who runs a mill and he is married to Carmela, a beautiful wife, set in Naples in 1860. But his wife’s beauty catches the eye of Don Teofilo the Governor, who sets about to have Carmela. He has Luca arrested on trumped up charges, and then tries seduce Carmella. She resists, so he tells her he can free Luca, but there are strings attached."}
{"url":"https://rarefilmm.com/2019/03/la-bonne-annee-1973/","title":"La bonne année (1973) AKA Happy New Year","year":1973,"categories":["Comedy","Drama"],"description":"Released from prison apparently under a New Year amnesty, a criminal tries to pick up the threads of a life changed not only by his daring plan to rob a jewellers in out-of-season Cannes but by someone special he met there."}
{"url":"https://rarefilmm.com/2020/08/la-cabina-1973/","title":"La cabina (1973)","year":1973,"categories":["Short"],"description":"An amateur photographer watches a beautiful woman emerge from a beach hut and disappear into the sea."}
{"url":"https://rarefilmm.com/2018/08/la-califfa-1970/","title":"La califfa (1970)","year":1970,"categories":["Drama"],"description":"The workforce of a factory owned by the patriarchal boss Doberdo are on strike. During a police raid to break the strike, one of the workers is killed. The dead man’s wife, La Califfa, confronts Doberdo several times. On each occasion, the factory owner and the widow feel strangely drawn to one another…"}
{"url":"https://rarefilmm.com/2020/05/la-captive-du-desert-1990/","title":"La captive du désert (1990) AKA Captive of the Desert","year":1990,"categories":["Arthouse","Drama"],"description":"Sandrine Bonnaire plays a European researcher who is abducted by some ill-educated rebels in a North African country. They have no clear reason for holding her hostage, and after a considerable period of time (and an escape attempt by their captive), they simply let her go. The story is based on a similar situation that the director Raymond Depardon covered when he was a reporter."}
{"url":"https://rarefilmm.com/2018/12/la-casa-del-angel-1957/","title":"La casa del ángel (1957) [Upgrade] AKA The House of the Angel","year":1957,"categories":["Drama","Thriller"],"description":"Ana lives the idealistic way of life of a religious family and avoids most subjects related to sex and other taboo themes. But love comes into her life and makes her sink into a promiscuous world."}
{"url":"https://rarefilmm.com/2020/02/la-caza-1966/","title":"La caza (1966) AKA The Hunt","year":1966,"categories":["Drama","Thriller"],"description":"A few men are gathered for a day’s rabbit hunting. The place looks as desolate and barren as it is possible to imagine, and the heat is obviously intense. The men have memories of this godforsaken gulch, since it was a battlefield in the Spanish Civil War. As the day goes on, the scorching sun frays the men’s nerves and sends them toward delirium, bringing out their inner weaknesses and their personal conflicts, normally concealed beneath a veneer of politeness."}
{"url":"https://rarefilmm.com/2019/10/la-cena-delle-beffe-1942/","title":"La cena delle beffe (1942)","year":1942,"categories":["Drama"],"description":"In Florence, at the time of Lorenzo de Medici, known also as Lorenzo the Magnificent, the aristocrat brothers Chiaramantesi rule with an iron fist the streets of the city. Ruthless and fierce, the two brothers have chosen as their special victim the innocent and harmless Giannetto. Even though determined to not react to the cruel pranks of the brothers, Giannetto is forced to take a stand when Ginevra, a beautiful girl that works in the Chiaramantesi household, is dragged into the game. To defend his honor and protect the girl, Giannetto works out a fiendish plot that will end in blood and madness. No one will ever be able to forget the night of the jester’s supper."}
{"url":"https://rarefilmm.com/2019/05/la-chasse-aux-papillons-1992/","title":"La chasse aux papillons (1992) AKA Chasing Butterflies","year":1992,"categories":["Arthouse","Drama"],"description":"The lives of the affluent residents of an exclusive town in the French countryside converge at a chateau owned by Marie-Agnes de Bayonette, a feisty, physically disabled woman, and maintained by her elderly cousin, Solange. When de Bayonette dies suddenly, cul tures and personalities clash as an international cast of characters — including real estate vultures, bargain hunters and numerous distant cousins — descend upon the chateau."}
{"url":"https://rarefilmm.com/2019/04/la-citta-prigioniera-1962/","title":"La città prigioniera (1962) AKA Conquered City / The Captive City","year":1962,"categories":["War"],"description":"Filmed in 1962 but not released in the US until 1966 (with 20 of its 108 minutes removed), Conquered City is an all-star World War II drama financed in Italy and filmed in Greece. An Athens hotel, full of refugees and expatriates of all nationalities, is captured by Allied troops in the closing days of the War. British Major Peter Whitfield has been ordered to prevent a cache of weapons hidden in the hotel from falling into the hands of renegade troops. He cannot allow himself to trust anyone–not even the most innocent-looking (or attractive) of guests."}
{"url":"https://rarefilmm.com/2019/11/la-colmena-1982/","title":"La colmena (1982)","year":1982,"categories":["Drama"],"description":"As in the novel of the same title from Camilo Jose Cela, “La Colmena” is a sad composition with the stories of many people in the Madrid of 1942, just the postwar of the Spanish civil war. The main theme of the film is the contrast between the poets, surviving close to misery under the Franco’s regime, and the winners of the war, the emerging class of the people that makes easy money with illegal business."}
{"url":"https://rarefilmm.com/2018/07/la-commune-paris-1871-2000/","title":"La commune (Paris, 1871) (2000)","year":2000,"categories":["Documentary","Drama","Politics","War"],"description":"In this war drama blurring the lines between documentary and fiction, the working class and the bourgeoisie of 19th century Paris are interviewed and covered on television, before and during a tragic workers’ class revolt."}
{"url":"https://rarefilmm.com/2020/11/le-conseguenze-dellamore-2004/","title":"Le conseguenze dell’amore (2004) AKA The Consequences of Love","year":2004,"categories":["Thriller"],"description":"In a Swiss hotel, Titta di Girolamo lives a rigid and tedious life, sitting by a lake day after day. After ten years of waiting for something, although he doesn’t know what, he begins to talk to Sophia, the hotel’s barmaid, and as he tells his story, everything changes."}
{"url":"https://rarefilmm.com/2022/03/la-cosa-1990/","title":"La cosa (1990)","year":1990,"categories":["Documentary","Politics"],"description":"Nanni Moretti’s documentary, La cosa (The Thing, 1990), represents the painful transformation of the PCI (Italian Communist Party) through the voices of the party’s members who met throughout Italy to discuss the changes proposed by the PCI’s leadership. From the confronting debates depicted in La cosa , the re-evocation of the history of the Italian Left and of its founding principles emerge as a background, creating a nostalgic longing for a style of politics that had disappeared in Italy."}
{"url":"https://rarefilmm.com/2023/04/la-cucaracha-1959/","title":"La cucaracha (1959) AKA The Soldiers of Pancho Villa","year":1959,"categories":["Drama","War"],"description":"This was the first of a trilogy of films that director Rodríguez filmed to exalt the box office figure of Villa. Narrated in the form of independent episodes, it has seven segments of which the last one is the longest and narrates the love that a singer named Jesusita feels for the bold, but married, general. Between the episodes the loyalty of the man is shown, the sense of justice, his hypocritical heresy and the aspect of a womanizer and conqueror."}
{"url":"https://rarefilmm.com/2019/03/la-derniere-femme-1976/","title":"La dernière femme (1976) AKA The Last Woman","year":1976,"categories":["Drama"],"description":"Gérard is an engineer who is married to Gabrielle and has a nine-month-old son, for whom he cares deeply. When his wife leaves him for feminist reasons, he is left with custody of their son. To satisfy his romantic longings, Gerard embarks on an affair with Valérie, his son’s daycare worker."}
{"url":"https://rarefilmm.com/2020/09/la-diagonale-du-fou-1984/","title":"La diagonale du fou (1984) AKA Dangerous Moves","year":1984,"categories":["Drama","Thriller"],"description":"Two masters of chess duel each other not only in their game but also in their different ideologies. The veteran Akiva is a Soviet Jew and ferocious Communist, master of his game but also dealing with a declining health while the young and restless genius Pavius has defected to the West to escape from the Communism tentacles. Their differences will be put to test while they’re both competing in the World Chess Championship, with a huge prize at stake just as much as the political ideologies behind those characters."}
{"url":"https://rarefilmm.com/2020/02/la-edad-del-silencio-1978/","title":"La edad del silencio (1978)","year":1978,"categories":["Animation","Experimental"],"description":"Very hard radiography of repression, torture and the unstoppable desire to achieve freedom. The untold protest drawn by OPS, with a mouth that screams in a face that has literally sewn other parts, becomes one of the most political and adult works of Spanish animation."}
{"url":"https://rarefilmm.com/2021/09/la-famiglia-1987-extended-cut/","title":"La famiglia (1987) [Extended Cut] AKA The Family","year":1987,"categories":["Drama"],"description":"The film depicts a bourgeois Italian family seen through the eyes of Carlo, an old retired professor who is the last patriarch of his family. The memoirs of Carlo characterize the entire film, from the time of the Belle Époque until the 1980s, through two world wars, the economic boom, love, friendship, and all the events which constitute human life."}
{"url":"https://rarefilmm.com/2018/04/la-femme-de-chambre-du-titanic-1997/","title":"La femme de chambre du Titanic (1997) AKA The Chambermaid on the Titanic","year":1997,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/10/la-fille-aux-yeux-dor-1961/","title":"La fille aux yeux d’or (1961) AKA The Girl with the Golden Eyes","year":1961,"categories":["Drama"],"description":"A man becomes obsessed with a woman, who is unreceptive to his advances. Jealous of her attraction to another, he becomes increasingly desperate. His frustration reaches a peak when the woman hints at another liaison."}
{"url":"https://rarefilmm.com/2017/07/la-fille-de-15-ans-1989/","title":"La fille de 15 ans (1989) AKA The 15 Year Old Girl","year":1989,"categories":["Drama"],"description":"Willy, a middle-aged divorcee, decides to take his 15 year-old son, Thomas, on holiday to Ibiza, staying at an isolated villa on the unspoiled part of the coast. Thomas insists on bringing his friend Juliette, a girl of his own age with whom he enjoys a close platonic relationship. When it comes to physical love, Juliette is wise beyond her years. As the holiday progresses, Juliette realizes that Willy is attracted to her. She confides in Thomas that she will seduce his father and then reject him, in the hope that she can rid herself of his unwelcome attentions. Unaware of this subterfuge, Willy is torn between his physical attraction towards the teenage girl and his love for his son."}
{"url":"https://rarefilmm.com/2018/09/la-fortuna-di-essere-donna-1956/","title":"La fortuna di essere donna (1956) AKA What a Woman!","year":1956,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/10/la-fracture-du-myocarde-1990/","title":"La fracture du Myocarde (1990) AKA Cross my Heart","year":1990,"categories":["Drama"],"description":"Young Martin has been acting strange. At his school, his teacher and classmates notice that he is less talkative and more withdrawn. When those around him begin to prod, they discover that Martin’s single mother has died. Fearful that he will be sent away from home now that he has n o parents, Martin looks to his friends for help. With Jerome leading the charge to save Martin from the orphanage, the first thing they decide to do is dispose of the mother’s body."}
{"url":"https://rarefilmm.com/2020/03/la-fuga-di-socrate-1923/","title":"La fuga di Socrate (1923)","year":1923,"categories":["Silent"],"description":"Socrate, a weird parrot, one day flies away through an open window. The mistress of the parrot imposes on her boyfriend Ajax a terrible condition: if he doesn’t find Socrate, she will marry another man. Ajax immediately starts to look for Socrate, but soon he discovers that the parrot has been captured and sold to a young lady leaving for Havana. Finally Ajax manages to get to Cuba, but once there he finds out that Socrate has already flown away to return to his original owner; she telegraphs Ajax asking him to return to her…"}
{"url":"https://rarefilmm.com/2019/03/la-fumeria-doppio-1947/","title":"La fumeria d’oppio (1947)","year":1947,"categories":["Film Noir"],"description":"A young woman is murdered and robbed in broad daylight. A young man is arrested, in possession of some of the jewels of the victim. The passionate protests of his sister arouse the compassion of Za la Mort, who promises to help the girl."}
{"url":"https://rarefilmm.com/2020/03/la-giornata-balorda-1960-cut/","title":"La giornata balorda (1960) [Cut] AKA From a Roman Balcony / A Crazy Day / Pickup in Rome","year":1960,"categories":["Drama"],"description":"Handsome, from rundown suburbs, Roman, aged twenty, unemployed with a child of 20 days and the mother of the latter to support, Davide spends a day looking for work, finds a somewhat shady one, is cheated, steals a ring from a dead and, to the mother-child who questions him on where the money comes from, he replies: “I didn’t hurt a living soul.”"}
{"url":"https://rarefilmm.com/2019/02/la-guerre-est-finie-1966/","title":"La guerre est finie (1966) AKA The War is Over","year":1966,"categories":["Drama","Politics"],"description":"Diego is one of the chief of the spanish Communist Party. He is travelling back to Paris (where he lives) from a mission in Madrid. He is arrested at the border for an identity check but manages to go free thanks to Nadine, the daughter of the man whose passport is used by him. When he arrives in Paris, he starts searching one of his comrades, Juan, to prevent him from going to Madrid where he could be arrested by Franco’s police…"}
{"url":"https://rarefilmm.com/2018/03/la-kermesse-heroique-1935/","title":"La Kermesse héroïque (1935) AKA Carnival in Flanders","year":1935,"categories":["Comedy"],"description":"In 1616, a Flemish town is thrown into turmoil by news that the Spanish army will arrive within an hour. The cowardly men are of no help, so the women hatch a plan to avoid violence by charming the occupiers with their feminine wiles."}
{"url":"https://rarefilmm.com/2018/10/la-maison-sous-la-mer-1947/","title":"La maison sous la mer (1947)","year":1947,"categories":["Drama"],"description":"A stranger named Constant, disrupts life of Flora who is seemingly happy with her husband, Lucien. She suddenly experiences a passionate love, taking refuge with her lover in a cave they call “home under the sea.”"}
{"url":"https://rarefilmm.com/2017/12/la-marie-du-port-1950/","title":"La Marie du port (1950) AKA Marie of the Port","year":1950,"categories":["Drama"],"description":"Henri Chatelard is well in his forties, owns a restaurant and a cinema in the city, and appreciate women. When he meets Marie, a 18ish stronghead who just lost her father in a small fishermen village, it is not clear who is the hunter and who is the prey."}
{"url":"https://rarefilmm.com/2020/01/la-medaglia-1997/","title":"La medaglia (1997)","year":1997,"categories":["Drama"],"description":"In a working-class neighborhood of post-WWII Turin, Italy, 10-year-old Anna lives with her mother, Lidia, a secretary in a factory typing pool. As a partisan during the war, Anna’s father died a hero. Anna’s Catholic teacher awards a medal to the best pupil."}
{"url":"https://rarefilmm.com/2022/12/la-mort-dun-bucheron-1973/","title":"La mort d’un bûcheron (1973) AKA The Death of a Lumberjack","year":1973,"categories":["Drama"],"description":"Marie Chapdelaine leaves her rural Quebec village and travels to Montreal to find her estranged lumberjack father who disappeared seven years ago. She meets Armand St-Amour, a former friend of her father and the owner of a country-and-western bar called the Rodeo Club. Armand takes the opportunity to exploit the naive and innocent young girl and tells her that if she works for him as a topless singer he will put her in touch with her father’s mistress who will know where he is."}
{"url":"https://rarefilmm.com/2020/05/la-mortadella-1971-english-dub/","title":"La mortadella (1971) [English dub] AKA Lady Liberty","year":1971,"categories":["Comedy"],"description":"Maddalena Ciarrapico arrives in New York City from Italy to get married and brings her fiancé a gift of mortadella (large Italian pork sausage) from her co-workers at the sausage factory where she used to work. But she is refused permission to bring the mortadella into the country because of the ban on meat that may contain food-borne diseases. An indignant Maddalena refuses to hand the sausage over, staying in the customs office at the airport, sparking a diplomatic incident in which she attracts widespread sympathy and support."}
{"url":"https://rarefilmm.com/2020/11/la-muralla-verde-1969/","title":"La muralla verde (1969) AKA The Green Wall","year":1969,"categories":["Arthouse","Drama"],"description":"The story of a young settler who tries to escape the bureaucracy of life in Lima with his wife and son by starting a farm in the Peruvian jungle, only to experience more problems and setbacks."}
{"url":"https://rarefilmm.com/2022/02/la-noche-avanza-1952/","title":"La noche avanza (1952) AKA Night Falls","year":1952,"categories":["Film Noir","Thriller"],"description":"Marcos is a professional jai alai player undefeated on the court in 26 matches. The super confident Marcos has acquired a Trumpian disdain for weak losers, including a fellow player who suffers a fracture as a result of Marcos’ carelessness. When he’s not dominating his opponents, he’s trying to balance his relationships with several women, including recently widowed old flame Sara, nightclub thrush Lucrecia, and mother-to-be Rebeca. Marcos promises to wed Rebeca without telling her he’s about to leave Mexico permanently, setting in motion a plot by Rebeca’s brother Armando to blackmail the first class heel while also getting out of his debt to gambler Marcial."}
{"url":"https://rarefilmm.com/2018/04/la-noia-1963/","title":"La Noia (1963) AKA The Empty Canvas","year":1963,"categories":["Drama"],"description":"A young talentless artist plans to have an easy fling with a sexy model, but becomes obsessed with her when he finds out that she is unfaithful and coolly promiscuous. He borrows money from his rich mother to try and impress the girl, and make her marry him."}
{"url":"https://rarefilmm.com/2019/11/la-nuit-claire-1979/","title":"La nuit claire (1979)","year":1979,"categories":["Experimental"],"description":"In a montage alternating with moments of Nigel Rogers’ interpretation of the most beautiful passages from “Orpheus,” the opera by Striggio and Monteverdi, La Nuit Claire is an evocation of the celebrated myth, within which images of the love between its two modern protagonists, Anne and Julien, are inscribed."}
{"url":"https://rarefilmm.com/2018/10/la-nuit-des-traques-1959/","title":"La nuit des traqués (1959) AKA The Night of the Hunted","year":1959,"categories":["Film Noir"],"description":"A young and hapless Antwerp thief, working for a gang led by leather-clad Philippe Clay, quarrels with his boss and kills him during a fight. Enlisting his sister’s help, he tries to get rid of the body in the harbour, – attracting the attention of a night watchman who seeks to profit from the situation."}
{"url":"https://rarefilmm.com/2018/06/la-nuit-du-carrefour-1932/","title":"La nuit du Carrefour (1932) AKA Night at the Crossroads","year":1932,"categories":["Mystery"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/10/la-otra-1946/","title":"La otra (1946) AKA The Other One","year":1946,"categories":["Film Noir"],"description":"At a Christmas party, María Méndez learns that Magdalena, her twin sister, has a comfortable lifestyle. Maria kills her sister and assumes her identity and lifestyle. However, her life becomes complicated by her late sister’s sleazy boyfriend Fernando, and by Roberto, who loved the “dead” María."}
{"url":"https://rarefilmm.com/2020/11/la-pacifista-smetti-di-piovere-1970/","title":"La pacifista – Smetti di piovere (1970) AKA The Pacifist","year":1970,"categories":["Drama","Politics"],"description":"A journalist is preparing a story on extremist youth and falls in love with a young radical who fears being killed by his companions when he is unable to commit a political assassination."}
{"url":"https://rarefilmm.com/2020/02/la-paloma-1974/","title":"La paloma (1974)","year":1974,"categories":["Arthouse","Drama"],"description":"A love story between a “demi-mondaine” kept by various lovers, suffering from tuberculosis, and a young provincial bourgeois. Adaptation from the novel by Alexandre Dumas, fils, “The Lady of the Camellias”."}
{"url":"https://rarefilmm.com/2022/08/la-petite-vendeuse-de-soleil-1999/","title":"La petite vendeuse de soleil (1999) AKA The Little Girl Who Sold the Sun","year":1999,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/05/la-pirate-1984/","title":"La pirate (1984)","year":1984,"categories":["Arthouse","Drama"],"description":"With the help of a couple of her oddball friends, a woman takes her former lesbian lover to a hotel to convince her that their affair shouldn’t end. After much shouting and some sex, things complicate when the lover’s husband shows up."}
{"url":"https://rarefilmm.com/2017/07/la-piu-bella-serata-della-mia-vita-1972/","title":"La più bella serata della mia vita (1972) AKA The Most Wonderful Evening of My Life","year":1972,"categories":["Comedy","Drama"],"description":"In this film, an Italian industrialist who has made his fortune using some shady tactics, unwittingly becomes the victim and entertainment for four retired jurists. These four men, though retired, make it a practice to keep their legal skills sharp. Whenever a suitable villain stumbles across their path, they conduct a trial with all the trimmings. It is a form of play, but these virtuoso lawyers are quite serious about it."}
{"url":"https://rarefilmm.com/2018/11/la-puritaine-1986/","title":"La puritaine (1986) AKA The Prude","year":1986,"categories":["Arthouse","Drama"],"description":"This portrayal of the reunion of an estranged father and daughter is set against the backdrop of a theatrical production. The father Pierre is the artistic director of a theater, and when his daughter Manon lets him know that she is coming to see him after a year’s absence, Pierre decides to prepare for the meeting. He goes to the theater with his girlfriend Ariane and has the actresses in his troupe act out different aspects of his daughter’s character. Unfortunately, this is not adequate preparation, for when Manon does show up, nothing goes quite as he imagined."}
{"url":"https://rarefilmm.com/2020/08/la-question-ordinaire-1969/","title":"La question ordinaire (1969)","year":1969,"categories":["Short"],"description":"Chains, a hook, white walls. A young woman came to film a man who is tortured… A relentless indictment."}
{"url":"https://rarefilmm.com/2019/11/la-ragazza-con-la-pistola-1968/","title":"La ragazza con la pistola (1968) AKA The Girl with a Pistol","year":1968,"categories":["Comedy","Drama"],"description":"In a small village in Sicily, the girl Assunta is seduced by Vincenzo. The man, however, runs away the day after they become lovers. According to the local traditions Assunta and her sisters are unable to marry unless someone in the family kills the offender and restores the honor of the family. She leaves for England where Vincenzo has fled. Assunta finds herself intimidated by the different culture, but resolutely travels to Edinburgh, Sheffield, Bath, and London in search of Vincenzo in order to kill him."}
{"url":"https://rarefilmm.com/2019/10/la-riffa-1991/","title":"La riffa (1991) AKA The Raffle","year":1991,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/12/la-ronde-1950-original-110min-version/","title":"La Ronde (1950) [Original 110min. version]","year":1950,"categories":["Drama"],"description":"An all-knowing interlocutor guides us through a series of affairs in Vienna, 1900. A soldier meets an eager young lady of the evening. Later he has an affair with a young lady, who becomes a maid and does similarly with the young man of the house. The young man seduces a married woman. On and on, spinning on the gay carousel of life."}
{"url":"https://rarefilmm.com/2019/10/la-salamandre-1971/","title":"La salamandre (1971) AKA The Salamander","year":1971,"categories":["Arthouse","Drama"],"description":"Freelance journalist Pierre and his friend Paul, a poet, join forces to pen a screenplay about Rosemonde, who may or not may not have shot her uncle many years earlier. Pierre pursues the facts while Paul begins to create a fictional Rosemonde — that is, until he meets her and oddly finds his creativity fading away. Meanwhile, both men become attracted to the young woman, but find it impossible to discover her true character."}
{"url":"https://rarefilmm.com/2022/05/la-sfida-dei-mackenna-1970-english-dub/","title":"La sfida dei MacKenna (1970) [English Dub] AKA Challenge of the McKennas / A Dollar and a Grave / Badlands Drifter","year":1970,"categories":["Spaghetti Western"],"description":"A former priest becomes embroiled in the drama raging between a Mexican rancher, his unhappy daughter and psychotic son whilst dealing with his own issues of guilt and a loss of faith. A new relationship with the local brothel keeper seems to offer a fresh start but the rancher and his son are set on making him pay for his interference and his own inner demons are never far away."}
{"url":"https://rarefilmm.com/2020/11/la-sonate-a-kreutzer-1956/","title":"La Sonate à Kreutzer (1956)","year":1956,"categories":["Drama"],"description":"Some time after marrying a sensual girl, Pozdnychev realizes the only link to his spouse is that of physical love. When a violinist with whom his wife plays regularly the “Sonata to Kreutzer” appears, the young woman blooms in a new passion. From then on, her husband is eaten away by jealousy."}
{"url":"https://rarefilmm.com/2017/12/la-spiaggia-1954/","title":"La spiaggia (1954) AKA The Boarder","year":1954,"categories":["Comedy","Drama"],"description":"Anna Maria Mentorsi takes her daughter on a vacation to a beautiful seaside resort on the Mediterranean to get away from life in the city. While they enjoy their new surroundings, she catches the eye of the town’s mayor, and considers settling there for good. But when she spurns the advances of a wealthy business man, he threatens to reveal a secret that could ruin all her plans."}
{"url":"https://rarefilmm.com/2018/09/la-strada-buia-1950/","title":"La strada buia (1950) AKA Fugitive Lady","year":1950,"categories":["Film Noir"],"description":"An insurance investigator looks into the death of a man who drove his car off a cliff in an apparent suicide. After looking into the incident, the investigator begins to suspect it may not have been suicide after all."}
{"url":"https://rarefilmm.com/2020/08/la-sua-giornata-di-gloria-1969/","title":"La sua giornata di gloria (1969) AKA His Day of Glory","year":1969,"categories":["Drama","Politics"],"description":"In a dystopian town under threat of police repression, a group of left-wing activists gather to discuss how to organize the resistance. One of the leaders propose to organize a terrorist attack."}
{"url":"https://rarefilmm.com/2020/11/la-table-tournante-1988/","title":"La table tournante (1988) AKA The Turning Table","year":1988,"categories":["Animation","Biography","Comedy"],"description":"While working at his editing table cartoon maker Paul Grimault is visited by a little clown, the star of his movie “Le Roi et l’Oiseau”. Paul, who is delighted, shows his guest several clips of his other films. Later on, they are joined by other animated characters created by Grimault until Anouk Aimée finally appears, in the flesh this time."}
{"url":"https://rarefilmm.com/2018/10/tempest-1958/","title":"La tempesta (1958) [English dub] AKA Tempest","year":1958,"categories":["Adventure"],"description":"This drama of 18th-century Russia and the reign of Catherine the Great tells of the romance of a young officer and his commander’s daughter. The country is torn by revolt as Pugachev leads his Cossack rebels against the forces of the Czarina. As battles rage, the young lovers are caught in a web of deceit and treason, only to be spared at the end through the generosity of Pugachev, who goes to the gallows."}
{"url":"https://rarefilmm.com/2018/10/la-tete-contre-les-murs-1959/","title":"La tête contre les murs (1959) AKA Head Against the Wall","year":1959,"categories":["Drama"],"description":"Francois is a French rebel-without-a-cause. He rides around on his motorbike in a leather jacket, goes to beatnik clubs and has casual relationships with girls like Stephanie. He spurns his wealthy lawyer father, who catches him stealing his money and burning some important legal documents. Determined to teach him a lesson, Francois’ father has him locked up in a mental institution under the supervision of the hard-line Dr. Varmont. Inside, Francois makes friends with another patient named Heurtevent, who, like him, dreams of escape. Together, they make a break for freedom…"}
{"url":"https://rarefilmm.com/2018/10/la-tia-tula-1964/","title":"La tía Tula (1964) AKA Aunt Tula","year":1964,"categories":["Drama"],"description":"Tula, a thirty one year old unmarried woman, whose sister has just died, decides to bring her brother in law, a bank employee and his two children into her home. As she takes over the management of their lives, she gradually usurps the privileges of her brother in law, and his children. She acts as a wife mother figure, but does not accept the sexual commitments or maternal responsibilities of her new role."}
{"url":"https://rarefilmm.com/2018/10/la-tierra-prometida-1973/","title":"La tierra prometida (1973) AKA The Promised Land","year":1973,"categories":["Drama","Politics"],"description":"During the socialist government of Marmaduke Grove in 1932, a group of villagers decide to take some land in the area of ​​Palmilla. Almost like a mythical journey, problems arise when seated and in a position to bring the socialist ideal in the population. Everything becomes more complicated with rumors that the reactionary forces have overthrown the socialist government. A movie that because of the coup was not released in Chile and was only terminated by Littin in exile in Mexico."}
{"url":"https://rarefilmm.com/2018/12/la-tragedia-di-un-uomo-ridicolo-1981/","title":"La tragedia di un uomo ridicolo (1981) AKA Tragedy of a Ridiculous Man","year":1981,"categories":["Comedy","Drama"],"description":"In a small Italian village, Primo runs a cheese factory, but one morning he witnesses his son kidnapped by terrorists. As the film progresses, he has two problems: paying the ransom the terrorists demand and trying to save his factory which might face bankruptcy. What’s a businessman like him to do?"}
{"url":"https://rarefilmm.com/2019/06/la-truite-1982/","title":"La Truite (1982) AKA The Trout","year":1982,"categories":["Drama"],"description":"Frederique leaves her family’s small-town trout farm to embark on an journey taking her to Japan and into the arms of a man. Irritations concerning her actions and present state of feelings begin to fill her mind, forcing her to come to terms with innermost self."}
{"url":"https://rarefilmm.com/2018/08/la-tumba-del-pistolero-1964/","title":"La tumba del pistolero (1964) AKA Tomb of the Pistolero / Grave of the Gunfighter","year":1964,"categories":["Western"],"description":"Tom Bogard travels from Boston to the small western mining town of Carson, where on arrival he mentions he is the brother of Jack Bogard, who was assassinated a few weeks ago, he then is completely shut out. By no means anxious to leave, Tom begins to look for people who will be able to tell him about the death of his brother."}
{"url":"https://rarefilmm.com/2020/12/la-valigia-dei-sogni-1953-2/","title":"La valigia dei sogni (1953)","year":1953,"categories":["Comedy","Documentary"],"description":"The protagonist of this film is a former silent film actor who has saved old movies of his time from destruction, and uses them to set up recreational performances at schools. After an accidental fire and the risk of prison, he meets a rich producer who helps him to build a film museum."}
{"url":"https://rarefilmm.com/2022/01/la-vallee-fantome-1987/","title":"La vallée fantôme (1987)","year":1987,"categories":["Arthouse","Drama"],"description":"An ageing writer Paul is determined to make a film but he cannot decide on the subject or location. Instead, he chooses to concentrate his efforts on finding the actress who will star in the film, believing that she will define the lead character and content of the film. He recruits a young man, Jean, to try to find an Italian actress, Dara, whom he has lost sight of. Jean finds Dara in a small Italian town, serving in a modest restaurant, but she refuses to return to acting…"}
{"url":"https://rarefilmm.com/2022/07/la-vida-segun-muriel-1997/","title":"La vida según Muriel (1997) AKA Life According to Muriel","year":1997,"categories":["Arthouse","Drama"],"description":"Abandoned by her husband, Laura takes her nine year old daughter, Muriel, and leaves the hectic life on Buenos Aires bound for the tranquility of Argentina’s countryside. When they lose all their belongings in a freak accident, Muriel and her mother are taken in by a suspicious proprietor of a run down hotel, Mirta who has children on her own. Through struggles and hardships, the two women form a makeshift family only to have it threatened when Muriel’s father shows up looking to make amends. It’s a story of courage and survival, it is also a story of men and women as seen through the eyes of a child."}
{"url":"https://rarefilmm.com/2018/10/la-vieille-dame-indigne-1965/","title":"La vieille dame indigne (1965) AKA The Shameless Old Lady","year":1965,"categories":["Drama"],"description":"Madame Berthe, a newly widowed 70-year-old miser, has lived a sheltered life married to her husband for some sixty years. She determines to venture into the modern world and have as much fun as possible, and in doing so finds that she loves it. She blows her life savings, much to the disapproval of the young people around her."}
{"url":"https://rarefilmm.com/2020/04/la-ville-des-pirates-1983/","title":"La ville des pirates (1983) AKA City of Pirates","year":1983,"categories":["Fantasy"],"description":"A surreal odyssey in which a melancholic maidservant crosses paths with a homicidal little boy, travels to a tiny island of pirates and encounters a man with multiple personalities."}
{"url":"https://rarefilmm.com/2018/12/la-vis-1993/","title":"La vis (1993) AKA The Screw","year":1993,"categories":["Short"],"description":"Mr. K. is very good with his hands. He is kept busy building a UFO (in French: Voluntarily Unidentified Objetct). He was about to stick the sharpened strip of his screwdriver into a screw, when he realized there was no slot in it. How horrible and disappointing. After an unforgettable dispute with his wife, he decided to go and fight with General Administration of the State Department Stores of the Non Ferrous Metals…"}
{"url":"https://rarefilmm.com/2018/10/la-vraie-nature-de-bernadette-1972/","title":"La vraie nature de Bernadette (1972)","year":1972,"categories":["Arthouse","Comedy","Drama"],"description":"A woman imbued with naturalistic and libertarian theories leaves her city home to live in the countryside with her young son. There she meets a litigious farmer who fights against the banks and the government, in which she will be somehow involved. Meanwhile, practising her theories, she makes some old men very happy and, by chance even passes as a saint!"}
{"url":"https://rarefilmm.com/2019/06/labyrinth-des-grauens-1921/","title":"Labyrinth des Grauens (1921) AKA Labyrinth of Horror","year":1921,"categories":["Silent"],"description":"Edward Stephenson, the son of a great industrialist, is due to marry the daughter of another prominent business leader. But the boy prefers a modest employee of the latter, Maud Hartley, whose brother is an impossible rascal, murderer of a police officer. Maud is spurned by Edward who wrongly assumes she is unfaithful. Later, the girl is victim of a railway accident and then throws herself headlong into the easy life. Will the couple reunite again, for better or worse?"}
{"url":"https://rarefilmm.com/2018/05/lac-aux-dames-1934/","title":"Lac aux dames (1934) AKA Ladies Lake","year":1934,"categories":["Drama"],"description":"A handsome but penniless young man takes a summer job as a swimming instructor in a picturesque Alpine lake resort. He falls in love with a young heiress who is staying there with her father, but he also grabs the attention of tomboyish Puck who lives on the other side of the lake and who saves him from drowning one foggy night. Further havoc is caused by the arrival of Eric’s old sweetheart whose husband is wanted by the police."}
{"url":"https://rarefilmm.com/2021/04/lachenite-obuvki-na-neznayniya-voin-1979/","title":"Lachenite obuvki na neznayniya voin (1979) AKA The Unknown Soldier's Patent Leather Shoes","year":1979,"categories":["Drama"],"description":"A middle-aged Bulgarian is watching the change of the guard in front of the Buckingham Palace. For no apparent reason, while looking, in his mind he gets back to his childhood in the little Bulgarian village he grew up in. Different rites, different traditions and still he finds something in common. He recalls the people he knew, he feared or admired. He ponders over that life of no brilliance, where people plough, harvest, marry and die, celebrate or grieve. Miracle are also worked, conceived in a unlimited child’s imagination. It is the child’s perception of the world that helps us to give a meaning to the major questions of human existence."}
{"url":"https://rarefilmm.com/2020/11/lacrima-christi-1980/","title":"Lacrima Christi (1980)","year":1980,"categories":["Experimental"],"description":"Lacrima Christi, third part of the tetralogy Le Corps de la Passion (The Body of the Passion, 1977-1980), is inspired by Christian mythology, from which it draws a creative transformation force, in a search for identity that questions the two cultures to which the filmmaker belonged."}
{"url":"https://rarefilmm.com/2018/03/lady-bodyguard-1943/","title":"Lady Bodyguard (1943)","year":1943,"categories":["Comedy"],"description":"An advertising representative for an insurance company, A. C. gets into trouble when she okays several $1000 life-insurance policies as a publicity stunt. One of the recipients is Terry Moore, who, thanks to a typographical error, finds that he’s been insured for one million dollars. Desperately, A. C. tries to talk Terry into cancelling the policy, but his avaricious beneficiaries don’t want this to happen."}
{"url":"https://rarefilmm.com/2019/07/lady-in-the-dark-1944/","title":"Lady in the Dark (1944)","year":1944,"categories":["Musical"],"description":"Liza Elliott is the editor of a successful fashion magazine, but unlucky in love – pursued by three eligible bachelors, none of whom quite fit the bill, she seeks advice from psychiatrist Dr. Brooks, and her explorations of her past act as cues for musical moments."}
{"url":"https://rarefilmm.com/2017/12/lady-of-vengeance-1957/","title":"Lady of Vengeance (1957)","year":1957,"categories":["Drama"],"description":"When 21-year-old Melissa Collins commits suicide, her guardian, the domineering American newspaper publisher William T. Marshall, searches (in flashback) for a reason. He finds it in a letter he receives from Melissa, after her death. In this, she asks Marshall to take revenge on her lover, who caused her such pain he made life not worth living. Marshall hires a professional criminal to plot the murder, with the proviso that the victim undergo the torments of the damned before he is finally killed. Trouble is, the wrong man is targeted for the publisher’s revenge."}
{"url":"https://rarefilmm.com/2022/02/lake-consequence-1993/","title":"Lake Consequence (1993)","year":1993,"categories":["Erotic","TV Movie"],"description":"Irene, a thirty-something housewife with a successful husband and a young son, has her life thrown in a spin when she becomes attracted to Billy, a member of a landscape crew outside her house. When Irene’s husband and son leave for a weekend fishing trip, Irene wanting to see Billy, gets locked in the back of his trailer and ends up at remote Lake Consequence with Billy and his girlfriend Grace where they take Irene on a trip into the nearby town to a Chinese New Year Festival, and through a series of adventures they bring out the repressed sexual needs Irene has been holding inside for a long time."}
{"url":"https://rarefilmm.com/2019/09/lancelot-du-lac-1974/","title":"Lancelot du Lac (1974) AKA Lancelot of the Lake","year":1974,"categories":["Fantasy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/04/lampa-cu-caciula-2006/","title":"Lampa cu caciula (2006) AKA The Tube with a Hat","year":2006,"categories":["Short"],"description":"——UPGRADED——"}
