{"url":"https://rarefilmm.com/2019/09/de-lamour-1964/","title":"De l’amour (1964) AKA All About Loving","year":1964,"categories":["Comedy"],"description":"Hélène, who has just broken up with Raoul, a dentist, lets herself be seduced (though not without great resistance) by the obstinate Serge. Raoul, a modern Don Juan, now focuses on charming Sophie, a pretty patient of his, but is beaten on the finish line by… the young woman’s ex-husband. On the prowl again, Raoul, usually an experienced lover, makes the first flop of his career with Mathilde, too beautiful and too quick-witted of a creature for him…"}
{"url":"https://rarefilmm.com/2018/03/de-noorderlingen-1992/","title":"De Noorderlingen (1992) AKA The Northerners","year":1992,"categories":["Arthouse","Comedy"],"description":"Alex van Warmerdam’s award-winning second feature is set in a remote small Dutch village in the early 1960s. The village is actually just one street of a new town that was never completed, and the behavior of its inhabitants is invariably determined by their unsolved sexual problems, leading to a number of comic situations depicted in a tradition of absurdist black humor."}
{"url":"https://rarefilmm.com/2022/08/the-elephant-and-the-snail-2002/","title":"The Elephant and the Snail (2002) Original title: \"De olifant en de slak\".","year":2002,"categories":["Animation","Short"],"description":"Once upon a time in a forest, an elephant encounters a snail, when suddenly it begins to rain. The snail asks the elephant whether he wants to come inside his shell. The elephant accepts this kind invitation even though the snail’s house is a wee bit small."}
{"url":"https://rarefilmm.com/2020/01/de-onfatsoenlijke-vrouw-1991/","title":"De Onfatsoenlijke Vrouw (1991) AKA The Indecent Woman","year":1991,"categories":["Erotic","Thriller"],"description":"In Amsterdam, the violinist Emilia is married with Charles and they have a little daughter, Anna. Emilia is trying to sell the house that belonged to her deceased mother. One day, she is alone in the house changing clothes and out of the blue the client Leon comes into the room using the key provided by the real estate agent. Leon starts a seducing game with Emilia and they have a kinky love affair, affecting her relationship with Charles and Anna."}
{"url":"https://rarefilmm.com/2019/09/de-rode-enge-1945/","title":"De røde enge (1945) AKA The Red Meadows","year":1945,"categories":["Drama","War"],"description":"Danish director Bodil Ipsen demonstrates her devotion to American “film noirs” in Red Meadows . Set during WWII, the film concerns the exploits of a group of Danish resistance fighters. Ipsen raised a few eyebrows back in 1950 for her comparatively sympathetic portrayal of a German occupation officer who befriends a member of the underground — though he was careful to show the bestiality of the Nazis during a grueling torture sequence. The story ends with a rousing gun battle and a desperate escape bid. Red Meadows is allegedly based on a true story."}
{"url":"https://rarefilmm.com/2018/09/dead-men-tell-no-tales-1971/","title":"Dead Men Tell no Tales (1971)","year":1971,"categories":["TV Movie"],"description":"A photographer is chased by professional killers who have mistaken him for the person they’re really after."}
{"url":"https://rarefilmm.com/2020/02/dead-trouble-1990/","title":"Dead Trouble (1990) AKA Grand Slam","year":1990,"categories":["Action"],"description":"A cold-blooded killer jumps a million dollar bail, and now he’s back in town looking for his stashed loot. But now he’s in dead trouble as he’s just made two mistakes.. and they go by the neames of HARDBALL and GOMEZ. These two modern day bounty hunters stand to make a fortune working on this case and reluctantly agree to work together. Armed with a Gatling gun and a dozen major league baseballs, Hardball and Gomez are on the chase of their lives. Together they’ve got to find a kidnapped baby, save a girl and catch the killer.. before they kill each other!"}
{"url":"https://rarefilmm.com/2020/05/dead-women-in-lingerie-1991/","title":"Dead Women in Lingerie (1991)","year":1991,"categories":["Drama"],"description":"A private detective is hired to catch a serial killer who makes immigrant garment workers his victims."}
{"url":"https://rarefilmm.com/2022/03/death-of-a-soldier-1986/","title":"Death of a Soldier (1986)","year":1986,"categories":["Thriller"],"description":"Based on a true story, James Coburn portrays a military lawyer assigned to defend a confessed psychotic killer set in the context of WWII and the uneasy US-Australian military alliance. The accused killer claims to have killed 3 women in order to possess their voices. Despite the defense lawyer’s concerns that the killer is not fit to stand trial, the US military presses forward with the case and its desire to have the killer executed in order to strengthen the shaky alliance."}
{"url":"https://rarefilmm.com/2019/04/deadhead-miles-1972/","title":"Deadhead Miles (1972)","year":1972,"categories":["Comedy","Cult"],"description":"Alan Arkin, dressed like a sea captain, aimlessly sails the American highways in his 18 wheeler mumbling manic, southern accented non sequiturs; carnivalizing roadside stops and happenstance towns while out-wierding cops and weigh stations with his new cryptic, overcoated hitchhiker buddy."}
{"url":"https://rarefilmm.com/2019/09/deadly-exposure-1993/","title":"Deadly Exposure (1993)","year":1993,"categories":["Thriller"],"description":"While investigating the death of his father, journalist Max Pierce comes close to unveiling a government conspiracy. Will this be the perfect scoop or a story with an unhappy ending?"}
{"url":"https://rarefilmm.com/2018/05/deadmans-curve-1978/","title":"Deadman’s Curve (1978)","year":1978,"categories":["Biography","TV Movie"],"description":"On Jan and Dean’s rise to the top of the music industry, a horrible car accident leaves Jan Berry incapacitated and their dreams shattered. With the help of Dean and others, Jan slowly recovers, learning again to walk and talk. A comeback to the music industry seems impossible, but Jan’s willingness to try and with Dean the duo aim for another chance."}
{"url":"https://rarefilmm.com/2022/05/dear-mr-wonderful-1982/","title":"Dear Mr. Wonderful (1982)","year":1982,"categories":["Drama"],"description":"Ruby Dennis is a small-time lounge singer who owns a bowling alley. The film follows his attempts to make it big while struggling against the mob and finding romance with Sharon. Dennis lives with his sister, Paula, and her son, Raymond. Paula quits her job and runs off to help the poor, leaving Dennis to keep Raymond away from a life of crime. Ruby ventures toward a spiritual crisis, something that is off-kilter to his surroundings"}
{"url":"https://rarefilmm.com/2022/03/death-and-the-compass-1992/","title":"Death and the Compass (1992)","year":1992,"categories":["Sci-Fi","Thriller"],"description":"Alex Cox (REPO MAN) directed this stylized adaptation of Jorge Luis Borges labyrinthine detective story about a totalitarian city of the future plagued by a rash of bizarre crimes. Peter Boyle stars as Lonnrot, a decidedly even headed detective prone to philosophizing and Christopher Eccleston is his nemesis, Red Scarlach, whom Lonnrot believes could be behind these ritualistic crimes. Set in a surreal landscape that provokes Lonnrot’s philosophical musings and leads him through mystical cabals and conspiracies within conspiracies, DEATH AND THE COMPASS is a remarkable adaptation of Borges’ story, and a fascinating, often exhilarating film."}
{"url":"https://rarefilmm.com/2020/11/death-of-a-salesman-1966/","title":"Death of a Salesman (1966)","year":1966,"categories":["Theatre","TV Movie"],"description":"Arthur Miller himself adapted his Pultizer Prize-winning modern tragedy for this 1966 television production, with Lee J. Cobb and Mildred Dunnock reprising their original Broadway roles as the Lomans. This classic production toys with time in its shattering telling of a middle-aged man at the end of his emotional rope."}
{"url":"https://rarefilmm.com/2020/05/death-of-a-salesman-2000/","title":"Death of a Salesman (2000)","year":2000,"categories":["Theatre"],"description":"An aging salesman is fired from his job after a long career in it. Broken, without much to look forward to, he tries reconnecting with his wife and kids who he had always put down as he dedicated himself to work."}
{"url":"https://rarefilmm.com/2018/05/death-weekend-1976/","title":"Death Weekend (1976) AKA House by the Lake","year":1976,"categories":["Thriller"],"description":"Harry is a rich dentist who often brings women up to his rural lakehouse. One weekend, he invites Diane, a former fashion model. On their way to the house, Diane runs a gang of thugs off the road. Humiliated, the thugs track down the couple for revenge."}
{"url":"https://rarefilmm.com/2018/12/deceit-1990/","title":"Deceit (1990)","year":1990,"categories":["Comedy","Sci-Fi"],"description":"Two outer-space aliens visit Earth with the intention of blowing it up, but they meet a hot blonde and decide to postpone the planet’s destruction in order to try to score with her."}
{"url":"https://rarefilmm.com/2020/11/december-bride-1990/","title":"December Bride (1990)","year":1990,"categories":["Drama"],"description":"At the beginning of the 20th century, a young servant provokes an independent Irish farm community by her relationship with two brothers. Pregnant, she refuses to reveal the name of the father."}
{"url":"https://rarefilmm.com/2022/01/decline-and-fall-of-a-bird-watcher-1968/","title":"Decline and Fall… of a Bird Watcher (1968)","year":1968,"categories":["Comedy"],"description":"This satire from a novel by Evelyn Waugh, tells a story of young British teacher Paul Pennyfeather after he is dismissed from Oxford. Eventually, he works his way into the private school system in Wales where he becomes involved with Margot Beste-Chetwynde, the glamorous mother of one of his pupils."}
{"url":"https://rarefilmm.com/2021/12/dedalo-1976/","title":"Dedalo (1976) AKA Labyrinth","year":1976,"categories":["Animation","Short"],"description":"A man and a woman sit in a room and when the wind blows the window open, the man imagines what would happen if he kills the woman and the following drama blurs the boundaries between reality and fiction."}
{"url":"https://rarefilmm.com/2018/04/dedee-danvers-1948/","title":"Dédée d’Anvers (1948)","year":1948,"categories":["Drama"],"description":"Dedee is a prostitute, working in Monsieur Rene’s night club on Antwerp’s harbour. The porter is Marco, her pimp. Dedee is not happy, until she meets Francesco, an italian sailorman. They fall in love and Dedee begins to dream about an escape of her daily dullness."}
{"url":"https://rarefilmm.com/2022/01/delusion-1991/","title":"Delusion (1991)","year":1991,"categories":["Neo-Noir","Thriller"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/06/demolition-1979/","title":"Demolition (1979)","year":1979,"categories":["TV Movie"],"description":"When British Intelligence, following a series of experiments designed to increase alertness of long-distance lorry drivers through use of tonal repetition, discovers chordation that completely erases all memory, it is obvious that such a cleansed mind may be programmed to perform any type of action. Erstwhile agent Peter Clarke inactive for years, is chosen as courier to transport an audio tape of the tones to his native Australia."}
{"url":"https://rarefilmm.com/2019/05/demolition-day-1995/","title":"Demolition Day (1995) Originally released as \"Captain Nuke and the Bomber Boys\"","year":1995,"categories":["Comedy"],"description":"Three teenage boys inadvertently find themselves holding the adult world hostage in this in this wild comedy caper. When Slug, Mickey and Frank flee to a secret hideout to avoid their angry parents, they find an atomic bomb! Instead of turning it in, they call the President and demand that he… cancels school! Suddenly, the FBI is on their Trail, a pair of bumbling crooks steal the bomb, and mischievous fun turns into chaotic danger! Now the boys are in a race against time to clear their names… and save the world!"}
{"url":"https://rarefilmm.com/2019/09/demon-hunter-1965/","title":"Demon Hunter (1965) AKA The Legend of Blood Mountain","year":1965,"categories":["Horror"],"description":"A small-town newspaperman begins to suspect that a wave of murders committed in the area may not be the work of a serial killer but a monster."}
{"url":"https://rarefilmm.com/2018/05/den-rode-kappe-1967/","title":"Den røde kappe (1967) AKA Hagbard and Signe / The Red Mantle","year":1967,"categories":["Epic"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/05/den-en-ni-shisu-1974/","title":"Den-en ni shisu (1974) AKA Pastoral: To Die in the Country","year":1974,"categories":["Arthouse","Drama","Experimental"],"description":"Set in a dreamlike rural Japan, the story starts out to be about an adolescent boy’s attempt to escape his overprotective mother and then surprisingly becomes a filmmaker’s desire to confront his own elaborated creation. There is also an effort to reconcile the individual with the collective or old and new Japan through this parade of emblematic images. Gossiping women wear sinister eye patches. An outcast simple-minded woman drowns her own baby and later returns as a sophisticated prostitute. A circus fat lady yearns to have her fake body inflated by a dwarf. Curious and astounding scenes abound, all contributing to an overwhelming experience of a creative mind interrogating itself."}
{"url":"https://rarefilmm.com/2018/07/der-fall-1972/","title":"Der Fall (1972) AKA The Fall","year":1972,"categories":["Film Noir"],"description":"In this Swiss detective drama a private investigator stumbles onto a case involving blackmail and an oversexed, under-aged girl. He finds the girl, and, tragically, becomes involved with her."}
{"url":"https://rarefilmm.com/2021/06/the-first-circle-1973/","title":"The First Circle (1973) Original Danish title: \"Den første kreds\"","year":1973,"categories":["Drama"],"description":"Based on Nobel Prize-winner Aleksandr Solzhenitsyn’s novel, this is the story of life as a political prisoner behind the walls of a Stalinist labor camp."}
{"url":"https://rarefilmm.com/2019/05/der-fusganger-1973/","title":"Der Fußgänger (1973) AKA The Pedestrian","year":1973,"categories":["Drama"],"description":"Aging German man Heinz Alfred Geise is a successful business owner whose past is quite haunting; during World War II he helped orchestrate a Nazi-led bloodbath in a small Greek village. When this secret is exposed in a newspaper article, it causes his son, Andreas , to try to kill both his father and himself."}
{"url":"https://rarefilmm.com/2019/03/der-hauptmann-von-kopenick-1956/","title":"Der Hauptmann von Köpenick (1956) AKA The Captain from Köpenick","year":1956,"categories":["Comedy","Drama"],"description":"A young shoemaker is arrested for stealing a small amount of money, and is released after being jailed for 15 years. He wants to have a pass to get a job and start anew, but without a job he doesn’t get a pass; and without a pass, he doesn’t get a job. He gets into the net of Prussian bureaucracy, and can’t see a solution. Until he enters a small Second-Hand Shop, and sees a Prussian Uniform that fits him like a second skin…"}
{"url":"https://rarefilmm.com/2021/07/der-kurze-brief-zum-langen-abschied-1978/","title":"Der kurze Brief zum langen Abschied (1978) AKA Short Letter to the Long Goodbye","year":1978,"categories":["Drama","TV Movie"],"description":"A young German man who has just arrived in America, hopes to get over the collapse of his marriage. However, he soon discovers that his ex-wife is pursuing him."}
{"url":"https://rarefilmm.com/2018/05/der-letzte-akt-1955/","title":"Der letzte Akt (1955) AKA The Last Ten Days","year":1955,"categories":["Drama","War"],"description":"Albin Skoda plays Hitler, who wanders in and out of delirium as his Third Reich crumbles. He is surrounded by reams of existential dialogue from his generals and associates, courtesy of screenwriter Erich Maria Remarque, who based his script on Judge Michael A. Musmanno’s book “Ten Days to Die”. Oscar Werner costars as a fictional “good” Nazi officer who acts as the film’s voice of reason."}
{"url":"https://rarefilmm.com/2019/01/der-mann-der-den-mord-beging-1931/","title":"Der Mann der den Mord beging (1931)","year":1931,"categories":["Drama"],"description":"The Marquis de Sévigné is put in a difficult position when he falls for the lovely Lady Falkland, a married woman whose husband, the strict Lord Falkland, subjects her to constant abuse."}
{"url":"https://rarefilmm.com/2022/05/der-mann-mit-dem-objektiv-1961/","title":"Der Mann mit dem Objektiv (1961) AKA The Man with the Lens","year":1961,"categories":["Comedy","Sci-Fi"],"description":"A humorous and satirical comedy, which places a man from the year 2222 one day in the (then) present day life in GDR, East Germany under Communist regime. Using a crystal for mind reading he uncovers some improprieties and moral weaknesses in the “Beautiful future” professed by VEB (“Volkseigener Betrieb” – “State Owned Holdings”)."}
{"url":"https://rarefilmm.com/2021/03/der-philosoph-1989-upgrade/","title":"Der Philosoph (1989) [Upgrade] AKA The Philosopher","year":1989,"categories":["Arthouse","Drama"],"description":"Three attractive young women who run a men’s clothing store also share living arrangements. They have grown quite bored with the usual pick-up scene, with its endless series of one-night stands. When a suitably attractive and virginal young man, Georg Hermes, comes in looking for a suit, they collectively decide to adopt him as their boyfriend."}
{"url":"https://rarefilmm.com/2018/04/der-prozess-1948/","title":"Der Prozeß (1948) AKA The Trial","year":1948,"categories":["Drama"],"description":"In 1882 a country girl disappears from a small Hungarian village. The inhabitants suggest that she was murdered by the Jews. Everything is done to accuse them before the trial. A study in stubbornness, racism and intolerance and how to fight against it."}
{"url":"https://rarefilmm.com/2019/07/der-raub-der-mona-lisa-1931/","title":"Der Raub der Mona Lisa (1931) AKA The Theft of the Mona Lisa","year":1931,"categories":["Drama"],"description":"A painter working at the Louvre is struck by the Mona Lisa. When he meets a girl who he thinks resembles the painting and she wants him to become famous he has the idea of robbing the painting. Based on the 1911 real robbery."}
{"url":"https://rarefilmm.com/2019/12/der-rest-ist-schweigen-1959/","title":"Der Rest ist Schweigen (1959) AKA The Rest Is Silence","year":1959,"categories":["Drama"],"description":"Director Helmut Kautner retells William Shakespeare’s “Hamlet” in the context of postwar Germany. John H. Claudius returns from Harvard to find his mother married to his uncle after the death of his father, Paul. His father, an industrialist, owned a steel plant that is bustling due to Germany’s postwar boom. Although John’s father is said to have been killed in an air raid, John is convinced his mother and uncle plotted the death together."}
{"url":"https://rarefilmm.com/2020/05/der-ruf-1949/","title":"Der Ruf (1949) AKA The Last Illusion / The Calling","year":1949,"categories":["Drama"],"description":"A Jewish university professor returns from exile following the end of the Second World War. His hopes of rebuilding a new Germany are undermined by the continuing antisemitism of his colleagues and students."}
{"url":"https://rarefilmm.com/2022/05/der-schone-tag-2001/","title":"Der schöne Tag (2001) AKA A Fine Day","year":2001,"categories":["Arthouse","Drama"],"description":"A day in the life of 21-year-old Deniz, who aims to become an actress and makes her living by dubbing movies. After she has split with her old boyfriend she gets to know Diego and spends the evening with him."}
{"url":"https://rarefilmm.com/2018/03/der-starke-ferdinand-1976/","title":"Der starke Ferdinand (1976) AKA Strongman Ferdinand","year":1976,"categories":["Arthouse","Drama"],"description":"Ferdinand Rieche was a policeman, but found the legal constraints of that profession too stifling. He gets into the business of protecting manufacturing plants and outfits and trains his men like a private army expecting an invasion. After his excesses prove too much for his bosses, he is fired, and Ferdinand takes his strong opinions back into public life."}
{"url":"https://rarefilmm.com/2018/09/der-student-von-prag-1935/","title":"Der Student von Prag (1935) AKA The Student of Prague","year":1935,"categories":["Fantasy","Horror"],"description":"Prague in the 1860s: Balduin is a popular, handsome student, the best fencer in town, in amicable rivalry with his friend Dahl for the affections of Lydia, the innkeeper’s niece. While the students are celebrating Lydia’s birthday, the opera singer Julia Stella arrives at the inn – and Balduin’s life begins to unravel. He is immediately infatuated with the glamorous singer – but she is already kept by an admirer, the wealthy and foppish Baron Waldis. How can a poor student hope to compete? The mysterious Dr. Carpis, who also has ties to Julia and is jealous of the Baron, intervenes. But the price will be higher than Balduin can ever imagine."}
{"url":"https://rarefilmm.com/2020/11/der-tunnel-1915/","title":"Der Tunnel (1915) AKA The Tunnel","year":1915,"categories":["Sci-Fi","Silent"],"description":"Max Allan, a visionary engineer persuades investors to fund building an undersea railway connecting France to the United States. But there are powerful forces who wants to stop his futuristic dream."}
{"url":"https://rarefilmm.com/2023/02/desire-2000/","title":"Desire (2000)","year":2000,"categories":["Erotic","Thriller"],"description":"In this offbeat thriller, Halley Fischer is a schoolteacher at an elementary school in Winnipeg where children have been disappearing under mysterious circumstances. Francis is a single father and classical pianist who supplements his income playing in cocktail lounges. Francis and Halley meet when his daughter is enrolled in her class, and Halley finds herself strongly attracted to the musician, even after learning of his unusual sexual tastes. But the more Halley finds out about Francis, the more she begins to wonder about both him and his highly domineering mother."}
{"url":"https://rarefilmm.com/2018/10/desperate-remedies-1993/","title":"Desperate Remedies (1993)","year":1993,"categories":["Camp","Drama"],"description":"In the imaginary 19th-century town of Hope, draper Dorothea Brooks is desperate to save her sister from the clutches of opium, sex and the dastardly Fraser. She begs hunky migrant Lawrence Hayes to help; but complications ensue."}
{"url":"https://rarefilmm.com/2020/04/desordre-1986/","title":"Désordre (1986) AKA Disorder","year":1986,"categories":["Drama"],"description":"Disorder concerns a group of friends in a post-punk band. When a robbery at a music store turns fatal, the resulting chaos threatens both their working relationship and their long-held friendships as they leave France to tour London and potentially make their big break."}
{"url":"https://rarefilmm.com/2022/09/destiny-to-order-1989/","title":"Destiny to Order (1989)","year":1989,"categories":["Comedy","Fantasy"],"description":"A writer starts running into the characters he’s created in real life. Alberta is his fantasy woman, who starts out as a sexy rock singer. However, when the bad guy in his novel gets his hands on the manuscript and starts making changes of his own, they are all in for a wild ride."}
{"url":"https://rarefilmm.com/2019/08/det-stora-aventyret-1953/","title":"Det stora äventyret (1953) AKA The Great Adventure","year":1953,"categories":["Adventure","Documentary","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/03/deus-e-o-diabo-na-terra-do-sol-1964/","title":"Deus e o Diabo na Terra do Sol (1964) AKA Black God, White Devil","year":1964,"categories":["Arthouse","Western"],"description":"Fictionalized account of the adventures of hired gunman Antonio das Mortes, set against the real life last days of rural banditism. The movie follows Antonio as he witnesses the descent of common rural worker Manuel into a life of crime, joining the gang of Antonio’s sworn enemy, Corisco the Blond Devil, and the Pedra Bonita Massacre."}
{"url":"https://rarefilmm.com/2018/09/devate-srdce-1979/","title":"Deváté srdce (1979) AKA The Ninth Heart","year":1979,"categories":["Fantasy","Horror"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/04/deveti-krug-1960/","title":"Deveti krug (1960) AKA The Ninth Circle","year":1960,"categories":["Drama","War"],"description":"In order to save a Jewish girl from the Nazis and their colaborators, Croatian family arranges her to be wed to their young son. Young man is displeased with sudden end to his careless youth and he doesn’t seem to like the girl or the whole idea. However, when she gets caught in a street raid, it is too late – he must face the fact that he loves her. A young man starts looking for her, even if it means that he would have to go to the very center of concentration camp – the Ninth Circle."}
{"url":"https://rarefilmm.com/2022/01/devil-doll-1964/","title":"Devil Doll (1964)","year":1964,"categories":["Cult","Horror"],"description":"American reporter Mark English attempts to get an exposé on how magician/hypnotist The Great Vorelli manages his stage illusions, but is foiled when Vorelli sets his attention on English’s girlfriend Marianne Horn. Vorelli’s dummy Hugo seems to have a mind of its own, and the ability to walk … and for reasons that Mark can’t get anyone to believe, even after Vorelli puts Marianne in a coma-like trance."}
{"url":"https://rarefilmm.com/2022/07/devil-in-the-flesh-1989/","title":"Devil in the Flesh (1989) AKA Beyond Innocence","year":1989,"categories":["Drama"],"description":"Unlike many portrayals of first love, this film attempts an unromanticised and detached examination of an immature schoolboy’s newfound sexuality. Delighting in his sexual awakening but unable to cope emotionally, the boy leads himself and others towards tragedy. Writer-director Scott Murray transported Raymond Radiguet’s famous French novel to the Australian environment of the early 1940s."}
{"url":"https://rarefilmm.com/2022/03/devil-on-horseback-1954/","title":"Devil on Horseback (1954)","year":1954,"categories":["Drama"],"description":"Real-life husband and wife John McCallum and Googie Withers top the cast of Devil on Horseback . A racetrack drama, the film centers on the activities of natural-born jockey Moppy Parfitt. As he gains prominence on the track, Moppy becomes insufferably egotistical. His “win at all costs” policy ultimately results in the unecessary death of a horse. Much to the delight of horse owner Charles Roberts and trainer Mrs. Cadell. Moppy finally learns that there’s something more to being a jockey than just talent."}
{"url":"https://rarefilmm.com/2022/04/devils-squadron-1936/","title":"Devil’s Squadron (1936)","year":1936,"categories":["Action","Drama"],"description":"Martha Dawson, the daughter of an aircraft manufacturer building airplanes for the U.S. Army Air Corps, takes over the running of the plant when her father dies. She has problems with the test pilots that object working for a woman, especially with a disgraced pilot, Paul Redmond, trying to vindicate himself."}
{"url":"https://rarefilmm.com/2021/05/deze-kleine-wereld-1972-english-version/","title":"Deze kleine wereld (1972) [English version] AKA This Tiny World","year":1972,"categories":["Documentary","Short"],"description":"This short film was made with great loveand skill by Charles Huguenot van der Linden, who was born in 1905. This Tiny World offers us a nostalgic glance at old toys. Toys that cannot always move by themselves are brought into life in the small universe of film. The toys that were used for this film come from private collections and various museums."}
{"url":"https://rarefilmm.com/2022/02/di-cavalcanti-1977/","title":"Di Cavalcanti (1977)","year":1977,"categories":["Documentary","Experimental","Short"],"description":"Glauber Rocha films the funeral of his friend Di Cavalcanti, one of the most important Brazilian painters and artists of all time. The director/writer pays his tribute to Di by narrating an eloquent speech, referencing poets such as Augusto dos Anjos e Vinicius de Moraes, along with images of Cavalcanti’s work and the funeral as well – with the latter event being a spur of the moment to the director who rushed with his camera to the place when he heard the news."}

{"url":"https://rarefilmm.com/2021/08/dialogo-di-un-venditore-di-almanacchi-e-di-un-passeggiere-1954/","title":"Dialogo di un venditore di almanacchi e di un passeggiere (1954) AKA Dialogue Between a Seller of Almanacs and a Passer-by","year":1954,"categories":["Short"],"description":"Towards the end of the year, in a train station, a passenger stops to chat with a peddler who is selling his almanacs and asks him an apparently simple question: “Is the forthcoming year going to be happy?” Based on a dialogue by Giacomo Leopardi."}
{"url":"https://rarefilmm.com/2018/10/dias-de-odio-1954/","title":"Días de odio (1954) AKA Days of Hate","year":1954,"categories":["Film Noir"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/03/dick-turpin-1925/","title":"Dick Turpin (1925)","year":1925,"categories":["Adventure","Silent"],"description":"Dick Turpin, a British highwayman, steals from the rich and passes the wealth along to the poor. But, after robbing the evil Lord Churlton, Dick learns that Churlton will soon marry Lady Alice Brookfield, a good-hearted woman who finds Churlton repulsive. In order to escape, Alice disguises herself a boy and travels with Dick to London. Dick is captured by the police and sentenced to hang, but he just might have one last escape left in him."}
{"url":"https://rarefilmm.com/2019/07/didnt-you-hear-1970/","title":"Didn’t You Hear… (1970)","year":1970,"categories":["Drama"],"description":"Kevin is wandering through the confused haze that most college students pass through at one time or another: lectures that make little – if any – sense, pranks by the fraternities and sororities, deep yet meaningless discussions on philosophy with ones friends. Through all of this, Kevin passes in and out of a dream-like fantasy world, in which he and his friends sail the ship ‘Queen of Sheba’ to a variety of islands, with natives both friendly and hostile."}
{"url":"https://rarefilmm.com/2021/10/die-angst-des-tormanns-beim-elfmeter-1972/","title":"Die Angst des Tormanns beim Elfmeter (1972) AKA The Goalie's Anxiety at the Penalty Kick","year":1972,"categories":["Arthouse","Drama"],"description":"After letting in an easy goal, the experienced German goalkeeper, Josef Bloch, believing it is offside, engages in a loud and fierce argument with the referee. Moments later, Josef is sent off, then, packs his things in a small bag, and catches the first tram into Vienna, to wander aimlessly from his cheap hotel to the local cinema. Before long, Gloria, the movie theatre’s polite cashier, catches Josef’s eye. She seems willing to hear him; however, can she provide a cathartic means of escape?"}
{"url":"https://rarefilmm.com/2020/02/die-andere-seite-1931/","title":"Die andere Seite (1931) AKA The Other Side","year":1931,"categories":["War"],"description":"First World War. The young Englishman Lieutenant Raleigh is transferred into the regiment of the disilliusioned Captain Stanhope. Stanhope harbours a secret love for Raleigh’s sister and so tries to maintain the image of himself as the model officer. An advance against the German lines, in which Raleigh takes part, is a catastrophic bloodbath. As a result Raleigh is now aware of the horrific nature of war, which has overcome Stanhope too. When the Germans attack again, the English base is destroyed."}
{"url":"https://rarefilmm.com/2020/11/die-beischlafdiebin-1998/","title":"Die Beischlafdiebin (1998) AKA The Sex Thief","year":1998,"categories":["Drama","TV Movie"],"description":"Petra professionally works as a thief abroad to finance the studies of her younger sister Franziska in Germany. When she returns, she realizes that her sister has a secret, too."}
{"url":"https://rarefilmm.com/2022/12/die-entdeckung-1984/","title":"Die entdeckung (1984) AKA The Discovery","year":1984,"categories":["Animation","Short"],"description":"A little bumblebee is tired of her daily routine and the other boring bumblebees. She needs an adventure! She flies to the place of her dreams and meets a frog who is also seeking something new. Despite their differences, the two animals become friends and start their adventure together."}
{"url":"https://rarefilmm.com/2022/01/die-ersten-tage-1971/","title":"Die ersten Tage (1971) AKA The First Days","year":1971,"categories":["Arthouse","Silent"],"description":"In this end-of-the-life scenario, which is designed as an expressive silent film with subtitles, a group of adolescents and scattered loners move through a destroyed landscape. One of the leaders is poisoned by his girlfriend, who now takes his place and demonstrates her power to a newcomer. However, he in turn passes the test of courage, puts himself in the place of the head of the group and leads the ever-growing community into an uncertain future."}
{"url":"https://rarefilmm.com/2019/05/die-fledermaus-1946/","title":"Die Fledermaus (1946)","year":1946,"categories":["Comedy","Musical"],"description":"Though made in Germany, this film version of Johann Strauss’ comic opera Die Fledermaus was distributed in the U.S. by the Russian firm of Artkino. Such full-throated singing personalities as Marte Harell, Johannes Heesters, Willi Dohm and Haus Brauseweiter go through the time-honored paces of the opera’s libretto, wherein an upper-class Viennese gentleman simultaneously tries to avoid arrest and to prove his wife’s fidelity."}
{"url":"https://rarefilmm.com/2020/11/die-frau-nach-der-man-sich-sehnt-1929/","title":"Die Frau nach der man sich sehnt (1929) AKA The Woman One Longs For / Three Loves / The Three Lovers","year":1929,"categories":["Silent"],"description":"A prince of industry abandons his bride when his head is turned by a mysterious and beautiful woman. Catching a glimpse of Staacha through a train window, Henri LeBlanc is instantly bewitched. His resolve crumbles as she pleads for his help to escape her sinister travelling companion Dr. Karoff. She only reveals the truth after Henri is hopelessly under her spell."}
{"url":"https://rarefilmm.com/2022/01/die-glucklichen-minuten-des-georg-hauser-1974/","title":"Die glücklichen Minuten des Georg Hauser (1974) AKA The Happy Minutes of Georg Hauser","year":1974,"categories":["Arthouse","Mystery"],"description":"After a series of events, Georg Hauser, an established middle-class man, is at odds with the world, in which he himself used to work so well. He wants out. He wants to live. In a moment of his very own clarity, he destroys his car, but whoever destroys his property is an enemy of the state."}
{"url":"https://rarefilmm.com/2020/01/die-grose-liebe-1931/","title":"Die große Liebe (1931) AKA The Great Love","year":1931,"categories":["Drama"],"description":"Ten years after the end of World War I, Austrian soldier Franz leaves Russia and returns to his village, where he is reunited with Frieda, a woman who believes he is her long-lost son."}
{"url":"https://rarefilmm.com/2019/04/die-letzte-brucke-1954/","title":"Die letzte Brücke (1954) AKA The Last Bridge","year":1954,"categories":["War"],"description":"Dr. Helga Reinbeck is working as a nurse in Yugoslavia during World War II when she’s taken hostage by a group of rogue fighters. The nurse at first resists helping the guerrilla soldiers, who force her to care for their sick, but soon realizes it’s just as important to tend to these men as to her own people. When a German prisoner is brought to camp, he challenges her patriotism and, rattled by the charge, the nurse begins to question which side she should really be helping."}
{"url":"https://rarefilmm.com/2020/08/die-reise-nach-tilsit-1939/","title":"Die Reise nach Tilsit (1939) AKA The Trip to Tilsit","year":1939,"categories":["Drama"],"description":"Elske faithfully loves her husband Endrik as he is seduced by a foreign schemer, Madlyn. Madlyn persuades him to murder Elske and run off with her. He lures Elske into the boat as a prelude to drowning her, but is unable to carry it out. When they reach the shore, she flees to the city, and he follows to plead for forgiveness. They return, and a storm blows up while they are in the boat. Endrik gets ashore, but believes Elske to have drowned."}
{"url":"https://rarefilmm.com/2021/08/die-rote-jacke-2002/","title":"Die rote jacke (2002) AKA The Red Jacket","year":2002,"categories":["Short"],"description":"After the death of his son, father Walter throws away his red jacket. With an aid transport, the jacket arrives in the embattled Sarajevo, where little Nikola steals it. The red jacket becomes a loyal companion on the boy’s escape from the war."}
{"url":"https://rarefilmm.com/2023/01/die-sunderin-1951/","title":"Die Sünderin (1951) AKA The Sinner","year":1951,"categories":["Drama"],"description":"When it was released in 1950, The Sinner inspired vigorous protests and caused huge controversy for a film industry just getting back on its feet. Its tale of a young woman who survives as a prostitute after the war and later falls in love with a dying artist shocked conservatives and religious authorities. A popular actor and director of comedies since the 1920s, director Forst, in his first postwar movie, reveals a considerable feeling for melodrama. His narration proceeds without any sensationalism, and the theme of a great, ill-fated love is skillfully developed through the unfolding memories of the woman."}
{"url":"https://rarefilmm.com/2020/02/die-unbekannte-1936/","title":"Die Unbekannte (1936) AKA The Unknown","year":1936,"categories":["Drama"],"description":"The body of an unknown beautiful woman is fished out of the river and leaves the policemen wondering what drove the girl to such a grisly fate. The film then flashes back to months before, showing the torrid love affair between a young cabaret singer and a rich playboy that ultimately results in tragedy for the girl."}
{"url":"https://rarefilmm.com/2021/08/die-venusfalle-1988/","title":"Die Venusfalle (1988) AKA The Venus Trap","year":1988,"categories":["Drama","Erotic"],"description":"Although engaged, an eccentric young doctor begins a relationship with several other girls, including the posh upper class seductress who wants to control him, and an edgy woman who’s a lot like him."}
{"url":"https://rarefilmm.com/2021/11/die-verkaufte-braut-1932/","title":"Die verkaufte Braut (1932) AKA The Bartered Bride","year":1932,"categories":["Comedy","Musical"],"description":"An adaptation of Bedřich Smetana’s opera The Bartered Bride . Set in 19th century Bohemia, the matchmaker Kezal wants to bring the mayor’s daughter Marie and the rich landowner’s son Wenzel together. Both of them, however, have already fallen in love with someone else. The endearing characters, a whimsical storyline and quiet humor combine with catchy tunes, a pastoral setting and fluid camera work. A last hurrah in the wanning days of Weimar cinema."}
{"url":"https://rarefilmm.com/2020/02/dingaka-1964/","title":"Dingaka (1964)","year":1964,"categories":["Drama"],"description":"Dingaka tells the story of a tribesman, Ntuku Makwena, who avenges the murder of his daughter according to traditional tribal laws. His act of revenge leads him to be tried under government laws, where justice for black people does not exist."}
{"url":"https://rarefilmm.com/2018/11/diplomatic-passport-1954/","title":"Diplomatic Passport (1954)","year":1954,"categories":["Thriller"],"description":"A diplomat and his wife arrive in London, and are soon involved in a series of confusing and sometimes frightening events that have no apparent explanation."}
{"url":"https://rarefilmm.com/2021/12/directed-by-jacques-tourneur-1978/","title":"Directed by Jacques Tourneur (1978)","year":1978,"categories":["Documentary"],"description":"This is the only existing television interview of Jacques Tourneur, shot in his French country house in Bergerac in May of 1977. Very interresting stories about the Hollywood system and cinema industry hierarchy and codes."}
{"url":"https://rarefilmm.com/2022/01/directed-by-william-wyler-1986/","title":"Directed by William Wyler (1986) American Masters","year":1986,"categories":["Documentary","Television"],"description":"A documentary on film director William Wyler (1902-1981), this feature was conceived by his daughter, Catherine, as a loving tribute to him. Utilizing a wealth of film clips, many in black and white, the movie features interviews with Bette Davis, Lillian Hellman, Audrey Hepburn, Charleton Heston, John Huston, Laurence Olivier, Gregory Peck, Ralph Richardson, Barbra Streisand, Billy Wilder, Talli (the former Margaret Tallichet) Wyler, and the director himself. Some of the best of the Hollywood commentary comes from Wyler himself, interviewed only a few days before he died in 1981."}
{"url":"https://rarefilmm.com/2021/09/dirt-1998/","title":"Dirt (1998)","year":1998,"categories":["Experimental","Short"],"description":"A man’s strange obsession with dirt starts as a childhood game, but eventually manifests itself on a most surreal level. The dark humor, expressionistic images create an allegory for individuality and self-sufficiency, in this off-beat ecological parable."}
{"url":"https://rarefilmm.com/2022/06/dirty-money-1972-alternate-english-dub/","title":"Dirty Money (1972) [Alternate English Dub] Original title: \"Un flic\"","year":1972,"categories":["Thriller"],"description":"Bank robbery in small town ends with one of the robbers being wounded. The loot from the robbery is just an asset for the even more spectacular heist. Simon, gang leader and Paris night club owner, must also deal with police comissaire Edouard Colemane, who happens to be his good friend."}
{"url":"https://rarefilmm.com/2019/06/disbarred-1939/","title":"Disbarred (1939)","year":1939,"categories":["Mystery"],"description":"The Bar Association disbars attorney Tyler Cradon when it appears he was implicated in the murder of a prominent vice crusader. Cradon, not wishing to be without an income, is impressed by the way Joan Carroll handled a small-town murder, poses as a real estate agent and offers to get her into a law firm of a friend of his. Placed in the office of Roberts, running a front for Cradon, Joan is taught every trick of the trade."}
{"url":"https://rarefilmm.com/2019/06/disco-fever-1978/","title":"Disco Fever (1978) AKA Jukebox","year":1978,"categories":["Drama"],"description":"Ex-teen idol Desmond and his comical manager get mixed up with a jaded night club owner who wants to sign Desmond as the opening act on a swingin’ Acapulco bound disco plane. No “Top 40” hits to be found, this film contains completely original songs and music. Featuring a cameo by Adolfo “Shabba-Doo” Quinones of Breakin’ fame!"}
{"url":"https://rarefilmm.com/2019/08/discretion-assured-1994/","title":"Discretion Assured (1994)","year":1994,"categories":["Thriller"],"description":"Three American businessmen have a problem with their Brazilian company: someone is embezzling millions of dollars. Michael is having an affair with Frank’s wife Paige, but wants to end it. Paige is not so accommodating, and causes trouble with Michael’s wife Kitty and his new interest, local artist Miranda. When someone is murdered Michael becomes a suspect, and must try to find the murderer and catch the embezzler while sorting out the wreckage of his personal life."}
{"url":"https://rarefilmm.com/2020/01/distinto-amanecer-1943/","title":"Distinto Amanecer (1943) AKA Another Dawn","year":1943,"categories":["Film Noir"],"description":"The disaffected wife of a failed civil servant, is thrilled to re-encounter Octavio, a former lover who is now a union activist on the run from a corrupt politician. Hoping to help him, she descends into the Mexican underworld, where she finds a purpose-and a thrill-missing from her married life."}
{"url":"https://rarefilmm.com/2022/12/divine-1935/","title":"Divine (1935)","year":1935,"categories":["Drama"],"description":"Ludivine Jarisse is a young woman who lives a contented but unexciting life in the country. One day, she is visited by Roberte, an old friend who has made a career for herself as an actress at a Paris music hall, L’Empyrée. Roberte intends to take a break and invites her friend to take her place. Ludivine readily accepts, and soon becomes a musical hall diva under the name Divine, although she is at first reluctant to expose herself in the revealing costumes she is given. One of her colleagues attempts to take advantage of her naivety, but when she resists, he implicates her in a drugs trafficking affair."}
{"url":"https://rarefilmm.com/2019/08/dixie-1943/","title":"Dixie (1943)","year":1943,"categories":["Biography","Comedy","Musical"],"description":"A young songwriter leaves his Kentucky home to try to make it in New Orleans. Eventually he winds up in New York, where he sells his songs to a music publisher, but refuses to sell his most treasured composition: “Dixie.” The film is based on the life of Daniel Decatur Emmett, who wrote the classic song “Dixie.”"}
{"url":"https://rarefilmm.com/2018/10/djavolji-raj-1989/","title":"Djavolji raj (1989) AKA That Summer of White Roses","year":1989,"categories":["Drama","War"],"description":"It’s the last summer of the Second World War in Yugoslavia, but so far nothing much of this has touched Andrea. He’s the lifeguard who has never had to save a life and as such is a well-liked figure of fun. Yet, as far as he is concerned, the river is good to him, giving, and not taking. However, the evils of war are not far away. Andrea agrees to take care of two refugees, the widow of a partisan and her son. Andrea and his friend Martin are uneasy… The water devil, who lives near Martin’s house in the faery waters, is becoming restive, and this means trouble. Andrea, however, is delighted when he saves his first drowning man. But just whose life has he saved?"}
{"url":"https://rarefilmm.com/2020/04/djeli-conte-daujourdhui-1981/","title":"Djeli, conte d’aujourd’hui (1981)","year":1981,"categories":["Drama"],"description":"In one of the rare films from Ivory Coast, director and writer Fadika Kramo-Lancine has focused on a common problem facing many African countries, the clash between tradition and its unwritten codes of conduct and the modern world with its own accepted modes of behaviour. Two people from the same village (and therefore, same tribe) meet while they are attending college and fall in love."}
{"url":"https://rarefilmm.com/2022/05/dnevnik-1974/","title":"Dnevnik (1974) AKA Diary","year":1974,"categories":["Animation","Experimental","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/12/do-you-remember-love-1985/","title":"Do You Remember Love (1985)","year":1985,"categories":["TV Movie"],"description":"Barbara Wyatt-Hollis is an English professor who begins to fall under the effects of Alzheimer’s. The film documents her decline and the emotional turmoil it causes for her. It also show how the changes impact her husband, George, and their children. The film also looks at the process by which families can be educated and supported to deal with the impact of the disease, as well what is done for those afflicted."}
{"url":"https://rarefilmm.com/2019/08/do-widzenia-do-jutra-1960/","title":"Do widzenia, do jutra… (1960) AKA Goodbye, See You Tomorrow","year":1960,"categories":["Arthouse","Drama"],"description":"Jacek is a handsome young Pole who belongs to a drama company. One day, in the streets of Gdansk, he meets Marguerite, a beautiful daughter of the French consul, and immediately falls for her."}
{"url":"https://rarefilmm.com/2021/09/doch-solntsa-1963/","title":"Doch solntsa (1963) AKA The Daughter of the Sun","year":1963,"categories":["Animation","Short"],"description":"It all starts with the Eskimos waiting for the end of the polar night, which is about to give way to the sun. However, on the appointed day, the sun does not appear in the sky. It does not happen the next day. Excited residents turn to the village shaman for help, who deceives the hunters to give him all hunting trophies for shamming, and vilely refuses to help. And then the brave young hunter sets off in search of the sun."}
{"url":"https://rarefilmm.com/2021/05/doctors-dont-tell-1941/","title":"Doctors Don’t Tell (1941)","year":1941,"categories":["Drama"],"description":"A naive young doctor, in a misguided effort to impress a young woman, finds himself in over his head when a gangster client demands plastic surgery to achieve the perfect disguise."}
{"url":"https://rarefilmm.com/2018/05/dobu-1954/","title":"Dobu (1954) AKA Ditch","year":1954,"categories":["Drama"],"description":"Postwar Tokyo. Pin and Toku live in the squatter area of Kappanuma, also known as “The Ditch”. Pin and Toku are avid gamblers. They take in Tsuru, a slightly demented woman who has run away from a geisha house. In order to rip Tsuru off, Pin lies that he’s a student who can’t afford his school fees. Tsuru willingly whores herself to support Pin. Eventually the neighbours start to exploit Tsuru as well."}
{"url":"https://rarefilmm.com/2020/11/dog-days-2001/","title":"Dog Days (2001)","year":2001,"categories":["Sci-Fi","Short"],"description":"When a war-torn, suburban family struggles to survive in a dystopic future, they learn how little distinguishes humans from man’s best friend."}
{"url":"https://rarefilmm.com/2022/06/doktor-glas-1968/","title":"Doktor Glas (1968) AKA Dr. Glas","year":1968,"categories":["Arthouse","Drama"],"description":"Doctor Glas is told in the form of a journal. The main character is Dr. Glas, a physician. The antagonist is Reverend Gregorius, a morally corrupt clergyman. Gregorius’ beautiful young wife confides in Dr. Glas that her sex life is making her miserable and asks for his help. Glas, in love with her, agrees to help even though she already has another adulterous lover. He attempts to intervene, but the Reverend refuses to give up his “marital rights”- she must have sex with him whether she likes it or not (at the time, a wife was legally the property of her husband, and subsequently had no right to say no). So, in order to make his love happy, he begins to plot her husband’s murder."}
{"url":"https://rarefilmm.com/2023/01/dolly-parton-diamond-in-a-rhinestone-world-1999/","title":"Dolly Parton: Diamond in a Rhinestone World (1999) Bravo Profiles","year":1999,"categories":["Biography","Documentary","Television"],"description":"Dolly Parton discusses her life, career, music and movies. Punctuated by rare footage, it also includes comments from Jane Fonda, Dolly’s siblings Stella and Randy Parton, and others."}
{"url":"https://rarefilmm.com/2019/11/dom-sary-1987/","title":"Dom Sary (1987)","year":1987,"categories":["Horror","TV Movie"],"description":"Dom Sary is based on the short story written by famous Polish horror writer Stefan Grabinski. This is a tale of a young woman Sara Braga who kills her lovers with the help of her servant Juliusz. She is a succubus and her servant is a personification of Asmodeus."}
{"url":"https://rarefilmm.com/2018/06/dont-bet-on-women-1931/","title":"Don’t Bet on Women (1931)","year":1931,"categories":["Pre Code"],"description":"This French-style farce is set at a large party. There a young misogynist explains why he cannot trust women. A man overhears him and wagers $10,000 that the woman-hater will not succeed in getting the next woman through the door to kiss him. He has 48 hours to succeed or fail. Unfortunately the woman turns out to be the wagerer’s wife. She gets wind of the bet and decides to teach both her hubby and the bitter young man an unforgettable lesson."}
{"url":"https://rarefilmm.com/2022/05/dont-cry-its-only-thunder-1982/","title":"Don’t Cry, It’s Only Thunder (1982)","year":1982,"categories":["Drama","War"],"description":"Brian Anderson is an Army medic serving in Vietnam during the war who begins his service with an attitude of looking out only for himself. But to fulfill a promise to a friend who was killed in action, Brian agrees to work in a local orphanage. He gradually becomes so devoted to the children there that he risks his life and career in order to protect them."}
{"url":"https://rarefilmm.com/2022/02/dorian-gray-im-spiegel-der-boulevardpresse-1984/","title":"Dorian Gray im Spiegel der Boulevardpresse (1984) AKA The Image of Dorian Gray in the Yellow Press","year":1984,"categories":["Arthouse"],"description":"In Ulrike Ottinger’s contemporary reinvention of the famous morality tale, fin de siècle dandy Dorian Gray is reimagined as a drag role, played without comment on the switch by Veruschka von Lehndorff in the male lead. Ottinger’s collision of Oscar Wilde and Fritz Lang features Delphine Seyrig as one “Dr. Mabuse,” the head of a sinister multinational newspaper agency that conspires to create, control, and destroy celebrity figure Dorian Gray. The film is an odyssey through eye-popping tableaux, including a trip to an unforgettable underworld."}
{"url":"https://rarefilmm.com/2020/01/doorways-1993/","title":"Doorways (1993)","year":1993,"categories":["Sci-Fi"],"description":"Cat, a fugitive from a parallel Earth ruled by aliens, lands on “our” Earth in the middle of a freeway, causing an accident. She is slightly injured, and wakes up in the emergency room of a hospital, where Thomas, a doctor, takes care of her. He finds out that Cat is fleeing a group of servants of the Dark Lord. They hitch-hike to the nearest Doorway to another parallel world."}
{"url":"https://rarefilmm.com/2022/05/dorotheas-rache-1974/","title":"Dorothea’s Rache (1974) AKA Dorothea's Revenge","year":1974,"categories":["Cult","Exploitation"],"description":"Dorothea, a 16-year-old bourgeois girl from Hamburg, plays with her friends of both sexes, imitating the production of adult movies. In the end, pretending to make sex-scenes is not satisfying enough, and with a street professional, Dorothea is initiated in hard sex."}
{"url":"https://rarefilmm.com/2021/07/dorothy-stratten-the-untold-story-1985/","title":"Dorothy Stratten: The Untold Story (1985)","year":1985,"categories":["Biography","Documentary"],"description":"This documentary presents the story of Dorothy Stratten, who was Playboy magazine’s Playmate of the Year in 1980. Stratten was murdered by her husband, Paul Snider. The film investigates the playmate’s past, the dynamics of her relationship with her husband, and the events surrounding her violent demise."}
{"url":"https://rarefilmm.com/2022/06/dorp-aan-de-rivier-1958/","title":"Dorp aan de Rivier (1958) AKA Village by the River","year":1958,"categories":["Drama"],"description":"An independent-thinking doctor in a rural community with his own ideas of how medicine should be practiced begins to find himself ostracized from the community after one of his patients commits suicide."}
{"url":"https://rarefilmm.com/2020/03/dotsuitarunen-1989/","title":"Dotsuitarunen (1989) AKA Knockout","year":1989,"categories":["Drama","Sport"],"description":"After narrowly surviving a traumatic brain injury, macho pro boxer Eiji Adachi (Hidekazu Akai) puts his life on the line for another chance at boxing glory—vying for a comeback despite the seriousness of his condition. A hyper-masculine brute with a devil-may-care attitude, the hot-tempered Adachi starts again from the ground up, launching his own Osaka training gym with the hopes of returning to the ring. At times comically absurd, Sakamoto’s film brings a satirical yet bleak approach to the self-destructive nature of the boxer, further bolstered by the very fact that the film is based on the life and career of lead actor Akai himself."}
{"url":"https://rarefilmm.com/2021/02/double-exposure-1994/","title":"Double Exposure (1994)","year":1994,"categories":["Erotic","Thriller"],"description":"Roger is cruel, violent and pathologically jealous and his wife Maria is suffering for it. He hires McClure, a P.I., to follow her and confirms his suspicions. Roger pays McClure to kill Maria’s mysterious lover, but he botches the job."}
{"url":"https://rarefilmm.com/2020/01/doubletalk-1975/","title":"Doubletalk (1975)","year":1975,"categories":["Short"],"description":"A young man picks his girlfriend up at her family home and meets her parents. The normal dialog occurs. However, what everyone it thinking occurs as voice-overs and it is hilarious!"}
{"url":"https://rarefilmm.com/2022/04/double-messieurs-1986/","title":"Double messieurs (1986) AKA Double Gentlemen","year":1986,"categories":["Comedy","Drama"],"description":"In a routine look at what it means to finally leave adolescence behind — even in one’s mature years — this series of mood swings and sequences focuses on two grown men. Francois and Leo are old friends, and at one point they decide to go out and search for one of their childhood buddies, the brunt of several of their practical jokes. In true form, the men opt for playing yet another practical joke on their friend, but their plans backfire when his wife Helene comes into the picture instead. Her presence forces them to reconsider their shenanigans in a new light."}
{"url":"https://rarefilmm.com/2019/10/down-among-the-sheltering-palms-1953/","title":"Down Among the Sheltering Palms (1953)","year":1953,"categories":["Comedy","Musical"],"description":"World War II is over but Captain Willoby and his men must “occupy” remote Midi Island. The men are disgusted at not going home…until they meet the friendly island women. Unfortunately, Willoby has been ordered to prohibit his men from “fraternizing.” This task, already frustrating, is made worse by the presence of missionary’s niece Diana and the arrival of gorgeous journalist Angela. Meanwhile, the island king has presented Willoby with equally gorgeous Rozouila as “wife”…"}
{"url":"https://rarefilmm.com/2022/08/down-home-1920/","title":"Down Home (1920)","year":1920,"categories":["Silent"],"description":"Nance Pelot is bravely trying to support herself and her father Joe, the town drunk, by playing piano in an unsavory roadside inn owned by Larry Shayne. Chet Todd, the son of a shop owner, is in love with Nance, but her reputation has been sullied by her profession, and so Chet’s mother disapproves of her. Nance inherits a small farm from her mother, and when Shayne discovers that the property is valuable, he plots to cheat Nance out of her inheritance."}
{"url":"https://rarefilmm.com/2020/11/down-missouri-way-1946/","title":"Down Missouri Way (1946)","year":1946,"categories":["Comedy","Musical"],"description":"In this musical, agriculture professor Jane Colwell is seeking a quiet getaway when she takes her prized mule off to visit an Ozarks farming community. But upon arrival she is stunned to discover a film crew diligently at work on a new movie. Soon, Jane and her mule companion are swept up in the filmmaking frenzy. While the photogenic mule upstages the production’s human star, Jane finds herself falling for the feature’s dashing producer."}
{"url":"https://rarefilmm.com/2019/11/downtime-1997/","title":"Downtime (1997)","year":1997,"categories":["Thriller"],"description":"Former police psychologist Rob helps to save young Chrissy when she is about to commit suicide by jumping of 21st-story balcony with her 4-year-old son Jake. When he persuades her to go on a date, they are trapped with Jake and old Pat in an elevator because a drunken gang crashed into the elevator’s engine room."}
{"url":"https://rarefilmm.com/2020/02/dr-jekyll-and-mr-hyde-1973/","title":"Dr. Jekyll and Mr. Hyde (1973)","year":1973,"categories":["Horror","Musical","TV Movie"],"description":"Musical version of the story in which Dr. Henry Jekyll experiments with scientific means of revealing the hidden, dark side of man and releases a murderer from within himself."}
{"url":"https://rarefilmm.com/2022/12/dream-sphinx-1974/","title":"Dream Sphinx (1974)","year":1974,"categories":["Experimental","Short"],"description":"Ondine and Sally Dixon “star” as ecstatic 19th-century lovers in Roger Jacoby’s first home-processed film. Nickelodeon imagery, school children of Pittsburgh, and the Pittsburgh Botanical Conservatory."}
{"url":"https://rarefilmm.com/2019/10/dreamers-1999/","title":"Dreamers (1999)","year":1999,"categories":["Comedy","Drama"],"description":"Growing up in small-town America, two friends dream about escaping their confining families to search for their dreams and freedom in the big city. Arriving in Los Angeles, the two discover the harsh realities of the city as they enter the shadowy world of the film business. Ultimately, the two friends must choose between love and friendship and soon discover that life has its own destiny for everyone."}
{"url":"https://rarefilmm.com/2019/09/dreams-come-true-1984/","title":"Dreams Come True (1984)","year":1984,"categories":["Adventure","Fantasy"],"description":"Boy discovers how to dream travel. Only in this senerio he appears in real life at the location of his dreams while his “other” body lies in bed. He then teaches his girlfriend how to dream travel and together they share the adventures of their dreams."}
{"url":"https://rarefilmm.com/2022/07/dreams-of-a-land-1987/","title":"Dreams of a Land (1987)","year":1987,"categories":["Animation","Short"],"description":"Animated drawings illustrate the life and explorations of Samuel de Champlain, founder of Québec City. The film follows Champlain from his first ambitions to map the New World and discover a passage to the sea, to his later dreams for New France."}
{"url":"https://rarefilmm.com/2019/09/dreamspeaker-1976/","title":"Dreamspeaker (1976)","year":1976,"categories":["TV Movie"],"description":"Ian Tracey plays 11-year-old Peter, who is plagued by demons and sent to an institution for setting fires. Peter escapes and hops a freight train headed into northern B.C. He is befriended by a native shaman or “dreamspeaker”. The shaman makes some strides but is unable to get to the root of Peter’s problems. Peter is captured by the police and taken back to the institution where he slides down even further."}
{"url":"https://rarefilmm.com/2018/10/driftwood-1997/","title":"Driftwood (1997)","year":1997,"categories":["Thriller"],"description":"When Sarah walks alone along the desolate beach one day she find an unconscious man, who has been brought to land by the waves. When he awakens he doesn’t remember anything. He has no name and no past. His dependence lies on Sarah. A role that makes her forget her loneliness and she decides to therefore lie about their situation… She says that they are situated on an island, where no one can reach them. From now, his life lies in her hands."}
{"url":"https://rarefilmm.com/2023/02/drugs-are-like-that-1969/","title":"Drugs Are Like That (1969)","year":1969,"categories":["Short"],"description":"This anti-drug film uses common childhood habits and activities, such as building a machine out of Lego blocks, to metaphorically illustrate the effects and dangers of drug abuse."}
{"url":"https://rarefilmm.com/2018/09/du-cote-dorouet-1971/","title":"Du côté d’Orouët (1971)","year":1971,"categories":["Arthouse","Drama"],"description":"A patient observation on the adventures a group of three young girls spending their three-week summer vacation at a small village, a quotidian that includes cooking, excursions, playing cards and going out with guys, enjoying the simple pleasures life has to offer."}
{"url":"https://rarefilmm.com/2021/08/du-barry-woman-of-passion-1930/","title":"Du Barry, Woman of Passion (1930)","year":1930,"categories":["Pre Code"],"description":"Jeannette Vaubernier, an impulsive shopgirl en route to deliver a hat, dreams of luxury and position as she saunters through the woods, and attracted by a pool of water, she disrobes and plunges in. Cosse de Brissac, a handsome private in the King’s Guards, comes to her rescue and they become sweethearts. Meanwhile, Jean Du Barry, a shrewd roué, takes note of her at the millinery shop and tricks her into staying at La Gourda’s, where she soon becomes a favorite among the men."}
{"url":"https://rarefilmm.com/2019/12/du-rififi-a-paname-1966-eng-dub-version-added/","title":"Du rififi à Paname (1966) [Eng. dub version added] AKA The Upper Hand","year":1966,"categories":["Thriller"],"description":"In Paris, a gold smuggler is at war with other local gangsters who want piece of the action. Then the mob shows up and makes things worse. Also, an undercover US Treasury Department agent is trying to infiltrate the smuggler’s business."}
{"url":"https://rarefilmm.com/2019/11/dude-ranch-1931/","title":"Dude Ranch (1931)","year":1931,"categories":["Western"],"description":"Chester Carr, owner of a dude ranch in the Rockies, caters to guests seeking the thrill of the Wild West. Among his guests are the wealthy Spruce Meadows and his daughter Susan. But the West isn’t wild anymore and most of Carr’s guests are bored and about to leave. He is in despair when a caravan carrying a broke-down-and-out troupe of actors—Jennifer, Judd, Mrs. Merridew and her daughter, Alice—crashes down the hill and wrecks the hotel sign."}
{"url":"https://rarefilmm.com/2019/10/due-east-2002/","title":"Due East (2002)","year":2002,"categories":["TV Movie"],"description":"The movie spotlights an intelligent high school senior and National Merit Scholar who has never been part of the “in crowd.” She teaches a high school equivalency night class, tends to the needs of her widower father, Jesse, and pretty much stays to herself. But when she meets a loner who recently moved to the town of Due East, she feels a sense of belonging for the first time in her life."}
{"url":"https://rarefilmm.com/2019/04/due-volte-giuda-1968-english-dub/","title":"Due volte Giuda (1968) [English dub] AKA Twice a Judas","year":1968,"categories":["Spaghetti Western","Western"],"description":"Luke Barret loses his memory after a bullet grazed his head in a shoot-out in the wild West. Trying to discover the man who tried to kill him, he will discover he is a paid gunman too, and terrible truths about his family."}
{"url":"https://rarefilmm.com/2021/12/duel-at-apache-wells-1957/","title":"Duel at Apache Wells (1957)","year":1957,"categories":["Western"],"description":"After a four-year absence, Johnny Shattuck returns home to find that ex-rustler Dean Cannary has his eyes on the Shattuck family farm. To force Johnny off the property, Cannary has fenced off a formerly accessible water hole. Unable to best Cannary through legal means, Johnny reluctant prepares for a one-on-one showdown."}
{"url":"https://rarefilmm.com/2021/03/ashes-of-time-1994-theatrical-cut/","title":"Ashes of Time (1994) [Theatrical Cut] Original title: Dung che sai duk","year":1994,"categories":["Action"],"description":"In ancient China, on the edge of a vast desert, swordsman Ou-yang Feng lives the life of a vagabond, controlling a network of deadly assassins. Pitiless and cynical, his heart has long been wounded by a love he neglected then lost. But as seasons, friends and enemies come and go, he begins to reflect back upon the origin of his solitude. Director: Wong Kar-Wai. Writers: Wong Kar-Wai, Louis Cha (novel). Stars: Leslie Cheung, Tony Leung Ka-Fai, Brigitte Lin, Tony Leung Chiu-Wai, Jacky Cheung, Carina Lau, Maggie Cheung, Charlie Yeung. Cinematographers: Christopher Doyle, Pun Leung Kwan. Composers: Frankie Chan, Roel A. García."}
{"url":"https://rarefilmm.com/2019/12/dust-1985/","title":"Dust (1985)","year":1985,"categories":["Drama"],"description":"Magda is the unwed daughter of a white South African farmer. Spending much of her time looking after her father, Magda leads an uneventful and isolated life, largely avoiding other people. However, that changes when Magda discovers that her father has been having an aff air with one of the farm’s African workers. Unable to handle the revelation that her dad has a mistress, Magda takes surprisingly drastic and violent action."}
{"url":"https://rarefilmm.com/2023/04/duvad-1961/","title":"Dúvad (1961) AKA The Brute","year":1961,"categories":["Drama"],"description":"Ulveczky, the unbridled bull of the village, is incapable of living in the small community like others. He runs his farm and lives his life as a tyrant. His licentious temperament leads him to take whatever he wants, women included, who are swept off their feet. His victims include a beautiful young girl who nearly dies when the man tires of her and ejects her from the farm. With great difficulty she restarts her life, hoping that she has finally freed herself of the brute who, however, does not let go so easily."}
{"url":"https://rarefilmm.com/2022/02/duvidha-1973/","title":"Duvidha (1973)","year":1973,"categories":["Arthouse","Drama","Fantasy"],"description":"Mani Kaul’s film was funded by the Film Finance Corporation and an independent multi-arts co-operation led by noted painter Akbar Padamsee. Derived from a Rajasthani folk tale, it tells of a merchant’s son who returns home with his new wife only to be sent away on family business. A ghost witnesses the brides’ arrival and falls in love with her. He takes on the absent husband’s form an lives with her. She has his child, which becomes a problem when the real husband returns home. The film focusses on the wife’s life and dispenses with almost any dialogue developing the characters through parallel, historically uneven or even contradictory narratives."}
{"url":"https://rarefilmm.com/2022/05/dwaj-panowie-n-1962/","title":"Dwaj panowie ‘N’ (1962) AKA Two Gentlemen 'N'","year":1962,"categories":["Thriller"],"description":"Kazmierz Dziewanowicz’s hobby is very strange. He collects people who was born on the 29 of February. One day he sees that in his colection there are two men with the same name, the same birth place, the same date of birth and the same parents. In the middle of the night somebody kills him. The Intelligence Agency begin an investigation."}
{"url":"https://rarefilmm.com/2018/07/earl-carroll-vanities-1945/","title":"Earl Carroll Vanities (1945)","year":1945,"categories":["Musical"],"description":"Royalty from a small European principality come to New York City to arrange for a loan to prop up their country’s troubled finances. While the queen mother attends to the negotiations, Princess Drina strikes up a friendship with Tex Donnelly, who owns a nightclub and gives her boogie-woogie piano lessons. When, Tex’s star singer, Claire, sprains her ankle, Drina steps in and belts out a few numbers impressing Earl Carroll, a Broadway producer who had come to see Claire perform."}
{"url":"https://rarefilmm.com/2021/12/east-side-west-side-1927/","title":"East Side, West Side (1927)","year":1927,"categories":["Silent"],"description":"After his mother and stepfather have been killed in a barge accident, John Breen is rescued from some East Side toughs by the Lipvitches. He remains in the city, determined to find his real father, who rejected his mother; and after some success as a prizefighter, he is virtually adopted by Van Horn, a millionaire who actually is his father."}
{"url":"https://rarefilmm.com/2019/04/edge-of-fury-1958/","title":"Edge of Fury (1958)","year":1958,"categories":["Film Noir"],"description":"Richard Barrie is a outwardly charming young man who befriends Louisa and her two daughters, Florence and Eleanor. The family is vacationing in a resort town, next door to an unoccupied cottage. Richard sweet talks his way into renting the cottage, so that he may drop in on the family any time he likes. One of those times, he reveals himself to be a homicidal maniac."}
{"url":"https://rarefilmm.com/2020/05/ekstase-1933/","title":"Ekstase (1933) AKA Ecstasy","year":1933,"categories":["Drama","Erotic"],"description":"Eva has just gotten married to an older gentleman, but discovers that he is obsessed with order in his life and doesn’t have much room for passion. She becomes despondent and leaves him, returning to her father’s house. One day while bathing in the lake she meets a young man and they fall in love. The husband has become grief stricken at the loss of his young bride, and fate brings him together with the young lover that has taken Eva from him."}
{"url":"https://rarefilmm.com/2019/06/edificio-master-2002/","title":"Edificio Master (2002)","year":2002,"categories":["Documentary"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/11/een-vlucht-regenwulpen-1981/","title":"Een vlucht regenwulpen (1981) AKA A Flight of Rainbirds","year":1981,"categories":["Comedy","Drama"],"description":"Maarten, a scientist approaching middle age, lives with his sickly mother so he can take care of her. While he is very close with his mother, he hasn’t had any other successful relationships with the opposite sex — in fact, he is still a virgin. However, God himse lf enters Maarten’s dream and gives him one week to have sex. If Maarten fails, he will be struck dead. Fearing for his life, he develops a dashing alter ego to help guide him through dating."}
{"url":"https://rarefilmm.com/2021/10/egi-barany-1971/","title":"Égi bárány (1971) AKA Agnus Dei / Heavenly Lamb","year":1971,"categories":["Drama"],"description":"Alegory of the suppression of the 1919 revolution and the advent of fascism in Hungary; in the countryside, a unit of the revolutionary army spares the life of father Vargha, a fanatical priest. He comes back and leads massacres. A new force, represented by Feher, apparently avenges the people, but only to impose a different, more refined and effective kind of repression."}
{"url":"https://rarefilmm.com/2023/02/eight-days-a-week-1997/","title":"Eight Days a Week (1997)","year":1997,"categories":["Comedy"],"description":"Peter is a good-natured but socially inept young man who is madly in love with Erica, the sweet and devastatingly sexy girl next door. Peter desperately wants Erica as his girlfriend, even though she already has a boyfriend, the large and humorless Nick . Eager to prove himself, Peter takes up the advice of Nonno, his batty grandfather, and literally camps out on her front lawn, willing to wait out the entire summer until she gives him a chance to prove that he can be the man of her dreams."}
{"url":"https://rarefilmm.com/2022/06/ein-wenig-sterben-1981/","title":"Ein wenig sterben (1981)","year":1981,"categories":["Arthouse","Drama"],"description":"A lonely old man lives in a desolate block of appartments in Vienna which is to be pulled down to make way for something more profitable. He fights for his humble home, fortifies it to defend himself against invincible forces of profit. A staid cinematography follows the character’s resistance and downfall."}
{"url":"https://rarefilmm.com/2018/12/el-amor-brujo-1967/","title":"El amor brujo (1967) AKA Bewitched Love","year":1967,"categories":["Drama"],"description":"Candelas can’t forget her lover, Diego, who died in a fight. Antonio, who loves her, seeks to help get rid of her obsessions. While Candelas dances with passion Diego appears to her. His death is a drill. A fight to death happens between the two men."}
{"url":"https://rarefilmm.com/2022/12/el-caminante-1997/","title":"El caminante (1997)","year":1997,"categories":["Animation","Short"],"description":"The inhabitants of a Spanish village gather for the visit of a death defying tightrope walker. He comes with his own attractive aura of danger and drama, and the crowd are not disappointed. Animated in a sketchy style on paper, this film powerfully uses the graphic freedom of this technique to select and embellish, to swoop and wander around the village. Austere sound effects and an Albeniz guitar piece are used to heighten this charmingly modest drama in which ordinary things – a hammer driving a nail, a flock of birds wheeling in the sky – are given their due."}
{"url":"https://rarefilmm.com/2019/08/el-coraje-del-pueblo-1971/","title":"El coraje del pueblo (1971) AKA The Night of San Juan / The Courage of the People","year":1971,"categories":["Documentary","Politics"],"description":"Reconstruction of the state’s massacre of Bolivian tin miners that took place on ‘The Night of San Juan’ in 1967 in an attempt to break the re-organization of the radical left. The film uses the miners themselves to act out the reconstruction."}
{"url":"https://rarefilmm.com/2019/01/el-crimen-de-la-calle-de-bordadores-1946/","title":"El crimen de la calle de bordadores (1946)","year":1946,"categories":["Mystery","Thriller"],"description":"On a dark night, the body of a well-known society woman is found; the investigators immediately suspect that the killer was the woman’s maid. For her part, the maid demands that the woman’s fiancé be brought in for questioning. Some journalists covering the story decide to follow up on the maid’s suggestion and gradually piece together the chain of events that led to the murder."}
{"url":"https://rarefilmm.com/2021/05/the-fickle-finger-of-fate-1967/","title":"The Fickle Finger of Fate (1967) Original title: \"El dedo del destino\".","year":1967,"categories":["Comedy","Mystery"],"description":"The “Fickle Finger of Fate” is one of a pair of priceless religious art icons. This comedy centers around an American engineer who is just about ready to leave Madrid when it is discovered that his suitcase contains one of the missing fingers. The authorities suspect that his suitcase was switched. The engineer begins assisting in the search for the other finger. The prime suspects are five winners of a beauty contest. As he looks, he runs across a murder and a kidnapping."}
{"url":"https://rarefilmm.com/2019/01/el-extrano-caso-del-doctor-fausto-1969/","title":"El extraño caso del doctor Fausto (1969)","year":1969,"categories":["Experimental"],"description":"Doctor Fausto is observed by unknown creatures in outer space. All of a sudden, a strange woman appears in his life. Her strange behavior leads his life down the path to insanity."}
{"url":"https://rarefilmm.com/2019/03/el-greco-1966-english/","title":"El Greco (1966) [English dub]","year":1966,"categories":["Biography","Drama"],"description":"In this biopic set in 16th-century Spain, the famed Italian painter El Greco journeys to Toledo, Spain to paint an altarpiece. Trouble ensues when he falls in love with a beautiful local girl. It is she who warns him that the Inquisition is gathering evidence against him."}
{"url":"https://rarefilmm.com/2020/11/el-haram-1965/","title":"El haram (1965) AKA The Sin","year":1965,"categories":["Drama"],"description":"A poor peasant woman becomes a symbol of worker oppression in this somber social drama directed by Henry Barakat. Azziza is brutally raped by a guard when she goes into the fields to gather potatoes for her husband. She does not relate the incident to her husband who is suffering from an undisclosed illness. Azziza hides the pregnancy and strangles the baby after it is born, but she also dies soon thereafter. The migrant workers rally around her memory as she becomes a martyr to the cause of the struggling peasants."}
{"url":"https://rarefilmm.com/2018/12/el-hijo-de-la-novia-2001/","title":"El hijo de la novia (2001) AKA The Son of the Bride","year":2001,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
