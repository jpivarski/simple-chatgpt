{"url":"https://rarefilmm.com/2019/10/el-hombre-sin-rostro-1950/","title":"El hombre sin rostro (1950) AKA The Man Without a Face","year":1950,"categories":["Horror","Mystery","Thriller"],"description":"The legist doctor, Juan Carlos Lozano, is in charge of investigating a series of murders of women. However, he wishes to renounce the case, since he has had nightmares about a mysterious man without a face. Without knowing what to do, he goes with his friend and psychiatrist Eugenio Britel, who encourages him not to give up on the investigation, as well as to start a treatment to discover the reason for his dreams."}
{"url":"https://rarefilmm.com/2019/07/el-mago-1949/","title":"El Mago (1949) AKA The Magician","year":1949,"categories":["Comedy","Fantasy"],"description":"Probably the most delightful Cantinflas movie ever made, Cantinflas goes from the streets of Mexico to the fabulous palaces of the Far East. Overnight, he becomes a Caliph, then a magician, then several other fascinating characters, each one providing another facet of Cantinflas’ unique human comedy."}
{"url":"https://rarefilmm.com/2018/12/el-misterio-de-la-puerta-del-sol-1930/","title":"El Misterio de la Puerta del Sol (1930)","year":1930,"categories":["Comedy"],"description":"Pompeyo and Rodolfo work at the “Heraldo de Madrid”, but they dream of becoming film actors. They go to a casting for an American film that is being shot for a few days in Madrid. After being rejected, as a way to become famous, they decide to fake the murder of one of them in the city’s Puerta del Sol Square. They steal a skeleton, burn it, and make everybody believe that it is the remains of Pompeyo. As part of the plan, Pompeyo goes to Barcelona. The plot thickens when Rodolfo is detained, accused of the murder."}
{"url":"https://rarefilmm.com/2020/02/el-nido-1980/","title":"El nido (1980) AKA The Nest","year":1980,"categories":["Drama"],"description":"In a town near Salamanca, an eccentric widower, aged 60, is captivated by an imp, a precocious 13 year old. Alejandro is wealthy and alone, passing time with music, chess, and his shotgun. Gregoria (Goyita) the daughter of a weak-willed policeman and his bullying wife, is a budding naturalist who conspires to meet Alejandro. Even though he knows the village is talking, Alejandro spends time with Goyita, on walks, horseback rides, and dinners. He’s enchanted and tells his friend the village priest that he’s living for the first time. Goyita makes new demands on Alejandro, and he must decide how to be true to his ethics and to this Platonic yet highly-charged relationship."}
{"url":"https://rarefilmm.com/2019/07/el-ninja-mexicano-1991/","title":"El ninja mexicano (1991)","year":1991,"categories":["Action"],"description":"A criminal organization hires some ninjas to steal the formula for a new drug, described as cheaper and more powerful than cocaine. As it turns out, the industrialist who financed the research has taken elaborate steps to make sure that the new substance won’t fall into the wrong hands, and the ninjas find they have only succeeded in stealing half the formula. To please their disgruntled employers, the evil ninjas try to blackmail the industrialist into handing over the remaining half and it’s up to the Mexican Ninja and his pals to stop him."}
{"url":"https://rarefilmm.com/2018/12/el-orador-1928/","title":"El orador (1928)","year":1928,"categories":["Short"],"description":"Writer Ramón Gómez de la Serna makes a humorous monologue about the monocle without glass, the noises of the corral and the importance of the hand in the art of oratory."}
{"url":"https://rarefilmm.com/2020/08/el-pasajero-de-la-noche-1989/","title":"El Pasajero de la Noche (1989)","year":1989,"categories":["Animation","Experimental","Short"],"description":"Isaac Ink drags a corpse through the bowels of a city of confusing geometry and labyrinthine architecture. Along the way he comes across sinister incarnations of science and technology, presented as oppressors of the contemporary man. A glimmer of humanity survives in music, dance, and sex, in the figure of a colorful jester who briefly lights up Mr. Ink’s shadowy path."}
{"url":"https://rarefilmm.com/2020/11/el-regalo-de-silvia-2003/","title":"El regalo de Silvia (2003) AKA Silvia's Gift","year":2003,"categories":["Drama"],"description":"Silvia, an adolescent, has made the most crucial decision in her life; to commit suicide. But before she does so, she makes it clear in her video-diary that she wishes to donate her organs. Carlos, a middle-aged man with uncertain work prospects and the responsibility of a family receives Silvia’s heart. Inés, blind from birth and cut off from the world around her receives her corneas, and Mateo, a lonely, misunderstood young man, her liver. Three anonymous people who receive Silvia’s gift, a new chance to live. What made Silvia take the decision to end her life? Why is this the solution she yearned for so much, the explanation to her existence and her freedom?"}
{"url":"https://rarefilmm.com/2019/03/el-romance-del-aniceto-y-la-francisca-1967/","title":"El romance del Aniceto y la Francisca (1967)","year":1967,"categories":["Drama"],"description":"Aniceto is a lonely man whose only companion is his rooster; Francisca, a young woman, arrives in town looking for work, and soon the two are drawn to each other, seemingly a perfect match. Yet soon trouble looms on the horizon with the arrival of Lucía, a sensual woman who sets her sights on Aniceto."}
{"url":"https://rarefilmm.com/2019/05/el-santuario-no-se-rinde-1949/","title":"El santuario no se rinde (1949)","year":1949,"categories":["War"],"description":"Marisa Fuentereal remembers the days of resistance in the sanctuary of the Virgen de la Cabeza. There he met Aracil, a man of extremist ideas that saved her from enemy troops, then Captain Cortés, who died in the final battle with the most defenders."}
{"url":"https://rarefilmm.com/2019/02/el-sol-del-membrillo-1992/","title":"El sol del membrillo (1992) AKA The Quince Tree of the Sun / Dream of Light","year":1992,"categories":["Biography","Documentary"],"description":"In this masterpiece of contemplative cinema by Spain’s Víctor Erice ( The Spirit of the Beehive ), the painter Antonio López attempts, as he has many times before, to capture the play of light on the leaves of the quince tree in his garden, and discovers something eternal in the process."}
{"url":"https://rarefilmm.com/2020/11/el-super-1979/","title":"El Super (1979)","year":1979,"categories":["Comedy","Drama"],"description":"February, 1978. Roberto and Aurelia are Cuban exiles living in New York City with their 17-year-old daughter. For ten years Roberto’s been the super of an apartment building, firing up the boiler, repairing windows, and moving bags of garbage. He’s homesick for Cuba, stuck in repetitive conversations about the Bay of Pigs, Castro, and life back home. After receiving some tragic news, Robert makes up his mind to quit the city and move to Miami."}
{"url":"https://rarefilmm.com/2019/05/el-techo-de-cristal-1971/","title":"El techo de cristal (1971) AKA The Glass Ceiling","year":1971,"categories":["Thriller"],"description":"Marta spends a few days alone while her husband is on a business trip. But she starts to get scared when she hears some mysterious steps every night on the top floor. Her neighbor will try to convince her that it is her husband’s footsteps when he returns from work, but Marta does not believe it and begins to investigate."}
{"url":"https://rarefilmm.com/2022/09/el-ultimo-caballo-1950/","title":"El último caballo (1950)","year":1950,"categories":["Comedy","Drama"],"description":"Fernando, the protagonist, finishes his military service in the cavalry and decides to buy the horse that has been his companion during this time. However, living with the horse becomes a grave problem, as the city that Fernando knew is not the same. He struggles to find accommodation for the animal, and he faces resistance from both his social circle as well as the new, modern world."}
{"url":"https://rarefilmm.com/2022/02/eleanor-first-lady-of-the-world-1982/","title":"Eleanor, First Lady of the World (1982)","year":1982,"categories":["Biography","TV Movie"],"description":"Jean Stapleton stars as Eleanor Roosevelt in this made-for-TV biography, first telecast May 12, 1982. The film recounts Mrs. Roosevelt’s life after the 1945 death of her husband, President Franklin Delano Roosevelt. At the request of new president Truman, Eleanor serves as a United Nations delegate, spending much of her time tilting with dedicated anti-FDR politico John Foster Dulles. She goes on to spearhead the Universal Declaration of Human Rights, proving to Dulles–and to Soviet delegate Freddie Jones–that she’s anything but soft on Communism."}
{"url":"https://rarefilmm.com/2018/04/elisa-vida-mi%c2%ada-1977/","title":"Elisa, vida mi­a (1977) AKA Elisa, My Love","year":1977,"categories":["Drama"],"description":"On a secluded farmhouse in Castile and León, Luis is reuinted with his estranged daughter, Elisa after a 20-year separation. On the farmhouse, Luis writes what appears at times to be both an autobiography and a novel. The book is played out, with memories of the past, such as when Luis walked out on his family and is mixed with fantasies about Elisa’s adult life as well as her failed marriage."}
{"url":"https://rarefilmm.com/2018/09/elvis-and-me-1988/","title":"Elvis and Me (1988)","year":1988,"categories":["TV Movie"],"description":"A two-part miniseries based on the best-selling book by Priscilla Beaulieu Presley, which tells the story of the woman who lived with Elvis Presley for 14 years."}
{"url":"https://rarefilmm.com/2019/01/emergency-hospital-1956/","title":"Emergency Hospital (1956)","year":1956,"categories":["Drama"],"description":"About the lives and loves of the staff of an emergency hospital as reflected in a single frenetic night of business-as-usual."}
{"url":"https://rarefilmm.com/2021/02/eminent-domain-1990/","title":"Eminent Domain (1990)","year":1990,"categories":["Drama","Mystery"],"description":"The film is based on the true story of a senior member of the Polish Politburo and his wife who are both abruptly banished from the party. While they struggle to figure out why, having unusual encounters with people they do not know in the process, things start to take a darker turn when the wife is sent to a mental asylum and their 15-year-old daughter is kidnapped."}
{"url":"https://rarefilmm.com/2018/11/emitai-1971/","title":"Emitai (1971)","year":1971,"categories":["Drama","Politics"],"description":"The film, Emitai, is the story of the silent resistance among a Diola tribe in West Africa in early World War II. Desiring a strong army, the French tear through villages rallying up men to be transported to France while leaving the women behind to tend to children and the elderly. The tension between the army and villagers grow when the French demand access to their rice crop. The village resistance ends in violence and uproar because rice is not only essential but also sacred to the village."}
{"url":"https://rarefilmm.com/2018/11/en-by-ved-navn-kobenhavn-1960/","title":"En by ved navn København (1960) AKA A City Called Copenhagen","year":1960,"categories":["Documentary","Short"],"description":"Produced by the Municipality of Copenhagen and the Port of Copenhagen Authority the film draws with self-irony a frank and informal picture of the Danish capital, laying stress on the poetry to be found in the picturesque details of ordinary everyday life in the streets, the harbour, the social institutions, the amusement parks etc."}
{"url":"https://rarefilmm.com/2019/06/en-kaerlighedshistorie-2001/","title":"En kærlighedshistorie (2001) AKA Kira's Reason: A Love Story","year":2001,"categories":["Drama"],"description":"After two years in a mental institution, housewife Kira comes home to her husband, Mads , and their children, hoping to reconnect with her family and get on with her life. But things go wrong almost immediately, as she hysterically, though not without reason, accuses Mads of infidelity. After she confronts her father about family secrets, Kira’s mental stability deteriorates even further, and she and her family must decide what course to take."}
{"url":"https://rarefilmm.com/2020/11/en-rade-1928/","title":"En rade (1927) AKA Sea-Fever","year":1927,"categories":["Silent"],"description":"The emotional and fearful relationship between a small bar waitress, bullied by her mother, distraught by her customers, the dockworkers, and Jean, the son of the laundress who dreams of other horizons. A simple-minded man interferes, fascinated by the young girl and the boats that are moving away."}
{"url":"https://rarefilmm.com/2019/07/engelen-des-doods-1998/","title":"Engelen des doods (1998) AKA Angels of Death","year":1998,"categories":["Documentary","Politics"],"description":"The Soviet General Vlasov remains one of the most intriguing, yet least known figures of World War II. In 1942, the German war machine had come to a halt near the Russian city of Leningrad. The Russian Second Assault Army, led by General Vlasov, fights itself to death in an effort to break the German siege. Their general is captured and later defects to the Germans. In ANGELS OF DEATH we experience the fate of General Vlasov’s army as we hear the personal accounts of those who died in the massacre through their poems, letters and photographs."}
{"url":"https://rarefilmm.com/2018/09/enjeru-dasuto-1994/","title":"Enjeru dasuto (1994) AKA Angel Dust","year":1994,"categories":["Thriller"],"description":"Every Monday at 6 pm a young woman is murdered in the subway. The psychiatrist Setsuko Suma is called in to assist the police. The trail leads to another psychiatrist – Dr Rei Aku – who Setsuko used to date. As she get closer to the solution, she gets more and more convinced that Aku’s deprogramming of former sect members is important."}
{"url":"https://rarefilmm.com/2020/08/enter-laughing-1967/","title":"Enter Laughing (1967)","year":1967,"categories":["Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/04/entre-onze-heures-et-minuit-1949/","title":"Entre onze heures et minuit (1949) AKA Between Eleven and Midnight","year":1949,"categories":["Film Noir","Mystery"],"description":"Between eleven o’clock and midnight one evening, a notorious trafficker Jérôme Vidauban is shot whilst walking in a subway in Paris. The case is assigned to Inspector Carrel, who is Vidauban’s perfect double. Using his resemblance to the arch criminal, Carrel manages to infiltrate in Vidauban’s circle of acquaintances and contacts. He becomes embroiled in a bizarre web of intrigue and discovers no shortage of possible murder suspects, all of whom appear to be surprised to see him still alive."}
{"url":"https://rarefilmm.com/2022/03/enslavement-the-true-story-of-fanny-kimble-2000/","title":"Enslavement: The True Story of Fanny Kimble (2000)","year":2000,"categories":["TV Movie"],"description":"In this true story, Fanny Kemble is a famous star of the English stage, but while touring the United States, she gives up her career to marry wealthy American Pierce Butler. Moving with him from Philadelphia to his Georgia plantation, Fanny sees slavery firsthand, and her outrage leads her to help the family’s slaves in open defiance of her spouse. Undaunted by the consequences, Fanny eventually writes a book that strengthens the anti-slavery movement."}
{"url":"https://rarefilmm.com/2020/03/ernie-kovacs-between-the-laughter-1984/","title":"Ernie Kovacs: Between the Laughter (1984)","year":1984,"categories":["Biography","TV Movie"],"description":"The story of Ernie Kovacs, a talented radio and TV presenter and entertainer ahead of his time, who tried to make his shows as innovative and quirky as budget and censorship would allow. Ignored during life, celebrated after death."}
{"url":"https://rarefilmm.com/2018/10/esa-pareja-feliz-1953/","title":"Esa pareja feliz (1953) AKA That Happy Couple","year":1953,"categories":["Comedy"],"description":"Juan and Carmen are a humble marriage from Madrid. She takes care of domestic chores and he works as an electrician in a film studio. Their dreams of wellness come true when the two win a contest sponsored by a soap brand. It is the choice of “the happy couple”: for 24 hours the selected couple receives all kinds of invitations and gifts. But, precisely on the same day, Juan must solve two serious problems that Carmen does not know about."}
{"url":"https://rarefilmm.com/2018/12/escalation-1968/","title":"Escalation (1968)","year":1968,"categories":["Comedy","Cult"],"description":"1968, London. Luca, the son of an Italian rich owner, is living his ‘swinging’ years away from duties and responsibilities while his father wants him to be introduced to the family business at any cost. Luca is first forced to return to Italy, then he is kidnapped by his father’s collaborators, jailed into a sanitarium, put through the electroshock and other torments. Then, when ‘normalized’ Luca marries a woman who in reality is a psychologist paid by his father to brainwash him and turn him into a perfect businessman."}
{"url":"https://rarefilmm.com/2018/11/escape-1948/","title":"Escape (1948)","year":1948,"categories":["Thriller"],"description":"During a fight to protect a woman, former RAF aviator Matt Denant accidentally kills a detective. Sentenced to three years in prison, Denant is not able to accept the injustice of which he is a victim and decides to escape. Thus begins an authentic hunt against the aviator throughout the county. Chased by the police and by the locals, Denant only has the help of a parish priest and a young woman who communes with his ideas of freedom."}
{"url":"https://rarefilmm.com/2020/11/escape-from-el-diablo-1983/","title":"Escape from El Diablo (1983) AKA California Cowboys","year":1983,"categories":["Action","Adventure"],"description":"Pauli and his friend Daniel hop on their bikes and ride across the border to Mexico to try out a bar called Rosa’s Cantina, which happens to be next to the infamous El Diablo prison. Though some of the locals try to warn the two gringos away, Pauli unwisely insists on going in. In the course of the evening, he manages to start a fight with the many prison guards unwinding from work, and gets arrested."}
{"url":"https://rarefilmm.com/2019/02/escape-me-never-1935/","title":"Escape Me Never (1935)","year":1935,"categories":["Drama"],"description":"A struggling composer marries an unwed mother out of compassion for her, but he is unfaithful to her with his brother’s wife, the woman he actually loves."}
{"url":"https://rarefilmm.com/2021/07/escape-to-witch-mountain-1995/","title":"Escape to Witch Mountain (1995)","year":1995,"categories":["Family","Sci-Fi","TV Movie"],"description":"In this re-make of the famous 1974 film the story is retold of humanoid alien twin babies who are found near a mysterious mountain. Accidentally separated, they grow up in the same town not knowing each other exists. Just as they discover their relationship, an unscrupulous local entrepreneur decide s to use their supernatural powers to make himself rich. Only the mountain’s mysterious powers can save them."}
{"url":"https://rarefilmm.com/2020/02/estranho-encontro-1958/","title":"Estranho Encontro (1958)","year":1958,"categories":["Film Noir"],"description":"Tormented and scared girl escapes from being hit at night on a barren road. The driver rescues and shelters her in a mansion belonging to his mistress. He discovers that she is running away from a psychotic husband, and due to the gracious assistance, falls madly in love with her. When the caretaker of the mansion discovers a ransom offered for who find the young woman, he tells her whereabouts to the husband, who ruthlessly pursues their victim."}
{"url":"https://rarefilmm.com/2019/09/et-mourir-de-plaisir-1960/","title":"Et mourir de plaisir (1960) AKA Blood and Roses","year":1960,"categories":["Arthouse","Horror"],"description":"Young Carmilla is jealous of her friend’s engagement, and her obsession leads her to the tomb of a female vampire. The vampire possesses her and leads her to kill and terrorize the inhabitants of the estate. But is it all in her mind, or is she really under the control of an ancient vampire ancestor?"}
{"url":"https://rarefilmm.com/2019/05/ett-dromspel-1963/","title":"Ett drömspel (1963) AKA A Dream Play","year":1963,"categories":["Theatre","TV Movie"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/11/evening-in-byzantium-1978/","title":"Evening in Byzantium (1978)","year":1978,"categories":["Mini-Series","TV Movie"],"description":"While the prestigious Cannes Film Festival goes on around him, American movie producer Jesse Craig struggles to develop a pitch-worthy thriller about a terrorist plot. Before long, Craig becomes concerned that a shocking act of real-life terrorism already may be underway. Meanwhile, radical actor Bret Easton works in cahoots with a group of extremists to coordinate the hijacking of a trio of passenger planes in a devastating, multi-city nuclear attack."}
{"url":"https://rarefilmm.com/2021/12/evening-primrose-1966/","title":"Evening Primrose (1966) From ABC's anthology series \"ABC Stage 67\"","year":1966,"categories":["Musical","Television"],"description":"A young poet gets the brilliant idea to live in a department store, hiding by day, and courting his muse by night where it’s quiet, and he can have all his needs met. But, to his surprise, he learns his brilliant idea’s not exactly original; there are other residents who dodge the night watchmen, and who keep their existence secret at all costs. One of them is a young woman who wants to leave, but is too frightened to go. And Charles finds that he wants to show her the larger world outside."}
{"url":"https://rarefilmm.com/2020/02/exorcismo-negro-1974-uncut/","title":"Exorcismo Negro (1974) [Uncut] AKA The Bloody Exorcism of Coffin Joe","year":1974,"categories":["Horror"],"description":"José Mojica Marins, a director of horror films about the diabolical Coffin Joe, is spending Christmas with friends. Household members go violently mad for no reason: first grandpa, then the hosts’ daughters, one of whom, Vilma, is about to get married. Mojica discovers that Vilma’s mother made a pact with a witch in order to become pregnant with Vilma, promising this first-born child to Satan; her impending marriage to a human is stirring up things supernatural. It what seems like a dream, Mojica enters a bacchanal in which an entranced Vilma is about to wed to Satan’s son; the master of ceremonies is none other than Coffin Joe. Can Mojica defeat his own creation and save Vilma?"}
{"url":"https://rarefilmm.com/2018/04/experience-preferred-but-not-essential-1982/","title":"Experience Preferred… But Not Essential (1982)","year":1982,"categories":["Drama"],"description":"A shy, introverted young girl takes a summer job at a seaside resort in Wales. She finds the staff, the owners and patrons unlike anyone she has ever met before."}
{"url":"https://rarefilmm.com/2019/03/exposed-1947/","title":"Exposed (1947)","year":1947,"categories":["Mystery"],"description":"Wisecracking female private eye Belinda Prentice has to put in a lot of overtime when her first client is murdered. Following the clues to an apartment house chock-full of suspicious characters, Belinda predicts-correctly, as it turns out–that there’ll be several more killings unless she can pinpoint the guilty party and ascertain his or her motives. Meanwhile, her police-inspector father wishes aloud that Belinda would give up the p.i. business and settle down with a nice young fellow."}
{"url":"https://rarefilmm.com/2018/03/exterieur-nuit-1980/","title":"Extérieur, nuit (1980) AKA Exterior Night","year":1980,"categories":["Drama"],"description":"Hoping to make a fresh start, Léo, a jazz musician, takes up temporary residence with his friend Bony, a young writer who is struggling to get his work published. One evening, Léo strikes up an acquaintance with a woman taxi driver, Cora; in spite of her impulsive and moody temperament, he cannot help being attracted to her. When Bony meets Cora, he too finds her irresistible, but he lacks Léo’s self-confidence to make his move. Cora is not a woman that any man can possess readily. She is like a wild animal, a creature that revels in its freedom. Will either Léo or Bony be able to tame her…?"}
{"url":"https://rarefilmm.com/2022/04/exterior-night-1993/","title":"Exterior Night (1993)","year":1993,"categories":["Arthouse","Short"],"description":"Using rear-screen process plates from classic Warner Bros. film noirs, a young man (in color) searches for his past through black-and-white scenes from classic Hollywood movies like “The Big Sleep,” “Mildred Pierce,” and “Strangers on a Train”. Filmmaker Mark Rappaport evocatively plays with the themes of noir while contemporizing the stakes involved by utilizing extensive rear projection to remarkable effect (actors — in color — against black-and-white backgrounds photographed in high definition)."}
{"url":"https://rarefilmm.com/2019/04/extramuros-1985/","title":"Extramuros (1985)","year":1985,"categories":["Drama"],"description":"When the convent is about to be closed and the nuns are dispersed, one of the sisters comes up with a saving idea that can restore the community’s well-being. This 1985 Spanish film reveals one of the many terrible aspects of 16th century Spain, still plagued by the radical Christian Inquisition, one of a plethora of difficulties Spaniards faced at the time."}
{"url":"https://rarefilmm.com/2019/03/eye-on-the-sparrow-1987/","title":"Eye on the Sparrow (1987)","year":1987,"categories":["TV Movie"],"description":"A movie based on the true story of Ethel and James Leo, a blind couple whose determination to have children forces them to challenge existing adoption laws which discriminate against them."}
{"url":"https://rarefilmm.com/2022/03/eyewitness-1981/","title":"Eyewitness (1981)","year":1981,"categories":["Neo-Noir","Thriller"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/03/eyewitness-1999/","title":"Eyewitness (1999)","year":1999,"categories":["Documentary","Short"],"description":"A compelling examination of the lives of three artists forced to work in secret while living in Nazi death camps during WWII: Jan Komski, Dinah Gottliebova, and Felix Nussbaum, who more than fifty years ago witnessed and painted the horrors of the Holocaust."}
{"url":"https://rarefilmm.com/2021/04/faces-in-the-fog-1944/","title":"Faces in the Fog (1944)","year":1944,"categories":["Drama"],"description":"Tom and Cora Elliott love their active social life so much that they neglect their daughter Mary and son Les. Fred Mason, Tom’s neighbor and the doctor at the defense plant employing Tom, worries about the effect that Tom and Cora’s drinking and socializing have on the children…."}
{"url":"https://rarefilmm.com/2023/04/fade-in-1968-73/","title":"Fade-In (1968/73) AKA Iron Cowboy","year":null,"categories":["TV Movie"],"description":"A sophisticated Hollywood film editor, on location for a film she is working on, falls for a local cowboy who is hired to work on the film."}
{"url":"https://rarefilmm.com/2018/10/fado-majeur-et-mineur-1994/","title":"Fado majeur et mineur (1994) AKA Fado, Major and Minor","year":1994,"categories":["Arthouse","Drama"],"description":"Pierre, a middle-aged tourist guide, is the victim of a sudden failure: he does not recognize anything about him any longer. He goes back home and in his apartment he finds a mysterious young man who tells him he is here to avenge a young woman who has taken her own life. What share of responsibility does Pierre hold in this situation?"}
{"url":"https://rarefilmm.com/2021/09/fair-game-1994/","title":"Fair Game (1994)","year":1994,"categories":["TV Movie"],"description":"Set in 1970, during the Soccer World Cup and the parliamentary elections, this drama centers on two men who love soccer and, unfortunately, the same woman. This quirky trio will embark on an epic journey through the Pennines."}
{"url":"https://rarefilmm.com/2019/10/fallada-letztes-kapitel-1988/","title":"Fallada – letztes Kapitel (1988) AKA Fallada: The Last Chapter","year":1988,"categories":["Arthouse","Biography"],"description":"The last decade (1937-47) of the poet Hans Fallada’s life. He lives with his family in Carwitz. His craving for harmony collides with the circumstances of the times and his own inner turmoil. He writes already anything of note, drinks and takes pills. His wife Anna sees him through his times of darkest depression, tolerating his overt aggression and his affair with the house maid Anneliese. But once he begins a relationships with the manufacturer’s widow Ursula Losch, Anna finally calls for a divorce. His love for the pretty, young Ursula delivers him a new thirst for life, but only for a brief time."}
{"url":"https://rarefilmm.com/2021/09/falling-in-love-again-1980/","title":"Falling In Love Again (1980)","year":1980,"categories":["Comedy","Drama"],"description":"Harry and Sue Lewis met in the ’40s as teenagers living in the Bronx. He was an aspiring architect, she was the most beautiful girl in school, and both had a fondness for bran muffins. They fell in love, got married, moved to Los Angeles, and had two kids. While struggling with his midlife crisis, Harry receives an invitation for his high school’s reunion back so he takes Sue and their teenage kids on a cross-country car trip back to the Big Apple. Will they see in the Bronx what they expected? Will the good memories from their past help rekindle their fading love? Is it too late to dream?"}
{"url":"https://rarefilmm.com/2020/08/false-colors-1943/","title":"False Colors (1943)","year":1943,"categories":["Western"],"description":"Before he was killed by Mark Foster’s men, Bud Lawton willed part ownership in his ranch to Hoppy and his two pals. When the three arrive they find a fake posing as Lawton. When they expose the imposter, Foster gets the Sheriff to jail them for Lawton’s murder."}
{"url":"https://rarefilmm.com/2019/01/fanfare-for-a-death-scene-1964/","title":"Fanfare For A Death Scene (1964) Pilot for an unsold prospective series to be titled \"Stryker\".","year":1964,"categories":["TV Movie"],"description":"An American secret agent, on the trail of a vanished scientist, must recover the scientist’s revolutionary secret formula before the enemy catches up with his quarry first."}
{"url":"https://rarefilmm.com/2021/12/fary-lanesse-1988/","title":"Fary l’anesse (1988) AKA Fary the Donkey","year":1988,"categories":["Short"],"description":"When Serigne Ibra finally decides to get married, he declares that his future bride must not only be a ravishing beauty, but also must not have any kind of scar or blemish on her body. Unhappily, none of the women in the village meet his criteria, until one day a mysterious woman suddenly appears."}
{"url":"https://rarefilmm.com/2022/02/fast-break-1979/","title":"Fast Break (1979)","year":1979,"categories":["Comedy"],"description":"Gabe Kaplan stars as David Greene, a New York deli owner who moonlights as a basketball coach at pickup games around the city. One day, David gets the offer of his dreams: a coaching position at Cadwallader College in Nevada."}
{"url":"https://rarefilmm.com/2020/01/fat-gwong-sek-tau-2000/","title":"Fat gwong sek tau (2000) AKA Diamond Hill","year":2000,"categories":["Drama"],"description":"May and her brother are inseparable as children. When May becomes an adolescent, she can’t seem to let go of memories of her childhood, which seem to sustain her in her cold, loveless middle class home in Diamond Hill."}
{"url":"https://rarefilmm.com/2020/03/fata-morgana-1965/","title":"Fata/Morgana (1965) AKA Left-Handed Fate","year":1965,"categories":["Arthouse","Giallo"],"description":"The inhabitants of a strange desert Barcelona are gradually leaving the city in a panic group. The victims of a serial killers seem to feel strangely attracted by their executioners. Only Gim, an attractive blonde advertising model, decides to face her destiny."}
{"url":"https://rarefilmm.com/2019/09/fatal-secret-1990/","title":"Fatal Secret (1990)","year":1990,"categories":["Action"],"description":"A defected KGB agent will deliver a floppy disk with important information to the CIA. During the mission he is killed and the floppy disk gets into the hands of Michael LeWinter."}
{"url":"https://rarefilmm.com/2021/05/fear-of-blushing-2001/","title":"Fear of Blushing (2001)","year":2001,"categories":["Experimental","Short"],"description":"FEAR OF BLUSHING bursts forth with irrepressible hand-painted color, corroded emulsion and a menacing soundscape of looped voices, distorted instrumentals, samples & rhythm. Fleeting visions and voices erupt out of the ominous abstraction in unusual juxtapositions, suggesting a cinematic free-association marked by anxiety, pleasure and shame. Best appreciated in the immediate; the 7200 painted frames fly by at an average of 12 per second."}
{"url":"https://rarefilmm.com/2017/12/fear-on-trial-1975/","title":"Fear on Trial (1975)","year":1975,"categories":["TV Movie"],"description":"The story of John Henry Faulk, a radio/TV personality of the 1950s, who was blacklisted during the McCarthy era. Faulk sued the organization that was behind the blacklisting, and the resultant trial, and Faulk’s victory, helped to put an end to the blacklisting period."}
{"url":"https://rarefilmm.com/2018/07/felice-felice-1998/","title":"Felice… Felice… (1998)","year":1998,"categories":["Drama"],"description":"Tragic love story about the photographer and explorer Felice Beato who travelled back to Japan in 1895 to seek his former wife O-Kiku. On the way he describes in a nostalgic letter to his brother how much he yearns for his lost love O-Kiku and how impotent he feels in an ancient Japan subject to rapid change."}
{"url":"https://rarefilmm.com/2023/02/femmes-femmes-1974/","title":"Femmes femmes (1974)","year":1974,"categories":["Comedy","Drama","Musical"],"description":"The fantasies and dreams of two over-the-hill actresses are intertwined with their realities, as the two roommates struggle to survive their day-to-day lives in the expensive and difficult world of Paris."}
{"url":"https://rarefilmm.com/2020/11/feng-er-ti-ta-cai-1981/","title":"Feng er ti ta cai (1981) AKA Cheerful Wind","year":1981,"categories":["Arthouse","Drama"],"description":"The pop-star leads from Hou’s first feature, Cute Girl, are reunited in the director’s follow-up, a brisk work of bubble-gum romance that begins to experiment with the rules of the genre. This time, Taiwanese singing sensation Feng Fei-fei plays Hsing-hui, a trendy photographer visiting a seaside village in Penghu with her successful boss/fiancé. When she happens upon a flute-playing medic blinded in an ambulance crash (Kenny Bee), sparks fly, songs are sung, and she’s left with the tough decision of who to say “I do” to. Despite the eye-rolling premise, Hou infuses the film with enough formal ingenuity (long takes, telephoto lenses, on-location shooting) that a case can be made for its auteurial significance."}
{"url":"https://rarefilmm.com/2017/12/feng-gui-lai-de-ren-1983/","title":"Feng gui lai de ren (1983) AKA The Boys from Fengkuei","year":1983,"categories":["Drama"],"description":"A trio of bored teenagers move from the small island of Fengkuei to the port of Kaohsiung in southern Taiwan, revealing along the way with sympathy and quiet humor a whole social stratum dispossessed of the Taiwanese economic dream, wandering aimlessly without a clear sense of purpose."}
{"url":"https://rarefilmm.com/2017/12/ferry-cross-the-mersey-1965/","title":"Ferry Cross the Mersey (1964)","year":1964,"categories":["Musical"],"description":"Gerry and Fred Marsden, Les McGuire, and Les “Chad” Chadwick portray themselves in a romp through the early 1960’s Liverpool Beat Scene. Art students by day and musicians by night the boy’s big break comes by winning a local talent contest. But first, they must retrieve their instruments which have been mistakenly carried to the airport."}
{"url":"https://rarefilmm.com/2022/05/fever-pitch-1985/","title":"Fever Pitch (1985)","year":1985,"categories":["Drama"],"description":"A sports journalist enters the world of the game in order to write a series of articles. Before he realizes it, he finds himself immersed in gambling fever and the world of casinos."}
{"url":"https://rarefilmm.com/2020/11/fighting-back-the-story-of-rocky-bleier-1980/","title":"Fighting Back: The Story of Rocky Bleier (1980)","year":1980,"categories":["Biography","TV Movie"],"description":"Based on Bleier’s 1975 autobiography of the same name, it tells the story of how, after becoming a running back for the Steelers in 1968, he was then drafted by the U.S. Army during the Vietnam War. Injured by a bullet to the thigh and a hand grenade to the lower right leg, Rocky is told that he will never walk again. Not only does he walk again after a long rehabilitation, Rocky returns to train with the Steelers. With the sympathy and support of his wife Aleta, Steelers owner Art Rooney, and coach Chuck Noll, Rocky makes the team again, and helps them become Super Bowl champions."}
{"url":"https://rarefilmm.com/2018/10/fighting-coast-guard-1951/","title":"Fighting Coast Guard (1951)","year":1951,"categories":["Adventure","Drama"],"description":"Bill Rourk, an ex-Coast Guard crew chief, is tricked into volunteering for the Coact Guard Officer’s Training School, following the Japanese sneak-attack on Pearl Harbor on December 7, 1941. Rourk’s preference would be to keep the higher-paying and more-secure job in a civilian shipyard. Coadt Guard Commander McFarland first meets Rourk at the shipyard and, later, is his superior officer at the officer’s-training-school. Rourk fails to get his Ensign’s commission, and then finds he has been assigned to McFarland’s command at sea. Matters are not helped any by both men being rivals for Louise Ryan, the admiral’s daughter."}
{"url":"https://rarefilmm.com/2018/12/film-about-a-woman-who-1974/","title":"Film About a Woman Who…. (1974)","year":1974,"categories":["Experimental"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/02/film-in-which-there-appear-edge-lettering-sprocket-holes-dirt-particles-etc-1966/","title":"Film in Which There Appear Edge Lettering, Sprocket Holes, Dirt Particles, Etc. (1966)","year":1966,"categories":["Experimental","Short"],"description":"The ‘imperfections’ of filmmaking, which are normally suppressed, are at the core of a work that uses a brief loop made from a Kodak colour test. “The dirtiest film ever made,” is one of the earliest examples of the film material dictating the film content. It may seem minimal, but keep looking – there’s so much going on."}
{"url":"https://rarefilmm.com/2021/07/find-the-lady-1956/","title":"Find the Lady (1956)","year":1956,"categories":["Comedy","Thriller"],"description":"During New Year’s Eve a young model spends the day searching for her grandmother who has suspiciously gone missing."}
{"url":"https://rarefilmm.com/2018/05/finn-and-hattie-1931/","title":"Finn and Hattie (1931)","year":1931,"categories":["Pre Code"],"description":"A child genius has fun getting her cousin into trouble. When she is not bedeviling her cousin, she is helping her father get out of trouble with con artists."}
{"url":"https://rarefilmm.com/2021/01/fire-over-africa-1954/","title":"Fire Over Africa (1954) Originally released as \"Malaga\"","year":1954,"categories":["Adventure"],"description":"Upon the murder of a police agent in Tangier, North Africa, Joanna Dane, a former O.S.S. operator, make a plan to break the notorious contraband ring who is responsible for the agent’s murder."}
{"url":"https://rarefilmm.com/2021/08/fires-in-the-mirror-1993","title":"Fires in the Mirror (1993) American Playhouse","year":1993,"categories":["Television"],"description":"On Aug. 19, 1991 in Crown Heights (Brooklyn, N.Y.) a Hasidic man accidentally runs over a Black boy (Gavin Cato). Three hours later a young Jewish scholar (Yankel Rosenbaum) was murdered by Black youths. Four days of fire-bombing and riots ensued. Anna Deavere-Smith acts out the roles of these 18 persons involved in the racial conflict, trying to present the differing views of this serious problem. Includes actual film footage of the riots and violence."}
{"url":"https://rarefilmm.com/2020/11/firesign-theatre-presents-hot-shorts-1983/","title":"Firesign Theatre Presents ‘Hot Shorts’ (1983)","year":1983,"categories":["Comedy"],"description":"The comedy group Firesign Theatre satirizes the old Saturday afternoon cliffhangers by taking clips from many Republic Pictures serials and substituting their own comedy dialogue."}
{"url":"https://rarefilmm.com/2022/02/first-love-last-rites-1997/","title":"First Love, Last Rites (1997)","year":1997,"categories":["Drama"],"description":"Jesse Peretz made his directorial debut with this intimate romantic drama adapted from a short story by Ian McEwan, switching McEwan’s setting from an industrial English seaside town to the Louisiana bayou. Joey and Sissel live in a drab house on stilts, along with Sissel’s lonely younger brother Adrian. After Sissel introduces Joey to her father, Vietnam-vet Henry, the two men form a business catching eels. However, mistrust, anxieties, and arguments threaten the love Joey and Sissel share, and they begin to drift apart."}
{"url":"https://rarefilmm.com/2023/02/fist-fight-1964/","title":"Fist Fight (1964)","year":1964,"categories":["Animation","Experimental"],"description":"Robert Breer’s extraordinary autobiographical film combines personal and family photos with intense colors, textures and geometric abstractions. Originally presented as part of Karlheinz Sotckhausen’s 1964 premiere of Originale ."}
{"url":"https://rarefilmm.com/2020/08/five-minutes-to-live-1961/","title":"Five Minutes to Live (1961)","year":1961,"categories":["Neo-Noir"],"description":"As his partner in crime, Fred Dorella, heads to the bank and tries to extort cash from executive Ken Wilson, Johnny Cabot kidnaps Wilson’s wife, Nancy. Fred tells Ken that, unless he hands over $70,000 in cash, Johnny will kill Nancy. Ken com es up with a ploy to buy some time for the police to assess the situation. Though the scheme is coming unstuck, Fred and Johnny aren’t about to go quietly."}
{"url":"https://rarefilmm.com/2019/05/flame-of-stamboul-1951/","title":"Flame of Stamboul (1951)","year":1951,"categories":["Drama"],"description":"A gang of thieves in Istanbul, led by a mastermind criminal known as “The Voice”, are planning to steal defense plans important to the protection of the Suez Canal during a peace conference to be held there. Larry Wilson, an American intelligence agent, is sent to the scene of the plot. The plans have been hidden in the jewel box belonging to a wealthy Egyptian attending the conference. As part of the plan, the gang hires Lynette Garay to assume the identity of a dancer known as the “Flame of Stamboul” and get friendly with the son of the Egyptian."}
{"url":"https://rarefilmm.com/2022/01/flaming-creatures-1963/","title":"Flaming Creatures (1963)","year":1963,"categories":["Camp","Experimental"],"description":"Flaming Creatures is a non-narrative, Dionysian orgy, complete with wild dancing, gender bending, and a climactic earthquake. The carnivalesque madness of the film is reinforced by the chaotic density of its formal composition. Jack Smith’s deliberate spatial disorientation creates a pansexual landscape of tangled body parts; just as the viewer is unable to situate the visual coordinates of the image, the creatures are unaware of which extremity belongs to whom."}
{"url":"https://rarefilmm.com/2021/08/flavio-1964","title":"Flavio (1964)","year":1964,"categories":["Documentary","Short"],"description":"While on assignment to document poverty in Brazil for Life magazine, African American photographer Gordon Parks encountered one of the most important subjects of his career: Flávio da Silva. Parks featured the resourceful, ailing boy, who lived with his family in one of Rio’s working-class neighborhoods known as favelas, in his 1961 photo essay “Freedom’s Fearful Foe: Poverty.” His reportage resulted in donations from Life readers but also sparked controversy."}
{"url":"https://rarefilmm.com/2022/08/flame-1996/","title":"Flame (1996)","year":1996,"categories":["Drama","War"],"description":"Flame was the first Zimbabwean film since independence and is a tribute to the Zimbabwe African National Liberation Army’s female guerrillas. In the 1970s in former Rhodesia, the people stand up against the oppressors. As war reaches rural villages, friends Florence and Nyasha run away from home to join the fighters in Mozambican training camps. Both adopt revolutionary identities: Nyasha becomes Liberty, while Florence brands herself Flame. Flame created controversy in Zimbabwe, as the realistic depiction of the treatment of women in the liberation army was seen as anti-nationalist. The film also serves as a critique for post-independence Zimbabwe, and Mugabe’s rule."}
{"url":"https://rarefilmm.com/2018/04/flesh-blood-1979/","title":"Flesh & Blood (1979)","year":1979,"categories":["TV Movie"],"description":"A convict takes up boxing in prison and this brings a new meaning to his life. Once out, his trainer motivates him to become a professional boxer. He cares about only two other things, his uncomfortably close mother and absent father."}
{"url":"https://rarefilmm.com/2019/03/flesh-and-blood-1951/","title":"Flesh and Blood (1951)","year":1951,"categories":["Drama"],"description":"Three generations of a Scottish clan are chronicled in this melodramatic saga. The film starts with the death of a sickly med student in a Glasgow slum. His fiancee also dies in childbirth. Her brother, who survives, begins raising her baby girl who grows up to have an affair with a lab assistant. Her “father” disapprove and threatens to destroy the wedding."}
{"url":"https://rarefilmm.com/2022/04/flight-to-berlin-1984/","title":"Flight to Berlin (1984)","year":1984,"categories":["Thriller"],"description":"In this enigmatic thriller, Susannah is suddenly herded out of an apartment in the middle of the night and brought to a police station for extensive questioning about why she was in a place that belonged to a known criminal. What the police do not know is that Susannah has been somehow involved in the death of a woman and has reunited with her sister Julie in Berlin."}
{"url":"https://rarefilmm.com/2022/12/floodhouse-2003/","title":"Floodhouse (2003)","year":2003,"categories":["Drama"],"description":"After an absence of years, Mara (15) moves into her hippy Dad’s shack in remote river country. Marooned in Harry’s world, Mara broods on her haughty artist mother who lives at the top of the valley. When Mara falls for Herringbone John, a tramp ‘waiting for death to come along and knock him on the head’, their encounter is a trip through the ecstasy and agony of romantic love. What Mara finds on the other side sets her free."}
{"url":"https://rarefilmm.com/2019/05/flush-1982/","title":"Flush (1982)","year":1982,"categories":["Comedy"],"description":"As a cruel joke, billionaire William Randolph Hughes planted a series of boxes around the Southwest, in the hopes that someone would find them. The first box told the discoverer that an enormous fortune was buried in a box somewhere, along with directions to the hiding place. When the box is uncovered, however, all it contains is instructions on how to find the next box, and so on. As luck would have it, the first box is discovered by several people at once, leading to a frantic chase from one hiding spot to the next in the hopes that one of them will finally hold the loot."}
{"url":"https://rarefilmm.com/2019/06/flying-tigers-1942-colorized/","title":"Flying Tigers (1942) [Colorized]","year":1942,"categories":["War"],"description":"Jim Gordon commands a unit of the famed Flying Tigers, the American Volunteer Group which fought the Japanese in China before America’s entry into World War II. Gordon must send his outnumbered band of fighter pilots out against overwhelming odds while juggling the disparate personalities and problems of his fellow flyers. In particular, he must handle the difficulties created by a reckless hot-shot pilot named Woody Jason, who not only wants to fight a one-man war but to waltz off with Gordon’s girlfriend."}
{"url":"https://rarefilmm.com/2020/11/food-1972/","title":"Food (1972)","year":1972,"categories":["Documentary","Experimental"],"description":"This film documents the legendary SoHo restaurant and artists’ cooperative Food, which opened in 1971. Owned and operated by Caroline Goodden, Food was designed and built largely by Matta-Clark, who also organized art events and performances there. As a social space, meeting ground and ongoing art project for the emergent downtown artists’ community, Food was a landmark that still resonates in the history and mythology of SoHo in the 1970s."}
{"url":"https://rarefilmm.com/2018/05/fools-fire-1992/","title":"Fool’s Fire (1992)","year":1992,"categories":["TV Movie"],"description":"A crippled dwarf is forced to become jester to a tyrannical king, but when the king abuses a beautiful dwarf with whom the jester is in love the jester plots a terrible revenge."}
{"url":"https://rarefilmm.com/2021/02/fools-parade-1971/","title":"Fools’ Parade (1971) AKA Dynamite Man from Glory Jail","year":1971,"categories":["Comedy","Drama"],"description":"Mattie Appleyard has spent the last 40 years behind bars and is finally out. A model prisoner and a hard worker, Appleyard saved up over $25,000 while in prison and entrusted the money to prison guard “Doc” Council. Appleyard, along with his two ex-con friends, plans to become a respectable citizen by using the money to open a general store — but it soon becomes clear that Doc and an unscrupulous banker have no intention of letting him go straight."}
{"url":"https://rarefilmm.com/2018/05/fools-of-fortune-1990/","title":"Fools of Fortune (1990)","year":1990,"categories":["Drama"],"description":"This an intensely moving story of young love set in 1918 rural Ireland. We see how three generations of the same family are shattered by the Anglo-Irish conflict. ‘Fools of Fortune’ takes place on the huge estate of the Quintons. Sheltered from the economic and political travails all around them, they are shocked into the real world when one of their workers is ritualistically murdered. Previously noncommittal, the family is thrust into the middle of the struggle. After a deadly confrontation in which most of his loved ones are killed, young Willie vows revenge and embarks on a journey of political intrigue, love and self exile."}
{"url":"https://rarefilmm.com/2019/08/for-keeps-1988/","title":"For Keeps (1988) AKA Maybe Baby","year":1988,"categories":["Comedy","Drama"],"description":"Young high school couple Darcy Elliot and Stan Bobrucz are one year from graduation, with promising futures ahead of them. But their paths take a drastic turn when Darcy becomes pregnant. Unwilling to go through an abortion or an adoption — despite their parents ‘ pleas — Darcy and Stan decide to sacrifice their college experiences and degrees in order to keep and raise the baby. After a quick marriage, the two realize it won’t be as easy as they thought."}
{"url":"https://rarefilmm.com/2022/05/for-ladies-only-1981/","title":"For Ladies Only (1981)","year":1981,"categories":["TV Movie"],"description":"A young man from Iowa comes to New York hoping to make it as an actor. However, he doesn’t get a break and is almost out of money. So another actor who moonlights as a stripper encourages him to try it out. Eventually, he becomes the headliner of the club but his acting aspirations are in danger cause of it."}
{"url":"https://rarefilmm.com/2018/06/for-them-that-trespass-1949/","title":"For Them That Trespass (1949)","year":1949,"categories":["Drama"],"description":"In this drama, a frustrated upper-class writer decides that he will find real inspiration by examining his subjects first-hand. This leads him to begin wandering about the seamiest side of town where he witnesses a murder. When an innocent man is arrested, the writer refuses to assist him as the knowledge that he has been “slumming” could destroy his career. The young man is sentenced to 15 years in prison. Upon his release, he hears his own story in a radio drama written by the author. This enables the ex-con to get the necessary evidence to clear his name."}
{"url":"https://rarefilmm.com/2022/06/forbidden-1932/","title":"Forbidden (1932)","year":1932,"categories":["Pre Code"],"description":"On a cruise to Cuba, Lulu Smith falls in love with Bob Grover. Back home, she breaks off the romance when he tells her he is married. Lulu has a baby, but doesn’t tell Bob, who turns out to be a rising politician. She passes herself off as the baby’s nanny. When Bob learns what is going on, he adopts the little girl, not telling his wife or anyone else where she came from. Lulu gets a job at a newspaper. Things get complicated when the editor gets the dirt on Grover, but also wants to marry Lulu."}
{"url":"https://rarefilmm.com/2019/01/force-of-impulse-1961/","title":"Force of Impulse (1961)","year":1961,"categories":["Drama"],"description":"A high-school football player is in love with a beautiful blonde classmate from a very wealthy family. He doesn’t have the money to take her out, so in his desperation he robs his own father’s grocery store. Things go downhill from there."}
{"url":"https://rarefilmm.com/2019/01/fort-13-1984/","title":"Fort 13 (1984)","year":1984,"categories":["Drama"],"description":"A captain and lieutenant of the Russian army are buried in the basement of the Przemysl Fortress during the First World War."}
{"url":"https://rarefilmm.com/2022/04/foster-laurie-1975/","title":"Foster & Laurie (1975)","year":1975,"categories":["TV Movie"],"description":"In flashback, the film traces the law-enforcement careers of African American Gregory Foster and Italian American Rocco Laurie. Friends as well as partners, Foster and Laurie endeavor to improve community relations in their crime-ridden Lower East Side precinct–which results in their being murdered by three militant extremists, who hope to intimidate the rest of the force (at the time the film was made, this motivation for the crime was still pure speculation). The killings have the opposite effect, as the rest of department rallies against its enemies, inspired by the memory of their fallen comrades. Foster and Laurie was based on the book by Al Silverman."}
{"url":"https://rarefilmm.com/2020/05/four-girls-in-town-1957/","title":"Four Girls in Town (1957)","year":1957,"categories":["Drama"],"description":"After an actress makes unreasonable contractual demands, the studio president decides to launch a global talent search to replace her. Competing for the role are four women: Maria Antonelli, an Italian with several sugar daddies; Vicki Dauray, a Parisian housewife in a strained marriage; Austrian theater actress and widow Ina Schiller; and an American, Kathy Conway, with a pushy mother. Each becomes involved in romance off the set."}
{"url":"https://rarefilmm.com/2021/09/fourteen-hours-1951/","title":"Fourteen Hours (1951)","year":1951,"categories":["Film Noir","Thriller"],"description":"A young man, morally destroyed by his parents not loving him and by the fear of being not capable to make his girlfriend happy, rises on the ledge of a building with the intention of committing suicide. A policeman makes every effort to argue him out of that."}
{"url":"https://rarefilmm.com/2018/08/foxtrot-1976/","title":"Foxtrot (1976)","year":1976,"categories":["Drama"],"description":"Wealthy European aristocrat Liviu and his wife, Julia escape the harsh reality of WWII by vacationing on a tropical island. Due to unforeseen circumstances involving their ship, they end up stranded on the island along with their servants, Eusebio and Larsen. They run around lawlessly and slowly run out of food. Soon the servants revolt and the wealthy couple discover that they can’t escape the war."}
{"url":"https://rarefilmm.com/2019/06/frauen-in-new-york-1977/","title":"Frauen in New York (1977) AKA Women in New York","year":1977,"categories":["Theatre"],"description":"New York in the 1930’s. A group of wealthy women meet in beauty and fashion salons, at parties and other social occasions. Their lives circle around their wealthy husbands or lovers. Film version of a play Fassbinder directed in Hamburg, Clare Booth Luce’s “The Women”."}
{"url":"https://rarefilmm.com/2020/01/fraulein-1985/","title":"Fräulein (1985)","year":1985,"categories":["Drama","TV Movie"],"description":"Described as an answer to Fassbinder’s The Marriage of Maria Braun , Fraulein tells the story of a German woman and a former French prisoner of war living in 1950s Germany. Instead of playing a role in rebuilding her country, Haneke’s heroine remains preoccupied with her personal affairs. Shot predominantly in black and white (with a color sequence added toward the end), Fraulein asserts Haneke’s place alongside the masters of the New German Cinema."}
{"url":"https://rarefilmm.com/2021/09/fraulein-doktor-1969/","title":"Fräulein Doktor (1969) AKA The Betrayal","year":1969,"categories":["Thriller","War"],"description":"A seductive and ruthless spy in the service of Germany steals state secrets -including the formula for poison gas- from England and France during World War I. British intelligence, in turn, tries to hunt her down."}
{"url":"https://rarefilmm.com/2020/03/francois-truffaut-portraits-voles-1993/","title":"François Truffaut: Portraits volés (1993) AKA François Truffaut: Stolen Portraits","year":1993,"categories":["Documentary"],"description":"In homage to one of France’s great directors, this highly personal documentary features those that knew him best, including his daughter Ewa and fellow filmmaker Claude Chabrol as they offer their comments and analysis of his career and his fascinating life."}
{"url":"https://rarefilmm.com/2019/10/freak-orlando-1981/","title":"Freak Orlando (1981)","year":1981,"categories":["Arthouse","Experimental"],"description":"In the form of a “small theater of the world”, a history of the world from its beginnings to our day, including the errors, the incompetence, the thirst for power, the fear, the madness, the cruelty and the commonplace, in a story of five episodes."}
{"url":"https://rarefilmm.com/2021/09/friends-at-last-1995/","title":"Friends at Last (1995)","year":1995,"categories":["TV Movie"],"description":"As the years go by, a woman finds herself trapped in her marriage, and asks for a divorce from her husband. Twelve years later, she discovers that her ex-husband is her best friend."}
{"url":"https://rarefilmm.com/2017/12/fright-1956/","title":"Fright (1956)","year":1956,"categories":["Film Noir","Horror","Thriller"],"description":"A woman believes herself to be the reincarnated spirit of an ancient prince’s lover. Meanwhile, a murderer turns out to be the reincarnated spirit of the prince himself."}
{"url":"https://rarefilmm.com/2020/03/fritankaren-1994/","title":"Fritänkaren (1994) AKA The Freethinker","year":1994,"categories":["Biography","Documentary"],"description":"Acclaimed British filmmaker Peter Watkins collaborates with twenty-four students from the Swedish Folk High School in Biskops-Arno to craft this highly unconventional look at the life of controversial 19th Century dramatist August Stindberg. An iconoclast who flouted the conventions of then-contemporary society to promote political and social change, Stindberg and his freethinking followers were considered outcasts whose revolutionary ideas posed a great danger to the standards of society. By purposefully structuring his film in a carefully layered, spiral manner, director Watkins aims to reflect the filmmaker’s admitted concern over the influence of mass media while simultaneously suggesting ways in which that same media might share its unique power with the people in the not-so-distant future."}
{"url":"https://rarefilmm.com/2019/09/frontier-gun-1958/","title":"Frontier Gun (1958)","year":1958,"categories":["Western"],"description":"Frontier Gun is another of the moderately interesting low-budget westerns turned out by 20th Century-Fox’s Regal Films subsidiary in the late 1950s. John Agar plays Jim Crayle, who offers his services as voluntary marshal when crazed gunman Yubo inaugurates a reign of terror. Unfortunately, Crayle is unable to outdraw Yubo due to a wrist injury, leading the townsfolk to assume that their new marshal is yellow. Only when his argument with Yubo becomes personal does Crayle truly rise to the occasion."}
{"url":"https://rarefilmm.com/2020/11/fuckland-2000/","title":"Fuckland (2000)","year":2000,"categories":["Comedy","Drama"],"description":"The film takes place decades after the Falklands War between Argentina and the United Kingdom for the control of the Falkland Islands in the South Atlantic Ocean. It tells of Fabián Stratas, a magician and stand-up comedian from Buenos Aires, who saves his money from weddings, birthdays, and bar mitzvahs, and uses a hidden camera to document a week-long trip to the Falkland Islands, which he calls “Fuckland”. He plans to impregnate an islander, reasoning that if only 500 Argentines did the same each year, the islands would soon be overrun with half-Argentines, and he would be the head of a “sexual invasion.”"}
{"url":"https://rarefilmm.com/2019/11/fucking-amal-1998/","title":"Fucking Åmål (1998) AKA Show Me Love","year":1998,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/10/fufu-1953/","title":"Fûfu (1953) AKA Husband and Wife","year":1953,"categories":["Drama"],"description":"A married couple looking for an apartment move in with the husband’s co-worker, a widower. The husband becomes jealous of the widower and his wife."}
{"url":"https://rarefilmm.com/2020/04/fukai-kawa-1995/","title":"Fukai kawa (1995) AKA Deep River","year":1995,"categories":["Drama"],"description":"Three Japanese pilgrims arrive in India. Miss Naruse is looking for Otsu, a Catholic priest, her lover ten years before; after time in France and Israel, he has come to Benares where he carries the bodies of the poor to the crematorium. Her life is empty and, although Otsu was her lover only as a joke, she is now drawn to his spiritual nature. Mr. Isobe searches for a village child who may be the reincarnation of his dead wife. Mr. Yagusi comes to pray for the man who saved his life in World War II, a man haunted for 50 years by the means he used to save his comrade. Pantheism, Buddhism, Hinduism, and Christianity meet on the shores of the Ganges in these characters."}
{"url":"https://rarefilmm.com/2021/10/fun-1994/","title":"Fun (1994)","year":1994,"categories":["Drama"],"description":"Bonnie and Hillary are two young lost souls who meet one day and discover that they get along. They talk about their lives and run around and and keep getting really excited. Their day escalates into an eruption of violence and rage that can only be understood by the two girls."}
{"url":"https://rarefilmm.com/2017/12/fun-on-a-weekend-1947/","title":"‘Fun on a Week-End’ (1947)","year":1947,"categories":["Comedy"],"description":"Peterson Price Porterhouse III and Nancy Crane, both flat broke, meet on a Florida beach and decide to “go for the big money,” under the premise that perception will turn into reality. They crash into several big houses, pretending they are in the market for an estate, and are soon, although still penniless, living in the best hotel in town, throwing lavish parties and mingling with the upper crust. This is too good to last, but may have anyway if true love hadn’t reared its ugly head."}
{"url":"https://rarefilmm.com/2018/03/funnyman-1967/","title":"Funnyman (1967)","year":1967,"categories":["Comedy"],"description":"Korty’s second film is a stylistically freewheeling portrait of a comedian who aspires to be more than just funny. Starring members of the legendary 1960s San Francisco improv group the Committee, this micro-budget serio-comedy incorporates whimsical animation sequences and striking tinted color cinematography."}
{"url":"https://rarefilmm.com/2019/09/furies-1978/","title":"Furies (1978)","year":1978,"categories":["Animation","Experimental","Short"],"description":"An animated experimental short film using charcoal and pastels to create Cubist and Art Deco-inspired designs evoking the curiosity, grace and beauty of two cats in constant motion."}
{"url":"https://rarefilmm.com/2018/10/furusato-no-uta-1925/","title":"Furusato no uta (1925) AKA The Song of Home","year":1925,"categories":["Silent"],"description":"A commission from the Ministry of Education for an educational film about rural youth, Mizoguchi’s earliest extant feature observes the tensions that erupt among a group of village children when two privileged youth return from Tokyo where they have been studying in a private school."}
{"url":"https://rarefilmm.com/2022/12/funny-things-happen-down-under-1965/","title":"Funny Things Happen Down Under (1965)","year":1965,"categories":["Comedy","Family","Musical"],"description":"A group of children use a cabin as the meeting place where they gather to sing. When the owner of the place has financial difficulties and thinks of selling it, the friends will devise a way to earn money: they will dye the surrounding sheep in different colors and try to sell the wool as if it were a natural product."}
{"url":"https://rarefilmm.com/2019/06/fury-at-gunsight-pass-1956/","title":"Fury at Gunsight Pass (1956)","year":1956,"categories":["Western"],"description":"Part of an outlaw gang rides into town to rob the bank and their accomplice is the local undertaker. The robbery goes awry and they are captured but the money is not found. While the prisoners are being transferred, the rest of the gang overpowers the posse, frees the prisoners, and returns to town. The undertaker’s wife finds the money and tries to flee putting the townspeople’s life in jeopardy as the outlaw leader plans to start shooting them unless he gets the money."}
{"url":"https://rarefilmm.com/2018/05/fushicho-1947/","title":"Fushicho (1947) AKA Phoenix","year":1947,"categories":["Drama"],"description":"Two young people are finally able to marry, but the war intervenes almost immediately and the husband never returns from it. The wife, however, lives on like an ever-reviving phoenix through her destructive experiences."}
{"url":"https://rarefilmm.com/2022/04/future-remembrance-photography-and-image-arts-in-ghana-1998/","title":"Future Remembrance: Photography and Image Arts in Ghana (1998)","year":1998,"categories":["Documentary"],"description":"In the small fishing towns of Ghana the photographer’s studio is the place to go and get “snapped”. Here you can wear the latest fashion or pose in a grand setting with a long lost friend. So everybody will remember you at your best and later the photograph might be used to help create a cement tomb sculpture or a life-size painting on your grave. The studio is an essential part of people’s life and reputation."}
{"url":"https://rarefilmm.com/2018/12/gaby-a-true-story-1987/","title":"Gaby: A True Story (1987)","year":1987,"categories":["Biography","Drama"],"description":"Gaby: A True Story is about a young woman — the child of rich European refugees living in Mexico — who was stricken with cerebral palsy at birth. Though her body is completely paralyzed, her mind is unaffected, and she is able to become a college graduate and an acclaimed author."}
{"url":"https://rarefilmm.com/2020/05/gaiety-girls-1937/","title":"Gaiety Girls (1937) Originally released as \"Paradise for Two\"","year":1937,"categories":["Comedy","Musical"],"description":"Jack Hulbert plays Martin, a straight-laced Parisian millionaire who falls in love with saucy chorus girl Jeannette. The plot requires that Martin pose as a reporter who is called upon by Jeannette to pose as her wealthy benefactor: in other words, he’s hired to impersonate himself!"}
{"url":"https://rarefilmm.com/2018/03/gaily-gaily-1969/","title":"Gaily, Gaily (1969)","year":1969,"categories":["Comedy"],"description":"To escape sinful impulses, Ben Harvey, a callow youth, leaves his small town for Chicago in 1910. A pickpocket promptly relieves him of his money, and he nearly starves before Queen Lil takes him under her wing, gives him a room in her high-class bordello, and gets him a job at a newspaper. He’s so sweet and dumb, he thinks Lil’s is a boarding house. He’s soon caught up in an electoral struggle between a secretly corrupt reformer and an openly corrupt councilman."}
{"url":"https://rarefilmm.com/2018/11/gal-young-un-1979/","title":"Gal Young ‘Un (1979)","year":1979,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/06/galyon-1980/","title":"Galyon (1980)","year":1980,"categories":["Action"],"description":"An oil tycoon hires Galyon, a jungle survival expert and soldier of fortune, to rescue his daughter and her husband from South American terrorists."}
{"url":"https://rarefilmm.com/2020/03/gang-cops-1987/","title":"Gang Cops (1987)","year":1987,"categories":["Documentary","Short"],"description":"A documentary on youth gang violence in Los Angeles and the special police detail which is designated to fight it."}
{"url":"https://rarefilmm.com/2018/09/gangs-of-chicago-1940/","title":"Gangs of Chicago (1940)","year":1940,"categories":["Drama"],"description":"A criminal uses his knowledge of the law for his not-very-legal purposes, betraying friends along the way."}
{"url":"https://rarefilmm.com/2020/11/gangs-of-the-waterfront-1945/","title":"Gangs of the Waterfront (1945)","year":1945,"categories":["Drama"],"description":"Gang Leader Dutch Malone goes on a hunting trip and is in a car wreck and is confined to the hospital, without the knowledge of any of his gang members. District Attorney Brady induces taxidermist Peter Winkly, who is an exact double for Malone,to impersonate Dutch and assume leadership of the gang. Winkly “takes over” the gang and only Rita, Dutch’s girl friend, has any suspicion that he is not really Dutch. But Dutch sees a newspaper showing him out on the town, escapes from the hospital and is on his way to look up the impostor."}
{"url":"https://rarefilmm.com/2019/11/gargoyles-1972/","title":"Gargoyles (1972)","year":1972,"categories":["Horror","TV Movie"],"description":"After receiving word about a mysterious skeleton unearthed in the Arizona desert, a father and his daughter visit the man who has it and grab the skull as they escape a shack the gargoyles have attacked. Once they do so, they, as well as the town, are besieged by a colony of gargoyles living in some nearby caverns."}
{"url":"https://rarefilmm.com/2017/12/generation-1969/","title":"Generation (1969)","year":1969,"categories":["Comedy"],"description":"Jim Bolton, a well-off businessman from Chicago hears that his daughter Doris is pregnant in New York. Since he did not even know she was seeing anyone he fears the worst. Unbeknownst to him, his daughter and the father of his grandchild, Walter marry shortly before Jim’s arrival in New York. Upon his arrival he is shocked to hear that Doris and Walter plan not only a natural childbirth but the birth will take place in their apartment NOT a hospital."}
{"url":"https://rarefilmm.com/2022/03/genkai-nada-1976/","title":"Genkai-nada (1976) AKA The Sea of Genkai","year":1976,"categories":["Drama"],"description":"Two yakuza, one of whom frequently reflects on an uncomfortable past taking advantage of Korean women, meet a stowaway on Japanese soil from across the Genkai Sea."}
{"url":"https://rarefilmm.com/2020/05/genji-monogatari-1951/","title":"Genji monogatari (1951) AKA The Tale of Genji","year":1951,"categories":["Drama"],"description":"Based on the classic novel by Murasaki Shikibu, written over 1000 years ago. Genji, the son of the emperor, has gained renown among the nobility of Kyoto for his charm and good looks, yet he cannot stop himself from pursuing the one object of desire he must never obtain: his father’s young and beautiful bride. Following the tragic consequences of his obsession, Genji wanders from one affair to another, always seeking some sort of resolution to his life."}
{"url":"https://rarefilmm.com/2018/10/george-whites-scandals-1934/","title":"George White’s Scandals (1934)","year":1934,"categories":["Musical","Pre Code"],"description":"Reporter Miss Lee is looking for a story and approaches White as he’s assembling the latest edition of his famous revue. As it turns out, she has lots of backstage gossip to choose from; Mona Vale, White’s latest discovery, is making her Broadway debut in the show, and she’s fallen in love with the star, Jimmy Martin. Jimmy, however, only has eyes for Barbara Lorainne, a snooty high society type also in the cast."}
{"url":"https://rarefilmm.com/2019/08/georgia-georgia-1972/","title":"Georgia, Georgia (1972)","year":1972,"categories":["Drama"],"description":"Georgia, a black American singer, comes to Stockholm for a show. She meets an American deserter and soon they have fallen in love. But Georgia’s assistant Alberta tell her to stick to her own kind."}
{"url":"https://rarefilmm.com/2021/05/georgica-1998/","title":"Georgica (1998)","year":1998,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/02/geraldine-1953/","title":"Geraldine (1953)","year":1953,"categories":["Comedy","Musical"],"description":"Jancy Edwards works for Cambria Records and is managing the personal appearance tour of songster Billy Weber. While at a college, they hear a performance of a song that Billy wants. Janey meets with the composer, Grant Sanborn, who happens to also be the music instructor at the school. Jancy returns to the record company with a disc of Sanborn’s songs that he gave to her to play for her boss, Jason Ambrose. He is not interested in the kind of songs on the record, but likes Grant’s voice and wants to sign him to a contract. The story gets intersting when Grant only wants to sing folk songs and the record company wants him to sing popular songs."}
{"url":"https://rarefilmm.com/2020/02/getting-straight-1970/","title":"Getting Straight (1970)","year":1970,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/10/geu-seome-gago-shibda-1993/","title":"Geu seome gago shibda (1993) AKA To the Starry Island","year":1993,"categories":["Drama","Fantasy"],"description":"Moon Chae-Ku and his friend Kim Chul try to bring the body of Moon’s father back to his native Kwisong Island for burial. Their ferry is intercepted by resentful islanders who will not let the boat dock, because of the father’s political activities in the 1950’s, informing on Communist sympathizers. Kim Chul, through flashbacks, recalls people and events from his island childhood."}
{"url":"https://rarefilmm.com/2020/04/ghost-dance-1983/","title":"Ghost Dance (1983)","year":1983,"categories":["Arthouse","Drama","Experimental"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/03/ginrei-no-hate-1947/","title":"Ginrei no hate (1947) AKA Snow Trail","year":1947,"categories":["Action"],"description":"Three bank robbers, Eijima, Nojiri, and Takasugi, flee the police and escape into the mountains. At an inn high in the Japanese Alps, Eijima and Nojiri encounter a young woman and her father, as well as Honda, a mountaineer. The inn folk do not realize their guests are wanted criminals and the visitors are treated with great kindness. Honda volunteers to lead them over the mountains, but Eijima’s paranoia endangers all of them as they make the perilous trip."}
{"url":"https://rarefilmm.com/2022/04/ginza-24-chou-1955/","title":"Ginza 24 chou (1955) AKA Tales of Ginza","year":1955,"categories":["Drama"],"description":"Wakako, who runs a traditional restaurant in Tokyo, once had her portrait painted by an itinerant artist named “Goro” when she was a young girl living in China. Having treasured the painting for so many years, she decides to bring it to a Ginza art gallery in hopes of finding the long lost artist, but with his signature as her only lead the search initially goes nowhere. That is until she meets an unusual florist named Coney who helps her to uncover Goro’s true identity."}
{"url":"https://rarefilmm.com/2019/09/giordano-bruno-1973/","title":"Giordano Bruno (1973)","year":1973,"categories":["Biography"],"description":"Flying from his enemies in the Catholic Church, the free thinking philosopher, poet and scientist Giordano Bruno (1548-1600) has found some protection in Venice. But the Roman Inquisition, fearing his influence in Europe, wants to bring him on trial for ‘heresy’."}
{"url":"https://rarefilmm.com/2022/01/girl-6-1996/","title":"Girl 6 (1996)","year":1996,"categories":["Comedy"],"description":"Trying to make it in the acting world, a young black woman resorts to working as a phone sex operator to pay the bills. Called Girl 6 by her new employer, she finds her work oddly fulfilling and starts getting attached to one caller, Bob. While dealing with various personal problems — such as her thief ex-husband wanting her back — Girl 6 comes to the dangerous realization that it’s easier to live in her fantasy work life than her real life."}
{"url":"https://rarefilmm.com/2018/12/girl-from-havana-1940/","title":"Girl from Havana (1940)","year":1940,"categories":["Drama"],"description":"Woody Davis and Tex Moore are ambitious and enterprising friends who decide to become South American oil drillers in hope of becoming wealthy. Woody and Tex set up a site, but unfortunately, must spend their time fending off attacks from the rebellious locals. Their friendship is also threatened by the beautiful Havana who comes between them."}
{"url":"https://rarefilmm.com/2019/11/girl-without-a-room-1933/","title":"Girl Without a Room (1933)","year":1933,"categories":["Pre Code"],"description":"Tom Duncan, a young Tennessee painter, is thrilled to receive an art scholarship to Paris. When he arrives, he finds himself surrounded by a group of eclectic characters, as well as his beautiful new roommate, Kay. What relationship could form between them, however, is soon threatened when fellow artists begin to advise Tom to drink, and he falls in with a notorious golddigger."}
{"url":"https://rarefilmm.com/2018/12/girls-about-town-1931/","title":"Girls About Town (1931)","year":1931,"categories":["Pre Code"],"description":"A dynamic duo in silk and ermine entertain hick businessmen looking for a good time while in Manhattan."}
{"url":"https://rarefilmm.com/2021/07/git-1965/","title":"Git! (1965)","year":1965,"categories":["Family"],"description":"Deke, a 17 year-old itinerant orphan from a boy’s home, is arrested by the authorities after he stops Art Finney, a trainer for a wealthy California dog breeder, Andrew Garrett, from shooting “Rock”, a renegade English setter and alleged animal killer. Garrett has Deke remanded to his custody and gives him a job assisting an uncooperative Finney and also working with Rock, whom Deke asserts can become a fine hunting dog."}
