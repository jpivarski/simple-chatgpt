{"url":"https://rarefilmm.com/2022/02/by-the-sea-1963/","title":"By the Sea (1963)","year":1963,"categories":["Experimental","Short"],"description":"Muscle Beach is a fascinating location for people-watching in the L.A. area, and in 1963, the strangeness of its sights was much more pronounced than today. Pat O’Neill’s first film (made with Robert Abel) progresses from humorous, curious observation to energetic, graphical interaction with the sights and sounds of Santa Monica’s famed beach."}
{"url":"https://rarefilmm.com/2021/03/ceravamo-tanto-amati-1974-upgrade/","title":"C’eravamo tanto amati (1974) [Upgrade] AKA We All Loved Each Other So Much","year":1974,"categories":["Comedy","Drama"],"description":"Gianni, Nicola and Antonio become close friends in 1944 while fighting the Nazis. After the end of the war, full of illusions, they settle down. The movie is a the story of the life of these three idealists and how they deal with the inevitable disillusionments of life."}
{"url":"https://rarefilmm.com/2019/05/ca-peut-pas-etre-lhiver-on-na-meme-pas-eu-dete-1980-english-dub/","title":"Ça peut pas être l’hiver, on n’a même pas eu d’été (1980) [English dub] AKA It Can't Be Winter, We Haven't Had Summer Yet","year":1980,"categories":["Drama"],"description":"Following the sudden death of Albert, her husband of 40 years, Adèle, the mother of eight children already in her 50s, finds herself alone, cheated and betrayed by life. Faced with her grudges, she risks sinking into depression, but finally manages to take control of her destiny and open up to the world surrounding her."}
{"url":"https://rarefilmm.com/2022/03/cab-to-canada-1998/","title":"Cab to Canada (1998)","year":1998,"categories":["TV Movie"],"description":"After attending the funeral of a close friend, Katherine Eure decides that life is too fleeting to not be grabbed directly by the horns. Hailing a cab, she embarks on a trip to visit several locations that were important in her life – a trip that leads from Pasadena all the way to Canada. However, this excursion is a bit unexpected to the cabbie, who believed he was just picking up a routine fare! Based on a true story, Cab to Canada is a touching and uplifting tale of friendship, discovery and the extraordinary journey of life."}
{"url":"https://rarefilmm.com/2022/08/cabine-11-1992/","title":"Cabine 11 (1992)","year":1992,"categories":["Short"],"description":"A comedy short in which a young woman has her clothes stolen at the beach, and needs to get hold of something to cover herself without being seen."}
{"url":"https://rarefilmm.com/2022/01/cadillac-girls-1993/","title":"Cadillac Girls (1993)","year":1993,"categories":["Drama"],"description":"A woman and her delinquent rebellious teen daughter return to their small hometown after the death of the woman’s distant father. Old wounds reopen quickly but they soon find a reason to stay. Will they find peace or more scars?"}
{"url":"https://rarefilmm.com/2019/06/caged-fury-1948/","title":"Caged Fury (1948)","year":1948,"categories":["Drama"],"description":"The story takes place in a seedy circus, where malevolent clown Smiley plots to further the career of aspiring lion tamer Kit Warren. Knocking off Kit’s main competition Lola Tremain, Smiley pulls strings to have Kit teamed with Lola’s former partner Blaney Lewis. When Blaney himself falls in love with Kit, the outraged Smiley retaliates by setting fire to the circus."}
{"url":"https://rarefilmm.com/2019/08/calabuch-1956/","title":"Calabuch (1956) AKA The Rocket from Calabuch","year":1956,"categories":["Comedy"],"description":"Professor Jorge Serra Hamilton, an American scientist specialist in the atomic bomb, flees from their transcendental duties, in order to take shelter incognito and for a time in the idyllic Spanish village of Calabuch, a small village on the Mediterranean shores. Oblivious to the relevance of their occasional guest, local residents spend their time engaged in their modest daily chores. The affable professor Hamilton not only integrates perfectly into the small town of Calabuch, forging a deep friendship with its neighbors, but there he will find happiness he craved for."}
{"url":"https://rarefilmm.com/2019/06/calamity-jane-1963/","title":"Calamity Jane (1963)","year":1963,"categories":["Theatre","TV Movie"],"description":"A Wild West cow town is starving for entertainment, and it falls upon Calamity Jane, a rowdy, gun-toting,jeans-wearing tomboy, to go to Chicago to bring back a famed stage actress. She brings instead the star’s maid, who settles in the town, but Jane’s love interest falls for her."}
{"url":"https://rarefilmm.com/2023/02/california-girls-1985/","title":"California Girls (1985)","year":1985,"categories":["Comedy","TV Movie"],"description":"A New Jersey auto mechanic travels to California to find the girl of his dreams and woos a bikini fashion model while the time quarreling with her high-powered manager and avoiding his New Jersey girlfriend who comes looking for him."}
{"url":"https://rarefilmm.com/2019/01/call-me-1988/","title":"Call Me (1988)","year":1988,"categories":["Erotic","Thriller"],"description":"A journalist receives an obscene phonecall that she mistakes for her boyfriend. She then agrees to meet with the caller at a bar, but instead of meeting the boyfriend, she witnesses a murder."}
{"url":"https://rarefilmm.com/2018/11/call-me-anna-1990/","title":"Call Me Anna (1990)","year":1990,"categories":["Biography","TV Movie"],"description":"Television movie based on the autobiography of Patty Duke. Tells the story of her turbulent life as a child star and adult actress, and of her ultimate triumph over mental illness."}
{"url":"https://rarefilmm.com/2022/12/calle-mayor-1956/","title":"Calle Mayor (1956) AKA Main Street","year":1956,"categories":["Drama"],"description":"The inhabitants of a small provincial town live trapped in their rancid traditions and customs. In this oppressive environment, Isabel, a 35-year-old single woman, feels like a failure for not having married. Juan and his group of friends, who fight boredom by imagining sick jokes, make Isabel believe that Juan is in love with her and that he is going to ask her to marry him."}
{"url":"https://rarefilmm.com/2021/10/calle-santa-fe-2007/","title":"Calle Santa Fe (2007)","year":2007,"categories":["Documentary","Politics"],"description":"October 5, 1974, on Santa Fe Street, in the suburbs of Santiago de Chile, Carmen Castillo is wounded and her partner, Miguel Enríquez, head of the MIR, dies in combat. Calle Santa Fe is the journey that Carmen undertakes for her history, for the history of the country and the MIR. A painful but restorative search, traversed by the obsession of knowing whether or not the acts of resistance of his colleagues from the MIR were worth it, whether or not Miguel’s death was felt."}
{"url":"https://rarefilmm.com/2020/11/calypso-heat-wave-1957/","title":"Calypso Heat Wave (1957)","year":1957,"categories":["Musical"],"description":"In this musical, calypso is all the rage when jukebox magnate Barney Pearl forces Mack Adams, owner of calypso-friendly Disco Records, to take him on as a partner. Pearl’s greed drives away Disco’s top singer, Johnny Conroy. Pearl loses his money, and then his girl friend, when promoter Alex Nash makes her a star. Mack quits Disco and tracks down Johnny in the Caribbean, where they record authentic calypso and plan a comeback."}
{"url":"https://rarefilmm.com/2018/10/campo-de-fiori-1943/","title":"Campo de’ fiori (1943) AKA The Peddler and the Lady","year":1943,"categories":["Comedy"],"description":"In Rome’s storied marketplace, Campo de’ fiore, vegetable peddler Elide argues constantly with fishmonger Peppino , refusing to admit her deep, hidden affection for him. Elide’s reticence is put to the test, however, when Peppino finds himself smitten by the beautiful young Elsa."}
{"url":"https://rarefilmm.com/2021/09/can-ellen-be-saved-1974/","title":"Can Ellen Be Saved? (1974)","year":1974,"categories":["TV Movie"],"description":"A young girl in search of spiritual enlightenment joins a religious cult, and becomes the focus of a struggle between her family and the group."}
{"url":"https://rarefilmm.com/2021/02/can-i-do-it-til-i-need-glasses-1977/","title":"Can I Do It… ‘Til I Need Glasses? (1977)","year":1977,"categories":["Comedy"],"description":"A bawdy collection of jokes, bedroom sketches and courtroom scenes is presented in this ribald revue."}
{"url":"https://rarefilmm.com/2022/07/camden-texas-1968/","title":"Camden, Texas (1968)","year":1968,"categories":["Documentary","Short"],"description":"This student film takes a look at the small town of Camden during the 1960s. Much of the town is focused on the locomotive and logging industry created by the W. T. Carter and Brother Lumber Company in 1898. The film revolves around interviews with Camden residents. Former logging employees, a hotel owner, a family, and a pastor all briefly describe their lives and rolls in the old town. By the end of the film, the narrator recounts possible modernization and decreasing poverty in the future with the sale of W. T. Carter and Brother Lumber Company to the United States Plywood Corporation."}
{"url":"https://rarefilmm.com/2023/01/campane-a-martello-1949/","title":"Campane a martello (1949)","year":1949,"categories":["Drama"],"description":"Agostina is a maid turned prostitute during World War II. She sends all the money she makes to the local priest in her home village for safekeeping. After the war is over Agostina and her friend Australia plan to open a clothing store so they return to her home island to collect the money from the priest. But after arriving there Agostina learns in shock that the priest has been dead for more than a year and that his eccentric successor mistook the received money for donations and spent all of it on building a new orphanage for war orphans. To make matters even worse, other islanders think that Agostina is now a millionaire and beg her to help them financially."}
{"url":"https://rarefilmm.com/2019/01/canadas-sweetheart-the-saga-of-hal-c-banks-1985/","title":"Canada’s Sweetheart: The Saga of Hal C. Banks (1985)","year":1985,"categories":["TV Movie"],"description":"This biographical drama profiles the true life of Hal C. Banks, the tough American who once ruled the Canadian shipping industry."}
{"url":"https://rarefilmm.com/2021/12/canal-zone-1942/","title":"Canal Zone (1942)","year":1942,"categories":["Action","Adventure"],"description":"“Hardtack” Hamilton runs a U.S. Army training ground for bomber pilots near the Panama Canal, but he hasn’t had a pilot like Harley Ames, a reckless but qualified flyer who makes life hard for Hamilton. Ames causes trouble when he makes a move on Hamilton’s woman, Susan, and then gets into an accident, killing a pilot. Can Ames redeem himself with Hamilton and the squadron?"}
{"url":"https://rarefilmm.com/2018/10/canli-hedef-1970/","title":"Canli hedef (1970) AKA Live Target","year":1970,"categories":["Action"],"description":"An old mafia leader tries to quit his old bloody past after getting out of jail but his rivals don’t let him to realize his plan. Asim Mavzer, acted by Yilmaz Guney has to take the revenge of his daughter. AKA Live Target"}
{"url":"https://rarefilmm.com/2020/08/canone-inverso-making-love-2000/","title":"Canone Inverso – Making Love (2000)","year":2000,"categories":["Drama"],"description":"Costanza is drinking a beer in a Prague pub, a summer night in 1968, while a violinist enters and starts playing a “canone inverso” for her. It is not a case, that music and that violin have a story behind that could concern her. It is the love story between Jeno Varga and the music, between Jeno and Sophie. It is also the friendship story with David on the background of WWII and the ‘Prague spring’ 25 years later. Music and Love the most powerful link that could resist through the time."}
{"url":"https://rarefilmm.com/2019/04/cannes-man-1997/","title":"Cannes Man (1997)","year":1997,"categories":["Comedy"],"description":"Frank ‘Rhino’ Rhinoslavskyis a dumb part-time cab driver in New York City who wants to break into film business. He doesn’t have anything to offer, and just thinks that he can start at the top, as a writer. Opportunity knocks on Frank’s door when he goes to the Cannes Film Festival in Cannes, France to deliver some props to Troma, Inc."}
{"url":"https://rarefilmm.com/2020/11/captain-eddie-1945/","title":"Captain Eddie (1945)","year":1945,"categories":["Biography","Drama","War"],"description":"WWI flyer Eddie Rickenbaker remembers his life which brought him from a car salesman, race driver and pilot in WWI, to an important person in the early years of civil airline service, after his plane crashed in the South Pacific in late 1942."}
{"url":"https://rarefilmm.com/2018/10/captive-girl-1950/","title":"Captive Girl (1950)","year":1950,"categories":["Adventure"],"description":"Jungle Jim is asked to find a young woman who supposedly lives in the jungle with her pet tiger. It’s believed that she may be the daughter of Mr. and Mrs. John Martindale, explorers who long ago who were looking for the lagoon of the dead, a place where legend has it witch doctors held human sacrifices. Some of the locals, particularly the witch doctor Hakim, believe she is a she-devil who is out to cause them harm. As well Barton, an gold-hunting explorer, is also looking for the girl and lagoon which he believes contains a treasure of gold. Jungle Jim will have to fight several jungle animals along the way before he rescues the girl from Hakim."}
{"url":"https://rarefilmm.com/2018/09/car-99-1935/","title":"Car 99 (1935)","year":1935,"categories":["Thriller"],"description":"A story of the Michigan State Police and the strong sense of loyalty and duty it instills in its men. It follows the career of a newly-inducted rookie, Ross Martin, who has joined the force at the urging of his sweetheart, Mary Adams. Martin soon distinguishes himself by his bravery in the apprehension of criminals. But when the leader of a gang of bank robbers falls into his hands and then escapes, because of carelessness on Martin’s part, he is suspended from the force."}
{"url":"https://rarefilmm.com/2018/05/caravan-1934/","title":"Caravan (1934)","year":1934,"categories":["Musical"],"description":"The young Countess Wilma is forced to wed by midnight or lose her inheritance. Wilma impulsively chooses gypsy vagabond Latzi, offering him a huge sum of money if he’ll consent. Swallowing his pride, Latzi agrees to the marriage, but soon Wilma falls in love with the young Lieutenant Von Tokay who is himself in love with Latzi’s gypsy sweetheart Timka."}
{"url":"https://rarefilmm.com/2018/11/caribbean-1952/","title":"Caribbean (1952) AKA Caribbean Gold","year":1952,"categories":["Adventure"],"description":"At the beginning of the 18th century, Francis Barclay, a member of the British Admiralty who was captured by Andrew McAllister, sold as a slave and forced into piracy, seeks an ally to invade the fortified pirate island."}
{"url":"https://rarefilmm.com/2020/11/carlos-contra-el-mundo-2002/","title":"Carlos contra el mundo (2002) AKA Carlos Against the World","year":2002,"categories":["Comedy"],"description":"This is the story of a twenty-five-year old man in a working-class district in Malaga whose family asks him to takes his father’s place on his death in other words they want him to become the father of the family. Carlos does not want to accept this role. So the only thing he can think of to get out of this situation is to lie. Carlos invents a job and each morning he puts on his father’s old suit and goes to this imaginary job. But to get the money his mother asks for he must add to the lie everyday. And the lie grows to such proportions that it becomes like a house of cards and it is just as flimsy."}
{"url":"https://rarefilmm.com/2018/11/caro-michele-1976/","title":"Caro Michele (1976)","year":1976,"categories":["Drama"],"description":"Michael is the younger son of a middle-class family, a strong-willed and free-thinking fellow, who is off in some distant country fighting for a revolutionary cause. Everyone in the family writes to him, describing the events of their lives, as they drift into a kind of conventionality which would perhaps have horrified them earlier. Only Michael’s girlfriend Mara, the mother of his child, retains her independence, even though it is through the help of Michael’s increasingly conventional friends and family that she survives."}
{"url":"https://rarefilmm.com/2018/05/camp-de-thiaroye-1988/","title":"Camp de Thiaroye (1988)","year":1988,"categories":["Drama","War"],"description":"During World War II, Diatta is a Senegalese student serving as a sergeant as his country fights alongside the French, even though that same nation raided his village and killed much of his family years earlier. Then, after finishing their duty, Diatta and fellow soldiers are interned at a French camp in Dakar, presumably to be paid for their services. However, their stay is long and the treatment brutal, causing the worldly Diatta to take action against his oppressive captors."}
{"url":"https://rarefilmm.com/2020/04/cartas-del-parque-1988/","title":"Cartas del parque (1988) AKA Letters from the Park","year":1988,"categories":["Drama"],"description":"Don Pedro, a widowed poet, makes his living penning love letters for those who are too hesitant or tongue-tied to express their heart’s devotion. However, trouble arises when he is hired to scribe sweet nothings to the beautiful Maria, the lady love of a besotted but blundering hot air balloonist named Juan. Before long, the writer falls for the deceived Maria, which results in a troubling love triangle."}
{"url":"https://rarefilmm.com/2018/08/cash-1933/","title":"Cash (1933) AKA If I Were Rich","year":1933,"categories":["Comedy"],"description":"A formerly wealthy man and his daughter try to regain wealth by selling a scheme to some investors, when they come upon a huge amount of unclaimed cash that a young electrician has in his tool box."}
{"url":"https://rarefilmm.com/2019/05/casual-relations-1974/","title":"Casual Relations (1974)","year":1974,"categories":["Experimental"],"description":"What do vampires, Hollywood melodramas, porn films, the countdown of golden oldies, and drives down the highway with Mick Jagger on the radio have in common? Casual Relations knows. In Rappaport’s dazzling and bizarre feature-length debut, he focuses on states of imaginative possession and dispossession, demonstrating how impossible it is to separate fantasies, dreams, and realities."}
{"url":"https://rarefilmm.com/2019/07/catch-me-if-you-can-1989/","title":"Catch Me If You Can (1989)","year":1989,"categories":["Action"],"description":"The local highschool is threatened to be closed, unless they collect $200,000. The students’ president Melissa struggles to collect the money, but lacks the support from her fellow students. So she accepts when car fetishist Dylan suggests to bet on him in car races against underworld king Phatman. At first everything goes well – too well…"}
{"url":"https://rarefilmm.com/2022/04/caxambu-1967/","title":"Caxambu! (1967)","year":1967,"categories":["Adventure"],"description":"Thieves hijack an aircraft loaded with diamonds, and then must face deadly Amazonian headhunters when the plane crashes in the jungles of Caxambu, Brazil."}
{"url":"https://rarefilmm.com/2019/08/ce-jour-la-2003/","title":"Ce jour-là (2003) AKA That Day","year":2003,"categories":["Arthouse","Comedy","Thriller"],"description":"A father is scheming to have his slightly mental daughter from an earlier marriage (Elsa Zylberstein) killed by allowing a murderous psychopath to be released from the asylum and led to his house. However, the psychopath and the daughter fall for each other."}
{"url":"https://rarefilmm.com/2019/12/ce-soir-ou-jamais-1961/","title":"Ce soir ou jamais (1961) AKA Tonight or Never","year":1961,"categories":["Drama"],"description":"Laurent is a poster designer who is about to begin rehearsals for his first stage play, a musical comedy. To celebrate this auspicious event, he holds a party at his apartment, to which his best friends are all invited. News that the lead actress in Laurent’s play has been run over by a bus laden with Dutch tourists puts a damper on the evening, but Laurent wastes no time looking for a replacement, not knowing that his girlfriend Valérie covets the part. As Valérie’s dreams of stardom are crushed she realises that her relationship with Laurent is over – or so she thinks. Either way, the evening will prove decisive for them both."}
{"url":"https://rarefilmm.com/2022/03/celeste-1980/","title":"Céleste (1980)","year":1980,"categories":["Biography","Drama"],"description":"In 1914, with men gone to war, Marcel Proust hired Céleste Albaret as his attendant. More than eight years later, she was at his side when he died. During this entire time, she only entered his room when he rang for her, sleeping from 9 AM to 3 PM to wait during the night while he wrote. Marcel uses her as more than a servant: she is his muse, telling stories of her childhood to stir his remembrance of things past; she’s in cahoots with him as he manipulates those he wants to draw on for his writing; she listens appalled to his descriptions of the underside of Paris. Hers is a life of love and sweet devotion as he races time to finish his work before death."}
{"url":"https://rarefilmm.com/2021/12/chain-gang-1984/","title":"Chain Gang (1984)","year":1984,"categories":["Action","Thriller"],"description":"The year is 1979. The man is Mac McPherson, a construction worker who is headed toward a new job in Georgia. A tough but good man, McPherson is framed for murder and sentenced to the famous Black Creek Prison Farm, from which there is no escape…"}
{"url":"https://rarefilmm.com/2019/12/challenge-the-wind-1991/","title":"Challenge the Wind (1991)","year":1991,"categories":["Drama","Family"],"description":"Matt Harding is a boy in trouble on the journey of a lifetime. When a judge orders him to live with grandparents he’s never known in a sleepy, farm town, his only plans are for escape. When he arrives at the farm, he begins to face the reality of his father’s tragic death in Vietnam… and his own anger. Shunned by the townspeople, Matt runs up against the school’s best athlete. But one day Matt finds he has a special gift… he was born to be a track star."}
{"url":"https://rarefilmm.com/2021/12/changes-1969/","title":"Changes (1969)","year":1969,"categories":["Drama"],"description":"Set in the 1960s, the film follows the lead character Kent, as he travels along the California coast. As he drifts, he recalls his former troubled girlfriend, Bobbi who committed suicide after he broke off their relationship. During his travels he meets up with different women. However, he moves along rather than stay put in hopes of finding a meaning to his life."}
{"url":"https://rarefilmm.com/2022/03/chasing-dreams-1982/","title":"Chasing Dreams (1982)","year":1982,"categories":["Drama","Family","Sport"],"description":"Gavin, a farm boy from a small town, has reached a turning point in his life. Follow in the footsteps of his older brother, as a professional baseball player, or continue on his parents’ farm where his help is essential. His little brother Ben, who is crippled, idealizes him and gives him morale in the face of the pressures of the farm and college. One fine day during practice he is given a chance to hit and he hits the ball out of the field…"}
{"url":"https://rarefilmm.com/2021/09/chat-yuet-sap-sei-1993/","title":"Chat yuet sap sei (1993) AKA Thou Shalt Not Swear","year":1993,"categories":["Action","Horror"],"description":"Two undercover cops are forced to be a team to find a serial killer. Chow is straight-laced and Lau has ESP. The victims were all childhood friends. The killer is a ghost!"}
{"url":"https://rarefilmm.com/2022/07/chigh-1996/","title":"Chigh (1996)","year":1996,"categories":["Documentary","Short"],"description":"A documentary of the epic story of the weaving Chigh. Chigh is a kind of texture made from wood and osier that is made in the ilats of the west of Iran and is used for covering around their Siah-chadors (tents)."}
{"url":"https://rarefilmm.com/2021/02/child-under-a-leaf-1974/","title":"Child Under a Leaf (1974)","year":1974,"categories":["Drama"],"description":"Trapped in an abusive marriage, a lovelorn woman begins an affair with a young artist that results in a baby. Living in fear of what would happen if her husband found out about her infidelity, she becomes increasingly unhappy. But when tragedy strikes her infant, she makes a shocking decision about her future."}
{"url":"https://rarefilmm.com/2022/03/childs-cry-1986/","title":"Child’s Cry (1986)","year":1986,"categories":["TV Movie"],"description":"Lindsay Wagner stars as Joanne Van Buren, a social worker whose personal and professional life are on the brink of collapse. Her spirit is reawakened, however, when she takes the case of six-year-old Eric Townsend. Found by the police alone at the zoo, Eric shows all the signs of having been molested. Joanne’s compassion for Eric drives her to solve the mystery of Eric’s abuser."}
{"url":"https://rarefilmm.com/2022/02/childhoods-end-1996/","title":"Childhood’s End (1996)","year":1996,"categories":["Comedy","Drama"],"description":"A story of two teens discovering their budding sexuality. Greg is having his first sexual experience and first relationship with his friend’s mother, a woman twice his age….while Denise is angry with Greg, and sleeps with another girl. Both are in a hurry to mature, but both must deal with the repercussions of growing up, moving out, and leaving the security of childhood behind."}
{"url":"https://rarefilmm.com/2019/04/childish-things-1969/","title":"Childish Things (1969) AKA Confessions of Tom Harris","year":1969,"categories":["Drama"],"description":"Alcoholic ex-GI goes to work collecting debts for gangsters, commits various crimes, then has a religious conversion and helps other alcoholics."}
{"url":"https://rarefilmm.com/2017/07/chinatown-nights-1929/","title":"Chinatown Nights (1929)","year":1929,"categories":["Action","Pre Code"],"description":"Joan Fry, a society woman, falls in love with Chuck Riley, the white-leader of a powerful gang in Chinatown, and he quickly drags her down into the depths with him. But seeing her so much in love with him causes him to realize he isl in love with her, and he determines to lift her up again. “Boston” Charley, the rival gang-leader, has other plans."}
{"url":"https://rarefilmm.com/2019/10/chinese-boxes-1984/","title":"Chinese Boxes (1984)","year":1984,"categories":["Mystery","Thriller"],"description":"An American in West Berlin finds himself caught up in murder and intrigue after his associate is killed and a diplomat’s daughter is found dead in his room."}
{"url":"https://rarefilmm.com/2022/06/chiquidracula-1986/","title":"Chiquidrácula (1986)","year":1986,"categories":["Comedy","Family"],"description":"A boy lives with his alcoholic grandfather and wants to get rid of his vice. One day he sees in the wax museum that a couple of drunks are frightened by the figure of Dracula and he spreads word in his neighborhood that Dracula is prowling around. Then he disguises himself as the mythical character to scare his grandfather."}
{"url":"https://rarefilmm.com/2020/02/chopper-chicks-in-zombietown-1989/","title":"Chopper Chicks in Zombietown (1989)","year":1989,"categories":["Horror"],"description":"A gang of tough women bikers are the only thing that stands between a crowd of zombies, which have been accidentally let out of their secure cave, and those still alive in the town."}
{"url":"https://rarefilmm.com/2021/09/choreography-for-copy-machine-photocopy-cha-cha-1991/","title":"Choreography for Copy Machine (Photocopy Cha Cha) (1991)","year":1991,"categories":["Experimental"],"description":"Humorous and sublime, the ultimate Xerox fetish film. All of the film’s images were created solely by using the photographic capabilities of a photocopying machine to generate sequential pictures of hands, faces, and other body parts."}
{"url":"https://rarefilmm.com/2021/02/chrystal-2004/","title":"Chrystal (2004)","year":2004,"categories":["Drama"],"description":"Sixteen years after the accident that claimed his son’s life and permanently injured his wife, a man returns to his home in search of redemption."}
{"url":"https://rarefilmm.com/2023/02/chuck-buck-2000/","title":"Chuck & Buck (2000)","year":2000,"categories":["Comedy","Drama"],"description":"Buck is a man-child who has lived his existence in a life of Romper Room, kindergarten collages, and lollipops. When his mother dies suddenly, Buck remembers his old childhood friend Chuck, with whom he feels a need to reconnect after having invited him to his mother’s funeral. Buck treks out to Los Angeles where Chuck, an up-and-coming music record executive, is living his life. Buck ends up developing an obsession with Chuck and begins stalking him."}
{"url":"https://rarefilmm.com/2019/02/chuji-tabi-nikki-shinshu-kessho-hen-1927/","title":"Chuji tabi nikki: Shinshu kessho hen (1927) AKA Diary of Chuji's Travels","year":1927,"categories":["Silent"],"description":"Chuji Kunisada, a farmer turned gambler and outlaw, is a legendary romantic hero of the late Edo period. Ito’s version of his story made Denjiro Okochi one of the immortal jidai- geki stars. Diary of Chuji’s Travels is a masterpiece because of Ito’s brilliant handling of violence, his startling camerawork, and his total spiritual and emotional commitment to the passionate character and tragic predicament of his hero. Originally released in three feature-length parts, the film was believed lost until 1991, when a re-edition of scenes from the second and third part of the trilogy were discovered."}
{"url":"https://rarefilmm.com/2022/08/chump-change-2000/","title":"Chump Change (2000)","year":2000,"categories":["Comedy"],"description":"Rags to riches to rags comedy loosely based on the director Steve Burrows’ actual experiences while writing screenplays in Los Angeles. Burrows (aka “Milwaukee Steve”) finally makes it big as “The Crotch Fresh” commercial guy, but then can’t catch another break — not even when he auditions for a new Crotch Fresh commercial! He decides the only way to make a comeback as an actor is to fake his own death, then make a glorious return."}
{"url":"https://rarefilmm.com/2018/12/chun-hua-meng-lu-1996/","title":"Chun hua meng lu (1996) AKA A Drifting Life","year":1996,"categories":["Drama"],"description":"A family in rural Taiwan starts to break up when the son’s young wife dies giving birth to her second child. The son Kun-Cheng leaves home and drifts into another sexual relationship, but tries to be a good father to his kids and a tolerant, filial son to his parents, both of whom irritate the hell out of him."}
{"url":"https://rarefilmm.com/2020/04/chungyo-1972/","title":"Chungyo (1972) AKA The Insect Woman","year":1972,"categories":["Horror"],"description":"A schoolgirl goes from braids to bouffant when her mother makes her a bar hostess/prostitute. She cures impotence for Professor Lee and becomes his concubine. His entrepreneurial wife is initially shocked but soon accepts the arrangement and even gives the girl an allowance."}
{"url":"https://rarefilmm.com/2018/05/cible-emouvante-1993/","title":"Cible émouvante (1993) AKA Wild Target","year":1993,"categories":["Comedy"],"description":"Victor Meynard is an assassin for hire, and he’s proud of it. It’s part of his family’s business. However, in this comedy, there are occasions when he simply cannot bring himself to pull the trigger and make a “hit.” Instead, he adopts the boy who would have fallen to his gun, and trains him in the niceties of the assassin’s game. He is assigned to kill an art forger who is much too cute for such a fate. When he adopts her as well, things really start to get out of hand."}
{"url":"https://rarefilmm.com/2018/08/cielo-negro-1951/","title":"Cielo Negro (1951)","year":1951,"categories":["Drama"],"description":"Emilia works in a fashion house. Her modest salary does not allow her to buy the clothes she would like to wear. One night there is a dance and, being very in love with her boyfriend, she decides to borrow an outfit to impress him. However, everything goes wrong and when the robbery is discovered she is dismissed. Shortly after this, she discovers she is going blind and, on top of that, her mother dies."}
{"url":"https://rarefilmm.com/2023/04/cinema-cinema-1997/","title":"Cinema Cinema (1997)","year":1997,"categories":["Documentary"],"description":"Maani Petgar‘s CINEMA CINEMA deals with the controversial and popular Iranian director Mohsen Makhmalbaf and the making of SALAAM CINEMA . The filmmaker placed an ad in the paper, with the opening words: ‘Wanted: one hundred common people who want to become actors.’ Around five thousand people reacted and fought for a role. In the following eight days, Makhmalbaf filmed thousands of applicants. During the auditions he tried to find out why they would love to act and to which extremes they would go to achieve their aim. In CINEMA CINEMA Petgar shows how the filmmaker works, manipulates and brings about effects, but also how Makhmalbaf himself is manipulated."}
{"url":"https://rarefilmm.com/2019/06/cipher-bureau-1938/","title":"Cipher Bureau (1938)","year":1938,"categories":["Drama"],"description":"The younger brother of an officer in a secret government code-breaking unit gets involved with a gang of spies and a beautiful double agent."}
{"url":"https://rarefilmm.com/2019/06/ciro-norte-1998/","title":"Ciro-Norte (1998)","year":1998,"categories":["Experimental","Short"],"description":"On stormy night in an ugly urban landscape, Ciro Norte, a scientist with wild hair and thick glasses, straps himself to a chair he’s has fashioned with wires: lightening strikes, convulsing him. It seems his experiment has not worked. The next day, he drives his jalopy to a bar, sits alone, and weeps. But suddenly, a vortex sucks him into a dream state where he wanders, escapes man-eating fish, confronts his doppelganger, walks through a field of giant flowers, and comes upon Venus herself, buried up to her shoulders in sand."}
{"url":"https://rarefilmm.com/2018/11/ciske-de-rat-1955/","title":"Ciske de Rat (1955) AKA Ciske the Rat","year":1955,"categories":["Drama"],"description":"“Ciske de Rat” belongs to dickensean model “little man’s hard life” and tells a deceptively simple story about a boy in modern Netherlands. Persecution, loneliness, adults’ hostility, fear, mixture of obstinacy and tenderness, and even an imprisonment. Excellent camera movement and delicate portraying of Ciske’s fragile soul put this film out of merely historical context and ensure the place in the Great Cinema History for it."}
{"url":"https://rarefilmm.com/2022/04/city-out-of-wilderness-1974/","title":"City Out of Wilderness (1974)","year":1974,"categories":["Documentary","Short"],"description":"A pictorial history of Washington D.C. through old prints, daguerreotypes and photographs as well as contemporary footage to depict the turbulent history the U.S. capital and the building of the Capitol."}
{"url":"https://rarefilmm.com/2019/08/claire-dolan-1998/","title":"Claire Dolan (1998)","year":1998,"categories":["Arthouse","Drama"],"description":"A high-priced call girl, shocked by her mother’s death, decides to get out of the business and have a baby. The steps that she takes to free herself from her pimp and find a father for the baby are the central story of this movie."}
{"url":"https://rarefilmm.com/2020/05/clearcut-1991/","title":"Clearcut (1991)","year":1991,"categories":["Thriller"],"description":"When a lawyer loses an appeal to stop a logging company from clear-cutting Native American land, Arthur, an Indian militant drags him and the kidnapped logging mill manager into the forest. The lawyer’s empty talk about how the company’s greed should be punished is put into brutal action by Arthur, who tortures the manager in allegorical ways mimicking what loggers do to the forest."}
{"url":"https://rarefilmm.com/2020/12/cleo-leo-1989/","title":"Cleo/Leo (1989)","year":1989,"categories":["Comedy"],"description":"Leo, an egocentric, sexist businessman, who thinks he’s God’s gift to women, gets a taste of his own medicine when he tries picking up the wrong woman: a murderous psycho who shoots him. Leo falls off a bridge and emerges from the river, inexplicity transformed into a beautful woman. Naming herself Cleo, she (he) begins to place herself in Leo’s life. While avoiding sexist office types and trying to find a way to turn herself back into a man, “Cleo” begins to develop her own personality that begins to take over Leo’s."}
{"url":"https://rarefilmm.com/2020/11/clepsydra-1992/","title":"Clepsydra (1992)","year":1992,"categories":["Experimental","Short"],"description":"Clepsydra is an ancient Greek water clock (literally, “to steal water”). This film envisions the strip of celluloid going vertically through a projector as a sprocketed waterfall (random events measured in discreet units of time), through which the silent dreams of a young girl can barely be heard under the din of an irresistible torrent, an irreversible torment."}
{"url":"https://rarefilmm.com/2021/05/cma-1980/","title":"Cma (1980) AKA The Moth","year":1980,"categories":["Drama"],"description":"Jan has his own night radio show where people can simply call and talk about their own troubles. The station management does not share his compassion for lonely souls and think the show is useless. Jan has a wife with a drinking problem and a girlfriend on the side who does not understand him either. He becomes more and more irritated and eventually loses control of himself and ends up in a mental clinic."}
{"url":"https://rarefilmm.com/2019/10/club-de-femmes-1936/","title":"Club de femmes (1936)","year":1936,"categories":["Comedy","Drama"],"description":"The Club de Femmes (Girl’s Club) of the title refers to a Parisian boarding house, populated in its entirety by beautiful, unwed damsels. The rules of the club are quite strict, with chaperones making certain that the ladies keep a safe and respectable distance between themselves and their gentleman callers. But the mischievous Claire is determined to enjoy a rendezvous with her sweetheart Robert, and to that end she talks him into disguising himself as a woman."}
{"url":"https://rarefilmm.com/2018/04/coast-guard-1939/","title":"Coast Guard (1939)","year":1939,"categories":["Drama"],"description":"Two Coast Guard pilots fall in love with the same woman. She chooses the more macho of the two, but soon tires of his hyper-masculine behavior. She leaves him. He tries to win her back by showing off in a Navy plane, but ends up crashing and losing his pilot’s wings. When his buddy is lost in the Arctic, the wingless pilot begs for the chance to redeem himself and find him."}
{"url":"https://rarefilmm.com/2023/02/cocaine-cowboys-1979/","title":"Cocaine Cowboys (1979)","year":1979,"categories":["Cult","Exploitation"],"description":"Dustin is the leader of a rock band on the brink of super-stardom. Until now they have juggled their music career with cocaine smuggling. The musicians, and their manager Raf, wish to sever ties with organized-crime, leave the drug world behind and concentrate on music. However they are coerced into doing one last job for the Mob. They lose the $2 million of cocaine, and find themselves marked men unless they can fulfill their obligations."}
{"url":"https://rarefilmm.com/2021/07/code-gray-ethical-dilemmas-in-nursing-1984/","title":"Code Gray: Ethical Dilemmas in Nursing (1984)","year":1984,"categories":["Documentary","Short"],"description":"In this documentary film, nurses in a variety of care settings confront serious ethical dilemmas which effect their patients. The film’s four sequences involve the ethical principles of beneficence, autonomy, justice and fidelity."}
{"url":"https://rarefilmm.com/2019/04/codin-1963/","title":"Codin (1963) AKA Codine","year":1963,"categories":["Drama"],"description":"An ex-convict struggles to survive by brute force alone in a turn-of-the-century slum in Braila. Codine is the thug who served 10 years for murdering a friend. He returns home to his miserly mother, whose penny-pinching ways infuriate her son. A young boy looks up to Codine, and through the man’s eyes he sees the economic and social injustices from an adult perspective."}
{"url":"https://rarefilmm.com/2021/10/coffee-tea-or-me-1973/","title":"Coffee, Tea or Me? (1973)","year":1973,"categories":["TV Movie"],"description":"A romantic comedy which takes Alec Guinness’ “The Captain’s Paradise” and changes the gender, with an airline stewardess juggling a crammed romantic life that includes one husband in Los Angeles and another in London."}
{"url":"https://rarefilmm.com/2018/11/coldblooded-1995/","title":"Coldblooded (1995)","year":1995,"categories":["Comedy","Thriller"],"description":"Cosmo, an affectless mob bookie who lives in the basement of a retirement home, is promoted to hitman. He learns his new trade from Steve, a seasoned killer. He falls in love with a yoga teacher, Jasmine, and must figure out a way to leave the mob so they can be together."}
{"url":"https://rarefilmm.com/2018/09/college-rhythm-1934/","title":"College Rhythm (1934)","year":1934,"categories":["Musical"],"description":"The story deals with the college rivalry of a piccolo player and an All-American halfback on the football team who both love the same co-ed. After graduation they carry their their feud and collegiate ideas over into the department store business."}
{"url":"https://rarefilmm.com/2023/04/colloque-de-chiens-1977/","title":"Colloque de chiens (1977) AKA Dogs' Dialogue","year":1977,"categories":["Experimental","Short"],"description":"This hilarious film alternates three kinds of material: footage of barking dogs, shots of streets and other locations, and a ludicrously overdetermined melodramatic story, illustrated chiefly by a series of stills (and occasionally by shots in motion) and narrated off-screen. The net result of its combined strategies is to reveal melodrama itself as a pure formal mechanism, with characters and plot reduced to the status of necessary props."}
{"url":"https://rarefilmm.com/2020/11/come-mi-vuoi-1997/","title":"Come mi vuoi (1997) AKA As You Want Me","year":1997,"categories":["Comedy","Drama"],"description":"Pasquale is a policeman who loves to play the trumpet in a little jazz orchestra. One night, he saves the life of Desideria, a transgender prostitute that was almost falling down the Tarpea cliff in Rome. Pasquale and Desideria had been knowing each other since they were kids (Desideria was secretely in love with Pasquale) and after meeting again they start dating. Pasquale is about to marry Nellina, but little by little he realizes that he is in love with Desideria. How to solve this difficult situation?"}
{"url":"https://rarefilmm.com/2020/08/coming-out-of-the-ice-1982-2/","title":"Coming Out of the Ice (1982)","year":1982,"categories":["Biography","TV Movie"],"description":"American-born athlete Victor Herman becomes a prisoner of Soviet Russia’s mounting nationalism. At 16, he moves to Russia, where he excels in parachute jumping. As his accomplishments draw praise, Soviet officials ask that he renounce his American citizenship. When Herman refuses, he i s exiled to Siberia and imprisoned in a hard-labor camp for 18 years because of his so-called “counterrevolutionary activities.” The film is based on a true story."}
{"url":"https://rarefilmm.com/2019/06/coming-out-party-1934/","title":"Coming Out Party (1934)","year":1934,"categories":["Drama"],"description":"In this romance, a lovely young debutante falls in love with a jazz violinist. Her mother wants her to marry a wealthy young man, but the strong-willed girl initially demurs until the night of her debut. Her social adviser fills the debutante’s dance card with partners, which inflames the violinist."}
{"url":"https://rarefilmm.com/2021/09/coming-through-1985/","title":"Coming Through (1985)","year":1985,"categories":["TV Movie"],"description":"While researching the work of author D.H. Lawrence, Kate begins a romance with a fellow academic, and learns about Lawrence’s love affair with the married aristocrat Frieda Von Richthofen in this made-for-television drama. As Lawrence and Von Richthofen fall deeper into their forbidden relationship, Kate grows more familiar with Lawrence’s work, such as the sensuous Lady Chatterly’s Lover."}
{"url":"https://rarefilmm.com/2021/12/computer-ghosts-1988/","title":"Computer Ghosts (1988)","year":1988,"categories":["Comedy","Fantasy"],"description":"A security company conjures up fake computer-generated “ghosts” so they can buy abandoned property at below-market value at auctions. However, a mysterious couple appear out of seemingly nowhere to thwart the company’s plans."}
{"url":"https://rarefilmm.com/2023/01/concrete-garden-1994/","title":"Concrete Garden (1994)","year":1994,"categories":["Short"],"description":"A charming story about a West Indian girl who moves to 1950s London. Marcia has spent most of her 11 years living with her Jamaican grandmother but is sent to damp, dark London to start a new life with her parents. Missing her gran terribly, Marcia is surrounded by bullying schoolgirls, racism on TV and a jealous younger brother… Only her favourite pop star will help her feel at home."}
{"url":"https://rarefilmm.com/2018/04/condor-1986/","title":"Condor (1986)","year":1986,"categories":["Action","Sci-Fi","TV Movie"],"description":"In futuristic Los Angeles, a crime-fighting organization known as Condor goes up against the Black Widow, a female master criminal. The Black Widow steals the national security code and threatens to blow up Hollywood unless her old enemy, Proctor, a Condor operative, is turned over to her."}
{"url":"https://rarefilmm.com/2022/02/confessions-of-a-sociopath-2002/","title":"Confessions of a Sociopath (2002)","year":2002,"categories":["Documentary","Experimental","Short"],"description":"Confessions of a Sociopath is an autobiographical film on digital video and Super 8 film, conceived as a real-life version of Beckett’s Krapp’s Last Tape. In this film, Joe Gibbons plays a fictionalized version of himself as he discovers a roomful of Super 8 footage from his own life, detailing events he can no longer recall. This footage shows his earlier film experiments, his descent into destructive behavior, and his “bottoming out” on drugs and alcohol. At a certain point, the films are replaced by random photos, police records, and psychiatric hospital records."}
{"url":"https://rarefilmm.com/2019/01/contact-1992/","title":"Contact (1992)","year":1992,"categories":["Short"],"description":"An American soldier and an Arab soldier confront each other during wartime in the desert, each hoping to kill the other. But in order to survive, they must lay down their arms and cooperate."}
{"url":"https://rarefilmm.com/2022/05/coraje-1998/","title":"Coraje (1998)","year":1998,"categories":["Drama","Politics"],"description":"Coraje narrates the last years in the life of María Elena Moyano, a black leader from Villa El Salvador (Lima, Peru), organizer of the local feminist movement, who received the Prince of Asturias Award and who was assassinated by the Communist Party Sendero Luminoso in 1992."}
{"url":"https://rarefilmm.com/2021/09/corleone-1978-english-dub/","title":"Corleone (1978) [English Dub] AKA Father of the Godfathers","year":1978,"categories":["Thriller"],"description":"In a Corleone village during the 1950s, two young children Michael and Vito come to maturity and their lives take different destinies: Michael fights for the demands of the peasants and Vito, tired of poverty, joins an organization criminal who fights against the ideals of Michael. Vito’s first commission is to end the peasant movement, even if it means killing his own friend."}
{"url":"https://rarefilmm.com/2023/02/corridos-tales-of-passion-revolution-1987/","title":"Corridos: Tales of Passion & Revolution (1987)","year":1987,"categories":["Television","Theatre"],"description":"Corridos! Tales of Passion and Revolution is a one-hour celebration of Mexican-American music and culture. Long before television and radio, ‘Los Corridos’ were the singing voice of the people along, above and below the two thousand-mile U.S. Mexican border. The television special presents two full-length corridos: ‘Delgadina’, a haunting parable of incest in a wealthy Mexican family; and ‘Soldadera’, based on the dispatches of American journalist John Reed, in which the compelling story of Elizabeth is framed by three songs of women during the 1910 Mexican Revolution."}
{"url":"https://rarefilmm.com/2022/07/cosmic-ray-1962/","title":"Cosmic Ray (1962)","year":1962,"categories":["Experimental","Short"],"description":"This experimental short by Bruce Conner uses Ray Charles’ “What’d I Say” as accompaniment to constantly shifting collage of female nude, cartoons, and newsreels of atomic bomb explosions."}
{"url":"https://rarefilmm.com/2021/08/costa-brava-1995/","title":"Costa Brava (1995)","year":1995,"categories":["Comedy","Drama"],"description":"Anna lives in Barcelona where she works as a tour guide, but longs to perform her monologue on tour with Another Stage, a gay and lesbian theater company in San Francisco. When she meets Montserrat, a Jewish seismic engineer who was educated in the States, adventures and misadventures befall them in this comedic lesbian love story."}
{"url":"https://rarefilmm.com/2022/07/counterfeit-1936/","title":"Counterfeit (1936)","year":1936,"categories":["Thriller"],"description":"John Joseph Madden, a T-Man special agent goes undercover to rescue a kidnapped Treasury Department engraver from a counterfeiting gang led by Capper Stevens. He also has time to get involved with sisters Aimee and Verna Maxwell."}
{"url":"https://rarefilmm.com/2018/08/cover-girls-1977/","title":"Cover Girls (1977)","year":1977,"categories":["TV Movie"],"description":"Two world class models, Linda and Monique, work for an American intelligence agency. They are given a mission to track down an embezzler who is also being chased by a criminal, Michael. Linda falls for the embezzler."}
{"url":"https://rarefilmm.com/2019/10/cover-me-babe-1970/","title":"Cover Me Babe (1970)","year":1970,"categories":["Drama"],"description":"Hotshot film student Tony Hall wins a prize for his short film and sets out to break into Hollywood. When financing for his documentary does not come through, Hall hits the streets alone to film, searching out moments of genuine humanity and truth. However, Hall’s definition of trut h is slippery, and he sometimes manufactures incidents in front of the camera to obtain results. Eventually, his personal life starts to suffer, as well as his burgeoning professional career."}
{"url":"https://rarefilmm.com/2018/08/crack-in-the-mirror-1960/","title":"Crack in the Mirror (1960)","year":1960,"categories":["Drama"],"description":"Three performers for six roles: this is the game of the film. A melodrama about two love triangles. In the first, Hagalin is killed by his mistress and her lover. In the second, attorney Lamorciere discovers her woman would like to elope with his assistant. During the trial against two murderer lovers, attorney agrees to a minor sentence for them."}
{"url":"https://rarefilmm.com/2022/12/creative-person-leonard-cohen-1967/","title":"Creative Person – Leonard Cohen (1967)","year":1967,"categories":["Documentary","Short","Television"],"description":"Canadian poet Leonard Cohen who now resides on the island of Hydra in Greece, is shown in his native city of Montreal. The program explores Cohens childhood and his subsequent development as one of Canadas leading new writers. The film takes viewers to the house Cohen was brought up in as well as to the places of Montreal he enjoys frequenting his favorite bistro, a three dollar-a-day hotel, the public park, the exclusive section called Westmount, and a Greek grocery store. Cohen himself is shown at a recording session, at public readings of his poetry, displaying home movies of his childhood, and commenting on university life. He also reflects on his visit to Cuba, his girlfriend in Greece, his obsession with danger and his friends and their personalities."}
{"url":"https://rarefilmm.com/2019/04/crime-without-passion-1934/","title":"Crime Without Passion (1934)","year":1934,"categories":["Film Noir","Pre Code"],"description":"Caddish lawyer Lee Gentry is going out with Katy Costello, but carrying on an affair with dancer Carmen Brown . When he wants to end the dalliance with Carmen, she is so distraught that she becomes suicidal. Seizing the gun from Carmen, he accidentally shoots her, and thinking she’s dead, concocts a series of increasingly outlandish alibis to cover his tracks under the guidance of a ghostly apparition that is his alter ego."}
{"url":"https://rarefilmm.com/2018/05/cronaca-di-una-morte-annunciata-1987/","title":"Cronaca di una morte annunciata (1987) AKA Chronicle of a Death Foretold","year":1987,"categories":["Drama"],"description":"This suspenseful Italian crime drama is set in a Colombian river town and chronicles the series of events that led up to murder. Based on a novel by distinguished author Gabriel Garcia Marquez, the tale begins in the present as a middle-aged doctor returns to the village after a twenty-year absence to investigate the murder that occurred just before he left."}
{"url":"https://rarefilmm.com/2020/04/cronica-de-un-nino-solo-1965/","title":"Cronica de un Niño Solo (1965) AKA Chronicle of a Boy Alone / Chronicle of a Lonely Child","year":1965,"categories":["Arthouse","Drama"],"description":"Chronicle of a Lonely Child , is an indictment of a fascist regime running roughshod over its most vulnerable citizens, its children. Focusing on the bleak life of eleven-year-old bad boy Polin, who’s been abandoned by his family and sent to live in a state-run orphanage, it’s also a moving portrait of the human spirit imprisoned by the chains of well-intentioned fools. Inside the harsh confines of the supposedly beneficial institution, Polin and his fellow inmates must deal with constant physical and psychological abuse by the staff, as well as the natural emotional tensions brought on by their own burgeoning adolescence. But through it all, they manage to keep their hopes alive with optimistic talk of freedom and bold plans of escape."}
{"url":"https://rarefilmm.com/2019/06/cross-country-1983-directors-cut/","title":"Cross Country (1983) [Director’s Cut]","year":1983,"categories":["Erotic","Thriller"],"description":"After a woman is found butchered in her New York apartment, suspicion falls on her estranged husband, an ad executive who has suddenly left town on a cross-country road trip. He takes along a beautiful girl he met in a bar and a drifter he picked up along the way. A cop sets out after the husband, but he’s more interested in shaking him down than bringing him back."}
{"url":"https://rarefilmm.com/2019/01/cry-for-happy-1961/","title":"Cry for Happy (1961)","year":1961,"categories":["Comedy"],"description":"This comedy-drama by George Marshall revolves around the amorous entanglements of four G.I. photographers on leave in Japan from their last mission in the Korean War. The men, headed by officer Andy Cyphers check into a house with four resident geishas and immediately misunderstand what a geisha does for a living. Once they get straightened out about the musical, cultural, and educational background of geishas — and after spending some time with the four women, the men begin to pair off."}
{"url":"https://rarefilmm.com/2020/05/crystal-voyager-1973/","title":"Crystal Voyager (1973)","year":1973,"categories":["Documentary"],"description":"In 1973 surfer and sometime director of photography George Greenhough got tired of the overcrowded beaches of Southern California and set of on a journey of discovery. He designed and built his own surfboards, some equipped with underwater camera equipment. With a small group of friends he built a boat and went off the map to find some waves they could truly call their own. This journey of discovery became a breathtaking cinematic trip. Combined with the music of Pink Floyd, an understated first person narrative, and some of the best surfing footage I believe has been ever shot they created one of the most remarkable works of art ever made."}
{"url":"https://rarefilmm.com/2021/11/cuba-libre-1996/","title":"Cuba Libre (1996)","year":1996,"categories":["Drama","TV Movie"],"description":"Extending his fascination with genre cinema, Petzold’s second feature is a made-for-television variation on the 1945 noir Detour , transposing Ulmer’s Poverty Row classic from the gloomy backroads of postwar America to the drab railway stations and sunlit autobahns of 1990s Europe. Across this colorless landscape, homeless drifter Tom tracks ex-lover-turned-prostitute Tina with the questionable assistance of a slick rich guy named Jimmy, pursuing parallel paths on a desperate odyssey westward that just might lead all the way to Cuba."}
{"url":"https://rarefilmm.com/2019/02/cuo-ai-1994/","title":"Cuo ai (1994) AKA Crossings","year":1994,"categories":["Drama"],"description":"Instead of following the wishes of her parents and flying to Toronto, Mo-yung journeys instead to NYC, in hope of finding Benny, a mysterious photographer who has attracted her. There, she meets Rubie, a sympathetic clinic worker who helps her to settle in the city. However, both women’s lives are destined to be shattered by the actions of Joey, a dangerously violent and schizophrenic teacher, who has stopped taking his medication and is now stalking Rubie."}
{"url":"https://rarefilmm.com/2020/03/cuore-di-cane-1976/","title":"Cuore di cane (1976) AKA Dog's Heart","year":1976,"categories":["Comedy"],"description":"Based on a novel by Michail Bulgakov. Set in the early years of the Russian Revolution, a scientist turns a dog into a man."}
{"url":"https://rarefilmm.com/2020/01/customs-agent-1950/","title":"Customs Agent (1950)","year":1950,"categories":["Thriller"],"description":"U. S. Customs is trying to stop the illegal export of a miracle drug to China. A Customs agent in Shanghai inadvertently gets his partner killed and is fired. The now ex-agent goes on a drinking spree, and is approached by the black market gang to help them work around Customs. A few plot twists."}
{"url":"https://rarefilmm.com/2021/07/cyber-palestine-1999/","title":"Cyber Palestine (1999)","year":1999,"categories":["Short"],"description":"Cyber Palestine is a parable about a modern-day Mary and Joseph, two Palestinian returnees living in Gaza, and their tribulations with the Israeli occupation."}
{"url":"https://rarefilmm.com/2021/09/cyrano-de-bergerac-1974/","title":"Cyrano de Bergerac (1974)","year":1974,"categories":["Theatre"],"description":"An American Conservatory Theatre production of one of Rostand’s most celebrated plays. Rostand’s swashbuckling, romantic comedy is beloved for its tragic love story and its witty hero, Cyrano de Bergerac."}
{"url":"https://rarefilmm.com/2019/11/czlowiek-na-torze-1957/","title":"Czlowiek na torze (1957) AKA Man on the Tracks","year":1957,"categories":["Drama"],"description":"When recently retired train operator Wladyslaw Orzechowski is struck and killed by a train, railroad investigators interview those who worked with him to determine whether the death was accidental — or perhaps murder. The investigators learn immediately that Orzechowski was di sliked by both his younger coworkers, whom he bullied, and the management, whom he despised. But as the investigation continues, other surprising and unexpected sides of Orzechowski come to light."}
{"url":"https://rarefilmm.com/2022/12/damore-si-vive-1983/","title":"D’amore si vive (1983) AKA Of Love You Live","year":1983,"categories":["Documentary"],"description":"The film is divided into several sections, dedicated to various aspects and ways of life, love, tenderness, and sensuality. The documentary is a summary of more than 9 hours of interviews with a mother, a child, a transsexual, a transvestite and a prostitute. Each of them explains in their own words their way of seeing life."}
{"url":"https://rarefilmm.com/2021/08/dici-la-1997/","title":"D’ici là (1997)","year":1997,"categories":["Experimental"],"description":"A child is confronted with the (ever young) old age of the world, its hazards, its cinema and music, shot in seven days in Rome, Fiumicino, Ciampino and Cinecittà. What will happen on July 12, 1995, in Rome? What will become of July 12, 1995, in Rome?"}
{"url":"https://rarefilmm.com/2019/09/da-mao-xian-jia-1995/","title":"Da mao xian jia (1995) AKA The Adventurers","year":1995,"categories":["Action"],"description":"As the child of CIA operatives in Cambodia, Wai Lok Yan witnesses the brutal murder of his parents and sister by the traitor Ray Lui. Twenty years later, both Yan and Ray are in Thailand; Yan as a military pilot, Ray as a billionaire arms smuggler. With the help of his Uncle Shang and the CIA, Yan, as “Mandy Chan,” penetrates the Chinese underworld in order to seek his revenge against Ray."}
{"url":"https://rarefilmm.com/2018/03/daddy-long-legs-1931/","title":"Daddy Long Legs (1931)","year":1931,"categories":["Pre Code"],"description":"Wealthy Jervis Pendleton acts as benefactor for orphan Judy Abbott, anonymously sponsoring her in her boarding school. But as she grows up, he finds himself falling in love with her, and she with him, though she does not know that the man she has fallen for is her benefactor."}
{"url":"https://rarefilmm.com/2019/04/daibosatsu-toge-1960/","title":"Daibosatsu tôge (1960) AKA Satan's Sword","year":1960,"categories":["Action"],"description":"The story follows the life of Ryunosuke Tsukue, an amoral samurai and a master swordsman with an unorthodox style."}
{"url":"https://rarefilmm.com/2021/11/daijiga-umule-pajinnal-1996/","title":"Daijiga umule pajinnal (1996) AKA The Day a Pig Fell Into the Well","year":1996,"categories":["Arthouse","Drama"],"description":"This innovative and darkly humorous Korean outing features neither pigs nor wells. The film was written by four writers, each of whom was in charge of developing one character apiece. After each basic plot was created, the director allowed the actors to improvise. The four characters are an unsuccessful novelist who hates himself, his icy girlfriend, her salesman husband, and a pretty ticket taker at the local cinema who secretly loves the writer."}
{"url":"https://rarefilmm.com/2019/11/dakota-lil-1950/","title":"Dakota Lil (1950)","year":1950,"categories":["Western"],"description":"Tom Horn is a secret service agent on the hunt for a gang of counterfeiters. When he gains the confidence of one of the gang’s ringleaders, dance hall gal Lil, she eventually leads him to Logan, the man behind the whole operation."}
{"url":"https://rarefilmm.com/2018/04/dalla-nube-alla-resistenza-1979/","title":"Dalla nube alla resistenza (1979) AKA From the Clouds to the Resistance","year":1979,"categories":["Arthouse","Drama"],"description":"Two segments. The first one arranges six stories from Cesare Pavese’s “Dialoghi con Leucò”, taken from classical mythology. The second segment is taken from Pavese’s novel “La luna e i falò”: after WWII the emigrant ‘The Bastard’ comes back to his village in the Langhe (northern Italy) to find that everyone he knew has died and the war has deeply changed relationships between people."}
{"url":"https://rarefilmm.com/2019/01/dalmas-1973/","title":"Dalmas (1973)","year":1973,"categories":["Experimental"],"description":"Bert Deling’s surreal, button-pushing and hallucinogenic paean to the emerging possibilities of avant-garde and homemade filmmaking. Telling the tale of a violent ex-cop searching for the man who killed his partner, the film takes an unexpected turn when he encounters drug lord Plastic Man and a tribe of LSD enthusiasts. What follows is both literal and metaphorical mayhem as the boundaries of the film start collapsing and our idea of what’s real is pushed to its very limits."}
{"url":"https://rarefilmm.com/2018/03/damien-1978/","title":"Damien (1978)","year":1978,"categories":["TV Movie"],"description":"Terence Knapp plays Father Damien in this TV adaptation of the stage play. Damien goes to Hawaii in the late 1800s to care for lepers. Now deceased from leprosy, Father Damien appears as a spirit recounting his life as his funeral procession is carried out."}
{"url":"https://rarefilmm.com/2020/11/danilo-treles-o-fimismenos-andalousianos-mousikos-1986/","title":"Danilo Treles: O fimismenos andalousianos mousikos (1986) AKA Danilo Treles: The Famed Andalusian Musician","year":1986,"categories":["Arthouse","Fantasy"],"description":"An English singer travels around the Greek countryside. He meets a strange creature, part man part fox, and together they start looking for Danilo Treles, a legendary musician from Andalusia. Tornes’ craziest film wears its heart on its sleeve, starting with the title, which could conceivably allude to a Spanish surname but even the director himself could not deny the direct reference to the Greek language (Treles translates into madness)."}
{"url":"https://rarefilmm.com/2019/09/dance-lexie-dance-1996/","title":"Dance Lexie Dance (1996)","year":1996,"categories":["Short"],"description":"Lexie lives with his lively daughter, Laura, who now wants to learn to dance. He has just about managed as a one-parent family so far. The story of one man’s lonely life is transformed by the simple wisdom of his daughter."}
{"url":"https://rarefilmm.com/2018/12/dancing-on-a-dime-1940/","title":"Dancing on a Dime (1940)","year":1940,"categories":["Musical"],"description":"The story concerns an entertainment troupe financed by the government’s Work Projects Administration. When the WPA drops its funding, the young performers despair until they come across an abandoned roll of money. Unaware that the cash is counterfeit, the kids use this windfall to finance their upcoming show, but the Feds catch up with them on opening night. Will a last-minute miracle permit the film to end on a happy note? The Frank Loesser-Burton Lane songs included one bonafide hit, “I Hear Music”."}
{"url":"https://rarefilmm.com/2022/03/danielle-cable-eyewitness-2003/","title":"Danielle Cable: Eyewitness (2003)","year":2003,"categories":["TV Movie"],"description":"Dramatisation of the real-life road-rage killing in 1996 of Stephen Cameron by Kenneth Noye, who was also implicated in the Brinks Mat bullion robbery and the murder of a policeman. The only witness to the killing of Stephen Cameron was his fiancée, Danielle Cable, who was forced to change her identity after giving the evidence which convicted Noye."}
{"url":"https://rarefilmm.com/2021/08/dankon-the-man-1998/","title":"Dankon: The Man (1998)","year":1998,"categories":["Erotic"],"description":"A series of special situations involves a gay cop who encounters ambiguous, erotic games and sex between strangers. Filmed entirely without dialogue."}
{"url":"https://rarefilmm.com/2019/09/danger-route-1967/","title":"Danger Route (1967)","year":1967,"categories":["Thriller"],"description":"During the Cold War, a British secret agent is ordered to kill a Soviet-bloc defector held by the CIA in England but this straightforward mission turns into a convoluted plot involving double-agents."}
{"url":"https://rarefilmm.com/2018/04/dangerous-intruder-1945/","title":"Dangerous Intruder (1945)","year":1945,"categories":["Film Noir"],"description":"An actress, Jenny, is hitchhiking across the country when she is accidently struck by a car. The driver, Max Ducone, offers to take her into his home until she can resume traveling. Later Ducone’s wife is murdered and Jenny determines to find the killer. With the aid of detective Curtis, she discovers that Ducone is the murderer, having killed his wife in order to have the funds to finance his antique collection."}
{"url":"https://rarefilmm.com/2021/04/dans-la-ville-blanche-1983/","title":"Dans la ville blanche (1983) [Upgrade] AKA In the White City","year":1983,"categories":["Arthouse","Drama"],"description":"A Swiss sailor jumps ship in Lisbon, tired of the noisy engine room, the ship. He rents a room and does little. He writes letters to his lover, describing the whiteness of the city, the solitude and the silence. He sends his love and emptiness; she replies with love and confusion."}
{"url":"https://rarefilmm.com/2018/09/dao-cao-ren-1987/","title":"Dao cao ren (1987) AKA Strawman","year":1987,"categories":["Comedy","Drama"],"description":"In 1940s Taiwan, a small Japanese military marching band ceremoniously arrives at an impoverished farming village to return the remains of Taiwanese soldiers who died fighting in a war far from home. The Japanese occupation (1895–1945) is nearing its end, but the villagers are less concerned with colonial politics than with feeding their families. One day, an American bomb falls onto a field, where it lies unexploded. Oblivious to the potential danger, two clownish brothers excitedly carry it into town hoping to be rewarded by the Japanese general. The journey is filled with slapstick humor as the two escape multiple near-death scenarios."}
{"url":"https://rarefilmm.com/2022/05/dark-mission-flowers-of-evil-1988/","title":"Dark Mission: Flowers of Evil (1988)","year":1988,"categories":["Action","Adventure"],"description":"CIA agent Derek Carpenter is dispatched to Peru to track down former revolutionary-turned-drug lord Luis Montana. Once there, matters become complicated when he becomes embroiled in a turf war between Montana and another faction led by the seductive Elena, and doubly so when he falls for Montana’s daughter."}
{"url":"https://rarefilmm.com/2022/05/dark-reflection-1994/","title":"Dark Reflection (1994) AKA Natural Selection","year":1994,"categories":["TV Movie"],"description":"Software programmer Ben Braden has it all: beautiful wife, cute kid, dream house, sports car, great job. Then one day the doorbell rings and he finds himself standing eye to eye with Alex Connelly, every inch his double and hell-bent on getting Ben’s material features as well…"}
{"url":"https://rarefilmm.com/2020/02/darling-how-could-you-1951/","title":"Darling, How Could You! (1951)","year":1951,"categories":["Comedy"],"description":"Based on James Barrie’s play “Alice Sit-By-The-Fire”. In turn-of-the-century New York, a young girl who believes she’s learned “the seamy side of life” from a risque play takes it upon herself to rescue her estranged mother from what appears to be a steamy love affair."}
{"url":"https://rarefilmm.com/2018/03/daro-un-milione-1935/","title":"Darò un milione (1935) AKA I'll Give a Million","year":1935,"categories":["Comedy"],"description":"A cynical millionaire announces that he intends to disguise himself as a hobo and give a million lire to anyone who treats him nicely. As a result, every bum in Rome is given the royal treatment on the off-chance that they’re the millionaire."}
{"url":"https://rarefilmm.com/2020/08/das-bekenntnis-der-ina-kahr-1954/","title":"Das Bekenntnis der Ina Kahr (1954) AKA The Confession of Ina Kahr","year":1954,"categories":["Drama"],"description":"Told in flashback, the film recounts the events leading up to the killing of good-for-nothing Curt Jurgens. Warned by her friends and relatives that Jurgens is a bad job, impulsive Ina Kahr marries him anyway. His ceaseless philandering and abuse wears away at Ina to the point that she contemplates poisoning her husband…"}
{"url":"https://rarefilmm.com/2018/09/das-gold-der-liebe-1983/","title":"Das Gold Der Liebe (1983) AKA The Gold of Love","year":1983,"categories":["Cult","Horror","Thriller"],"description":"Patricia hears the voices of the band Deutsch Amerikanische Freundschaft (D.A.F.), calling her to their concert. She makes her way there and tries to get in, despite the fact that she doesn’t have any money. Somehow she is buzzed into the backstage area though. Walking through the door, she finds herself in a shifted reality where violence blooms, blood flows easily and Patricia is hunted by something."}
{"url":"https://rarefilmm.com/2022/06/das-netz-2003/","title":"Das Netz (2003) AKA The Net","year":2003,"categories":["Documentary"],"description":"Ultimately stunning in its revelations, Lutz Dammbeck’s The Net explores the incredibly complex backstory of Ted Kaczynski, the infamous Unabomber. This exquisitely crafted inquiry into the rationale of this mythic figure situates him within a late 20th Century web of technology—a system that he grew to oppose. A marvelously subversive approach to the history of the Internet, this insightful documentary combines speculative travelogue and investigative journalism to trace contrasting countercultural responses to the cybernetic revolution."}
{"url":"https://rarefilmm.com/2018/09/das-schreckliche-madchen-1990/","title":"Das schreckliche Mädchen (1990) AKA The Nasty Girl","year":1990,"categories":["Comedy","Drama"],"description":"Sonja is a German high school student who participates in a writing contest and endeavors to write an essay about her town’s history during the Third Reich and its resistance to it. To her dismay, and more so the town’s, she uncovers instead definite collaboration during the period. As she digs deeper, she must struggle against the town’s vocal and violent opposition to her search for the truth."}
{"url":"https://rarefilmm.com/2019/05/das-totenschiff-1959/","title":"Das Totenschiff (1959) AKA Ship of the Dead / The Naked and the Dead","year":1959,"categories":["Adventure"],"description":"After a line of mischief Philip Gale, an American sailor, is lured into hiring on the “Yorikke”, a tramp cargo, by Lawski, a stoker from Poland. Still, the two become friends within the motley crew of losers from all nations. Gale and his new companion soon are more than disillusioned: the “Yorikke” is far from seaworthy and more of a coffin than a ship, work is close to slavery, and treatment by the officers and their subalterns is harsh and cynical. One day they make an alarming discovery in a tin of plum butter they have procured from the ship’s cargo…"}
{"url":"https://rarefilmm.com/2023/02/das-warme-geld-1992/","title":"Das warme geld (1992) AKA The Warm Money","year":1992,"categories":["Arthouse","Short"],"description":"Vera and Heike are two friends who aspire for a dazzling lifestyle, but don’t own any savings to do so. Vera decides to start stealing from men while sipping drinks with them in bars. When Heike takes over her job, her technique doesn’t prove as successful and she ends up being caught at once."}
{"url":"https://rarefilmm.com/2019/12/date-with-disaster-1957/","title":"Date with Disaster (1957)","year":1957,"categories":["Drama"],"description":"Two of the three principals in a used-car business plan to rob a chemical company’s safe of -£20,000 with the help of a professional criminal, Tracey (Hartnell). The plan is carried out while the honest principal, Miles (Drake), is away. Naturally, things go wrong for the crooks. Blonde bombshell Sue (Eaton), desired by all three principals, unwittingly complicates matter."}
{"url":"https://rarefilmm.com/2020/04/day-o-1992/","title":"Day-O (1992)","year":1992,"categories":["Comedy","Family","Fantasy","TV Movie"],"description":"Grace Connors is facing a great load of family and business problems of which she thinks she won’t know how to handle. Like a touch of magic, an unexpected help returns to her after many years of absence. Enters in her life Day-O, an imaginary childhood friend who is back to help her cope with every possible obstacles but also causing some new problems, all in amusing situations."}
{"url":"https://rarefilmm.com/2020/01/daytons-devils-1968/","title":"Dayton’s Devils (1968)","year":1968,"categories":["Drama"],"description":"Frank Dayton leads a group of crooks in a caper to steal $2,500,000 from an Air Force base. Dayton is the tough-guy military leader who recruits Mike, ex-Nazi Max, sadistic killer Barney Barry, and failed French artist Claude in the scheme."}
{"url":"https://rarefilmm.com/2017/07/de-aanslag-1986/","title":"De Aanslag (1986) AKA The Assault","year":1986,"categories":["Drama","War"],"description":"In January 1945, during the 2nd world-war, the Dutch resistance kills a collaborator in the street where the 12 year old Anton Steenwijk lives. The man was shot in front of his neighbors house, but is moved by them to the house of the family Steenwijk. Because of this, his father, mother and brother are killed by the Germans, and their house is set to fire. During his life, Anton meets several people that tell him more about what really happened on the night of the assault."}
{"url":"https://rarefilmm.com/2020/11/de-boezemvriend-1982/","title":"De boezemvriend (1982) AKA The Bosomfriend","year":1982,"categories":["Comedy"],"description":"A quack dentist is mistaken by a corrupt Dutch Colonel for one of Napoleons Inspector Generals during Napoleons occupation in 1811. What follows is a hilarious feast of similar misunderstandings and is only meant for those with a good sense of humor."}
{"url":"https://rarefilmm.com/2020/12/de-dodes-tjern-1958-2/","title":"De dødes tjern (1958) AKA Lake of the Dead","year":1958,"categories":["Horror","Mystery","Thriller"],"description":"A group of friends travel to a cabin in the Norwegian forest. It’s a rumor that at night a crazy man can be heard screaming at a lake nearby the cabin."}
{"url":"https://rarefilmm.com/2019/12/de-grands-evenements-et-des-gens-ordinaires-1979/","title":"De grands événements et des gens ordinaires (1979) AKA Of Great Events and Ordinary People","year":1979,"categories":["Documentary","Experimental"],"description":"In 1978, Ruiz was commissioned to make a television documentary about the French elections from the viewpoint of a Chilean exile in the 11th arrondissement. But, contrary to the producers’ expectation, the Left lost. Ruiz seized on this anti-climax to make a documentary about nothing except itself – a film whose central subject is forever lost in digression and ‘dispersal’, harking back to his Chilean experiments of the ’60s. It is the best, and certainly the funniest, of self-reflexive deconstructions of the documentary form. Ruiz drolly exaggerates every hare-brained convention of TV reportage, from shot/reverse shot ‘suture’ and talking-head experts to establishing shots and vox pops (narrator’s note to himself: “Include street interviews ad absurdum”.)"}
{"url":"https://rarefilmm.com/2018/05/de-komst-van-joachim-stiller-1976/","title":"De komst van Joachim Stiller (1976) AKA The Arrival of Joachim Stiller","year":1976,"categories":["Mystery"],"description":"The film tells the story of Freek Groenevelt and Simone Marijnissen whose lives are taken over by Joachim Stiller. He’s a bizarre character who influences Freek and Simone’s lives in different ways."}
