{"url":"https://rarefilmm.com/2022/09/the-secret-passion-of-robert-clayton-1992/","title":"The Secret Passion of Robert Clayton (1992)","year":1992,"categories":["TV Movie"],"description":"In this complex, gripping made-for-TV courtroom drama, the new DA of a small town is given the job of prosecuting the alleged murderer of a stripper. Unfortunately, his own father is in charge of the defense. To make matters worse, both attorneys are in love with the wife of the accused."}
{"url":"https://rarefilmm.com/2022/01/the-silence-of-adultery-1995/","title":"The Silence of Adultery (1995)","year":1995,"categories":["TV Movie"],"description":"David takes his autistic child to a new therapy center and meets Dr. Rachel Lindsey. Their chemistry results in an affair that doesn’t help her already-shaky marriage."}
{"url":"https://rarefilmm.com/2018/09/the-silent-man-1917/","title":"The Silent Man (1917)","year":1917,"categories":["Silent","Western"],"description":"A gold prospector strikes it rich, but the crooks who run a frontier town take it away from him. He determines to get it back and clean up the town."}
{"url":"https://rarefilmm.com/2023/01/the-silent-playground-1963/","title":"The Silent Playground (1963)","year":1963,"categories":["Thriller"],"description":"A taut crime thriller about the hunt for a mysterious stranger who is poisoning small children with barbiturates. A tough and compelling film, which offers a gritty reflection of life in 1960s South East London behind the initial whodunnit. Ellen McIntosh gives a bravura performance as a single mother juggling work with raising a family, and Jean Anderson paints a sympathetic portrait of an older mother coming to terms with the extent of her son’s mental health issues. Striking and bold, The Silent Playground explores the fine line between innocence and criminality."}
{"url":"https://rarefilmm.com/2021/11/the-sitter-1991","title":"The Sitter (1991)","year":1991,"categories":["TV Movie"],"description":"In this exciting thriller, schizophrenic Nell throws her mother down the stairs, then heads off to a babysitting job. Nell is completely delusional and thinks that the girl she is babysitting is her daughter. She causes a lot of trouble, including killing a dog and murdering her stepfather and a maid whom she thought would tell on her. Can she be stopped before she harms her babysitting charge?"}
{"url":"https://rarefilmm.com/2022/07/the-ski-bum-1971/","title":"The Ski Bum (1971)","year":1971,"categories":["Drama"],"description":"Ski instructor Johnny is carrying on a romance with Samantha, a married woman who also serves as the hostess at a ski lodge. Samantha coaxes Jack into giving skiing lessons to the Stones, a rich family whose patriarch is the head of a mysterious company planning to take over the resort."}
{"url":"https://rarefilmm.com/2023/02/the-skin-horse-1983/","title":"The Skin Horse (1983)","year":1983,"categories":["Documentary"],"description":"THE SKIN HORSE is an outspoken consideration of a subject not readily discussed on television: the emotional and sexual life of disabled people. This unusual program makes that subject real to viewers by allowing them into the lives of several severely disabled individuals. As we watch, many of our conceptions — and misconceptions — about disability are stripped away."}
{"url":"https://rarefilmm.com/2022/01/the-slow-business-of-going-2000/","title":"The Slow Business of Going (2000)","year":2000,"categories":["Arthouse","Experimental","Sci-Fi"],"description":"Petra Going is a migrant cyborg, an agent of the Global Nomad Project: an international “Experience Data Agency” which sends hundreds of “receivers” like her to wander the globe and record a succession of random encounters. Periodically, they return to agency headquarters where they deposit their accumulated memories into an archive. This archive is available to users who then vicariously and virtually inhabit the ready-made landscapes of touristic consciousness. The motto of the GNP: “Nostalgia For Rent.”"}
{"url":"https://rarefilmm.com/2019/03/the-specialist-1966/","title":"The Specialist (1966)","year":1966,"categories":["Short"],"description":"Comedy short based on the book by Charles Sale about the exploits of a country carpenter who specialises in building privies."}
{"url":"https://rarefilmm.com/2019/03/the-spectre-of-edgar-allan-poe-1974/","title":"The Spectre of Edgar Allan Poe (1974)","year":1974,"categories":["Horror"],"description":"Poe’s fiance, Lenore, falls into a coma and is taken for dead. She is rescued at the last possible moment from being buried alive, but the experience has driven her insane. On the advice of his friend, Dr. Forrest, Poe commits Lenore to the asylum run by Dr. Grimaldi. On a visit to the asylum, Poe and Forrest sense that something strange is going on, and decide to sneak back in after dark and investigate."}
{"url":"https://rarefilmm.com/2019/03/the-speed-spook-1924/","title":"The Speed Spook (1924)","year":1924,"categories":["Silent"],"description":"An auto racer driving through a small town finds himself tangled up in a local political controversy, an election and a mystery that surrounds a supposedly “haunted” car that speeds through town with no driver and disappears before anyone can catch it."}
{"url":"https://rarefilmm.com/2019/03/the-spider-1945/","title":"The Spider (1945)","year":1945,"categories":["Film Noir","Mystery"],"description":"A detective’s search for a carnival mind reader’s missing sister is complicated by a string of mysterious murders."}
{"url":"https://rarefilmm.com/2020/12/the-spirit-of-stanford-1942/","title":"The Spirit of Stanford (1942)","year":1942,"categories":["Drama","Sport"],"description":"Columbia’s Spirit of Stanford is built around the talents of a real-life college football star, in this instance all-American quarterback Frankie Albert. Albert’s arrogance gets him into all sorts of trouble before he gets his head on straight. Columbia contractee Marguerite Chapman is the love interest, while another Stanford gridiron great, Ernie Nevers, shows up in a cameo role."}
{"url":"https://rarefilmm.com/2021/08/the-spots-on-my-leopard-1974/","title":"The Spots on My Leopard (1974)","year":1974,"categories":["Family"],"description":"This children’s adventure is set in South Africa and chronicles the bond between a boy and his cheetah. The two have been pals for a long time, so when the cat is taken and placed in a traveling circus, the boy does all he can to free it."}
{"url":"https://rarefilmm.com/2019/04/the-squatters-daughter-1933/","title":"The Squatter’s Daughter (1933)","year":1933,"categories":["Drama"],"description":"Joan Enderby is about to lose her family’s sheep station, because she can’t afford to buy out the lease from the Sherringtons, who run the neighbouring station, Waratah. Old ‘Ironbark’ Sherrington returns after two years in London, where doctors have tried to save his sight. While away, his villainous son Clive has conspired with his overseer, Fletcher to bankrupt Enderby station."}
{"url":"https://rarefilmm.com/2022/02/the-stand-in-1985/","title":"The Stand-In (1985)","year":1985,"categories":["Comedy"],"description":"Danny Glover stars as Apples Finnerty, a low budget film director whose life is crumbling. Finnerty can’t get work, he’s been evicted, and his wife is unfaithful. As he drives in to the hills, he gets a flat. A “helpful” stranger turns out to be an armed robber. Apples kills his assailant in self-defense and switches identities with him, escaping his own disastrous past. Unfortunately, his new identity is in hot water with the mob."}
{"url":"https://rarefilmm.com/2020/02/the-star-wagon-1966/","title":"The Star Wagon (1966)","year":1966,"categories":["Theatre","TV Movie"],"description":"The past and present co-exist in Maxwell Anderson’s 1930’s play when a disappointed inventor unleashes his latest gadget – a “star wagon” – that will return its driver to any desired point in time."}
{"url":"https://rarefilmm.com/2021/08/the-steagle-1971/","title":"The Steagle (1971)","year":1971,"categories":["Comedy"],"description":"In the midst of the Cuban missile crisis, a mild-mannered professor decides to live out all of his daydreams, travelling across the country and adopting a different persona in each city."}
{"url":"https://rarefilmm.com/2023/02/the-steel-bayonet-1957/","title":"The Steel Bayonet (1957)","year":1957,"categories":["War"],"description":"Tunis, 1943. Battle-weary troops of Company C have orders to occupy a derelict Tunisian farmhouse. They are to establish an artillery observation post, reporting on enemy movements before the imminent offensive to liberate Tunis. However German infantrymen discover their operations. The ensuing battle for control of this small piece of land will decide who controls Tunis but more critically, the victors in the battle of democracy versus fascism."}
{"url":"https://rarefilmm.com/2019/08/the-stick-up-1977/","title":"The Stick Up (1977) AKA Mud","year":1977,"categories":["Comedy"],"description":"Duke Turnbeau has come to England, in the 1930s, as a way to improve his fortunes. For some reason, he believes that his larcenous ways will bring him prosperity in the country which at one time or another has had rulership over a large portion of the globe. While there, he meets Rosie McCratchit, a lovely Irish gal who could do with some improvement in her fortunes as well. Together, they have a series of legal, quasi-legal and definitely illegal adventures, including Duke’s cow-roping and Rosie’s response to the mud-wrestling challenge of the Amazon Lady, as well as an attempted armored-car robbery."}
{"url":"https://rarefilmm.com/2019/12/the-stingiest-man-in-town-1978/","title":"The Stingiest Man in Town (1978)","year":1978,"categories":["Animation","TV Movie"],"description":"This cartoon version of A Christmas Carol hails from the production house of Arthur Rankin Jr. and Jules Bass–the team that brought you just about every other Christmas special you saw as a kid (including Rudolph the Red-Nosed Reindeer ). Reinvented as a 49-minute musical ghost story, Stingiest stars the voice of Walter Matthau as the bedeviled Scrooge and Tom Bosley as the Jiminy Cricket-type narrator, B. Humbug, Esq."}
{"url":"https://rarefilmm.com/2018/05/the-storm-rider-1957/","title":"The Storm Rider (1957)","year":1957,"categories":["Western"],"description":"Scott Brady plays an ex-gunslinger who is hired by a group of ranchers to protect them from covetous land baron Roy Engel. Unbeknownst to the ranchers, Brady is the killer of their former leader. Emotional complications ensue when Brady falls in love with Mala Powers, the widow of the man he killed."}
{"url":"https://rarefilmm.com/2019/09/the-story-of-dr-wassell-1944/","title":"The Story of Dr. Wassell (1944)","year":1944,"categories":["Action","Adventure","War"],"description":"This film presents a dramatization of the wartime heroics of naval doctor Corydon M. Wassell, who is stationed in the East Indies during a Japanese attack on the USS Marblehead. After the less seriously wounded soldiers are evacuated to Australia, Wassell stays in Java to save those le ft behind. As the Japanese advance, he risks his life and defies orders in an attempt to rescue as many as possible. His actions are later recognized in a radio address given by President Roosevelt."}
{"url":"https://rarefilmm.com/2019/09/the-story-of-pretty-boy-floyd-1974/","title":"The Story of Pretty Boy Floyd (1974)","year":1974,"categories":["TV Movie"],"description":"A humanistic account of “the Robin Hood of the Cookson Hills”, in which Charles Arthur Floyd is portrayed as a decent man who has a strong sense of family and duty."}
{"url":"https://rarefilmm.com/2022/12/the-storyteller-1977/","title":"The Storyteller (1977)","year":1977,"categories":["TV Movie"],"description":"Ira Davidoff is a successful television writer who pens a tale in which one of the characters commits arson. A young and impressionable boy watches this TV drama–and shortly afterward dies in a fire of his own making. The boy’s attorney, in concert with several politicians and “clean TV” advocates, holds Davidoff’s script responsible for the tragedy."}
{"url":"https://rarefilmm.com/2022/07/the-strange-case-of-clara-deane-1932/","title":"The Strange Case of Clara Deane (1932)","year":1932,"categories":["Pre Code"],"description":"A young dress designer marries an insurance agent. They soon have a daughter, but what the wife doesn’t know is that her husband is actually a criminal, who soon involves her–unwittingly–in a robbery. Sentenced to prison, she gives up her baby for adoption. When she is released 15 years later, she sets out to find her long-lost daughter. A police inspector gets involved in her search and, for reasons of his own, tries to dissuade her from finding her child."}
{"url":"https://rarefilmm.com/2020/08/the-stranger-within-1990/","title":"The Stranger Within (1990)","year":1990,"categories":["Thriller","TV Movie"],"description":"Tortured by the abduction of her 3-year-old son 12 years earlier, Mare does not know what to believe when a young man arrives at her door claiming to be Luke, her long-lost child. While Mare’s fiancé, Dan, suspects that Luke is an impostor, Mare is sim ply happy to have her boy back. But, as Luke reveals his true personality, Mare and Dan fear that allowing him into their lives could have deadly consequences."}
{"url":"https://rarefilmm.com/2019/11/the-stranger-who-looks-like-me-1974/","title":"The Stranger Who Looks Like Me (1974)","year":1974,"categories":["TV Movie"],"description":"A young girl who is looking for the birth parents who gave her up hooks up with a young man who has also been adopted and is looking for his real parents."}
{"url":"https://rarefilmm.com/2019/09/the-strangers-hand-1954/","title":"The Stranger’s Hand (1954) AKA La mano dello straniero","year":1954,"categories":["Thriller"],"description":"Young Roger Court arrives in Venice expecting to meet his father, Maj. Court, an influential British diplomat, little realizing that his father has been kidnapped by foreign agents and is being held as the drugged hostage of Dr. Vivaldi. Unabl e to find his father and distrusting the police, Roger latches on to hotel worker Roberta and her friend Joe, who are preoccupied with problems of their own."}
{"url":"https://rarefilmm.com/2018/10/the-student-connection-1974/","title":"The Student Connection (1974) [English dub] AKA Un par de zapatos del '32","year":1974,"categories":["Thriller"],"description":"The director of a school is surprised by a student when murdering someone. He must kill the only eyewitness too, but his only clue is a number 32 shoeprint."}
{"url":"https://rarefilmm.com/2022/03/the-suicides-wife-1979/","title":"The Suicide’s Wife (1979)","year":1979,"categories":["TV Movie"],"description":"An unsuccessful middle-aged college professor commits suicide, leaving his wife to cope with guilt, shame, and an angry teenage son who blames her for his father’s death."}
{"url":"https://rarefilmm.com/2019/06/the-sweet-creek-county-war-1979/","title":"The Sweet Creek County War (1979)","year":1979,"categories":["Western"],"description":"In this western, a sheriff gets tired of upholding the law and retires to a quiet ranch. Unfortunately, he ends up saving his homesteader neighbors from a corrupt Wyoming land grabber."}
{"url":"https://rarefilmm.com/2018/05/the-swinger-1966/","title":"The Swinger (1966)","year":1966,"categories":["Comedy"],"description":"Goody-goody girl journalist Kelly Olsson poses as a “swinger” to impress the horny stud editor of “Girl-lure” men’s magazine to get him to publish her steaming sex story instead of her posing as his next nude centerfold. She spends the rest of the movie convincing the Girl-lure staff she is the girl in the story she has written about."}
{"url":"https://rarefilmm.com/2020/11/the-taming-of-the-west-1939/","title":"The Taming of the West (1939)","year":1939,"categories":["Western"],"description":"Bill Saunders arriving in a lawless town is quickly made Marshal. But when he arrests the gang members, the victims refuse to testify. However one rancher is willing to testify and when the gang kills him, Bill jails the killers. This causes the gang leader Rawhide to reveal the identity of the big boss and Bill goes after him."}
{"url":"https://rarefilmm.com/2021/07/the-ten-commandments-of-krzysztof-kieslowski-1990/","title":"The Ten Commandments of Krzysztof Kieslowski (1990) Part of \"Arena\", a long-running BBC documentary series.","year":1990,"categories":["Documentary","Television"],"description":"Krzysztof Kieslowski is the foremost director to have emerged in Poland since Andrzej Wadja. His two most recent features, A Short Film About Killing and A Short Film About Love , shocked Western audiences and critics with their pessimism and brutality. Shot during the final months of communist rule, they are actually two in an extraordinary cycle of films made for Polish television. Each uses one of the Ten Commandments to explore the morality of Polish society; their subjects range from suicide to stamp-collecting, from incest to home computers. Arena talks to Kieslowski about these parables of contemporary life, and his role as a modern-day Moses."}
{"url":"https://rarefilmm.com/2021/02/the-tenth-level-1976/","title":"The Tenth Level (1976)","year":1976,"categories":["TV Movie"],"description":"Inspired by the Stanley Milgram obedience research, this TV movie chronicles a psychology professor’s study to determine why people, such as the Nazis, were willing to “just follow orders” and do horrible things to others. Professor Stephen Turner leads students to believe that they are applying increasingly painful electric shocks to other subjects when they fail to perform a task correctly, and is alarmed to see how much pain the students can be convinced to inflict “in the name of science.”"}
{"url":"https://rarefilmm.com/2020/05/the-texan-1930/","title":"The Texan (1930)","year":1930,"categories":["Western"],"description":"An outlaw, the Llano Kid is the scourge of south Texas and a Bible quoting lawman named Thacker. The kid joins a con man in a plot to deceive a wealthy old woman that he’s her long-lost son and heir. Traveling to Mexico, move into the luxurious hacienda, but the Kid soon grows to love the woman and the beautiful neighbor Consuelo. He turns on his partner and the lawman from Texas is still on his trail."}
{"url":"https://rarefilmm.com/2019/08/the-three-kings-1987/","title":"The Three Kings (1987)","year":1987,"categories":["TV Movie"],"description":"A Christmas story about three inmates from a mental institution who believe they are The Three Wise Men of the Bible. They escape on camelback into the urban sprawl of Los Angeles in a whimsical search for the Christ child."}
{"url":"https://rarefilmm.com/2022/01/the-thin-pink-line-1998/","title":"The Thin Pink Line (1998)","year":1998,"categories":["Comedy"],"description":"Mockumentary about Chauncey Ledbetter, an eccentric flamboyant male supermodel convicted of murder and sentenced to death. The filmmakers interview various people involved with him, the victim and the case to get to the truth."}
{"url":"https://rarefilmm.com/2019/06/the-thundering-trail-1951/","title":"The Thundering Trail (1951)","year":1951,"categories":["Western"],"description":"Lash and Fuzzy have been sent to escort the new Governor to the Capitol City. West and his outlaw gang are out to stop them. When Lash’s first attempt is foiled, he realizes the Governor’s supposedly deaf and dumb servant is the informant and sets a trap for the gang."}
{"url":"https://rarefilmm.com/2019/11/the-time-of-your-life-1976/","title":"The Time of Your Life (1976)","year":1976,"categories":["Television","Theatre"],"description":"William Saroyan’s Pulitzer Prize-winning play revolves around the denizens of a San Francisco bar in 1939. Lonely, lovelorn, weary or cynical, the characters drift in and out of the bar and each other’s lives, giving voice to Saroyan’s philosophies as they randomly comment about the impending world war, the beauty of art, and traditional notions of good and evil. At least one of the relationships stands a chance of enduring: a brawny innocent named Tom is falling in love with a vulnerable young prostitute named Kitty. Saroyan himself is heard reciting the play’s prologue."}
{"url":"https://rarefilmm.com/2019/04/the-tougher-they-come-1950/","title":"The Tougher They Come (1950)","year":1950,"categories":["Drama"],"description":"Set in a rugged Northwest logging camp, this drama follows the exploits of the lumberjack who inherits the camp. For a long time, he has been courting a pretty young thing, and now that she believes him wealthy, she decides to finally accept his proposal. When she finds out that the company has many financial woes and that living in the woods takes guts and courage, she turns into a nagging shrew, constantly urging him to sell-out to a major corporation. Meanwhile his treacherous foreman, an agent of the bigger company, uses sabotage to change the stubborn camp owner’s mind."}
{"url":"https://rarefilmm.com/2021/03/the-toughest-man-alive-1955/","title":"The Toughest Man Alive (1955)","year":1955,"categories":["Drama","Thriller"],"description":"This adventurous crime drama is set in exotic Latin America and chronicles a lawman’s attempt to bust up the ring of Yankee gun-smugglers who have been supplying arms to war-torn Central America. To stop them, the American agent must masquerade as a smuggler and join the gang. Meanwhile a young revolutionary is captivated by the brave words of her leader and pretends to be a singer while she looks for smugglers to sell her the weapons her group so badly needs."}
{"url":"https://rarefilmm.com/2019/09/the-treasure-1990/","title":"The Treasure (1990)","year":1990,"categories":["Adventure"],"description":"Adventure is afoot in the small coastal town of Emerald Cove. Dave Shipper is all set to enjoy a quiet summer, but the arrival of his cousin Jon throws a wrench in his plans. Rather by chance, they happen upon an old map that sets them on a quest, along with Dave’s friend Freddy , to seek out a legendary treasure said to be buried deep inside the ocean cliffs. With the help of an old local fisherman, the boys compile clues that unravel a 30-year-old murder mystery and lead them closer to their prize. They quickly draw the attention of a bumbling crew of malicious treasure-hunters and a mysterious pickaxe-wielding “digger”, all intent on capturing the gold for themselves."}
{"url":"https://rarefilmm.com/2019/02/the-trespasser-1947/","title":"The Trespasser (1947)","year":1947,"categories":["Mystery"],"description":"Linda Carter, a newspaper reporter, and Denny Butler, the feature editor on the same newspaper, set out to track down a gang of literary forgers who are making a fortune off of selling fake first editions."}
{"url":"https://rarefilmm.com/2021/04/the-trial-of-the-catonsville-nine-1972/","title":"The Trial of the Catonsville Nine (1972)","year":1972,"categories":["Drama"],"description":"The trial of the Catonsville Nine, the nine Catholic activists who in 1968 went to the draft board in Catonsville, Maryland, took 378 draft files and burned them to protest the Vietnam War."}
{"url":"https://rarefilmm.com/2018/12/the-trial-of-the-moke-1978/","title":"The Trial of the Moke (1978)","year":1978,"categories":["TV Movie"],"description":"In 1881, Lt. Henry Ossian Flipper, the first African-American man to graduate from West Point, went on trial for embezzlement, a crime he didn’t commit. Desperate to prove his innocence, Flipper finds that he has little chance of clearing his name."}
{"url":"https://rarefilmm.com/2019/04/the-true-story-of-lynn-stuart-1958/","title":"The True Story of Lynn Stuart (1958)","year":1958,"categories":["Film Noir"],"description":"Following the narcotics-related death of her nephew, housewife and mother Phyllis Carter volunteers to work undercover for the police department to help apprehend drug runners. Though her offer is initially refused, Phyllis is eventually given the alias of Lynn Stuart, and assigned to insinuate herself into the life of criminal Willie Down. Becoming involved with Willie, Phyllis immerses herself further into her assumed identity and away from her domestic life."}
{"url":"https://rarefilmm.com/2021/11/the-true-story-of-the-civil-war-1957/","title":"The True Story of the Civil War (1957)","year":1957,"categories":["Documentary","Short"],"description":"A record of the crucial Civil War period made up mostly of Mathew Brady’s original wet-plate photographs. Relates the story of the war, describing its causes, its battles, leaders, and its effect on the nation."}
{"url":"https://rarefilmm.com/2021/04/the-tutor-2007/","title":"The Tutor (2007)","year":2007,"categories":["Short"],"description":"Joe Gibbons plays Dr. Joe Baldwin, the self-styled child education expert who prepares Zoe from birth, for acceptance into a coveted gifted-only kindergarten program. What becomes evident is one man’s misguided quest to manipulate pitted against one child’s exuberant resistance to being controlled."}
{"url":"https://rarefilmm.com/2018/11/the-ugly-duckling-1959/","title":"The Ugly Duckling (1959)","year":1959,"categories":["Comedy"],"description":"Henry Jeckle was always the outsider, a bungling and awkward buffoon, relegated to waiting for his invitation to participate in life that never arrived: until he discovers a medical formula developed by a dead uncle, which claimed to turn ‘a man of timid disposition into a bold, fearless dragon’. Taking a draught of the elixir Henry is transformed into suave, sophisticated and highly desirable Teddy Hyde. Armed with his new persona, Teddy is ready to face the world; but is Henry ready for the consequences?"}
{"url":"https://rarefilmm.com/2019/07/the-ultimate-impostor-1979/","title":"The Ultimate Impostor (1979)","year":1979,"categories":["TV Movie"],"description":"A secret agent is trained by having his brain linked up to a computer. He is then sent on a mission to rescue a Russian sub commander. The Russian is a defector who has important secrets but has been captured by an agent of an enemy nation."}
{"url":"https://rarefilmm.com/2020/03/the-undergrads-1985/","title":"The Undergrads (1985)","year":1985,"categories":["TV Movie"],"description":"After Mel Adler’s apartment burns down, his son, who harbors some ill will towards him, tries to put him in a retirement home. He’s also very hard on his son, Jody. He’s telling him which college he should go to. But when he decides to go where he wants, Mel decides to join him, and when he gets there, he clashes with some of the teachers and finds himself attracted to one of them. Eventually, he learns that he might flunk out so he tries to cram so he can pass."}
{"url":"https://rarefilmm.com/2019/11/the-unseen-1945/","title":"The Unseen (1945)","year":1945,"categories":["Film Noir"],"description":"Governess Elizabeth Howard fears that David, both her widowed employer and the man she loves, could be the strangler that’s stalking women in the small New England town where they live. So does the police. His little son Barnaby knows who the killer is but won’t tell. Elizabeth becomes convinced that the killer is now stalking her as well."}
{"url":"https://rarefilmm.com/2018/05/the-vagabond-king-1930/","title":"The Vagabond King (1930)","year":1930,"categories":["Musical","Pre Code"],"description":"The story takes place in medieval France. Poet-rogue Francois Villon, sentenced to hang by King Louis XI for writing derogatory verses about him, is offered a temporary reprieve. His hanging will be postponed for 24 hours, and in that time he must defeat the invading Burgundians and win the love of the beautiful Katherine."}
{"url":"https://rarefilmm.com/2018/10/the-valiant-1929/","title":"The Valiant (1929)","year":1929,"categories":["Drama"],"description":"After killing an unknown man for an unknown reason, a mysterious drifter turns himself to the law, under a false name intending to protect his own family’s honor. But when the news of his conviction breaks, the drifter’s sister and mother seeks the possibility that the man is her long lost brother."}
{"url":"https://rarefilmm.com/2023/01/the-valley-2000/","title":"The Valley (2000)","year":2000,"categories":["Documentary"],"description":"In 1998, filmmaker Dan Reed and cameraman Jacek Petrycki traveled to the Drenica Valley as the civil war in Kosovo came to a head. They spent much of the year there, and The Valley documents the lives of soldiers and civilians on both sides of the conflict, as well as the violence and brutality they confront on a daily basis. Dispensing with narration, The Valley allows its subjects to speak for themselves, giving a sense of how bitter the divide had become between Islamics and ethnic Albanians, and how cruel fate had been to those caught in the middle of the fighting, as women and children who’ve lost their families shiver in makeshift huts, and people discover the bullet-riddled bodies of their loved ones."}
{"url":"https://rarefilmm.com/2018/03/the-vanishing-american-1955/","title":"The Vanishing American (1955)","year":1955,"categories":["Western"],"description":"Marion Warner inherits property in Navajo country controlled by ruthless Indian agent Morgan and his henchman Glendon. Because the property is a source of water in this arid country, Morgan covets it. He also covets a young Indian girl whom he has imprisoned at the agency. When Marion uses her skill with a six-shooter to help the girl escape, Morgan plots to kill her as well as swindle her out of her property."}
{"url":"https://rarefilmm.com/2021/12/the-vanishing-man-1997/","title":"The Vanishing Man (1997) Pilot for subsequent ITV series","year":1997,"categories":["Television"],"description":"A man who is serving time in prison for a crime he didn’t commit is picked for experiments on sun tanning lotions. What he doesn’t realise is that there is a hidden agenda and it’s only until he touches water that he finds what the experiment really was."}
{"url":"https://rarefilmm.com/2020/04/the-vanquished-1953/","title":"The Vanquished (1953)","year":1953,"categories":["Western"],"description":"A Southern States official returns home after the Civil War and has to see that in his village the law is in the hands of a few scrupoulos people."}
{"url":"https://rarefilmm.com/2021/12/the-very-strange-story-of-the-legendary-joe-meek-1991/","title":"The Very Strange Story of… The Legendary Joe Meek (1991) From BBC's Documentary Series \"Arena\"","year":1991,"categories":["Documentary","Television"],"description":"Documentary about the influential pop composer and record producer Joe Meek, who died in dramatic circumstances in 1967 after a bizarre childhood and a career, often controversial, which spanned the period from the mid-50s to the rise of the Beatles in the 60s. At the end of his life he was suffering from paranoid delusions that people were watching him through walls. Alan Lewens’ film charts an Ortonesque tale of post-war Britain."}
{"url":"https://rarefilmm.com/2022/06/the-voices-1953/","title":"The Voices (1953)","year":1953,"categories":["Experimental","Short"],"description":"A surreal piece of cinema, mostly comprised of stark religious and homoerotic imagery, accompanied by increasingly dissonant music (starting with ‘The Unanswered Question’, and getting more jarring as the movie progresses."}
{"url":"https://rarefilmm.com/2019/08/the-wackiest-ship-in-the-army-1960/","title":"The Wackiest Ship in the Army (1960)","year":1960,"categories":["Comedy","Drama","War"],"description":"Lieutenant Rip Crandall is hoodwinked into taking command of the “Wackiest Ship in the Navy” – a real garbage scow with a crew of misfits who don’t know a jib from a jigger. What none of them knows, including Crandall, is that this ship has a very important top-secret mission to complete in waters patrolled by the Japanese fleet. Their mission will save hundreds of allied lives – if only they can get there in one piece."}
{"url":"https://rarefilmm.com/2020/11/the-wandering-jew-1933/","title":"The Wandering Jew (1933)","year":1933,"categories":["Fantasy"],"description":"Conrad Veidt stars as Matathias, a Jewish man who, after spitting on Christ en route to his crucifixion, is doomed to walk the earth until the Second Coming. After two passages – one set during the Crusades, the other in Mediaeval Italy – Matathias is offered redemption during the Spanish Inquisition."}
{"url":"https://rarefilmm.com/2021/05/the-war-game-1963/","title":"The War Game (1963)","year":1963,"categories":["Short"],"description":"Two boys quarrel about a toy pistol. The game becomes serious. On the roof in a skyskraper district they risk their lifes for the toy pistol."}
{"url":"https://rarefilmm.com/2019/12/the-wasp-woman-1995/","title":"The Wasp Woman (1995)","year":1995,"categories":["Horror","TV Movie"],"description":"This is the made for T.V. remake of the 1959 classic. Janice, the owner of a cosmetic company starts to work with a Dr. that has been experimenting with a miracle cure for aging. He has extracted an enzyme from queen wasps that makes Janice look much younger. Then the deadly side effect occurs and Janice is accidentally transformed into a giant wasp woman.At night she starts stalking her prey which results in mass hysteria."}
{"url":"https://rarefilmm.com/2021/05/the-way-of-all-flesh-1940/","title":"The Way of All Flesh (1940)","year":1940,"categories":["Drama"],"description":"Paul Kriza is a cashier of a bank in a small town, the happy husband of Anna, and the father of four children. He is sent to New York to deliver some securities for the bank. There, he is tagged as easy prey by a con-game gang, and gang accomplice Mary Brown proves that he certainly is. The next morning he wakes up to discover that he has been robbed of the securities, and when he confronts the gang, he is hit on the head and taken out to be left on a railroad track. He comes to and struggles with the henchman–who is killed when a train roars by. Paul escapes, but his watch is found and he is reported as the dead man. But he cannot return home."}
{"url":"https://rarefilmm.com/2019/02/the-weaker-sex-1948/","title":"The Weaker Sex (1948)","year":1948,"categories":["Drama"],"description":"Life on the home front during World War 2. Martha Dacre tries to keep her home running as normal, during the run up to the D Day landings. With several lodgers to contend with, and her son and daughter away serving in the Navy, she has chosen to stay as a housewife. When her son’s ship is damaged during the landings, she begins to regret, not taking a war job."}
{"url":"https://rarefilmm.com/2020/11/the-wedding-march-1928-gaylord-carter-score/","title":"The Wedding March (1928) With score by Gaylord Carter taken from the 1987 Paramount VHS release.","year":1928,"categories":["Silent"],"description":"Against the backdrop of Vienna’s hidebound caste system, aristocrat and army officer Nicki falls for lowly commoner Mitzi, knowing that it cannot last. Acquiescing to pressure from his family, he ultimately gives her up to marry the more socially acceptable — albeit crippled — heiress Cecelia. Mitzi, for her part, is heartbroken and must resign herself to marrying a churlish butcher, Schani Eberle."}
{"url":"https://rarefilmm.com/2019/03/the-weird-world-of-lsd-1967/","title":"The Weird World of LSD (1967)","year":1967,"categories":["Drama"],"description":"The dangers and evils of the mind-bending hallucinogen LSD are luridly presented in this psuedo-educational exploitation drama."}
{"url":"https://rarefilmm.com/2017/08/the-well-1951/","title":"The Well (1951)","year":1951,"categories":["Film Noir"],"description":"Based loosely on a real incident, the film tells of the disappearance of a little African-American girl in a small, segregated community. Caucasian Claude Packard (Harry Morgan, the nephew of the town’s richest man (Barry Kelley), is the last person seen with the little girl. Sensing a cover-up when Morgan is not immediately charged, the black community is on the verge of a riot. But when it’s discovered that the little girl has fallen down a well, all racial differences are forgotten as black and white neighbors work shoulder to shoulder to rescue the child."}
{"url":"https://rarefilmm.com/2018/11/the-werewolf-of-woodstock-1975/","title":"The Werewolf of Woodstock (1975) Aired on ABC as part of the anthology series \"The Wide World of Mystery\".","year":1975,"categories":["TV Movie"],"description":"At the site of the 1969 rock concert at Woodstock, New York, an electrical charge turns a local farmer into a murderous werewolf."}
{"url":"https://rarefilmm.com/2020/11/the-westward-trail-1948/","title":"The Westward Trail (1948)","year":1948,"categories":["Western"],"description":"Ann and Tom Howard arrive from the east to take up ranching. But Tom wants to return and forges his sister’s name to the deed and sells it to Larson. Eddie knows there is silver ore in the area and that Lawson, who killed the Sheriff, is out to get all the ranches. When Lawson appoints himself the new Sheriff, Eddie organizes the ranchers to fight Lawson and his men."}
{"url":"https://rarefilmm.com/2020/12/the-wetback-hound-1957/","title":"The Wetback Hound (1957)","year":1957,"categories":["Family","Short"],"description":"The film focuses on a hound dog named Paco. Paco lives with some Mexican ranchers in Sonora, where he is employed as a hunting dog who hunts mountain lions. Mountain lions are a scourge against ranchers, but Paco has a hard problem focusing on his work. Instead, Paco keeps running off and chasing after harmless deer."}
{"url":"https://rarefilmm.com/2017/12/the-wife-takes-a-flyer-1942/","title":"The Wife Takes a Flyer (1942)","year":1942,"categories":["Comedy","Drama"],"description":"In this WW II spy comedy, an American pilot stationed in England is flying a routine mission when the Nazis shoot down his plane. He ends up seeking shelter in the home of an unhappily married Dutch woman. She covers for the pilot by introducing him as her mentally unbalanced but basically harmless husband. A Nazi major has taken over her home, and mayhem ensues when he and her “husband” meet."}
{"url":"https://rarefilmm.com/2020/02/the-wild-and-the-brave-1974/","title":"The Wild and the Brave (1974) AKA Two Men of Karamoja","year":1974,"categories":["Documentary"],"description":"This informative program looks at the conflicts that arise when a black man replaces a white chief warden in Uganda."}
{"url":"https://rarefilmm.com/2022/02/the-wild-world-of-hasil-adkins-1993/","title":"The Wild World of Hasil Adkins (1993)","year":1993,"categories":["Documentary","Music","Short"],"description":"Documentary about the legendary musician and infamous wild man Hasil Adkins. Filming takes place in Adkins’ own yard, his shack, and at various concerts. Adkins is notable for helping create an entirely new form of rock/rockabilly/country fusion, which he plays entirely by himself (with a guitar and drums simultaneously)."}
{"url":"https://rarefilmm.com/2021/05/the-wolf-song-1929/","title":"The Wolf Song (1929) Happy 120th birthday, Gary!","year":1929,"categories":["Silent","Western"],"description":"Gary Cooper’s Holy Grail is finally out of the vaults!!"}
{"url":"https://rarefilmm.com/2022/01/the-worlds-greatest-sinner-1962/","title":"The World’s Greatest Sinner (1962)","year":1962,"categories":["Cult","Drama"],"description":"A bored insurance salesman quits his job to go into politics. He first starts preaching about how man is greater than he thinks and that man can live forever. He ends up forming his own political party, “The Eternal Man” party. He begins to be referred to as “God”. Then he starts having doubts about the eternalness of man."}
{"url":"https://rarefilmm.com/2021/09/the-woman-who-willed-a-miracle-1983/","title":"The Woman Who Willed a Miracle (1983) ABC Afterschool Specials","year":1983,"categories":["Television"],"description":"The true story of May Lemke and her son Leslie. May is a middle-aged nurse and mother of grown children, who, along with her husband, agrees to take in an abandoned baby boy with mental and physical handicaps. Leslie is blind and brain-damaged, but May patiently teaches him how to eat, walk, and talk. Leslie shows an interest in music, but it isn’t until he is a teenager that his special ability reveals itself."}
{"url":"https://rarefilmm.com/2021/09/the-world-owes-me-a-living-1945/","title":"The World Owes Me A Living (1945)","year":1945,"categories":["Drama"],"description":"A pilot loses his memory after an unfortunate plane crash. A good friend comes by after the fact to help him remember his past by talking about a transport plane they built together."}
{"url":"https://rarefilmm.com/2019/09/the-woman-for-joe-1955/","title":"The Woman for Joe (1955)","year":1955,"categories":["Drama"],"description":"The owner of some circus fairground attractions buys a midget to try and improve his luck. The move is a success and the small lad starts to help run the expanding shows. Problems start when he falls for a more normal size young Hungarian singer who then joins the circus."}
{"url":"https://rarefilmm.com/2020/02/the-women-of-pitcairn-island-1956/","title":"The Women of Pitcairn Island (1956)","year":1956,"categories":["Adventure"],"description":"Eighteen years have passed since the arrival of the Bounty mutineers on Pitcairn Island. The last of these mutineers has just died and the island is now populated solely by their widows and children including Thursday October Christian, son of Fletcher Christian. Onto this island now comes a band of shipwrecked sailors, bringing with them a lust for women and a greed for black pearls."}
{"url":"https://rarefilmm.com/2018/09/the-world-and-the-flesh-1932/","title":"The World and the Flesh (1932)","year":1932,"categories":["Pre Code"],"description":"During the 1917 Russian revolution, a group of aristocrats find themselves in the custody of a brutal Communist revolutionary. He lusts after one of them, a ballerina, and gives her an ultimatum: give in to him or her friends will face the firing squad."}
{"url":"https://rarefilmm.com/2020/05/the-wrong-address-1995/","title":"The Wrong Address (1995)","year":1995,"categories":["Short"],"description":"A film by Krzysztof Zanussi inspired by Leonardo da Vinci’s painting “The Lady with an Ermine”. The director takes us to the Museum Czartoryski in Cracow where he presents his favourite painting and with the aid of video effects, he wryly invites us to compare “The Lady with an Ermine” with the better known “Mona Lisa”."}
{"url":"https://rarefilmm.com/2018/12/the-wrong-man-1993/","title":"The Wrong Man (1993)","year":1993,"categories":["Thriller"],"description":"US merchant sailor Alex Walker is stranded in Mexico, penniless and wanted by the police. He meets and joins up with an unlikely couple – aging but likable shit Phillip Mills and young sexy, frustated wife Missy. The three develop a curiously inter-dependent relationship. Meanwhile, Police Captain Diaz and Detective Ortega are closing in and the plot circle is closed at Tapachula rail station amidst a stack of mistakes and wrong decisions."}
{"url":"https://rarefilmm.com/2019/11/the-years-between-1946/","title":"The Years Between (1946)","year":1946,"categories":["Drama"],"description":"A Member of Parliament, who had been reportedly killed in action during World War II, unexpectedly returns to his family, only to find that his wife has been persuaded to take his seat in the House of Commons."}
{"url":"https://rarefilmm.com/2018/04/the-yellow-ticket-1931/","title":"The Yellow Ticket (1931)","year":1931,"categories":["Pre Code"],"description":"A young Russian girl is forced into a life of prostitution in Czarist Russia, and she and a British journalist find their lives endangered when she reveals to him information regarding the social crimes rampant in her country."}
{"url":"https://rarefilmm.com/2022/12/the-young-land-1959/","title":"The Young Land (1959)","year":1959,"categories":["Western"],"description":"An American gunslinger kills a Mexican man in California immediately after the Mexican-American war. The killer is arrested and put on trial for murder with the Hispanic population waiting to learn of American justice."}
{"url":"https://rarefilmm.com/2020/08/the-young-runaways-1968/","title":"The Young Runaways (1968)","year":1968,"categories":["Drama"],"description":"Follows the lives of three unrelated teenagers as they run away from their respective homes, each for different reasons. Arriving in Chicago, one tries to make good with his life only to find it a little more difficult than he had imagined; one falls in with “the rock and roll set” and comes to a violent end; and one gets mixed up with prostitutes, but comes good in the end. Shows things from both the parents’ side and the kids’ side. The underlying story is that you can’t solve your problems on the road if you can’t solve them at home."}
{"url":"https://rarefilmm.com/2018/11/themroc-1973/","title":"Themroc (1973)","year":1973,"categories":["Comedy","Cult"],"description":"Made without proper language, just gibberish and grunts, this is an absurdist comedy about a man who rejects every facet of normal bourgeois life and turns his apartment into a virtual cave."}
{"url":"https://rarefilmm.com/2022/06/theres-always-a-thursday-1957/","title":"There’s Always a Thursday (1957)","year":1957,"categories":["Comedy"],"description":"In this comedy, a milque-toast bank clerk is forced to deliver blackmail money to a seductive woman. Misunderstandings abound when the clerk’s brother-in-law sees him leaving the woman’s house. Soon word that the clerk has become a dashing rake is spread around the town. In the end, the owner of a sexy lingerie factory offers the clerk a partnership in his business."}
{"url":"https://rarefilmm.com/2019/08/therese-desqueyroux-1962/","title":"Thérèse Desqueyroux (1962)","year":1962,"categories":["Drama"],"description":"After Thérèse is acquitted of trying to poison her husband, Bernard Desqueyroux, she recalls the events that lead to her being charged. At the beginning of her marriage to Bernard, the only respite she found from the stifling provincial life was the company of her sister-in-law Anne. After Anne left, she found herself trapped in a loveless marriage to a boring man, whose only interest was in preserving his family name and property. By accident, Thérèse found that an increase in Bernard’s medicine made him very ill."}
{"url":"https://rarefilmm.com/2019/02/they-live-in-fear-1944/","title":"They Live in Fear (1944)","year":1944,"categories":["Drama"],"description":"After witnessing the killing of a professor in concentration camp “Dachau” German student Paul emigrates to the USA. Here an American fellow student endangers Paul’s new American existence and his family’s which stayed in Germany."}
{"url":"https://rarefilmm.com/2021/07/they-ran-for-their-lives-1968/","title":"They Ran for Their Lives (1968)","year":1968,"categories":["Adventure","Drama"],"description":"In this crime adventure, a young woman carrying an important paper finds herself pursued by three crooks who chase her into the desert. She is saved by a helpful stranger."}
{"url":"https://rarefilmm.com/2019/02/thief-of-hearts-1984/","title":"Thief of Hearts (1984)","year":1984,"categories":["Erotic","Thriller"],"description":"A woman trapped in a boring marriage begins an affair with a handsome man who seems able to read her mind. She doesn’t know that he has broken into her house and read her diaries, where she has recorded her deepest thoughts and fantasies."}
{"url":"https://rarefilmm.com/2019/11/thieves-1977/","title":"Thieves (1977)","year":1977,"categories":["Comedy"],"description":"In this comedy based on a play by Herb Gardner, a zany, disparate couple tries to beat the odds and stay together. The man runs a posh private school and cannot see why his lover prefers teaching in the Lower East Side where they were raised. The two temporarily split, and each of them has an affair. The experience teaches them that they are meant to be together. Unfortunately, when the humbled two return to their luxurious apartment, they again begin arguing."}
{"url":"https://rarefilmm.com/2018/10/things-in-their-season-1974/","title":"Things in Their Season (1974)","year":1974,"categories":["TV Movie"],"description":"A sentimental family drama about the growing apart — and together — of a household of Wisconsin dairy farmers when the son decides to get married and move away and the mother discovers she has incurable leukemia and only a short time to live."}
{"url":"https://rarefilmm.com/2021/06/thirty-million-letters-1963/","title":"Thirty Million Letters (1963)","year":1963,"categories":["Documentary","Short"],"description":"Every day the minds and emotions of Britain’s citizens are changed by the coming and going of thirty million letters. This film shows the magic of the mail. A look at some of the familiar and unfamiliar services provided by the Post Office, how it is done, who does it and what they think about it, whether it be a postmen in the Outer Hebrides, a sorter on the postal special out of Euston or an engineer supervising the working of a new automatic letter-facing machine."}
{"url":"https://rarefilmm.com/2021/04/this-is-the-life-1935/","title":"This Is the Life (1935)","year":1935,"categories":["Comedy"],"description":"During a break before another grueling performance, precocious musical sensation Geraldine “Gerry” Revier meets Michael Grant, an apparent tramp on the run from the law. When Grant explains his plan to travel to California to clear his name, Gerry sees her chance to esc ape from her exploitative adoptive parents, Ed and Diane. After sneaking off, Grant finds that Gerry has accompanied him — with her dastardly parents in hot pursuit."}
{"url":"https://rarefilmm.com/2017/12/this-is-the-night-1932/","title":"This Is the Night (1932)","year":1932,"categories":["Pre Code"],"description":"Stephen plays the Olympic-athlete husband of Claire, who in turn is the object of desire for Parisian millionaire Gerald Grey. To keep Stephen from catching on, Young hires Germaine to pose as his wife. Later, Gerald arranges to catch Stephen in a compromising situation with Germaine, thus leaving the field clear for Claire. But when Stephen falls for Germaine, Gerald finds that he is genuinely jealous!"}
{"url":"https://rarefilmm.com/2018/08/those-were-the-days-1940/","title":"Those Were the Days! (1940)","year":1940,"categories":["Comedy"],"description":"William Holden and Bonita Granville, heavily if not convincingly decked out in “old age” makeup, recall on their 35th wedding anniversary how they first met in 1904. Holden was a brash college freshman, while Bonita was the daughter of a local judge. Since Holden couldn’t stay out of trouble, the judge prohibited him from visiting his daughter, but the boy opposed the edict and ended up being arrested–with Bonita managing to have herself thrown in jail as well."}

{"url":"https://rarefilmm.com/2019/09/three-lives-1971/","title":"Three Lives (1971)","year":1971,"categories":["Documentary"],"description":"Photographed by an all-female crew and directed by the author of Sexual Politics, these are autobiographical interiews with three very different women who talk frankly about their lives, conflicts, and contrasting life styles."}
{"url":"https://rarefilmm.com/2019/01/three-on-a-spree-1961/","title":"Three on a Spree (1961)","year":1961,"categories":["Comedy"],"description":"A young man will inherit a huge fortune–8 million pounds–but to qualify, he must spend a million pounds in just two months. Easy to do? That’s what you think!"}
{"url":"https://rarefilmm.com/2018/04/three-on-a-ticket-1947/","title":"Three on a Ticket (1947)","year":1947,"categories":["Mystery"],"description":"A private detective, who has been shot, stumbles into the office of Michael Shayne, and dies before Shayne can question him. Shayne finds a baggage ticket in his hand. He claims it and finds the checked-bag contains the loot from a robbery. Now, he has about fifty minutes left of the running time to find the crooks, bring them to justice and return the money to the rightful owners. And needs all of it."}
{"url":"https://rarefilmm.com/2020/08/thunderbolt-1929/","title":"Thunderbolt (1929)","year":1929,"categories":["Pre Code"],"description":"A criminal known as Thunderbolt is imprisoned and facing execution. Into the next cell is placed Bob Moran, an innocent man who has been framed and who is in love with Thunderbolt’s girl. Thunderbolt hopes to stave off the execution long enough to kill young Moran for romancing his girl."}
{"url":"https://rarefilmm.com/2020/02/thundering-jets-1958/","title":"Thundering Jets (1958)","year":1958,"categories":["Drama"],"description":"In this drama, a former Air Force hero becomes frustrated when he is pulled from active duty and is forced to train recruits at Edwards Air Force Base. He finds instructing the young fighter pilots terribly tedious. His frustration is compounded by his fear that one of his handsome bucks will steal his pretty girl friend. This causes him to become an angry, unfair teacher. Later, the reluctant instructor learns an invaluable lesson when he is forced to save one of his best students from certain death."}
{"url":"https://rarefilmm.com/2018/10/tian-guo-ni-zi-1994/","title":"Tian guo ni zi (1994) AKA The Day the Sun Turned Cold","year":1994,"categories":["Drama","Mystery"],"description":"Guan Jian wants to report the murder of his father who died 10 years ago. The alleged murderer whom Guan Jian accuses of the crime is his own mother."}
{"url":"https://rarefilmm.com/2019/02/tian-luo-di-wang-1988/","title":"Tian luo di wang (1988) AKA Gunmen","year":1988,"categories":["Action","Western"],"description":"This story follows a cop in Shanghai during the 1930s. His department is overrun with corruption, while gangsters rule the city via the opium trade."}
{"url":"https://rarefilmm.com/2021/08/ticket-to-jerusalem-2002/","title":"Ticket to Jerusalem (2002)","year":2002,"categories":["Documentary","Drama"],"description":"This inspired hybrid of documentary and fiction follows Jabir, who runs a mobile cinema from his old truck throughout the West Bank while his wife works to bring emergency medical care to Palestinians. When Jabir is invited by a spirited schoolteacher to make a screening in the old city of Jerusalem, he becomes obsessed with the idea of this pilgrimage and begins to investigate the possibilities."}

{"url":"https://rarefilmm.com/2020/05/tinnsoldatene-2004/","title":"Tinnsoldatene (2004) AKA Tin Soldiers","year":2004,"categories":["Documentary"],"description":"A group of young UN soldiers in Lebanon enters service with pro-Israeli views and a naive outlook on war. They go through a radical change of heart as they witness and film the Qana massacre. They secure video evidence indicating that Israel deliberately bombed a UN camp killing 106 refugees."}
{"url":"https://rarefilmm.com/2019/06/tire-die-1958/","title":"Tire dié (1958) AKA Toss Me a Dime","year":1958,"categories":["Documentary","Short"],"description":"Everyday the children of the neighborhood known as “Tire Dié”, in the city of Santa Fe, wait for the train to ask for money, shouting “Tire dié!” (toss me a dime!) to the passengers. Considered the first survey-on-film in Latin America."}
{"url":"https://rarefilmm.com/2020/08/tisine-1972/","title":"Tisine (1972)","year":1972,"categories":["Short","War"],"description":"During wartime, a man guided by his humanistic convictions struggles under the brutal machinery of war. Despite his moral stance, he becomes engulfed and crushed by the impersonal forces of conflict."}
{"url":"https://rarefilmm.com/2019/09/title-shot-1979/","title":"Title Shot (1979)","year":1979,"categories":["Drama"],"description":"In Toronto, Canada, a troubled police detective investigates fixed betting and corruption in the world of heavyweight boxing. He uncovers a plot by a crime boss to use computerised data to rig fights. Everything is resolved during an explosive finale, set during a world heavyweight championship bout."}

{"url":"https://rarefilmm.com/2020/01/to-each-his-own-1946/","title":"To Each His Own (1946)","year":1946,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/03/to-kouti-2004/","title":"To kouti (2004) AKA The Box","year":2004,"categories":["Short"],"description":"While unearthing an icon of the Holy Madonna in her small apartment, an elderly Greek woman sighs that she is in the inevitable winter of her life. She studies a textbook of the French language, which she used to have a thorough command of, but unfortunately let slide. She hardly reads anymore, either, which she thinks rather stupid of herself. Her window on the world is her television, which she briskly comments on. The bleach-blond anchor woman is very sharp, but her favourite is newsreader Niko. The Box is a reflection in miniature format about old age and one-way communication in our media-dominated society."}
{"url":"https://rarefilmm.com/2023/01/to-meteoro-vima-tou-pelargou-1991/","title":"To meteoro vima tou pelargou (1991) AKA The Suspended Step of the Stork","year":1991,"categories":["Drama"],"description":"Alexandre, a TV reporter, is working for a few days in a border town, where a lot of refugees from Albania, Turkey and Kurdistan are packed in. Among them, he notices an old man and thinks he is an important Greek politician who disappeared mysteriously a few years ago. Back in Athens, he asks this politician’s former wife to come and identify him. A slow and dry meditation about the inhumanity of borders."}
{"url":"https://rarefilmm.com/2019/09/to-prosopo-tis-medousas-1967/","title":"To Prosopo tis Medousas (1967) AKA The Face of Medusa / Vortex","year":1967,"categories":["Drama","Experimental"],"description":"A few days before Filippos leaves London for a holiday on Crete, a Greek island, he sees that his girlfriend is cheating with his brother. He does not tell them anything about it, but during the holidays Filippos’ brother disappears without a trace. Both Alexis, who is a homosexual and secretly in love with Filippos’ brother, and his girlfriend put pressure on Filippos to indicate what he knows about the disappearance. However, Filippos sees this as the start of a dangerous game."}
{"url":"https://rarefilmm.com/2017/12/to-sleep-with-a-vampire-1993/","title":"To Sleep with a Vampire (1993)","year":1993,"categories":["Erotic","Horror","Thriller"],"description":"Scott Valentine is a vampire who is torn between his need to feed and his desire to learn about the world of humans. But when he kidnaps Nina, a beautiful but troubled stripper, his world is turned upside down. For after she discovers that he cannot be hurt physically, Nina tries a new tactic — seduction."}
{"url":"https://rarefilmm.com/2022/03/to-vlemma-tou-odyssea-1995/","title":"To vlemma tou Odyssea (1995) AKA Ulysses' Gaze","year":1995,"categories":["Arthouse","Drama","Politics"],"description":"A Greek-American filmmaker, known simply as «A», returns to his hometown in northern Greece for a screening of his latest controversial film. His real reason for coming back, however, is to track down three long-missing reels of film by Greece’s pioneering Manakia brothers who in the early years of cinema traveled through the Balkans, ignoring national and ethnic strife and recording ordinary people, especially craftsmen, on film. Their images, he believes, hold the key to lost innocence and essential truth, to an understanding of Balkan history."}
{"url":"https://rarefilmm.com/2021/02/tobenai-chinmoku-1966/","title":"Tobenai chinmoku (1966) AKA Silence Has No Wings","year":1966,"categories":["Arthouse","Drama"],"description":"A young insect buff from Hokkaido captures a Papilio memnon butterfly, which is not supposed to be present in that area. The larva of a Papilio memnon sticks to someone in Nagasaki and sets out on a journey to the east. As the larva travels to Hagi, Hiroshima, Kyoto, Osaka, Hong Kong, Yokohama, and Tokyo, various loves and human dramas unfold."}
{"url":"https://rarefilmm.com/2020/05/together-1979/","title":"Together? (1979) AKA Amo non amo","year":1979,"categories":["Drama"],"description":"A women is trying to change her life for the better, but everything and everyone in her life is giving her more headache than joy."}
{"url":"https://rarefilmm.com/2021/12/togetherness-1970/","title":"Togetherness (1970)","year":1970,"categories":["Comedy"],"description":"Nina, a gorgeous blonde communist, attracts the attention of two wealthy bon vivants. Prince Solomon and Jack attempt to impress the young woman and win out over their rival, surrounded by the stunning scenery of Greece."}
{"url":"https://rarefilmm.com/2019/02/tokaido-yotsuya-kaidan-1959/","title":"Tôkaidô Yotsuya kaidan (1959) AKA The Ghost of Yotsuya","year":1959,"categories":["Horror"],"description":"Impecunious samurai Iemon and his conniving servant Naosuke commit multiple murders to secure the affections of two sisters, Iwa and Sode. Iemon soon tires of Iwa, and given the opportunity to marry a wealthy man’s daughter, he removes the inconvenience of an existing wife by poisoning her and slashing to death the masseur he’d bribed to seduce her. The two bodies are nailed to opposite sides of a shutter and sunk in a pool. Both victims’ disfigured ghosts return to haunt the two murderers, leading them to further crimes and, ultimately, retribution."}
{"url":"https://rarefilmm.com/2021/12/tokyo-joku-irasshaimase-1990/","title":"Tôkyô jôkû irasshaimase (1990) AKA Tokyo Heaven","year":1990,"categories":["Drama","Fantasy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/01/tolerance-1989/","title":"Tolérance (1989)","year":1989,"categories":["Drama"],"description":"In the 18th century, English aristocrats had, among their better known strange customs, one really strange one: they kept “ornamental hermits” for their gardens. These were actual people who were willing to live in squalid conditions and serve as something like museum exhibits for the amusement of the wealthy. This movie takes that notion and transfers it to 18th century France. In the story, an English hermit has somehow been brought to France in the period following the French Revolution, and prior to the Napoleonic Era, a period (1795-1799) known as “The Directory.”"}
{"url":"https://rarefilmm.com/2019/11/tom-sawyer-1973/","title":"Tom Sawyer (1973) AKA Adventures of Tom Sawyer","year":1973,"categories":["TV Movie"],"description":"Tom Sawyer and Huckleberry Finn, two friends in a Mississippi River town, have one adventure after another – including attending their own funeral and being pursued by a murderer."}
{"url":"https://rarefilmm.com/2022/12/tonda-kappuru-1980/","title":"Tonda kappuru (1980) AKA The Terrible Couple","year":1980,"categories":["Drama"],"description":"Based on Kimio Yanagisawa’s popular manga, Shinj Sômai’s directorial debut perfectly evokes the pain and joy of adolescence in its depiction of a high school boy and girl who end up sharing a house after a real estate agent’s mistake. Several techniques that came to characterize Sômai’s approach to direction, such as long takes and long shots, are already abundantly evident in this film."}
{"url":"https://rarefilmm.com/2021/12/tonight-for-sure-1962/","title":"Tonight for Sure (1962)","year":1962,"categories":["Comedy","Exploitation"],"description":"Two Puritan crusaders who are actually secret perverts rendezvous at a burlesque club on the Sunset Strip, with the intent of blowing it up. They hide a bomb that’s set to go off at midnight, and while they wait, they tell stories. One of the men, who is a cowboy, tells about a miner friend of his who was plagued by hallucinations of naked women. The other shares a story of how he tried to destroy an erotic photography shop across the street from his apartment."}
{"url":"https://rarefilmm.com/2022/12/too-much-harmony-1933/","title":"Too Much Harmony (1933)","year":1933,"categories":["Musical","Pre Code"],"description":"There can never be Too Much Harmony in a Bing Crosby picture, not even in a bucolic backstage musical like this. Crosby plays Eddie Bronson, a big-time singing star stranded in a one-horse town. Refusing to let any grass grow under his feet, Eddie combs through the local talent, discovering comedians Benny Day and Johnny Dixon and aspiring actress Ruth Brown. He brings his new protegees with him to Broadway, where Ruth becomes a huge success in spite of the machinations of prima donna Lucille Watson."}
{"url":"https://rarefilmm.com/2019/08/top-kids-1987/","title":"Top Kids (1987)","year":1987,"categories":["Fantasy","Sci-Fi","TV Movie"],"description":"A fun journey through the history of the automobile, this film is about a group of future computer hackers that wire an arcade game to work as a time machine. Among appearances in the movie are Henry Ford, Mercedes Benz, and modern race car driver Niki Lauda, as one of the boys becomes trapped within the newly created game."}
{"url":"https://rarefilmm.com/2018/11/topio-stin-omichli-1988/","title":"Topio stin omichli (1988) AKA Landscape in the Mist","year":1988,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/08/topos-1985/","title":"Topos (1985)","year":1985,"categories":["Experimental"],"description":"From the Medieval period through the Renaissance, Antoinetta Angelidi’s experimental work of allegories and aesthetic compositions contemplates the treatment and representation of women in Western art, moving through several historical stages and intertwining them with abstract sequences of perceptions, memoirs and varied perspectives, all of this executed with a very theatrical presentation."}
{"url":"https://rarefilmm.com/2019/05/topper-1979/","title":"Topper (1979)","year":1979,"categories":["TV Movie"],"description":"This updating of the screwball classic about two brand new angels, a carefree rich couple on earth who have a devil of a time getting into heaven stars Kate Jackson and her then-husband Andrew Stevens (who also were the film’s executive producers) in the roles played in the 1937 original by Constance Bennett and Cary Grant. It also served as a pilot to a prospective new “Topper” series (the earlier one with Anne Jeffreys and husband Robert Sterling as the invisible twosome ran from 1953 to 1956)."}
{"url":"https://rarefilmm.com/2019/07/torero-1956/","title":"Torero! (1956)","year":1956,"categories":["Documentary"],"description":"The life of the famed Mexican bullfighter Luis Procuna, from his boyhood through his training and the triumphs that followed as Procuna rose to the peak of his profession."}
{"url":"https://rarefilmm.com/2023/04/toro-de-nuit-1997/","title":"Toro de nuit (1997)","year":1997,"categories":["Animation","Short"],"description":"In the light of the moon, a young torero leaves his village to go and fight the “Toro”. An accomplice, dreamlike confrontation, where the interplay of shadows and silhouettes brings back the splendor of bullfighting mythology."}
{"url":"https://rarefilmm.com/2021/05/touha-zvana-anada-1971/","title":"Touha zvaná Anada (1971) AKA Adrift","year":1971,"categories":["Arthouse","Drama"],"description":"A fisherman saves Anada, a woman adrift, from drowning. He takes her to his home, and protects her. Eventually, she occupies a larger place than was to be expected. He commits adultery with her, but his own wife seems to be in love with the strange young woman."}
{"url":"https://rarefilmm.com/2018/09/toughest-man-in-arizona-1952/","title":"Toughest Man in Arizona (1952)","year":1952,"categories":["Western"],"description":"Marshal Landry captures outlaw Girard and bringing him in finds a woman and two children, the only survivors of an Indian attack. Later, transferring the prisoner his brothers free him. Then a stage is robbed of a silver shipment by Girard and his brothers. Examining telegrams gets Landry a confession from Girard’s girlfriend. The telegraph line has been tapped and the telegrapher is the supposedly dead husband of the woman he brough in. Now knowing Girard’s location he sets out after him."}
{"url":"https://rarefilmm.com/2019/12/toughlove-1985/","title":"Toughlove (1985)","year":1985,"categories":["TV Movie"],"description":"A rebellious 17 year old is increasingly getting into trouble, doing drugs, and hiding events from his parents. As things spiral further out of control, his parents turn to an organization called “Toughlove” for help. There they learn that it sometimes is necessary to turn your back on your child and allow him to accept the consequences of his actions."}
{"url":"https://rarefilmm.com/2018/12/toute-une-vie-1974/","title":"Toute une vie (1974) AKA And Now My Love","year":1974,"categories":["Drama"],"description":"The movie follows the lives of a woman and a man starting from several generations earlier. The story spans a whole century and several continents."}
{"url":"https://rarefilmm.com/2019/04/towers-of-silence-1975/","title":"Towers of Silence (1975)","year":1975,"categories":["Arthouse","Drama"],"description":"Tells a story of a Pakistani boy’s experience and obsession with death and the Zoroastrian rituals of purification and regeneration. Shows how he develops into a young revolutionary and confronts love, religious conflict, and his own death."}
{"url":"https://rarefilmm.com/2021/10/track-of-thunder-1967/","title":"Track of Thunder (1967)","year":1967,"categories":["Action","Drama"],"description":"Gambling syndicate sets out to invade the stock car racing field. Publicity man tries to cause a feud between two racing friends for the sake of the publicity."}
{"url":"https://rarefilmm.com/2021/09/train-ride-2005/","title":"Train Ride (2005)","year":2005,"categories":["Thriller"],"description":"An off-campus get together goes horribly wrong for college freshman Katrina when Will, a sociopath senior, drugs her then joins his boys in brutally attacking her. What follows is a riveting thriller of betrayal, survival, and justice as Katrina wages the battle of her life."}
{"url":"https://rarefilmm.com/2021/06/tramp-tramp-tramp-1942/","title":"Tramp, Tramp, Tramp! (1942)","year":1942,"categories":["Comedy"],"description":"A pair of barbers are driven out of business because most of the men in their small town are drafted into the army. When their attempts to also enlist fail, they decide to form a Home Defense Force, and wind up getting involved with a gang of crooks."}
{"url":"https://rarefilmm.com/2022/04/trampa-infernal-1989/","title":"Trampa Infernal (1989) AKA Hell's Trap","year":1989,"categories":["Horror","Thriller"],"description":"Nacho and Mauricio are two young men who have a great rivalry, one day Mauricio decides to propose a bet to Nacho that consists of hunting a wild bear that is said to live in a distant valley called Pico de Caballo, the two accompanied by their friends go to the place to see who hunts the animal first, but what they ignore is that in that desolate place they will not find a wild bear but a vicious killer willing to slaughter them one by one."}
{"url":"https://rarefilmm.com/2023/01/travels-in-the-combat-zone-1984/","title":"Travels in the Combat Zone (1984)","year":1984,"categories":["Experimental","Short"],"description":"This inventive video renders poet Jessica Hagedorn’s views of “some of the harsh and beautiful realities of city living” for women in a man’s world. Hagedorn’s poetry is musical, pungent and gutsy. The visual artistry of Doris Chase emphasizes different aspects of Hagedorn’s lyrics. Images are dissected, quartered, washed with memory wipes that support and underscore the image and poetic meaning."}
{"url":"https://rarefilmm.com/2018/03/transport-z-raje-1962/","title":"Transport z ráje (1962) AKA Transport from Paradise","year":1962,"categories":["Drama","War"],"description":"Transport from Paradise is set in an unusual World War II concentration camp. The lax Nazi guards permit their Jewish prisoners to roam freely about the camp and conduct their own business and social affairs, without the threat of instant extermination looming over their heads. The prisoners’ main fear is that they may at any moment be shipped off to one of the death camps."}
{"url":"https://rarefilmm.com/2020/02/traumnovelle-1969/","title":"Traumnovelle (1969)","year":1969,"categories":["Drama","TV Movie"],"description":"After a frank confession by his wife, a doctor is called to see a dying patient. The cause of the night brings him to meet an old friend, a pianist, who tells him of a mysterious ball where he is due to perform. Based on the book “Traumnovelle” (“Rhapsody: A Dream Novel”) by Arthur Schnitzler."}
{"url":"https://rarefilmm.com/2020/04/travelling-north-1987/","title":"Travelling North (1987)","year":1987,"categories":["Comedy","Drama"],"description":"After their late-life marriage, a middle-aged Australian couple move to the countryside. Their life and tempestuous marriage is detailed."}
{"url":"https://rarefilmm.com/2019/05/tres-tristes-tigres-1968/","title":"Tres tristes tigres (1968) AKA Three Sad Tigers","year":1968,"categories":["Drama"],"description":"The film follows several lower-middle-class, thirtysomething characters in the city of Santiago de Chile. Tito has moved to Santiago in search of a better life and works as a car salesman but is unhappy, as his job finds him under constant pressure and scrutiny from his boss, Rudy. One weekend when he must pass Rudy the paperwork which will close a car deal, Tito meets up with his sister Amanda and a stranger called Lucho. During a drunken dinner, they encounter many interesting characters and discuss many topics, including utopianism. This conversation almost causes a fight with a neighboring table of young men who are singing patriotic songs."}
{"url":"https://rarefilmm.com/2021/08/tri-1965/","title":"Tri (1965) AKA Three","year":1965,"categories":["War"],"description":"In April 1941, the Third Reich declared war on Yugoslavia. The war campaign lasted 12 days, days of collapse and chaos. “Tri” narrates three stories before, during, and at the end of the conflict with the same protagonist, named Milos Bojanic."}
{"url":"https://rarefilmm.com/2018/06/tri-istorii-1997/","title":"Tri Istorii (1997) AKA Three Stories","year":1997,"categories":["Arthouse","Drama"],"description":"Ukrainian filmmaker Kira Muratova offers a darkly comical look at everyday cruelty in these three savage tales. The first, “Boiler Room No. 6” is based on a story by Yevgeny Golubenko and takes place with in a blue-tinted boiler room where a panic-stricken resident of a communal apartment has dragged the body of his neighbor, a young woman he killed over an argument about a bar of soap. The nearly surreal “Ophelia,” the second story, centers on the vengeance of the title woman, a blonde beauty who works in a maternity hospital. The third vignette, “The Maiden and Death” follows a winsome little girl who tires of being constantly admonished by her well-meaning, but wearisome, paralyzed grandfather."}
{"url":"https://rarefilmm.com/2017/08/tribute-1980/","title":"Tribute (1980)","year":1980,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/09/trilogy-1969","title":"Trilogy (1969) AKA Truman Capote's Trilogy","year":1969,"categories":["Drama"],"description":"Three Truman Capote stories are presented in this anthology: In “Miriam,” a heartbroken nanny is told she isn’t needed to care for a new child. In “Among the Paths to Eden,” a lonely old woman visits a cemetery and meets a widower placing flowers on his late wif e’s grave. In “A Christmas Memory,” a boy and his aunt prepare for Christmas by making fruitcakes for their family in small-town, pre–World War II Alabama."}
{"url":"https://rarefilmm.com/2022/12/trip-1993/","title":"Trip (1993)","year":1993,"categories":["Short"],"description":"Trip tells the story of a young boy from the province who eagerly rides a jeepney to Manila yet ends up disillusioned of what city life is really all about just by meeting all the passengers."}
{"url":"https://rarefilmm.com/2019/10/tripoli-1950/","title":"Tripoli (1950)","year":1950,"categories":["Adventure"],"description":"Lieutenant O’Bannion is a US Marine who is tasked with a mission to combat the 1805 activities of the infamous Barbary Pirates. To aid in this venture, he must recruit the help of exiled Hamet Karamanli, the rightful heir to throne of Tripoli who has been deposed by his brother. Also along for the adventure is a rowdy bunch of Greek mercenaries, led by the boisterous Capt. Demetrios and the beautiful but duplicitous Countess D’Arneau."}
{"url":"https://rarefilmm.com/2018/10/triumphs-of-a-man-called-horse-1983/","title":"Triumphs of a Man Called Horse (1983)","year":1983,"categories":["Western"],"description":"Triumphs of a Man Called Horse is the third in the MAN CALLED HORSE trilogy dealing with the saga of the English aristocrat who becomes a member of the Sioux tribe. In this powerful sequel, Koda, the son of Man Called Horse, returns from the East where he has been studying law to find gold prospectors are violating the sacred lands of the Sioux and killing their people. Koda soon realizes that he must defend his people not with his lawyer skills but with his wits and his guns."}
{"url":"https://rarefilmm.com/2023/04/trying-to-kiss-the-moon-1994/","title":"Trying to Kiss the Moon (1994)","year":1994,"categories":["Documentary","Experimental"],"description":"In this unique approach to the autobiographical film format, director Stephen Dwoskin pieces together home movies shot by his parents in New York City, a video letter recorded during the 1990 Gulf War by filmmaker Robert Kramer, and raw footage filmed by Dwoskin himself. A veteran of the New York independent film scene of the 1960s, Dwoskin constructs a film poem in which the strong sentiment of his personal story—he was stricken by polio and eventually confined to a wheelchair—never overwhelms the beauty of the film’s distinct form."}
{"url":"https://rarefilmm.com/2017/12/tropic-holiday-1938/","title":"Tropic Holiday (1938)","year":1938,"categories":["Musical"],"description":"A Hollywood screenwriter looking for inspiration for his next film goes to Mexico, where he runs into a beautiful Mexican girl who sets her sights on him."}
{"url":"https://rarefilmm.com/2018/08/trop-tot-trop-tard-1981/","title":"Trop tôt/Trop tard (1981) AKA Too Early/Too Late","year":1981,"categories":["Arthouse","Documentary"],"description":"Shot in the summer of 1980, this film from longtime directorial partners Straub and Huillet investigates the changing relationship between people, the land, and society in France and Egypt."}
{"url":"https://rarefilmm.com/2022/03/trouble-1993/","title":"Trouble (1993)","year":1993,"categories":["Drama","Music","TV Movie"],"description":"Jonnie has just started a new band in Berlin but the new capital is suffering racial tension and growing pains since the fall of the wall. Rising prices, housing shortages, and cut-throat speculation threatens the existence of the Rock house where she and other bands rehearse. The community is at stake and her new boyfriends subversive group have a plan to strike back."}
