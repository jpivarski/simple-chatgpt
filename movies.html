    <script>
      const default_system_message = `You are helping me find a movie to watch, based on what I say I'm interested in. The movie must be from the following list, but you can use any information you know about them, from any source. When recommending a movie, provide the URL. Here is the list:

{"url":"https://rarefilmm.com/2020/08/and-millions-will-die-1973/","title":"…and millions will die! (1973)","year":1973,"categories":["Thriller","TV Movie"],"description":"Nazi war criminal Franz Kessler is an expert in germ warfare living in Hong Kong. In order to maintain his rich lifestyle he does a deal to provide terrorists them with a lethal gas. To protect himself he plants a timebomb in a Hong Kong sewer along with a large sample of his wares. When things don’t go to plan the police find themselves in a desperate search to prevent it from detonating."}
{"url":"https://rarefilmm.com/2019/01/ere-erera-baleibu-izik-subua-aruaren-1970/","title":"…ere erera baleibu izik subua aruaren… (1970)","year":1970,"categories":["Experimental"],"description":"A set of words without any meaning, forms the title of the first and only feature film in the history of Spanish cinema made entirely by hand-painting directly on celluloid."}
{"url":"https://rarefilmm.com/2017/12/one-third-of-a-nation-1939/","title":"…One Third of a Nation… (1939)","year":1939,"categories":["Drama"],"description":"Adapted from a play which was originally produced by the Federal Theatre Project (part of the WPA), this is a film from the Depression era which shows the disparity between life in the slums and the life of the upper class. When a young man inherits a city block in the ghetto, he begins to meet those who live there. One, a young boy, had been crippled in a fire which ripped through his tenement. He meets and falls in love with this young boy’s sister as well."}
{"url":"https://rarefilmm.com/2020/11/1000-a-minute-1935-upgrade/","title":"$1000 a Minute (1935) [Upgrade]","year":1935,"categories":["Comedy"],"description":"A down-on-his luck newspaperman finds himself the center of an experiment being conducted by two daffy millionaires–to see if someone can spend $1000 a minute, every minute, for 12 solid hours. If he can do it, he gets $10,000. If he can’t do it, he gets nothing."}
{"url":"https://rarefilmm.com/2019/01/1000-a-touchdown-1939/","title":"$1000 a Touchdown (1939)","year":1939,"categories":["Comedy"],"description":"A show-biz couple inherit a college on the brink of bankruptcy. In a bid to increase funding they attempt to build up the college football team by offering $1,000 for every touchdown scored."}
{"url":"https://rarefilmm.com/2020/02/0cm4-2001/","title":"0cm4 (2001)","year":2001,"categories":["Experimental","Short"],"description":"0cm4 is the philosophical story of a color-blind man called Maeda who decides to have an operation to cure his vision. The problem is that he is not quite sure if he wants to do it, as he thinks that everybody else in the world sees things differently. He’s afraid that after the operation, his world is not going to be the same."}
{"url":"https://rarefilmm.com/2017/11/1-april-2000-1952/","title":"1. April 2000 (1952)","year":1952,"categories":["Comedy","Politics","Sci-Fi"],"description":"It is the year 2000 and the World Global Union is in charge, although other countries are allowed to elect their own government leaders, as long as they support the Union. When Austria’s newly-elected president, played by Josef Meinrad, makes his inauguration speech he declares Austria independence and issues an edict ending Austria’s financial support for the Global Union."}
{"url":"https://rarefilmm.com/2018/04/13-hours-by-air-1936/","title":"13 Hours by Air (1936)","year":1936,"categories":["Drama"],"description":"In anticipation of Airport 34 years later, womanizing pilot Jack Gordon is called upon to safely guide his plane through a blinding blizzard. His task is complicated by a trio of crooks who are escaping from the law after pulling a jewel heist, and by a shady nobleman who offers Gordon a large amount of money if he will land the plane before San Francisco. In the climax, one of the passengers hijacks the plane, only to be foiled by — of all people — an obnoxious brat of a youngster."}
{"url":"https://rarefilmm.com/2022/12/16x-1987/","title":"16x (1987)","year":1987,"categories":["Experimental","Short"],"description":"This film of constructivist composition, shot in Moscow in 1987 depicts a series of maps of tramway electrical wire networks framed by the sky, shot from below. Sometimes the top of a tram slides along the frame. The distances between the electrical cables across from the video camera introduce subtle contrasting variations between the black lines that streak the neutral field, reducing the city to a geometric and dynamic construction."}
{"url":"https://rarefilmm.com/2018/03/48-hours-to-live-1959/","title":"48 Hours to Live (1959)","year":1959,"categories":["Mystery"],"description":"A spy melodrama in which a New York newspaper reporter, sent to Gotland to interview a nuclear scientist, becomes involved with foreign agents who have kidnapped the scientist’s daughter."}
{"url":"https://rarefilmm.com/2019/09/48-stunden-bis-acapulco-1967/","title":"48 Stunden bis Acapulco (1967) AKA 48 Hours to Acapulco","year":1967,"categories":["Thriller"],"description":"Klaus Lemke′s first feature-length film depicts the odyssey of society drop-out Frank Murnau from Schliersee to Rome and Acapulco. Actually, he could have led an easy life. Monika, the daughter of a rich factory owner is in love with him, hesitating at first, Frank finally opts for jet set beauty Laura: by choosing her, he also chooses independence, which he otherwise fears to lose. He is looking for adventure, attempts to get rich by revealing industry secrets and tries to secure a place among the rich by emulating the style he learned from American gangster movies. But soon he′s in over his head, since he can not escape his own past."}
{"url":"https://rarefilmm.com/2023/02/90-days-1985/","title":"90 Days (1985)","year":1985,"categories":["Comedy"],"description":"This tongue-in-cheek feature is about the misadventures of two modern men in search of bliss: macho Alex, who receives the offer of a lifetime, and sincere Blue, who goes to extravagant lengths to find the perfect bride. Alex, thrown out of the house by his wife and abandoned by his girlfriend, falls prey to a mysterious woman and her unsettling, though potentially profitable, proposition. Blue, in his relentless search, has resorted to a catalogue for a mail-order bride. He has 90 days to make up his mind before her visa expires."}
{"url":"https://rarefilmm.com/2021/09/322-1969/","title":"322 (1969)","year":1969,"categories":["Arthouse","Drama"],"description":"The story of a man who finds himself in a hospital with a suspicion of a serious illness. He is rethinking his life so far, and his encounters with close and foreign people also create the image of the society of the 1960s, full of hope and disillusionment. The author raises here the basic problems of human existence, questions of freedom, loneliness, non-communicativeness, the search for the heroes’ own identity and their place in society."}
{"url":"https://rarefilmm.com/2019/06/1860-1933/","title":"1860 (1933)","year":1933,"categories":["Drama"],"description":"The story is the harried attempt of a Sicilian partisan (as part of the Risorgimento) to reach Garibaldi’s headquarters in Northern Italy, and to petition the revered revolutionary to rescue part of his besieged land. Along the way, the peasant hero encounters many colorful Italians, differing in class and age, and holding political opinions of every type."}
{"url":"https://rarefilmm.com/2018/04/20000-eyes-1961/","title":"20,000 Eyes (1961)","year":1961,"categories":["Drama"],"description":"Ingenious thief Dan has just cheated a mobster out of some stock in order to use it as collateral on a loan — and now he has to save himself by replacing the stock with the money its worth. In order to do that, he figures out a complex scheme to steal some diamonds from a display case in a museum, use them to get an insurance sum, and put the real diamonds back before his fake substitutes are found. He co-opts a few people to help him on this plot, and the action begins."}
{"url":"https://rarefilmm.com/2017/11/20000-men-a-year-1939/","title":"20,000 Men a Year (1939)","year":1939,"categories":["Drama"],"description":"Pilot disobeys unsafe orders and loses his job. He then starts a flying school which receives a boost when the government launches a program which it hopes will produce 20,000 pilots a year."}
{"url":"https://rarefilmm.com/2021/03/70000-witnesses-1932/","title":"70,000 Witnesses (1932)","year":1932,"categories":["Pre Code"],"description":"College football player is asked to dope a star teammate by his crooked gambler brother. He refuses, but they player is doped anyway and collapses and dies. A detective has the whole game re-enacted to find important clues."}
{"url":"https://rarefilmm.com/2022/01/235-000-000-1967/","title":"235 000 000 (1967)","year":1967,"categories":["Documentary"],"description":"An emotional and visually attractive portrait of timeless moments in human life. 235 000 000 was made on the occasion of the 50th anniversary of the 1917 Revolution. Without any commentary, allowing images to speak for themselves to music."}
{"url":"https://rarefilmm.com/2020/03/a-1998/","title":"A (1998)","year":1998,"categories":["Documentary"],"description":"Shot over a period of two years, and with unprecedented access to the Aum sect accused of mass killing with Sarin gas in the Tokyo subway, this astonishing documentary by Tatsuya Mori offers a complex view of subjects as diverse as personal responsibility, public responses to terrorism, surveillance, and individual rights."}
{"url":"https://rarefilmm.com/2019/07/a-blueprint-for-murder-1953-upgrade/","title":"A Blueprint for Murder (1953) [Upgrade]","year":1953,"categories":["Film Noir"],"description":"Two orphans, Polly and Doug, live with their stepmother Lynne; Polly collapses with the same mystery symptoms that killed her father. The kids’ visiting uncle, Whitney Cameron, is warned that the symptoms match strychnine poisoning, but that poisoners are seldom detected and rarely convicted. Sure enough, no case can be made against the obvious suspect; so what can Whitney do to save the next victim?"}
{"url":"https://rarefilmm.com/2020/11/a-brand-new-life-1973/","title":"A Brand New Life (1973)","year":1973,"categories":["TV Movie"],"description":"A couple in their forties face an unplanned pregnancy after many years of marriage. They long since gave up trying to have children, believing it wasn’t possible. While the husband is thrilled, the wife has conflicting feelings. She is happy with their life, has a job she loves and thinks they are too old to be having their first child, but isn’t sure that having an abortion is the right decision. The pair receive a lot of advice, some solicited and some not, from friends, family, doctors and even strangers."}
{"url":"https://rarefilmm.com/2020/11/a-childs-garden-and-the-serious-sea-1991/","title":"A Child’s Garden and the Serious Sea (1991)","year":1991,"categories":["Experimental"],"description":"Stan Brakhage uses his wife’s childhood backyard and depictions of the sea to create a meditation on memory, life, and consciousness. This 1991 film is part of his “Vancouver Island Quartet.”"}
{"url":"https://rarefilmm.com/2019/12/a-christmas-reunion-1994/","title":"A Christmas Reunion (1994)","year":1994,"categories":["TV Movie"],"description":"A lonely orphan wishes he was closer to his grandfather, but it’s only when he meets Santa Claus that he makes an important discovery about family."}
{"url":"https://rarefilmm.com/2019/10/a-ciascuno-il-suo-1967/","title":"A ciascuno Il suo (1967) AKA We Still Kill the Old Way","year":1967,"categories":["Thriller"],"description":"A professor investigates the killing of two men during a hunting trip and becomes fascinated by one of the widows of the victims. As he gets closer to the truth and discovers not only mafia, corrupt police but also church connections, the reality indicates that there can only be one end for the prof essor."}
{"url":"https://rarefilmm.com/2021/08/a-citys-child-1971/","title":"A City’s Child (1971)","year":1971,"categories":["Arthouse","Drama"],"description":"A psychological drama on the theme of suburban loneliness in which a repressed middle-aged woman, living with a demanding bed-ridden mother, slips into a fantasy world which may be more than a figment of her imagination."}
{"url":"https://rarefilmm.com/2018/05/a-comedia-de-deus-1995/","title":"A Comedia de Deus (1995) AKA God's Comedy","year":1995,"categories":["Arthouse","Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/12/a-crime-2006/","title":"A Crime (2006)","year":2006,"categories":["Thriller"],"description":"Vincent’s life is on hold until he finds his wife’s killer. Alice, his neighbor, is convinced she can make him happy. She decides to invent a culprit, so that Vincent can find revenge and leave the past behind. But there is no ideal culprit and no perfect crime…"}
{"url":"https://rarefilmm.com/2018/10/a-date-with-death-1959/","title":"A Date with Death (1959)","year":1959,"categories":["Drama"],"description":"A drifter riding the rails gets mistaken for the new sheriff of a small town. He takes the police job and is immediately pressured to crack down on local organized crime."}
{"url":"https://rarefilmm.com/2019/11/a-different-approach-1978/","title":"A Different Approach (1978)","year":1978,"categories":["Short"],"description":"An all-star educational film about the positive side of hiring people with disabilities. A board sit and watch the film Michael Keaton’s character’s assembled to sell companies on hiring the handicapped, which takes “a different approach” by combining several approaches–most of them suggested by Hollywood personalities."}
{"url":"https://rarefilmm.com/2019/10/a-dolls-house-1959/","title":"A Doll’s House (1959)","year":1959,"categories":["Theatre","TV Movie"],"description":"In this adaptation of the classic Henrik Ibsen play, Nora lives a seemingly comfortable life as the wife of bank manager Torvald. But her past comes back to haunt her; some years ago, when Torvald took sick and the couple needed money, she forged a bond in order to get a loan from disreputable lawyer Krogstad. When a desperate Krogstad shows up at the Helmers’, Nora’s dark secret threatens to unravel her marriage."}
{"url":"https://rarefilmm.com/2019/01/a-family-matter-1990/","title":"A Family Matter (1990) Originally aired as \"Vendetta: Secrets of a Mafia Bride\", a 3 part mini-series.","year":1990,"categories":["TV Movie"],"description":"A girl’s father is accidentally murdered during a botched mob hit. The don feels guilty and decides to take care of the girl. She grows up and falls in love with one of his goons. What she doesn’t know yet is that he shot her dad."}
{"url":"https://rarefilmm.com/2021/08/a-flash-of-green-1984/","title":"A Flash of Green (1984) American Playhouse","year":1984,"categories":["Drama"],"description":"Jimmy Wing is a Florida journalist and long-time friend of Elmo Bliss, a local businessman and politician involved in real-estate development. Bliss reveals his ruthless side, threatening Wing when the reporter becomes close to the beautiful wildlife conservationist Kat Hubble, one of a group of ecologists that stands in the way of a new landfill. While Wing clashes with Bliss, his life gets even more complicated as his romance with Hubble progresses."}
{"url":"https://rarefilmm.com/2019/09/a-fistful-of-fingers-1995/","title":"A Fistful of Fingers (1995)","year":1995,"categories":["Comedy","Western"],"description":"This goofy, delightfully sophomoric British spoof on spaghetti westerns was made for only $15,000 and that, along with the booming faux-Morricone score, only heightens the humor. Filmed in lush, green southwestern England (doubling for arid New Mexico), it chronicles the exploits of taciturn hero No Name and his stereotypical Indian side-kick Running Sore as they search for the nefarious villain The Squint."}
{"url":"https://rarefilmm.com/2018/08/a-ghost-in-monte-carlo-1990/","title":"A Ghost in Monte Carlo (1990)","year":1990,"categories":["TV Movie"],"description":"Weary of her very public life in Paris, an aging courtesan takes her orphaned niece from her convent home and relocates to Monte Carlo to begin a new life. Determined to bury the past, the courtesan Madame Bluet becomes the respectable Countess de Secret, and her niece Mistral, Mademoiselle Phantome. Soon, the secretive Countess and the beautiful Mlle. Phantome are the talk of Monte Carlo. Mistral finds herself surrounded by admirers – some with less than honorable intentions, while her aunt plots a long-awaited revenge. Will Mistral’s chance for happiness be destroyed when her aunt’s plot and past are revealed?"}
{"url":"https://rarefilmm.com/2019/05/a-girl-in-a-million-1946/","title":"A Girl in a Million (1946)","year":1946,"categories":["Comedy"],"description":"A young scientist freed by divorce from a nagging wife, isolates himself from women. His peace is broken by a lovely young girl to whom he is forced to give shelter. He marries her and finds that his dumb wife is not so dumb."}
{"url":"https://rarefilmm.com/2018/03/a-grande-arte-1991/","title":"A Grande Arte (1991) AKA Exposure","year":1991,"categories":["Thriller"],"description":"An American photographer in Rio de Janeiro becomes involved in the world of “knife culture” when he sets out to find the killer of one of his models."}
{"url":"https://rarefilmm.com/2019/04/a-great-ride-1979/","title":"A Great Ride (1979)","year":1979,"categories":["Drama"],"description":"Two professional motocross riders head out on a pleasure ride from Mexico to Canada. Along the way they run into various characters like a junkyard woman, two horny hippy chicks and a teen rider and his girlfriend. When one of the bikers makes eyes at the teen’s girl he’s challenged to a race."}
{"url":"https://rarefilmm.com/2019/01/a-haunting-harmony-1993/","title":"A Haunting Harmony (1993)","year":1993,"categories":["TV Movie"],"description":"A young member of a choir becomes friends with a ghost in a school of English cathedral."}
{"url":"https://rarefilmm.com/2023/04/a-homansu-1986/","title":"A-hômansu (1986) AKA A Homance","year":1986,"categories":["Action"],"description":"A strange, homeless motorcyclist named Kaze who is suffering from amnesia finds himself in a Shinjuku slum with no recollection of who, or where he’s from. Impervious to pain and fear he soon strikes up an odd friendship with Yamazaki, a local mid level yakuza having trouble with rivals over drug territory."}
{"url":"https://rarefilmm.com/2021/06/a-horse-for-danny-1995/","title":"A Horse for Danny (1995)","year":1995,"categories":["Family","TV Movie"],"description":"After growing up on a racetrack and learning all she can about the details of horse racing, 11-year-old Danny wants to find the perfect racing horse for her uncle, Eddie. When she buys Tom Thumb, a purebred horse, she knows that he’s a champion that can launch her un cle’s racing career. But even as Danny and Eddie profit from Tom Thumb’s races, corrupt horse trainers attempt to ruin their chances by any means necessary."}
{"url":"https://rarefilmm.com/2021/09/a-house-divided-denmark-veseys-rebellion-1982/","title":"A House Divided: Denmark Vesey’s Rebellion (1982)","year":1982,"categories":["TV Movie"],"description":"Based on a true story, A House Divided: Denmark Vesey’s Rebellion was filmed where it happened, in Charleston South Carolina. Yaphet Kotto plays Vesey, a former slave who has bought his freedom and is working as a carpenter. In 1822, Vessey organizes a slave rebellion in Charleston. Planning to hijack a ship and sail for Santo Domingo, he is fully aware that blood will be shed, but he and his followers are willing to die on their feet rather than live on their knees."}
{"url":"https://rarefilmm.com/2019/01/a-house-is-not-a-home-1964/","title":"A House is Not a Home (1964)","year":1964,"categories":["Drama"],"description":"Based on Polly Adler’s best-selling autobiography about her life in the Roaring Twenties as a legendary Madam. The movie follows Polly’s life from an immigrant worker to becoming friend and confidante of underworld bigwigs, social leaders, businessmen, politicians, writers and artists."}
{"url":"https://rarefilmm.com/2022/04/a-idade-da-terra-1980/","title":"A Idade da Terra (1980) AKA The Age of the Earth","year":1980,"categories":["Arthouse","Experimental","Fantasy","Politics"],"description":"The day that Pier Paolo Pasolini was killed, Glauber Rocha decided to make this film about the life of Christ in the Third World. Starting from a dialectical synthesis between capitalism and socialism, and a search of interracial relationships in Brazil, Rocha created a work of religious and prophetic tone that results in a kind of bewilderment contemplative, now lyrical, now frantic, soaked in a new messianism. In his last film, the director proposed a tune of sounds and images that build a picture of Brazil and a portrait of himself."}
{"url":"https://rarefilmm.com/2021/08/a-ilha-dos-amores-1982/","title":"A Ilha dos Amores (1982)","year":1982,"categories":["Arthouse","Biography","Drama"],"description":"This film depicts the life of the 19th-century Portuguese writer Wenceslau De Moraes by means of nine ancient ballads from China. The writer married a Chinese woman after he left his wife and family to go live in Macao. Later, he moved to Japan where he fell in love with a Japanese woman, staying in Japan for the rest of his life. Mixed in with the career and loves of Moraes is the history of Portugal at home and in its colonies."}
{"url":"https://rarefilmm.com/2021/01/a-invencao-do-amor-1965/","title":"A Invenção do Amor (1965) AKA The Invention of Love","year":1965,"categories":["Arthouse","Short"],"description":"A couple is pursued by the police and citizens of a city for the crime of having invented love. In every corner of the city, on the walls of the bars, on the doors of public buildings, in the windows of the bus, even that wall ruined through radio ads and detergents in the small shop window, where no one enters the lobby of the railway station which was the home of our hope of escape, a poster denounces our love."}
{"url":"https://rarefilmm.com/2019/03/a-killer-walks-1952/","title":"A Killer Walks (1952)","year":1952,"categories":["Film Noir"],"description":"A man murders his overbearing grandmother for her money, then frames his mild-mannered younger brother for the crime."}
{"url":"https://rarefilmm.com/2022/09/a-legy-1980/","title":"A légy (1980) AKA The Fly","year":1980,"categories":["Animation","Short"],"description":"The film tells the story of a fly, which falls into a large garden on an autumn day. The fly is fleeing because the occupant of the house wants to hit her. During the few minutes of the story, the viewer sees the world through the eyes of the fly, describing it from the insect’s point of view."}
{"url":"https://rarefilmm.com/2019/05/a-man-for-all-seasons-1988/","title":"A Man for all Seasons (1988)","year":1988,"categories":["TV Movie"],"description":"King Henry VIII wants to divorce his wife, and seeks the approval of the aristocracy. Sir Thomas More is a man of principle and reason, and is thus placed in a difficult position: should he stand up for his principles, risking the wrath of a corrupt King fond of executing people for treason? Or should he bow to the seemingly unstoppable corruption of King Henry VIII, who has no qualms about bending the law to suit his own needs?"}
{"url":"https://rarefilmm.com/2019/02/a-man-of-no-importance-1994/","title":"A Man of No Importance (1994)","year":1994,"categories":["Drama"],"description":"Alfie Byrne is a middle-aged bus conductor in Dublin in 1963. He would appear to live a life of quiet desperation: he’s gay, but firmly closeted, and his sister is always trying to find him “the right girl”. His passion is Oscar Wilde, his hobby is putting on amateur theatre productions in the local church hall. We follow him as he struggles with temptation, friendship, disapproval, and the conservative yet oddly lyrical world of Ireland in the early 1960s."}
{"url":"https://rarefilmm.com/2020/03/a-memory-of-two-mondays-1971/","title":"A Memory of Two Mondays (1971) Originally part of PBS' anthology series \"Great Performances\"","year":1971,"categories":["Television","Theatre"],"description":"Dramatizing a compacted group of memories passing over several years, Arthur Miller’s vivid comedy-drama portrays the nature of life during America’s great Depression."}
{"url":"https://rarefilmm.com/2019/04/a-message-from-holly-1992/","title":"A Message from Holly (1992)","year":1992,"categories":["TV Movie"],"description":"Kate is a high-powered, workaholic executive who discreetly takes time off from her work to live with her artist friend Holly, who reveals she has terminal cancer which leaves her with only six months left to live. Over the course of those months, things get tense after Kate accepts custody of Holly’s daughter."}
{"url":"https://rarefilmm.com/2018/03/a-name-for-evil-1973/","title":"A Name for Evil (1973)","year":1973,"categories":["Horror"],"description":"Dissatisfied with the family architectural business, a man and his wife pack up and move out to his great-grandfather’s old house in the country. While trying to patch it up, the house starts to make it clear to him that it doesn’t want him there, but the local church (with some off-kilter practices of their own) seems to take a shine to him…"}
{"url":"https://rarefilmm.com/2021/10/a-nice-little-bank-that-should-be-robbed-1958/","title":"A Nice Little Bank That Should Be Robbed (1958)","year":1958,"categories":["Comedy"],"description":"Concerned that his fiancée of five years will leave him if he can’t afford to marry, auto mechanic Max Rutgers and his friend Rocky Baker place all their faith in mutual pal Gus Harris getting his horse trainer license so that they can invest in a rac ehorse. When Gus flunks the trainer test again, the friends come up with a surprisingly successful gimmick to rob a bank and buy a horse — only to have to continue robbing banks to support it."}
{"url":"https://rarefilmm.com/2022/04/a-night-at-earl-carrolls-1940/","title":"A Night at Earl Carroll’s (1940)","year":1940,"categories":["Musical"],"description":"Newly-elected reform Mayor Jones celebrates his victory over the crooked political machine with a party at Earl Carroll’s night club. Steve Kalkus, the defeated racketeer-politician, has Earl Carroll and several of his acts kidnapped, figuring the kidnapping coup will cause Jones to be laughed out of office. In Carroll’s absence his assistant, Ramona Lisa, and his press agent, Barney Nelson put on the show themselves with the remaining talent, the chorus girls and also pressing into the entertainment cigarette girls, cloakroom girls, the doorman and others including oil heiresses Brenda Gusher and Cobina Gusher."}
{"url":"https://rarefilmm.com/2019/12/a-norman-rockwell-christmas-story-1995/","title":"A Norman Rockwell Christmas Story (1995)","year":1995,"categories":["TV Movie"],"description":"This film brings to life a famous Norman Rockwell painting. Samuel Cavanaugh, a Scrooge like character, revisits the frozen pond each year to relive the happier moments in his life. Michael Grant is an unhappy young boy attempting to skate with his dad’s oversized skates, who was missing in action in Korea. Their paths cross several times as our story unfolds."}
{"url":"https://rarefilmm.com/2023/02/a-opcao-ou-as-rosas-da-estrada-1981/","title":"A opção (Ou: as rosas da estrada) (1981) AKA The Option","year":1981,"categories":["Documentary","Drama"],"description":"Winner of the Bronze Leopard at the Locarno Film Festival, Ozualdo R. Candeias masterpiece A OPÇÃO OU AS ROSAS DA ESTRADA combines masterful handheld documentary camerawork in black and white with staged action based on firsthand experiences to delve into the profoundly quotidian reality of a group of rural women who cut sugar cane and live modestly in ramshackle neighborhoods along the highway. Dreaming of a better life and with no other option than prostitution, many of them hit the road towards the big city, where new forms of exploitation awaits them."}
{"url":"https://rarefilmm.com/2022/06/a-pal-utcai-fiuk-1969/","title":"A Pál utcai fiúk (1969) AKA The Boys from Paul Street","year":1969,"categories":["Drama"],"description":"Based on the novel of the same name by Ferenc Molnár, the film concerns two groups of boys that each claim rights to a vacant lot for their own club’s use. Eventually they decide to settle it like adults: by going to war. They elect generals, hold a summit meeting, agree on the terms of combat… and then they fight."}
{"url":"https://rarefilmm.com/2020/11/a-place-called-today-1972/","title":"A Place Called Today (1972)","year":1972,"categories":["Blaxploitation"],"description":"A no-nonsense black politician runs for mayor in a racially torn town. His campaign team comes up with a brilliant idea of hiring blacks to cause havoc in town and force the scared white citizens to vote for him as the only one who can stop the violence!"}
{"url":"https://rarefilmm.com/2019/01/a-rare-breed-1984/","title":"A Rare Breed (1984)","year":1984,"categories":["Drama"],"description":"The colorful world of thoroughbred racing comes to life in this spectacular true adventure about a girl and the horse she loves when the young girl’s filly is kidnapped en route to Europe for training. Forrest Tucker and George Kennedy begin a treacherous race against time and odds to save her horse. Filmed on location in the U.S. England and Italy. A rare breed is exciting, heart stopping action from start to finish."}
{"url":"https://rarefilmm.com/2018/04/a-reason-to-live-1976/","title":"A Reason to Live (1976)","year":1976,"categories":["Experimental","Short"],"description":"Vince arranges to meet Chi Chi, who he is having an illicit affair with. But she is killed in an accident. Vince’s sister fails in a suicide attempt but dies by electrocution as fog descends on the town, after a storm in which Vince is killed."}
{"url":"https://rarefilmm.com/2019/08/a-reason-to-live-1985/","title":"A Reason to Live (1985)","year":1985,"categories":["TV Movie"],"description":"When Gus Steward’s wife announces that she wants to divorce him, he starts thinking about committing suicide. His 14 year old son Alex notices this and desperately tries to prevent him from doing so and to give his father *a reason to live*."}
{"url":"https://rarefilmm.com/2020/03/a-separate-peace-1972/","title":"A Separate Peace (1972)","year":1972,"categories":["Drama"],"description":"Gene and Finny are two boys who are best friends living in 1943, at the height of World War II. The idea that the boys will most likely be drafted when they turn eighteen is surrounding them, and they are practically forced to live their lives to the fullest. The two boys attend the Devon School, which prepares them for military life that they will most likely be subjected to. The film begins with a narration by an older Gene, traveling back to Devon some years later. The thing he wishes most to see is the tree, which had a great effect on the boys’ lives."}
{"url":"https://rarefilmm.com/2022/01/a-sign-days-1989/","title":"A Sign Days (1989) AKA Via Okinawa","year":1989,"categories":["Drama"],"description":"During the Vietnam War era, the influx of American soldiers to Okinawa boosted the local economy and introduced many bars and nightclubs. With exhausting displays of energy, Yôichi Sai presents a whirlwind romance between a local rocker and the daughter of a mixed American-Okinawan marriage."}
{"url":"https://rarefilmm.com/2020/04/a-soldiers-daughter-never-cries-1998/","title":"A Soldier’s Daughter Never Cries (1998)","year":1998,"categories":["Drama"],"description":"This fictionalized story, based on the family life of writer James Jones, is an emotional slice-of-life story. Jones is portrayed here portrayed as Bill Willis, a former war hero turned author who combats alcoholism and is starting to experience health problems. Living in France with his wife, daughter, and an adopted son, the family travels an unconventional road which casts them as outsiders to others. Preaching a sexual freedom, his daughter’s sexual discovery begins at an early age and betrays her when the family moves to Hanover in America. Her overt sexuality clashes with the values of her teenage American peers and gives her a problematic reputation."}
{"url":"https://rarefilmm.com/2022/03/the-return-of-spinal-tap-1992/","title":"The Return of Spinal Tap (1992) Originally released as \"A Spinal Tap Reunion: The 25th Anniversary London Sell-Out\".","year":1992,"categories":["Music","TV Movie"],"description":"They’re back, and they’re one louder. Spinal Tap return with this feature-length ‘rockumentary’, in which the band members – Nigel Tufnel, David St Hubbins and Derek Smalls – reveal where they are now, and take us back to where it all began; Squatney, London. Also on hand are familiar faces from the band’s past, Marty Di Bergi, Artie Fufkin and Jeanine, founder and owner of itchy Irish clothing shop Potato Republic."}
{"url":"https://rarefilmm.com/2021/08/a-state-of-siege-1978/","title":"A State of Siege (1978)","year":1978,"categories":["Arthouse","Drama"],"description":"Karemoana was the final destination of Manfred Signal, retired teacher of drawing, whose life was dedicated to nursing her dying mother, and instructing generations of young girls in the art of accurately depicting shadows. But now her mother has died and Manfred feels free to break away and begin life anew. She journeys ‘up north’, and begins to settle in her idyllic island home in a little white cottage near the sea. She had looked forward to savouring the feeling of aloneness, but her first long night in her new home is one of terror."}
{"url":"https://rarefilmm.com/2019/11/a-step-toward-tomorrow-1996-upgrade/","title":"A Step Toward Tomorrow (1996) [Upgrade]","year":1996,"categories":["TV Movie"],"description":"After her son Georgie is paralyzed in a diving accident, feisty divorcee Anna Lerner vows never to take a moment’s rest until she finds a cure for her boy’s affliction. Ultimately, Anna moves herself, Georgie and her “normal” son to a new town, there to commiserate with pioneering neurosurgeon David Decker, who agrees to an experimental spinal-cord operation that may or may not enable Georgie to walk again. Throughout the experience, Anna must not only spar with the skeptical medical community and an insensitive insurance company, but also with the resentment seething within her other son Ben, who feels neglected and forgotten."}
{"url":"https://rarefilmm.com/2019/10/a-stitch-for-time-1987/","title":"A Stitch for Time (1987)","year":1987,"categories":["Documentary"],"description":"This film documents the determination of a group of ordinary women from Boise, Idaho who banded together to influence national public policy and foreign relations by developing a tangible and enchanting expression for their desire for peace: the National Peace Quilt."}
{"url":"https://rarefilmm.com/2019/07/a-story-of-david-1960/","title":"A Story of David (1960)","year":1960,"categories":["Drama"],"description":"King Saul of Israel is jealous of the fame and adoration of David, who long ago slew Goliath and brought victory to Saul’s armies. Now Saul, egged on by his Edomite counselor Doeg, attempts to have David killed. Saul’s son, and David’s best friend, Jonathan, conspires to help David, who is reluctant to fight back against his own people the Israelites."}
{"url":"https://rarefilmm.com/2021/08/a-summer-discord-1955/","title":"A Summer Discord (1955)","year":1955,"categories":["Short"],"description":"David Gladwell (Requiem for a Village) was just 20 years old when he made A Summer Discord , an imaginative amateur, silent short film set in the countryside which tells the story of a little girl who is reprimanded by her mother. Of particular note is the film’s dark nightmare sequence which is shot in colour (unlike the rest of the film) and which anticipates Gladwell’s later, highly poetical films."}
{"url":"https://rarefilmm.com/2019/02/a-tale-of-africa-1980/","title":"Afurika Monogatari (1980) AKA A Tale of Africa / The Green Horizon","year":1980,"categories":["Drama"],"description":"An old man has settled in Kenya, in a remote cabin, with his adult granddaughter and several of her “animal friends”. They live an idyllic life amongst the wildlife, unseen by all except a tribe of nomads, with whom they trade. But when a plane crashes in the nearby forest and its lone passenger is left an amnesiac, he stumbles into their lives and sets in motion a chain of unexpected events."}
{"url":"https://rarefilmm.com/2019/05/a-talent-for-loving-1969/","title":"A Talent for Loving (1969) AKA Gun Crazy","year":1969,"categories":["Comedy","Western"],"description":"The amorous adventures and misadventures of a Mexican family in the mid-19th century, all of whom live under a curse giving them an uncontrollable talent for loving."}
{"url":"https://rarefilmm.com/2021/12/a-tribute-to-stephen-sondheim-1995/","title":"A Tribute To Stephen Sondheim (1995)","year":1995,"categories":["Television"],"description":"Broadcast on A&E on January 12, 1995, this special is a recording of the presentation of the Algur H. Meadows Award for Excellence in the Arts presented by Southern Methodist University in 1994. The performance, by students at the school and guest artists Bernadette Peters, Chip Zien and Debra Monk, is intercut with interviews with Sondheim, Hal Prince, James Lapine and videotaped testimonials from Angela Lansbury and Jason Alexander. The less said about the student performances, the better, but the professional Sondheim veterans more than deliver, and the whole evening is worth seeing Sondheim himself at the piano accompanying Peters on “Send in the Clowns.”"}
{"url":"https://rarefilmm.com/2019/10/a-walk-in-the-woods-1988/","title":"A Walk in the Woods (1988)","year":1988,"categories":["Television","Theatre"],"description":"True story about one US and one USSR delegate who, during 1982 talks in Geneva between USA and USSR on limiting medium-range nukes in Europe, met by accident in a nearby forest while on a stroll and informally started a key discussion."}
{"url":"https://rarefilmm.com/2023/01/a-window-in-london-1940/","title":"A Window in London (1940) AKA Lady in Distress","year":1940,"categories":["Thriller"],"description":"While on his way to work one morning, a man looks out the window of the train and sees a young woman being murdered. When he investigates the crime, he discovers a foul-tempered illusionist, Zoltini, who has a turbulent relationship with his young wife Vivienne."}
{"url":"https://rarefilmm.com/2019/01/a-woman-of-mystery-1958/","title":"A Woman of Mystery (1958)","year":1958,"categories":["Drama"],"description":"Feature writer Ray Savage is assigned to uncover the facts leading to the sudden death of Jayne Hayle. His investigations expose an intricate web of crimes and characters involved in a kidnapping, murder and counterfeiting."}
{"url":"https://rarefilmm.com/2017/07/abismos-de-pasion-1954/","title":"Abismos de Pasión (1954) AKA Wuthering Heights","year":1954,"categories":["Arthouse","Drama"],"description":"Gone several years, the brooding Alejandro returns to the hacienda of his foster sister, Catalina, whom he loves, to find her married to the wealthy and effete Eduardo."}
{"url":"https://rarefilmm.com/2022/12/about-time-once-upon-a-time-1985/","title":"About Time – Once Upon a Time (1985) Film Essay based on \"And our Faces, My Heart, Brief as Photos\" by John Berger","year":1985,"categories":["Television"],"description":"Once Upon a Time was filmed entirely in different spaces in and around John Berger’s house in the Haute Savoie in France. It’s a moving and unusual meditation on our experience of time, as revealed through a careful selection of contrasting and thought-provoking time-centred ‘stories’, both old and new. And whether written by himself or others, all were read by John and beautifully edited, using only the filmed images of things found inside the house in books or on the walls, or outside in the surrounding countryside and nearest town."}
{"url":"https://rarefilmm.com/2020/02/abstract-cinema-1993/","title":"Abstract Cinema (1993)","year":1993,"categories":["Documentary","Experimental","TV Movie"],"description":"Several well-known and pioneering abstract filmmakers discuss the history of non-objective cinema, the works of those that came before them and their own experiments in the field of visionary filmmaking."}
{"url":"https://rarefilmm.com/2018/08/abu-el-banat-1973/","title":"Abu el Banat (1973) AKA Daughters, Daughters","year":1973,"categories":["Comedy","Drama"],"description":"A man with eight daughters, and no hope of an heir, takes a mistress to console himself. He finally consults a magician who gives him a list of instructions on how to make a son. Soon his wife is pregnant again."}
{"url":"https://rarefilmm.com/2018/10/ace-eli-and-rodger-of-the-skies-1973/","title":"Ace Eli and Rodger of the Skies (1973)","year":1973,"categories":["Drama"],"description":"The story of Ace Eli Walford, a 1920s stunt flyer who barnstorms around the country, taking his eleven-year-old son Rodger with him as he goes from town to town. The place is rural Kansas, and the time is midsummer in the early nineteen-twenties, not long after World War I."}
{"url":"https://rarefilmm.com/2022/02/achilles-heel-1973","title":"Achilles Heel (1973)","year":1973,"categories":["TV Movie"],"description":"Alan Clarke’s film of a day in the life of a professional footballer makes for fascinating viewing today. Knowing Clarke’s passion for Everton FC, producer Lambert attached him to Brian Clark’s 1973 script, which captures the moment where money, glamour and celebrity begin to enter the world of football."}
{"url":"https://rarefilmm.com/2019/11/across-the-great-divide-1976/","title":"Across the Great Divide (1976)","year":1976,"categories":["Family","Western"],"description":"In this family classic, two orphans cross the Rocky Mountains on a quest to claim their inheritance, a 400-acre Oregon ranch. On their journey, the pair forms an uncertain alliance with a drifter and together they go on the adventure of a lifetime."}
{"url":"https://rarefilmm.com/2018/10/actas-de-marusia-1976/","title":"Actas de Marusia (1976) AKA Letters from Marusia","year":1976,"categories":["Drama","Politics"],"description":"This Mexican film re-creates a dark chapter in the history of Chile. The scene is a small Chilean mining town in 1907. Suffering under the despotic rule of the British mine owners, the workers stage a revolt. The government’s solution is to utterly destroy the town rather than allow the rebellion to spread. Letters from Marusia was adapted from a novel by Patricio Manns, which in turn was based on eyewitness accounts of the 1907 massacre."}
{"url":"https://rarefilmm.com/2023/04/acting-on-impulse-1993/","title":"Acting on Impulse (1993) AKA Roses are Dead","year":1993,"categories":["Erotic","Thriller"],"description":"In this behind-the-scenes thriller, a movie actress finds herself accused of hacking up her producer. She tries to flee with two lovers preparing to marry. The three get into all sorts of trouble that ends with the death of the fiancee. Once again, the actress finds herself accused of the crime, but did she do it?"}
{"url":"https://rarefilmm.com/2019/05/acto-da-primavera-1963/","title":"Acto da Primavera (1963) AKA Rite of Spring","year":1963,"categories":["Arthouse","Drama"],"description":"Oliveira returned to the center of Portugal’s film scene in the 1960s with Acto da Primavera , a work that marks a significant change in the director’s trajectory and that initiates some of the cinematic strategies that he would develop more fully in later films. In Acto da Primavera , Oliveira offers a version of a popular representation of the Passion of Christ, enacted by members of a rural community in northern Portugal, derived from the Auto da Paixão de Jesus Cristo (1559), by Francisco Vaz de Guimarães."}
{"url":"https://rarefilmm.com/2020/11/acts-of-betrayal-1997/","title":"Acts of Betrayal (1997)","year":1997,"categories":["Action","Thriller"],"description":"FBI agents attempt to protect a woman who is testifying against her gangster boyfriend. However, an army of assassins are after her in an endless series of shootouts."}
{"url":"https://rarefilmm.com/2023/04/adam-2-1968/","title":"Adam 2 (1968)","year":1968,"categories":["Animation"],"description":"Jan Lenica’s semi-autobiographical movie about a life of a man under the number “44”. He experiences bureaucracy, abusive step-parents, oppression from the government and society. In the end, he tries to get away to the “lost paradise”."}
{"url":"https://rarefilmm.com/2020/11/adanggaman-2000/","title":"Adanggaman (2000)","year":2000,"categories":["Drama"],"description":"Set in the late 17th century, on the Western coast of Africa, “Adangganan” is a provocative retelling of the African slave experience, based on facts. A rebellious young man, who refuses to marry his parents’ choice of a bride, flees his village one evening, only to return to find his father and girlfriend slain, his village destroyed and his mother captured by a tribe of Amazon warriors. His efforts to free his mother lead to the kingdom of Adanggaman, where captives are held before sale."}
{"url":"https://rarefilmm.com/2022/04/adieu-bipede-1987/","title":"Adieu bipède (1987)","year":1987,"categories":["Animation","Short"],"description":"Made as a tribute to the poet-painter Henri Michaux who died in 1985, this animated short film is inspired by one of his books, Mouvements (Gallimard, 1951), and offers an unusual rapprochement between an exceptional practice of writing and painting and the art of animation and cinema. Techniques: real shots and engraving on film."}
{"url":"https://rarefilmm.com/2018/09/adieu-philippine-1962/","title":"Adieu Philippine (1962)","year":1962,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/09/adistaktoi-1965/","title":"Adistaktoi (1965) AKA The Ruthless","year":1965,"categories":["Film Noir"],"description":"After his release from prison, Stathis visits a private investigator, Othonas, whom he had assigned many years ago to find his mother, who has been missing from the time of the German Occupation. When he meets Othonas, however, they quarrel because the detective hadn’t worked seriously enough on the case. Afterwards, Stathis takes control of his old gang again and sets up a few new scams, selling dreams and hopes to simple people. He soon realizes that he has lost his old love, Vana, who, while he was in prison, had become involved with his second-in- command, Michalis. Nevertheless, his bitterness is softened by Stella, Vana’s sister, who works at the Red Cross."}
{"url":"https://rarefilmm.com/2023/04/adventures-in-perception-1972/","title":"Adventures in Perception (1972) Original title: \"Met het oog op avontuur\"","year":1972,"categories":["Documentary","Short"],"description":"A year before his death in 1972, M.C. Escher’s process and essence was captured by fellow Dutch creative Han van Gelder for the 20-minute film Adventures in Perception . The documentary, while short, is a striking portrait of the artist, whose tessellations, perspective-shifting drawings, and studies garnered fans in both the art and scientific fields. The film was crafted for Ministry of Foreign Affairs, Netherlands’ program “Living Art The Netherlands.”"}
{"url":"https://rarefilmm.com/2018/09/adventures-of-rusty-1945/","title":"Adventures of Rusty (1945)","year":1945,"categories":["Family"],"description":"Fearing that his recently-acquired step-mother, Ann Dennis, is competing with him for his father’s affections, and saddened by the death of his dog, young Danny Mitchell, in the first film of the long-running “Rusty” series, seeks consolation in the companionship of a ferocious, Nazi-trained police dog, Rusty, brought to the U.S. by a returning WWII-veteran. The step-mother, with tender understanding, eventually wins Danny over while Danny pacifies his new dog."}
{"url":"https://rarefilmm.com/2017/07/aerograd-1935/","title":"Aerograd (1935) AKA Frontier","year":1935,"categories":["Drama","Sci-Fi"],"description":"A Russian outpost in Eastern Siberia comes under threat of attack by the Japanese in this patriotic film from 1935. Aerograd is a new town with a strategically located airfield of vital interest to the government."}
{"url":"https://rarefilmm.com/2022/05/affairs-of-geraldine-1946/","title":"Affairs of Geraldine (1946)","year":1946,"categories":["Comedy"],"description":"Brothers Henry and Wayne Cooper have a mission to help their younger, shyer sister, Geraldine Cooper, who has just received a large inheritance from their mother. It was their dying mother’s request that the brother’s find a suitable suitor for their younger sister. Geraldine, however, rejects all the men they bring courting, including her current beau Willy Briggs. They must chase her as she flies to London, trying to keep her out of harm’s way as she lives up her new-found freedom to the hilt."}
{"url":"https://rarefilmm.com/2020/11/afrique-50-1950/","title":"Afrique 50 (1950)","year":1950,"categories":["Documentary","Short"],"description":"Africa 50 is the first French anti-colonialist film. It started out as an assignment requested by the French League of Schooling to show their students the educational mission carried out in the French colonies of West Africa. Once there, the director, who was only 21 years old, decided to film the truth: Lack of teachers and doctors, the crimes committed by the French Army in the name of France, the instrumentalization of the colonized peoples… The film was forbidden during 40 years and René Vautier was incarcerated for several months."}
{"url":"https://rarefilmm.com/2019/11/after-the-ball-1957/","title":"After the Ball (1957)","year":1957,"categories":["Biography","Musical"],"description":"Vesta Tilley is the daughter of a music-hall chairman who watches shows from the wings with great enthusiasm. One day, her father finds her dressed as a boy, singing to an audience of dolls. Her act, he believes, is good enough to be performed in front of a live audience. As time goes on, word of her spreads. Viewed as the first male impersonator, her fame leads her into marriage to a nobleman."}
{"url":"https://rarefilmm.com/2020/03/afro-promo-1997/","title":"Afro Promo (1997)","year":1997,"categories":["Documentary"],"description":"Afro Promo is a feature-length compilation of one-of-a-kind, archival coming attractions trailers from black films of the 1940s, ’50s, ’60s and early ’70s. This historical overview scans the social issue films, plantation dramas, and African safari movies of the 1950s and ’60s, blaxploitation, music and sports biographies, and other genre examples of the ’70s, as it tracks the burgeoning careers of such popular stars as Sidney Poitier, James Earl Jones, Billy Dee Williams, Bill Cosby, and Dianna Ross. Entertaining and educational, Afro Promo provides a compact glimpse at the representation of African Americans through thirty dynamic years of American cinema history."}
{"url":"https://rarefilmm.com/2021/12/afterlife-1978/","title":"Afterlife (1978)","year":1978,"categories":["Animation","Short"],"description":"This animated short film attempts to answer the eternal questions, What is dying? and How does it feel? Based on recent studies, case histories and some of the ancient myths, the afterlife state is portrayed as an awesome but methodical working-out of all the individual’s past experiences. Film without words. Score by Herbie Mann."}
{"url":"https://rarefilmm.com/2022/04/aguenta-tesao-quanto-mais-sexo-melhor-1986/","title":"Aguenta Tesão (Quanto Mais Sexo Melhor) (1986)","year":1986,"categories":["Xxx"],"description":"Four couples go to the beach to have fun at a camping site where a lot of sex, and lust goes on. Marcia Ferro’s boyfriend hasn’t shown up, so there’s no one for her. She spends her time watching old porn VHS tapes, imagining dirty things and trekking around the beach, where she finds some horses fucking and finally encounters a strange and horny visitor: Spielberg’s ET, only somewhat bigger and uglier."}
{"url":"https://rarefilmm.com/2020/02/ah-wilderness-1976/","title":"Ah, Wilderness! (1976) Originally part of PBS' anthology series \"Great Performances\"","year":1976,"categories":["Television","Theatre"],"description":"On the Fourth of July holiday in 1906, the Miller family prepares to celebrate in their New England home. Young Richard, 16, is a thoughtful and poetic youth in love with a neighbor girl, Muriel. When Richard’s messages of poetry to Muriel upset her prudish father, Muriel is forbidden to see him and forced to write a letter saying she wishes no more to do with him. Richard, devastated, sets out to learn the evil ways of the world and put his broken heart behind him."}
{"url":"https://rarefilmm.com/2019/01/air-hostess-1949/","title":"Air Hostess (1949)","year":1949,"categories":["Drama"],"description":"The Hansen School for Air Hostesses, operated by Celia Hansen, welcomes a new group of students; a librarian named Ruth Jackson; Lorraine Carter, a nurse; and Jennifer White, whose husband was an aviator killed in World War II. Ruth meets a smart-alec pilot, Dennis Hogan, but complications arise as Lorraine also has an interest in him. Jennifer meets a war-buddy of her husband, Fred MacCoy. All three women, with each other’s help, makes it through to graduation day."}
{"url":"https://rarefilmm.com/2019/11/aktion-j-1961-english-version/","title":"Aktion J (1961) [English version]","year":1961,"categories":["Documentary","Politics"],"description":"Compilation film, tracing the political career of Dr. Hans Globke, allegedly a former Nazi and Secretary of State in West Germany. Included in Amos Vogel’s classic book Film as a Subversive Art ."}
{"url":"https://rarefilmm.com/2021/12/al-tariq-illa-filastin-1985/","title":"Al-tariq illa Filastin (1985) AKA The Road to Palestine","year":1985,"categories":["Documentary","Short"],"description":"In Layaly Badr’s documentary short, Road to Palestine , seven-year-old Layla – who has been badly injured in an air raid – lives in a refugee camp outside Palestine. Layla and her friends describe how they imagine Palestine, despite never having seen it."}
{"url":"https://rarefilmm.com/2020/05/al-habil-1984/","title":"Al Habil (1984) AKA The Rope","year":1984,"categories":["Short"],"description":"The short film AL HABIL documents two blind men making their way through the desert accompanied by a donkey. Connected by a rope, sometimes the two men decide the way, and sometimes the donkey leads them through the desert."}
{"url":"https://rarefilmm.com/2021/08/aldrich-ames-traitor-within-1998/","title":"Aldrich Ames: Traitor Within (1998)","year":1998,"categories":["TV Movie"],"description":"Fact-based story about a 90’s espionage case that was chronicled as the worst case of espionage in US history. Aldrich Ames was a middle-class CIA agent, whose problems with alcohol and general ineptness had kept him from rising further in the ranks of the agency."}
{"url":"https://rarefilmm.com/2021/12/alegria-1999/","title":"Alegría (1999)","year":1999,"categories":["Drama","Fantasy"],"description":"Frac, a mime who is suffering from a severe bout of depression, happens to meet a troupe of circus entertainers and immediately falls in love with one of the stars, Giulietta. But while his affection for Giulietta and admiration for the performers gives him a new lease on life, Giulietta’s father, the leader of the troupe, opposes the relationship and is determined to keep them apart. Meanwhile, Frac and Giulietta discover a gang of children who are held prisoner by a criminal leader who forces them to do his bidding, and they devise a plan to win the kids their freedom."}
{"url":"https://rarefilmm.com/2019/04/alexa-1989/","title":"Alexa (1989)","year":1989,"categories":["Drama"],"description":"Alexa is very attentive to her customer’s requests, but soon realizes that prostitution has limited long term career potential. She meets Tony, a scriptwriter who is writing a piece on prostitutes. Alexa falls for him, and decides to leave the profession. But her pimp has other ideas."}
{"url":"https://rarefilmm.com/2018/09/all-the-kings-horses-1935/","title":"All the King’s Horses (1935)","year":1935,"categories":["Musical"],"description":"King Rudolf XIV of Langenstein, is too busy to make love to his wife, Queen Elaine of Langenstein, and good Queen Elaine is upset royally about it. She departs the palace and tells him she will not return until he learns how to make love to her,and, as a parting shot, until he also shaves off his ancestral beard. Too much of one thing and not enough of another. As often happens in Langenstein, an Hollywood actor, Carlo Rocco, who is an exact double for the king, shows up, and the King naturally hires him to take his place while the King goes to Vienna to learn how to live and make love."}
{"url":"https://rarefilmm.com/2019/10/all-women-have-secrets-1939/","title":"All Women Have Secrets (1939)","year":1939,"categories":["Comedy"],"description":"When they decide they might as well be penniless husbands and wives as penniless campus sweethearts, three couples at a Midwestern university, against the advice of their friends, get married. Joe and Susie Tucker prove that two can live as cheap as one by setting up housekeeping in a trailer, and working at whatever odd jobs turn up. Slats and Jennifer Warwick marry because they can fight better under the same roof then when separated, and use Jennifer’s allowance from home to pay for their groceries. John Gregory, a brilliant pre-med student, and his bride, Kay, are in the most serious situation."}
{"url":"https://rarefilmm.com/2018/08/allegro-non-troppo-1976/","title":"Allegro non troppo (1976)","year":1976,"categories":["Animation"],"description":"Italy’s response to the Disney classical music/animation hybrid “Fantasia,” this film features a series of cartoon shorts set to the likes of Claude Debussy, Joseph-Maurice Ravel and Antonio Vivaldi. The animated segments feature both the humorous and fantastical: an aged satyr attempts to regain its lost youth, a bee is interrupted mid-meal by two lovers, the myth of Adam and Eve is retold and more. In between cartoons, a filmmaker struggles to complete the film."}
{"url":"https://rarefilmm.com/2019/03/alligator-shoes-1981/","title":"Alligator Shoes (1981)","year":1981,"categories":["Drama"],"description":"Two boys live harmoniously with their parents in Toronto, when the equilibrium of their lives is upset by the advent of an aunt, who has just left psychiatric hospital."}
{"url":"https://rarefilmm.com/2021/05/aloise-1975/","title":"Aloïse (1975)","year":1975,"categories":["Biography","Drama"],"description":"The life of noted Swiss painter Aloïse, whose work was accomplished during 40 years in a mental hospital to which she was commited after protesting against World War I."}
{"url":"https://rarefilmm.com/2020/03/alone-1997/","title":"Alone (1997)","year":1997,"categories":["Drama","TV Movie"],"description":"Widowed farmer John Webb has been depressed since the death of his wife Bessie. He would like to keep his yearly harvest going, but getting low on funds he has some hard decisions to make concerning his farm."}
{"url":"https://rarefilmm.com/2019/04/alskarinnan-1962/","title":"Älskarinnan (1962) AKA The Mistress / The Swedish Mistress","year":1962,"categories":["Arthouse","Drama"],"description":"A love triangle through the four seasons. A young woman, living in a relationship, falls in love with a married man. If someone had told her that she in a few months should be the man’s mistress, she would become aggrieved and indignant. She was certainly not a woman who would mess with married men."}
{"url":"https://rarefilmm.com/2019/04/alsino-y-el-condor-1982/","title":"Alsino y el cóndor (1982) AKA Alsino and the Condor","year":1982,"categories":["Drama"],"description":"The film is related from the point of view of Alsino, an impoverished Nicaraguan lad. While his country and its rotting buildings crumble all around him, the idealistic Alsino imagines himself to be a condor, flying far above his deprivations. It is during one of his hallucinations that Alsino jumps from a tree; the fall cripples him, turning him into a hunchback. He will only straighten out to his full proud height upon joining a guerilla band, fighting the corrupt government armies. Significantly, Alsino & the Condor was the first production to be filmed in Nicaragua after the Sandinista revolution and the overthrow of Somoza."}
{"url":"https://rarefilmm.com/2023/04/alvin-purple-1973/","title":"Alvin Purple (1973) AKA The Sex Therapist","year":1973,"categories":["Comedy"],"description":"Alvin is a quiet, urban Australian male who finds himself the unlikely object of female lust. The film tracks him from his schooldays through early jobs – water-bed salesman, sex therapist where he seeks psychiatric help to solve his problems. His psychiatrist is, of course, a woman. He ultimately falls in love with the one girl who doesn’t throw herself at him. She becomes a nun, and he ends up a gardener in the convent’s garden, but even then he inflames the nuns with a desire to fornicate with him."}
{"url":"https://rarefilmm.com/2021/04/always-in-trouble-1938/","title":"Always in Trouble (1938)","year":1938,"categories":["Comedy"],"description":"Arranging to leave her father J.C. Darlington behind, frisky teenager Jerry convinces Pete Graham, from her father’s New York office, to pilot the family yacht. They’re recently rich, but thoroughly spoiled, including Jerry’s mother, Uncle Ed and attractive older sister Virginia; however, a mishap strands them on an island where they’re held captive by a band of smugglers."}
{"url":"https://rarefilmm.com/2018/03/always-the-innocent-1972/","title":"Always the Innocent (1972) AKA Lapin 360","year":1972,"categories":["Thriller"],"description":"Delia Peletier has been paid to have a child for a wealthy man who wants an heir. She has the baby and turns it over to her “employer,” but subsequently decides she wants the child back. She hires three men to kidnap the child. The quartet hides out in the house of Bernard Lapin, a nuclear scientist they believe to be away on business. Lapin returns, however, and becomes romantically involved with Delia."}
{"url":"https://rarefilmm.com/2019/05/am-rande-der-welt-1927/","title":"Am Rande der Welt (1927) AKA At the Edge of the World","year":1927,"categories":["Silent"],"description":"At the border of an imaginary country, a miller lives in peace with his family. But evil lurks in the form of a new assistant who is a spy of the enemy country and who, led by an officer disguised as a peddler, is to prepare the foreign troops’ attack. But in the meantime he falls in love with the miller’s daughter, who however doesn’t like his advances. When the war breaks out, the mill gets occupied by foreign troops; however, the miller’s daughter falls in love with one of the enemy soldiers…"}
{"url":"https://rarefilmm.com/2020/11/ambush-1939/","title":"Ambush (1939)","year":1939,"categories":["Drama"],"description":"Four bandits swoop down on a California bank and flee with $98,000, leaving a truck as the only clue to their identity. Jane Hartman, bank secretary, recognizes the truck as one on which her brother Charles worked. Fleeing to her brother, she is trapped by the gang, composed of its master-mind, Gibbs, Sidney, a gunman, and Randall, a blackballed airplane pilot. Under threat of bodily harm to her brother, she lures truck-driver Tony Andrews to the hideout, and he is forced to help them in their escape attempt."}
{"url":"https://rarefilmm.com/2023/04/america-1986/","title":"America (1986)","year":1986,"categories":["Comedy"],"description":"In America the powers-that-be at a wacky New York cable TV station unexpectedly gain worldwide public exposure when their signal somehow bounces off the moon. This works for them because they’re trying to finagle a recent $10-million-lottery winner to donate to their cause, and the exposure doesn’t hurt."}
{"url":"https://rarefilmm.com/2020/01/amerigo-tot-1969/","title":"Amerigo Tot (1969)","year":1969,"categories":["Experimental","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/08/amici-mei-1975/","title":"Amici miei (1975) AKA My Friends","year":1975,"categories":["Comedy"],"description":"Necchi (a bar owner), Perozzi (a journalist), Melandri (an architect) and Mascetti (a broken nobleman) live in Florence. They have been friends since their youngest years and spend every free moment together organizing complex and terrible jokes to all the people they meet, or just wandering around Tuscany. One of these crazy trips ends up in the hospital run by military-like Professor Sassaroli. Melandri falls in love with his wife, and steals her from the husband, much to the delight of Sassaroli himself. The relationship won’t last but the Professor becomes the fifth member of the team of friends, and jokes get even more complicated and powerful."}
{"url":"https://rarefilmm.com/2018/05/amici-per-la-pelle-1955/","title":"Amici per la pelle (1955) AKA The Woman in the Painting / Friends for Life","year":1955,"categories":["Comedy","Drama"],"description":"Amiel per la Pelle (Friends for Life) is largely told from a child’s-eye point of view. The heroes of the piece are Mario and Franco, young classmates and inseparable buddies. After several “Our Gang”-style adventures, the boys’ friendship is threatened when Mario reveals a secret that Franco confided in him."}
{"url":"https://rarefilmm.com/2022/09/amoo-sibilou-1969/","title":"Amoo Sibilou (1969) AKA Uncle Moustache","year":1969,"categories":["Short"],"description":"Uncle Moustache’s tale shows a developement of an emotional relationship between an old man who has rested heartsick in his solitude for years, and the children who are joyous by nature. The old man lives in a room beside an abandoned site, where children have transformed it into a soccer lot. He is disturbed by children’s commotion. Till one day, children’s ball hits the old man’s window pane and breaks it…"}
{"url":"https://rarefilmm.com/2019/06/amor-de-perdicao-1979/","title":"Amor de Perdição (1979) AKA Doomed Love","year":1979,"categories":["Arthouse","Mini-Series"],"description":"The third installment of Oliveira’s Tetralogy is a brilliant and devastating portrait of young lovers tragically separated by a bitter feud between their aristocratic families. In Doomed Love Oliveira tested his belief in a creative merging of theatrical, literary and cinematic narrative traditions. His radical approach to adaptation captures the multilayered language of Camilo Castelo Branco’s eponymous epic novel to offer a virtual phenomenology of life and love in 18th century Portugal. After a disastrous premiere on Portuguese television, the theatrical release of Oliveira’s re-edited version was quickly hailed as a landmark in the history of the European art film."}
{"url":"https://rarefilmm.com/2019/04/an-essay-on-matisse-1996/","title":"An Essay on Matisse (1996)","year":1996,"categories":["Documentary"],"description":"Chronicles the life and art of Henri Matisse (1869-1954), the French painter whose innovative style and use of color changed the face of 20th-century art."}
{"url":"https://rarefilmm.com/2020/11/an-eye-for-an-eye-1966/","title":"An Eye for an Eye (1966)","year":1966,"categories":["Western"],"description":"Ex-bounty hunter Talion comes home one day to find his house ablaze and his entire family slaughtered. He soon learns that the culprits are a gang led by nasty Ike Slant. While tracking the outlaws, Talion meets fellow bounty hunter Benny, who’s also after Ike. Initially mistrustful of each another, Benny and Talion are forced to work together when, during a shootout with the criminals, the latter is blinded and the former injures his shooting hand."}
{"url":"https://rarefilmm.com/2018/03/an-unsuitable-job-for-a-woman-1982/","title":"An Unsuitable Job for a Woman (1982)","year":1982,"categories":["Thriller"],"description":"After the suicide of her friend and employer, who has been teaching her to be a detective, Cordelia Gray takes over his business and begins an investigation of the apparent suicide of the son of a businessman. When the suicide turns out to be murder, what she discovers disrupts the entire family and puts Cordelia’s life in danger."}
{"url":"https://rarefilmm.com/2018/12/and-the-word-was-made-flesh-1971/","title":"And the Word Was Made Flesh (1971)","year":1971,"categories":["Experimental"],"description":"When a scientist finds a cocoon a woman emerges from it. She is being chased by two faceless monsters who are collecting specimens for a museum."}
{"url":"https://rarefilmm.com/2020/09/andy-warhols-bad-1977/","title":"Andy Warhol’s Bad (1977)","year":1977,"categories":["Cult"],"description":"Hazel runs a beauty salon out of her house, but makes extra money by providing ruthless women to do hit jobs. K.T. is a parasite, and contacts Hazel looking for work when he runs out of money. She is reluctant to use him for a hit, since she prefers using women, but decides to try him on a trial basis. Meanwhile, the local cop she pays off wants an arrest to make it look like he’s actually doing his job, but she doesn’t want to sacrifice any of her “associates.” Several other side plots are woven in, populated with characters from the sleazy side of life."}
{"url":"https://rarefilmm.com/2023/04/angel-1982/","title":"Angel (1982) AKA Danny Boy","year":1982,"categories":["Drama","Music"],"description":"Saxophonist Danny witnesses the murder of his band manager and a deaf-mute girl after a gig. Questioned by the police, he remembers only the orthopedic shoes of the killers’ leader. So begins his quest to avenge her. He seeks an answer to the simple question ‘Why?’ but finds only more, and deeper, questions which resonate with the wider context of ‘the Troubles’, the inter-communal strife gripping the modern-day Northern Ireland which is the film’s setting."}
{"url":"https://rarefilmm.com/2018/08/angele-1934/","title":"Angèle (1934)","year":1934,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/02/angel-of-desire-1994/","title":"Angel of Desire (1994) Originally titled \"Criminal Passion\".","year":1994,"categories":["Mystery","Thriller"],"description":"Melanie Hudson is a police officer involved with a man suspected of several sex-related killings. Her partner, who is also her ex-boyfriend, is convinced the man is guilty; Melanie is certain he’s innocent, until her investigation plants a seed of doubt in her mind."}
{"url":"https://rarefilmm.com/2021/03/angel-on-the-amazon-1948-upgrade/","title":"Angel on the Amazon (1948) [Upgrade] AKA Drums Along the Amazon / The Jungle Wilderness","year":1948,"categories":["Adventure"],"description":"An expedition exploring the Amazon jungle comes across a jungle goddess who lives among the animals and fears none of them–and apparently has found the secret of eternal youth."}
{"url":"https://rarefilmm.com/2021/12/angelo-my-love-1983/","title":"Angelo My Love (1983)","year":1983,"categories":["Drama"],"description":"Angelo My Love is a semidocumentary study of gypsy life in New York. Real-life gypsy lad Angelo Evans engagingly plays himself: a charming street hustler and con artist. The son of a fortune teller, Angelo is the one truly blessed with a “sixth sense”-about himself, his family and his future. Personally financed by Robert Duvall (whose brothers appear in one delightful sequence), Angelo My Love is a mesmerizing glimpse at a lifestyle often misunderstood and misrepresented by the American mainstream."}
{"url":"https://rarefilmm.com/2020/08/angels-with-broken-wings-1941/","title":"Angels with Broken Wings (1941)","year":1941,"categories":["Comedy"],"description":"Widowed mother Charlotte Lord would like to marry wealthy Guy Barton, but Bartons’ avaricious ex-wife Sybil insists upon contesting their recent Mexican divorce. Charlotte’s daughters Jane, Leni and Marilyn conspire to put Sybil out of the way by pairing her off with Steve Nelson, gilding the lily by convincing Nelson to pose as Argentine cattle baron Don Pablo Viscente. The ruse almost works, but then the real Don Pablo shows up. Undaunted, the Lord girls concoct a variety of additional schemes to smooth the path of romance for their mother and the eligible Mr. Barton."}
{"url":"https://rarefilmm.com/2019/07/angi-vera-1979/","title":"Angi Vera (1979)","year":1979,"categories":["Drama"],"description":"Angi Vera is a strikingly beautiful 18-year-old assistant nurse living in postwar Hungary. When she speaks out publicly about problems at her hospital, she’s not condemned by the new communist regime — she’s earmarked for big things. Sent to a party training school in a rural town, she must debate the nation’s new philosophies with other “chosen” pupils."}
{"url":"https://rarefilmm.com/2021/01/angst-die-schwache-stunde-einer-frau-1928/","title":"Angst – Die schwache Stunde einer Frau (1928) AKA Fear","year":1928,"categories":["Silent"],"description":"Inge Duhan lives with her husband, the lawyer Erich Duhan, and her little daughter Susi in Berlin. Inge is a very attractive woman. She loves her husband and has always been faithful to him. On a holiday trip to the French Riviera Inge meet the charming painter Francard. A brief affair begins that turns into blackmail."}
{"url":"https://rarefilmm.com/2018/03/anjo-ke-no-butokai-1947/","title":"Anjô-ke no butôkai (1947) AKA A Ball At the Anjo House","year":1947,"categories":["Drama"],"description":"After Japan’s loss in the war, the wealthy, cultured, liberal Anjo family have to give up their mansion and their way of life. They hold one last ball at the house before leaving. The seemingly cold, cynical son secretly grieves for his defeated father and the values that the war destroyed, while the daughter tries to prevent father from taking his life and to find her own place in the new Japan"}
{"url":"https://rarefilmm.com/2019/05/anima-nera-1962/","title":"Anima nera (1962)","year":1962,"categories":["Drama"],"description":"A man with a past gets married and it seems that he will be able to start a new life, but an unexpected inheritance gets in the way and deteriorates the relationship with his wife."}
{"url":"https://rarefilmm.com/2020/11/anino-2000/","title":"Anino (2000) AKA Shadows","year":2000,"categories":["Short"],"description":"A poor church photographer wanders into the harsh realities of life in the city of old Manila. His camera is stolen by a kid. He encounters intimidation in his search for the kid and goes through other misadventures."}
{"url":"https://rarefilmm.com/2018/09/anna-1967/","title":"Anna (1967)","year":1967,"categories":["Comedy","Musical","TV Movie"],"description":"Anna is about Serge, an advertising agency honcho, who falls madly in love with a young woman photographed in a station by chance. Happiness seems to beckon and Serge, helped by a friend, sets to find this elusive girl by employing the agency’s entire workforce. Combining a touch of the Nouvelle Vague with pop culture, the film contains “English” musical compositions by Serge Gainsbourg."}
{"url":"https://rarefilmm.com/2021/09/anna-1987/","title":"Anna (1987)","year":1987,"categories":["Drama"],"description":"Starry-eyed Czech immigrant Krystyna journeys to New York City to meet her hero, Anna, a once-famous actress from her homeland. Having passed her Hollywood prime, Anna now struggles to find even bit parts in movies, and so instead begins mentoring young Krystyna, encouraging her in her own pursuit of stardom. As one star’s career fades and another’s begins to rise, the two women band together to overcome inequities in the unforgiving world of show business."}
{"url":"https://rarefilmm.com/2019/07/anna-karamazoff-1991/","title":"Anna Karamazoff (1991)","year":1991,"categories":["Arthouse","Fantasy"],"description":"A woman who has spent years in concentration camps goes back to her native town (in her imagination) and tries to find members of her dead mother’s family. After the success of his diploma work, My Heart in the Highlands (V gorakh moie serdtse, 1967), Khamdamov made a movie based on the poetics of Russian silent film, Accidental Joys (Nechaiannye radosti, 1972). The film was banned and partially destroyed. Nikita Mikhalkov recycled the story, the costumes, and the main actress Elena Solovei, for his popular Slave of Love (Raba liubvi, 1975). It took Khamdamov almost 20 years to recover from this and in 1991 he completed his project Anna Karamazoff, casting the icon of French intellectual cinema, Jeanne Moreau, as the female lead. By inserting the remains of Accidental Joys into this film, Khamdamov outraged the producers and Anna Karamazoff was never released."}
{"url":"https://rarefilmm.com/2021/08/anoop-and-the-elephant-1972/","title":"Anoop and the Elephant (1972)","year":1972,"categories":["Family"],"description":"Young Anoop, on a school camping trip, unexpectedly ends up adopting a baby elephant from a circus pitched nearby. He and his friends team up with a concerned clown to prevent the pachyderm being sent away with a mean businessman and his silly son, who want to take it abroad. This charmingly old-school circus comedy for kids is full of fast and furious fun."}
{"url":"https://rarefilmm.com/2018/04/another-time-another-place-1983/","title":"Another Time, Another Place (1983)","year":1983,"categories":["Drama"],"description":"Set in 1943 Scotland during World War II, Janie is young housewife married to a man named Dongal, 15 years her senior. As part of a war rehabilation program, Janie and Dongal welcome three Italian P.O.W.’s to work on their farm and Janie soon falls in love and enters into a doomed affair with one of the Italians named Luigi."}
{"url":"https://rarefilmm.com/2018/03/antonia-and-jane-1990/","title":"Antonia and Jane (1990)","year":1990,"categories":["Drama","Television"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/12/aniki-bobo-1942/","title":"Aniki Bóbó (1942)","year":1942,"categories":["Arthouse","Drama","Family"],"description":"The story takes place in the old streets of Porto and by the banks of the Douro River. A gang of very young kids has just accepted a new member, Carlitos, a shy boy who has “played it tough” by stealing a doll in a shop. Carlitos soon has a crush on Terezinha, the only girl in the group. The trouble is that Eduardo, the gang boss, is also in love with the pretty girl. And he will not allow any rival to challenge him."}
