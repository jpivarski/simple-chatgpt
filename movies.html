{"url":"https://rarefilmm.com/2018/03/wild-is-the-wind-1957/","title":"Wild is the Wind (1957)","year":1957,"categories":["Drama"],"description":"A widowed Nevada rancher goes to Italy and marries the sister of his deceased wife and brings her back to the ranch, but his haunting memories of his lost love and her tendency to drift away to other men cause the two to have a tough time at keeping a marriage together."}
{"url":"https://rarefilmm.com/2018/08/wild-west-1946/","title":"Wild West (1946)","year":1946,"categories":["Western"],"description":"Eddie and his sidekicks have been called in to help get a new telegraph line through. Dawson and his men along with his stooge Judge are out to stop them. When Eddie and the boys catch three of Dawson’s men destroying telegraph equipment, the Judge releases them and this leads to the showdown between the two sides."}
{"url":"https://rarefilmm.com/2022/03/wildrose-1984/","title":"Wildrose (1984)","year":1984,"categories":["Drama"],"description":"June Lorich works at the Mesabi Mine on Minnesota’s iron range. After an emotionally and physically abusive marriage, June is determined to make it on her own. But the worsening steel industry forces major cutbacks and June is bumped down to an all-male pit. She becomes the brunt of the other workers’ hostilities and is forced to fight against them – and the man she loves – to save her job."}
{"url":"https://rarefilmm.com/2019/01/willie-phil-1980/","title":"Willie & Phil (1980)","year":1980,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/02/willing-to-kill-the-texas-cheerleader-story-1992/","title":"Willing to Kill: The Texas Cheerleader Story (1992)","year":1992,"categories":["TV Movie"],"description":"Based on the true story of a mother who plotted murder to secure her daughter a spot on the school cheerleading squad."}
{"url":"https://rarefilmm.com/2019/11/wir-1982/","title":"Wir (1982)","year":1982,"categories":["Sci-Fi","TV Movie"],"description":"Based on novel by Yevgeny Zamyatin. “A vision of a united totalitarian state, a world of quadratic harmony and blue-grey conformity”."}
{"url":"https://rarefilmm.com/2019/05/with-love-to-the-person-next-to-me-1987/","title":"With Love to the Person Next to Me (1987)","year":1987,"categories":["Drama"],"description":"Wallace is a Melbourne taxi driver who lives in a block of run-down small apartments in St Kilda on the bay. When not driving his cab, he makes apple cider and broods about his past."}
{"url":"https://rarefilmm.com/2020/04/witness-to-apartheid-1986/","title":"Witness to Apartheid (1986)","year":1986,"categories":["Documentary"],"description":"A documentary filmed in secret during the 1985 state of emergency in South Africa, exploring the problems of police violence and repression in South African townships via the testimonies of the victims and witnesses of these occurences, with particular focus on the effects of apartheid on children. The program also shows interviews with white South Africans and their own conflicting opinions of the situation. Included is an interview with Bishop Desmond Tutu."}
{"url":"https://rarefilmm.com/2022/03/wo-ai-chu-fang-1997/","title":"Wo ai chu fang (1997) AKA Kitchen","year":1997,"categories":["Drama"],"description":"When Aggie’s grandmother, her last living relative, dies, she is taken in by hairdresser acquaintance Louie, and Emma his transsexual ‘mother’. With warmth and affection the two slowly arouse Aggie from her listless state and nurture her back to life. Kitchen uses food as a constant metaphor throughout the film to explore emotional states and to symbolise the depth of unexplored feelings. When tragedy strikes again with sickly premonition, both Louie and Aggie are forced to revisit their grief, triggering unresolved issues."}
{"url":"https://rarefilmm.com/2022/02/wo-zhe-yang-guo-le-yi-sheng-1985/","title":"Wo zhe yang guo le yi sheng (1985) AKA Kuei-Mei, A Woman","year":1985,"categories":["Drama"],"description":"Arriving in Taiwan in the 1950s, Kuei-mei makes a disadvantageous marriage to a widower with three unruly kids and a bad gambling habit. Beautifully portrayed by celebrated actress Yang, she weathers pregnancies, her husband’s infidelity, her daughter’s resentment, a stint as servant in Japan, divorce, and illness while struggling to keep the family restaurant business afloat."}
{"url":"https://rarefilmm.com/2018/12/wolfgang-1997/","title":"Wolfgang (1997)","year":1997,"categories":["Short"],"description":"Mmiddle-aged conductor Wolfgang is tired and so he should be. His mother is in the front row of the concert hall, the only listener. On top of that one of the musicians refuses to play. Wolfgang tries his very best to make things work, in vain it seems, but even middle-aged men have to look for happiness in the autumn of life. But as always, mother gets the last word."}
{"url":"https://rarefilmm.com/2021/06/wolnosc-nogi-1989/","title":"Wolnosc nogi (1989) AKA Freedom of the Leg","year":1989,"categories":["Animation","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/03/woman-of-the-north-country-1952/","title":"Woman of the North Country (1952)","year":1952,"categories":["Western"],"description":"A young geological engineer needs money to continue his investigations, and asks for the help of the owner of the most important mining empire in the area. She not only wants to destroy him, but to seize his rights over the lands."}
{"url":"https://rarefilmm.com/2017/12/woman-trap-1929/","title":"Woman Trap (1929)","year":1929,"categories":["Drama"],"description":"In Woman Trap , Hal Skelly is hard-bitten police sergeant Dan Malone, whose mission in life is to rid his community of gangsters. The revelation that Dan’s own brother Ray (Chester Morris) is the secret head of all local criminal activities does not weaken Dan’s resolve in the least."}
{"url":"https://rarefilmm.com/2018/10/women-from-headquarters-1950/","title":"Women from Headquarters (1950)","year":1950,"categories":["Film Noir"],"description":"Joyce Harper is an ex-Army nurse who enters police work with the L.A. Police Department, when her friend Ruby gets involved with a petty crook, Max Taylor refuses to listen to Joyce’s warnings, and eventually marries the hoodlum. Joyce gets through the detailed trained required to become an L.A. policewoman, and she and her newly-assigned detective partner, Harvey Gates cleanup up a skid-row Bar-girl scheme. And she and Gates are told to get the goods on a narcotics gang ran by Richard Cott, and Ruby and Max Taylor reappear."}
{"url":"https://rarefilmm.com/2019/03/women-without-men-1956/","title":"Women Without Men (1956)","year":1956,"categories":["Drama"],"description":"Seeking the whereabouts of international gangster Nick Randall, the U.S. State Department seeks the help of Scotland Yard. Nick’s girl, Angela, is currently in a British prison, but has refused to give Nick away. So the authorities contact Gran’ Ramsey, a stoolie currently at the same prison as Angela, to have her arrange an escape for Angela, so the police can follow her to Nick. Gran’ stages a getaway, the two women taking with them a third, Marguerite, whose prison-born baby is about to be turned over to the welfare department. It is up to Gran’ to keep the police informed of Angela’s whereabouts without being detected by the escapees, while waiting for Angela to contact Nick."}
{"url":"https://rarefilmm.com/2021/09/wonderland-1997/","title":"Wonderland (1997)","year":1997,"categories":["Documentary"],"description":"Beauty queens, ghosts, and wife-swapping. Starring musician Eddie Money, WONDERLAND takes a humorous look at suburbia and America’s first mass-produced “cookie-cutter” community in Levittown, New York."}
{"url":"https://rarefilmm.com/2022/08/woody-allen-an-american-comedy-1977/","title":"Woody Allen: An American Comedy (1977)","year":1977,"categories":["Documentary","Short"],"description":"Woody Allen talks about his life and work as a writer, dramatist and film-maker and discusses his creative sources, theoretical approaches and working methods. Shows scenes from some of his major films including “Annie Hall”, “Love and Death”, “Sleep”, “The Night Club Years” and “Take the Money and Run”."}
{"url":"https://rarefilmm.com/2020/11/wooryung-gakshi-2002/","title":"Wooryung gakshi (2002) AKA Chow Yun-Fat Boy Meets Brownie Girl","year":2002,"categories":["Experimental","Fantasy"],"description":"A big fan of Chow Yun-Fat who works in an illegal arms sales shop finds one day a huge jar that allows him to transform snails into humans…"}
{"url":"https://rarefilmm.com/2021/12/word-of-honor-1981/","title":"Word of Honor (1981)","year":1981,"categories":["TV Movie"],"description":"A reporter refuses to reveal his source in the case of the murder of a young girl. As a result, he and his family are shunned by the residents of the small town in which they live. Virtually no one comes to his daughter’s wedding, and at his office, the police search his desk, and his boss threatens to fire him."}
{"url":"https://rarefilmm.com/2022/03/work-experience-1989/","title":"Work Experience (1989)","year":1989,"categories":["Short"],"description":"Terence is caught in a vicious circle, he cannot get a job because he has no experience, but he cannot gain experience without getting a job!"}
{"url":"https://rarefilmm.com/2022/08/world-premiere-1941/","title":"World Premiere (1941)","year":1941,"categories":["Comedy"],"description":"Hollywood producer Duncan DeGrasse is preparing for the debut of his anti-Nazi motion picture, ‘The Earth is in Flames.’ To generate hype, his press agents create elaborate events for the premiere. One of these stunts involves hiring phony spies to make the audience think they’re in real danger. However, among the fake spies are German and Italian operatives."}
{"url":"https://rarefilmm.com/2018/12/work-is-a-four-letter-word-1968/","title":"Work Is a Four Letter Word (1968)","year":1968,"categories":["Comedy"],"description":"Dreamlike satire about a young man who resists getting a job at the lone employing conglomerate in his dreary industrial town, but changes his mind when he discovers the plant’s boiler room has the perfect climate to assist him with his pet horticultural (fungal) project."}
{"url":"https://rarefilmm.com/2021/12/working-girls-1931/","title":"Working Girls (1931)","year":1931,"categories":["Pre Code"],"description":"Two sisters, May, older, naive, and June, younger and worldly, arrive in New York straight from the country and settle down in a boarding house. Their search for jobs leads them to find beaus and romantic trouble."}
{"url":"https://rarefilmm.com/2022/07/wszystko-moze-sie-przytrafic-1995/","title":"Wszystko moze sie przytrafic (1995) AKA Anything Can Happen","year":1995,"categories":["Documentary","Short"],"description":"A story of life and death, featuring Marcel Lozinski’s six-year-old son Tomasz and elderly people spending time on the benches of a Warsaw park. Riding his scooter, Tomaszek asks the elderly very adult, though basic, questions, which they are happy to answer. The boy’s ideas of future and life are confronted with those of people at the end of their lives."}
{"url":"https://rarefilmm.com/2020/08/x2000-1998/","title":"X2000 (1998)","year":1998,"categories":["Arthouse","Short"],"description":"Morning has broken on January 1, 2000. A man rises from his bed, leaving a woman asleep. He walks through an apartment littered with the detritus of last night’s party. Twin men are asleep in a single sleeping bag on the floor. He sees a couple making love in an apartment across the way. The woman rises, sees him staring out the window, and runs a bath. As she soaks and the twins sleep, he makes a discovery beneath a wastebasket. Quiet morning-after ruminations continue."}
{"url":"https://rarefilmm.com/2018/08/xi-meng-ren-sheng-1993/","title":"Xi meng ren sheng (1993) AKA The Puppetmaster","year":1993,"categories":["Arthouse","Biography","Drama"],"description":"The childhood and early adulthood of Li Tien-lu, an 84-year-old Taiwanese puppet master, comes to life using a combination of documentary technique and elegant dramatization, while the real Li functions as on-and-off-screen narrator, as the film travels from 1908 to 1945."}
{"url":"https://rarefilmm.com/2019/01/xica-da-silva-1976/","title":"Xica da Silva (1976)","year":1976,"categories":["Drama"],"description":"The uncommonly sexy, clever and ambitious slave Xica Da Silva won her independence and much more in mid-19th-century Brazil by using her feminine wiles and her lovemaking prowess to induce the Portuguese town governor to grant her freedom. In so doing, she became a legend and an inspiration to Brazil’s large population of slaves and (eventually) ex-slaves. This film tells her story."}
{"url":"https://rarefilmm.com/2021/08/yaju-shisubeshi-1959/","title":"Yajû shisubeshi (1959) AKA The Beast Shall Die","year":1959,"categories":["Action","Thriller"],"description":"A promising post-graduate literature student is transformed into a psychotic killer following the suicide of his father and a sleazy affair by his mother with a younger man. One of the first “lonely hit-man” or “lonely killer” films."}
{"url":"https://rarefilmm.com/2021/07/yama-attack-to-attack-1985/","title":"Yama: Attack to Attack (1985)","year":1985,"categories":["Documentary"],"description":"Produced at the height of Japan’s economic boom of the 1980’s, Yama documents the struggles of unionised day-labourers in the San’ya district of Tokyo, on the frontlines of a violent class war. It is a film for the workers, intended to function as a weapon in their struggle – one that cost director Sato his life. On December 22 1985, during filming, he was murdered by Yakuza gangsters whom Sato intended to expose for their criminal involvement in the restructuring of the job market. A collective of directors headed by Kyoichi Yamaoka finished the film, before Yamaoka, too, was later murdered."}
{"url":"https://rarefilmm.com/2019/02/yami-utsu-shinzo-1982/","title":"Yami utsu shinzô (1982) AKA Heart, Beating in the Dark","year":1982,"categories":["Drama","Experimental"],"description":"A young girl and a man struggle to understand their place in urban Japan, all the while holding dark secrets."}
{"url":"https://rarefilmm.com/2020/04/yang-guang-can-lan-de-ri-zi-1994-upgrade/","title":"Yang guang can lan de ri zi (1994) [Upgrade] AKA In the Heat of the Sun","year":1994,"categories":["Drama"],"description":"Beijing, the Seventies. Now that the Cultural Revolution has driven most adults to the provinces, 14-year old Monkey and his pals have free reign over the city. They hang around, get up to no good and discover that unsolvable mystery more commonly referred to as ‘girls’."}
{"url":"https://rarefilmm.com/2022/01/yanagawa-horiwari-monogatari-1987/","title":"Yanagawa horiwari monogatari (1987) AKA The Story of Yanagawa's Canals","year":1987,"categories":["Documentary"],"description":"The Japanese town of Yanagawa so captivated Hideo Miyazaki on his first visit that he decided to use it as the background for one of his stories. However, he entrusted Isao Takahata with directing the project. The producer of Nausicaä was so impressed with the efforts of the locals to protect the canals that run through the town that he would convert the entire film into a documentary about their peculiar history."}
{"url":"https://rarefilmm.com/2019/09/yanki-no-1960/","title":"Yanki, No! (1960) From ABC's \"Close-Up!\"","year":1960,"categories":["Documentary"],"description":"Tracing anti-U.S. sentiment as it builds in Latin America, the film juxtaposes the candid humanity of life in a Caracas slum with the actions of diplomats and political figures, including Cuba’s Fidel Castro addressing a rally of one million people."}
{"url":"https://rarefilmm.com/2021/04/yap-how-did-you-know-wed-like-tv-1981/","title":"Yap: How Did You Know We’d Like TV? (1981)","year":1981,"categories":["Documentary"],"description":"This a documentary about a very small island in the South Pacific that is essential to the United States SAC program to use as a refueling base. In exchange for this honor, the CIA institutes a program that allows these tropical islanders to watch American television. With extension cords strewn about this small (a couple miles around) island, people sit in their straw lean to’s and huts and watch American television. An American via agent gets tapes from ABC and this film documents the effect that this media and propaganda has on these innocent island people."}
{"url":"https://rarefilmm.com/2020/03/yasha-ga-ike-1979/","title":"Yasha-ga-ike (1979) AKA Demon Pond","year":1979,"categories":["Fantasy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/10/yeats-country-1965/","title":"Yeats Country (1965)","year":1965,"categories":["Short"],"description":"The first Irish film by cinematographer and director Patrick Carey celebrates the landscape of William Yeats’ poetry through stunning photography, narrated by Tom St. John Barry. Evocative images of the west of Ireland illustrate the poet’s life including Thoor Ballylee Castle where he lived, Coole Park, home of Lady Gregory where literary figures of the period socialised, Lissadell House, Knocknarea Mountain, the slopes of Ben Bulben, the waterfall at Glencar and finally Yeats’ grave at Drumcliffe."}
{"url":"https://rarefilmm.com/2021/02/yesterday-1985/","title":"Yesterday (1985)","year":1985,"categories":["Drama"],"description":"Set in the 60’s. In a small provincial town in Poland, a group of teenagers who are fans of the Beatles, and use their names to address each other, decide to put on a concert of Beatles’ hits for their school mates, but things don’t go according to plan."}
{"url":"https://rarefilmm.com/2019/11/yin-yeung-lo-3-sing-goon-fat-choi-1998/","title":"Yin yeung lo 3: Sing goon fat choi (1998) AKA Troublesome Night 3","year":1998,"categories":["Comedy","Horror"],"description":"Shishedo, a mortician, is grief-stricken when his favorite singer is killed in a car accident. As a result, he vows to help her get the most “appropriate” burial. Afterward, Shishedo disappears and leaves his co-workers to deal with the ghostly aftermath. In the next segment, Gigi wants a memorial service for her departed mother. Seizing the opportunity, Shishedo’s co-workers coaxed Gigi into purchasing tons of service materials from them. Upset at the greed, the ghost of Gigi’s mother returns to haunt the workers. Lastly, Hung was dumped by her boyfriend Daviv because the thought of her working at the mortuary doesn’t appeal to him. When Hung does the unthinkable to escape the pain, Daviv finds himself facing retribution."}
{"url":"https://rarefilmm.com/2021/11/yokel-boy-1942/","title":"Yokel Boy (1942)","year":1942,"categories":["Comedy","Musical"],"description":"A “Perfect Movie Fan”, Joe Ruddy, is brought to Hollywood as a publicity stunt, and is put in charge of a production company as a gag, but everybody isn’t in on the gag, and Joe imports a notorious gangster, “Buggsy” Malone, to play “himself” in a film based on his life. “Buggsy” has gone straight, more or less, but retains some of his old habits to the extent of assuming control of the film, and the whole studio."}
{"url":"https://rarefilmm.com/2020/08/yol-1982/","title":"Yol (1982) AKA The Way / The Road","year":1982,"categories":["Drama"],"description":"A harsh portrait of Turkey, its people and its authorities, shown through the stories of five prisoners given a week’s home leave, and the problems they encounter in adjusting to the world outside."}
{"url":"https://rarefilmm.com/2022/01/yoru-no-henrin-1964/","title":"Yoru no henrin (1964) AKA The Shape of the Night","year":1964,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/08/yoshiwara-1937/","title":"Yoshiwara (1937)","year":1937,"categories":["Drama"],"description":"Based on a novel by Maurice Dekobra, the film is set in the Yoshiwara, the red-light district of Tokyo, in the nineteenth century. It depicts a love triangle between a high-class prostitute, a Russian naval officer, and a rickshaw man."}
{"url":"https://rarefilmm.com/2019/02/yoru-no-nagare-1960/","title":"Yoru no nagare (1960) AKA Evening Stream","year":1960,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/03/you-hua-hao-hao-shuo-1997/","title":"You hua hao hao shuo (1997) AKA Keep Cool","year":1997,"categories":["Comedy"],"description":"A spurned lover seeks a rich man for revenge. A random onlooker — who witnessed the public assault committed by the rich man against the lover — seeks for monetary compensation for his smashed computer. The lover’s and the onlooker’s lives intertwine as two people collaborate. The onlooker’s fate faces an unpredictable turn and mirrors the lover’s life."}
{"url":"https://rarefilmm.com/2019/08/you-light-up-my-life-1977/","title":"You Light Up My Life (1977)","year":1977,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/11/you-may-be-next-1936/","title":"You May Be Next (1936)","year":1936,"categories":["Thriller"],"description":"Gangster Beau Gardner runs an off-shore ship operation of jamming local radio stations broadcasts with high-frequency transmitters for extortion reasons. Radio engineer Neil Bennett, with the aid of roadhouse singer Fay Stevens and the U.D. Navy and Coast Guard put an end to Gardner’s transgressions."}
{"url":"https://rarefilmm.com/2020/05/you-were-never-lovelier-1942/","title":"You Were Never Lovelier (1942)","year":1942,"categories":["Musical"],"description":"Bob Davis, an American dancer in Buenos Aires, Argentina, finds himself desperate for work after losing all his money. He takes a gig at a wedding, hoping to impress the bride’s father, Eduardo Acuña, a local club owner who has decreed that his daughters must marry in order of age. Eduardo eventually agrees to allow Bob to perform at his club, but only under the condition that he play suitor to his second-oldest daughter, the beautiful Maria."}
{"url":"https://rarefilmm.com/2020/12/young-americans-1967/","title":"Young Americans (1967)","year":1967,"categories":["Documentary"],"description":"A behind-the-scenes look at the Young Americans, a show choir made up of young singers who project an image of all-American wholesomeness as they tour the country and perform."}
{"url":"https://rarefilmm.com/2020/01/young-and-wild-1958/","title":"Young and Wild (1958)","year":1958,"categories":["Film Noir"],"description":"Teenpage punk-hoodlums, Rick Braden, “Allie” Allison and “BeeJay” Phillips, steal a car and embark on a tragic joyride. While cruising around they run another car into a ditch, strike down a woman pedestrian, and then assault Valarie Whitman and beat up her boyfriend, Jerry Coltrin. Valarie’s parents demand immediate action on the part of the police but that is hindered when the thugs threaten further harm to Valarie and Jerry."}
{"url":"https://rarefilmm.com/2022/08/your-face-1987/","title":"Your Face (1987)","year":1987,"categories":["Animation","Short"],"description":"A tenor, in suit and tie, with a receding hairline, sings a ballad to his love, “Your face is like a song,” to simple piano accompaniment. As he sings about his love’s face, his own face goes through phantasmagoric changes, beginning with his warbling mouth moving about. As the singing continues, his face twists, turns, explodes, liquefies, becomes block-shaped, multiples, curls, disappears in sections and all at once, and always reconfigures itself serenely into its original shape."}
{"url":"https://rarefilmm.com/2023/04/your-name-in-cellulite-1995/","title":"Your Name in Cellulite (1995)","year":1995,"categories":["Animation","Short"],"description":"Your Name In Cellulite is a six minute animated film about the disparity that exists between a woman’s natural beauty and the ideal set forth in popular culture. The body will only tolerate so much in the attempt to satisfy the demands of fashion before it takes matters into its own hands."}
{"url":"https://rarefilmm.com/2019/08/yuke-yuke-nidome-no-shojo-1969/","title":"Yuke yuke nidome no shojo (1969) AKA Go, Go, Second Time Virgin","year":1969,"categories":["Drama","Erotic"],"description":"After being raped in an unknown rooftop, nineteen year-old girl Poppo meets a mysterious boy, and both share their sexual traumas and fears, with fatal consequences."}
{"url":"https://rarefilmm.com/2020/09/yuki-no-dansho-jonetsu-1985/","title":"Yuki no dansho – jonetsu (1985) AKA Lost Chapter of Snow: Passion","year":1985,"categories":["Drama"],"description":"The story deals with a young girl getting adopted by a family that holds her like a slave and then being “freed” by a young man working for this family’s company. 10 years later she gets involved in the murder of one of her step-sisters."}
{"url":"https://rarefilmm.com/2019/02/yukiguni-1957/","title":"Yukiguni (1957) AKA Snow Country","year":1957,"categories":["Drama"],"description":"Shimamura, an artist, comes to this snowbound town to rejuvenate himself. He connects with Komako, a geisha he met on a previous trip, and it seems like love. She’s the foster daughter of a local family, almost engaged to the family’s son Yukio, now dying of consumption. He’s tended by his sister Yuko who’s angry at Komako for abandoning her brother. Shimamura returns to Tokyo but promises he will be back soon. In anticipation of his return, Komako breaks with her patron and her family loses their home. Complications arise when Shimamura doesn’t come back as promised."}
{"url":"https://rarefilmm.com/2019/03/yumi-yet-1976/","title":"Yumi Yet (1976)","year":1976,"categories":["Documentary"],"description":"A portrait of Papua New Guinea, a society clutched by Australian colonialism and hovering uneasily between its head-hunting past and Western civilization, at the time of the nation’s independence festivities."}

{"url":"https://rarefilmm.com/2023/01/z-punktu-widzenia-nocnego-portiera-1977/","title":"Z punktu widzenia nocnego portiera (1977) AKA From a Night Porter's Point of View","year":1977,"categories":["Documentary","Short"],"description":"Krzysztof Kieślowski unmasks the prototype of the informer and opportunist (in a totalitarian society) exclusively from the latter’s own perspective. Even the commentary is by the ambivalent protagonist. Kieślowski later kept the film under lock and key in order not to harm his protagonist."}
{"url":"https://rarefilmm.com/2020/11/za-sciana-1971/","title":"Za sciana (1971) AKA Behind the Wall","year":1971,"categories":["Arthouse","Drama"],"description":"Jan is a young assistant professor in chemistry and a workaholic, whose entire life is dedicated to study and advancement to full professorship. Anna is an unsuccesful science writer who turns to Jan for advice and human compassion in a critical moment of mental confusion and nervous exhaustion. Jan, absorbed with his career, remains immune to Anna’s clumsy efforts to pierce his defences. Affrayed by her ultimate plea for an embrace, he escapes to his own quarters. In the end Anna makes an unsuccesful suicide attempt and he visits her in the hospital."}
{"url":"https://rarefilmm.com/2020/03/zan-boko-1988/","title":"Zan Boko (1988)","year":1988,"categories":["Arthouse","Drama"],"description":"Gaston Kaboré’s movie «Zan Boko explores the conflict between tradition and modernity with a family in a rural contexr. It has been for long time a central theme in many African films. Kaboré tells the poignant story of a village family swept up in the current tide of urbanization. In doing so, «Zan Boko» expertly reveals the transformation of an agrarian, subsistence society into an industrialized commodity economy."}
{"url":"https://rarefilmm.com/2021/12/zaseda-1969/","title":"Zaseda (1969) AKA The Ambush","year":1969,"categories":["War"],"description":"Idealistic young man supports the party and the new Yugoslavia’s communist regime, but soon gets involved in various political and criminal machinations becoming more and more confused about what’s right and what’s wrong."}
{"url":"https://rarefilmm.com/2020/05/zastihla-me-noc-1986/","title":"Zastihla mě noc (1986) AKA The Night Overtake Me","year":1986,"categories":["Biography","Drama","War"],"description":"The life and slow death of Communist journalist and Prague City Council member Jozka Jaburkova in the Ravensbruck concentration camp is the focus of this wartime drama starring Jana Rihakova as the tragic Jaburkova. Suffering almost from the beginning as an illegitimate child burdened with extreme moral expectations by her fanatically religious mother, Jaburkova suffered at the hands of the teachers and authorities in her all girls’ school. Her sympathy for the oppressed or those experiencing unjust hardship or discrimination got her into trouble again and again, both as a student and when she went on to seek employment. As the camera focuses on scenes in the concentration camp, Jaburkova’s memories of her past are shown in flashbacks."}
{"url":"https://rarefilmm.com/2021/07/zazidani-1969/","title":"Zazidani (1969) AKA The Walled-In","year":1969,"categories":["Drama"],"description":"A guard prevents the inmate’s escape from the prison. During his second attempt, the inmate decides to save the guard’s life who had fallen into the river while trying to catch him. Since the guard’s job is now to keep an eye on him in the cell, they spend a lot time together and their hatred turns into a sincere friendship. Now the guard wants to help the inmate to escape again…"}
{"url":"https://rarefilmm.com/2019/07/zbabelec-1962/","title":"Zbabelec (1962) AKA The Coward","year":1962,"categories":["Drama","War"],"description":"In this moral study of heroism set in a remote Slovak village in the closing days of World War II, a schoolteacher and his young wife find a wounded Russian parachutist in their front yard just as the Germans are coming in to occupy their village. As his wife readily becomes involved with anti-Nazi partisans, the schoolteacher collaborates with the Germans, but, at the end of his humiliation, finds the courage to save his honor and the innocent victims of the Nazis."}
{"url":"https://rarefilmm.com/2021/03/zeki-florian-and-kelly-1997/","title":"Zeki, Florian and Kelly! (1997)","year":1997,"categories":["Arthouse","Drama","Experimental"],"description":"Riko, a suicide-obsessed young woman, meets up with K, an angry young man whose dream is to blow out all of existence. Together, they join up with three other would-be terrorists on an errand to deliver a “cake” to an unspecified location somewhere in Tokyo."}
{"url":"https://rarefilmm.com/2020/11/zenshin-shosetsuka-1994/","title":"Zenshin Shosetsuka (1994) AKA A Dedicated Life","year":1994,"categories":["Documentary"],"description":"Kazuo Hara, who rattled the Japanese establishment with The Emperor’s Naked Army Marches On and Goodbye CP , turns his camera on controversial writer Mitsuharu Inoue in this powerful documentary. Originally intending to spend years on the project, Hara was forced to change his plan when he discovered that Inoue was dying from cancer. The result is a moving film that captures the essence of the contentious writer’s life–and the significance of his death. A Dedicated Life is not only a tribute to a courageous man, but it also reveals Hara’s own dedication to outsiders, mavericks, and nonconformists who chaff against the constraints of normal society."}

{"url":"https://rarefilmm.com/2022/12/zhena-kerosinshchika-1989/","title":"Zhena kerosinshchika (1989) AKA Kerosene Salesman's Wife","year":1989,"categories":["Arthouse","Fantasy"],"description":"The film tells about two brother doctors, one of whom operated on a boy, and the other assisted him. A blood transfusion was necessary and the surgeon poured the boy blood from the wrong group, as a result of which the boy died, and the brothers’ life changed. The first became a kerosene salesman, the second – the chairman of the City Council."}

{"url":"https://rarefilmm.com/2021/04/ziveti-kao-sav-normalan-svet-1982/","title":"Ziveti kao sav normalan svet (1982) AKA Living Like the Rest of Us","year":1982,"categories":["Drama"],"description":"Rados is a young man who lives in the provinces of Yugoslavia and who has his heart set on becoming a great pianist making music for humanity, and nothing less than that. His companions at the Belgrade Academy of Music are not beset by the same economic deprivation as Rados, and they spend their time in effete pursuits, romantic liaisons, parties, and generally egocentric behavior. Rados’ simmering anger starts to heat up when he sees the enormous gap between the pretensions of the students and the nature of brilliantly composed music."}

      function syncDivToLocalStorage(id) {
          const element = document.getElementById(id);
          id = "movies_" + id;
          element.textContent = localStorage.getItem(id)  ||  default_system_message;
          element.addEventListener("input", () => { localStorage.setItem(id, element.textContent); });
          element.addEventListener("paste", () => { localStorage.setItem(id, element.textContent); });
      }
      function syncInputToLocalStorage(id) {
          const element = document.getElementById(id);
          id = "movies_" + id;
          element.value = localStorage.getItem(id)  ||  "";
          element.addEventListener("input", () => { localStorage.setItem(id, element.value); });
          element.addEventListener("paste", () => { localStorage.setItem(id, element.value); });
      }
      syncDivToLocalStorage("system-message");
      syncInputToLocalStorage("model");
      syncInputToLocalStorage("temp");
      syncInputToLocalStorage("key");

      document.getElementById("clear-all").addEventListener("click", () => {
          while (messages.firstChild) {
              messages.removeChild(messages.firstChild);
          }
          newUserMessage();
          localStorage.setItem("movies_history", "");
      });

      function getHistory() {
          return JSON.stringify(Array.from(messages.children).map(message => ({
              user: message.firstElementChild.innerText,
              assistant: message.lastElementChild.innerText,
          })));
      }

      function newUserMessage() {
          messages.insertAdjacentHTML("beforeend", newMessageAsHTML);
          const message = messages.lastElementChild;
          const div = message.firstElementChild;
          const svg = message.querySelector("svg");
          svg.addEventListener("click", () => send(message));
      }

      function send(message) {
          if (!model.value  ||  !temp.value  ||  !key.value) {
              return;
          }
          const temperature = Number(temp.value);
          if (temperature < 0  ||  temperature > 2) {
              return;
          }

          while (message.nextSibling) {
              messages.removeChild(message.nextSibling);
          }
          const output = message.lastElementChild;
          output.textContent = "";

          localStorage.setItem("movies_history", getHistory());

          let listOfMessages = [{role: "system", content: systemMessage.textContent}];
          for (let child of messages.children) {
              if (child.firstElementChild.textContent.trim() != "") {
                  listOfMessages.push({role: "user", content: child.firstElementChild.textContent});
              }
              if (child.lastElementChild.textContent.trim() != "") {
                  listOfMessages.push({role: "assistant", content: child.lastElementChild.textContent});
              }
          }

          fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": "Bearer " + key.value,
              },
              body: JSON.stringify({
                  model: model.value,
                  temperature: temperature,
                  messages: listOfMessages,
                  stream: true,
              }),

          }).then(async response => {
              if (!response.ok) {
                  throw new Error(`HTML response is ${response.status}.`);
              }

              const reader = response.body.getReader();
              const decoder = new TextDecoder("utf-8");
              let done = false;
              let buffer = "";

              while (!done) {
                  const { value, d } = await reader.read();
                  done = d;
                  if (done) {
                      break;
                  }

                  buffer += decoder.decode(value, { stream: true });

                  let index;
                  while ((index = buffer.indexOf("\n")) !== -1) {
                      const line = buffer.slice(0, index).trim();
                      buffer = buffer.slice(index + 1);
                      if (line === ""  ||  !line.startsWith("data:")) {
                          continue;
                      }

                      const data = line.slice(5).trim();
                      if (data === "[DONE]") {
                          done = true;
                          break;
                      }

                      try {
                          const json = JSON.parse(data);
                          output.textContent += json.choices?.[0]?.delta?.content  ||  "";
                      }
                      catch (error) {
                          throw new Error(`${error.toString()} in chunk:\n\n${data}`);
                      }
                  }
              }

              localStorage.setItem("movies_history", getHistory());

              newUserMessage();

          }).catch(error => {
              output.textContent = `[${error.toString()}]`;
          });
      }

      let messages = document.getElementById("messages");
      let systemMessage = document.getElementById("system-message");
      let model = document.getElementById("model");
      let temp = document.getElementById("temp");
      let key = document.getElementById("key");

      const newMessageAsHTML = `
<div class="message">
  <div class="user-message" contenteditable="plaintext-only"></div>
  <svg viewBox="0 0 111.01965 111.47673" width="2em">
    <g transform="translate(-38.425328,-84.136154)">
      <path style="fill:#ffff00;stroke:#ffff00;stroke-width:10;stroke-linejoin:round;" d="M 52.567223,151.75928 43.425096,190.61331 144.44559,139.87452 43.425096,89.135727 l 9.142127,38.854033 91.878367,11.88476 z"/>
    </g>
  </svg>
  <pre class="ai-message"></pre>
</div>
`;

      const history = localStorage.getItem("movies_history")  ||  "";
      if (history == "") {
          newUserMessage();
      }
      else {
          for (const message of Object.values(JSON.parse(history))) {
              if (message.user != "") {
                  newUserMessage();
                  const last = messages.lastElementChild;
                  last.firstElementChild.innerText = message.user;
                  if (message.assistant == "") {
                      last.lastElementChild.innerText = "[No saved response.]";
                  }
                  else {
                      last.lastElementChild.innerText = message.assistant;
                  }
              }
          }
          newUserMessage();
      }

    </script>
  </body>
</html>
