{"url":"https://rarefilmm.com/2020/11/forbidden-music-1936/","title":"Forbidden Music (1936) Originally Released as \"Land Without Music\"","year":1936,"categories":["Musical"],"description":"After discovering that her state is penniless because its citizens spend their time making music instead of money, a European Grand Duchess bans music in her domains. A New York journalist conspires with rogues to stage a concert."}
{"url":"https://rarefilmm.com/2019/10/lao-jing-1987/","title":"Lao jing (1987) AKA Old Well","year":1987,"categories":["Drama"],"description":"A married village worker teams up with an old girlfriend to try to dig a well for his water-starved village. The well collapses and they are trapped. Their enforced confinement leads to them exploring their feelings for each other and those around them."}
{"url":"https://rarefilmm.com/2021/01/lapse-of-memory-1991/","title":"Lapse of Memory (1991)","year":1991,"categories":["Thriller"],"description":"After a terrible accident, a psychiatrist has to help Bruce to regain his memory. In flashbacks, we learn that his family had to flee from New York City, after his father uncovered a large case of corruption. Bruce didn’t know this for most of his life, until he found a passport with a different name in it. After the first shock, he tries to continue living like a normal teenager. Unknowingly, his cute little girlfriend “Patrick” brings them in danger."}
{"url":"https://rarefilmm.com/2018/12/larceny-with-music-1943/","title":"Larceny with Music (1943)","year":1943,"categories":["Musical"],"description":"An orchestra manager drums up business for his band by convincing the owner of a struggling nightclub that his group’s singer is due a huge inheritance."}
{"url":"https://rarefilmm.com/2021/07/larry-1974/","title":"Larry (1974)","year":1974,"categories":["TV Movie"],"description":"A man diagnosed as retarded and confined to a mental institution for 26 years is discovered by an enlightened psychotherapist who realises he is of normal intelligence, but the road to preparing Larry for the outside world is not an easy one."}
{"url":"https://rarefilmm.com/2020/11/las-aguas-bajan-turbias-1952/","title":"Las aguas bajan turbias (1952) AKA Dark River","year":1952,"categories":["Drama","Politics"],"description":"The brothers Santos and Rufino Peralta are used like animals in the workplace at the Parana Stop. There they encounter enormous hardship and inhuman conditions of work as a consequence of the immense greed of the managers. A worker’s rebellion is maturing, to the point that it is developed into trade union of workers who respond against their grief. Finally, the workers plot a counterattack and punish their corrupt employers."}
{"url":"https://rarefilmm.com/2018/06/las-vegas-nights-1941/","title":"Las Vegas Nights (1941)","year":1941,"categories":["Comedy"],"description":"A member of a New York City vaudeville troupe inherits property in Las Vegas and, upon arrival, is thrown in jail for bringing livestock into Nevada without a license. THe livestock consists of a crate of pigeons—trained birds with which one of the girls does her variation of a fan dance. Upon release, they learn the property is a ramshackle building, but decide to make a nightclub out of it. Hitting the jackpot in one of the casinos provides the needed money…but many, many complications ensue."}
{"url":"https://rarefilmm.com/2021/09/last-of-the-buccaneers-1950/","title":"Last of the Buccaneers (1950)","year":1950,"categories":["Action","Adventure"],"description":"Swashbuckler about the adventures of pirate Jean Lafitte after he helped save New Orleans from a British invasion during the War of 1812."}
{"url":"https://rarefilmm.com/2019/05/last-stagecoach-west-1957/","title":"Last Stagecoach West (1957)","year":1957,"categories":["Western"],"description":"The coming of the railroad to Cedar City spells the end of the stagecoach as the government gives the mail contract to the fastest means of delivery. McCord loses the stagecoach line gambling with the new buyer, but has enough hidden money to buy a ranch and some cattle. To make more money, he starts a gang to rob the railroad, express offices and steal cattle. But the railroads send out special agent Cameron to end his reign of violence."}
{"url":"https://rarefilmm.com/2019/04/last-train-from-bombay-1952/","title":"Last Train from Bombay (1952)","year":1952,"categories":["Adventure"],"description":"Martin Viking, an American diplomat in India, is falsely accused on the killing of an Indian dignitary and sets out to prove his innocence while trying to find the location of explosions planed on a Bombay train by a group of terrorists."}
{"url":"https://rarefilmm.com/2018/08/late-extra-1935/","title":"Late Extra (1935)","year":1935,"categories":["Drama"],"description":"Jim Martin, a reporter for the London Gazette, investigates what at first appears to be a simple stolen car case, but turns out to be complicated by bank robbery and the murder of a policeman by a man named Rudolf Weinhart. Jim’s girlfriend Janet Graham, also a reporter but one restricted to trivial items for children and housewives, wants to be included in the investigation. In the meantime, another reporter, Ronnie Carson, sabotages the investigation because he is in financial straits with the people Weinhart is working with."}
{"url":"https://rarefilmm.com/2019/07/laughter-in-the-dark-1969/","title":"Laughter in the Dark (1969)","year":1969,"categories":["Drama"],"description":"Set in London and the Riviera, Laughter in the Dark stars Edward, a wealthy, knighted art dealer who falls hard for tartish usherette Margot. She is kept by a glorified pimp, who conspires with the girl to take Edward for everything he’s got. The art dealer is blinded in an auto accident, after which he switches emotional gears and plans to kill the girl and her keeper."}
{"url":"https://rarefilmm.com/2022/01/laulu-tulipunaisesta-kukasta-1938/","title":"Laulu tulipunaisesta kukasta (1938) AKA The Song of the Scarlet Flower","year":1938,"categories":["Drama"],"description":"Teuvo Tulio’s oldest surviving film follows a spoilt and arrogant young man, the son of a landowner, playing fast and loose with the affections of a number of young women. In fact, he’s so busy seducing the women of the region that it’s a wonder any actual farming gets done at all. But eventually he finds himself forced to face up to his social and sexual responsibilities."}
{"url":"https://rarefilmm.com/2020/05/lavoura-arcaica-2001/","title":"Lavoura Arcaica (2001) AKA To the Left of the Father","year":2001,"categories":["Drama"],"description":"The story concerns a young man living at home, André, whose ideas are radically different from those of his farmer father. The father advocates order and restraint, which enhance his own power under the guise of family love. The son seeks freedom and pleasure, exemplified in his passion for his sister Ana. When André moves to a seedy boarding house, his older brother Pedro, is asked by their mother to bring him back. His return, however, will shatter the family’s insular life."}
{"url":"https://rarefilmm.com/2018/04/law-and-disorder-1974/","title":"Law and Disorder (1974)","year":1974,"categories":["Comedy","Drama"],"description":"Fed up with an escalating crime rate and an increasingly ineffective police force, blue-collar New Yorkers Willie and Cy join a citizen’s vigilante group. Their efforts to act as an auxiliary police force are comically inept, but director Ivan Passer lulls us into laughter only to catch us unprepared when he wants to play things in dead seriousness."}
{"url":"https://rarefilmm.com/2019/05/law-of-the-barbary-coast-1949/","title":"Law of the Barbary Coast (1949)","year":1949,"categories":["Drama"],"description":"Wayne Adams is murdered in a Barbary Coast saloon and gambling hall in San Francisco in 1880, and his sister, Julie, enlists the aid of the district attorney, Michael Lodge, in gathering evidence in which to convict the owner of the gambling house of the crime. In order to do so, Julie poses as a dance-hall-girl, and soon finds herself in a dangerous situation."}
{"url":"https://rarefilmm.com/2019/12/law-of-the-lawless-1964-upgrade/","title":"Law of the Lawless (1964) [Upgrade]","year":1964,"categories":["Western"],"description":"Steve Fisher wrote this screenplay about an ex-gunman who, now a judge, presides over the trial of a gunfighter. The accused man’s father attempts to stir up the locals against the judge, but finds it difficult to wage his battle."}
{"url":"https://rarefilmm.com/2023/01/layin-low-1996/","title":"Layin’ Low (1996)","year":1996,"categories":["Comedy","Drama"],"description":"On the highway of life, Jerry’s at a dead-end. Unemployed and still living at home with his parents, this thirty-three year old loser has no drive to better his life. That’s all about to change. A fateful drug deal gone bad transforms Jerry overnight into the cop’s number one murder suspect and the mob’s primary target. With a sack full of drugs and a budding romance at stake, Jerry could get a life… or lose it. Either way, it will be the ride of his life."}
{"url":"https://rarefilmm.com/2018/12/le-camion-1977/","title":"Le camion (1977) AKA The Lorry / The Truck","year":1977,"categories":["Drama"],"description":"Initially conceived as the story of an older woman hitching a ride with a trucker, bemoaning the demise of the revolution and the impoverished state of society (“the world has gone to rack and ruin”), Le Camion is the film that ensued when Duras couldn’t find a suitable actress for the lead. Instead, she and Gérard Depardieu sit at a table and read from the script, discussing the film that might have been, with periodic cutaways to a truck driving along the highway at night."}
{"url":"https://rarefilmm.com/2021/08/la-chair-de-lorchidee-1975/","title":"La chair de l’orchidée (1975) AKA The Flesh of the Orchid","year":1975,"categories":["Neo-Noir","Thriller"],"description":"A disturbed young woman is kept prisoner in a castle by her aunt for her money. The game-keeper, her guardian, tries to rape her but she escapes. In her flight she meets a man also running away, from two killers."}
{"url":"https://rarefilmm.com/2020/03/le-demenagement-1993/","title":"Le demenagement (1993)","year":1993,"categories":["Television"],"description":"In 1993, Chantal Akerman directed Sami Frey (actor who made the Jeanne Dielman’s making off in 74) in this episode of the tv mini-series “Monologues” (others episodes were made by Claire Denis, Romain Goupil, Jacques Renard and Claire Simon). He plays a man who just moved to a new building, and thinks about his situation. Why he leaved the older flat. He remembers about a summer a few years ago, the windows wide open. The air streams, the girls laughing next door…"}
{"url":"https://rarefilmm.com/2021/07/la-demoiselle-sauvage-1991/","title":"La demoiselle sauvage (1991) AKA The Savage Woman","year":1991,"categories":["Drama"],"description":"After narrowly escaping death in a violent confrontation, a traumatized young woman flees to the mountains, where she wanders aimlessly for days. She is discovered by a man who helps her regain her strength, and who eventually earns her confidence. Amid this idyllic setting they soon fall in love, but their happiness does not last for long- the police are hunting a young woman accused of murder."}
{"url":"https://rarefilmm.com/2019/07/le-diable-dans-la-ville-1925/","title":"Le diable dans la ville (1925) AKA The Devil in the City","year":1925,"categories":["Silent"],"description":"A small town during the 15th century. A band of smugglers settle in the abandoned Grey Tower. At a city auction a mysterious stranger buys the tower. Rumors has he is sent by the devil."}
{"url":"https://rarefilmm.com/2023/04/le-diable-par-la-queue-1969/","title":"Le diable par la queue (1969) AKA The Devil by the Tail","year":1969,"categories":["Comedy"],"description":"A family of aristocrats have fallen on hard times. To pay for repairs to their crumbling country chateau they are forced to use their home as a hotel. The local garage mechanic, Charlie, provides a constant stream of guests for them by sabotaging any car that arrives in his garage. The latest arrival is an important-looking man, Cesar Maricorne, accompanied by his two aides. When she learns that he is a gangster who has just robbed a bank, the aging Marquise realises that her family’s financial worries may be at an end."}
{"url":"https://rarefilmm.com/2023/01/le-dialogue-des-carmelites-1960/","title":"Le dialogue des carmélites (1960)","year":1960,"categories":["Drama"],"description":"This drama about the Carmelite order of nuns is set during the French Revolution. A young woman seeks refuge with the Carmelites because she is terrified of dying during the upheaval. The longer she associates with the nuns the more she is transformed by their faith and devotion."}
{"url":"https://rarefilmm.com/2019/12/le-dossier-noir-1955/","title":"Le dossier noir (1955) AKA Black Dossier","year":1955,"categories":["Film Noir"],"description":"Jacques Arnaud arrives in a small town somewhere in the province. Soon a citizen reports to him that strangers have broken into his house where they stole a mysterious “black dossier”."}
{"url":"https://rarefilmm.com/2019/06/le-doux-amour-des-hommes-2002/","title":"Le doux amour des hommes (2002) AKA Man's Gentle Love","year":2002,"categories":["Arthouse","Drama"],"description":"This is the story of a young man at the dawn of the 21st century. He belongs to the most vulnerable, most futile and most appealing segment of society. Raoul flits from woman to woman, searching for seemingly unattainable love, until he meets Jeanne, who is fated to live freely and tragically."}
{"url":"https://rarefilmm.com/2020/11/le-grain-de-sable-1983/","title":"Le grain de sable (1983) AKA Grain of Sand","year":1983,"categories":["Comedy"],"description":"A middle-aged woman coping with an ungovernable present and holding out hopes of escaping to a more pleasant past. She leaves her current residence to retreat to her provincial French hometown."}
{"url":"https://rarefilmm.com/2020/08/le-grand-chef-1959/","title":"Le Grand Chef (1959) AKA Gangster Boss","year":1959,"categories":["Comedy"],"description":"In Paris, scoundrel mates Paolo and Antoine Venturen hope to get rich quick by asking ransom fro rich Mr. Jumelin’s preteen son Eric. Masquerading as Indians, the scamp’s favorite game, does the trick. They soon learn such bratty rascal is more trouble then he’s worth. The boy’s a P.I. instead of paying, and it gets worse."}
{"url":"https://rarefilmm.com/2019/05/le-grand-chemin-1987/","title":"Le grand chemin (1987)","year":1987,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/11/le-horla-1966/","title":"Le Horla (1966)","year":1966,"categories":["Mystery","Short"],"description":"A man who lives by himself becomes increasingly concerned that he is not alone. Based on the short story by Guy de Maupassant."}
{"url":"https://rarefilmm.com/2019/01/le-jardin-des-plantes-1994/","title":"Le jardin des plantes (1994)","year":1994,"categories":["Comedy","Family"],"description":"Fernard Bornard, the director of the botanical gardens of Paris, is deeply haunted by his fear of suffering and death. When Fernand’s son is brutally killed by the Nazis, he brings his grand daughter Philippine to live with him. Out of love for her, he leads her to believe that her father is still alive as a hero of the resistance by disguising himself as this war hero."}
{"url":"https://rarefilmm.com/2019/05/le-jeu-avec-le-feu-1975/","title":"Le jeu avec le feu (1975) AKA Playing with Fire","year":1975,"categories":["Erotic"],"description":"When Carolina, the daughter of wealthy banker Georges de Saxe, is reported kidnapped, it is upsetting to him even though he knows it isn’t true. The kidnappers have taken the wrong person. The banker hires Frantz a disheveled, seedy detective to find his daughter and hide her safely away. She soon finds herself in a fantasy-land whorehouse, where all kinds of extreme perversions are routinely practiced."}
{"url":"https://rarefilmm.com/2023/02/le-jongleur-1980/","title":"Le jongleur (1980) AKA The Juggler","year":1980,"categories":["Short"],"description":"A juggler in a park opens his magic box and takes out 3 balls. The audience marvels at his dexterity, until one ball escapes. The mutinous ball takes on magical properties as it draws the juggler into a series of adventures with many levels of meaning: appearance, fantasy and love. Without words."}
{"url":"https://rarefilmm.com/2018/11/legions-of-the-nile-1959/","title":"Le legioni di Cleopatra (1959) [English dub] AKA Legions of the Nile / The Legions of Cleopatra","year":1959,"categories":["Adventure"],"description":"Roman Emperor Octavian rules the empire from Rome, and his rival Marc Antony has taken Egyptian queen Cleopatra as his lover and seized the eastern empire, ruling it from Alexandria. Octavian intends to regain his empire by landing his army at Alexandria, besieging the city and capturing and executing the pair. However, while Octavian’s army is bigger than Marc Antony’s forces, he and Cleopatra have allies who can come to their aid. Both sides prepare for a final showdown."}
{"url":"https://rarefilmm.com/2020/08/le-lit-1982/","title":"Le lit (1982)","year":1982,"categories":["Arthouse","Drama"],"description":"A sculptor is fighting his final battle against death on his houseboat on the frozen Schelde river. Two women are at his side: his first wife, who he is divorced from, and his second wife. The latter is most concerned about his death as she realizes that in the end the only result will be irrevocable loneliness. She wants to postpone the fatal moment and therefore tries to find comfort in her reminiscences from the times when she was happy with him. A story about fidelity till after death."}
{"url":"https://rarefilmm.com/2019/12/le-martien-de-noel-1971-english-dub/","title":"Le martien de Noël (1971) [English dub] AKA The Christmas Martian","year":1971,"categories":["Family","Sci-Fi"],"description":"A martian comes to a small town in Quebec and becomes friends with the town children. He gives them candy to get the children into his spacecraft. This alarms the parents but he wins them over and they have a great big Christmas party."}
{"url":"https://rarefilmm.com/2020/04/le-moine-et-la-sorciere-1987/","title":"Le moine et la sorcière (1987) AKA Sorceress","year":1987,"categories":["Drama","Fantasy"],"description":"A Dominican friar visits a 13th-century French village in search of heretics. Despite the opposition of the local priest and the indifference of the villagers, he finds a seemingly perfect suspect: a young woman who lives in a forest outside the village and cures people with herbs and folk remedies."}
{"url":"https://rarefilmm.com/2019/05/le-navire-night-1979/","title":"Le navire night (1979)","year":1979,"categories":["Arthouse","Drama"],"description":"Each night in Paris, hundreds of men and women anonymously use telephone lines that date from the German Occupation and are no longer listed to talk to each other, to love each other. These people, shipwrecked lovers, are dying to love, to escape the abyss of solitude."}
{"url":"https://rarefilmm.com/2017/12/le-parfum-de-la-dame-en-noir-1931/","title":"Le parfum de la Dame en Noir (1931)","year":1931,"categories":["Mystery"],"description":"A novel by Gaston Leroux (of Phantom of the Opera fame) was the source for this film. The story takes place on the Riviera, where the title character may or may not be involved in various shades of skullduggery, including murder. The film’s highlight involves a coffin containing the body of a man who committed suicide — or, did he? Huguette Duflos played the title character, while the comedy relief was in the capable hands of Belieres. In emulation of the 1928 American film The Terror, the opening credits are not printed on screen, but instead spoken by a mysterious “ghost” voice."}
{"url":"https://rarefilmm.com/2018/03/le-passe-muraille-1951/","title":"Le passe-muraille (1951) AKA Mr. Peek-a-Boo","year":1951,"categories":["Comedy","Fantasy"],"description":"Léon, a humble civil servant, has the unusual ability to walk through walls, however thick they are. One day, he falls madly in love with a charming hotel thief by the name of Suzan. In order to impress her he poses as Garou-Garou, a dangerous gangster. Mistaken for him, he is arrested and sent to jail but he, of course, leaves his cell (and comes back to it) just as he likes, infuriating the prison warden. But, despite this wonderful gift, he remains shy in the presence of Suzan."}
{"url":"https://rarefilmm.com/2019/12/le-pere-noel-est-une-ordure-1982/","title":"Le Père Noël est une ordure (1982) AKA Santa Claus Is a Stinker","year":1982,"categories":["Comedy","Cult"],"description":"Félix, disguised as Father Christmas, hands out leaflets advertising a sexy Christmas party. His place is taken by an African Santa Claus and he returns to his caravan only to find his girlfriend Josette about to leave him. When he comes after her, she takes refuge at “SOS Distress”, run by two neurotics, Thérèse and Pierre."}
{"url":"https://rarefilmm.com/2020/11/le-prix-du-danger-1983/","title":"Le prix du danger (1983) AKA The Prize of Peril","year":1983,"categories":["Sci-Fi"],"description":"In a futuristic society, contestants pit their survival skills against each other in a fight to the death for cash prizes, and the contest is aired live on television."}
{"url":"https://rarefilmm.com/2020/12/le-revolutionnaire-1965/","title":"Le révolutionnaire (1965) AKA The Revolutionary","year":1965,"categories":["Comedy","Drama"],"description":"In this satire of Latin American revolutionaries, a dozen young French-Canadian men travel from the city to a secluded farmhouse in rural Quebec during the dead of winter. Under the command of an authoritarian leader, they train and prepare to change the world with their own revolution. While studying Canadian history and learning guerrilla warfare, a young woman fleeing her husband is discovered nearby by the crazed leader. The leader becomes enamored with the woman, who causes him to forget his purpose and give in to his individualistic needs."}
{"url":"https://rarefilmm.com/2018/05/le-rideau-cramoisi-1953/","title":"Le rideau cramoisi (1953) AKA The Crimson Curtain","year":1953,"categories":["Short"],"description":"A twenty year old Anouk Aimée stars as Albertine, the daughter of a bourgeois couple who house a young officer during the Napoleonic wars. Newly promoted, the officer is quartered by a dull bourgeois couple who treat him with a cold politeness bordering on indifference."}
{"url":"https://rarefilmm.com/2018/05/le-soldatesse-1965/","title":"Le Soldatesse (1965) AKA The Camp Followers","year":1965,"categories":["Drama","War"],"description":"Prostitutes from Athens are transported by truck for the pleasure of the occupying Italian Army in this World War II drama. The 15 women are driven by a young lieutenant who gives a ride to a fascist major. Tension mounts between the two soldiers as the truck is attacked, and some of the women are killed. Love blossoms between one of the prostitutes and the lieutenant, and he encourages her to return home knowing he will never see her again."}
{"url":"https://rarefilmm.com/2021/08/le-tresor-des-iles-chiennes-1990/","title":"Le tresor des iles chiennes (1990) AKA Treasure of the Bitch Islands","year":1990,"categories":["Cult","Sci-Fi"],"description":"A phantasmagoric, definition-defying film from perhaps France’s premier underground filmmaker, Treasure of the Bitch Islands begins with the mysterious disappearance of an engineer who has discovered a new energy source, and follows a post-nuclear Ulysses’ voyage to find the substances used in the engineer’s formula, only to be harvested on an island of mad scientists and headhunters."}
{"url":"https://rarefilmm.com/2018/10/le-voleur-de-crimes-1969/","title":"Le voleur de crimes (1969) AKA Crime Thief","year":1969,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/05/le-voyou-1970/","title":"Le voyou (1970) AKA The Crook","year":1970,"categories":["Thriller"],"description":"When Simon is released from prison, he emerges with a bold kidnapping scheme. He enlists the help of an old cohort and his former lover, Martine, to kidnap a young boy. The child’s father is an employee at a bank, and the three criminals blackmail the financial institution, demanding $1 million in ransom. Out of fear, the bank pays the sum, but the kidnappers may have bitten off more than they can chew."}
{"url":"https://rarefilmm.com/2023/04/leat-yoter-1967/","title":"Le’at Yoter (1967) AKA Slow Down","year":1967,"categories":["Short"],"description":"In just 14 minutes, Avraham Heffner’s short film successfully refines the confession of a quarrel and reconciliation between an ageing couple in late 1960s Tel Aviv. The heroine’s omnipresent, stream-of-consciousness narration provides a harsh account of life together. And though it is a short film, Slow Down was nonetheless hailed a harbinger of a new style of Israeli filmmaking and storytelling, while director Avraham Heffner himself admitted it was his favourite film. Based on a short story by Simone de Beauvoir (L’âge de discretion)."}
{"url":"https://rarefilmm.com/2022/12/leadbelly-1976/","title":"Leadbelly (1976)","year":1976,"categories":["Biography","Drama","Musical"],"description":"Biography of the legendary musician Huddie Leadbetter “Leadbelly” that deals with the problems he had in his youth due to racial segregation including his time and prison and his efforts to conquer a position in the world of music."}
{"url":"https://rarefilmm.com/2021/03/lebe-1978/","title":"Lebe! (1978) AKA Live!","year":1978,"categories":["Animation","Short"],"description":"This short film traces the story of a man from birth to old age. The magical dreams of his youth sometimes appear, but daily routine quickly takes over. His striving for material wealth leads him to betray his youthful ideals."}
{"url":"https://rarefilmm.com/2019/06/lef-1999/","title":"Lef (1999) AKA Guts","year":1999,"categories":["Comedy"],"description":"Olivier is working with his friend Luc on a film they have long dreamed of. Olivier hopes at last to become the classic hero in a story he wrote himself. Working diligently on his cinematographic alter-ego, his energy is really put to the test. For instance, he does nothing when he sees a woman being beaten up. This incident haunts him and increasingly creeps into his script. When he falls in love with the same unsuspecting woman in real life, the incident gets in the way of the relationship."}
{"url":"https://rarefilmm.com/2022/01/left-luggage-1998/","title":"Left Luggage (1998)","year":1998,"categories":["Drama"],"description":"Set in Antwerp, Belgium in the early 70s, Left Luggage tells the story of Chaja, an impetuous, liberal-minded philosophy student. She has a complex relationship with her parents, who both survived the Nazi concentration camps. She needs money so she gets a job as a nanny for a Hassidic Jewish family whose world is completely alien to her liberated lifestyle. She becomes close to their son and through this relationship learns about the lives of her own parents."}
{"url":"https://rarefilmm.com/2019/05/lena-and-the-geese-1912/","title":"Lena and the Geese (1912)","year":1912,"categories":["Silent"],"description":"A first-born baby girl, is sent away and placed in the care of Gretchen, a trusted peasant woman, who is the widowed mother of a child about the same age. The two children grow up as sisters. Later, upon her deathbed, the noble lady repents and sends for her child to reinstate her. Gretchen takes this opportunity to make a great lady of her own daughter Lena, the goose girl, by sending her to court instead of the real heiress. Hence Lena is taken before the noble lady as she breathes her last, happy in the belief that she has made reparation. Lena is now a great lady, but the title does not fit well. She longs to be back with Gretchen and her “geeses”."}
{"url":"https://rarefilmm.com/2020/03/leo-and-loree-1980/","title":"Leo and Loree (1980)","year":1980,"categories":["Comedy"],"description":"Leo and Loree are a young couple and aspiring actors trying to succeed in show business. Leo’s career is hampered by his attitude, and Loree’s career is helped by her mother – an Oscar-winning actress – who has opened doors for her. In spite of their feelings for each other, the ups and downs of the couple’s professional lives affect their relationship."}
{"url":"https://rarefilmm.com/2022/05/les-anges-du-peche-1943/","title":"Les anges du péché (1943) AKA Angels of Sin","year":1943,"categories":["Drama"],"description":"Anne-Marie, a well–off young woman, decides to become a nun, joining a convent that rehabilitates female prisoners. Through their program, she meets a woman named Thérèse who refuses any help because she says she was innocent of the crime for which she was convicted. After being released from prison, Thérèse murders the man she feels is responsible for her imprisonment and comes to seek sanctuary from the law in the convent. Anne-Marie clashes with her sisters and elders over her zealousness to reform Thérèse, who manipulates and antagonizes her."}
{"url":"https://rarefilmm.com/2020/08/les-autres-1974/","title":"Les autres (1974) AKA The Others","year":1974,"categories":["Arthouse","Drama"],"description":"A bookseller from “rive gauche” (de la Seine, Paris) wants to meet the friends of his son who committed suicide. This search is the prelude to an immersion in the imaginary and the ghosts of the father, whose identity is multiple. Argentine writers Jorge-Luis Borges and Adolfo Bioy-Casares participated in the writing of this film."}
{"url":"https://rarefilmm.com/2019/05/les-baisers-de-secours-1989/","title":"Les baisers de secours (1989) AKA Emergency Kisses","year":1989,"categories":["Arthouse","Drama"],"description":"The familiar conflicts of a film director planning to make a movie about his life and the confrontation he has with his wife, an actress who was turned down for such project in which she wanted to play herself."}
{"url":"https://rarefilmm.com/2021/10/les-bons-debarras-1980/","title":"Les bons débarras (1980) AKA Good Riddance","year":1980,"categories":["Drama"],"description":"A woman is overwhelmed with having to deal with her emotionally unstable daughter, mentally-challenged brother and two suitors while simultaneously trying to run her small firewood business."}
{"url":"https://rarefilmm.com/2018/07/les-dernieres-vacances-1948/","title":"Les dernières vacances (1948) AKA The Last Vacation","year":1948,"categories":["Drama"],"description":"For generations, the Torrignes family have lived in a splendid old house in the south of France. By the early 1930s, the family’s fortune has dried up and there is no other recourse than to sell the house. The present occupants are the widower and amateur photographer Walter Lherminier, his 16-year old daughter Juliette, and his elderly spinster sister Délie. For the last time, they invite the other members of the family to the house so that they can spend one last summer together."}
{"url":"https://rarefilmm.com/2020/11/les-filles-ne-savent-pas-nager-2000/","title":"Les filles ne savent pas nager (2000) AKA Girls Can't Swim","year":2000,"categories":["Arthouse","Drama"],"description":"This wonderful debut feature captures the elusive relationship between two teenaged girls. Gwen and Lise live in opposite parts of France but have spent summer vacation together on the Brittany coast for years. The 15th summer of Lise and Gwen will be one of many contrasts, between love and desire, laughter and tears, life and death. An intimate, unflinching look at the intricacies of two girls’ lives."}
{"url":"https://rarefilmm.com/2019/01/les-godelureaux-1961/","title":"Les godelureaux (1961) AKA Wise Guys","year":1961,"categories":["Drama"],"description":"Roland, an idler living on the Left Bank in Paris, is determined to inflict a terrible revenge on his friend Arthur, after the latter subjected him to a harmless joke. He engages the services of the seductive Ambroisine, who pretends to fall in love with Arthur. Oblivious to his friend’s scheming, Arthur is certain that Ambroisine’s feelings for him are genuine and looks forward to their wedding day."}
{"url":"https://rarefilmm.com/2022/12/les-grandes-manoeuvres-1955/","title":"Les Grandes manoeuvres (1955) AKA The Grand Maneuver / Summer Manoeuvres","year":1955,"categories":["Drama"],"description":"A French lieutenant makes a bet that he can seduce any woman in town in the two weeks before his regiment leaves for maneuvers, but his chosen target (a Parisian divorcée) isn’t like other girls he’s known."}
{"url":"https://rarefilmm.com/2020/04/les-innocents-1987/","title":"Les innocents (1987) AKA The Innocents","year":1987,"categories":["Drama"],"description":"Jeanne, a young woman, born and raised in Northern France, is visiting the Mediterranean city of Toulon for the first time. She is prompted by two events: the wedding of her sister, and the disappearance of her brother. He is a deaf-mute who supports himself as a pickpocket under the tutelage of a young Arab and an older bisexual married man with a weakness for young Arabs. The girl meets them and finds herself attracted to the young Arab and the older man’s son, who is also bisexual like his father. She is soon torn between the two in a romantic and sexual dilemma that mirrors France’s political turmoil regarding the nation’s growing Arab population."}
{"url":"https://rarefilmm.com/2018/09/les-jeux-de-lamour-1960/","title":"Les jeux de l’amour (1960) AKA The Love Game / The Lovers","year":1960,"categories":["Comedy"],"description":"Suzanne wants to marry Victor and have children with him. Victor on the other hand isn’t interested in becoming a husband or a father. While he cannot be bothered into complying with her wishes, their mutual friend Francois would be happy to do so. Consequently Suzanne eventually turns to Francois. This leaves Victor no other choice than to change his mind if he wants Suzanne back."}
{"url":"https://rarefilmm.com/2017/08/les-jeux-de-la-comtesse-dolingen-de-gratz-1981/","title":"Les jeux de la Comtesse Dolingen de Gratz (1981) AKA The Games of Countess Dolingen","year":1981,"categories":["Drama","Fantasy"],"description":"This complex and puzzling French drama walks the fine wavering line between the fictional and the very real as it tells the tale of a strangely erotic event in the life of a little girl and the musings of a schizophrenic woman. Also involved is an enigmatic spouse who prepares a surprise for a burglar."}
{"url":"https://rarefilmm.com/2019/05/les-lieux-dune-fugue-1978/","title":"Les lieux d’une fugue (1978)","year":1978,"categories":["Experimental","Short"],"description":"Directed by French author Georges Perec, Les Lieux d’une fugue is an autobiographical account of the writer’s experience of running away from his aunt’s house at age 11. As much a meditation on the streets of Paris as it is personal narrative, Les Lieux d’une fugue examines how Perec’s verbal games play out alongside a movie camera."}
{"url":"https://rarefilmm.com/2020/01/les-magiciens-1976-english-dub/","title":"Les magiciens (1976) [English dub] AKA Death Rite","year":1976,"categories":["Thriller"],"description":"While traveling to a resort in Tunisia, the magician and clairvoyant Professor Vestar befriends the idle millionaire Edouard Vangard and he offers a ride in his car. Vestar discloses to Edouard that he had had a premonition of a woman being murdered in a desert area. Meanwhile, the Tunisian architect and engineer Sadry Fahres has relationship problems with his spoiled wife Sylvia, who refuses to visit her mother-in-law that is terminal. Sadry meets his former mistress Martine and she travels with him to visit his mother, rekindling their passion. Edouard observes the behavior of the trio of lover and decides to help the vision of Professor Vestar to come true, intriguing each one of them to force the murder."}
{"url":"https://rarefilmm.com/2018/08/les-miserables-1995/","title":"Les misérables (1995)","year":1995,"categories":["Drama"],"description":"In France during World War II, a poor and illiterate man, Henri Fortin, is introduced to Victor Hugo’s classic novel Les Misérables and begins to see parallels between the book and his own life."}
{"url":"https://rarefilmm.com/2019/04/les-morfalous-1984/","title":"Les morfalous (1984) AKA The Vultures","year":1984,"categories":["Action","Comedy","War"],"description":"April 5, 1943: a battalion of the Foreign Legion arrives in El Ksour, Tunisia, to escort a fortune in gold bars to the home front. A German ambush awaits, and all but four die. Thanks to the street smarts of Sergeant Augagneur, the Legionnaires successfully counter attack. The bank manager and his seductive wife arrive, and so does a German lieutenant, whom the French arrest. Augagneur wants to steal the gold; warrant officer Mahuzard wants to do his duty. A series of alliances form and break apart, the group dwindles in number, and the gold heads south toward Betahoua. But in whose possession?"}
{"url":"https://rarefilmm.com/2018/11/les-naufrages-de-lile-de-la-tortue-1976/","title":"Les Naufragés de l’île de la Tortue (1976) AKA The Castaways of Turtle Island","year":1976,"categories":["Comedy"],"description":"Bonaventure is a semi-competent travel agent who makes up stories about his great romantic adventures to tell to the girls in his office. One evening, he meets a woman who has the same name as one of his made-up romances, and they share a for-real one-night encounter. Afterward, he thinks up a scheme for a unique tour situation in which people might pay for a limited-time visit to a completely undeveloped island where they will be forced to become modern-day Robinson Crusoes."}
{"url":"https://rarefilmm.com/2018/12/les-noces-de-papier-1990/","title":"Les noces de papier (1990) AKA The Paper Wedding","year":1990,"categories":["Arthouse","Drama","TV Movie"],"description":"Immigration officers raid the kitchen of a Montreal restaurant. Illegal immigrant dishwashers flee, including a certain Pablo Torres… Claire, a teacher, lives alone. Claire’s sister, Annie, a lawyer, has a problem: the visa of her client Pablo, a political refugee who was tortured in his Latin American homeland, is about to expire. Would Claire marry him so he can remain in Canada? Afterwards, she and Pablo will go their separate ways. Claire reluctantly agrees. They marry, but Immigration knows what’s going on. The two are forced to live together…"}
{"url":"https://rarefilmm.com/2017/12/les-nouveaux-messieurs-1929/","title":"Les nouveaux messieurs (1929) AKA The New Gentlemen","year":1929,"categories":["Silent"],"description":"The plot focuses on Gaillac, an electrician employed by the Paris Opera. In love with gorgeous ballerina Suzanne, Gaillac must play second fiddle to Suzanne’s wealthy “protector,” powerful politician Count Montoire. When the Opera personnel go on strike, Gaillac is appointed leader of the strikers, doing his job so well that he is ultimately elected Secretary of Labor in the French cabinet. Now on equal footing with Montoire, Gaillac is at last a “worthy” suitor for Suzanne – who can’t make up her mind between her two well-connected admirers, leading to a political rivalry the likes of which Paris has never seen."}
{"url":"https://rarefilmm.com/2019/12/les-ordres-1974/","title":"Les ordres (1974) AKA Orderers","year":1974,"categories":["Drama","Politics"],"description":"October 1970: Under the pretext of waging war against the terrorist group Front de libération du Québec, the Canadian Parliament passes the War Measures Act. The Police and the Army use it and try to break-up popular groups in the Province of Quebec. More than 400 people are arrested for what appears to be their social activities. No charges are ever filed against them. This is their story."}
{"url":"https://rarefilmm.com/2017/08/les-rendez-vous-de-paris-1995/","title":"Les rendez-vous de Paris (1995) AKA Rendezvous in Paris","year":1995,"categories":["Arthouse","Drama"],"description":"This portmanteau film explores the highs and lows of a trio of twenty-something’s love affairs in the French capital, combining all those themes cherished by Rohmer aficionados: seduction, elegant language, and love for a city called Paris."}
{"url":"https://rarefilmm.com/2023/02/les-roses-de-la-vie-1962/","title":"Les roses de la vie (1962)","year":1962,"categories":["Short"],"description":"François Truffaut said of Paul Vecchiali in his early days that he was “the only true heir of Jean Renoir.” The first short film of this director, who was to become a singular figure of independent French cinema, follows the path of an elderly woman towards her memories and beyond. Attentive, affectionate and sometimes cruel, Vecchiali’s camera invents its own expressive language."}
{"url":"https://rarefilmm.com/2022/04/les-scelerats-1960/","title":"Les scélérats (1960) AKA The Wretches","year":1960,"categories":["Film Noir"],"description":"This melodrama has Thelma and Jess, two Americans who move into a down-at-the-heels Paris neighborhood. The couple is still suffering from the loss of their only son in an automobile accident that happened some time in the distant past. Thelma tends to drown her sorrows in alcohol, while Jess is introspected and morose. After they hire a maid to help out with the housework, she falls for the taciturn Jess. Her interest seems to be only a simple attraction, yet appearances, as it turns out, are deceiving."}
{"url":"https://rarefilmm.com/2022/12/les-sieges-de-lalcazar-1989/","title":"Les sièges de l’Alcazar (1989)","year":1989,"categories":["Comedy"],"description":"Guy, film critic for magazine Cahiers du Cinéma and terminal cinephile, plans to write about the Vittorio Cottafavi retrospective at the Alcazar, his local cinema. One day he notices that Jeanne, film critic of Postif , the rival magazine, seems to be following him. He is intrigued– is she interested in him, or planning to poach his praise for Cottafavi in her own article?"}
{"url":"https://rarefilmm.com/2020/03/les-violons-du-bal-1974-upgrade/","title":"Les violons du bal (1974) [Upgrade]","year":1974,"categories":["Arthouse","Biography","Drama"],"description":"For many years, filmmaker Michel Drach wanted to tell the story of his childhood during WWII and his family’s escape from the occupying Nazis. The film explores his bittersweet memories, inter-cutting between his quest to make the film and the past."}
{"url":"https://rarefilmm.com/2020/08/les-voleurs-de-la-nuit-eng-dub-1984/","title":"Les voleurs de la nuit (1984) [English dub] AKA Thieves After Dark","year":1984,"categories":["Neo-Noir"],"description":"Young lovers on the run in Paris attempt to elude a number of sinister characters. French new-wave filmmaker Claude Chabrol, appearing in a bizarre role as a voyeur, is one of many in-jokes/references to Fuller’s fascination with European culture."}
{"url":"https://rarefilmm.com/2021/10/les-yeux-cernes-1964/","title":"Les yeux cernés (1964) AKA The Marked Eyes","year":1964,"categories":["Film Noir","Giallo","Thriller"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/02/let-er-go-gallegher-1928/","title":"Let ‘Er Go Gallegher (1928)","year":1928,"categories":["Silent"],"description":"Young John Gallagher wants to be a newspaper reporter. One day he witnesses a murder committed by a mysterious man with only four fingers on one hand. He gives his account of the murder and a description of the killer to his hero, newsman Henry Callahan, resulting in his getting a job on the paper as an office boy. When circumstances arise that result in Callahan losing his job on the paper, he and Gallagher set out to discover the identity of the killer and help Callahan get his job back."}
{"url":"https://rarefilmm.com/2021/12/let-george-do-it-1940/","title":"Let George Do It (1940) AKA To Hell with Hitler","year":1940,"categories":["Comedy","Musical"],"description":"Shortly after the start of World War II, a ukulele player takes the wrong boat and finds himself in (still uninvaded) Norway. He is mistaken for a fellow British intelligence agent by a woman and becomes involved in trying to defeat Nazi agents."}
{"url":"https://rarefilmm.com/2021/03/lets-dance-1950/","title":"Let’s Dance (1950)","year":1950,"categories":["Comedy","Musical"],"description":"Former dancing partners Kitty and Don, reunited after WWII, find love for one another as war widow Kitty attempts to maintain custody of her son from the boy’s wealthy grandmother."}
{"url":"https://rarefilmm.com/2018/09/lets-face-it-1943/","title":"Let’s Face It (1943)","year":1943,"categories":["Musical"],"description":"A soldier stationed on an army base and his fiancé, who runs a women’s “fat farm” nearby, want to get married but don’t have enough money. Three customers of the “fat farm” scheme to get back at their philandering husbands by hiring the soldier and two of his buddies as “escorts” for the weekend. Complications ensue when the husbands show up unexpectedly."}
{"url":"https://rarefilmm.com/2019/10/lethal-charm-1991/","title":"Lethal Charm (1991) AKA Her Wicked Ways","year":1991,"categories":["TV Movie"],"description":"After a well-respected journalist is taken hostage in Peru, his niece, Melody, shows up seeking sympathy and a job from a news network. Veteran reporter Tess O’Brien takes the young woman into her home and soon learns that Melody isn’t all she seems to be."}
{"url":"https://rarefilmm.com/2019/05/letter-to-my-killer-1995/","title":"Letter To My Killer (1995)","year":1995,"categories":["TV Movie"],"description":"When a blue-collar couple, down on their luck, accidentally uncovers a long-ago murder, they decide to blackmail the perpertrators. A race to the death ensues when the trio of ruthless industrialists responsible for the murder decide to eliminate the blackmailing couple."}
{"url":"https://rarefilmm.com/2021/03/lettre-a-jean-rouch-1992/","title":"Lettre a Jean Rouch (1992)","year":1992,"categories":["Documentary","Short"],"description":"This film is a moving tribute to French filmmaker Jean Rouch. Pauwels, a former collaborator of Rouch, accompanies him on a trip to Japan. In this cinematic letter, which he himself calls “a journey into the memory”, Pauwels philosophises about the essence of cinema and, consequently, of life."}
{"url":"https://rarefilmm.com/2022/08/li-gui-chan-shen-1987/","title":"Li gui chan shen (1987) AKA Split of the Spirit","year":1987,"categories":["Horror","Neo-Noir","Thriller"],"description":"Fred Tan’s Split of the Spirit is a macabre tale of supernatural possession, necromantic battles, and the vengeful phantom of a woman scorned. In Tan’s stylish neo-noir thriller, a renowned female choreographer becomes overtaken by the specter of a murdered woman, who forces her to enact revenge upon the men who have wronged her."}
{"url":"https://rarefilmm.com/2021/09/licensed-to-love-and-kill-1979/","title":"Licensed to Love and Kill (1979) AKA The Man from S.E.X.","year":1979,"categories":["Action","Comedy"],"description":"A British secret agent sent to America to rescue a nobleman comes up against an evil genius who is replacing people in important positions with clones who will do his bidding."}
{"url":"https://rarefilmm.com/2018/08/lieberman-in-love-1995/","title":"Lieberman in Love (1995)","year":1995,"categories":["Short"],"description":"Joe Lieberman is attracted to Shaleen. They begin a professional relationship, which continues even after Joe develops a romantic interest in a woman named Kate, who is married."}
{"url":"https://rarefilmm.com/2018/12/lies-my-father-told-me-1975/","title":"Lies My Father Told Me (1975)","year":1975,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/02/life-on-the-mississippi-1980/","title":"Life on the Mississippi (1980) Originally part of PBS' anthology series \"Great Performances\"","year":1980,"categories":["TV Movie"],"description":"Based on Mark Twain’s novel about his own experiences during the glorious days of riverboats. A veteran riverboat pilot takes on a young apprentice."}
{"url":"https://rarefilmm.com/2019/10/life-times-nine-1973/","title":"Life Times Nine (1973)","year":1973,"categories":["Short"],"description":"Life Times Nine is a Canadian short film produced by Insight Productions in conjunction with a group of nine students from Toronto, Ontario’s SEED Alternative School, the film’s concept was for each student to produce and direct their own short film on the concept of life."}
{"url":"https://rarefilmm.com/2020/02/life-with-henry-1940/","title":"Life with Henry (1941)","year":1941,"categories":["Comedy"],"description":"Young Henry Aldrich would like to “win” a trip to Alaska. But in order to participate, he first has to put up $100. The whole matter sounds awfully fishy. Henry and his pal Dizzy go into the soap business. Their attempt to raise money turns into a disaster when they get the soap formula wrong. But the Alaska trip is really on the level. It’s been organized by Sylvanus Q. Sattherwaite, businessman and philanthropist. But Henry still doesn’t have the money…"}
{"url":"https://rarefilmm.com/2021/09/life-with-the-lyons-1954/","title":"Life with the Lyons (1954)","year":1954,"categories":["Comedy"],"description":"Ben and Bebe Lyons move into a new home together along with their two children. All is not straight forward and the family suffer some teething problems such as an exploding kitchen and a flooded basement."}
{"url":"https://rarefilmm.com/2020/11/lifelines-1960/","title":"Lifelines (1960)","year":1960,"categories":["Experimental","Short"],"description":"A combination of animated line drawings with live photography of a nude model. A play on the title (living lines, life model, procreation and hand life line)."}
{"url":"https://rarefilmm.com/2018/12/lightnin-1925/","title":"Lightnin’ (1925)","year":1925,"categories":["Silent"],"description":"Lightnin’ Bill Jones, a man partial to the bottle, does chores and odd jobs around the Calivada Hotel, which is run by his wife and their adopted daughter, Millie. Real estate hucksters, learning that the hotel stands on a proposed railroad right of way, talk Mother Jones into selling the land, but, on the advice of John Marvin, a young lawyer in love with Millie, Bill refuses to sign the bill of sale. Mother Jones orders him from the house, and he goes to live in the Old Soldiers’ Home. The schemers persuade Mother Jones to divorce Bill, and she takes him to court."}
{"url":"https://rarefilmm.com/2019/01/lightnin-1930/","title":"Lightnin’ (1930)","year":1930,"categories":["Pre Code"],"description":"“Lightnin'” Bill Jones and Mrs. Jones are co-owners of a hotel built right on the borderline between California and Nevada, used as the temporary home of divorcing wives so that they may pretend to be in the “California” half of the hotel while establishing residency in the “Nevada” half. Lightnin’ befriends lawyer John Marvin at present residing in the California half to avoid arrest on a trumped-charge. When Lightnin’ refuses to sell his share of the hotel to a gang of stock crooks headed by Raymond Thomas, Mary is coerced into divorcing her husband so that she can sign over the deed herself."}
{"url":"https://rarefilmm.com/2023/04/lilac-time-1928/","title":"Lilac Time (1928)","year":1928,"categories":["Silent"],"description":"All of those handsome young men in their flying machines are billeted in a field next to the Widow Berthelot’s farmhouse in France. Her daughter Jeannine is curious about the young men fighting for England in World War I and their airplanes. Then one of the aviators is killed. His replacement is Captain Philip Blythe who can’t help but notice Jeannine. When he lands the first time, she is standing in the middle of his “runway.” She makes a more favorable impression when he sees her later by the lilacs. When all of the young men depart on a mission, Blythe promises to return."}
{"url":"https://rarefilmm.com/2019/06/lili-marleen-1981/","title":"Lili Marleen (1981)","year":1981,"categories":["Arthouse","Drama"],"description":"In Switzerland, German singer Willie falls in love with Jewish composer, Robert, who offers resistance to the Nazis by helping refugees. But his family thinks Willie is a Nazi and may be a risk for them. One day Willie helps Robert but, has to stay in Germany. As Willie starts to sing the song ‘Lili Marleen’ she becomes very famous and every soldier hears that song via radio – even Hitler wants to meet her, but she still does not forget Robert, and helps to smuggle photos of concentration camps to the free Switzerland. Robert wants to visit her, but is captured. Will never see Willie again until war is over."}
{"url":"https://rarefilmm.com/2020/11/liliom-1930/","title":"Liliom (1930)","year":1930,"categories":["Drama"],"description":"Liliom, a merry-go-round barker at a Budapest amusement park, becomes enamored of Julie, a servant girl, and though under the influence of Madame Muskat, a sideshow entrepreneur, he marries the girl. Although he has not been a good provider, Liliom is spurred into action by the discovery that his wife is pregnant and eventually is influenced by his friend Buzzard, to rob a bank cashier so that he can take Julie to America."}
{"url":"https://rarefilmm.com/2021/11/linda-1993/","title":"Linda (1993)","year":1993,"categories":["TV Movie"],"description":"Two couples, friends for a long time, decide to go away together. Things soon take a turn for the worse when Linda and Jeff spend far too much time together instead of with their respective spouses, Paul and Stella."}
{"url":"https://rarefilmm.com/2020/03/lip-service-1988/","title":"Lip Service (1988)","year":1988,"categories":["Comedy","TV Movie"],"description":"A young news reporter schemes to take over the job of a veteran news anchor whose ratings he’s been hired to promote."}
{"url":"https://rarefilmm.com/2019/02/liquid-dreams-1991/","title":"Liquid Dreams (1991)","year":1991,"categories":["Sci-Fi","Thriller"],"description":"In a slightly future America, a woman goes to the big city to visit with her sister, who is dead in her apartment. In order to find out what happened to her sister, she gets a job working at a dance club, a lower notch in the strip joint circuit. Some of her colleagues begin showing up dead as she uncovers a sinister hierarchy in the strip club management that is harnessing the sexual activity for their own twisted ends."}
{"url":"https://rarefilmm.com/2019/02/lisbon-story-1946/","title":"Lisbon Story (1946)","year":1946,"categories":["Drama","Musical","Thriller"],"description":"During the Nazi occupation of France, a British spy goes deep undercover to rescue an important atomic scientist from a concentration camp. He is assisted by a group of loyal stage performers who are willing to lay down their lives to thwart the enemy."}
{"url":"https://rarefilmm.com/2020/11/lista-de-espera-2000/","title":"Lista de espera (2000) AKA Waiting List","year":2000,"categories":["Comedy","Drama"],"description":"A desperate group of people wait at a rundown Cuban transit station for the next bus to arrive. The problem is, it never shows up. While a number of busses pass by the station, and others that are either full or at the end of the line stop by, it soon becomes obvious that the bus everyone was waiting for has left them high and dry. While one of the would-be passengers, Emilio, uses his downtime to win the affections of the beautiful Jacqueline, most of the rest decide that if they’re stuck without anywhere to go, they might as well make the station a better place to wait, and they begin forming a plan to turn the decrepit bus terminal into a showplace that people would look forward to visiting."}
{"url":"https://rarefilmm.com/2019/10/litan-1982/","title":"Litan (1982)","year":1982,"categories":["Horror"],"description":"A young couple passes through the village of Litan as the locals hold a Festival of the Dead. As the festival progresses, strange, and eerie events occur that reveals something sinister at work. Fearing for their lives, the couple decided to flee the village before they too become overtaken by the dark implications of the celebration and become shadows of their former selves."}
{"url":"https://rarefilmm.com/2021/08/little-treasure-1985/","title":"Little Treasure (1985)","year":1985,"categories":["Comedy","Drama"],"description":"Margo is an ex-stripper who meets her long, lost father in Mexico. She looks after him in the waning days of his life, with the help of a traveling projectionist. The father passes away, telling of the loot from a botched bank robbery that he buried years earlier. The two get jobs in town as their relationship grows and they search for the treasure on the weekends. But while the treasure seems to bring them together, it also seems to be tearing them apart."}
{"url":"https://rarefilmm.com/2020/12/liu-lian-piao-piao-2000/","title":"Liu lian piao piao (2000) AKA Durian Durian","year":2000,"categories":["Arthouse","Drama"],"description":"Durian Durian is a two-part film split between Mongkok’s Portland Street in Hong Kong and the north-eastern border region of mainland China. Ah Fan, the young girl from Little Cheung, lives in the former with her poor family, originally from Shenzhen, who illegally overstayed their three month visas to scrape together an income washing dishes and selling cigarettes. Fan meets Yan, a prostitute from the mainland, in a laneway behind Portland Street. They become friends after Yan’s pimp is assaulted in front of Fan by an assailant wielding that most dangerous of weapons, a heavy, sharply spiney-skinned durian fruit. Yan returns to the north-east to invest what she has earned after her three month Hong Kong visa expires."}
{"url":"https://rarefilmm.com/2021/04/living-in-the-world-1985/","title":"Living in the World (1985)","year":1985,"categories":["Experimental"],"description":"Created from footage shot in Yuppie-era Boston and San Francisco, Living in the World showcases Joe Gibbons at his prime. The story is told through a series of “confessions” made by the narrator to his camera, as he decides to quit his position at a health-care company and continue his life outside the strictures of a 9-5 gig. “There’s something wrong with the world when you have to work and you don’t want to,” Joe declares. But then he finds that drifting jobless through the land of the employed creates its own peculiar anxieties."}
{"url":"https://rarefilmm.com/2018/08/lo-scopone-scientifico-1972/","title":"Lo scopone scientifico (1972) AKA The Scientific Cardplayer","year":1972,"categories":["Comedy","Drama"],"description":"The Countess, a wealthy American with an addiction to card games and a large real estate portfolio, has become an expert on the card games of all the countries where she owns houses. The regional favorite in Rome is a card game called “scopone” and the Countess summons a married couple to be her adversaries. The couple are the poorest of the poor, but the Countess supplies them with one million lire to play with, promising them that they can keep the money should they beat her."}
{"url":"https://rarefilmm.com/2023/04/lo-scugnizzo-1979/","title":"Lo scugnizzo (1979)","year":1979,"categories":["Comedy","Drama"],"description":"Little Gennarino, orphan of his parents, performs on the streets of Naples as a street musician together with his adoptive mother Angela. Unfortunately one day the woman falls ill and she has to be hospitalized, so the child, needing to find money for treatment, joins a group of petty thieves."}
{"url":"https://rarefilmm.com/2018/10/the-mysterious-swordsman-1956/","title":"Lo Spadaccino Misterioso (1956) [English dub] AKA The Mysterious Swordsman","year":1956,"categories":["Adventure"],"description":"Count Ubaldo desires to make an unfavorable alliance with the Spanish armies. When Riccardo refuses to go along with the plans, he is ambushed in the forest and left for dead. However, he returns with a vengeance, organizes a band of marauders, and begins to pick away at Ubaldo’s forces. But Ubaldo kidnaps Laura, and Riccardo must storm the castle to free her."}
{"url":"https://rarefilmm.com/2018/09/lo-squadrone-bianco-1936/","title":"Lo Squadrone bianco (1936)","year":1936,"categories":["Drama","War"],"description":"Lieutenant Mario Ludovici, an army officer, gets himself transferred to a Libyan post when his romance with society girl Cristiana goes on the rocks. Ludovici is looked upon as a weakling by Captain Santelia, the hard-boiled commander of the troops, but after a bitter campaign against a rebel tribe Ludovici proves his true worth and returns as commander when Santelia is mortally wounded. Cristiana arrives and tries to entice him to return to Rome, but he decides to stay in Africa with the army."}
{"url":"https://rarefilmm.com/2019/10/lo-straniero-1967/","title":"Lo straniero (1967) AKA The Stranger","year":1967,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/08/lock-stock-and-barrel-1971/","title":"Lock, Stock and Barrel (1971)","year":1971,"categories":["TV Movie","Western"],"description":"A young frontier couple elope, are chased by the girl’s father and brothers, join up with an escaped convict and get mixed up with a charlatan preacher."}
{"url":"https://rarefilmm.com/2019/07/lock-up-your-daughters-1969/","title":"Lock Up Your Daughters! (1969)","year":1969,"categories":["Comedy"],"description":"Comedy based on the book 'Rape upon Rape', by Henry Fielding; and also 'The Relapse', by John Vanbrugh. Set in the 18th century, the story involves the love affairs of three bawdy women and three sailors."}
{"url":"https://rarefilmm.com/2020/11/long-min-1992/","title":"Long min (1992) AKA Cageman","year":1992,"categories":["Drama"],"description":"Cageman is a focused social critique of a uniquely Hong Kong phenomenon: in this city with the world’s most unequal wealth and income gap, many unfortunate middle-aged men can’t afford the most basic lodging, and live in low-rent cages inside squalid tenements. Cageman is a microcosm of Hong Kong, where most citizens must live squeezed into incredibly dense neighbourhoods, prey to monopolistic ‘tycoons’ – the (Chinese government-supporting) land-owning billionaire class – while nevertheless enjoying a way of life that, despite its frictions, forges a uniquely communal, indomitable ‘spirit of Lion Rock’."}
{"url":"https://rarefilmm.com/2022/12/look-back-in-anger-1980/","title":"Look Back in Anger (1980)","year":1980,"categories":["Theatre","TV Movie"],"description":"Jimmy is a self-loathing and frustrated musician who works at a candy shop. He takes out his rage on his long suffering wife and his business partner and best friend, who lives next door. Jimmy’s marital problems come to a head when his wife discovers that she’s pregnant and one of her friends, an actress, comes to stay with them. Based on the play, the story takes place in England in the 1950’s."}
{"url":"https://rarefilmm.com/2022/01/looking-back-at-you-1993/","title":"Looking Back at You (1993)","year":1993,"categories":["Documentary","Television"],"description":"Looks at the work of Brazilian photojournalist Sebastiao Salgado (b.1944). In his monumental photo-essay, Workers , Salgado’s dominant theme is the displacement of manual labor by technological advances. He documents the effects of this new industrial revolution on laborers in Eastern Europe, Cuba, Gdansk, Brazil, India, Sicily, and Bangladesh. Includes archival footage of Salgado’s life and commentary by artists, photographers, critics, and writers such as Jorge Armado, Robert Delpire, Jimmy Fox, and Arthur Miller."}
{"url":"https://rarefilmm.com/2019/10/looking-for-mr-goodbar-1977/","title":"Looking for Mr. Goodbar (1977)","year":1977,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/09/loose-connections-1983/","title":"Loose Connections (1983)","year":1983,"categories":["Comedy"],"description":"Having built her own car, dogmatic feminist Sally drives off to Munich, accompanied by mild chauvinist Harry, who fits none of her requirements that her co-driver be vegetarian, gay and German-speaking. As their odyssey turns into a series of disasters, their differences (in class, education and attitudes to sex) flare up and then fizzle out under the benevolent influence of Glenfiddich."}
{"url":"https://rarefilmm.com/2021/03/loose-shoes-1978/","title":"Loose Shoes (1978) AKA Coming Attractions / Quackers","year":1978,"categories":["Comedy"],"description":"Broad satire and buffoonery presented as a series of movie trailers. Among the titles and subjects are: “The Howard Huge Story”, “Skate-boarders from Hell”, “The Invasion of the Penis Snatchers”, Woody Allen (pre-Mia), movie trailer come-ons, Charlie Chaplin, war movies, Billy Jack. The source of the title is presented about an hour into the film."}
{"url":"https://rarefilmm.com/2019/03/lord-of-the-manor-1933/","title":"Lord of the Manor (1933)","year":1933,"categories":["Comedy"],"description":"Two aristocrats become engaged but fall in love with people from a lower class."}
{"url":"https://rarefilmm.com/2022/12/lord-let-me-die-but-not-die-out-1970/","title":"Lord, Let Me Die But Not Die Out (1970)","year":1970,"categories":["Documentary","Short"],"description":"Follows contemporary American poet James Dickey on a three week lecture tour. Reveals the actual thoughts and feelings of the poet through his conversations and poetry readings."}
{"url":"https://rarefilmm.com/2021/09/los-desafios-1969/","title":"Los desafíos (1969) AKA The Challenges","year":1969,"categories":["Thriller"],"description":"Three different episodes with the common nexus of expressing how a situation that seems normal ends up in an outbreak of violence: a father, actor of renown and owner of a luxurious mansion, who fears losing his daughter to an American officer; an adulterous husband, owner of an extensive estate where he breeds fighting bulls, who feels cheated to find that his wife has also been unfaithful to him; a young American traveler across Spanish lands who decides that his trip and that of his companions should not continue."}
{"url":"https://rarefilmm.com/2019/07/los-inocentes-1963/","title":"Los Inocentes (1963)","year":1963,"categories":["Drama"],"description":"Guido Santrori, a bank employee, becomes a widower when his wife dies after having a car accident in which she was accompanied by a wealthy industrialist. To rest, he decides to take a vacation in a seaside resort in Mar de Plata. There he will meet Elena Ezzquellia, daughter of a rich family with aristocratic pretensions, with whom she will initiate a relationship that will unleash the wrath of her family."}
{"url":"https://rarefilmm.com/2019/10/los-marcados-1971/","title":"Los marcados (1971) AKA They Call Him Marcado","year":1971,"categories":["Western"],"description":"In spite of looking a mess (as though it had been subjected to some sort of butchery), this remains a weirdie of the first order: a perverse religious allegory in the form of a Western. The Kid is a vicious psychopath given to laughing a lot, an actor manqué (anyone who doesn’t like his ‘performance’ is shot) who leads a gang of looters and rapists, and is incestuous with his father to boot. The town’s resident Mater Dolorosa, madam of the brothel, hires her lover Marcado (meaning scarred: ‘We all have scars, and the ones inside never heal’), a tight-lipped killer in the Eastwood mould, to kill the Kid, who is of course her son."}
{"url":"https://rarefilmm.com/2022/03/los-olvidados-1950/","title":"Los olvidados (1950) AKA The Young and the Damned","year":1950,"categories":["Drama"],"description":"Hell-bent on revenge, cocky reform-school runaway El Jaibo returns to his old neighborhood in post-World-War-II Mexico City’s poor and squalid slums, to reunite with his faithful gang of juvenile delinquents and street urchins. However, as the dangerous ringleader lives and breathes retribution, his destructive obsession to find the informant who supposedly sent him to jail will intricately interweave his bitter fate with that of Pedro, his weak, unwitting accessory, in a despicable act of pure evil. In the end, are humans inherently good or bad? Is immorality contingent with society?"}
{"url":"https://rarefilmm.com/2020/08/los-onas-vida-y-muerte-en-tierra-del-fuego-1977/","title":"Los onas: Vida y muerte en Tierra del Fuego (1977)","year":1977,"categories":["Documentary"],"description":"Documents the life of the last generation of Selk’nam’s. Their way of life, economy, rituals, chants, traditions, and their slow extinction after the European colonization."}
{"url":"https://rarefilmm.com/2021/09/los-santos-inocentes-1984/","title":"Los santos inocentes (1984) AKA The Holy Innocents","year":1984,"categories":["Drama"],"description":"Franco’s Spain. During the sixties, a family of peasants lived miserably in a farmhouse in Extremadura under the rule of the landowner. Their life is renunciation, sacrifice, and obedience. Their destiny is marked, unless some unforeseen event allows them to break their chains. Adaptation of the homonymous novel by Miguel Delibes."}
{"url":"https://rarefilmm.com/2018/12/los-tarantos-1963/","title":"Los tarantos (1963)","year":1963,"categories":["Drama","Musical"],"description":"The love between two gipsies, Juana La Zoronga and Rafael El Taranto, from different families in Barcelona is thwarted by the enmity between their respective parents. Rafael sees Juana dance at a gipsy wedding, and is captivated by her beauty and charm, and they fall in love, aided by their younger siblings who are secretly friends and sympathetic to the young lovers."}
{"url":"https://rarefilmm.com/2019/06/los-ultimos-de-filipinas-1945/","title":"Los últimos de Filipinas (1945)","year":1945,"categories":["Drama","War"],"description":"During the time of the Spanish-American War, the commandant of a Spanish detachment in Baler, in the Philippines, realizes that the native people of his district are planning an insurrection. He orders his troops to entrench in the village church. During their stay, which is prolonged for nearly a year, there are several incidents which show the tenacity and heroism of the Spanish."}
{"url":"https://rarefilmm.com/2022/03/loser-love-1999/","title":"Loser Love (1999)","year":1999,"categories":["Erotic","Thriller"],"description":"A brilliant ensemble cast tests the limits of love, malice and madness in this gripping psychological thriller about getting even with a vengeance! Emotionally scarred by years of her tyrannical father’s mental cruelty and her ineffectual mother’s weakness, Lily seems destined to relive old patterns of abuse when she falls passionately in love with Tim, a seductive schemer who misses no opportunity to humiliate her. Even her best friend Kilo is powerless to help Lily see Tim for the scumbag he is. But one night, when her boyfriend’s brutality goes too far, Lily’s brittle facade of “love” is shattered, and she vows to exact the ultimate revenge against the two men who have made her life a living hell."}
{"url":"https://rarefilmm.com/2019/12/louis-armstrong-chicago-style-1976/","title":"Louis Armstrong – Chicago Style (1976)","year":1976,"categories":["Biography","TV Movie"],"description":"The story of how jazz great Louis Armstrong got his start playing in Chicago clubs, how he was framed on a drug charge, and his travels throughout Europe, where he first gained worldwide fame."}
{"url":"https://rarefilmm.com/2018/09/louis-lamours-down-the-long-hills-1986/","title":"Louis L’Amour’s Down the Long Hills (1986)","year":1986,"categories":["TV Movie","Western"],"description":"A western movie about two young children and their loyal horse, Big Red, the only survivors of a wagon train massacre. They bravely struggle through the Utah wilderness, facing horse thieves and various adversities to be reunited with family."}
{"url":"https://rarefilmm.com/2023/04/love-mary-1985/","title":"Love, Mary (1985)","year":1985,"categories":["TV Movie"],"description":"Filmed in Canada for American television, Love Mary is based on the true story of Dr. Mary Groda Lewis. When we first meet Mary, she’s neither a Lewis nor a doctor, but instead simply a troubled young girl. Diagnosed as retarded and incorrigible, Mary is shunted off to a reform school. Here, counselor Rachel Martin discovers that Mary’s handicap is not retardation but dyslexia. After years of intense and compassionate therapy, Mary is allowed to re-enter the outside world–where two illegitimate pregnancies and a debilitating stroke do not dissuade the girl from her goal of becoming a doctor."}
{"url":"https://rarefilmm.com/2019/03/love-in-a-goldfish-bowl-1961/","title":"Love in a Goldfish Bowl (1961)","year":1961,"categories":["Comedy"],"description":"In this comedy drama, two troubled college freshmen find themselves united by their mutual family woes and so decide to spend the summer together in a beach house belonging to the boy’s mother. They are platonic friends until the girl gets in trouble during a sailing accident and is rescued by a handsome Coast Guardsman who finds the pretty lass irresistible and starts showing up regularly at the beach house with his friends."}
{"url":"https://rarefilmm.com/2018/08/love-in-waiting-1948/","title":"Love in Waiting (1948)","year":1948,"categories":["Comedy"],"description":"Set in England, post-World War III; three young women attempt to balance their waitress jobs and their respective love-lives whilst their employer’s restaurant – and all the waitresses – is investigated for potential black-market food trading."}
{"url":"https://rarefilmm.com/2020/08/love-me-forever-1935/","title":"Love Me Forever (1935)","year":1935,"categories":["Drama","Musical"],"description":"A man who loves an aspiring opera singer is prepared to sacrifice everything to help her with her career, even though he knows she doesn’t love him."}
{"url":"https://rarefilmm.com/2018/05/love-under-fire-1937/","title":"Love Under Fire (1937)","year":1937,"categories":["Drama"],"description":"During the Spanish Civil War, a detective from Scotland Yard falls in love with a woman he had believed to be a jewel thief."}
{"url":"https://rarefilmm.com/2022/05/loved-1997/","title":"Loved (1997)","year":1997,"categories":["Drama","Thriller"],"description":"After a husband is accused of driving his third wife to suicide, his first wife Hedda, a troubled woman who can’t hate or hurt others even if they had wronged her, is subpoenaed to testify on his abusive behavior during their marriage."}
{"url":"https://rarefilmm.com/2019/04/loved-up-1995/","title":"Loved Up (1995)","year":1995,"categories":["TV Movie"],"description":"The story revolves around Tom, who meets Sarah in the cafe in which she works. She is quickly swept up in Tom’s lifestyle, where she finds escape from her traumatic family life. The film follows her path into the world of clubbing and ecstasy, her personal relationship with Tom, and her growing family pressures."}
{"url":"https://rarefilmm.com/2022/06/loyal-heart-1946/","title":"Loyal Heart (1946)","year":1946,"categories":["Drama"],"description":"This heartwarming British drama is based on Beth the Sheepdog, a novel by Ernest Lewis. Beth is played, quite well indeed, by a magnificent animal named Fleet. The story concerns the efforts of various interested human parties to enter Beth in the All-England Dog Championship. When a farmer is unsuccessful in his efforts to purchase Beth for his own, he spitefully accuses the dog’s owner of sheep stealing. After this mess is straightened out, the plot segues into the Championship, and it is at this point that the film finally comes to life."}
{"url":"https://rarefilmm.com/2019/10/luci-lontane-1987-english-dub/","title":"Luci lontane (1987) [English dub] AKA Distant Lights","year":1987,"categories":["Sci-Fi"],"description":"Alien spirits from outer space land on earth and take over the bodies of the recently deceased–but their purpose isn’t what it would appear to be."}
{"url":"https://rarefilmm.com/2019/11/lugares-comunes-2002/","title":"Lugares comunes (2002) AKA Common Ground","year":2002,"categories":["Drama"],"description":"In Buenos Aires, a few days before traveling to Spain with his beloved wife Liliana Rovira to visit their son Pedro, the leftist Literature professor Fernando Robles is compulsory retired in the University. The ongoing economic crisis does not allow Fernando to get a new job. Liliana decides to sell her family’s apartment and the couple move to a small farm near Villa Dolores to reduce their expenses. Fernando comes up with the idea to grow lavender and sell the oil to the perfume industry."}
{"url":"https://rarefilmm.com/2021/02/luger-1982/","title":"Luger (1981)","year":1981,"categories":["Arthouse","Cult","Film Noir"],"description":"Chris Luger, a fascistic psychopath from The Hague, kidnaps the simple-minded daughter of a millionaire. Her dad refuses to pay the ransom."}
{"url":"https://rarefilmm.com/2022/03/luigis-ladies-1989/","title":"Luigi’s Ladies (1989)","year":1989,"categories":["Comedy"],"description":"A contemporary black comedy about women, friendship, sex, duplicity and money. The story centres on three women who meet regularly at an exclusive restaurant run by their friend and confidant Luigi, a dwarf maitre d’."}
{"url":"https://rarefilmm.com/2021/09/lumiere-1976/","title":"Lumière (1976)","year":1976,"categories":["Arthouse","Drama"],"description":"Sarah, an actress nearing 40, has invited the woman who has been her best friend for 16 years and two younger women to her vacation retreat in Provence. There are the simple pleasures of lounging in adjacent hammocks, the sun, the food, conversations about men. This is prologue for what happened a year ago in Paris with a man Sarah has long taken for granted as a platonic friend. She had just finished a film, also finishing her liaison with the director, and was about to get an award and start work on a new film and begin a romance with a German writer."}
{"url":"https://rarefilmm.com/2020/11/luna-1965/","title":"Luna (1965) AKA The Moon","year":1965,"categories":["Documentary","Sci-Fi"],"description":"The first part of the film — popular science — tells of recent (mid-1960s) achievements in the exploration of the Moon. Scientists discuss the hypothesis of the origin of the lunar maria, about the temperature of the lunar surface and the supposed properties of the lunar soil. The second part of the film — science fiction — shows how the Moon in the near future will be developed by people from a hypothetical first lunar mission to lunar cities and laboratories."}
{"url":"https://rarefilmm.com/2022/05/lunch-box-1992/","title":"Lunch Box (1992)","year":1992,"categories":["Comedy"],"description":"High school graduates CC and Waldo get a job in a warehouse for the summer. On the first day on the job, CC’s lunchbox gets mixed up with a lunchbox full of cocaine. Hijinx and stupidity follow as the drug dealers try to get the lunchbox back."}
{"url":"https://rarefilmm.com/2020/11/lust-och-fagring-stor-1995/","title":"Lust och fägring stor (1995) AKA All Things Fair / Love Lessons","year":1995,"categories":["Drama","Erotic"],"description":"——UPGRADED——"}
