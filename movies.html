{"url":"https://rarefilmm.com/2019/10/four-early-shorts-by-dusan-makavejev-1955-1964/","title":"Dusan Makavejev’s Early Shorts (1955-1964)","year":null,"categories":["Experimental","Short"],"description":"During the ’50s Makavejev began making short films and documentaries in the Zagreb and Belgrade studios, as in Kino Klub Beograd, the center of avant-garde film and amateur activities during the ’60s in Serbia. The experimental and documentary impulse remains powerful in Makavejev’s work, as does the tendency to intercut undigested segments from other films into longer works. At the same time, those early works would be the first of many run-ins with the censors that would plague his career and, arguably, keep him from being recognized as a major postwar film artist."}
{"url":"https://rarefilmm.com/2021/09/antonio-1973/","title":"Antonio (1973)","year":1973,"categories":["Comedy"],"description":"While driving through a small Chilean fishing village on his way to the capital, an American millionaire’s new Mercedes-Benz breaks down. In a hurry to get to his destination–and to dodge his ex-wife, who’s hot on his trail–he gives the car to Antonio, a poor potter who befriends him, and heads out to Santiago by bus. Antonio finds that, contrary to his expectations, owning the expensive new car winds up causing him nothing but trouble, and he decides to find the American in Santiago and return the car to him. Complications ensue."}
{"url":"https://rarefilmm.com/2021/09/anybodys-nightmare-2001/","title":"Anybody’s Nightmare (2001)","year":2001,"categories":["TV Movie"],"description":"A day trip leads to nightmare as an elderly woman is found dead in suspicious circumstances, and the finger of blame points squarely at her respectable niece. Drama based on the true story of piano teacher Sheila Fowler, whose conviction for murder on the age-old grounds of greed led to a life sentence only overturned by years of tireless campaigning on the part of her friends."}
{"url":"https://rarefilmm.com/2018/05/anzukko-1958/","title":"Anzukko (1958) AKA Little Peach","year":1958,"categories":["Drama"],"description":"Kyoko, the daughter of a successful novelist, marries an aspiring writer. However, her husband’s difficulties with his writing and his resentment over her father cause deep strains in the marriage."}
{"url":"https://rarefilmm.com/2022/05/anything-for-john-1993/","title":"Anything for John (1993)","year":1993,"categories":["Documentary"],"description":"An intimate portrait of actor-writer-director John Cassavetes and a loving tribute to his genius for studying and depicting the human character. In-depth, candid interviews with his wife and muse Gena Rowlands as well as his most trusted friends and co-workers like Peter Falk, Ben Gazzara, Seymour Cassel, etc. Clips from Cassavetes’ greatest films, and many rare photos illustrate this touching documentary."}
{"url":"https://rarefilmm.com/2019/12/ano-mariano-2000/","title":"Año Mariano (2000) AKA The Year of Maria","year":2000,"categories":["Comedy"],"description":"Mariano suffers a car accident in a marijuana plantation that is being incinerated by the Civil Guard. In a semi-unconscious and intoxicated state of cannabis he suffers a hallucination in which he thinks he has seen the virgin. People believe him and thanks to the care of a nun and the services of Toni Towers, a horny showman and promoter of half-hair shows, Mariano becomes, from night to morning, an illuminated sanctuary."}
{"url":"https://rarefilmm.com/2021/07/apa-1966/","title":"Apa (1966) AKA Father","year":1966,"categories":["Drama"],"description":"When young Tako’s father dies in Hungary in 1945, Tako is left with scant memories of him. Nurtured by his mother, the boy nonetheless fantasizes about the man his father was, imagining him to have been a hero. Grown into a man himself, Tako falls for a Jewish refugee, Anni . Burdened by her own heritage as a Jew, Anni sparks in Tako a desire to find out what his father was really like, and he delves into the role his father played in World War II."}
{"url":"https://rarefilmm.com/2019/03/apache-woman-1955/","title":"Apache Woman (1955)","year":1955,"categories":["Western"],"description":"A government agent is sent to a western town to investigate attacks that the townspeople say are being commited by rampaging Apaches. The agent, however, suspects that different forces may be committing these crimes."}
{"url":"https://rarefilmm.com/2019/09/aparelho-voador-a-baixa-altitude-2002/","title":"Aparelho Voador a Baixa Altitude (2002) AKA Low-Flying Aircraft","year":2002,"categories":["Sci-Fi","Thriller"],"description":"Based on a the short story “Low Flying Aircraft” by J.G. Ballard and set in a near future where humans are dying breed. Judite and André flee to a semi-abandoned apartment complex to protect their mutant child from certain death."}
{"url":"https://rarefilmm.com/2020/12/apenas-un-delincuente-1949/","title":"Apenas un Delincuente (1949) AKA Hardly a Criminal","year":1949,"categories":["Film Noir"],"description":"A bank employee utilizes a legal loophole to conduct the perfect crime, planning to reap the rewards of his embezzlement following a six-year prison sentence."}
{"url":"https://rarefilmm.com/2018/09/applause-1929/","title":"Applause (1929)","year":1929,"categories":["Musical"],"description":"This early example of the “backstage” musical genre tells the story of Kitty Darling, a fading burlesque star who tries to save her convent-educated daughter April from following in Mom’s footsteps."}
{"url":"https://rarefilmm.com/2020/01/approaching-omega-1983/","title":"Approaching Omega (1983)","year":1983,"categories":["Comedy","Drama"],"description":"Three people take a mountain hike together. Their relationships are explored in a comedy-drama that presents questions about life, evolution, synchronicity and dreams."}
{"url":"https://rarefilmm.com/2019/09/arabeskebi-pirosmanis-temaze-1986/","title":"Arabeskebi Pirosmanis temaze (1986)","year":1986,"categories":["Arthouse","Documentary","Short"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/09/arakajime-ushinawareta-koibitotchiyo-1971/","title":"Arakajime ushinawareta koibitotchiyo (1971) AKA Lost Lovers","year":1971,"categories":["Drama"],"description":"Takeru, a young rebel, is traveling alone in the North of Honshu. He once used to practice pole vaulting but he gave up and became a robber. Along his trip he crosses the path of a young couple doing a performance for a super market. Fascinated by both of them but probably a bit attracted by the mysterious silent girl, he decides to follow them."}
{"url":"https://rarefilmm.com/2018/09/archimede-le-clochard-1959/","title":"Archimède, le clochard (1959)","year":1959,"categories":["Comedy","Drama"],"description":"A sophisticated tramp lives during summer in a half-finished construction site. Because he doesn’t want to be cold in the winter, he decides to get imprisoned on time. Therefore, he demolishes a bar but he is only incarcerated for a single week. He promises he will find a way to come back."}
{"url":"https://rarefilmm.com/2020/11/arizona-bushwackers-1968/","title":"Arizona Bushwhackers (1968)","year":1968,"categories":["Western"],"description":"During the Civil War, a Confederate spy takes a job as marshal of a small western town as a cover for his espionage activities. However, he soon finds out that a local businessman is selling weapons to a band of rampaging Indians."}
{"url":"https://rarefilmm.com/2021/03/arousi-ye-khouban-1989/","title":"Arousi-ye Khouban (1989) AKA Marriage of the Blessed","year":1989,"categories":["Drama","War"],"description":"Haji is severely traumatized by the war with Iraq. Back from the front, he’s unable to adapt to civilian life. Despite family opposition, his fiancée stands by him as together they challenge both the authority of family and state to lead their own lives."}
{"url":"https://rarefilmm.com/2023/04/arruza-1972/","title":"Arruza (1972)","year":1972,"categories":["Biography","Documentary"],"description":"Budd Boetticher’s final release is an independently produced documentary about legendary bullfighter Carlos Arruza, narrated by Anthony Quinn. A film he spent much time, effort and money on and was to be his masterpiece, perhaps his most personal. Boetticher himself had been a bullfighter before going into movies. Tragically, a car accident on May 20th, 1966 took the lives of Carlos Arruza and some of Boetticher’s filming crew."}
{"url":"https://rarefilmm.com/2023/01/as-is-1986/","title":"As Is (1986)","year":1986,"categories":["TV Movie"],"description":"Manhattan-based writer Rich falls victim to AIDS in As Is . Virtually abandoned by friends and family, Rich is looked after by his gay lover, photographer Saul. Based on a play by William M. Hoffman, As Is wisely avoids editorial comment on the principals’ lifestyle, nor does it wallow in the tragedy of the situation."}
{"url":"https://rarefilmm.com/2018/11/asignatura-aprobada-1987/","title":"Asignatura aprobada (1987) AKA Course Completed","year":1987,"categories":["Drama"],"description":"José Manuel Alcántara is a playwright of about fifty years. Because of the failure of his last work, or perhaps due to the abandonment of his wife, he decides to leave Madrid and settle in a city on the seashore. There he lives quietly, dedicated to his collaborations in radio and press. But suddenly, the “mistakes of the past” appear again. His son, singer and rock songwriter, appears suddenly, not to settle accounts, but for something bolder. An actress who was in love emerges one day in the theatrical billboards of the city. And her friend Lola will pose problems of compound interest to José Manuel."}
{"url":"https://rarefilmm.com/2019/08/ash-wednesday-1973/","title":"Ash Wednesday (1973)","year":1973,"categories":["Drama","Mystery"],"description":"After 30 years of marriage, Barbara Sawyer is afraid she’s losing her husband, Mark. The ravishing beauty of her youth has given way to middle-aged homeliness, so she secretly checks into a Swiss clinic and undergoes extensive plastic surgery. While waiting to surpri se Mark with her restored face and body, Barbara meets Erich, a handsome bachelor, at a posh ski lodge and becomes entranced by his seductive charm."}
{"url":"https://rarefilmm.com/2021/06/ashes-and-embers-1982/","title":"Ashes and Embers (1982)","year":1982,"categories":["Drama"],"description":"A troubled Vietnam veteran hoping to forget the war and reconnect with American life struggles with disillusionment, self-worth, and cynicism."}
{"url":"https://rarefilmm.com/2021/08/ashita-1995/","title":"Ashita (1995) AKA Goodbye for Tomorrow","year":1995,"categories":["Drama","Fantasy"],"description":"People from all walks of life (a high-school student, a middle-aged businessman, a yakuza chief, etc.) all receive mysterious messages from loved ones who were killed 3 months earlier in a shipwreck. They are instructed to go to a small island in the Inland Sea that evening. At the stroke of midnight, the lost ship emerges from the sea and they are given a brief time to say their final words to their lost loved ones, before the deceased must once again board the ship and it sinks back into the depths."}
{"url":"https://rarefilmm.com/2021/08/assemblage-1968/","title":"Assemblage (1968)","year":1968,"categories":["Experimental"],"description":"Assemblage is an experimental film that shows Merce Cunningham’s dance company performing in a public square in the San Francisco bay. Through special effects, the bodies of the dancers appear superimposed against the architecture of the plaza. Colorized by artist Charles Atlas and with a soundtrack created by John Cage, David Tudor, and Gordon Mumma, Assemblage is a psychedelic collage of movement, time, and space."}
{"url":"https://rarefilmm.com/2022/03/associations-1975/","title":"Associations (1975)","year":1975,"categories":["Experimental","Short"],"description":"Associations sets language against itself by using the ambiguities inherent in the English language. Images from magazines and color supplements accompany a voice-over reading from the book ‘Word Associations and Linguistic Theory’ by academic linguistic Herbert H. Clark. Combining a wry sense of humor with word/visual games and puns, Smith explores the boundaries of cinematic montage by combining elements together and against each other in order to destroy and create multiple meanings at the same time."}
{"url":"https://rarefilmm.com/2021/08/athina-epistrofi-stin-akropoli-1983/","title":"Athina, epistrofi stin Akropoli (1983) AKA Athens, Return to the Acropolis","year":1983,"categories":["Documentary","Television"],"description":"As part of a television series devoted to Europe’s major cities, Angelopoulos was commissioned to make this film about Athens. Although much of Angelopoulos’ cinema is set among the villages of the northern countryside, he was born and raised in the city, so this film finds the director musing on an Athenian past that is variously ancient, national and personal, as well as clips from the “history” films The Travelling Players, The Hunters and Alexander the Great."}
{"url":"https://rarefilmm.com/2018/09/attack-of-the-mayan-mummy-1964/","title":"Attack of the Mayan Mummy (1964)","year":1964,"categories":["Horror","TV Movie"],"description":"A Mayan temple maiden named Xochitl is reincarnated centuries later as a woman named Ann Taylor. A scientist uses hypnosis to cause her to regress to her earlier life many centuries ago when she was executed by the high priests for having an affair with a Mayan warrior named Popoca. As punishment, Popoca was turned into a living mummy and placed in a pyramid tomb where he must guard Xochitl’s remains and a Mayan treasure for all eternity. Ann Taylor leads an expedition of archaeologists to the hidden tomb where a valuable gold breastplate is guarded by the still living Popoca."}
{"url":"https://rarefilmm.com/2017/12/attica-1980/","title":"Attica (1980)","year":1980,"categories":["TV Movie"],"description":"A TV-movie re-creation of the tragic events which followed the Attica Correctional Facility rebellion of September 9, 1971. Inmates demanding better food and living conditions took 38 guards as hostage. Negotiations begin immediately, only to continually break down thanks to uncompromising stubbornness on both sides."}
{"url":"https://rarefilmm.com/2020/08/attorney-for-the-defense-1932/","title":"Attorney for the Defense (1932)","year":1932,"categories":["Pre Code"],"description":"Burton is a brilliant, albeit self-seeking prosecution attorney who, having sent an innocent man, Wallace, to his death is filled with remorse and resigns and becomes a crusading defense attorney. He soon finds himself defending himself of a false murder charge."}
{"url":"https://rarefilmm.com/2021/05/aunt-sally-1934/","title":"Aunt Sally (1933) AKA Along Came Sally","year":1933,"categories":["Comedy","Musical"],"description":"An ambitious girl who wants to be a cabaret star poses as “Zaza”, a French chanteuse, to get a job in a prestigious nightclub. Unfortunately, she finds herself in the middle of a dispute between Mike Kelly, the club’s Chicago-born owner, and a group of American gangsters bent on taking over the club. To put pressure on Kelly, the gangsters kidnap “Zaza”."}
{"url":"https://rarefilmm.com/2018/05/autopsia-de-un-fantasma-1968/","title":"Autopsia de un Fantasma (1968) AKA Autopsy of a Ghost","year":1968,"categories":["Comedy","Horror","Sci-Fi"],"description":"Basil Rathbone plays Canuto Perez, the ghost of a man who committed suicide in the sixteenth century. He has been living in the dungeon of a castle for 400 years, and he can separate himself from his skeleton, which walks and talks as if it’s a separate person. Perez was not a good man; he had spent his life taking advantage of innocent young women. He choose to commit suicide instead of accepting punishment for his crimes. Because Perez repented at the last moment before he died, God has granted him four chances to save his soul."}
{"url":"https://rarefilmm.com/2019/10/au-rendez-vous-de-la-mort-joyeuse-1973/","title":"Au rendez-vous de la mort joyeuse (1973) AKA Expulsion of the Devil / ‎At the Meeting with Joyous Death","year":1973,"categories":["Horror"],"description":"A married couple purchases an abandoned house in the countryside. Soon they witness strange apparitions and events. Their son and moreover their prepubescent daughter are haunted by a poltergeist."}
{"url":"https://rarefilmm.com/2021/09/aurora-1984/","title":"Aurora (1984) [English dub] Original title: \"Qualcosa di biondo\"","year":1984,"categories":["TV Movie"],"description":"A mother plays on the affections of old flames in a bid to raise the funds for her son’s badly needed eye operation. Life gets increasingly complicated as she collects the fees for the operation from would-be lovers queuing for her exclusive favours."}
{"url":"https://rarefilmm.com/2019/10/avaliha-1984/","title":"Avaliha (1984) AKA First Graders","year":1984,"categories":["Documentary"],"description":"A documentary film about a boys school in Iran. The film shows numerous, funny and moving interviews of many different young pupils of this school summoned by their superintendent for questions of discipline. The man is not severe, but clever and fair. He teaches loyalty, fellowship and righteousness to these boys. Besides these interviews, we see scenes of this school’s quotidian life."}
{"url":"https://rarefilmm.com/2022/02/az-erod-1979/","title":"Az eröd (1979) AKA The Fortress","year":1979,"categories":["Comedy","Sci-Fi"],"description":"This Hungarian black comedy is set at a very special fantasy park that allows visitors to play organized war games. It proves to be a very popular attraction amongst the bored tourists until they suddenly realize that they are shooting real bullets. The authorities quickly close the park, but then recruits its director to begin using it to train real troops."}
{"url":"https://rarefilmm.com/2019/10/az-prijde-kocour-1963/","title":"Az prijde kocour (1963) AKA When the Cat Comes / The Cassandra Cat","year":1963,"categories":["Arthouse","Family","Fantasy"],"description":"The story of a mysterious traveling circus that arrives in a village accompanied by a sunglass-wearing cat named Mokol. When the cat’s glasses are removed, people in the village appear bathed in different colors that reflect their true feelings."}
{"url":"https://rarefilmm.com/2019/12/babette-sen-va-t-en-guerre-1959/","title":"Babette s’en va-t-en guerre (1959) AKA Babette Goes to War","year":1959,"categories":["Comedy","War"],"description":"Beautiful housekeeper Babette travels to England after the Nazis invade her home country of France. There, the British intelligence officers devise a plan for Babette to sneak back into France, where she could use her feminine charm on key Nazi officer Schulz, gle aning valuable information for England. However, Babette, although willing and spirited, is naïve and untrained, making her less than ideal for matters of national security."}
{"url":"https://rarefilmm.com/2018/04/baby-face-nelson-1957/","title":"Baby Face Nelson (1957)","year":1957,"categories":["Biography","Drama","Film Noir"],"description":"George “Babyface” Nelson became one of the most important gangsters of 1920s Chicago by making brutal robberies. In order to compete with Al Capone, he allied himself with John Dillinger."}
{"url":"https://rarefilmm.com/2021/09/baby-face-nelson-1996/","title":"Baby Face Nelson (1996)","year":1996,"categories":["Action"],"description":"Bonnie and Clyde were no match for Depression Era gangster George “Babyface” Nelson and his moll Helen Womack. Constantly on the lam from the law and from Chicago’s biggest crime lord Al Capone, Babyface and his female accomplice leave a trail of blood and bullets in their path towards making history."}
{"url":"https://rarefilmm.com/2022/01/bachelor-flat-1962/","title":"Bachelor Flat (1962)","year":1962,"categories":["Comedy"],"description":"Anthropology Professor Bruce Patterson has the natural British charm that allures women automatically. When his fiancée Helen Bushmill is abroad for an extended time, he has to fight the neighborhood ladies and his students away. Helen has failed to tell him that she has a seventeen year old daughter Libby who shows up at her mother’s home unaware that she in engaged. Bruce’s neighbor Mike and his mischievous dachshund also get mixed up in the all the shenanigans happening around the “bachelor flat.”"}
{"url":"https://rarefilmm.com/2019/04/back-pay-1922/","title":"Back Pay (1922)","year":1922,"categories":["Silent"],"description":"Hester Bevins is a simple country girl who yearns for adventure. Though she has a handsome young man, Jerry, who is devoted to her, she leaves her village and goes to New York in search of a grander life. There she becomes the lover of a wealthy and unscrupulous businessman. But when Jerry returns blinded and dying from the war, Hester must choose between her new life and the man whose loyalty to her has never failed."}
{"url":"https://rarefilmm.com/2019/06/backfire-1995/","title":"Backfire! (1995)","year":1995,"categories":["Comedy"],"description":"Just as Jeremy Jackson attempts to become the first male firewoman in New York, fires begin mysteriously erupting from toilets all over the City and Fire Marshal Marc Marshall is called in to investigate. From the start, Jeremy is heckled and sexually harassed by his tough as nails female cohorts including his instructor, the hard-boiled Lt. Shithouse. Jessica Luvintryst, Jeremy’s old flame and the Mayor’s very personal assistant, rekindles the fire in his eyes and between his thighs. Jeremy discovers trace jet fuel at the fire sites and soon becomes hot on the trail of The Most Evil Man and his diabolical scheme. In the tradition of Naked Gun, Backfire spoofs Backdraft."}
{"url":"https://rarefilmm.com/2021/09/badlands-of-montana-1957/","title":"Badlands of Montana (1957)","year":1957,"categories":["Western"],"description":"Steven Brewster, a candidate for mayor is ran out of a Montana town when he is tricked into a gunfight and kills his opponent. He takes up with a a gang of badlands outlaws and takes part in robberies, and is wounded and captured , Friends rescue him and bring him back to Helena, where he is elected sheriff. When his old outlaw gang attacks the town, he cleans them up but persuades Susan Hammer, the daughter of Henry Hammer, leader of the gang, to come over to his side and marry him."}
{"url":"https://rarefilmm.com/2019/03/badou-boy-1970/","title":"Badou Boy (1970)","year":1970,"categories":["Short"],"description":"A sarcastic look at Senegal’s capital that followed the adventures of what the director described as a “somewhat immoral street urchin who is very much like myself”. The contest pits the non-conformist individual against an absurdly caricatured policeman who pursues the protagonist through comedically improbable scenarios. Badou Boy celebrates an urban subculture while parodying the state."}
{"url":"https://rarefilmm.com/2021/06/bakumatsu-taiyoden-1957/","title":"Bakumatsu Taiyôden (1957) AKA Sun in the Last Days of the Shogunate / The Sun Legend of the End of the Tokugawa Era","year":1957,"categories":["Comedy"],"description":"When man-about-town Saheiji finds himself unable to pay for a bill at a brothel, he is forced to remain there to work off his debt. However he finds his wit and resourcefulness enable him to turn this situation to his advantage, as he interacts with a whole range of characters, from rivalling courtesans to political activists."}
{"url":"https://rarefilmm.com/2023/04/balegari-1982/","title":"Balegari (1982)","year":1982,"categories":["Documentary","Short"],"description":"With the help of special lenses we enter a world where Sisyphus in miniature fights stubbornly to fulfill his life’s purpose: survival. The continuous defeats don’t discourage him and he continues with doggedness even if he will never be sure of the final success."}
{"url":"https://rarefilmm.com/2019/03/ballad-of-a-gunfighter-1964/","title":"Ballad of a Gunfighter (1964)","year":1964,"categories":["Western"],"description":"A former Confederate robs stagecoaches to be able to give money to the local poor people. He soon runs into a gang of robbers who don’t have the same good intentions he does."}
{"url":"https://rarefilmm.com/2019/08/bandido-1956/","title":"Bandido! (1956)","year":1956,"categories":["Western"],"description":"An American arms dealer, Wilson, journeys south of the border during the Mexican Revolution and immediately sparks trouble when he provokes federal troops. His actions impress the revolutionaries, whom he joins forces with, and Wilson convinces his new allies to go after a rival arm s dealer named Kennedy. When Wilson falls for Kennedy’s wife, Lisa and the revolutionaries eventually turn on him, the gunrunner finds himself in the line of fire."}
{"url":"https://rarefilmm.com/2020/02/banditi-a-orgosolo-1961/","title":"Banditi a Orgosolo (1961) AKA Bandits of Orgosolo","year":1961,"categories":["Drama"],"description":"Gangsters and thugs run the small Sardinian town of Orgosolo, a place where crime proliferates despite the picturesque views afforded by the local geography. This is the harsh reality of daily life for a local shepherd who tries to keep to himself but is eventually accused of theft a nd murder. Rather than try his luck with the crime bosses, he flees to the mountains to try to escape his fate, a task that proves more difficult than originally planned."}
{"url":"https://rarefilmm.com/2023/04/bandits-of-the-west-1953/","title":"Bandits of the West (1953)","year":1953,"categories":["Western"],"description":"Marshal Rocky Lane learns of a plan to obstruct the promotion of natural gas in his town. Bud Galloway, head of Jeff Chadwick’s ranch, who has just been released from prison, is the ringleader of the gang that fights against the gas company, led by Joanne Collier. Galloway tampers with the gas line and kills an old man, with Chadwick being blamed."}
{"url":"https://rarefilmm.com/2019/09/banketten-1948/","title":"Banketten (1948) AKA The Banquet","year":1948,"categories":["Drama"],"description":"Jacob Cotten is a rich banker, quickly approaching his 60th birthday. He is concerned that none of his sons are willing to or able to be in charge of the bank. One is a spoiled parasite unable to do an honest day’s work, the other has devoted his life to the communist youth club. Meanwhile, his beloved daughter Vica is unable to divorce her masochistic husband and gets herself a lover, a young idealistic medical student."}
{"url":"https://rarefilmm.com/2020/03/bara-en-mor-1949/","title":"Bara en mor (1949) AKA Only a Mother","year":1949,"categories":["Drama"],"description":"Statare, or country workers who recieved most of their payment in natura and didn’t own their own land, were the lowest of the low in Old Sweden. Maria – nicknamed ‘Rya-Rya’ – is born into this lot. A beautiful young woman, who the men tend to flock to, she quickly becomes with child. Her life changes forever…"}
{"url":"https://rarefilmm.com/2019/01/bariera-1966/","title":"Bariera (1966)","year":1966,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/04/barnaby-and-me-1979/","title":"Barnaby and Me (1979)","year":1979,"categories":["TV Movie"],"description":"Norman Panama’s penultimate directorial effort, Barnaby and Me was originally filmed for Australian television. The title character is a talented Koala Bear, who is to Australian fans what Benji is to Americans. Pausing in his escape from a vengeful mobster, American con artist Caesar falls in love with Juliet Mills, whose daughter Sally Boyden keeps Barnaby as her pet. The kooky koala teans up with Caesar for a series of picaresque adventures."}
{"url":"https://rarefilmm.com/2022/04/bastyasetany-hetvennegy-1974/","title":"Bástyasétány hetvennégy (1974) AKA Singing on the Treadmill","year":1974,"categories":["Drama","Musical","Politics"],"description":"Singing on the Treadmill is a surreal operetta parody about the realities of day-to-day socialism. The film is set in a vast garbage dump where, in the depths of a quarry, next to a derelict factory building, two librettists are penning a frothy operetta about the paternalism of Kadarism, its lies, reality perceived through rose tinted glasses and squabbles over a housing allocation. However, their lacquered players are not prepared to bend to their will, they take offence and start demanding independence, rejecting ‘orders from above’ about partners and housing. Gyula Gazdag’s grotesque parody that works on several levels is amusing and dream-like, full of free-flowing associations and remarkable solutions. Citing its “disheartening existentialism”, the authorities banned the film for 10 years."}
{"url":"https://rarefilmm.com/2018/04/battement-de-coeur-1940/","title":"Battement de coeur (1940) AKA Beating Heart","year":1940,"categories":["Comedy","Drama"],"description":"Danielle Darrieux plays an impoverished reform-school escapee who finds a new lease on life when she enrolls in a school for pickpockets run by Fagin-like Saturnin-Fabre. Before long, Darrieux is the school’s prize pupil, though she intends to abandon her life of crime should the right man come along. But Saturnin-Fabre has other ideas, and grooms Darrieux for her entree into High Society, the better to divest foreign ambassador Andre Luguet of his valuables.."}
{"url":"https://rarefilmm.com/2019/01/battle-stations-1956/","title":"Battle Stations (1956)","year":1956,"categories":["War"],"description":"The crew of a U.S. Navy ship in World War II goes into battle against the Japanese fleet."}
{"url":"https://rarefilmm.com/2019/02/beach-ball-1965/","title":"Beach Ball (1965)","year":1965,"categories":["Comedy"],"description":"It’s music, mayhem and fun in the sun as three aspiring rockers attempt to scare up enough money to get their instruments out of hock. To do this, they pose as women, enter a contest and find themselves competing against such acts as the Righteous Brothers, the Supremes and the Four Seasons."}
{"url":"https://rarefilmm.com/2019/02/beaubourg-centre-dart-et-de-culture-georges-pompidou-1977/","title":"Beaubourg, centre d’art et de culture Georges Pompidou (1977)","year":1977,"categories":["Documentary"],"description":"On 31 January 1977, the Centre George Pompidou opened its doors to the public in Paris. Three months later, on 6 May, Roberto Rossellini wrapped up the editing of a 54-minute film that testified to the public’s response to the project. The great Neo-Realist filmmaker was proposed by Jacques Grandclaude, spreadhead of the Communauté de Cinéma, to the French Ministry of Foreign Affairs to celebrate the opening of the building designed by Renzo Piano and Richard Rogers."}
{"url":"https://rarefilmm.com/2019/10/been-down-so-long-it-looks-like-up-to-me-1971/","title":"Been Down So Long It Looks Like Up to Me (1971)","year":1971,"categories":["Cult","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/08/before-i-wake-1954/","title":"Before I Wake (1954) AKA Shadow of Fear","year":1954,"categories":["Mystery","Thriller"],"description":"A woman travels to England to attend her parents’ funeral. She is told by officials that they died of natural causes together, but she doesn’t buy it. She comes to suspect that the nurse who took care of her parents was involved in their deaths, but since the nurse is well thought of in the town, no one believes her. What she doesn’t know is that her parents’ killer has selected her as the next victim"}
{"url":"https://rarefilmm.com/2019/05/before-my-eyes-1988/","title":"Before My Eyes (1988)","year":1988,"categories":["Documentary","Short"],"description":"A film commissioned by the Tourist Board of Jammu and Kashmir. In his own words, Mani Kaul’s film is “a filmscape study of the Kashmir Valley without any commentary or dialogue, made without reducing the natural dimensions of the valley to identifiable holiday commodities”."}
{"url":"https://rarefilmm.com/2018/04/behind-the-news-1940/","title":"Behind the News (1940)","year":1940,"categories":["Drama"],"description":"As suggested by its title, Behind the News was a “stop the presses!” yarn set in a big-city newsroom. Lloyd Nolan is top-billed as a cynical reporter with a penchant for sticking his neck out too far. Frank Albertson costars as a cub reporter fresh out of journalism school, whose presence is resented by Nolan and his fellow workers. But it is Albertson who, after running afoul of the law, is instrumental in breaking up a ring of racketeers."}
{"url":"https://rarefilmm.com/2019/09/beiqing-chengshi-1989/","title":"Beiqíng chéngshì (1989) AKA A City of Sadness","year":1989,"categories":["Drama"],"description":"Soon after Japan relinquishes control of Taiwan in 1945, the Lin brothers face hardships from the changing culture. Bar owner Wen-heung, the eldest brother, falls foul of local gangsters, Wen-sun disappears, and Wen-leung, scarred by his experiences in the war, ends up in an insane asylum. Deaf-mute photographer Wen-ching, the youngest brother, decides to make a stand and fight the Kuomintang government from China that is assuming power."}
{"url":"https://rarefilmm.com/2020/11/beijing-de-feng-hen-da-2000/","title":"Beijing de feng hen da (2000) AKA There's a Strong Wind in Beijing","year":2000,"categories":["Documentary","Experimental"],"description":"Debut feature film from one of the most widely recognized directors from China’s “New Generation” of filmmakers, Ju Anqi. Filmed in Spring 1999, a gonzo camera crew roams the streets of China’s capital, asking random passersby, “Is the wind strong in Beijing?” This ambiguous question provokes a startling variety of responses that expose social and cultural anxieties within contemporary China."}
{"url":"https://rarefilmm.com/2019/04/belle-starr-1941/","title":"Belle Starr (1941)","year":1941,"categories":["Western"],"description":"After her family’s mansion is burned down by Yankee soldiers for hiding the rebel leader Captain Sam Starr, Belle Shirley vows to take revenge. Breaking Starr out of prison, she joins his small guerrilla group for a series of raids on banks and railroads, carpetbaggers and enemy troops. Belle’s bravado during the attacks earns her a reputation among the locals as well as the love of Starr himself. The pair get married, but their relationship starts to break down when Sam Starr lets a couple of psychotic rebels into the gang, leaving Belle to wonder if he really cares about the Southern cause."}
{"url":"https://rarefilmm.com/2020/08/bells-1982/","title":"Bells (1982) AKA Murder by Phone","year":1982,"categories":["Thriller"],"description":"A disgruntled phone company employee develops a device whereby those answering a phone can be murdered, and it’s up to Nat Bridger to stop the killer."}
{"url":"https://rarefilmm.com/2019/12/beltenebros-1991/","title":"Beltenebros (1991) AKA Prince of Shadows","year":1991,"categories":["Thriller"],"description":"Captain Darman is a communist party hitman now living peacefully in exile in England where he runs a bookshop in Brighton. That is until a visitor gives him a coded message summoning him back to Spain where he’s instructed to execute a traitor. As he prepares for the hit he starts to doubt the guilt of his target as it bears similarities to a previous hit which he now thinks was innocent."}
{"url":"https://rarefilmm.com/2023/02/bengasi-1942/","title":"Bengasi (1942)","year":1942,"categories":["War"],"description":"The fate of several men in a Libyan city briefly captured from Italy by the invading British in 1941, includes a focus on the role of women during these hard times."}
{"url":"https://rarefilmm.com/2021/10/benilde-ou-a-virgem-mae-1975/","title":"Benilde ou a Virgem Mãe (1975) AKA Benilde or the Virgin Mother","year":1975,"categories":["Arthouse","Cult"],"description":"Oliveira’s fourth feature, adapted from a play by his close friend José Régio, was one of his major breakthroughs as a filmmaker: a fable about a deeply sheltered young woman who tells her wealthy, religious parents that she’s been impregnated in the wake of an angelic visitation. It’s possible to take Benilde, or the Virgin Mother as a scathing denouncement of religious hypocrisy, a veiled response to the abuses of the Salazar regime, or a set of obsessive, carefully staged formal exercises—or some combination of the three."}
{"url":"https://rarefilmm.com/2022/12/between-time-and-timbuktu-1972/","title":"Between Time and Timbuktu (1972)","year":1972,"categories":["Sci-Fi","TV Movie"],"description":"A poet-astronaut is shot through an area of space called the Chronosynclastic Infundibulum. He is duplicated into infinite copies of himself, each of whom finds himself in a bizarre situations on a different world. (These scenarios are all derived from the novels and short stories from Kurt Vonnegut Jr., including Cat’s Cradle , W elcome to the Monkey House , Harrison Bergeron , and Happy Birthday, Wanda June )."}
{"url":"https://rarefilmm.com/2020/11/berenice-1954/","title":"Bérénice (1954)","year":1954,"categories":["Short"],"description":"Shot in 16mm, Berenice is Rohmer’s first finished film. The film is based on a story by Edgar Allen Poe about a man who becomes obsessed with his fiancé’s teeth. The film was shot at Andre Bazin’s house by Jacques Rivette. Rivette also edited the film."}
{"url":"https://rarefilmm.com/2022/03/berkeley-square-1933/","title":"Berkeley Square (1933)","year":1933,"categories":["Fantasy","Pre Code"],"description":"A young American man comes to believe that he can will himself back to London in the time of the American Revolution and meet his ancestors, who lived in the house he has just inherited."}
{"url":"https://rarefilmm.com/2022/03/beyond-fear-1997/","title":"Beyond Fear (1997)","year":1997,"categories":["TV Movie"],"description":"The true story of Stephanie Slater, a British estate agent who was kidnapped, raped, and held for ransom by Michael Sams, who imprisoned her in a coffin-like box for eight days."}
{"url":"https://rarefilmm.com/2021/02/beyond-reason-1970-upgrade/","title":"Beyond Reason (1970) [Upgrade]","year":1970,"categories":["Sci-Fi","Thriller"],"description":"Nuclear war breaks out and the staff and patients of a mental hospital take refuge in an underground bunker and accidentally get locked in. Discipline soon disintegrates and the patients, led by Richard, start to resist authority. Richard devises a scheme for a new social order where the sane will take no part."}
{"url":"https://rarefilmm.com/2018/03/beyond-the-blue-horizon-1942/","title":"Beyond the Blue Horizon (1942)","year":1942,"categories":["Adventure"],"description":"A young girl’s parents are killed on a tropical island, and the girl is raised and protected by the jungle animals. When she is found, as a grown woman, she is taken back to the United States to claim her inheritance. There are several people, with vested interests, who stand to gain something if she is shown not to be the missing heir."}
{"url":"https://rarefilmm.com/2021/12/biale-malzenstwo-1992/","title":"Biale malzenstwo (1992) AKA White Marriage","year":1992,"categories":["Arthouse"],"description":"Evening. Two contemporary teenage girls, Blanca and Pauline, living in an old manor house, are watching a television programme about the sexual life of people and of animals. Surprised by Bianca’s father who returns late at night they quickly change channels. The film they then see is composed of old archive material and forms the start of their journey into the past."}
{"url":"https://rarefilmm.com/2021/04/bianco-rosso-e-verdone-1981/","title":"Bianco, rosso e Verdone (1981)","year":1981,"categories":["Comedy"],"description":"Three Italians have to move from their current city to vote to local elections elsewhere. Pasquale is an Italian emigrant living in Munich (Germany). He has to vote in Matera, Basilicata (south of Italy). He is genuinely happy to come back to Italy, even if it’s just for a few days; but the country he is dreaming is different from the reality he meets. Furio moves from Torino to Roma with all his family. He is so niggler and annoying that Magda, his wife, is thinking to escape. Mimmo is a young good fellow, moving with his grandmother, from Verona to Roma. His trip is disturbed by worries about her health, while she is very calm."}
{"url":"https://rarefilmm.com/2022/03/big-blonde-1980/","title":"Big Blonde (1980)","year":1980,"categories":["Theatre","TV Movie"],"description":"Oscar-nominee Sally Kellerman stars in Dorothy Parker’s 1929 O. Henry Prize-winning short story which poignantly chronicles the life of a vivacious showroom model and good-time party girl in the 1920’s who gives up her high-life for marriage to a traveling salesman – played by four-time Emmy winner John Lithgow. When he turns out to be a hard-drinking philanderer, the marriage deteriorates – and the now-blowsy and dissolute aging flapper turns to drinking for solace, moving from man to man as she sinks into an alcoholic haze."}
{"url":"https://rarefilmm.com/2021/03/big-red-1962/","title":"Big Red (1962)","year":1962,"categories":["Adventure","Family"],"description":"Dog owner James Haggin buys “Big Red,” an Irish setter, for a large sum in hopes of making him a champion show dog. However, Big Red is unruly and does not take to being handled. At this point, Haggin meets Rene, an orphan boy who needs work, and makes him Big Red’s trainer. The two get along so well that Haggin fears the dog will not listen to anyone else. He tries to separate them, but the bond between Rene and Big Red has become too strong."}
{"url":"https://rarefilmm.com/2022/06/big-sur-the-ladies-1966/","title":"Big Sur: The Ladies (1966)","year":1966,"categories":["Experimental","Short"],"description":"Fast-moving impressions of the Big Sur, the water, the ocean, and the Ladies, as part of the landscape, swimming, or running nude, against the sun or part of the sun."}
{"url":"https://rarefilmm.com/2019/07/big-timber-1950/","title":"Big Timber (1950)","year":1950,"categories":["Drama"],"description":"A young man goes to work in a logging camp to fulfill a boyhood ambition and a jealous loggers rigs things to make him appear to be an incompetent bungler. But he proves himself successfully conveying an injured workman to the hospital in a careening truck, whose brakes have been tampered with, down a mountainside."}
{"url":"https://rarefilmm.com/2018/08/big-trouble-1986/","title":"Big Trouble (1986)","year":1986,"categories":["Comedy"],"description":"Leonard Hoffman is an insurance salesman struggling to make ends meet. The fact that he has triplet sons who all want to go to Yale isn’t making things any easier. Blanche Rickey is also worried about money; her husband is a millionaire with a weak heart, and she worries that he’ll blow through all his cash before he finally dies. When Blanche meets Leonard, she devises a murderous plan that she claims will fix both their problems."}
{"url":"https://rarefilmm.com/2018/04/bilans-kwartalny-1975/","title":"Bilans kwartalny (1975) AKA A Woman's Decision","year":1975,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/02/billion-dollar-threat-1979/","title":"Billion Dollar Threat (1979)","year":1979,"categories":["TV Movie"],"description":"Secret agent Robert Sands is sent to investigate a series of UFO sightings in the Utah desert. During the course of his investigation, Sands discovers that what are thought to be UFOs are in fact reflector shields being airlifted as part of a device built by criminal mastermind Horatio Black. Sands uncovers Black’s scheme to burn a hole in the ozone layer, which will crisp all beneath it as it circles the Earth, unless the governments of the world pay him a billion dollars."}
{"url":"https://rarefilmm.com/2022/03/billy-galvin-1986/","title":"Billy Galvin (1986)","year":1986,"categories":["Drama"],"description":"Lenny Von Dohlen plays Billy Galvin, the son of a no-nonsense construction worker (Karl Malden). Though his dad insists that he go to college to become an architect, Billy would rather go into his father’s line of work. To prevent this, dad pulls strings to keep Billy out of the ironworker’s union. His bullheadedness inevitably leads to ill-will and emotional disaster. Produced for PBS’ American Playhouse TV series, Billy Galvin was afforded a very brief theatrical run."}
{"url":"https://rarefilmm.com/2019/07/birch-street-gym-1991/","title":"Birch Street Gym (1991)","year":1991,"categories":["Short"],"description":"A group of elderly retirees join a boxing gym, and rediscover their self-worth as they repudiate expectations that they’re too old to lead vigorous lives. Jack is particularly relieved to escape the tedium of his retirement home, as he advances to challenge brutish Rocco for the club championship. But Rudy, the club’s operator, must battle local officials who are trying to close the club out of fear that the members are endangering themselves."}
{"url":"https://rarefilmm.com/2021/08/bird-of-prey-1995/","title":"Bird of Prey (1995)","year":1995,"categories":["Thriller"],"description":"As a boy, Dominik watched an American crime boss murder his father, a police officer fighting corruption in Sofia, Bulgaria. Years later, he attempts to avenge his father’s death but is imprisoned for 15 years for attempted murder. In prison, he meets an American photo-journalist who shares his enemy and his thoughts of revenge. Released from prison, the two hatch a plot which involves the man’s recently-arrived daughter."}
{"url":"https://rarefilmm.com/2019/11/birds-do-it-bees-do-it-1974/","title":"Birds Do It, Bees Do It (1974)","year":1974,"categories":["Documentary"],"description":"This popular animal documentary shows creatures of every sort in the act of reproduction, from microscopic animals to elephants. It also shows newborn animals as they cope with their first exposure to the outside world."}
{"url":"https://rarefilmm.com/2021/10/bix-aint-none-of-them-play-like-him-yet-1981/","title":"Bix: ‘Ain’t None of Them Play Like Him Yet’ (1981)","year":1981,"categories":["Biography","Documentary"],"description":"Documentary of the life and music of Leon “Bix” Beiderbecke, considered to be the greatest jazz cornet player. Dead at 28 and still a legend. He and Louis Armstrong pioneered the playing of jazz solos. When it was made in 1981 there was no known video of Bix playing. But the documentary surmounted that limitation with the skillful use of music recordings, period stills and movies, Hopper paintings, and extensive interviews with musicians that played with him (e.g., Louis Armstrong, Artie Shaw, Hoagy Carmichael, and many others)."}
{"url":"https://rarefilmm.com/2021/04/black-at-yale-a-film-diary-1974/","title":"Black at Yale: A Film Diary (1974)","year":1974,"categories":["Documentary","Politics"],"description":"This film focuses on the experiences of African-American students at Yale in the early 1970s. The influential documentary short follows students Erroll McDonald and Eugene Rivers, and features a conversation with civil rights activist Stokely Carmichael."}
{"url":"https://rarefilmm.com/2020/11/black-devil-doll-from-hell-1984-extended-version/","title":"Black Devil Doll from Hell (1984) [Extended Version]","year":1984,"categories":["Blaxploitation","Horror"],"description":"A woman buys an antique doll at a thrift store and does not realize that it is cursed. The doll uses its powers to seduce her while she is asleep and then escape back to the store. She starts to lose interest in sexual activities with her partners as the doll is able to give her a much better satisfaction, so she sets out to find it, but with deadly consequences."}
{"url":"https://rarefilmm.com/2020/05/black-eagle-1948/","title":"Black Eagle (1948)","year":1948,"categories":["Western"],"description":"Jason Bond hops a ride on a freight-train car, containing a saddled horse, Black Eagle, and some rifles. When the boxcar is placed on a railway siding in a Texas town, Jason meets Ginny Long, the sister of the horse-owner who is missing and has been murdered. The rifles are for a group of horse-ranchers, led by Bengy Laughton, who are being swindled by Frank Hayden. The latter forces Bond to go to work for him by framing him for the murder."}
{"url":"https://rarefilmm.com/2020/11/black-girl-1972/","title":"Black Girl (1972)","year":1972,"categories":["Blaxploitation","Drama","Family"],"description":"In this melodrama a mother tries to compensate for her feelings of inadequacy and failure as a parent to her own children by taking in a troubled foster child. As she struggles to make up for her past mistakes, her jealous daughters mistreat the girl."}
{"url":"https://rarefilmm.com/2021/09/black-neon-1991/","title":"Black Neon (1991) Aussie Holy Grail has been found!","year":1991,"categories":["Action"],"description":"Tom Maranta has been a ‘bouncer’ for years, but he has decided to give the toughs, pushers, pimps and prostitutes the flick. As he makes that decision, Pharoah, his bitter enemy, is released from prison for stabbing him in a bloody and vicious street fight three years earlier. After three years of sleepless nights and haunting nightmares, Tom realises a showdown is inevitable and he enlists the help of a friend and together they are confronted by Pharoah and his army."}
{"url":"https://rarefilmm.com/2022/02/black-noon-1971/","title":"Black Noon (1971)","year":1971,"categories":["Horror","TV Movie","Western"],"description":"A traveling minister and his wife are quietly menaced by a devil cult in the Old West. By the time the Good Reverend figures out what’s going on it may be too late to stop the evil."}
{"url":"https://rarefilmm.com/2022/01/black-starlet-1974/","title":"Black Starlet (1974)","year":1974,"categories":["Blaxploitation","Exploitation"],"description":"Chris Munger directed this blaxploitation version of the popular skinflick Starlet! (1969). The story concerns Clara , an aspiring actress from the housing projects of Gary, Indiana, who goes to Hollywood in search of fame and fortune. Predictably, she is robbed, betrayed, and must hit the casting couch before her dreams can come true."}
{"url":"https://rarefilmm.com/2021/12/blade-1973/","title":"Blade (1973)","year":1973,"categories":["Thriller"],"description":"Dependable character actor John Marley is afforded a rare starring role in Blade . Marley plays the title character, a world-weary private eye currently working on a murder case as a favor for a friend. The victim was the daughter of prominent conservative politico William Prince, whom Blade “knew when.” While hunting for clues, Blade is bombarded by one disillusionment after another. The prime suspect turns out to be someone very, very close to Prince-who may have thought that, by eliminating his daughter, he was doing Prince an enormous favor."}
{"url":"https://rarefilmm.com/2023/02/blind-date-1959/","title":"Blind Date (1959) AKA Chance Meeting","year":1959,"categories":["Film Noir","Mystery","Thriller"],"description":"Dutch painter Jan-Van Rooyer hurries to keep a rendezvous with Jacqueline Cousteau, an elegant, sophisticated Frenchwoman, slightly his elder, whose relationship with him had turned from art student into one of love trysts. He arrives and is confronted by Detective Police Inspector Morgan who accuses him of having murdered Jacqueline."}
{"url":"https://rarefilmm.com/2019/07/blind-side-1993/","title":"Blind Side (1993)","year":1993,"categories":["TV Movie"],"description":"Doug and Lynn Kaines are a happily married couple whose visit to Mexico turns into a nightmare. As they are driving home, Lynn hits a Mexican police officer, killing him. Rather than report the crime, the couple flee the scene. They seem to have escaped judgment — u ntil a mysterious man, Jack Shell, shows up on their doorstep. He knows all about what they did, and he’s going to enjoy making them pay for it."}
{"url":"https://rarefilmm.com/2019/09/blonde-on-a-bum-trip-1968/","title":"Blonde on a Bum Trip (1968)","year":1968,"categories":["Exploitation"],"description":"A naive young college student, who is majoring in chemistry, is persuaded by her roommates and a would-be drug dealer to make LSD for them, and she winds up getting caught up in the “acid” lifestyle."}
{"url":"https://rarefilmm.com/2019/12/blood-feud-1983/","title":"Blood Feud (1983)","year":1983,"categories":["TV Movie"],"description":"A dramatic retelling of the epic battle between corrupt trade union boss Jimmy Hoffa and Bobby Kennedy, JFK’s doomed brother."}
{"url":"https://rarefilmm.com/2018/09/blood-symbol-1992/","title":"Blood Symbol (1992)","year":1992,"categories":["Horror"],"description":"Centuries ago, the monks of the Cult of the Blood Symbol went searching for their “chosen one” whose blood, they believed, would make them immortal. Olam, the only living survivor of the cult, finally finds his intended victim in Tracy Walker, a fiesty, athletic college student. Patiently, deliberately, Olam prepares to take the one he’s been waiting centuries to kill…"}
{"url":"https://rarefilmm.com/2019/05/blood-voyage-1976-uncut/","title":"Blood Voyage (1976) [Uncut]","year":1976,"categories":["Horror","Thriller"],"description":"What is meant to be a pleasure cruise becomes a nightmare as murder follows murder on a small ship. With tension mounting, passengers and the crew turn on each other in a desperate attempt to identify the killer."}
{"url":"https://rarefilmm.com/2022/12/bloodmatch-1991/","title":"Bloodmatch (1991)","year":1991,"categories":["Action","Thriller"],"description":"Brick Bardo is on a mission to find out which one of the world’s greatest kickboxers killed his brother. Five years ago, one of the four champs was fixing fights and set up his brother in the fight that took his life. Now Bardo must take on the gang in the ring for an all-out kickboxing fight to the finish."}
{"url":"https://rarefilmm.com/2022/01/bloopermania-1987/","title":"Bloopermania (1987)","year":1987,"categories":["Comedy"],"description":"Bloopermania is a side-splitting romp through Hollywood’s lost film vaults of outtakes brimming with “more stars than there are in heaven”. Literally right off the cutting room floor comes this raw, uncluttered footage as you’ve never seen it before. See: Rod Serling screw up a Twilight Zone intro. Soupy Sales’ nude girl prank, W.C Fields’ earthquake blooper, Lou Costello pulls a surprise out of his pants, Boris Karloff blows his scenes, Charlie Chan curses, Errol Flynn falls off his horse, Ronald Reagan uncensored, McHale’s Navy & F-Troop guys engage in politically incorrect humor, Goofs from Laugh-In , TV westerns like Gunsmoke , & much more!"}
{"url":"https://rarefilmm.com/2019/10/blueprint-for-robbery-1961/","title":"Blueprint for Robbery (1961)","year":1961,"categories":["Drama"],"description":"A gang plots the robbery of an armored-car company headquarters. Although the robbery itself goes off as planned, it’s not long before the gang members are fighting among themselves over everybody’s share of the loot and trying to avoid capture by the police, who are pouring all their resources into capturing the robbers. Based on a real-life 1950 Brinks Armored Car Co. robbery in Boston."}
{"url":"https://rarefilmm.com/2018/11/blue-scar-1949/","title":"Blue Scar (1949)","year":1949,"categories":["Drama"],"description":"Miner’s daughter Olwen Williams leaves her small Welsh village and her sweetheart, Tom, to take up a singing scholarship, and eventually marries a collar-and-tie man. Tom has ambitions of his own and becomes manager of the colliery."}
{"url":"https://rarefilmm.com/2022/01/bluffing-it-1987/","title":"Bluffing It (1987)","year":1987,"categories":["TV Movie"],"description":"Dennis Weaver stars in this TV movie as a blue-collar family man who has earned his own keep for 40 years. He holds down a well-paying job at a Massachusetts factory–until one day, when he is summarily dismissed. The reason? He has spent his adult life harboring a terrible secret: he has never learned to read or write."}
{"url":"https://rarefilmm.com/2019/04/bof-anatomie-dun-livreur-1971/","title":"Bof… Anatomie d’un livreur (1971) AKA Who Cares: Anatomy of a Delivery Boy","year":1971,"categories":["Comedy"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2023/01/bomb-the-system-2002/","title":"Bomb the System (2002)","year":2002,"categories":["Drama"],"description":"A tribute to graffiti art and the city where it all began. Blest, a 19-year-old graffiti writer, has just graduated from high school. With no ambition toward mainstream goals of work and family, he spends his time bombing the city with graffiti messages until he and his crew become the most wanted bombers by the corrupt NYPD Vandal Squad. He even attracts major media and gallery attention for his tags. As they fight with their spray cans and their tags, Blest meets a political activist, Alexandra. Soon after, Blest’s relationship with Buk 50 and the crew fragments as Blest ponders his position in life."}
{"url":"https://rarefilmm.com/2019/09/bombay-boys-1998/","title":"Bombay Boys (1998)","year":1998,"categories":["Comedy"],"description":"Krishna alias Kris Sahani lives in New York, U.S., but decides to travel to his homeland in order to act in a movie. While Ricardo Fernandes leaves Sydney, Australia to travel to Bombay in search of his missing brother, Roger. And finally, Zeres Mistry, from London, England, also travels to Bombay to find his true love. The paths of all three Non-resident Indians cross in the taxi ride to Colaba, and they decide to stick together in their search for an apartment."}
{"url":"https://rarefilmm.com/2020/11/bombshell-1997/","title":"Bombshell (1997)","year":1997,"categories":["Sci-Fi","Thriller"],"description":"In the year 2011, a sophisticated Los Angeles Company, Nanolabs, prepares to advertise a cancer cure in the form of nano-engines, microscopic molecular machines which mutate and restore organic tissue cell by cell. Genius Buck Hogan starts to have serious doubts when lab animals start to die. Profit-greedy CEO Donald ignores him and devises human tests and news conferences…"}
{"url":"https://rarefilmm.com/2020/03/bombers-moon-1943/","title":"Bomber’s Moon (1943)","year":1943,"categories":["Drama","War"],"description":"Captain Jeff Dakin is shot down over Germany on a bombing raid as he sees his brother, Danny serving on the same aircraft, shot dead as he parachutes out of the stricken aircraft. Imprisoned in a camp, Dakin conspires with Alexandra “Alec” Zorich, a beautiful Russian doctor, and Captain Paul Husnik, a Czech resistance leader, to mount an escape. They escape during an air raid and make their way towards safety, but the Czech is not who he seems."}
{"url":"https://rarefilmm.com/2019/05/bonanno-a-godfathers-story-1999/","title":"Bonanno: A Godfather’s Story (1999)","year":1999,"categories":["Mini-Series"],"description":"The true life story of mafia boss Joesph Bonanno. The story spans from Bonanno’s early beginings in Italy, to his conquests in America."}
{"url":"https://rarefilmm.com/2019/06/bonjour-balwyn-1971/","title":"Bonjour Balwyn (1971)","year":1971,"categories":["Comedy","Drama"],"description":"Kevin Agar has left a job in insurance to start his own magazine, called Bolo. His middle class parents dont understand it, and very few people buy it. As his debts mount, Kevin loses his girlfriend, his friends and his secretary."}
{"url":"https://rarefilmm.com/2019/03/born-natturunnar-1991/","title":"Börn náttúrunnar (1991) AKA Children of Nature","year":1991,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/01/born-reckless-1937/","title":"Born Reckless (1937)","year":1937,"categories":["Action"],"description":"Racketeer Jim Barnes is trying to force the independent taxicab-drivers to join his ‘protection service” at the cost of five bucks a day. Champion race-car driver, Bob Kane, joins with his friends Lee and “Dad” Martin in a fight for the street rights of a big city."}
{"url":"https://rarefilmm.com/2018/10/boquitas-pintadas-1974/","title":"Boquitas pintadas (1974) AKA Painted Lips / Heartbreak Tango","year":1974,"categories":["Drama"],"description":"Nana, the heroine of this movie, has only one chance at real love, with the good-looking ladies’ man Juan Carlos. In this film, based on Manuel Puig’s novel Heartbreak Tango, Nana is too shy to go to bed with him and reveal that she is not a virgin. When he discovers that he has tuberculosis, he is forced to leave town for an extended rest-cure, and when he returns, she has since married a wealthy man who takes her with him to glamorous Buenos Aires. Years after Juan Carlos’ death, she journeys with her children to the town where he died. In her old age, though, she has virtually forgotten their love."}
{"url":"https://rarefilmm.com/2020/05/born-again-1978/","title":"Born Again (1978)","year":1978,"categories":["Biography","Drama"],"description":"Charles Colson was involved in the infamous Watergate scandal that brought down the administration of former President Richard Nixon. Colson was sentenced to prison for the crimes he committed in the name of “national security”, and while in prison he underwent a religious conversion. This film tells the story of his life up to, including and after his conversion."}
{"url":"https://rarefilmm.com/2020/11/bowery-boy-1940/","title":"Bowery Boy (1940)","year":1940,"categories":["Drama"],"description":"Dr. Tom O’Hara takes over a public clinic in New York’s desperately poor Bowery section. Boy gangleader Sock Dolan resents Tom’s interference in moving Sock’s kid brother to a hospital, because Sock blames hospitals for his mother’s death. Sock helps racketeer J.R. Mason sell food to the clinic, unaware that Mason sells cheap and often tainted food. When a number of patients, including Sock’s brother, become ill from food poisoning, Sock is kidnapped by Mason to keep him silent. Dr. O’Hara must find a way to rescue Sock and stop Mason’s contamination of hospital food supplies."}
{"url":"https://rarefilmm.com/2019/06/boy-friend-1939/","title":"Boy Friend (1939)","year":1939,"categories":["Comedy"],"description":"A cop pretends to be a crook in order to catch a gang of outlaws. The bad guys run a night club as a front. The cop’s sister helps him by singing there; otherwise, she’s busy making love to a military cadet."}
{"url":"https://rarefilmm.com/2019/04/boy-trouble-1939/","title":"Boy Trouble (1939)","year":1939,"categories":["Comedy","Family"],"description":"Shopkeeper Homer Fitch hates the changes in his household when his wife adopts two orphan boys but realizes how much he loves the boys when they are struck with scarlet fever."}
{"url":"https://rarefilmm.com/2022/03/brainwash-1981/","title":"Brainwash (1981) AKA Circle of Power / Mystique / The Naked Weekend","year":1981,"categories":["Thriller"],"description":"Circle of Power is not recommended viewing for any aspiring executive about to undergo leadership classes. Yvette Mimieux plays the head of an organization called Executive Development Training, or EDT for short. Her grueling technique requires that both the male trainees and their wives participate. Few of the participants seem psychologally suited for the EST-like excesses of EDT: one man is a closeted homosexual, another an alcoholic, a third a transvestite."}
{"url":"https://rarefilmm.com/2018/12/brasil-ano-2000-1969/","title":"Brasil Ano 2000 (1969) AKA Brasil Year 2000","year":1969,"categories":["Drama","Sci-Fi"],"description":"Reporter Goncalves exposes the developing hypocrisy of a new state rising out of the ruins of WW III amidst the desolation of the Brazilian countryside. From the remains come Rocha and mother de Alencar in search of food. To get it, they pose as peasant Indians who, in the new society, are now the privileged minority."}
{"url":"https://rarefilmm.com/2022/01/bratya-karamazovy-1969/","title":"Bratya Karamazovy (1969) AKA The Brothers Karamazov","year":1969,"categories":["Drama"],"description":"Based on the novel of the same name by Fyodor Dostoevsky. The tragic story of the Karamazov family takes place in a Russian province in the late 19th century. The relations of their father and three brothers are very complicated and contradictory. One of the brothers is accused of killing his father, whom he did not commit. The brothers are unable to help him, and only a loving girl follows him to hard labour."}
{"url":"https://rarefilmm.com/2023/02/brave-irene-1989/","title":"Brave Irene (1989)","year":1989,"categories":["Animation","Short"],"description":"Irene’s mother is a seamstress who has been chosen to make a dress for the Duchess to wear to the big ball. When her mother gets sick, Irene decides to take the dress to the duchess herself. On the way there it begins to snow, but Irene is determined to reach the palace before the ball. Based on the book by William Steig."}
{"url":"https://rarefilmm.com/2020/11/brennendes-geheimnis-1933/","title":"Brennendes Geheimnis (1933) AKA The Burning Secret","year":1933,"categories":["Drama"],"description":"A boy and his mother stay in a hotel near a lake. The teenager meets a fascinating man who can be a singer, a conjurer, and can take him for a ride in his sports-car. Then the mother seems attracted by the man too. The boy’s jealousy rises, culminating in a scene on the road at night where he waits for the man who is stealing his mum. He discovers how hard it is growing up. Is he himself in love with his mother, or does he fear his parents’ marriage may be in jeopardy?"}
{"url":"https://rarefilmm.com/2021/06/bridge-to-nowhere-1986/","title":"Bridge to Nowhere (1986)","year":1986,"categories":["Horror","Thriller"],"description":"During what was meant to be a fun-filled camping trip, a group of teenagers meet a mysterious hermit who lives on the other side of a nearby bridge. As they set up camp, it becomes apparent that the man is definitely not happy to see them."}
{"url":"https://rarefilmm.com/2019/05/brink-1998/","title":"Brink! (1998)","year":1998,"categories":["Family","Sport","TV Movie"],"description":"Andy “Brink” Brinker is the leader of a group of inline skaters who disapprove of corporate sponsorship, believing that skating should be done for fun rather than profit. But when Brink’s family starts having financial problems, he’s forced to compromise his principles and join a s ponsored team led by the arrogant Val. Not knowing his motivation, Brink’s friends are stunned by the decision and collectively shun him until the truth comes out."}
{"url":"https://rarefilmm.com/2019/06/broadway-love-1918/","title":"Broadway Love (1918)","year":1918,"categories":["Silent"],"description":"A small-town girl goes to New York hoping to become a star on Broadway, but the best she can do are roles as chorus girls. She falls in with a “fast” crowd, notably a “party girl” named Cherry Blow, and finds herself involved with wild parties, horny millionaires and her boyfriend from back home who has come to New York to marry her."}
{"url":"https://rarefilmm.com/2021/12/broder-carl-1971/","title":"Bröder Carl (1971)","year":1971,"categories":["Arthouse","Drama"],"description":"Two women, Karen (theatre director) and Lena, visit an island, a Swedish resort, where Lena’s ex-husband, Martin (choreographer), lives in comparative seclusion with a mentally disturbed ballet dancer named Carl. Carl is brother by guilt rather than blood, for Martin is somehow responsible for his breakdown."}
{"url":"https://rarefilmm.com/2020/11/broken-highway-1993/","title":"Broken Highway (1993)","year":1993,"categories":["Drama"],"description":"Characters adrift in an isolated landscape collide with the past and each other as they unravel the secrets of a dead man’s dreams. A moody meditation on anti-heroism, the film pays tribute to the black and white style of cinema noir."}
{"url":"https://rarefilmm.com/2020/03/broken-meat-1991/","title":"Broken Meat (1991)","year":1991,"categories":["Documentary"],"description":"A trip along the seamy edges of New York City and a voyage through the consciousness of the mad beat poet Alan Granville. “Broken Meat” captures Alan’s New York, stripped of its glittering surface: a strange, deserted place."}
{"url":"https://rarefilmm.com/2022/06/broken-promise-1981/","title":"Broken Promise (1981)","year":1981,"categories":["TV Movie"],"description":"Abandoned by their parents, the young children of the Clawson family are put in the care of local authorities. However, rather than being kept together, the siblings are sent to live at different homes. Tenacious Patty Clawson is determined to keep her brothers and sisters together, but the bureaucracy in place makes her quest almost impossible. Aided by social worker Bud Griggs, Patty tries to reunite her family, facing many obstacles along the way."}
{"url":"https://rarefilmm.com/2022/08/broken-vessels-1998/","title":"Broken Vessels (1998)","year":1998,"categories":["Drama"],"description":"A young Pennsylvania man moves to Los Angeles to begin work for an ambulance service. There he is teamed with a supremely confident vet who seemingly has gone through a large number of partners. Initially the novice is awed by the more experienced man’s capabilities to deal with the high pressure situations they encounter. However, gradually he discovers that all is not as it seems. While the vet is ice on the surface, he actually gets through the ordeals by heavy drug use and avoids commitments. Soon the younger man finds himself pulled into the same world and has to decide what direction he wants to take."}
{"url":"https://rarefilmm.com/2019/07/brollopsbesvar-1964/","title":"Bröllopsbesvär (1964) AKA Swedish Wedding Night","year":1964,"categories":["Drama"],"description":"A wealthy butcher, fond of liquor and women is about to marry a much younger woman. The woman’s father has locked himself in the attic and refuses to come to the wedding."}
{"url":"https://rarefilmm.com/2021/04/brutal-1980/","title":"Brutal (1980)","year":1980,"categories":["Experimental","Short"],"description":"In voice-over Eric M Nilsson discusses the choices people involved in the creation of films make, their attempts to create meaning and what the future may hold for the medium and its roll in society. The filmmaker juxtaposes a range of still and moving images, often in humorous ways, in this self-reflecting short film: “Making these images adds up to a total cost of 274 SEK per second, this regardless of quality”. The film was made as a part of the project ‘Sverige 80’, initiated by the Swedish Film Institute, aimed at supporting the creation of high-quality short films."}
{"url":"https://rarefilmm.com/2021/10/bruxelles-transit-1981/","title":"Bruxelles-transit (1981) AKA Brussels Transit","year":1981,"categories":["Documentary"],"description":"In one of the first postwar films in Yiddish, director Samy Szlingerbaum retells the story of his childhood through his parents’ immigration to Belgium after WW2 and their subsequent failure to adjust. Stunningly photographed, Brussels Transit weaves together haunting footage of postwar Brussels with astounding black and white photography, offering an emotional journey into one family’s poignant longing for a sense of home alongside European Jewry’s overwhelming isolation after the War."}
{"url":"https://rarefilmm.com/2020/08/bu-su-1987/","title":"Bu su (1987)","year":1987,"categories":["Drama"],"description":"Mugiko, an 18-year-old attempts to escape her unhappiness with village life by going to Tokyo to live and work in the geisha house run by her aunt. The daughter of a once great geisha, Mugiko is entitled by blood to train in the geishas ancient art of classical Japanese song and dance."}
{"url":"https://rarefilmm.com/2019/09/bu-tuo-wa-de-ren-1989/","title":"Bu tuo wa de ren (1989) AKA A Fishy Story","year":1989,"categories":["Comedy","Drama"],"description":"A troubled romance set against the backdrop of thepolitically-inspired riots that swept Hong Kong in 1967. The central couple are neighbors in a Kowloon City tenement, situated right under the flight path into Hong Kong’s airport. He drives an unlicensed taxi, she is a go-getting movie actress. Just as they begin to realize how much they need each other, the riots tear them apart."}
{"url":"https://rarefilmm.com/2019/11/bubbles-galore-1996/","title":"Bubbles Galore (1996)","year":1996,"categories":["Comedy"],"description":"Billing itself as a feminist sex fantasy, Bubbles Galore takes a comical and graphically steamy look into the world of pornography. The title character is a producer and star of many lusty features. Her latest assignment is to shoot a new film, Good Girl Gone Bad and have it out by the end of the month. This riles her jealous rival and former lover Godfrey Montana who sabotages her at every turn. The film features fairly explicit sex and plenty of nudity."}
{"url":"https://rarefilmm.com/2021/04/bufords-beach-bunnies-1993-uncut/","title":"Buford’s Beach Bunnies (1993) [Uncut]","year":1993,"categories":["Comedy"],"description":"Fast-food mogul Harry Buford serves up the best barbecued bunny sandwiches, and the hottest waitresses, in town. His only son, Jeeter, will inherit the empire only if he can overcome his life-long fear of women. When Buford offers $100,000 to the first of his sexy employees who can turn shy-guy Jeeter into a red-blooded he-man, the summer heat sizzles as Amber, Boopsie and Lauren pour on the charm in their efforts to win Jeeter’s heart."}
{"url":"https://rarefilmm.com/2023/04/bui-doi-life-like-dust-1994/","title":"Bui Doi: Life Like Dust (1994)","year":1994,"categories":["Documentary","Short"],"description":"Life for most young Vietnamese youth in the United States is a “life like dust.” This film goes inside the mind of Ricky Phan, once a gang leader in Southern California and now serving an 11-year sentence for armed robbery. Shot over a three-year period before Ricky’s arrest, BUI DOI… explores his memories of childhood in war-weary Saigon, his days in the U.S. as a “gangster,” and then his life in a state prison. Which is more violent: fleeing from a war-ravaged nation or trying to survive in an alien Western culture?"}
{"url":"https://rarefilmm.com/2021/09/bulan-tertusuk-ilalang-1995/","title":"Bulan Tertusuk Ilalang (1995) AKA ...and the Moon Dances","year":1995,"categories":["Drama"],"description":"Two young people, both with troubled backgrounds, come to Surakarta to become students of Waluyo, a master of traditional Javanese arts. The boy, Ilalang, wants to write music but seems trapped in memories of childhood traumas, the girl, Bulan (Moon), is simply trying to find herself."}
{"url":"https://rarefilmm.com/2021/12/bulletproof-heart-1994/","title":"Bulletproof Heart (1994) AKA Killer","year":1994,"categories":["Neo-Noir"],"description":"A slick New York assassin accepts an unusual hit: a woman who not only is expecting him, but who is more than willing to be murdered. Now he’ll come face to face with emotions he never suspected he was capable of having."}
{"url":"https://rarefilmm.com/2022/01/bum-1979/","title":"Bum (1979)","year":1979,"categories":["Animation","Short"],"description":"A view of man’s perpetual struggle for self-destruction, in which we glimpse a world where rockets are part of everyone’s lives. In the end the red button is accidentally pressed by a careless caretaker, expressing the fear in all our minds."}
{"url":"https://rarefilmm.com/2023/04/bumerang-1962/","title":"Bumerang (1962)","year":1962,"categories":["Animation","Short"],"description":"A charming butterfly still cannot comprehend that its flutter from one flower to another can cause serious incidents. Indeed, its outline on the radar screen causes an alarm at a military base. A general sends his missiles to fight against a presumed aggressor. It was, of course, a misunderstanding and everything soon returns to normal. However, a bird directs itself towards the radar antennas. Everything begins all over again. Until when?"}
{"url":"https://rarefilmm.com/2023/01/bump-city-1964/","title":"Bump City (1964)","year":1964,"categories":["Experimental","Short"],"description":"“ Bump City is a colour film about the symbolic destruction of Los Angeles. It was never a very finished film, but it was about signs and advertising, redundant communications and manufacturing, waste and monotony.” —Pat O’Neill."}
{"url":"https://rarefilmm.com/2018/08/bunny-ohare-1971/","title":"Bunny O’Hare (1971)","year":1971,"categories":["Comedy"],"description":"Bunny O’Hare is an elderly woman living in New Mexico who is trying to keep herself afloat financially while supporting her two grown children, both of whom have fallen into bad straits. Thanks to a mistake by her bank, Bunny is evicted from her home, which is quickly torn down, but not before one Bill Green can repossess her commode. Bunny is left with nowhere to go, and Bill allows Bunny to tag along in his trailer after he leaves. Bunny soon learns that Bill was once a bank robber who is still on the run from the law, and she persuades him to show her the ropes so she can steal her nest egg back from the bank."}
{"url":"https://rarefilmm.com/2019/10/bury-me-not-on-the-lone-prairie-1941/","title":"Bury Me Not on the Lone Prairie (1941)","year":1941,"categories":["Western"],"description":"Red and his cohorts kill three prospectors and file on their claim. One of the three was Joe Henderson’s brother and Joe goes after the killers. After Lem finds gold he is injured and loses his memory. Red finds him and thinking his sister knows where his claim is, kidnaps her. But Red was seen following her and this leads Joe to their hideout and the showdown."}
{"url":"https://rarefilmm.com/2019/06/bwana-devil-1952/","title":"Bwana Devil (1952)","year":1952,"categories":["Adventure"],"description":"British railway workers in Kenya are becoming the favorite snack of two man-eating lions. Head engineer Bob Hayward becomes obsessed with trying to kill the beasts before they maul everyone on his crew."}
{"url":"https://rarefilmm.com/2020/11/byalata-staya-1968/","title":"Byalata staya (1968) AKA The White Room","year":1968,"categories":["Drama"],"description":"In a white ward in a clinic a lifetime balance on the verge of death. Memories are herding together in the mind of seriously ill Aleksandrov, a scientist, who evaluates and reevaluates his own life: friendships, loves, career. Images of his youth are crowding in: of his beloved, of his children, of evenings, spent with his friends, ups and downs. And no one is able to say if all this made any difference."}
{"url":"https://rarefilmm.com/2018/07/bye-bye-blues-1989/","title":"Bye Bye Blues (1989)","year":1989,"categories":["Drama"],"description":"Story about a WWII wife & mother who joins a local dance band to provide for family while husband at war. Romantic involvement with one of the band members make her decisions difficult when husband returns from war. Story watches the progression of the band as it grows into a popular, successful recording and touring group."}
