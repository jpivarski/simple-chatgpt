{"url":"https://rarefilmm.com/2019/01/huckleberry-finn-1920/","title":"Huckleberry Finn (1920)","year":1920,"categories":["Silent"],"description":"Huckleberry Finn, a rambunctious boy adventurer chafing under the bonds of civilization, escapes his humdrum world and his selfish, plotting father by sailing a raft down the Mississippi River. Accompanying him is Jim, a slave running away from being sold. Together the two strike a bond of friendship that takes them through harrowing events and thrilling adventures."}
{"url":"https://rarefilmm.com/2018/09/hunted-in-holland-1961/","title":"Hunted in Holland (1961)","year":1961,"categories":["Family"],"description":"Tim visits his penfriend Piet van Helder in Holland. Piet has a kid sister named Aanike. Tim throws away a raw herring, which lands in the megaphone of a man, who is guiding British tourists in a channel boat. Confused he drops his walking stick into the water. The children later fishes it up and they discover that a valuable diamond bracelet was hidden inside. The guide actually belongs to a gang of diamond thieves."}
{"url":"https://rarefilmm.com/2020/11/hush-a-bye-baby-1990/","title":"Hush-a-Bye Baby (1990)","year":1990,"categories":["Drama"],"description":"Impressionable Irish teen Goretti Friel begins a romance with an older boy named Ciarán. In love but naïve about such practical concerns as birth control, devoutly Roman Catholic Goretti ends up with an unwanted pregnancy. When Ciarán is jailed by the British army, a nd shows little desire from prison to uphold his parental responsibilities, the pressures of unanticipated motherhood begin to unravel the 15-year-old teen’s emotional stability."}
{"url":"https://rarefilmm.com/2021/09/hurricane-1979/","title":"Hurricane (1979)","year":1979,"categories":["Adventure","Drama"],"description":"The story of the desperate love affair between a young Samoan chief and a beautiful American painter, against the will of her father, the powerful governor of the island. Amid this man-made tension comes a powerful hurricane so devastating, the lives of the lovers and the entire island are imperiled."}
{"url":"https://rarefilmm.com/2022/08/hush-2001/","title":"Hush! (2001)","year":2001,"categories":["Comedy","Drama"],"description":"Soon after the disparate yet compatible Naoya and Katsuhiro start to settle into a relationship, a slightly unhinged young woman named Asako asks Katsuhiro to father her child. While the couple navigate the implications of this unexpected proposal, they are forced to confront their conflicting understandings of what it means to be gay and in a committed relationship. A landmark work of LGBTQ Japanese cinema by pioneering director Ryosuke Hashiguchi, Hush! humorously and poignantly upends the traditional Japanese genre of the family drama to offer a deeply human story about three people doing their best to be true to themselves."}
{"url":"https://rarefilmm.com/2018/11/hustruskolan-1983/","title":"Hustruskolan (1983)","year":1983,"categories":["Theatre","TV Movie"],"description":"The elderly Arnolphe has decided to marry a young woman, Agnes, whom he has fallen in love with. She is too young and innocent to realize what plans he has for her. But Agnes and Arnolphe’s young friend, the dandy Horace, have fallen in love with each other. Their love is a threat to Arnolphe’s attempt at getting married. Can the cunning Arnolphe stop them?"}
{"url":"https://rarefilmm.com/2021/05/hypnos-2003/","title":"Hypnos (2003)","year":2003,"categories":["Short"],"description":"After a session of hypnosis reveals suppressed trauma, a young woman confronts memories of her past."}
{"url":"https://rarefilmm.com/2019/12/hypothese-beta-1967/","title":"Hypothese Beta (1967)","year":1967,"categories":["Animation","Experimental","Short"],"description":"In a mainframe, a series of punch cards are used to process data. One punch hole is bored. It decides to harass some of the other holes hoping that it would be more exciting. Can the other holes keep him in check?"}
{"url":"https://rarefilmm.com/2021/09/hysterical-1983/","title":"Hysterical (1983)","year":1983,"categories":["Comedy","Horror"],"description":"A burned out writer retreats to a northwest town called Hellview to write the great American novel. Unfortunately for him, the lighthouse he is renting is inhabited by the spirit of a woman who killed herself there one hundred years before and now wants him to replace her lost love, Captain Howdy. When Captain Howdy is resurrected, two daring adventure seekers are brought in to solve the case and find out the secret of the lighthouse."}
{"url":"https://rarefilmm.com/2018/09/hyoryu-kyoshitsu-1987/","title":"Hyôryu kyôshitsu (1987) AKA The Drifting Classroom","year":1987,"categories":["Fantasy","Sci-Fi"],"description":"An international school in Kobe, Japan is catapulted into the future after a timeslip occurs. Stranded in a mysterious desert full of sand and monsters, the children must survive and try to find a way home."}
{"url":"https://rarefilmm.com/2018/08/i-am-suzanne-1933/","title":"I Am Suzanne! (1933)","year":1933,"categories":["Musical","Pre Code"],"description":"A dancer falls in love with a puppeteer, much to the consternation of her manipulative manager. The puppeteer himself seems more interested in his puppets than in romance with her. Can she find true love?"}
{"url":"https://rarefilmm.com/2022/03/ich-bin-meine-eigene-frau-1992/","title":"Ich bin meine eigene Frau (1992) AKA I Am My Own Woman","year":1992,"categories":["Biography","Documentary"],"description":"The life story of Charlotte von Mahlsdorf, born Lothar Berflede. Miss Charlotte survived the Nazi reign and the repression of the Communists as a transvestite and helped start the German gay liberation movement. Documentary with some dramatized scenes. Two actors play the young and middle aged Charlotte and she plays herself in the later years."}
{"url":"https://rarefilmm.com/2021/01/i-dont-buy-kisses-anymore-1992/","title":"I Don’t Buy Kisses Anymore (1992)","year":1992,"categories":["Comedy"],"description":"Bernie Fishbine is overweight. He stops at the neighborhood store to buy some chocolate kisses every day. This is where he meets Theresa Garabaldi. Then they take the same bus route every evening. Theresa invites Bernie to see her play piano at her father’s restaurant. It is here that she gets him to join a gym. Theresa is in college and gets the idea to write about Bernie’s weight problem for her thesis. She does this without telling Bernie. Meanwhile, Bernie is falling in love with Theresa, and vice versa."}
{"url":"https://rarefilmm.com/2023/01/i-giorni-contati-1962/","title":"I giorni contati (1962) AKA His Days are Numbered","year":1962,"categories":["Drama"],"description":"Never released in America, Petri’s second feature displays the same evocative mix of realism and symbolism found in THE LADY KILLER OF ROME. The film stars Salvo Randone as Cesare, a lonely Roman plumber in his early fifties. Traveling by tram one day, he witnesses the sudden death, by heart attack, of a man his own age. The event shocks him into the realization that his own days might be numbered, and he becomes determined to make the most of the time he has left. Quitting his job, he sets out with enthusiasm to enjoy the finer things in life, but the effort only leaves him dispirited and disillusioned."}
{"url":"https://rarefilmm.com/2017/12/i-grandi-magazzini-1939/","title":"I grandi magazzini (1939) AKA Department Store","year":1939,"categories":["Comedy","Drama"],"description":"In a fit of jealousy, a store clerk walks out on her boyfriend and heads for a vacation in the Alps, but not before “borrowing” a high-priced ski wardrobe. Once on the slopes, she falls in love with a truck driver, who convinces himself that this extremely well-dressed young lady is wealthy."}
{"url":"https://rarefilmm.com/2022/01/i-know-the-way-to-the-hofbraeuhaus-1992/","title":"I Know the Way to the Hofbraeuhaus (1992)","year":1992,"categories":["Arthouse","Experimental"],"description":"Comedy shot without a script on Super-8mm as a silent film, with intertitles later inserted between scenes. What unfolds is a familiar Achternbusch tale in which the protagonist (here his alter-ego, Hick) is driven by a mad longing and becomes irretrievably lost. Unable to meet the demands of the workaday world, Hick wanders alone through the city and, as in many of Achternbusch’s films, enters an intermediate realm in which the dead interact with the living: he encounters and falls in love with a mummy, searches for an Egyptian queen, and stalks the inner regions of the hereafter, which lie in the middle of Munich."}
{"url":"https://rarefilmm.com/2022/12/i-know-where-im-going-revisited-1994/","title":"I Know Where I’m Going: Revisited (1994)","year":1994,"categories":["Documentary","Short"],"description":"‘Nancy Franklin’ was so overwhelmed by the film I Know Where I’m Going! (1945) that she traveled from New York to the Western Isles of Scotland to see the places where it was made and to find out more about the people who made it. This documentary retraces her steps on a subsequent visit."}
{"url":"https://rarefilmm.com/2020/04/i-lifvets-var-1912/","title":"I lifvets vår (1912) AKA The Springtime of Life","year":1912,"categories":["Silent"],"description":"A sick unmarried mother writes on her death bed a letter to the father of her daughter. The father lets young widow Sara Andersson take care of his daughter, and he has no idea that she will be forced to begging."}
{"url":"https://rarefilmm.com/2018/11/i-love-a-man-in-uniform-1993/","title":"I Love a Man in Uniform (1993)","year":1993,"categories":["Thriller"],"description":"Henry Adler lives in Ontario by himself, regularly visits his gruff and critical father, and works in a bank; he’s also an actor. He finds new purpose in life when he’s cast as a cop in a realistic TV show. He gets into the part, borrowing the uniform from wardrobe, and walking around the city streets. Soon he’s talking to bank customers as if he’s a cop; this gets him in trouble with his boss, but Henry doesn’t care. He falls for one of the actresses, Charlie, and they practice together. Henry’s quirks and his intensity creep her out, though, and she breaks off all contact. He’s desolate. Things come to a head when one of LA’s finest mistakes Henry for a real cop."}
{"url":"https://rarefilmm.com/2020/04/i-love-a-soldier-1944/","title":"I Love a Soldier (1944)","year":1944,"categories":["Drama"],"description":"During World War II in San Francisco, Eve Morgan and her single girl friends spend their days welding ships and their nights dancing with soldiers and sailors shipping out that night. Eve is determined to avoid any romantic entanglements until the war is over she refuses to spend her days and nights worrying about getting bad news about a man she has fallen for. But she doesn’t count on meeting a soldier who is determined to change her mind."}
{"url":"https://rarefilmm.com/2021/04/i-love-n-y-1987/","title":"I Love N.Y. (1987)","year":1987,"categories":["Comedy","Drama"],"description":"Photographer Mario Cotone is hired to cover a big N.Y. actor. When his pretty daughter Nicole Yeats (N.Y.) and Mario fall in love, this angers her father and hurts Mario’s work which further infuriates his boss. Will love prevail?"}
{"url":"https://rarefilmm.com/2021/08/i-met-a-murderer-1939/","title":"I Met a Murderer (1939)","year":1939,"categories":["Thriller"],"description":"British farmer Mark Warrow and his hot-tempered wife, Martha, have a loveless marriage that reaches its breaking point when Martha shoots Mark’s beloved dog. In a rage, Mark murders Martha. On the run following his crime, Mark meets Jo Trent, a seemi ngly naïve woman who offers him a lift; in fact, she recognizes Mark as the man the police are chasing and is gathering material for a book called “I Met A Murderer” about their time together."}
{"url":"https://rarefilmm.com/2018/10/i-remember-harlem-1981/","title":"I Remember Harlem (1981)","year":1981,"categories":["Documentary"],"description":"William Miles, acclaimed visual historian of Harlem, lovingly renders an epic telling of the community’s 350-year history as the cultural hub of African American life. Extending from the late 17th century to the early 1980s, the film registers the socioeconomic shifts and challenges of the late 20th century, also chronicling the momentous experiences of Civil Rights activism and the legacy of the Harlem Renaissance."}
{"url":"https://rarefilmm.com/2020/11/i-want-to-go-home-1989/","title":"I Want to Go Home (1989)","year":1989,"categories":["Comedy"],"description":"An ageing American cartoonists, Joey Wellman, makes a visit to Paris to attend an exhibition of his work. He plans to meet up with his daughter, Elsie, who is studying at the Sorbonne, but she has little respect for her father and fails to keep the rendez-vous. By chance, Wellman meets and is befriended by a celebrated academic, Christian Gauthier, an admirer of his work and, ironically, the man whom Welmman’s daughter has desperately been trying to meet for the past few months. Although he is feeling increasingly uneasy with French culture, Wellman reluctantly agrees to accept an invitation to spend the weekend with Gauthier and his entourage…"}
{"url":"https://rarefilmm.com/2019/03/ill-take-milk-1946/","title":"I’ll Take Milk (1946)","year":1946,"categories":["Comedy","Short"],"description":"Rita informs Leon that, as a lark, he stole a valuable necklace at a dinner party the night before and she will return it, but Leon remembers nothing about it. Just then, as Leon is taking the necklace out of his pocket, Mrs. Errol arrives with Barbara, her cousin and Barbara’s fiancee. Mrs. Errol decides to give the necklace to Barbara as a wedding present. Leon tells Rita he will retrieve the necklace and return it to her that night. That Leon ends up getting chased by a guard dog and accused by Dorothy of philandering and Rita is a crook is a foregone conclusion."}
{"url":"https://rarefilmm.com/2019/03/ice-capades-1941/","title":"Ice-Capades (1941)","year":1941,"categories":["Comedy"],"description":"Newsreel cameraman Bob Clemens, an avowed woman hater, is assigned to cover the Lake Placid exhibition of Karen Vadja, the Swiss ice Queen. He misses his plane and fails to get the footage needed for a newsreel. Deciding that if you’ve seen one ice skater, you’ve seen them all, he goes to Central Park to film a skater picked at random. He selects Marie Bergin who is wanted by the immigration people for having over-stayed her visa."}
{"url":"https://rarefilmm.com/2021/03/ice-house-1989/","title":"Ice House (1989)","year":1989,"categories":["Drama"],"description":"Pake has left a good paying job working in the oil fields of Texas in order to give the music business a try. Eventually he finds himself alone and with no money in a hotel room in Los Angeles. He sets up a meeting with his old girlfriend Kay. When he meets her, she is with her fiancee. He is a Greek immigrant who desperately needs to marry Kay in order to become a permanent resident in this country. However his plans are in trouble because of Pake trying to convince Kay to go back to Texas with him and get married."}
{"url":"https://rarefilmm.com/2018/10/ich-kusse-ihre-hand-madame-1929/","title":"Ich küsse Ihre Hand, Madame (1929) AKA I Kiss Your Hand, Madame","year":1929,"categories":["Silent"],"description":"Madame Gerard is a divorcee living the high life in Paris. Her current lover is the overweight Percy Talandier but then she meets Count Lerski and sets her sights on him. Then she hears from her ex-husband Adolphe that Lerski is not a count, but works as a waiter."}
{"url":"https://rarefilmm.com/2018/06/ich-und-er-1988/","title":"Ich und er (1988) AKA Me and Him","year":1988,"categories":["Comedy"],"description":"A man’s enthusiastic penis starts talking to him, getting him into awkward situations and convincing everyone he tells that he’s completely insane."}
{"url":"https://rarefilmm.com/2019/08/if-he-hollers-let-him-go-1968/","title":"If He Hollers, Let Him Go! (1968)","year":1968,"categories":["Blaxploitation","Drama"],"description":"The film takes place in the space of four days in the life of Bob Jones, a black man who is constantly plagued by the effects of racism. Living in a society that is drenched in race consciousness has no doubt taken a toll on the way Jones behaves, thinks, and feels, especially when, at the end of his story, he is accused of a brutal crime he did not commit."}
{"url":"https://rarefilmm.com/2020/11/if-you-stand-with-your-back-to-the-slowing-of-the-speed-of-light-in-water-1997/","title":"If You Stand with Your Back to the Slowing of the Speed of Light in Water (1997)","year":1997,"categories":["Experimental","Short"],"description":"Images from an aerial tram leaving Manhattan are followed by images of a nearly static bird, of bugs fighting, and of light bending as it passes through glass. Near the film’s end the tram lands in Manhattan, as if it had reversed direction; as in all of Julie Murray’s films, the images and the editing can pull several ways at once. There are no absolutes, and even the light by which we see is altered by the material it passes through."}
{"url":"https://rarefilmm.com/2021/12/ikinai-1998/","title":"Ikinai (1998) AKA Suicide Bus","year":1998,"categories":["Drama"],"description":"A young girl named Mitsuki receives a ticket for a bus tour from her uncle. The tour appears to be normal (expect that everyone appears to be quite somber) but Mitsuki learns its true purpose. All passengers and the tour manager have a suicide pact to send the bus over a cliff so the families can collect the insurance money."}
{"url":"https://rarefilmm.com/2021/06/ikonostasat-1969/","title":"Ikonostasat (1969) AKA The Icon Stand / The Altarpiece Maker","year":1969,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/06/il-birichino-di-papa-1943/","title":"Il birichino di papà (1943)","year":1943,"categories":["Comedy"],"description":"Nicoletta is a young rebel, cherished by his forgiving father, until an old relative joins the family after the wedding of her sister, and insists that the impetuous girl is sent to college. Nicoletta becomes a true tornado for educators trying in vain to bring her under control."}
{"url":"https://rarefilmm.com/2019/07/il-cammino-della-speranza-1950/","title":"Il Cammino della Speranza (1950) AKA The Path of Hope","year":1950,"categories":["Drama"],"description":"After the shuttering of a local mine, villagers in a tiny Sicilian town are desperate for work. Widower Saro decides to try his luck in France with his three children. He buys passage abroad from Ciccio, a guide who is to accompany him, his family and several others on thei r trek. Along for the ride are Barbara, and her boyfriend, Vanni. While the group travels across Italy, perils, as well as new relationships, are unavoidable."}
{"url":"https://rarefilmm.com/2017/07/il-camorrista-1986/","title":"Il camorrista (1986) AKA The Professor","year":1986,"categories":["Drama"],"description":"Vaguely inspired to the real story of boss of the Camorra’s bosses Raffaele Cutolo, this is the story of the criminal career of “Il professore” (the professor). He is in prison, and by there he is able to build, step by step, an empire founded on murders and drugs."}
{"url":"https://rarefilmm.com/2019/10/il-caso-mattei-1972/","title":"Il caso Mattei (1972) AKA The Mattei Affair","year":1972,"categories":["Biography","Politics"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2020/12/il-cuore-rivelatore-1934-2/","title":"Il cuore rivelatore (1934)","year":1934,"categories":["Horror","Short"],"description":"A madman is so obsessed by the protruding eye of the old man with whom he lives that he plots to murder him."}
{"url":"https://rarefilmm.com/2020/03/il-diavolo-1963/","title":"Il diavolo (1963) AKA The Devil / To Bed or Not to Bed","year":1963,"categories":["Comedy"],"description":"The daydreams of a provincial Italian husband just before his solo trip to Sweden provide the basis of this comedy. Naturally, things don’t go exactly as planned, but that is when all the fun begins."}
{"url":"https://rarefilmm.com/2020/02/il-disordine-1962/","title":"Il disordine (1962) AKA Disorder","year":1962,"categories":["Drama"],"description":"Salvatori pays a visit to his old ma who is bedridden in a gloomy old people’s home. He promises her that pretty soon he’ll be rich and they’ll live together in their house. The young man is hired as a catering assistant in a desirable mansion, but the owner of the place is dying. The wife and the daughter are trying to regain the old man’s love and affection while the son is busy gathering his friends for a feast."}
{"url":"https://rarefilmm.com/2020/08/il-giorno-della-prima-di-close-up-1996/","title":"Il giorno della prima di close up (1996) AKA Opening Day of Close-Up","year":1996,"categories":["Short"],"description":"Moretti plays himself, running the movie theater he owns in Rome. In the film, Moretti is endlessly anxious with the wish for his patrons to watch and appreciate Abbas Kiarostami’s Close-Up , in the face of reports that other films are selling far more tickets."}
{"url":"https://rarefilmm.com/2020/08/il-giorno-prima-1987-english-dub/","title":"Il giorno prima (1987) [English dub] AKA Control / Mind Control","year":1987,"categories":["Thriller"],"description":"This story takes place during an experiment concerning psychological effects of mental fatigue on those locked in a fallout shelter for a long period of time. Twelve subjects are locked in a nuclear fallout shelter to see how long they can endure before mental breakdown occurs. After the experiment Dr. Herbert Monroe tells the world about this terrifying experiment and its outcome."}
{"url":"https://rarefilmm.com/2021/12/il-piccolo-archimede-1979/","title":"Il piccolo Archimede (1979) AKA The Little Archimedes","year":1979,"categories":["Drama","TV Movie"],"description":"The action takes place in Florence in the 1930s. Alfred, an Englishman who moved to that city in order to write a book on Giotto, meets a boy who is fond of music and mathematics, with whom he becomes close friends. Alfred goes to Switzerland, but one day he receives an anguished letter from the boy and rushes back to Florence where he learns some terrible news."}
{"url":"https://rarefilmm.com/2021/09/il-potere-1971/","title":"Il potere (1971) AKA The Power","year":1971,"categories":["Drama","Politics"],"description":"The film surreally describes the dynamics of the acquisition of power in the various historical periods, from prehistory to consumerism in contemporary Italy, passing through the Roman Empire, the conquest of the West at the expense of the native Indians, the fascist twenty years. The various scenes are commented by three beasts, a lion, a tiger and a leopard, representing military power, economic power, and agricultural power respectively."}
{"url":"https://rarefilmm.com/2020/11/il-presidente-del-borgorosso-football-club-1970/","title":"Il Presidente del Borgorosso Football Club (1970)","year":1970,"categories":["Comedy","Sport"],"description":"In 1970 the football sports industry was nothing new, but a comedy/comical film about it definitely was. Alberto Sordi plays the part of Benito Fornaciari, a pale, religiously devout Catholic Upper Middle class Italian, who inherits from a long lost uncle a minor league football club, of all things!. He decides to visit the club so as to sell it. But the local population have other ideas, through an almost armed uprising they “force” him not to sell the club, but rather, lead it to other glories on the football field. Gradually his initial reservations about football slowly erode away to be replaced by an almost fanatical devotion to “his” football club, to the point that he abandons his family, friends and home town."}
{"url":"https://rarefilmm.com/2018/03/il-profeta-1968/","title":"Il Profeta (1968) AKA The Prophet","year":1968,"categories":["Comedy"],"description":"Pietro Breccia is a man who has long decided to abandon civilization becoming a hermit, leaving behind the strain of modern life and the futility of consumer society and living for years in seclusion on Soratte, near Rome. One day he is discovered by a TV crew that, sniffing the scoop, film a report about him."}
{"url":"https://rarefilmm.com/2020/01/il-sorriso-del-grande-tentatore-1974-english-dub/","title":"Il sorriso del grande tentatore (1974) [English dub] AKA The Devil Is a Woman / The Tempter","year":1974,"categories":["Drama"],"description":"A young writer is invited to stay in a religious hostel run by a sinister, manipulative nun who plays deadly psychological games with the inhabitants."}
{"url":"https://rarefilmm.com/2021/06/il-tigre-1967-english-dub/","title":"Il tigre (1967) [English Dub] AKA The Tiger and the Pussycat","year":1967,"categories":["Comedy"],"description":"Francesco Vicenzini is a mature businessman happily married to Esperia. His son Luca has tried to commit suicide because he is in love with Carolina, but she does not reciprocate. Francesco, worried, decides to talk to the girl to clarify the situation, but Carolina turns out to be a seductive and promiscuous young woman who will seduce Francesco and compromise her peaceful life."}
{"url":"https://rarefilmm.com/2021/12/illegal-traffic-1938/","title":"Illegal Traffic (1938)","year":1938,"categories":["Drama"],"description":"G-Man Charles Bent Martin is sent out to break up a nationwide racket. A transport company is aiding fugitives making a getaway in exchange for the lion’s share of their loot. Through an old friend, whom he once barnstormed in an air circus, Martin joins the gang as a pilot. He becomes interested in Carol Butler, a beautiful girl involved with the gang through the activities of her ne’er-do-well father."}
{"url":"https://rarefilmm.com/2022/06/image-in-the-snow-1952/","title":"Image in the Snow (1952)","year":1952,"categories":["Experimental","Short"],"description":"Filmed in Brooklyn, Image in the Snow is an early underground “trance film” in which “a young man led by despair searches a city for salvation” (director Willard Maas’ own description). He takes the Myrtle Avenue el. and finds his “ideal parents” represented as carved stone figures on a tomb in the old part of Mt. Olivet Cemetary. Although not as highly regarded as Geography of the Body or as ostentatious as Narcissus in its own time, Image in the Snow has become the most frequently revived of Willard Maas’ thematic, non-documentary films."}
{"url":"https://rarefilmm.com/2022/04/image-of-death-1978/","title":"Image of Death (1978)","year":1978,"categories":["Thriller"],"description":"Yvonne Arthur is a mixture of charm and humour, spontaneity and spunk – but she’s an acute opportunist accustomed to living off other people’s money. What starts as an innocent reunion with a schoolmate, who is an heiress to millions, builds to the opportunity of a lifetime"}
{"url":"https://rarefilmm.com/2020/12/imagining-ulysses-2004-2/","title":"Imagining Ulysses (2004)","year":2004,"categories":["Documentary"],"description":"Imagining Ulysses is a compelling and beautifully shot feature-length documentary about James Joyce’s epic novel. The film is true to its source material in incorporating an 18-part structure, with each segment presented in a distinctive style. The experimental approach is balanced by the desire to make the novel accessible to a wide audience."}
{"url":"https://rarefilmm.com/2022/05/imogen-cunningham-photographer-1970/","title":"Imogen Cunningham, photographer (1970)","year":1970,"categories":["Documentary","Short"],"description":"A fascinating insight into the life and works of photographer Imogen Cunningham. Coming into public attention around 1910, she was celebrated in the late sixties through awards, honorary degrees and exhibitions. Her photos are looked at from three focal points: nature, portraits and figure studies."}
{"url":"https://rarefilmm.com/2020/04/impasse-des-deux-anges-1948/","title":"Impasse des deux anges (1948) AKA Impasse of Two Angels / Dilemma of Two Angels","year":1948,"categories":["Drama"],"description":"Marianne, a stage actress, has decided to give up her career in order to marry a wealthy nobleman, Marquis Antoine de Fontaines. As a wedding present Antoine gives his future wife a precious diamond necklace, which is coveted by a gang of crooks. Jean, one of them, is given the mission to approach Marianne and to steal the necklace from her. The only trouble is that when he meets her, she recognizes him as the man she once loved…"}
{"url":"https://rarefilmm.com/2018/09/imperativ-1982/","title":"Imperativ (1982)","year":1982,"categories":["Drama"],"description":"Augustin is a 30-year-old university professor. He does not believe in religion. His only belief is in maths, to which he devotes all his time. Then suddenly a series of pressing existential questions start looming in his mind: what is the meaning of life? Is there a god? What is there after death? So he begins a spiritual search that will push him to the edge of sanity."}
{"url":"https://rarefilmm.com/2022/07/improper-channels-1981/","title":"Improper Channels (1981)","year":1981,"categories":["Comedy","Drama"],"description":"A father brings a young child to an emergency room to get treatment for a minor injury occurring in an innocent accident, but he gets accused of child abuse. Child welfare agencies commit grossly unfair over-reactions to remove the child forcibly from the father, who must brave the arcane system to reclaim his daughter."}
{"url":"https://rarefilmm.com/2022/05/improper-conduct-1993/","title":"Improper Conduct (1993)","year":1993,"categories":["Erotic","Thriller"],"description":"The Chairman of an advertising company announces the new corporate manager at the company Christmas party – his son-in-law. This is a nightmare to the long time employees, but the nightmare increases when he sexually harasses the good looking women in the company. But after he assaults one in an elevator, she decides to fight back. Hiring an attorney, she takes him to court – and loses. Because of her desperation, she ends up being killed in an auto crash. Her sister then goes undercover at the company to take revenge on the manager."}
{"url":"https://rarefilmm.com/2019/10/in-between-1991/","title":"In Between (1991)","year":1991,"categories":["Comedy","Drama","Fantasy"],"description":"Three strangers – two women and one man – find themselves trapped inside an unfamiliar house with no recollection of how they got there. They soon discover that the house has been borrowed to serve as a temporary way station between life and death. Director: Thomas Constantinides. Writer: Thomas Constantinides. Stars: Robert Forster, Wings Hauser, Robin Mattson, Alexandra Paul, Gary Daniels, Bette Wilson, Omar Kaczmarczyk, Sasha Hsuczyk."}
{"url":"https://rarefilmm.com/2022/12/in-continuo-1971/","title":"In continuo (1971)","year":1971,"categories":["Documentary","Short"],"description":"Non-narrated treatment of the activities carried out in an abattoir. An unlikely subject for a documentary, but the filmmaker captures the strength and terrible beauty in the daily preparation for slaughter. The sound track echoes with hard metallic knives being ground, tested and sharpened. No beast is actually shown being killed but the slaughter is mirrored in the blood-red faces of the men and the scenes of water flushing away the blood to a river – thus water purges but never really cleans the walls of the slaughter house. A powerful film – almost abstract at times. Perhaps even more effective because of what it leaves unsaid and unshown."}
{"url":"https://rarefilmm.com/2019/07/in-like-flynn-1985/","title":"In Like Flynn (1985)","year":1985,"categories":["TV Movie"],"description":"Life is one cliff-hanger after another for a bright and beautiful woman and the reluctant young man who joins her in defying death as they investigate a series of baffling murders and disappearances in the Caribbean for a mysterious novelist whose best-selling thrillers are based on chilling reality."}
{"url":"https://rarefilmm.com/2018/09/in-love-with-an-older-woman-1982/","title":"In Love with an Older Woman (1982)","year":1982,"categories":["TV Movie"],"description":"Jack Bender directed this made-for-TV romance about an attorney who falls for his firm’s latest hire, a woman 15 years older than he."}
{"url":"https://rarefilmm.com/2021/12/in-the-name-of-the-people-1985/","title":"In The Name of the People (1985)","year":1985,"categories":["Documentary"],"description":"Four filmmakers secretly entered El Salvador to follow a guerrilla movement going in combat against military forces run by the government during El Salvador’s civil war. This socialist insurgent movement is formed by peasants, women and children, poor people who are fighting for better life conditions and against the tyrannic repression of the government."}
{"url":"https://rarefilmm.com/2021/09/in-the-region-of-ice-1976/","title":"In the Region of Ice (1976)","year":1976,"categories":["Short"],"description":"In this American Film Institute-subsidized short subject, Fionnula Flanagan plays a sharp-tongued but compassionate nun, while Peter Lempert is cast as a sullen, emotionally disturbed boy. The title refers to the “thawing” process that occurs when the nun attempts to break through Lempert’s wall of silence."}
{"url":"https://rarefilmm.com/2023/01/in-the-shadow-of-kilimanjaro-1985/","title":"In the Shadow of Kilimanjaro (1985)","year":1985,"categories":["Horror"],"description":"There’s a big drought in Africa. Food and water are scarce. 90,000 wild baboons suddenly start attacking humans and eating them in order to survive. Some people find themselves being hunted by the starving monkeys and must do whatever they can to stay alive."}
{"url":"https://rarefilmm.com/2019/04/incompreso-vita-col-figlio-1967/","title":"Incompreso (Vita col figlio) (1967) AKA Misunderstood","year":1967,"categories":["Drama"],"description":"This film tells the story of Andrew, a lonely ten year old, who for the love of his younger brother Miles, is constantly taking blame for things he didn’t do. Their father is a consul and they have everything materially children could want, but they no longer have a mother. Andrew is forced to face his mother’s death with the added burden of keeping it a secret from Miles. The situation becomes distorted and misunderstood until one day an innocent game of the two brothers turn into tragedy."}
{"url":"https://rarefilmm.com/2022/12/inferno-2002/","title":"Inferno (2002)","year":2002,"categories":["Sci-Fi","Short"],"description":"Set inside a “Quake” like video game, one of the game’s cannon-fodder grunts falls for the Lara Croft-inspired heroine and, in a constantly looping game level, tries time and again to catch her attention before she can “chain gun” him."}
{"url":"https://rarefilmm.com/2019/03/ingenjor-andrees-luftfard-1982/","title":"Ingenjör Andrées luftfärd (1982) AKA The Flight of the Eagle","year":1982,"categories":["Adventure","Biography","Drama"],"description":"The Swedish 19th century engineer S. A. Andrée sets out to become the first man on the north pole. His idea is to launch a polar expedition using a hydrogen balloon, together with two friends. The balloon, “The Eagle”, takes off from Svalbard in 1897, but the three men are not heard of again."}
{"url":"https://rarefilmm.com/2018/08/innocent-prey-1984/","title":"Innocent Prey (1984)","year":1984,"categories":["Erotic","Horror","Thriller"],"description":"A woman living in Dallas discovers that her husband, from New Zealand, is actually a crazed serial killer who murders prostitutes. She helps the authorities arrest him, and he is sent to a hospital for the criminally insane. Just when she’s starting to get her life back together, she learns that he’s escaped from the institution and is after her. She flees to Australia and winds up staying in a house owned by a wealthy young man, who turns out to have dark secrets of his own."}
{"url":"https://rarefilmm.com/2018/12/innocents-in-paris-1953/","title":"Innocents in Paris (1953)","year":1953,"categories":["Comedy"],"description":"A selection of passengers catch the plane from London for an early 1950’s weekend in Paris. The Scotsman in his kilt, the elderly lady painter, the international negotiator, and the pretty young girl all find the city welcomes them and changes their lives in some way."}
{"url":"https://rarefilmm.com/2020/05/inquietude-1998/","title":"Inquietude (1998) AKA Anxiety","year":1998,"categories":["Arthouse","Drama"],"description":"An anthology film drama featuring a poetic mirror structure based on existential identity. In “The Immortals,” adapted from a Helder Prista Monteiro play, two famous doctors, an 80-year-old father, and his 60-year-old son, contemplate senility and death. “Suzy,” from an Antonio Patricio story, is set in the ’30s when a young courtesan dies on the operating table. “Mother of the River” is from an Agustina Bessa-Luis fable about eternal life."}
{"url":"https://rarefilmm.com/2022/03/inside-edge-1992/","title":"Inside Edge (1992)","year":1992,"categories":["Action"],"description":"Loose cannon Sgt. Richard Montana screws up a major drug bust and is passed over for promotion for Henderson, a cop he holds responsible for the death of his first partner. Disgusted, Montana throws in his lot with drug kingpin Gio. While he eliminates Gio’s competitors and gets his promotion, Gio’s lady tempts him into a scam that will see them both either rich or dead."}
{"url":"https://rarefilmm.com/2022/05/inside-monkey-zetterland-1992/","title":"Inside Monkey Zetterland (1992)","year":1992,"categories":["Comedy"],"description":"A bit of the offbeat tedium that is the life of Monkey Zetterland, an unemployed actor/writer obsessed by the old Red Car commuter trains. We explore Monkey’s life through his interactions with family, friends, and neighbors."}
{"url":"https://rarefilmm.com/2019/07/inside-the-third-reich-1982/","title":"Inside the Third Reich (1982)","year":1982,"categories":["Biography","TV Movie","War"],"description":"A dramatization of the life of Albert Speer, Adolf Hitler’s young architect and one-time confidant, and his meteoric rise into the Nazi hierarchy. This movie is based on Speer’s autobiography of the same name."}
{"url":"https://rarefilmm.com/2022/05/inspektor-se-vratio-kuci-1959/","title":"Inspektor se vratio kuci (1959) AKA The Inspector Comes Home","year":1959,"categories":["Animation","Short"],"description":"The Inspector carefully walks down the city streets avoiding “danger”. He comes home, washes his feet and reads the newspapers. Suddenly, he sees a fingerprint that starts running. The Inspector follows it… This satirical cartoon about the need for excitement, mystery, suspense and a dynamic life contains all kinds of witty situations and comical details."}
{"url":"https://rarefilmm.com/2018/09/insurance-investigator-1951/","title":"Insurance Investigator (1951)","year":1951,"categories":["Film Noir"],"description":"When a businessman who has had a double indemnity policy taken out on him dies mysteriously, his insurance company sends an undercover investigator to town to determine exactly what happened."}
{"url":"https://rarefilmm.com/2021/06/interval-1973/","title":"Interval (1973)","year":1973,"categories":["Drama"],"description":"Serena Moore has been everywhere and is trying to put her past behind her. She finds refuge in Mexico where, without intending to, falls in love with Chris, a much younger painter."}
{"url":"https://rarefilmm.com/2020/02/invader-1996/","title":"Invader (1996) AKA Lifeform","year":1996,"categories":["Sci-Fi"],"description":"When the Viking space capsule suddenly returns to Earth from its long ago trip to Mars, it brings with it an intelligent visitor that is part “Alien” and part “ET”. Encased in armor, it extends a humanlike form from its shell to examine its surroundings and shows an interest in humans including a soft caress of a female scientist prior to the Army killing it. This only enrages its sibling."}
{"url":"https://rarefilmm.com/2017/07/invasion-1969/","title":"Invasión (1969)","year":1969,"categories":["Arthouse","Sci-Fi","Thriller"],"description":"A group of men led by an old man trying to stop an invasion of the city of Aquileia. The invaders are introducing a machinery for a mass invasion, but the invasion is absolute and impossible to define."}
{"url":"https://rarefilmm.com/2018/09/invitation-au-voyage-1982/","title":"Invitation au Voyage (1982)","year":1982,"categories":["Cult","Drama"],"description":"Invitation Au Voyage is a film that stays with you for a long time. The story involves a pop singer who dies, electrocuted in a tub of milk. Her twin brother/lover drains the milk into bottles, stuffs her body in a cello case, straps it to the top of his car and embarks on a road trip of the strangest kind."}
{"url":"https://rarefilmm.com/2021/12/irresistible-impulse-1996/","title":"Irresistible Impulse (1996)","year":1996,"categories":["Erotic","Thriller"],"description":"A desperate salesman reluctantly teams up with a beautiful femme fatale to close a big sale. After a hot love affair, her personal assistant blackmails the salesman into a major financial scam, and he falls deeper into her trap."}
{"url":"https://rarefilmm.com/2021/02/isabel-1968/","title":"Isabel (1968)","year":1968,"categories":["Thriller"],"description":"Learning of her mother’s serious illness, Isabel returns to her family’s farm on the Gaspé Peninsula. Her mother dies before she can get there, and when her aged uncle Matthew Asks her to stay on and help him with the farm, she reluctantly agrees. She finds herself haunted by memories of early years (domestic violence, incest and the mysterious deaths of her grandfather, who died in a freak accident, and her father and brother, who both drowned at sea) in a house full of eerie sights and sounds."}
{"url":"https://rarefilmm.com/2019/01/island-of-lost-men-1939/","title":"Island of Lost Men (1939)","year":1939,"categories":["Mystery"],"description":"An altered remake of 1933’s “White Woman,” finds cabaret-singer Kim Ling, daughter of a Chinese general who has been accused of absconding with government funds, arriving in the Straits Settlement. There, she meets Gregory Prin, a half-caste gun-runner and head of a jungle empire where he treats the Malaysians ruthlessly. She meets Prin and agrees to accompany him in search of her father, as she has several reasons to believe Prin is holding her father prisoner."}
{"url":"https://rarefilmm.com/2018/05/istoria-mias-kalpikis-liras-1955/","title":"Istoria mias kalpikis liras (1955) AKA The Counterfeit Coin","year":1955,"categories":["Comedy"],"description":"Four stories, humorous, romantic or dramatic, are linked by a counterfeit gold sovereign. It is made by the honest engraver in the first story, seduced by the charms of a young widow, and it subsequently passes into the hands of a beggar and a prostitute, a wealthy miser and a newly married couple where the husband is a poor artist."}
{"url":"https://rarefilmm.com/2019/12/it-came-upon-the-midnight-clear-1984/","title":"It Came Upon the Midnight Clear (1984)","year":1984,"categories":["TV Movie"],"description":"Mickey Rooney plays Mike Halligan, a retired cop from Manhattan living in California with his family who decides to show his grandson, who has never seen snow before, what a real white Christmas in New York is like. But he dies from a sudden heart attack in which Halligan makes a deal with the Archangel of Heaven to return to Earth for a week until Christmas and show his grandson the seasonal glories of New York City."}
{"url":"https://rarefilmm.com/2018/10/it-started-in-paradise-1952/","title":"It Started in Paradise (1952)","year":1952,"categories":["Drama"],"description":"As she rises in the fashion world, a talented dress designer loses contact with her own humanity. She also forgets that you meet the same people on the way up as on the way down."}
{"url":"https://rarefilmm.com/2021/10/itineraire-dun-enfant-gate-1988/","title":"Itineraire d’un enfant gate (1988) AKA Itinerary of a Spoiled Child","year":1988,"categories":["Adventure","Drama"],"description":"On a cloudy day in a small-town carnival, an unattended three-year-old boy with a small note in his hand cries inconsolably. As the years pass by, the same boy will start a career as an intrepid trapeze acrobat–and before long–he will reach the peak by being the biggest in his trade. Accomplished, with kids, wealth, and recognition, the man will quit the firm and his current lifestyle to set off on a solitary voyage of self-awareness in the vast landscapes of Africa, never to return. There, the most improbable friendship will start–and after two years of being presumed dead–a spark will rekindle, making him realise, that even if one has done and seen it all, he can be surprised by what life still has to offer."}
{"url":"https://rarefilmm.com/2022/03/its-hard-to-be-good-1948/","title":"It’s Hard to be Good (1948)","year":1948,"categories":["Comedy"],"description":"Six years of war have given Captain Gladstone Wedge – James to his friends – some very definite ideas on the future of mankind. He is determined that when the war is over he will do all he can to spread the word. Whilst rescuing his Sergeant, he is wounded and sent to a military hospital where he meets and falls in love with his nurse, Mary. He still desires to spread his earnest beliefs but how will this fit in with his plans for his new-found love?"}
{"url":"https://rarefilmm.com/2018/12/its-murphys-fault-1988/","title":"It’s Murphy’s Fault (1988)","year":1988,"categories":["Comedy"],"description":"A down-on-his-luck, struggling writer hits rock bottom just when he meets a sexy policewoman. But bad luck seems to follow him like a lost puppy and just when things start looking up, a story sold, a new camper and a new love life, his adventure of misfortune begins again."}
{"url":"https://rarefilmm.com/2018/08/attack-and-retreat-1964/","title":"Italiani brava gente (1964) [English dub] AKA Attack and Retreat","year":1964,"categories":["War"],"description":"Beautifully photographed and lyrically written, this largely factual account of Mussolini’s disastrous invasion of Russia during World War II tells the story of an Italian regiment through the eyes of a farmer from Emilia, a plumber from Rome, a miner from Puglia and a colonel."}
{"url":"https://rarefilmm.com/2022/03/istanbul-1989/","title":"Istanbul (1989)","year":1989,"categories":["Thriller"],"description":"An American journalist travels to Istanbul with his daughter to find information about the family of his son-in-law. Something terrifying seems to have happened to them. They soon find themselves in a dangerous plot including weapons smuggling."}
{"url":"https://rarefilmm.com/2019/07/izrazito-ja-1969/","title":"Izrazito Ja (1969)","year":1969,"categories":["Short"],"description":"Short film about an unhappy but apparently very cold, attractive young who speaks with a strong Zagreb dialect, who in late 60’s sings in a R’N’R band in Belgrade, and who – in his own words “mimics lavish sexual life” and “is in search for oneself”. He is also not on the best terms with local the law police officers, and he used to borrow a revolver from his pal and carry it when on hanging around the hood on Sundays."}
{"url":"https://rarefilmm.com/2020/05/izumi-1956/","title":"Izumi (1956) AKA Fountainhead","year":1956,"categories":["Drama"],"description":"In rural Japan, farmers protest after their access to their water storage is blocked by corrupt landowners. The botanist Ikushima tries to resolve the conflict by locating an alternate water source for the peasants. Meanwhile, he falls in love with Motoko, who is the secretary and liaison of Tachibana, who owns the water storage. With both men being in love with Motoko, soon tensions start to escalate."}
{"url":"https://rarefilmm.com/2022/03/j-f-k-reckless-youth-1993/","title":"J.F.K.: Reckless Youth (1993)","year":1993,"categories":["Biography","Mini-Series"],"description":"This mini-series looks at the early years of America’s most dashing president from his early childhood through his nomination for Congress. Based on Nigel Hamilton’s New York Times best-selling biography, JFK: Reckless Youth follows a young Kennedy as he makes the decisions that will shape his future: 35th President of the United States. Mischievous college student, competitive younger brother of Joe Jr., overseas traveller, Dutch journalist Inga Arvad’s lover, and commander of PT 109, this critically-acclaimed miniseries is a vivid, rich portrait of a President in the making."}
{"url":"https://rarefilmm.com/2021/06/jajko-1982/","title":"Jajko (1982) AKA The Egg","year":1982,"categories":["Short"],"description":"The film tells about the relationship between brother and sister, as well as their loneliness and the need for warmth. Most of the action takes place in a modest apartment, in a gray, shabby tenement house. He will take care of her – he will feed her and make sure that she does not run away. Children spend long hours alone. They are waiting for someone to come, perhaps for their parents’ return, or on the contrary – they would like to leave the apartment. Outside the window you can hear free-flying pigeons. The boy and his little sister look longingly at the door. Time seems to pass so slowly…"}
{"url":"https://rarefilmm.com/2022/01/jak-dziala-jamniczek-1971/","title":"Jak działa jamniczek (1971) AKA How a Dachshund Works","year":1971,"categories":["Animation","Experimental","Short"],"description":"The film is a humorous lecture on the internal structure of a dachshund. Parodying popular lectures at the same time, it contains a message about the superiority of the products of living organisms’ techniques and calls for respect for the environment."}
{"url":"https://rarefilmm.com/2017/07/jakob-der-lugner-1975/","title":"Jakob, der Lügner (1975) AKA Jacob the Liar","year":1975,"categories":["Drama","War"],"description":"Trapped in a Polish Ghetto with thousands of other Jews facing starvation or deportation to the death camps, Jacob is detained one evening at Gestapo headquarters. Eavesdropping, he overhears a radio report about a nearby Russian victory. At first he is silent, but circumstances compel him to pass on the good news of hope. In order to be believed, he feigns access to a hidden, strictly forbidden radio. Quickly he becomes a one-man bulwark against despair, a reluctant hero, but a tragic figure still-a man ultimately powerless to see or change the fate of his people."}
{"url":"https://rarefilmm.com/2018/08/janiksen-vuosi-1977/","title":"Jäniksen vuosi (1977) AKA The Year of the Hare","year":1977,"categories":["Drama"],"description":"Young advertising executive Vatanen suddenly quits his job and his whole life in Helsinki, and decides to spend a while in the Finnish wilderness. A wounded hare hit by a car becomes his travel companion. Together they find reclusion in the Finnish Lapland, soon to be disturbed by a noisy group of foreign tourists and their pretentious Finnish hosts. When the hare gets ill and needs to see a vet, Vatanen must return to the city and finally face the choice between his new and former life."}
{"url":"https://rarefilmm.com/2017/12/jamaica-run-1953/","title":"Jamaica Run (1953)","year":1953,"categories":["Adventure"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/12/james-cagney-that-yankee-doodle-dandy-1981/","title":"James Cagney: That Yankee Doodle Dandy (1981)","year":1981,"categories":["Biography","Documentary"],"description":"During the filming of Ragtime, the 81-year old Cagney talks about his career. Cagney tells us about becoming a dancer and meeting his wife, his route from Broadway to Hollywood, the emergence of his tough-guy persona, and his post-war creations of insane characters. Donald O’Connor, Pat O’Brien, Milos Forman and others also try to distill what it is Cagney brings to the screen. Clips from several of his films illustrate their points."}
{"url":"https://rarefilmm.com/2022/05/jane-1962/","title":"Jane (1962)","year":1962,"categories":["Documentary"],"description":"Jane Fonda rehearses for the stage play Fun Couple, which is her first starring role on Broadway. As the daughter of the famous Henry Fonda, Jane strives to prove her acting chops in live theater; for her, the real measure of success. The film follows Jane through demanding rehearsals, testing the play for live audiences and, finally, opening night in New York. Though her show opens to devastating reviews, Jane’s love of acting, her determination and her resilience shine through the biting criticism. Takes viewers backstage and behind the scences with a surprisingly endearing young actress. Jane captures the earliest stirrings of the star Jane Fonda would become."}
{"url":"https://rarefilmm.com/2021/07/janes-house-1994/","title":"Jane’s House (1994)","year":1994,"categories":["TV Movie"],"description":"Paul Clark and his children are really down-hearted after the death of Jane, Paul’s wife. He falls in love with the business-woman Mary, a former tennis-player. They decide to live together. That appears to be very difficult. Their characters are totally different, and so are their lifestyles. Mary’s continuously reminded of the deceased Jane."}
{"url":"https://rarefilmm.com/2020/08/japanese-war-bride-1952/","title":"Japanese War Bride (1952) AKA East is East","year":1952,"categories":["Drama"],"description":"Korean War veteran returns home to rural Salinas, California with his new Japanese wife, whom he met at a war hospital. The couple are forced to deal with the sometimes subtle, sometimes overt racism of his family and the townspeople, especially after the birth of their son."}
{"url":"https://rarefilmm.com/2023/04/jardim-de-guerra-1968/","title":"Jardim de Guerra (1968)","year":1968,"categories":["Arthouse","Drama"],"description":"Edson is having an affair with actress Maria do Rosário, who dreams of being a movie director. So he tries to get some easy money for her film, but is arrested and meets a police torturer instead."}
{"url":"https://rarefilmm.com/2021/08/jatun-auka-1974/","title":"Jatun auka (1974) AKA El enemigo principal / The Principal Enemy","year":1974,"categories":["Drama","Politics"],"description":"In the village of Tankuy, farmers are roused to revolutionary action against US based imperialism after one of them, an indigenous man, is brutalized by a landowner. Native non professionals contributed to and helped direct this example of radical, collective oriented Latin American filmmaking."}
{"url":"https://rarefilmm.com/2019/07/jazz-boat-1960/","title":"Jazz Boat (1960)","year":1960,"categories":["Comedy","Musical"],"description":"Electrician Bert Harris boasts that he’s a successful cat burglar, which leads to him getting mixed up with real thieves who need those special skills for a big jewellery heist. However, Bert was only giving them a “song and dance” about being a cat burglar, but now discovers it’s too late to back out."}
{"url":"https://rarefilmm.com/2020/02/jealousy-1934/","title":"Jealousy (1934)","year":1934,"categories":["Drama"],"description":"An insanely jealous boxer murders his manager when he finds him alone with his fiancee, but she is the one charged with the crime by the police."}
{"url":"https://rarefilmm.com/2019/02/jealousy-1945/","title":"Jealousy (1945)","year":1945,"categories":["Film Noir"],"description":"The wife of an alcoholic writer must take a job as a taxi driver to make ends meet. A young man she picks up as a fare befriends her, but when her husband is found murdered, the police suspect she and her new “friend” committed the murder."}
{"url":"https://rarefilmm.com/2018/05/jennie-gerhardt-1933/","title":"Jennie Gerhardt (1933)","year":1933,"categories":["Pre Code"],"description":"This turn-of-the-century tragedy chronicles the sorrowful travails of a woman who endures a series of devastating losses."}
{"url":"https://rarefilmm.com/2019/09/jessica-1962/","title":"Jessica (1962)","year":1962,"categories":["Comedy"],"description":"When the men of a Sicilian village start obsessing over ravishing blonde midwife Jessica , angry females revolt by refusing to have sex with their husbands. As the local priest tries to encourage procreation, Jessica falls for a tricky recluse. An adaptation of a Flora Sandstrom novel, this charming comedy also features Noel-Noel as a matchmaking old-timer."}
{"url":"https://rarefilmm.com/2020/08/jesus-vender-tilbage-1992/","title":"Jesus vender tilbage (1992) AKA The Return","year":1992,"categories":["Comedy"],"description":"Jesus returns to Earth and though at first no one believes him eventually the Pope and his cardinals recognize him and seek to control him. This irreverent satire of Christianity is certain to offend most Christians."}
{"url":"https://rarefilmm.com/2022/08/jet-over-the-atlantic-1959/","title":"Jet Over the Atlantic (1959)","year":1959,"categories":["Action","Thriller"],"description":"FBI man Stafford is extraditing convicted killer Brett Murphy from Spain to the USA. At the last minute, Murphy’s fiancée, entertainer Jean Gurney, finds he’s been taken and slips on the plane. Unknown to them, a suicidal passenger has a fire and gas bomb in his luggage. As time ticks away, minor dramas are played out on board."}
{"url":"https://rarefilmm.com/2020/08/jezioro-bodenskie-1986/","title":"Jezioro Bodenskie (1986) AKA Lake of Canstance / Sons and Comrades","year":1986,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/01/ji-mo-fang-xin-ju-le-bu-1995/","title":"Ji mo fang xin ju le bu (1995) AKA Lonely Hearts Club","year":1995,"categories":["Drama"],"description":"A group of aimless Taipei residents deal with their personal problems in this Taiwanese drama that does feature brief flashes of black humor. Much of the story centers upon lonely Mrs. Chen who has trouble coping with her philandering husband, and nearly senile mother-in-law."}
{"url":"https://rarefilmm.com/2020/02/jia-fang-yi-fang-1997/","title":"Jia fang yi fang (1997) AKA The Dream Factory","year":1997,"categories":["Comedy"],"description":"Four friends come up with an unusual idea to make some money and have fun doing it. For a small fee, they will impersonate and act out any character role for their customers. In the course of executing this novel service, they encounter a whole spectrum of people in society, finding ways to genuinely help them boost their morale and overcome their fears, while gaining unusual and new insights into the human condition."}
{"url":"https://rarefilmm.com/2021/04/jims-gift-1996/","title":"Jim’s Gift (1996)","year":1996,"categories":["Family","Fantasy","TV Movie"],"description":"A young boy receives a magical VCR with the power to replay the past and preview the future, and finds his comfortable middle-class existence thrown into complete disarray."}
{"url":"https://rarefilmm.com/2018/09/jimmy-and-sally-1933/","title":"Jimmy and Sally (1933)","year":1933,"categories":["Pre Code"],"description":"A young man gets into trouble with his girl when he tries his hand at a publicity campaign for a meatpacking house."}
{"url":"https://rarefilmm.com/2021/09/jo-no-mai-1984/","title":"Jo no mai (1984) AKA Appassionata","year":1984,"categories":["Biography","Drama"],"description":"This story is based on the novel “Jo no mai” by Tomiko Miyao which is based on the life of painter Shōen Uemura (1875–1949), the first woman to be awarded the Order of Culture. The title refers to the masterpiece bijinga (“picture of a beautiful woman”) that Uemura painted at the age of 61. The main character, Tsuya Shimamura, is born in Kyoto as the second daughter of a tea trader who dies before her birth. Tsuya, who loves painting more than anything and is hopeless at housework, attends art school and at age 15 receives the name Shōsui (from the characters for “pine” and “green”) from her teacher. The crown prince of England purchases one of her works, propelling her to fame overnight."}
{"url":"https://rarefilmm.com/2023/01/joan-miro-theatre-of-dreams-1978/","title":"Joan Miró: Theatre of Dreams (1978)","year":1978,"categories":["Documentary"],"description":"Produced by the BBC, Joan Miró: Theatre of Dreams profiles the Spanish painter known for his childlike exuberance and playful abstract images. Ironically, his colorful pieces were often inspired by painful wartime experiences — specifically, the harshness of Franco’s regime. Written and narrated by Miró’s longtime friend Roland Penrose, the documentary features conversations between the two. Miro, who belonged to the surrealist school, often began paintings by marking the canvas with a splotch or a stain, which later transformed into a bird, a pretzel-shaped man, or a crooked star. At 85, Miró was still working."}
{"url":"https://rarefilmm.com/2020/02/job-lazadasa-1983/","title":"Jób lázadása (1983) AKA The Revolt of Job","year":1983,"categories":["Drama","War"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/12/jobman-1989/","title":"Jobman (1989) Very rare early film by Darrell Roodt.","year":1989,"categories":["Drama"],"description":"Smith, the deaf and dumb son of a rural black preacher, refuses to accept the menial labour on offer in the small farming community where he’s grown up. He tries to earn a living in the city, but this ends in assault, and his return home sparks off a cycle of vengeful violence. What Roodt’s film lacks in subtlety, it makes up for in dirty authenticity. A hard-hitting independent venture (the director went on to make Sarafina! ), completed and released against the odds in apartheid South Africa."}
{"url":"https://rarefilmm.com/2021/03/joes-bed-stuy-barbershop-we-cut-heads-1983/","title":"Joe’s Bed-Stuy Barbershop: We Cut Heads (1983)","year":1983,"categories":["Drama"],"description":"Spike Lee’s graduate school thesis film centers on a young man named Zack, who takes over as the manager of a Brooklyn barbershop after the former owner, Joe, is killed by local gangster Mr. Lovejoy for trying to skim money from the numbers racket he runs out of the store. Zack wants to legitimize the barbershop, but, when business slows down and Mr. Lovejoy comes calling, he’s tempted to follow down the same path as his predecessor."}
{"url":"https://rarefilmm.com/2017/12/john-ford-by-lindsay-anderson-1992/","title":"John Ford by Lindsay Anderson (1992)","year":1992,"categories":["Documentary"],"description":"Lindsay Anderson’s writes and presents this documentary tribute to his hero John Ford. Including many rare clips, and interviews with those who knew and worked with Ford like stagehand Lefty Hough and actress Maureen O’Hara."}
{"url":"https://rarefilmm.com/2022/05/john-garfield-2003/","title":"John Garfield (2003)","year":2003,"categories":["Documentary","Short"],"description":"Mark Rappaport completed his concise portrait of the legendary John Garfield in 2002, comprised (like much of his filmed essays) from existing film footage of the actor. Exceptionally engaging, Rappaport’s extraordinary short contains more insightful observations of its subject than many feature-length biographical documentaries."}
{"url":"https://rarefilmm.com/2018/09/john-og-irene-1949/","title":"John og Irene (1949) AKA John and Irene","year":1949,"categories":["Film Noir"],"description":"The two leading actors form a team traveling round performing as a professional dancing couple who has difficulty making ends meet. Ebbe Rode is the dreamer and Bodil Kjer the down to earth realist. Bodil Kjer expands her image to encompass the disillusioned woman reflecting the hard life she has gone through. Ebbe Rodes disappointed optimism turn into violence with dramatic consequences."}
{"url":"https://rarefilmm.com/2023/02/johnny-nobody-1961/","title":"Johnny Nobody (1961)","year":1961,"categories":["Drama","Mystery"],"description":"When the atheistic ranting of Irish-American author James Mulcahy upsets the inhabitants of the Irish village to which he has retired, a mob threatens him. But moments after he has dared God to strike him dead, a stranger appears and does so. The man, dubbed “Johnny Nobody” by the press, claims no knowledge of Mulcahy or even of himself. He asks the help of the village priest, Father Carey, in his upcoming trial for Mulcahy’s murder. While the amnesiac Johnny goes to trial, Father Carey mulls questions of belief raised by the case. And then, the good father learns a little more about Johnny Nobody…"}
{"url":"https://rarefilmm.com/2022/03/johnny-one-eye-1950/","title":"Johnny One-Eye (1950)","year":1950,"categories":["Film Noir"],"description":"Johnny One-Eye was adapted from one of Damon Runyon’s lesser-known stories. Pat O’Brien and Wayne Morris star as Martin Martin and Dane Cory respectively, former partners in crime who have long since split up. When a new district attorney puts the heat on, Cory, anxious to save his own hide, accuses Martin of an unsolved murder. Holed up in abandoned house, Martin is befriended by a little girl and her dog. It so happens that the girl is the daughter of the crusading DA, and thereby hangs the rest of this tale."}
{"url":"https://rarefilmm.com/2017/12/johnny-rocco-1958/","title":"Johnny Rocco (1958)","year":1958,"categories":["Film Noir"],"description":"Young Johnny Rocco is disturbed after seeing his gangster father Tony involved in a murder. The gang, fearing young Johnny might tip the police, decide to silence both him and his father. Frightened, Johnny seeks help from schoolteacher Miss Mayfield and gets some help from Father Regan and police detective Garron before his father has a final showdown with the gang."}
{"url":"https://rarefilmm.com/2022/03/jonas-in-the-desert-1994/","title":"Jonas in the Desert (1994)","year":1994,"categories":["Documentary"],"description":"Evidently shot over a decade, this documentary portrait of Lithuanian-born filmmaker-poet Jonas Mekas examines his life and career as a director ( The Brig , Guns of the Trees ), film critic, film historian, magazine editor, teacher (NYU), film distributor (Film-Makers’ Cooperative), and founder of Manhattan’s leading avant-garde film showcase (Anthology Film Archives). Mekas had a significant influence on the New York avant-garde, as indicated in interview segments with Yoko Ono, Andy Warhol, Martin Scorsese, Allen Ginsberg, and others. Past films made by Mekas are seen in clips. German filmmaker Peter Sempel has chosen to assemble this profile in an oblique and elliptical manner not inappropriate for his unique subject."}
{"url":"https://rarefilmm.com/2018/10/josei-no-shori-1946/","title":"Josei no shôri (1946) AKA The Victory of Women","year":1946,"categories":["Drama"],"description":"A socially committed film about the feudal state of many Japanese women in 1946. Hiroko Hosokawa, a female lawyer, defends Mrs. Asakura, who suffocated her child in her grief after her husband died penniless following an industrial accident. The prosecutor is Hiroko’s sister’s husband Kono, who also sent Hiroko’s fiance, Yamaoka, to jail for his liberal views during the war. Yamaoka has just been freed, but is seriously ill from his time in prison."}
{"url":"https://rarefilmm.com/2019/08/journey-into-fear-1975/","title":"Journey Into Fear (1975)","year":1975,"categories":["Thriller"],"description":"An American geologist accidentally discovers oil in Turkish mountains. An assassin is sent by someone to eliminate him because of that. He boards a passenger boat to try to escape. However, one of the passengers is the assassin."}
{"url":"https://rarefilmm.com/2022/07/jours-tranquilles-a-clichy-1990/","title":"Jours tranquilles à Clichy (1990) AKA Quiet Days in Clichy","year":1990,"categories":["Drama","Erotic"],"description":"Sexual escapades with a parade of beautiful women distract an American Author trying to establish himself in post WWI Paris. Henry, the young author, travels through brothels and the streets of Paris, making friends and falling in love along the way. The dark underbelly of the city is explored in nights of drunken revelry as Henry’s exploits become increasingly lascivious."}
{"url":"https://rarefilmm.com/2020/02/judgement-day-the-ellie-nesler-story-1999/","title":"Judgement Day: The Ellie Nesler Story (1999)","year":1999,"categories":["TV Movie"],"description":"Fact-based story about a Bible-quoting woman who in 1990 murdered a camp counselor, whom she learned molested her 7 year old son. Seeking revenge, she turns to murder when she learns the man had previously been convicted of the same crime in 1983 and got off with probation."}
{"url":"https://rarefilmm.com/2019/08/judy-berlin-1999/","title":"Judy Berlin (1999)","year":1999,"categories":["Drama"],"description":"Judy Berlin is an aspiring actress whose zippy idealism is at odds with her small suburban community, where a solar eclipse induces town inhabitants, including a lonely housewife, frustrated schoolteacher, and introverted failure to search for solace and understanding in themselves and each other."}
{"url":"https://rarefilmm.com/2018/12/julia-du-bist-zauberhaft-1962-english-dub/","title":"Julia, du bist zauberhaft (1962) [English dub] AKA Adorable Julia","year":1962,"categories":["Comedy"],"description":"Everybody loves Julia Lambert, she is so charming, she is so elegant, she is so irresistible… But Julia has problems. She is married to Michael, a stage producer, such an understanding man but also a little of a bore (although she will never admit it). She wants to be loved by all but she is vain and self-centered. She is aging (just slightly) and at forty she is beginning (unconsciously) to ask herself questions. And now she has fallen in love with Tom, a handsome young man, (only) a few years her junior. But Tom, more interested in climbing up the social ladder than in her personality, soon gets attracted to a cute upcoming actress, Averice Crichton…"}
{"url":"https://rarefilmm.com/2022/08/julien-donkey-boy-1999/","title":"Julien Donkey-Boy (1999) AKA Dogme #6","year":1999,"categories":["Arthouse","Experimental"],"description":"The first US film to be made under the Dogme 95 vow of chastity, Harmony Korine’s follow up to the controversial ‘Gummo’ tells the story of schizophrenic Julien, his pregnant sister Pearl, and their pedantic, over-bearing father. Using handheld digital cameras, Korine gathers together a series of disparate incidents in the life of the family – Julien’s friendship with a young blind figure-skater, Pearl’s masquerade as her and Julien’s dead mother, their brother’s training as wrestler, a visit to a gospel meeting – while slowly and subtly building towards a tragic climax."}
{"url":"https://rarefilmm.com/2022/06/jump-for-glory-1937/","title":"Jump for Glory (1937) AKA When Thief Meets Thief","year":1937,"categories":["Drama"],"description":"Rick Morgan, an American involved in the bootlegging trade, is forced to relocate to Britain where he becomes one of the top cat burglars in London. One night while breaking into a house he runs into the daughter of its occupant Glory Fane and they soon fall in love. However, one of Morgan’s old associates from the United States, now masquerading as a respectable member of British society, threatens to wreck his chances of going straight and finding happiness with Glory."}
{"url":"https://rarefilmm.com/2020/11/jumpin-at-the-boneyard-1991/","title":"Jumpin’ at the Boneyard (1992)","year":1992,"categories":["Drama"],"description":"Writer/director Jeff Stanzler’s tough drama Jumpin’ at the Boneyard features standout performances from Tim Roth and Alexis Arquette as brothers struggling against the odds in New York City. Manny is unemployed and struggling to find himself; Danny, his brother, is a drug addict. Together they have one day to rebuild their relationship and retrace their childhood footsteps through the meanest streets of New York. Only with each other’s help can they find the strength to change their lives."}
{"url":"https://rarefilmm.com/2019/08/just-add-water-1998/","title":"Just Add Water (1998)","year":1998,"categories":["Short"],"description":"A family meeting to decide what to do with the ashes of recently deceased Nanna takes an unexpected turn when Nanna comes back from the dead in an attempt to sort out some of the personal problems of her offspring."}
{"url":"https://rarefilmm.com/2020/11/kaddu-beykat-1976/","title":"Kaddu beykat (1976) AKA Letter from My Village","year":1976,"categories":["Drama"],"description":"Ngor is a young man living in a Senegalese village who wishes to marry Columba. Ongoing drought in the village has affected its crop of groundnuts and as a result, Ngor cannot afford the bride price for Columba."}
{"url":"https://rarefilmm.com/2021/08/kaki-bakar-1995/","title":"Kaki Bakar (1995) AKA The Arsonist","year":1995,"categories":["Drama"],"description":"A very impressive transposition of William Faulkner’s story Barn Burning to rural Malaysia, this centres on an embittered worker-for-hire who uses arson as his weapon to attack those who exploit or cheat him, but doesn’t hesitate to bully his own family into submission. As the spare drama unfolds, attention focuses on the man’s youngest son, whose instinct is to rebel against his tyrannical father but who has been more influenced by him than he realises."}
{"url":"https://rarefilmm.com/2020/11/kalla-khrung-nueng-muea-chao-nee-1994/","title":"Kalla khrung nueng… muea chao nee (1994) AKA Once Upon a Time... This Morning","year":1994,"categories":["Drama"],"description":"After their parents divorce, three children are distraught when they end up with their mother. They run away from home, hoping to reunite with their father."}
{"url":"https://rarefilmm.com/2018/09/kamome-yo-kirameku-umi-o-mitaka-meguri-1975/","title":"Kamome-yo, kirameku umi o mitaka/meguri (1975) AKA Oh Seagull, Have You Seen the Sparkling Ocean?: An Encounter","year":1975,"categories":["Arthouse","Drama"],"description":"High-rise window cleaner Katsuo sees an office lady in an awkward situation. He is smitten and pursues her hotly. They are both running away from a hopeless life in their villages. They fall in love, but she gets raped. Tragedy ensues."}
{"url":"https://rarefilmm.com/2019/05/kamouraska-1973-directors-cut/","title":"Kamouraska (1973) [Director’s Cut]","year":1973,"categories":["Arthouse","Drama"],"description":"Quebec, the 1830s and 1840s. As she attends the bedside of Jérôme, her second husband, Élisabeth recalls her youth, her marriage to her first husband, Antoine, life in remote Kamouraska where he is seigneur, their love dissolving in his mental illness and cruelties, her falling in love with an American physician, Georges Nelson, and the aftermath of Antoine’s violent death."}
{"url":"https://rarefilmm.com/2022/01/kandyland-1988/","title":"Kandyland (1988)","year":1988,"categories":["Drama"],"description":"Joni gets persuaded to enter a bikini contest by her friends and likes the attention. She talks to another contestant, Harlow, who suggests she try exotic dancing at Kandyland, where she works. Joni gets fed up with her job at the dry cleaner’s, and boyfriend Frank won’t commit, so she gets a job at Kandyland. She finds others doing drugs and getting abused, and tries to make her new job, her lingering attraction to Frank, and her strong friendship with Harlow coexist."}
{"url":"https://rarefilmm.com/2022/05/kanojo-to-kare-1963/","title":"Kanojo to kare (1963) AKA She and He","year":1963,"categories":["Drama"],"description":"As her husband Eiichi becomes more entangled in his life as businessman, Naoko looks for ways to expand her own life even as her husband’s life shrinks in scope and intimacy. She finds new interests, new love, and a greater sense of her place in the world."}
{"url":"https://rarefilmm.com/2020/05/kapone-oi-ni-naku-1985/","title":"Kapone oi ni naku (1985) AKA Capone Cries a Lot","year":1985,"categories":["Action","Comedy"],"description":"In this surreal comic confection, a traditional naniwa-bushi singer moves to Prohibition-era San Francisco. He goes in search of Al Capone, whom he mistakenly believes is president, hoping to impress the gangster with his singing and to popularize the art form in the States."}
{"url":"https://rarefilmm.com/2017/07/kare-john-1964/","title":"Käre John (1964) AKA Dear John","year":1964,"categories":["Drama"],"description":"John is a sea captain whose wife left him years ago in this sentimental romantic drama. One weekend, he meets and falls for Anita, the pretty single mother of six-year-old Helent. The film opens with John and Anita in bed together, sharing their life stories with each other. John begins to hope his relationship with Anita will grow into something permanent, but Anita is not convinced that his intentions are altogether honorable."}
{"url":"https://rarefilmm.com/2020/11/kare-no-ootobai-kanojo-no-shima-1986/","title":"Kare no ootobai, kanojo no shima (1986) AKA His Motorbike, Her Island","year":1986,"categories":["Drama"],"description":"After a series of chance meetings, a shiftless motorbike enthusiast, Ko, begins a romance with a carefree girl, Miyo, after teaching her to ride. When Miyo proves herself a biker prodigy, Ko begins to fear that she is destined to crash."}
{"url":"https://rarefilmm.com/2023/04/kasaba-1997/","title":"Kasaba (1997) AKA The Small Town","year":1997,"categories":["Arthouse","Drama"],"description":"Told from the perspective of two children, The Small Town describes the relationship between members of an extended family in a small Turkish town. Told in four parts which unfold with the seasons, the film is a touching and bittersweet portrait of childhood and fears. Intimately observed and beautifully shot, Ceylan’s feature debut won the Caligari Prize at the 1998 Berlin Film Festival."}
{"url":"https://rarefilmm.com/2019/06/karkalou-1984/","title":"Karkalou (1984)","year":1984,"categories":["Arthouse","Drama","Fantasy"],"description":"A film about the imagination. The present of man is extremely limited. He has been excluded from the future and even the past is nothing more than a source of gentle memories. Without bitterness he tries to make a last move. A move that may not actually exist, but gives some hope for a wildcard."}
{"url":"https://rarefilmm.com/2021/01/karla-1965/","title":"Karla (1965)","year":1965,"categories":["Drama"],"description":"An idealistic teacher is shocked to discover her pupils are already cynical and opportunistic. Her colleague soon grows resentful when she uses new and challenging techniques to help her students overcome obstacles."}
{"url":"https://rarefilmm.com/2022/05/kartka-z-podrozy-1984/","title":"Kartka z podrózy (1984) AKA Postcard from a Journey","year":1984,"categories":["Drama","War"],"description":"A story of a middle-aged Jew methodically preparing himself to be shipped off to a concentration camp. The main character, Jacob Rosenberg, is a former industrial counselor, who is forced to work as a street cleaner. He knows what the fate is holding for him in the future, nevertheless he takes it with and implacable calmness."}
