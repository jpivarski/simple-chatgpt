{"url":"https://rarefilmm.com/2021/01/giulia-e-giulia-1987-english-dub/","title":"Giulia e Giulia (1987) [English dub] AKA Julia and Julia","year":1987,"categories":["Fantasy","Thriller"],"description":"Julia, an American woman living in Italy, becomes depressed and traumatized after her husband Paolo is killed in a car accident on their wedding day. Six years later, Julia inexplicably finds herself sliding in time between two different worlds, where in one she is still struggling with her grief over Paolo’s death, and in the other she is married to Paolo. In the latter time-line, Paolo is alive and well with their five year old son, and Julia is having an affair with a British gentleman named Daniel. The frequent supernatural sliding between these two worlds threaten to drive Julia crazy, as she begins having difficulty in telling them apart, and as she learns which world she is currently living in."}
{"url":"https://rarefilmm.com/2020/03/gli-ultimi-cinque-minuti-1955/","title":"Gli ultimi cinque minuti (1955) AKA It Happens in Roma","year":1955,"categories":["Comedy"],"description":"Renata and Carlo covet the same apartment in Rome. They first quarrel but Carlo finds an original way out: what if they married and shared the place? Renata agrees but on one condition: that she should be allowed to go on trying to find the man of her dreams. For a while suitors follow each other, each time ridiculed by Carlo. Things get harder however with Dino, a more serious rival. After dallying with the charming young man, Renata winds up realizing it is Carlo she really loves."}
{"url":"https://rarefilmm.com/2017/12/gli-uomini-che-mascalzoni-1932/","title":"Gli uomini, che mascalzoni… (1932) AKA What Scoundrels Men Are!","year":1932,"categories":["Comedy"],"description":"Bruno, a chauffeur having some problem in keeping a job, meets one morning Mariuccia, a taxi driver’s daughter working as a perfumery’s shop assistant, and trying to impress her, pretending to be rich, uses his employer’s car to took her on a trip to the lakes, but things don’t work as planned and to conquer Mariuccia’s hearth won’t be so easy…"}
{"url":"https://rarefilmm.com/2020/02/glory-days-1989/","title":"Glory Days (1988)","year":1988,"categories":["TV Movie"],"description":"A married middle age man with two children who are in college, who also didn’t finish college decides to go and enroll at his kids’ college. He also decides to try out for football, and makes the team. He becomes a phenom. But all of this causes friction between him and his son, and also trouble between him and his wife, who wants him to quit the team. But he chooses to stay with it."}
{"url":"https://rarefilmm.com/2018/09/gluckskinder-1936/","title":"Glückskinder (1936)","year":1936,"categories":["Comedy"],"description":"Lillian Harvey returned to her adopted country of Germany to star in the comedy-with-music Glueckskinder (Children of Fortune). Harvey plays Ann Garden, an unemployed actress who ends up in night court on a loitering charge. Here she meets Gil Taylor, a struggling songwriter temporarily employed as a court reporter. Hoping to keep her out of jail, Gil impulsively tells the judge that he’s engaged to Ann — whereupon the judge, equally impulsively, marries the couple on the spot! After this inauspicious start, Ann and Gil embark upon a rocky (but tuneful) whirlwind romance."}
{"url":"https://rarefilmm.com/2022/05/gniazdo-1974/","title":"Gniazdo (1974) AKA The Nest","year":1974,"categories":["Biography","Epic"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/09/gnomes-1980/","title":"Gnomes (1980) CBS TV Special","year":1980,"categories":["Animation","Family","Fantasy","Television"],"description":"A family of gnomes preparing for the wedding of their oldest son must engage in a battle of wits with an enemy family of vicious trolls. Directors: Jack Zander, Lars Calonius (co-director). Writers: Sam Moore, Maurice Rapf, Rien Poortvliet (based on the book by), Wil Huygen (based on the book by). Composer: Neil Warner."}
{"url":"https://rarefilmm.com/2022/01/go-man-go-1954/","title":"Go Man Go (1954)","year":1954,"categories":["Drama","Sport"],"description":"A Jewish basketball coach discovers a group of black men playing great basketball in Harlem and turns them into the famous Harlem Globetrotters."}
{"url":"https://rarefilmm.com/2018/09/goben-no-tsubaki-1964/","title":"Goben no tsubaki (1964) AKA The Scarlet Camellia","year":1964,"categories":["Drama"],"description":"In this Japanese drama, a young woman begins murdering all those responsible for her ailing father’s condition. First she torches her parents’ villa, and then slaughters all her lascivious mother’s lovers. Because the girl is so outwardly sweet and innocent, the detective looking into the deaths does not suspect her. Unbeknownst to him, the girl plans on turning herself in, but not before she kills one more person–her real father."}
{"url":"https://rarefilmm.com/2019/08/godzilla-1977-luigi-cozzis-version/","title":"Godzilla (1977) [Luigi Cozzi’s version] AKA Cozzilla","year":1977,"categories":["Sci-Fi"],"description":"When American reporter Steve Martin investigates a series of mysterious disasters off the coast of Japan, he comes face to face with an ancient creature so powerful and so terrifying, it can reduce Tokyo to a smoldering graveyard. Nuclear weapon testing resurrected this relic from the Jurassic age, and now it’s rampaging across Japan. At night, Godzilla wades through Tokyo leaving death and destruction in his wake, disappearing into Tokyo Bay when his rage subsides. But which disaster is worse, Godzilla’s fury, of the death of Tokyo Bay?"}
{"url":"https://rarefilmm.com/2022/02/gohatto-1999/","title":"Gohatto (1999) AKA Taboo","year":1999,"categories":["Arthouse","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/04/going-undercover-1985/","title":"Going Undercover (1985) AKA Yellow Pages","year":1985,"categories":["Comedy","Thriller"],"description":"Forever bungling private investigator Henry Brilliant has been hired by Maxine de la Hunt to protect her stepdaughter Marigold during her trip to Denmark. A real caring parent should have hired an army of P.I.s to protect Marigold from Mr. Brilliant. His name, he’s not."}
{"url":"https://rarefilmm.com/2020/08/golden-harvest-1933/","title":"Golden Harvest (1933)","year":1933,"categories":["Pre Code"],"description":"An ambitious grain trader Chris Martin, who through fair and foul means corners the wheat market and becomes a millionaire. Outgrowing his humble farm beginnings, Chris makes a bid for respectability by marrying Chicago socialite Cynthia Flint. Meanwhile, Chris’s ex-sweetheart Ellen marries his down-to-earth brother Walt, who has chosen to remain on the family farm. Inevitably, the two brothers find themselves on opposite sides when Chris’s greed overtakes his common sense."}
{"url":"https://rarefilmm.com/2019/01/good-time-girl-1948/","title":"Good-Time Girl (1948)","year":1948,"categories":["Film Noir"],"description":"A young girl from the ghetto gets involved with some criminals. Driving while drunk, she knocks down and kills a policeman. She runs away with two GI’s who are also on the run and they start a crime wave."}
{"url":"https://rarefilmm.com/2021/03/goodbye-new-york-1985/","title":"Goodbye, New York (1985)","year":1985,"categories":["Comedy","Drama"],"description":"A young New York woman, devastated to find out that her husband has been cheating on her, decides to hop a plane to Paris to get away. However, she falls asleep on the plane, misses her connection, and winds up in Israel, with no money, no luggage and no friends."}
{"url":"https://rarefilmm.com/2018/10/good-morning-babilonia-1987/","title":"Good morning Babilonia (1987) AKA Good Morning Babylon","year":1987,"categories":["Drama"],"description":"After the bankruptcy of their father’s stonemasonry firm, Nicola and Andrea emigrate to America to restore their fortunes. After many adventures and near-disasters, they end up in Hollywood designing sets for D.W. Griffith and marry beautiful actresses, but tragedy strikes with the arrival of World War I, which finds the brothers fighting on opposite sides…"}
{"url":"https://rarefilmm.com/2019/02/goodbye-franklin-high-1978/","title":"Goodbye, Franklin High (1978)","year":1978,"categories":["Comedy","Drama","Sport"],"description":"During his senior year, a high-school student must deal with his girlfriend and parents, and make a difficult decision whether to do the safe thing and go to college or try for a glamorous baseball career."}
{"url":"https://rarefilmm.com/2020/11/goodnight-sweetheart-1944/","title":"Goodnight Sweetheart (1944)","year":1944,"categories":["Comedy","Drama"],"description":"In this comedy/drama a big-city reporter moves to a tiny town to begin running the newspaper he half-owns. His in-your-face reporting style does not make him very popular; especially when he begins causing trouble for the incumbent mayor’s opposition. It is the candidate’s pretty niece who teaches the arrogant journalist a valuable lesson."}
{"url":"https://rarefilmm.com/2020/01/goreshto-pladne-1965/","title":"Goreshto pladne (1965) AKA Torrid Noon","year":1965,"categories":["Drama"],"description":"On a hot summer day three boys are splashing around the river. One of them gets his hand caught in the stone masonry of a railway bridge. Many peasants, the passengers from the train, which stops nearby, and the crews of tanks taking part in a military exercise flock to the scene of accident."}
{"url":"https://rarefilmm.com/2019/08/goshogaoka-1997/","title":"Goshogaoka (1997)","year":1997,"categories":["Documentary","Experimental"],"description":"Filmed in a middle school gymnasium in suburban Japan, Goshogaoka takes as its ostensible subject the exercise routines and drills of a girls basketball team. The film consists of six ten-minute takes, shot with a fixed camera at court level, in which the various cadences of chanting voices and bodily movements digress into distinct studies. Taken together they construct a subtle and multi-layered social portrait, a portrait framed within a study of choreographed movements (the routines, etc.) and therefore one in which documentary values soon become inseparable from aesthetic ones."}
{"url":"https://rarefilmm.com/2022/03/good-luck-mr-yates-1943/","title":"Good Luck, Mr. Yates (1943)","year":1943,"categories":["Drama"],"description":"In this drama, set during WWII, a teacher at a military school is derided by his students because he has not joined the military. The man is deeply disturbed by their ridicule and disrespect and so pleads with the draft-board to reconsider his “essential” status and allow him to join. He is allowed to enlist, but still, because he has a punctured ear-drum, is not allowed to join. Unable to face his students, the teacher gets a job at a shipyard, then deceives his students into believing that he is at war by having a buddy at boot camp forward their letters to him."}
{"url":"https://rarefilmm.com/2021/12/goto-lile-damour-1969/","title":"Goto, l’île d’amour (1969) AKA Goto, Island of Love","year":1969,"categories":["Arthouse"],"description":"Goto is an island which, through a series of natural disasters, was cut off from the rest of the world in the late 1800s. Its inhabitants toil in stone quarries and relax in the state-run brothels. There in no art, no science, no prosperity, but everyone is happy to swear allegiance to their sadistic ruler, Goto III. At a public execution, Goto’s wife, Glossia saves the life of a condemned man, Grozo, whom Goto pardons and adopts as his personal fly killer. From the day that Grozo takes up his new office, the island of Goto will never be the same again…"}
{"url":"https://rarefilmm.com/2018/10/gradiva-1970/","title":"Gradiva (1970)","year":1970,"categories":["Arthouse","Fantasy"],"description":"After unearthing an ancient bas-relief sculpture of the gradiva or ‘woman who walks’ a young archaeologist begins to dream of the figure eluding him, while also pursuing a mysterious woman who eludes him in his waking life. Based on the novella by Wilhelm Jensen."}
{"url":"https://rarefilmm.com/2020/11/grand-isle-1991/","title":"Grand Isle (1991)","year":1991,"categories":["Drama"],"description":"A soporific adaptation of The Awakening , Kate Chopin’s proto-feminist, turn-of-the-century novel about a Kentucky-born wife and mother of two whose summer season on Grand Isle with her husband’s easy-going Creole friends frees her from inhibitions. Courted by the young Robert, she finds herself through swimming, unrequited love, painting and other unconventional behaviour."}
{"url":"https://rarefilmm.com/2022/07/grandeur-et-decadence-dun-petit-commerce-de-cinema-1986/","title":"Grandeur et décadence d’un petit commerce de cinéma (1986) AKA The Rise and Fall of a Small Film Company","year":1986,"categories":["Experimental","Television","TV Movie"],"description":"Director Gaspard Bazin is working on a new feature film. For now, he’s still looking at the fundraising and casting stage of the process. He calls upon Jean Almereyda, a once-fashionable producer who is now going through a bad patch, finding it increasingly difficult to raise the capital he needs for his ventures. His wife Eurydice dreams of being a movie star. A perverse game between the two men ensues, with Almereyda wanting to please his wife, but reluctant to demand a role for Eurydice because of Bazin’s reputation as an incorrigible seducer."}
{"url":"https://rarefilmm.com/2021/04/gratinirani-mozak-pupilije-ferkeverk-1970/","title":"Gratinirani mozak Pupilije Ferkeverk (1970) AKA The Gratinated Brains of Pupilija Ferkeverk","year":1970,"categories":["Experimental","Short"],"description":"Gratinirani mozak Pupilije Ferkeverk is a short experiment as weird and extravagant as its incomprehensible title. Brains, made in collaboration with an avant-garde theatre troupe by the name of Pupilija Ferkeverk, can be viewed as a recording of a carefully constructed performance, a spontaneous ritual or simply a bunch of longhaired, sea-hugging naturists tripping, as a passionate plea in favour of individuality and freedom and an angry cry against any kind of authority."}
{"url":"https://rarefilmm.com/2021/02/gravity-is-my-enemy-1977/","title":"Gravity Is My Enemy (1977)","year":1977,"categories":["Biography","Documentary","Short"],"description":"A look at artist Mark Hicks of Manhattan Beach, California, a quadriplegic since falling out of a tree at age 14. His work is examined, along with a discussion of his being a student at UCLA, culminating with his first gallery show in San Francisco."}
{"url":"https://rarefilmm.com/2020/11/grazuole-1969/","title":"Grazuole (1969) AKA The Beauty / The Beautiful Girl","year":1969,"categories":["Arthouse","Drama","Family"],"description":"Neighbourhood children play a game: one of the kids dances in the centre of the circle while the others shower him or her with compliments. A little girl, Inga, who lives with her single mother, is friendly and honest. She usually receives a lot of compliments and is therefore considered a beauty. Everything changes when a new boy moves into the neighbourhood. Being rude, he does not fit in and soon earns himself the nickname Mute. He does not like Inga’s freckles and calls her ugly. Mute’s words hurt Inga deeply and she sets out to look for attraction."}
{"url":"https://rarefilmm.com/2021/11/greed-1924-custom-theatrical-edit/","title":"Greed (1924) [Custom Theatrical Edit] With synchronized score by Carl Davis taken from the 1990 Laserdisc release.","year":1924,"categories":["Silent"],"description":"Miner-turned-dentist McTeague wins young Trina Sieppe away from her cousin Marcus, McTeague’s friend. When Trina wins five thousand dollars in a lottery, Marcus accuses McTeague of marrying her for her money. Trina becomes more and more obsessed with money, refusing to spend any of her winnings even though she and her husband are forced into dire straits. When Marcus informs the authorities that McTeague is not licensed as a dentist, thus depriving him of his meagre living, the friendship and the marriage are destroyed. At last murder intrudes, leaving no one unscathed."}
{"url":"https://rarefilmm.com/2019/02/green-fingers-1947/","title":"Green Fingers (1947)","year":1947,"categories":["Drama"],"description":"A fisherman begins studying to be a doctor. Although he isn’t finished with medical school, he begins treating his landlady’s daughter who is believed to have a terminal illness. He seems to cure her, and the case draws a lot of attention, some of it negative because he was unlicensed when he treated her. He still does not have a degree when he marries the daughter and begins practising osteopathy."}
{"url":"https://rarefilmm.com/2019/11/gregors-groste-erfindung-2001/","title":"Gregors größte Erfindung (2001) AKA Gregor’s Greatest Invention","year":2001,"categories":["Short"],"description":"Gregor lives with his beloved and frail grandmother, whose legs grow weaker every day. Her obnoxious girl friends want her to join them at the old folks’ home, but grandson Gregor loves her dearly – and is a gifted inventor. When he learns that granny is able to walk under water, he comes up with a brilliant idea…"}
{"url":"https://rarefilmm.com/2020/11/grim-prairie-tales-1990/","title":"Grim Prairie Tales (1990)","year":1990,"categories":["Horror","Western"],"description":"Two travelers meet on the open prairie, and pass their time together by trading stories with each other. Their tales become a sort of competition, each attempting to relate something which might disturb the other."}
{"url":"https://rarefilmm.com/2019/06/grumpy-1930/","title":"Grumpy (1930)","year":1930,"categories":["Pre Code"],"description":"Grumpy, a retired London criminal lawyer who lives on his country estate with his granddaughter, Virginia, is a witty and lovable, though temperamental, old man. Jarvis, one of Virginia’s recent acquaintances, is their houseguest when Ernest Heron, Virginia’s sweetheart, returns from South Africa as the secret bearer of a valuable diamond. That night, Ernest is attacked in the library and the diamond is stolen, the only clue being a camellia placed in his hand."}
{"url":"https://rarefilmm.com/2019/08/guang-yin-de-gu-shi-1982/","title":"Guang yin de gu shi (1982) AKA In Our Time","year":1982,"categories":["Drama"],"description":"The film that kickstarted the New Taiwanese Cinema movement, ‘In Our Time’ is a rebellious ode to youth in four vignettes of ’80s teenage life. The film includes a rare, never-seen-before piece from the late Edward Yang (‘Yi Yi,’ ‘A Brighter Summer Day’)."}
{"url":"https://rarefilmm.com/2018/11/guantanamera-1995/","title":"Guantanamera (1995)","year":1995,"categories":["Comedy"],"description":"Satire about life in Cuba. The members of a funeral procession and some truckdrivers who have to take the same route begin to talk about god and the world ending up in discovering that life for both groups has many similarities as well as a lot of differences depending on the point of view."}
{"url":"https://rarefilmm.com/2019/06/guelwaar-1992/","title":"Guelwaar (1992)","year":1992,"categories":["Drama"],"description":"A Catholic and a Muslim die the same day. Islamic villagers claim the body of the Muslim and bury him. But they got the Catholic’s body. He was a dissident, probably for arguing against accepting foreign. Based on a true story, a drama about African religion and African pride."}
{"url":"https://rarefilmm.com/2019/08/gui-xin-niang-1987/","title":"Gui xin niang (1987) AKA Spiritual Love","year":1987,"categories":["Comedy","Fantasy"],"description":"A young man lives with his attractive female cousin who is a student of the occult. She is at odds with her cousin’s sometime girlfriend who, if anything is an avid student of the same material. He hasn’t the money nor the connections to keep up with his girlfriend’s high style. The man finds a letter from a mysterious ‘Butterfly’ and decides to write back– with dramatic and sometimes terrifying results."}
{"url":"https://rarefilmm.com/2018/12/gunki-hatameku-motoni-1972/","title":"Gunki hatameku motoni (1972) AKA Under the Flag of the Rising Sun","year":1972,"categories":["War"],"description":"A war widow searches for the true reason behind her husband’s death, and why she’s been unable to collect survivor benefits. It turns out he has been classified a traitor and a deserter, and the exact cause of his death listed as ‘unknown’. She sets out on a quest to find the people he served with, to determine the real story behind the government smokescreen."}
{"url":"https://rarefilmm.com/2019/07/gunn-1967/","title":"Gunn (1967)","year":1967,"categories":["Mystery","Neo-Noir","Thriller"],"description":"Peter Gunn investigates the murder of Scarlotti, a mobster who once saved the detective’s life. The primary suspect appears to be Fusco, who has taken over. In the middle of the case, an unclothed woman calling her self Samantha shows up at Gunn’s apartment. The investigation gets grizzlier as it goes on, including the bombing of Mother’s, one of Gunn’s hangouts. Finally, Fusco gives Gunn a deadline to prove the mobster didn’t kill Scarlotti – or else Gunn will be killed."}
{"url":"https://rarefilmm.com/2019/09/gyoei-no-mure-1983/","title":"Gyoei no mure (1983) AKA The Catch","year":1983,"categories":["Drama"],"description":"A young man tries to overcome the hostility of his girlfriend’s father, a tuna fisherman, by getting the older man to teach him the secrets of his dangerous trade."}
{"url":"https://rarefilmm.com/2022/09/gyerekbetegsegek-1965/","title":"Gyerekbetegségek (1965) AKA Children's Sicknesses","year":1965,"categories":["Comedy","Family"],"description":"The life of a first grader is difficult: he has to attend school, do homework and flee from his uncle who always wants to wrestle with him. It’s a good thing his imagination is always ready to help out and he can always count on his little girlfriend, Zizi. The playfulness of French New Wave had a major influence on the first full-length feature film of the two young directors Ferenc Kardos and János Rózsa. The film is full of classical burlesque gags and borrows freely from the effects toolbox so as to make all the more palpable the imagination of a child wondering at the world around him."}
{"url":"https://rarefilmm.com/2019/08/gza-shinisaken-1981/","title":"Gza shinisaken (1981) AKA The Way Home","year":1981,"categories":["Drama"],"description":"The film is set in southern Georgia, which until the end of XIX century was dominated by the Ottoman Empire. Tragic times gave rise to people of high spiritual strength, such as Antimoz Iverieli – the philosopher-educator. Having experienced as a child cruelty and injustice, it becomes the path of public service. Having been removed by the Turks in Romania, a hero by all means wants to return home. Sentenced to death, Antimoz remains in the memory of his countrymen a champion of justice."}
{"url":"https://rarefilmm.com/2020/04/h2s-1969/","title":"H2S (1969)","year":1969,"categories":["Cult","Sci-Fi"],"description":"Young student runs away from a 1984esque dictatorship, lives for a while with a crazy girl in a surrealistic “igloo” in snowy wilderness and then returns with destructive intentions against the oppressive system."}
{"url":"https://rarefilmm.com/2023/04/hagringen-1959/","title":"Hägringen (1959) AKA Fata Morgana / Mirage","year":1959,"categories":["Experimental"],"description":"In 1959, Peter Weiss made his first feature length film, Hägringen , with Staffan Lamm and Gunilla Palmstierna in leading roles. The script to the rather experimental film is based on the novel Document I which he had published in Swedish in 1949 on his own initiative. The film shows the encounter of a young man with a large city that is yet unknown to him. His passage, accompanied by often surrealistic and absurd impressions, turns into a tour-de-force through various urban milieus."}
{"url":"https://rarefilmm.com/2021/11/haru-1996/","title":"Haru (1996)","year":1996,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/08/harvest-of-despair-1984/","title":"Harvest of Despair (1984)","year":1984,"categories":["Documentary"],"description":"HARVEST OF DESPAIR is the first documentary to be made about “the forgotten holocaust,” the 1932-33 famine in the Ukraine. Archival film footage and the riveting testimonies of survivors now living in the U.S. and Canada point to the appalling cause of the famine – a deliberate genocide plan decreed by the Soviet central government for political and economic gain. While their wheat-fields produced abundant grain for export, 25,000 Ukrainians starved to death daily, totalling 5 to 10 million by the end of 1933. Called “one of the greatest cover-ups in history,” the grisly horrors described are still denied by the government today. The film indicts not only the Soviet Union, but a world that permits such things to exist, even today."}
{"url":"https://rarefilmm.com/2021/04/hawkins-2001/","title":"Hawkins (2001) Pilot for failed series?","year":2001,"categories":["Television","TV Movie"],"description":"Hawkins was an original film for BBC Television about a man who lives a double life, as a Nietzschean Philosophy Lecturer and as a Detective who is fascinated by lowlife and criminal mentalities."}
{"url":"https://rarefilmm.com/2019/11/ha-makah-hashmonim-vechad-1974/","title":"Ha-Makah Hashmonim V’Echad (1974) AKA The 81st Blow","year":1974,"categories":["Documentary"],"description":"An historical document made up of footage and stills shot by the Nazis. A compilation of testimony from witnesses who appeared at the Eichmann trial provides a telling narrative. The film’s title refers to the story of a Jewish boy in one of the ghettos, who was struck with 80 blows. He survived and immigrated to Israel, where he found that no one believed his story – which for him was the 81st blow!"}
{"url":"https://rarefilmm.com/2019/09/hadaka-no-jukyu-sai-1970/","title":"Hadaka no Jukyu-sai (1970) AKA Live Today, Die Tomorrow!","year":1970,"categories":["Drama"],"description":"Almost a decade before Imamura’s Vengeance Is Mine, Shindo crafted this fascinating documentary-inspired portrait of a serial killer that drew upon the actual events of a troubled nineteen-year old who went on a murderous rampage, killing four people with a pistol stolen from an US navel base. Shindo’s meticulous research into the background of the anti-social youth, including extensive interviews with his mother and acquaintances, brings a rare authenticity of unexpected detail to a film that also reads as an astute critique of American imperialism and reckless tabloid journalism."}
{"url":"https://rarefilmm.com/2019/10/hadakakko-1961/","title":"Hadakakko (1961)","year":1961,"categories":["Drama"],"description":"The story of a young boy, Genta, who bravely takes on life’s challenges in hopes of finding a better life for himself and his struggling mother."}
{"url":"https://rarefilmm.com/2019/07/hadleys-rebellion-1983/","title":"Hadley’s Rebellion (1983)","year":1983,"categories":["Drama"],"description":"After he transfers to a new school, Hadley is victimized and ostracized by his too-cool classmates. To prove his worth, our hero takes up wrestling, and before long he’s the school champ, thanks to the input of coach Ball, a washed-up alcoholic who finds redemption through Hadley’s example."}
{"url":"https://rarefilmm.com/2022/03/haho-ocsi-1971/","title":"Hahó, Öcsi! (1971) AKA Hi Junior!","year":1971,"categories":["Family"],"description":"In the mad morning rush, five-year-old Junior is constantly underfoot, then for a little nothing his father flies into a temper and as punishment Junior is sent to the bathroom for a few minutes. During this period of solitary confinement the boy’s imagination is let loose and a whole story begins to take shape in his mind in which finally he forgives the adults who are angry at him for no reason whatsoever. György Palásthy’s classical family movie looks as though it was made directly for the retro-wave of the future: from the bagged milk to the bubbling coffee-maker, everything is included that was part of everyday life from decades earlier while it takes us on a colourful trip back in time through the streets of seventies Budapest."}
{"url":"https://rarefilmm.com/2018/03/hai-shang-hua-1998/","title":"Hai shang hua (1998) AKA Flowers of Shanghai","year":1998,"categories":["Drama"],"description":"In late-19th-century Shanghai, brothels are known as “flower houses.” A small and confined world unto themselves, the brothels offer an alternate universe for the well-to-do male clientele. But for the women who work within, the brothels are no fantasyland; they either succumb to this reality or fight against destiny."}
{"url":"https://rarefilmm.com/2022/09/hai-tan-de-yi-tian-1983/","title":"Hai tan de yi tian (1983) AKA That Day, on the Beach","year":1983,"categories":["Arthouse","Drama"],"description":"Jia-Li’s husband has disappeared. A clue at a beach suggests that he was drowned but no body was found. The film focusses not on the search for the husband, but on the reunion of Jia-Li and her brother’s ex-girlfriend, a successful pianist. The two women share insights on life and memories of growing up, and the struggle they face accepting or defying traditions in their romance and marriage. The film’s deliberation on changes in Taiwanese society and family, its mood of contemplation and reflection, went well beyond the melancholic tone of traditional Taiwanese films about women."}
{"url":"https://rarefilmm.com/2019/06/hail-1972/","title":"Hail (1972)","year":1972,"categories":["Comedy","Cult","Politics"],"description":"A presidential advisor discovers that the President has assembled a secret army of vigilantes to suppress dissent and is setting up concentration camps in which to imprison protesters, hippies and other “social undesirables.”"}
{"url":"https://rarefilmm.com/2019/09/hajra-mozdony-1972/","title":"Hajrá, Mozdony! (1972)","year":1972,"categories":["Animation","Short"],"description":"A train’s passengers tries to make the engine even faster, using very unique ways."}
{"url":"https://rarefilmm.com/2019/01/hakai-1962/","title":"Hakai (1962) AKA The Broken Commandment / The Outcast","year":1962,"categories":["Drama"],"description":"A young man struggles to come to terms with his true identity in a remote caste-based village in early 20th century Japan."}
{"url":"https://rarefilmm.com/2019/05/half-a-house-1975/","title":"Half a House (1975) EPIC UPLOAD #2 | Uber-rare Academy Award nominated film","year":1975,"categories":["Comedy"],"description":"A middleaged couple, living in divorce, is forced to spend three month in their house, which belongs jointly to them. They both try to use exactly one half of the house, but this only leads to “funny” and “dramatic” situations."}
{"url":"https://rarefilmm.com/2022/06/hamaca-paraguaya-2006/","title":"Hamaca paraguaya (2006) AKA Paraguayan Hammock","year":2006,"categories":["Arthouse","Drama"],"description":"In its sixty-five minutes, Paz Encina’s first film, carries Ramón and Cándida, an aging couple living in the deep country, from sunrise, when they hang their old hammock between two trees in a clearing, to sunset, when they take it in. Settled in its tenuous grasp, they talk about the heat, the rain, the dog that won’t stop barking, the war, and their son, Máximo, who is doing his military service and hasn’t been heard from lately. The father lives in hope, the mother in fear, and scenes of their daily rounds of labor and rest—images of a contemplative pictorial exaltation—are joined by voice-over flashbacks revealing the story of their son’s departure and the rumors that followed."}
{"url":"https://rarefilmm.com/2023/02/hamlet-x-2004/","title":"Hamlet X (2004)","year":2004,"categories":["Experimental"],"description":"Unconcerned with narrative constraints, the ‘plot’ of Hamlet X is both brief and almost incidental to James Clayden’s motives: a man is released from prison and moves into a deserted city building with a woman friend, where he reluctantly becomes involved with a production of Hamlet . Haunted by the uncertainty of his past, together with his guilt for exisiting, he becomes more and more like Shakespeare’s infamous Dane."}
{"url":"https://rarefilmm.com/2020/03/hamsun-1996/","title":"Hamsun (1996)","year":1996,"categories":["Biography","War"],"description":"This biopic centers on Knut Hamsun, a celebrated author in his native Norway. When fascism sweeps through Germany in the 1930s, the writer shocks his countrymen by allying himself with Hitler. Hamsun’s wife, Marie , also joins the Nazi cause, and goes so far as to tour i n Germany, hosting public speaking engagements in the country. After the war ends, the author and his wife are further vilified in Norway, and ultimately sentenced for crimes against the state."}
{"url":"https://rarefilmm.com/2021/09/handy-andy-1934/","title":"Handy Andy (1934)","year":1934,"categories":["Comedy"],"description":"A small-town druggist is henpecked by his social-climbing wife to sell his pharmacy to a national chain. In addition, she tries to set up her pretty young daughter with the nitwit son of the chain’s owner, even though the girl is in love with the handsome son of the town doctor. Finally the druggist decides he’s had enough and takes matters into his own hands."}
{"url":"https://rarefilmm.com/2021/06/hanna-amon-1951/","title":"Hanna Amon (1951)","year":1951,"categories":["Drama","Fantasy"],"description":"Hanna Amon and her brother Thomas live on an estate they’ve inherited from their parents. Local veterinarian Brunner loves Hanna from afar, and Thomas is in love with the daughter of the local mayor. Love, however, doesn’t always mean happiness, as both Hanna and Thomas are soon to find out."}
{"url":"https://rarefilmm.com/2019/01/hannas-war-1988/","title":"Hanna’s War (1988)","year":1988,"categories":["Biography","Drama","War"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/05/hanussen-1988/","title":"Hanussen (1988)","year":1988,"categories":["Biography"],"description":"Austrian soldier Klaus Schneider is shot in the head during combat in World War I. As he recovers under the watch of Dr. Bettleheim, Schneider discovers he has the ability to read minds and see the future. Renaming himself Erik Jan Hanussen, he uses his new abilities to make money in Germany as a mind reader. Soon, Hanussen predicts the rise of Hitler and World War II, which raises his profile while also endangering his life."}
{"url":"https://rarefilmm.com/2023/01/happy-birthday-gemini-1980/","title":"Happy Birthday, Gemini (1980)","year":1980,"categories":["Comedy","Drama"],"description":"A poor Harvard student’s romance with a girl hits a rough spot when he realizes, on his 21st birthday, that he’s in love with her brother. Based on the 1970s off-Broadway smash."}
{"url":"https://rarefilmm.com/2018/09/happy-birthday-wanda-june-1971/","title":"Happy Birthday, Wanda June (1971)","year":1971,"categories":["Comedy","Drama"],"description":"Big game hunter Harold Ryan returns home to America, after having been presumed dead for several years. He finds that his wife Penelope has developed relationships with men very much unlike himself, including a vacuum salesman and a doctor."}
{"url":"https://rarefilmm.com/2020/05/happy-day-1976/","title":"Happy Day (1976)","year":1976,"categories":["Arthouse","Drama"],"description":"A concentration camp on a barren island is hell for the exiled prisoners. The everyday life of the people who live there consists of interrogations, psychological and physical violence, arbitrary punishments and other torments. One of the prisoners who refuses to yield is subjected to torture. Trying to escape, he falls into the sea. When the Queen visits the island, the prison guards find the runaway and murder him without a second thought, since he is already assumed dead."}
{"url":"https://rarefilmm.com/2019/06/happy-go-lucky-1943/","title":"Happy Go Lucky (1943)","year":1943,"categories":["Musical"],"description":"To land a rich husband, golddigger Marjory Stuart goes to Trinidad posing as a debutante. Beach boy Pete promptly unmasks her, but offers to help her catch his enemy, yachtsman Alfred Monroe. Marjory’s pal Bubbles turns out to be the old flame of Pete’s pal Wally. All the well-planned efforts to land Monroe end in slapstick; then Wally’s voodoo priestess landlady gives him a love potion that works…"}
{"url":"https://rarefilmm.com/2020/02/happy-new-year-1987/","title":"Happy New Year (1987)","year":1987,"categories":["Comedy","Drama"],"description":"Small time crooksters Nick and Charlie have an elaborate plan to rob an exclusive jewelers store. Using a variety of disguises and posing as rich old men and women they begin the set-up, but then Nick falls for the owner of a neighbouring antique store and things get a little complicated."}
{"url":"https://rarefilmm.com/2021/09/hard-feelings-1981/","title":"Hard Feelings (1981) AKA Hang Tough","year":1981,"categories":["Drama"],"description":"In 1963, Barnie Margruder is a teenager dealing with school bullies, fighting parents, conflicting feelings about sex, and a bad relationship with his girlfriend. His life changes when he befriends with Winona, an African-American girl from the other side of the tracks who gives him a new perspective on his hometown and the world."}
{"url":"https://rarefilmm.com/2019/08/hard-knuckle-1987/","title":"Hard Knuckle (1987)","year":1987,"categories":["Sci-Fi","TV Movie"],"description":"In the post-apocalyptic wasteland of Australia, the most popular sport is Hard Knuckle, a bloodier form of pool. Harry, a pool hustler, wants to beat Knuckle champ Top Dog, to get his bike back."}
{"url":"https://rarefilmm.com/2022/01/hard-time-the-david-milgaard-story-1999/","title":"Hard Time: The David Milgaard Story (1999)","year":1999,"categories":["TV Movie"],"description":"It’s 1969, and 17-year-old David Milgaard’s car has stalled near an alley where a woman is stabbed and murdered. Now he’s the main suspect and soon faces a life sentence for a crime he didn’t commit. His mother, Joyce, crusades for his release, but every attempt for appeal or parole is denied because he won’t admit to the crime he didn’t do. As David’s will to survive erodes, his mother’s determination to maintain her son’s innocence and fight to win his freedom thrives. Based on a true story."}
{"url":"https://rarefilmm.com/2020/03/harem-suare-1999/","title":"Harem Suare (1999)","year":1999,"categories":["Drama","Erotic"],"description":"As the Ottoman Empire comes to an end, an old servant spins a tale to keep the women in the Sultan’s harem distracted. The story is about Safiye, who first becomes the Sultan’s favorite concubine, and later the official wife. As she gains power and influence, she engages in a tryst with Nadir, the black eunuch. When the Empire falls, the Sultan escapes to Europe, leaving all the concubines behind. Safiye fights for their rights under the new order…"}
{"url":"https://rarefilmm.com/2019/01/harikomi-1958/","title":"Harikomi (1958) AKA The Chase / Stakeout","year":1958,"categories":["Film Noir"],"description":"When a team of detectives losees the trail of a murderer, they decide to keep an eye on the suspect’s ex-lover, who is trapped in an oppresive marriage."}
{"url":"https://rarefilmm.com/2017/07/harry-tracy-desperado-1982/","title":"Harry Tracy, Desperado (1982) AKA Harry Tracy: The Last of the Wild Bunch","year":1982,"categories":["Western"],"description":"By the turn of the 20th century, Butch Cassidy, the Sundance Kid, Billy the Kid and virtually all of the West’s legendary outlaws are either dead or in jail pending execution. Well, all, except train robber and escape artist extraordinaire, Harry Tracy. As the last survivor of the Wild Bunch, Tracy pulls off a series of profitable robberies before making his way west to Portland, Oregon, in search of Catherine Tuttle – a judge’s daughter who has captured his heart."}
{"url":"https://rarefilmm.com/2022/04/harrys-war-1981/","title":"Harry’s War (1981)","year":1981,"categories":["Comedy","Drama"],"description":"Harry Johnson’s aunt is a rich eccentric with an extensive collection of military memorabilia, who also happens to be in a fight with the IRS. When she dies of a heart attack, Harry blames her death on the IRS and takes up the fight himself. As Harry’s cause gains attention and supporters, the ‘war’ soon escalates into a full-scale seige with Harry right in the center."}
{"url":"https://rarefilmm.com/2017/07/haru-no-mezame-1947/","title":"Haru no mezame (1947) AKA Spring Awakens","year":1947,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2022/05/harvey-middleman-fireman-1965/","title":"Harvey Middleman, Fireman (1965)","year":1965,"categories":["Comedy"],"description":"In this comedy, an even-tempered fireman with a happily tepid life, finds his peaceful world disrupted when he becomes infatuated with the woman he saved from a burning building."}
{"url":"https://rarefilmm.com/2022/05/hatsukoi-jigoku-hen-1968/","title":"Hatsukoi: Jigoku-hen (1968) AKA Nanami: The Inferno of First Love","year":1968,"categories":["Arthouse","Drama"],"description":"Hani Susumu’s Inferno of First Love , is a brilliant, unforgettable, and sensitive film. Working from a script by playwright, and experimental filmmaker, Terayama Shuji, Hani’s film captures Shun, an orphan, who falls in love with a pretty young nude model named Nanami, with his sexual inadequacies, problem childhood, and coming of age. Examining Shun, we see the reality of child molestation, with deep scars that ripple into adulthood, exposing the twin monsters of repression and inadequacy looming overhead. Shun’s complex relationship with his parents, Nanami, and a young girl named Momi he befriends, eventually lead to disaster, as society closes in, so does fate."}
{"url":"https://rarefilmm.com/2019/03/have-a-nice-weekend-1975/","title":"Have a Nice Weekend (1975)","year":1975,"categories":["Horror"],"description":"A group of family and friends assembling at a small New England island home for a weekend gathering at the behest of a war veteran. After their arrival, several members of the group are systematically picked off by an unknown psychopath."}
{"url":"https://rarefilmm.com/2021/02/hawks-vengeance-1996/","title":"Hawk’s Vengeance (1996)","year":1996,"categories":["Action"],"description":"Eric Hawke a British Marine, attends the funeral of his policeman brother who he discovers has been attempting to investigate the mysterious kidnappings and murders of a local Asian street gang. The clues seem to point to a rival Nazi white supremacist gang as the culprits, but Lizzie (Hawke’s brother’s partner in the police force) is not so sure: she suspects a larger conspiracy which involves one of the city’s most powerful crime bosses, a man by the name of Garr."}
{"url":"https://rarefilmm.com/2018/09/health-1980/","title":"HealtH (1980)","year":1980,"categories":["Comedy"],"description":"A parody and satire of the U.S. political scene of the time, HealtH is set at a health food convention at a Florida luxury hotel, where a powerful political organization is deciding on a new president."}
{"url":"https://rarefilmm.com/2021/01/heart-full-of-soul-1990/","title":"Heart Full of Soul (1990)","year":1990,"categories":["Drama"],"description":"Tired of the hellhole of modern urban life, a hard-boiled crime reporter goes home to small town Texas to visit his estranged brother."}
{"url":"https://rarefilmm.com/2021/12/heart-of-a-child-1958/","title":"Heart of a Child (1958)","year":1958,"categories":["Drama"],"description":"Karl is a young Austrian boy growing up in the Tyrol. His authoritarian father is too busy to pay him much attention, and his mother is preoccupied with caring for her other children. Karl seeks the companionship of Rudi, his dog, but when a trader from the black market offers to buy Rudi, Karl’s father agrees. Hearing the news, Karl is horrified and decides to hide the dog. A compelling study of the warmth of youth and the deep-rooted need for love in many adults."}
{"url":"https://rarefilmm.com/2018/03/hearts-adrift-1996/","title":"Hearts Adrift (1996)","year":1996,"categories":["TV Movie"],"description":"Max Raines and her mom are going to visit a friend, where she meets his son. Rich playboys don’t interest Max. But she gives him a chance, and they get to know each other better…"}
{"url":"https://rarefilmm.com/2019/06/heat-1972/","title":"Heat (1972)","year":1972,"categories":["Cult"],"description":"“Heat” is a parody of “Sunset Boulevard.” Joey Davis, an unemployed ex-child actor, uses sex to get his landlady, Lydia, to reduce his rent, and then tries to exert his influence on Sally Todd, who is now washed-up and wasn’t even more than slightly important at the height of her career. Sally tries to help Joey, until he realizes that she just isn’t well-connected enough to be of any service to him. The affair is complicated by Sally’s psychotic, maybe-lesbian-or-maybe-not daughter Jessica, who tries to muscle in on her mother’s relationship with Joey."}
{"url":"https://rarefilmm.com/2021/09/heatseeker-1995/","title":"Heatseeker (1995)","year":1995,"categories":["Action","Sci-Fi","Thriller"],"description":"In this futuristic martial arts thriller, kickboxing champ Chance O’Brien refuses to join a tournament featuring cyborg fighters, but when the event sponsor kidnaps his fiancée, Jo, Chance’s human powers are her only hope for survival."}
{"url":"https://rarefilmm.com/2022/03/heavenly-bodies-1984/","title":"Heavenly Bodies (1984)","year":1984,"categories":["Drama"],"description":"A small “Dance-ercize” studio fights for its existence against the unscrupulous owner of a rival club. The conflict boils down to a “Dance Marathon” to settle the score."}
{"url":"https://rarefilmm.com/2019/02/hebi-no-michi-1998/","title":"Hebi no michi (1998) AKA Serpent's Path","year":1998,"categories":["Thriller"],"description":"Miyashita, a former low-level yakuza member, has tracked down and kidnapped his daughter’s murderer with help of his friend Nijima. But others are soon implicated in the death, leading the pair further down a violent path of revenge."}
{"url":"https://rarefilmm.com/2019/04/hedda-1975/","title":"Hedda (1975)","year":1975,"categories":["Drama"],"description":"Henrik Ibsen’s enduring drama about a Nordic femme fatale – a neurotic, controlling, strong-willed woman who is nonetheless alluring to the males in her town. She is a solitary woman in a society held together by kinship and class. If she had had more brains she would have thought her way out of it; if she had had more courage she would have bolted long ago with Lovborg, the only true creative force in the vicinity whose manuscript she burns in the stove as if she were aborting their unconceived child."}
{"url":"https://rarefilmm.com/2019/10/hei-pao-shi-jian-1985/","title":"Hei pao shi jian (1985) AKA The Black Cannon Incident","year":1985,"categories":["Comedy"],"description":"When engineer Zhao Shuxin loses his prized black cannon chess piece in a hotel room, he sends a telegram stating, “Missing black cannon, search in 301 for Zhao.” But the message is intercepted by Chinese authorities, setting in motion a bumbling investigation that only becomes more ridiculous with each passing day. Huang Jianxin’s rare (for its time) political comedy takes on China’s bureaucracy and authorities, using wit and satire to accomplish what most filmmakers wouldn’t dare to attempt."}
{"url":"https://rarefilmm.com/2018/08/helden-1958/","title":"Helden (1958) AKA Arms and the Man","year":1958,"categories":["Comedy"],"description":"1865: Swiss captain Bluntschli fights as mercenary in the war between Bulgaria and Serbia. When his group’s attacked by a few Bulgarian troopers, he learns that he’s got the wrong ammunition for his cannon and has to flee. His flight leads him right into the bedroom of his enemy’s fiancée."}
{"url":"https://rarefilmm.com/2020/08/heldenplatz-1989/","title":"Heldenplatz (1989)","year":1989,"categories":["Theatre","TV Movie"],"description":"Bernhard’s last play Heldenplatz, viewed as an attack on Austria, caused a media sensation in Vienna in 1989 and brought widespread reactions of outrage that ranged from the man in the street to the highest government officials. Such criticism totally misconstrued the nature and purpose of the play, which in form, style, and content fits directly into the normal sequence of his plays. Using his standard technique of exaggeration and employing his outstanding linguistic talent, Bernhard contributes to the theme of Vergangenheitsbewältigung on the occasion of the fiftieth anniversary of the Anschluβ. A sickly character, Robert Schuster, representing a fatally ill Bern-hard, makes a last effort to confront the deficiencies of the land Bernhard loved, not hated, as is commonly assumed."}
{"url":"https://rarefilmm.com/2023/04/helicopter-2001/","title":"Helicopter (2001)","year":2001,"categories":["Experimental","Short"],"description":"Writer-director Ari Gold’s 21-minute short film, HELICOPTER, recounts in impressionistic detail the aftermath of his mother Melissa’s death in the helicopter crash that also killed her boyfriend, promoter Bill Graham. Employing a narrative pastiche that includes acted vignettes, a black-and-white animated re-creation of the crash itself, poignant answering-machine voice-over and personal photos, Gold deftly conveys the fractured nature of loss: how memory, despair, indignation and even elation surge and recede in the mourning mind."}
{"url":"https://rarefilmm.com/2020/05/hell-bento-uncovering-the-japanese-underground-1995/","title":"Hell Bento: Uncovering the Japanese Underground (1995)","year":1995,"categories":["Documentary"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2021/04/hellfire-1949/","title":"Hellfire (1949)","year":1949,"categories":["Western"],"description":"Zeb Smith is a gambler with a larcenous streak, but when an itinerant preacher takes a bullet meant for him, Zeb vows to fulfill the preacher’s mission of building a church. Frustrated in his attempts to get donations, Zeb attempts to capture fugitive Doll Brown in order to obtain the reward. But he finds that there’s more to Doll than meets the eye. When his old friend Bucky McLean shows up gunning for Doll, Zeb sees a chance to redeem them all… one way or another."}
{"url":"https://rarefilmm.com/2021/03/hells-crossroads-1957/","title":"Hell’s Crossroads (1957)","year":1957,"categories":["Western"],"description":"This Republic western is yet another retelling of the James Brothers saga–albeit one with a few unexpected twists. This time, Jesse and Frank are supporting characters, while the film’s dramatic weight is carried by Jesse’s (fictional) friend and fellow outlaw Vic Rodell. After one holdup too many, Vic decides to retire from the robbery biz and settle down with his fiancee Paula Collins. It so happens that Paula’s brother is another ex-James gang member, Bob Ford. In exchange for full pardons, Vic and Bob agree to betray Jesse and Frank and bring them to justice, dead or alive. This may well be the only American film in which “dirty little coward” Bob Ford, the man who ultimately plugs Jesse in the back, is depicted sympathetically."}
{"url":"https://rarefilmm.com/2019/07/hells-hinges-1916/","title":"Hell’s Hinges (1916)","year":1916,"categories":["Silent","Western"],"description":"When Reverend Robert Henley and his sister Faith arrive in the town of Hell’s Hinges, saloon owner Silk Miller and his cohorts sense danger to their evil ways. They hire gunman Blaze Tracy to run the minister out of town. But Blaze finds something in Faith Henley that turns him around, and soon Silk Miller and his compadres have Blaze to deal with."}
{"url":"https://rarefilmm.com/2021/09/henry-aldrich-for-president-1941/","title":"Henry Aldrich for President (1941)","year":1941,"categories":["Comedy"],"description":"Henry Aldrich for President was the second of Paramount’s “Henry Aldrich” series to star Jimmy Lydon in the teenaged title role. This time Henry is pitted against an arrogant jock for the presidency of the Centerville High School student council. Henry’s chances don’t seem bright, especially since a pompous teacher is writing the opponent’s speeches for him."}
{"url":"https://rarefilmm.com/2019/08/her-first-romance-1951/","title":"Her First Romance (1951)","year":1951,"categories":["Drama"],"description":"Betty Foster, a high school student, has a crush on Bobby Evans, who is more interested in sports than girls. Betty and her kid brother, Herbie, follow Bobby and Lucille Stewart, Betty’s competitor in the pursuit of Bobby. Betty’s efforts to have Bobby crowned King of the Camp, and win his lover, almost ruin her father, Joe Foster, financially."}
{"url":"https://rarefilmm.com/2019/02/her-masters-voice-1936/","title":"Her Master’s Voice (1936)","year":1936,"categories":["Comedy"],"description":"A wealthy woman moves her niece to her estate and away from her niece’s jobless husband, who the aunt believes is a worthless bum. Through a misunderstanding, the husband is hired to work at the estate and complications ensue."}
{"url":"https://rarefilmm.com/2021/07/heroes-of-rock-and-roll-1979/","title":"Heroes of Rock and Roll (1979)","year":1979,"categories":["Documentary","TV Movie"],"description":"Heroes of Rock ‘n’ Roll is the definitive story of the rock music phenomenon – a highly-entertaining chronicle of 25 years of music and youth in action. The basic ingredients of this special are those rarely-seen film performances that are the milestones of rock history – the greatest stars at their greatest moments. From the vaults of the major motion picture studios comes a wealth of classic footage on film and on tape. And, from a variety of independent sources, this visual history offers newsreel, cinema trailers, interviews, rehearsals and rare private footage."}
{"url":"https://rarefilmm.com/2019/05/heroes-of-the-hills-1938/","title":"Heroes of the Hills (1938)","year":1938,"categories":["Western"],"description":"To help relieve overcrowded prison conditions, the Mesquiteers turn their ranch into a work farm. Construction Company man Beaton is hoping for a new prison contract and sets out to see that the experiment is a failure. He lures the Mesquiteers away and then has his henchman dressed as prisoners rob the local ranchers and plant the loot at the Mesquiteers ranch."}
{"url":"https://rarefilmm.com/2021/12/heute-nacht-oder-nie-1972/","title":"Heute nacht oder nie (1972) AKA Tonight or Never","year":1972,"categories":["Arthouse","Camp"],"description":"Once a year, an aristocratic Austrian family holds a traditional feast at which masters and servants trade places. A troupe of actors (including cult cabaret artist Ingrid Caven) are hired to entertain the guests, performing fragments from the “cultural scrap heap”: GONE WITH THE WIND, Madame Bovary, Tennessee Williams, Swan Lake. The decadent proceedings take on a dangerous edge when the actors incite the servants to revolt against their masters-but is the Revolution also part of the act?"}
{"url":"https://rarefilmm.com/2019/08/hi-no-ataru-sakamichi-1958/","title":"Hi no ataru sakamichi (1958) AKA A Slope in the Sun","year":1958,"categories":["Drama"],"description":"Based on the novel by Yojiro Ishizaka (The Blue Mountains), who wrote this novel with Yujiro Ishihara and James Dean’s performance in East of Eden in mind. In this three-and-a-half-hour epic, Yujiro Ishihara is Yuji, who fights with his older brother over the same girl, while finding out the secrets of his birth."}
{"url":"https://rarefilmm.com/2020/05/hi-wa-mata-noboru-2002/","title":"Hi wa mata noboru (2002) AKA Dawn of a New Day: The Man Behind VHS","year":2002,"categories":["Drama"],"description":"Kagatani Shizuo, an employee at home electronics manufacturer Victor Company of Japan (JVC) is transferred to the home video division of the company’s Yokohama factory, and told to cut the division’s staff by 20%. But Kagatani doesn’t want to fire anyone so he decides to increase sales instead by developing a home video player. Inspired by Kagatani’s impassioned phrase, “We have to defend our jobs ourselves,” the employees pour their efforts into product development, and perfect a trial model, VHS."}
{"url":"https://rarefilmm.com/2020/01/hidden-guns-1956/","title":"Hidden Guns (1956)","year":1956,"categories":["Western"],"description":"The outlaw Stragg has the town so intimidated that no one will speak against him no matter what he does. Sheriff Young heads for a nearby town, where there is a witness willing to testify. Meanwhile, Stragg hires a gunman to take care of the sheriff and the witness."}
{"url":"https://rarefilmm.com/2021/12/hideko-no-shasho-san-1941/","title":"Hideko no shashô-san (1941) AKA Hideko, the Bus Conductress","year":1941,"categories":["Drama"],"description":"Okoma, a young lady working as a conductor with a bus company in Kofu Yamanashi, has an idea for her bus that could avert the dwindling number of passengers."}
{"url":"https://rarefilmm.com/2023/04/high-tide-1987/","title":"High Tide (1987)","year":1987,"categories":["Drama"],"description":"A rock and roll singer gets stranded in a small Australian town after losing her job in a band. She winds up in a trailer park only to encounter, by accident, the teenage daughter she deserted following her husband’s death."}
{"url":"https://rarefilmm.com/2018/08/himatsuri-1985/","title":"Himatsuri (1985) AKA Fire Festival","year":1985,"categories":["Drama"],"description":"Tatsuo, a gruff-mannered woodsman who lives in the mountains near a Japanese coastal town, refuses to sell his land for a planned tourist theme park – the only resident to oppose the project."}
{"url":"https://rarefilmm.com/2020/11/hiroshima-1980/","title":"Hiroshima – framför oss? (1980) AKA Hiroshima - Ahead of Us?","year":1980,"categories":["Documentary","Short"],"description":"Based on Arata Osada’s book Children of the A-bomb: The Testament of the Boys and Girls of Hiroshima (1959) the film retells the horrors of the Hiroshima bombing through the eyes of children. It mainly consists of illustrations drawn by the children."}
{"url":"https://rarefilmm.com/2022/12/hiroshima-maiden-1988/","title":"Hiroshima Maiden (1988)","year":1988,"categories":["Television"],"description":"She is a “girl Spy” they say. Johnny and his friends are suspicious of the young Japanese girl, a survivor of the Hiroshima atomic bomb, who is staying with his family. After Johnny gets to know the charming and kind Miyeko, he’s forced to confront his prejudices. But can he stand up to his friends, who still want to treat her like an enemy?"}
{"url":"https://rarefilmm.com/2020/11/hiss-and-yell-1946/","title":"Hiss and Yell (1946)","year":1946,"categories":["Short"],"description":"Vera thinks she’s witnessed a man decapitating his wife. Actually, she’s only seen magician Bluebeard the Great rehearsing his act. Still convinced that the magician is a killer, Vera goes through all sorts of comic agony when she is forced to share the same train compartment with Bluebeard (who doesn’t help matters when he offers her a sandwich consisting of “scrambled brains and tongue”)."}
{"url":"https://rarefilmm.com/2018/08/histoires-damerique-food-family-and-philosophy-1989/","title":"Histoires d’Amérique: Food, Family and Philosophy (1989)","year":1989,"categories":["Arthouse","Drama"],"description":"Somewhere between Woody Allen and Freud, between documentary and fiction, Histoires d’Amerique conjures up the destinies of several generations of Jewish immigrants in New York."}
{"url":"https://rarefilmm.com/2018/10/hit-and-run-1957/","title":"Hit and Run (1957)","year":1957,"categories":["Film Noir"],"description":"A garage owner marries a much younger woman. Trouble begins when he becomes friends with a man who has his eyes on his former-showgirl wife."}
{"url":"https://rarefilmm.com/2022/12/hit-and-runway-1999/","title":"Hit and Runway (1999)","year":1999,"categories":["Comedy","Drama"],"description":"Alex Andero feels stuck washing dishes in his family’s trattoria in New York City. He wants to write screenplays, and he has a great idea. Trouble is, he’s not much with a typewriter; so, when his cousin calls and says a producer likes the idea and wants a script, Alex swallows his homophobia and asks for help from Elliot Springer, a talented writer who’s an insecure, gay, Jewish nebbish. Elliot doesn’t want the job, but Alex sets him up with Joey, a good-looking actor who works in the cafe. Elliot and Joey are soon getting it on, the script is slowly emerging, and Alex is discovering the beauty of Gwen, a woman in his writing class. Then, ego and greed threaten the partnership."}
{"url":"https://rarefilmm.com/2019/08/hit-parade-of-1941-1940/","title":"Hit Parade of 1941 (1940) AKA Romance and Rhythm","year":1940,"categories":["Musical"],"description":"A small radio station is saved from going bankrupt by a backer, who agrees to invest money for television equipment if the owner allows his dancing daughter Annabelle to dance and sing on the screen. Due to her voice, her singing needs to be dubbed by the owner’s girlfriend Pat Abbott. Problems arise when the owner starts dating Annabelle."}
{"url":"https://rarefilmm.com/2019/12/hitler-connais-pas-1963/","title":"Hitler, connais pas (1963) AKA Hitler - Never Heard of Him","year":1963,"categories":["Documentary"],"description":"In 1963, 22-year-old Bertrand Blier invited 11 of his peers to come to a film studio and talk about their lives. The record of what was said, Hitler? Connais pas!, is a discussion of values that remains relevant and fascinating today. The footage was shot just five years prior to May 1968, and the atmosphere of that time is clearly discernible: these young people may not yet be revolutionaries, but there is clearly a ferment in the air."}
{"url":"https://rarefilmm.com/2021/10/hitomi-no-naka-no-houmonsha-1977/","title":"Hitomi no naka no houmonsha (1977) AKA The Visitor in the Eye","year":1977,"categories":["Mystery","Sci-Fi"],"description":"Komori Tiaki is a budding tennis student, however one day in training her coach hits the ball into her eye accidentally. She is taken to hospital but it advised that she will never regain the sight in her eye. Her coach knows of a mysterious doctor ‘Blackjack’ who lives in a secluded house, who might be able to help. ‘Blackjack’ agrees to do the operation, but for a ‘substantial reward’!"}
{"url":"https://rarefilmm.com/2022/06/ho-anthropos-1970/","title":"Ho Anthropos (1970)","year":1970,"categories":["Experimental","Short"],"description":"A man sentenced to death reflects on his arrest, interrogations, torture… and a bit on the time before, long gone, swallowed up by pain and numbness."}
{"url":"https://rarefilmm.com/2019/02/hokkai-no-abare-ryu-1966/","title":"Hokkai no Abare-Ryu (1966) AKA North Sea Dragon","year":1966,"categories":["Action"],"description":"The son of a prominent member of a fishing community returns home after a stint with the yakuza to find his father has died under orders of a local gang leader. He sets out to avenge his father, keeping his plans secret from his mother who is cold to him since his perceived abandonment of the family. This wonderful, if little-seen, Fulasaku gem deals with family, community and what it means to do right by both."}
{"url":"https://rarefilmm.com/2018/10/hokori-takaki-chosen-1962/","title":"Hokori takaki chosen (1962) AKA The Proud Challenge","year":1962,"categories":["Action"],"description":"Kuroki, a journalist for a trade paper, is investigating clandestine arms sales to Southeast Asia. He discovers that the point man in the illegal arms trading was also involved in the cover-up of a murder on an American base during the Allied Occupation. The film rolls along as a suspenseful thriller while offering a critique of political corruption, hypocrisy, and journalistic cowardice in postwar Japan."}
{"url":"https://rarefilmm.com/2019/10/hol-volt-hol-nem-volt-1987/","title":"Hol volt, hol nem volt (1987) AKA A Hungarian Fairy Tale","year":1987,"categories":["Arthouse","Fantasy"],"description":"Shot in B&W, Gyula Gazdag’s film follows the surreal and often comic quests of young Andris, an orphan searching for a father who doesn’t exist, and Orban, a government clerk who’s had enough of oppressive bureaucracy."}
{"url":"https://rarefilmm.com/2020/03/hold-me-while-im-naked-1966/","title":"Hold Me While I’m Naked (1966) AKA Color Me Lurid","year":1966,"categories":["Experimental","Short"],"description":"Presented as loosely autobiographical, Hold Me While I’m Naked centres on the tribulations of an independent filmmaker, frustrated at every turn as he tries to make a film that pretends to artistic merit."}
{"url":"https://rarefilmm.com/2021/10/hold-up-1985/","title":"Hold-Up (1985)","year":1985,"categories":["Comedy"],"description":"Dressed as a clown, the clever rascal Grimm holds up the most secure bank of Montreal and takes 30 hostages. While confusing and ridiculing the police with his strange behavior, he calmly manages to rid the bank of a fortune. But then an unsatisfied companion arouses trouble…"}
{"url":"https://rarefilmm.com/2020/11/hollywood-mavericks-1990/","title":"Hollywood Mavericks (1990)","year":1990,"categories":["Documentary"],"description":"This documentary respectfully interviews a number of important American directors who have in one way or another bucked the system. It also explores the life and work of earlier American mavericks through the tributes, reflections, and recollections of the first group. Prominent among the living directors interviewed are Martin Scorsese, Francis Ford Coppola, Paul Schrader, and David Lynch. Among the directors who are discussed are Orson Welles, D.W. Griffith and Samuel Fuller. Clips from the films of these men, and interviews with important actors who have worked with them (e.g. Robert DeNiro) are another feature of this documentary, commissioned by Japanese public television corporation NHK ."}
{"url":"https://rarefilmm.com/2019/05/hollywood-round-up-1937/","title":"Hollywood Round-Up (1937)","year":1937,"categories":["Western"],"description":"This drama offers a fascinating backstage look at the making of westerns. The story centers around a stunt double working for an egotistical, emotionally fragile cowboy star. When the stunt man sets his romantic sights on the leading lady, the leading man gets huffy and unsuccessfully attempts to frame him. Real trouble ensues when the fall guy finds himself in the midst of a real bank robbery and finds himself accused of being the thief."}
{"url":"https://rarefilmm.com/2019/09/holtpont-1982/","title":"Holtpont (1982)","year":1982,"categories":["Animation","Short"],"description":"This black-and-white cartoon captures the last few moments of a prisoner arriving at the place of execution before the weapons roll. The darkness before death is preceded by the darkness of a blindfold that allows only two bands of light into the world. This is the last time the prisoner can see the nose of his shoes on the pavement."}
{"url":"https://rarefilmm.com/2017/12/home-at-last-1988/","title":"Home at Last (1988)","year":1988,"categories":["TV Movie"],"description":"In this moving drama set near the turn-of-the-century, a New York orphan is placed aboard the notorious orphan train and sent to a Nebraska farm. The family who adopts him still grieves over the loss of their first son and at first tries to use the new boy as a replacement for him. But the young man wants to be loved and appreciated for being himself and a struggle ensues."}
{"url":"https://rarefilmm.com/2022/06/home-free-all-1983/","title":"Home Free All (1983)","year":1983,"categories":["Comedy","Drama"],"description":"Childhood friends Al and Barry become reacquainted through a chance meeting. Despite the different directions their lives have taken as adults, they share the same challenges, disillusionment, and joys that accompany modern life."}
{"url":"https://rarefilmm.com/2022/08/home-road-movies-2002/","title":"Home Road Movies (2002)","year":2002,"categories":["Animation","Short"],"description":"A sweet reminiscence about a family of four children and their RAF-veteran dad, who knows the timetable of every bus in London, but realizes his large family needs a car. He buys a Peugeot station wagon – license plate GFP831E, and the family sets off for annual holidays exploring every corner of Europe – “adopting local customs but never forgetting who won the war.” The narrator is one of the children who, as he ages, sees things he missed as a lad – the car no rocket, dad no speedster. As the years wear on, and the car sits in the driveway, dad keeps it ready for the next great summer holiday."}
{"url":"https://rarefilmm.com/2018/05/home-sweet-homicide-1946/","title":"Home, Sweet Homicide (1946)","year":1946,"categories":["Mystery"],"description":"Mystery writer Marian Carstairs is hard at work trying to finish her latest novel. Her three children meanwhile are entertaining themselves trying to solve a murder in their own neighborhood. In between gathering clues, the kids play matchmaker by trying to fix up their widowed mom with the handsome detective investigating the case."}
{"url":"https://rarefilmm.com/2021/03/homer-1970/","title":"Homer (1970)","year":1970,"categories":["Drama"],"description":"A high school graduate named Homer experiences the pains of the generation gap and the Vietnam War in the late 1960’s while growing up in Schomberg, Wisconsin."}
{"url":"https://rarefilmm.com/2023/01/homework-1982/","title":"Homework (1982)","year":1982,"categories":["Comedy"],"description":"At the end of his senior year of high school, Tommy finds his education in the form of Diana. His friend Ralph learns the lesson from Ms. Jackson. Without knowing what would soon be awaiting them after meeting the older women, Tommy and Ralph form a rock band as a path to unlimited sexual opportunity. The story unfolds, through the promiscuous, funny and sometimes touching lives of the young band members. By the end of Tommy’s senior year, he’s ready to take on the world."}
{"url":"https://rarefilmm.com/2019/05/homicide-for-three-1948/","title":"Homicide for Three (1948)","year":1948,"categories":["Mystery"],"description":"While on shore leave to celebrate his first anniversary, Lt. Peter Duluth takes his wife, Iris, to a Los Angeles hotel but is turned away. When mysterious Colette offers them her suite, the young couple becomes entangled in a murder plot. Aided by two PIs, Peter and Iris find two corpses and are desperate to locate Colette before she becomes the next victim, but the killers are one step ahead."}
{"url":"https://rarefilmm.com/2019/10/homo-heights-1998/","title":"Homo Heights (1998)","year":1998,"categories":["Comedy"],"description":"Gay guru and fading icon Malcolm wants to escape from Homo Heights town, which is ruled by drag queen and leader of gay mafia Maria Callous."}
{"url":"https://rarefilmm.com/2019/08/honeyboy-1982/","title":"Honeyboy (1982)","year":1982,"categories":["TV Movie"],"description":"Rico ‘Honeyboy’ Ramirez is a Puerto Rican from the south Bronx who finds fame and fortune as a middleweight boxer. But he soon learns that it’s not all it’s cracked up to be when he loses sight of his goals. First by becoming romantically involved with his attractive publicist, and then having to prove himself in the ring after learning that his biggest victory was rigged by his shady, mob-connected, promoters."}
{"url":"https://rarefilmm.com/2019/10/hong-kong-97-1994/","title":"Hong Kong 97 (1994)","year":1994,"categories":["Action","Thriller"],"description":"Hong Kong 97 takes place, appropriately enough, in Hong Kong right before the transfer of power from Britain to China. Reginald Cameron, an assassin affiliated with a large corporation with interests in the colony, guns down key members of the Chinese envoy which will take charge of Hong Kong the next day. Suddenly, he becomes a target for every two-bit mercenary in the city. With the help of his company mentor, a clueless friend , and his ex-girlfriend, Cameron must unravel the motives behind his sudden target status and escape Hong Kong alive."}
{"url":"https://rarefilmm.com/2018/09/hong-shi-zi-1997/","title":"Hong shi zi (1997) AKA Red Persimmon","year":1997,"categories":["Drama"],"description":"In 1949, the Communists take over mainland. The refugees and the military arrive in the Keelung Harbor in Taiwan. While the father holds secret meetings with other generals in attempt to recover the lost land, the kids still play games with their grandma who still enjoys the harmony and peace in hardship. Gradually, it seems that there was no hope to fight back the fatherland. The general turned father has to run a small business to support the family. He encounters a series of struggles. And finally his kids grow up."}
{"url":"https://rarefilmm.com/2020/08/honor-thy-father-1973/","title":"Honor Thy Father (1973)","year":1973,"categories":["TV Movie"],"description":"The Bononnos were one of the Five Families organized after the Castellammarese War. Headed by Joe Bonanno. Joe later lost his capo regime status to Gaspar DiGregorio this caused the “Banana Split,” aka the Bonanno War. In 1964 Joseph Bonanno mysteriously disappears from the streets of NYC. Joseph’s son Salvatore takes leadership of the family business. Following a family feud, the family split into two factions. A bloody war breaks out, and Salvatore and his family faces treats from former friends and allies in the struggle for power."}
{"url":"https://rarefilmm.com/2019/12/hooch-1977/","title":"Hooch (1977)","year":1977,"categories":["Comedy"],"description":"Hooch is an inexpensive regional exploitation action-comedy (hicksploitation) about a small county in the Appalachians and its many moonshine-brewing inhabitants, who are all struggling to make a living. The older “brewers” are pissed off at the success of handsome young upstart Eddie Joe, who is charmingly stealing their regular customers. Meanwhile, the owner of the country store (also a moonshiner) conspires with a trio of carpetbagging Mafioso who want to take over the moonshine business in that county as an extension of their Northern business ventures."}
{"url":"https://rarefilmm.com/2019/03/hoodlum-girls-1944/","title":"Hoodlum Girls (1944) AKA Youth Aflame","year":1944,"categories":["Drama"],"description":"Laura and Katy White are the teenage daughters of a humble bank security guard. As a single father, Mr. White struggles to keep the girls on the straight and narrow. While Katy is engaged to the town football hero, Laura has started dating the secretive Al Simpson. Despite the fact that the young man has no visible means of support, he treats the wholesome girl to expensive lingerie and all-nighters at the jive bar. Suspecting that Simpson is a criminal, Laura worries that her sister may be in danger. When Al asks Katy to steal Mr. White’s gun, the stage is set for tragedy."}
{"url":"https://rarefilmm.com/2023/02/horoskop-1969/","title":"Horoskop (1969) AKA Horoscope","year":1969,"categories":["Drama"],"description":"A gang of young delinquents from a coastal town terrorize the locals, the tourists that spend the summer holidays there, as well as the young girls. They are especially focused on a pretty girl that sells newspapers, and they make a bet on which one will seduce her."}
{"url":"https://rarefilmm.com/2020/11/hors-la-vie-1991/","title":"Hors la vie (1991) AKA Out of Life","year":1991,"categories":["Drama","War"],"description":"Patrick Perrault, a photo-journalist covering the war in Beirut in the late 1980s, is himself caught up in the hostilities when one day he is picked up and bundled into a car at gun-point. Blind-folded, he is taken to an unknown location where he discovers that he is being taken hostage by Lebanese guerrillas. Robbed of his passport, stripped and forced to change into a pair of damp pyjamas, he is locked up in a cell from which there is no escape. And he is told that if he takes of his blindfold to see his captors he will be shot dead immediately. So begins his long and brutal nightmare…"}
{"url":"https://rarefilmm.com/2019/06/hoshizora-no-marionette-1978/","title":"Hoshizora no marionette (1978) AKA Puppets Under Starry Skies","year":1978,"categories":["Drama"],"description":"Hideo is the leader of the motorcycle gang The Bears. He beats up the leader of a rival gang The Scorpions without a reason. The Scorpions retaliate, which lands Hideo severly injured in the hospital of Hiroshi’s father. Hiroshi, the black sheep of his wealthy family is a gay boy with a drug addiction, who’s deeply in love with the cool, self-assured Hideo. But Hideo ignores Hiroshi’s affection and dates Akemi, the promiscuous daughter of a hooker mother. Thus an unhappy love triangle develops."}
{"url":"https://rarefilmm.com/2022/06/houkutuslintu-1946/","title":"Houkutuslintu (1946) AKA The Callbird","year":1946,"categories":["Film Noir"],"description":"Marja is a prostitute who has to run away, when her pimp Jussi robs and kills one of her costumers. She finds a hiding place in a mansion on the country side. Marja falls in love with the master of the mansion, but Jussi finds out Marjas whereabouts and comes to meet her."}
{"url":"https://rarefilmm.com/2022/07/house-of-love-2000-uncut/","title":"House of Love (2000) [Uncut]","year":2000,"categories":["Erotic"],"description":"A documentarian sets about to expose the objectification of sex workers at a brothel, only to find her own sexual desires awakening."}
{"url":"https://rarefilmm.com/2019/01/how-come-nobodys-on-our-side-1975/","title":"How Come Nobody’s On Our Side? (1975)","year":1975,"categories":["Comedy"],"description":"A pair of movie stuntmen and some bit players take to the road after becoming disgusted with the self-indulgent Hollywood lifestyle."}
{"url":"https://rarefilmm.com/2021/07/how-to-be-very-very-popular-1955/","title":"How to Be Very, Very Popular (1955)","year":1955,"categories":["Comedy"],"description":"Song-and-dance girls Curly and Stormy Tornado hide out with the guys at Bristol College when they know they can identify the killer of a fellow performer at their San Francisco cabaret. But they rather stand out in their stage costumes and soon all sorts of trouble is heading their way."}
{"url":"https://rarefilmm.com/2022/01/how-to-pick-up-girls-1978/","title":"How to Pick Up Girls! (1978)","year":1978,"categories":["Comedy","TV Movie"],"description":"A shy guy gets fired for dating his boss’ girlfriend. Taking advantage of his situation he writes a book on how to pick up chicks and on the way finds his love."}
{"url":"https://rarefilmm.com/2019/09/how-to-succeed-with-sex-1970/","title":"How to Succeed with Sex (1970)","year":1970,"categories":["Comedy","Exploitation"],"description":"This X rated exploitation feature finds Jack trying to talk his fiance Sandy into having sex before their wedding night. Although she doesn’t give in, his dreams are filled with fantasies of erotic lovemaking with his intended. He reads a book on how to seduce women and manages and is successful with everyone but Sandy."}
