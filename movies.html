{"url":"https://rarefilmm.com/2019/05/luther-metke-a-los-94-1980/","title":"Luther Metke a los 94 (1980)","year":1980,"categories":["Documentary","Short"],"description":"A portrait of Luther Metke, a veteran of the Spanish-American War, poet, philosopher and builder of log cabins in the State of Oregon, in the northwest of the United States."}
{"url":"https://rarefilmm.com/2018/04/m-1951/","title":"M (1951)","year":1951,"categories":["Film Noir"],"description":"Remake of the 1931 original. In the city, someone is murdering children. The Police search is so intense, it is disturbing the ‘normal’ criminals, and the local hoods decide to help find the murderer as quickly as possible."}
{"url":"https://rarefilmm.com/2019/01/m-other-1999/","title":"M/Other (1999)","year":1999,"categories":["Drama"],"description":"M/OTHER centers on a seemingly stable relationship at the moment when it starts to come apart. Tetsuro, owner of a chain of elegant, loss-making restaurants, is recently divorced; his ex-wife has custody of their eight-year-old son, Shun. Tetsuro now cohabits with a younger woman, Aki, a graphic designer. When Shun comes to stay for several weeks (his mother is in hospital with a broken leg), Aki finds herself cast as his surrogate-mother– or is it that she unconsciously casts herself in the role, to measure herself against the absent ex-wife?"}
{"url":"https://rarefilmm.com/2022/02/mababangong-bangungot-1977/","title":"Mababangong Bangungot (1977) AKA Perfumed Nightmare","year":1977,"categories":["Arthouse","Drama"],"description":"In this, his 1977 feature-film debut, director Kidlat Tahimik, who is widely regarded as the father of independent Philippine cinema, stars as a Filipino jeepney driver who wants to emigrate to America to become an astronaut. Dreaming of an idealized version of the West, he chairs the fan club of the rocket designer Wernher von Braun and is a devoted listener of Voice of America. Traveling in his colorfully decorated extended jeep he arrives in Paris, where his illusions can’t survive."}
{"url":"https://rarefilmm.com/2022/05/mabeopsadul-2005/","title":"Mabeopsadul (2005) AKA Magicians","year":2005,"categories":["Arthouse","Drama"],"description":"The Magicians were a rock band. The guitarist of the band committed suicide three years ago. Several other members of the band that has meanwhile split up meet each other on a cold New Year’s Eve. It’s snowing. They hang around in a bar. Thinking of better times. The film was made in one shot. A filmic bravura piece. Maker Song Il-gon profited from the freedom of his commission to experiment with making a film without editing. This resulted in a beautiful play with the unity of place and action, as in the theatre, and a reflection on the time past of the story."}
{"url":"https://rarefilmm.com/2022/04/maboule-1969/","title":"Maboule (1969) AKA Oddball","year":1969,"categories":["Animation","Short"],"description":"A little manikin (made of a few twists of stubby wire) juggles balls around him, always preferring the biggest and brightest and overlooking a plain white one, the oddball. It is only when the other balls turn fickle and elude his grasp that he discovers the worth of the little white ball."}
{"url":"https://rarefilmm.com/2022/05/mach-die-musik-leiser-1994/","title":"Mach die Musik leiser (1994) AKA Turn Down the Music","year":1994,"categories":["Arthouse","Drama","TV Movie"],"description":"David lives in the outskirts of Essen, where director Thomas Arslan also grew up, with his single mother in a social housing project. Heavy metal and girls are at the center of his life. He looks forward to the end of his school years and the new phase of his life with more trepidation than hope."}
{"url":"https://rarefilmm.com/2019/06/macho-callahan-1970/","title":"Macho Callahan (1970)","year":1970,"categories":["Western"],"description":"A man tricked into enlisting in the Confederate army is later thrown into a hellish stockade on desertion charges. He eventually breaks out of the prison camp, reunites with his old partner and sets out to kill the man who was responsible for his being in the camp in the first place. However, after accidentally killing a Confederate officer, he finds himself pursued by a gang of vicious bounty hunters intent on collecting the reward put up by the dead officer’s widow."}
{"url":"https://rarefilmm.com/2020/02/madagascar-1995/","title":"Madagascar (1995)","year":1995,"categories":["Drama"],"description":"The 50-minute “Madagascar” has the resonance and eloquence of the best poetry, as it deftly turns an adolescent’s search for identity into a metaphor for post-revolutionary Cuba. Laura is a professor at a shabby, stultifying college. Her daughter, Laurita, stops going to school, wishes to move to Madagascar and quickly races through several phases."}
{"url":"https://rarefilmm.com/2019/05/madame-racketeer-1932/","title":"Madame Racketeer (1932)","year":1932,"categories":["Pre Code"],"description":"International con artist Martha Hicks a.k.a. Countess von Claudwig is released from another stay in prison and decides to treat her rheumatism with a stay at her estranged husband’s hotel at a Wisconsin spa. There undercover, she checks in on the two daughters she abandoned as infants."}
{"url":"https://rarefilmm.com/2023/04/madeleine-is-1971/","title":"Madeleine Is… (1971)","year":1971,"categories":["Drama"],"description":"The first Canadian fiction feature directed by a woman, Sylvia Spring’s Madeleine Is… investigates themes of patriarchy, art, and emancipatory politics in the context of Vancouver’s counterculture. Madeleine, an aspiring painter from Quebec, relocates to Vancouver at the height of the hippie era and has a series of encounters with men—a macho political radical, a fantasy figure-cum-young businessman, an older homeless man—which lead to self-discovery. The city and its paradoxes and politics are vividly evoked, while the era’s emergent feminism informs the film’s perspective."}
{"url":"https://rarefilmm.com/2023/01/madeline-1952/","title":"Madeline (1952)","year":1952,"categories":["Animation","Family","Short"],"description":"Madeline is one of twelve little girls at a boarding school in Paris. They all act exactly alike except things are always happening to Madeline. When she gets appendicitis all of the girls visit her and are impressed by her scar. Later the other girls claim they too are sick and want an operation. The head of the school smiles because she knows all is well."}
{"url":"https://rarefilmm.com/2020/11/madron-1970/","title":"Madron (1970)","year":1970,"categories":["Western"],"description":"A nun, the only survivor of an Indian massacre of a wagon train, is taken in by a cantankerous old gunfighter who helps her to evade the marauding Indians during her attempt to reach Sante Fe. During the arduous journey they slowly develop an unlikely friendship and respect for each other despite Madron initially treating Sister Mary very badly as merely a sex object."}
{"url":"https://rarefilmm.com/2019/10/mae-west-1982/","title":"Mae West (1982) AKA The Mae West Story","year":1982,"categories":["Biography","TV Movie"],"description":"Biography of the curvaceous and sharp-witted actress who scandalized Broadway and Hollywood in the 1920s-30s with her frank approach to sex."}
{"url":"https://rarefilmm.com/2018/03/mahoneys-last-stand-1972/","title":"Mahoney’s Last Stand (1972) AKA Mahoney's Estate","year":1972,"categories":["Drama"],"description":"In this rare and virtually unseen film we follow the exploits of Leroy Mahoney as he settles in the country leaving behind a wayward life to work his land. With plot only provided as subtext, the simple story is a dramatization of a man and his resolve to live a quite honest life farming."}
{"url":"https://rarefilmm.com/2020/11/mai-68-la-belle-ouvrage-1969/","title":"Mai 68, la belle ouvrage (1969) AKA May 68, a Fine Piece of Work","year":1969,"categories":["Documentary"],"description":"A rare documentary about the Mai 68 riots in Paris with many testimonies from unknown and well-known witnesses. Shot during the events by Jean-Luc Magneron, this poignant documentary with interviews brings a new light on the events. On April 1998, some excerpts, entitled “It was your May 68”, were broadcasted during french TV show “La Marche du siècle” hosted by Jean-Marie Cavada, at the occasion of the 30th birthday of the events."}
{"url":"https://rarefilmm.com/2018/03/maine-ocean-1986/","title":"Maine-Océan (1986)","year":1986,"categories":["Comedy"],"description":"“Maine-Ocean” is the name of a train that rides from Paris to Saint-Nazaire (near the ocean). In that train, Dejanira, a Brazilian, has a brush with the two ticket inspectors. Mimi, another traveler and also a lawyer, helps her. The four of them will meet together later and live a few shifted adventures with a strange-speaking sailor (Mimi’s client)."}
{"url":"https://rarefilmm.com/2019/12/mai-qi-mankedun-1992/","title":"Mai qi Mankedun (1992) AKA Taking Manhattan","year":1992,"categories":["Action","Thriller"],"description":"Ho has a bright future with Hong Kong’s police force. But Ho’s wife wants to emigrate to the United States. So he winds up in Manhattan on the New York police force. Ho’s wife meets Chinese ‘wheeler- dealer’ Chan who teaches her how to double her money overnight. She changes from a tender wife into a hard business woman as Ho watches helplessly. In fact, Ho has been given his new undercover assignment: to investigate Chan and his suspected criminal background."}
{"url":"https://rarefilmm.com/2019/09/makchalo-on-sannimdeul-1967/","title":"Makchalo on sannimdeul (1967) AKA The Guest Who Came on the Last Train","year":1967,"categories":["Arthouse","Drama"],"description":"This film concentrates on a group of people who have trouble adjusting to mainstream society. From a woman running away from her previous life, to a man with a terminal disease, to a pop artist misunderstood by his contemporaries, the film looks on with sympathy and compassionate humor on a set of people who, for whatever reason, just don’t fit in."}
{"url":"https://rarefilmm.com/2018/12/maker-of-men-1931/","title":"Maker of Men (1931)","year":1931,"categories":["Pre Code"],"description":"Bob plays football badly so his father Coach Dudley, his girlfriend Dorothy and his school reject him. He joins a rival college team and aims to defeat his dad’s team."}
{"url":"https://rarefilmm.com/2021/01/making-waves-1987/","title":"Making Waves (1987)","year":1987,"categories":["Short"],"description":"A group of elderly women go on vacation to the seaside. One of them takes her son along and constantly watches him saying he has a brain tumor. His problem is something else entirely."}
{"url":"https://rarefilmm.com/2018/06/maldone-1928/","title":"Maldone (1928) AKA Misdeal","year":1928,"categories":["Silent"],"description":"Maldone is a canal worker, happy with his life after running away from his family estate. He falls in love with Zita, a young gypsy girl, during a local fete. However, after his brother dies, Maldone is called back to manage the estate. There, he takes up the life of a landowner and marries a neighbor’s daughter. Years later Maldone is still restless on the estate, and becomes obsessed with Zita, after meeting her by chance one evening."}
{"url":"https://rarefilmm.com/2020/11/malefices-1962/","title":"Maléfices (1962) AKA Where the Truth Lies","year":1962,"categories":["Film Noir","Thriller"],"description":"A veterinarian falls in love with an ex-African explorer after he comes to help her ailing cheetah. She begs him to return to Africa with her, but he doesn’t want to leave his wife. Soon his wife finds herself plagued by a series of bizarre accidents.’"}
{"url":"https://rarefilmm.com/2019/09/malpertuis-1971-directors-cut/","title":"Malpertuis (1971) [Director’s Cut]","year":1971,"categories":["Fantasy","Horror"],"description":"Malpertuis is the name of an old, rambling mansion which is in reality a labyrinth where characters from Greek mythology are imprisoned by the bedridden Cassavius. He manages to keep them (as well as his nephew and niece) prisoners even after his death, through a binding testament. As Jan, the nephew, unravels the mystery, he discovers that he cannot escape the house because Malpertuis is far more significant than he was led to believe."}
{"url":"https://rarefilmm.com/2020/12/man-from-tangier-1957-2/","title":"Man from Tangier (1957) AKA Thunder over Tangier","year":1957,"categories":["Thriller"],"description":"Actor Chuck Collins becomes involved in passport forgery after accidentally swapping coats with a criminal in a London barber’s shop. He ends up assisting the police authorities in their investigation of the gang."}
{"url":"https://rarefilmm.com/2019/01/mandys-grandmother-1978/","title":"Mandy’s Grandmother (1978)","year":1978,"categories":["Short"],"description":"A young tomboy and her prim grandmother quickly forget the disappointment of their first meeting and become friends."}
{"url":"https://rarefilmm.com/2017/08/manhandled-1949/","title":"Manhandled (1949)","year":1949,"categories":["Film Noir"],"description":"Merl Kramer works as a stenographer for a psychiatrist. She is casually dating Karl Benson, a private eye and former cop. Merl mentions in passing that one of her boss’s patients is an author with recurring dreams of murdering his wife, and she includes the fact that the wife owns valuable jewels. When the wife is found murdered in a manner identical to that of her husband’s dream, the husband is naturally the prime suspect."}
{"url":"https://rarefilmm.com/2020/08/manhunt-for-claude-dallas-1986/","title":"Manhunt for Claude Dallas (1986)","year":1986,"categories":["TV Movie"],"description":"This is the story is based on an actual incident. Claude Dallas is a man who loves to be free, so he lives in the mountains where he hunts for his food. However, Bill Pogue is a driven game warden, who abhors anyone who hunts out of season. When he catches Claude Dallas doing that; he’s about to arrest him when Claude kills him and the other warden with him. When the man who was with Dallas tells the police what happened, a nationwide manhunt ensues. And there are people who didn’t like Pogue and they hope Dallas is never caught."}
{"url":"https://rarefilmm.com/2019/01/manifesto-1988/","title":"Manifesto (1988) AKA A Night of Love","year":1988,"categories":["Comedy","Drama"],"description":"In a small European country, the king is scheduled to visit a small, quiet and “safe” village. It turns out that while the village may indeed be small, it’s neither as quiet nor as safe as it’s expected to be. Loosely based on the novella Pour une nuit d’amour, by Émile Zola."}
{"url":"https://rarefilmm.com/2018/10/mannen-fran-mallorca-1984/","title":"Mannen från Mallorca (1984) AKA The Man from Majorca","year":1984,"categories":["Neo-Noir","Thriller"],"description":"In Stockholm, on St. Lucy’s feast day, a bandit daringly robs a crowded post office. Within a fortnight, two witnesses are dead. Two cops from vice squad, Johansson and Jarnebring, who were the first to the crime scene, pursue all leads and identify a suspect, an arrogant member of the elite secret police, a man assigned to guard the country’s Minister of Justice. Just as the beat cops think they’ve tightened the noose around the suspect, loose ends appear, witnesses lose their certainty, alibis crop up, and even the cops doubt what they’ve seen. Who’s protecting the suspect and why?"}
{"url":"https://rarefilmm.com/2018/08/mannen-pa-taket-1976/","title":"Mannen på taket (1976) AKA Man on the Roof","year":1976,"categories":["Action","Neo-Noir","Thriller"],"description":"A police officer is murdered with a bayonet while staying in hospital. The investigative team, lead by Martin Beck, soon discover that the man had frequently abused suspects as well as civilians but that any complaints had been ignored owing to the misguided loyalty of his colleagues. The volatile mind of the killer means that Beck has to resolve the case quickly before more people are hurt."}
{"url":"https://rarefilmm.com/2021/08/manner-1985/","title":"Männer (1985) AKA Men...","year":1985,"categories":["Comedy"],"description":"Successful advertising executive Julius Armburstdiscovers his wife, Paula, is cheating on him with a hunky blond named Stefan. Believing that the best way to earn back Paula’s affection is to be more like unorthodox Stefan, Julius endeavors to transform himself into a nonconformist artist. Comic mishaps ensue when Julius, in his zeal to adopt a Bohemian lifestyle, moves in with the guileless Stefan."}
{"url":"https://rarefilmm.com/2018/11/manny-lo-1996/","title":"Manny & Lo (1996)","year":1996,"categories":["Comedy","Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2018/11/many-happy-returns-1934/","title":"Many Happy Returns (1934)","year":1934,"categories":["Pre Code"],"description":"A department-store owner with a meddling daughter pays a suitor by the mile to take her away."}
{"url":"https://rarefilmm.com/2017/12/maracaibo-1958/","title":"Maracaibo (1958)","year":1958,"categories":["Adventure"],"description":"Troubleshooting oil man Vic Scott has arrived in Venezuela to help put out a fire at an offshore well. It’s a ticklish situation: if Scott fails, not only will he die in the blaze, but all of Maracaibo will likely be destroyed. When he isn’t risking his life, Scott romantically pursues ice-princess journalist Laura Kingsley."}
{"url":"https://rarefilmm.com/2019/05/marathon-1980/","title":"Marathon (1980)","year":1980,"categories":["TV Movie"],"description":"A middle aged man spends his free time running. Especially since his wife spends more of her time on her work. He later meets another runner, a younger woman who inspires to compete in a marathon."}
{"url":"https://rarefilmm.com/2022/12/maratonci-trce-pocasni-krug-1982/","title":"Maratonci trce pocasni krug (1982) AKA The Marathon Family","year":1982,"categories":["Comedy"],"description":"The story is set between the two World wars. The Topalovic family consists of five generations of males, with the youngest one aged 25 and the oldest aged 150. Conflicts break out in the family because the youngest member refuses to carry on the morticians’ trade, which for decades, from generation to generation has been his family’s occupation. The manufacturing of coffins is more and more lucrative, new technologies are introduced, burials are faster and easier, the era of crematoriums is here. But the youngest member of the family, Mirko, is not interested."}
{"url":"https://rarefilmm.com/2023/01/marie-louise-1944/","title":"Marie-Louise (1944)","year":1944,"categories":["Drama"],"description":"The titular Marie-Louise is a young French lass who is evacuated to Switzerland when her country is overrun by the Nazis. Suffering a nervous breakdown, she is given comfort and shelter by a wealthy family. Unfortunately, living in the lap of luxury makes Marie-Louise hesitant to return home to her mother and war torn home. Eventually the girl comes to her senses, but it isn’t easy."}
{"url":"https://rarefilmm.com/2019/06/marihuana-1950/","title":"Marihuana (1950) AKA The Marihuana Story","year":1950,"categories":["Thriller"],"description":"Pablo Urioste is a respected surgeon, but he is forced to experience a nightmarish world after his wife, a marijuana addict, dies at a nightclub. He tells his story to the police, and tells stories of how he is hooked, beaten, blackmailed, and includes some bad-trip flashbacks. Ms. Quiroga tries to help him, but there is little hope for Dr. Urioste after undergoing THE MARIHUANA STORY."}
{"url":"https://rarefilmm.com/2021/09/marco-1973/","title":"Marco (1973)","year":1973,"categories":["Adventure","Musical"],"description":"Marco Polo, the well known adventurer and merchant’s son from Venice in Italy, travels all through asia to find the great Khan. Once there he posesses his protection to merchandise between China and Europe but he prefers to seek out for more adventures."}
{"url":"https://rarefilmm.com/2022/04/mario-and-the-mob-1992/","title":"Mario and the Mob (1992)","year":1992,"categories":["TV Movie"],"description":"Mario Dante is a crime boss in the mafia. He inherits a mob of his own, when his nephews and niece have to come and live with him. Along with Alice his girlfriend, they stumble through mishaps and learn to love each other."}
{"url":"https://rarefilmm.com/2021/08/marg-yazdgerd-1982/","title":"Marg Yazdgerd (1982) AKA Death of Yazdgerd","year":1982,"categories":["Arthouse","Drama"],"description":"Death of Yazdgerd , is a poetic and political work exploring the cruel and tragic dynamics of a class-based society. War is raging. King Yazdgerd’s body is discovered in a run-down mill in the Iranian desert. Charged with murder, the miller, his wife and his sickly daughter must tell their story to the commanders to escape torture and death. Who killed the King? Was Yazdgerd indeed the revered God-King, or a puny, immoral man caught in the destructive whirlwind of his times?"}
{"url":"https://rarefilmm.com/2020/04/marquis-1989/","title":"Marquis (1989)","year":1989,"categories":["Animation","Cult"],"description":"The scene is a pre-French Revolution Bastille, where various political prisoners are being held: a woman who was raped and impregnated by the king, a police chief who was accused of selling bad pork, and the Marquis, who was unjustly accused of working for the overthrow of the king. The Marquis is only interested in writing his deviant stories, while his penis yearns for a little action (they argue about this frequently), the prime candidate being the jailer who likes to be buggered. The corrupt priest arranges to have the pregnant woman raped by the Marquis so they can claim the king had nothing to do with it. The priest also steals the Marquis’ manuscripts and publishes them for his own profit. Things come to a head as the people rise up against the tyranny."}
{"url":"https://rarefilmm.com/2018/05/married-too-young-1962/","title":"Married Too Young (1962)","year":1962,"categories":["Comedy"],"description":"Two high-school sweethearts get married, then find that married life isn’t what they thought it would be. In their desperation, they get mixed up with a gang of car thieves."}
{"url":"https://rarefilmm.com/2022/12/marry-me-1949/","title":"Marry Me (1949)","year":1949,"categories":["Comedy"],"description":"The stories of several individuals who consult a marriage bureau, including a peer of the realm, his butler, a lonely school teacher, a French girl on the run from a violent boyfriend, a country vicar, and a newspaper reporter, sent by his editor, to do an undercover story."}
{"url":"https://rarefilmm.com/2021/09/martin-fierro-1968/","title":"Martin Fierro (1968)","year":1968,"categories":["Epic","Western"],"description":"Adaptation of the poem about the gaucho Martín Fierro by Argentine writer José Hernández. When Martín Fierro returns to the family ranch, he finds it abandoned. He then remembers his peaceful life until he was forcibly recruited to serve in the border army, from which he ended up deserting. A voice-over recites Hernández’s verses, recounts the confrontations with the Indians and denounces the social injustices and authoritarianism that prevail with the most humble."}
{"url":"https://rarefilmm.com/2020/11/marvin-tige-1983/","title":"Marvin & Tige (1983) AKA Like Father and Son","year":1983,"categories":["Drama"],"description":"Down-on-his-luck widower Marvin meets Tige, an 11-year-old boy distraught in the wake of his mother’s death. Despite a rocky introduction, Marvin soon develops a close bond with the youngster and decides to adopt him. But, because the vagrant Marvin is financially un stable, he is unable to adequately care for the child. So Tige’s biological father, Richard, who is unaware of his son’s existence, is located and asked to take care of the boy."}
{"url":"https://rarefilmm.com/2021/03/maryjane-1968/","title":"Maryjane (1968)","year":1968,"categories":["Drama"],"description":"This exploitation film about the evils of marijuana finds art teacher Phil Blake discovering some of his students are smoking pot. Although he admits to the students he tried it himself in college, he is dumber than a bag of hammers about student drug use."}
{"url":"https://rarefilmm.com/2019/05/mask-of-dust-1954/","title":"Mask of Dust (1954) AKA A Race for Life","year":1954,"categories":["Drama"],"description":"An idol of auto-racing fans attempts a comeback afterserving in the Air Force. When his former rival lies dying in the hospital he must decide whether to continue in the Grand Prix, or make peace with his adversary. Featuring race car greats Stirling Moss, Reg Parnell, John Cooper, Alan Brown, Geoffrey Taylor and Leslie Marr."}
{"url":"https://rarefilmm.com/2022/12/masumiyet-1997/","title":"Masumiyet (1997) AKA Innocence","year":1997,"categories":["Drama"],"description":"Yusuf, released from prison after having served a ten-year sentence, goes to Izmir to visit his sister. Facing past family troubles and having no other place to go, he settles down in a cheap, run-down hotel. Soon, his path crosses with that of a strange family. In Yusuf’s struggle to survive, Bekir, Ugur and their daughter, Cilem, are initially a glimpse of hope, which, later on, turns into a devastating destiny."}
{"url":"https://rarefilmm.com/2020/02/mata-au-hi-made-1950/","title":"Mata au hi made (1950) AKA Till We Meet Again","year":1950,"categories":["Drama"],"description":"World War II, Japan: Saburo, a Tokyo-based student, meets Keiko, an illustrator of propaganda posters, in a bomb shelter during an air raid on the city and becomes infatuated with the young woman. After several more chance encounters, a tender, yet passionate love develops between the two. Their relationship, however, remains unconsummated as Saburo is called up to the front to fight as a soldier of Japan’s imperial army. As time goes on, Japan’s war of aggression becomes a lost cause, which threatens to destroy the prospects of the lovers’ ever meeting again…"}
{"url":"https://rarefilmm.com/2019/10/matatabi-1973/","title":"Matatabi (1973) AKA The Wanderers","year":1973,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/05/mater-dolorosa-1917/","title":"Mater dolorosa (1917) AKA The Torture of Silence","year":1917,"categories":["Silent"],"description":"Dr. Gilles Berliac has no time for his wife Marthe. She seeks solace in the arms of his brother, Claude Rolland. Overcome with guilt for the affair, Claude tries to leave Marthe, at which Marthe attempts suicide and, in a struggle with her lover, acidentally shoots him."}
{"url":"https://rarefilmm.com/2023/04/mathilukal-1990/","title":"Mathilukal (1990) AKA The Walls","year":1990,"categories":["Drama"],"description":"Based on an autobiographical novelette by the well-known Kerala writer Basheer, this is a love story, set in a prison cell the 40s, between the imprisoned Basheer and a woman from the neighbouring prison compound. They are separated by a high wall so that they never see each other and have to devise ingenious ways of communicating. Produced for TV, the story is played out in confined spaces with a sense of claustrophobia and suppressed violence which enhances the emotional impact of the moving love story."}
{"url":"https://rarefilmm.com/2019/06/may-we-borrow-your-husband-1986/","title":"May We Borrow Your Husband? (1986)","year":1986,"categories":["TV Movie"],"description":"An author, seeking solitude in a small hotel in the South of France, is an unwilling witness to a relationship between a young couple and two interior designers."}
{"url":"https://rarefilmm.com/2018/10/maya-1949/","title":"Maya (1949)","year":1949,"categories":["Drama"],"description":"Based on a venerable Legend of the Sea, the story concerns a pliable prostitute named Bella who is all things to all men. No matter what sort of woman her client wants, she will become that woman — at least for the night. When a middle-aged man named Jean insists that Bella is his long-lost sweetheart, she plays along, hoping to escape her sordid lifestyle. The emotional tragedy that follows is meant to explain how Bella became “Maya,” the living embodiment of Lost Souls."}
{"url":"https://rarefilmm.com/2020/01/maya-darpan-1972/","title":"Maya Darpan (1972)","year":1972,"categories":["Arthouse","Drama"],"description":"In his debut feature film, Kumar Sahahani employs highly innovative forms for depicting the conflict between oppressive feudal norms and a changing industrial landscape while making female sexuality and its complex mindscape the focus. The protagonist, Taran, the younger daughter of a Rajasthani zamindar revolts against the social code set by the class system by a sexual encounter with an engineer. This film was one of the earlier and successful examples experimentation in colour during the advent of New Indian cinema."}
{"url":"https://rarefilmm.com/2022/12/mazurka-1935/","title":"Mazurka (1935)","year":1935,"categories":["Drama"],"description":"A young and unexperienced music student is courted by a famous pianist, but just when she is about to fall for him, the pianist is fatally shot by an unknown woman. At the court trial, the woman finally tells her own story and the reason for the crime she committed, and a complex family tragedy is unveiled…"}
{"url":"https://rarefilmm.com/2017/12/me-and-my-brother-1969/","title":"Me and My Brother (1969)","year":1969,"categories":["Arthouse","Documentary","Experimental"],"description":"Julius Orlovsky, after spending years in a New York mental hospital, emerges catatonic and must rely on his brother Peter, who lives with poet Allen Ginsberg. When Julius wanders off in the middle of filming, Frank hires and actor to play the character and begins a fictional version of his psychological portrait. Then, as suddenly as he vanished, Julius turns up in an institution where he and Peter must face their relationship."}
{"url":"https://rarefilmm.com/2021/09/medal-for-the-general-1944/","title":"Medal for the General (1944)","year":1944,"categories":["Drama"],"description":"A retired general, whose request for active duty is turned down, finds his own way into action by providing shelter for evacuees during World War II. Based on James Ronald’s novel “Medal for the General.”"}
{"url":"https://rarefilmm.com/2020/04/medea-1982/","title":"Medea (1982)","year":1982,"categories":["Experimental"],"description":"Hailed by Susan Sontag as “the most important experimental filmmaker of his generation,” Medea is the Dutch master’s strident, confrontational take on the Euripides tragedy, performed and adapted for stage by Ganci Geraedts and Josee Ruiter."}
{"url":"https://rarefilmm.com/2023/04/medusa-challenger-1976/","title":"Medusa Challenger (1976)","year":1976,"categories":["Family","Short"],"description":"A flower vendor, Jack, brings his mentally challenged nephew, Joey, to the ten-lane Chicago Lakeshore roadway to help him sell flowers to motorists. In the course of their first day working together, Joey manages to prove himself in difficult and confusing circumstances and gains the loving respect of his uncle."}
{"url":"https://rarefilmm.com/2022/07/meet-marlon-brando-1966/","title":"Meet Marlon Brando (1966)","year":1966,"categories":["Documentary"],"description":"MEET MARLON BRANDO is a delightful, unusually candid portrait of the world-famous movie star: A tongue-in-cheek confrontation with the press. While television journalists interview him about his most recent film, Brando counters their futile questions with wit and insight, a man unwilling to sell himself. “It’s a wonderful show,” one woman comments about the new project. “Did you see it?” he asks. “No, I haven’t seen it yet.” “Then how do you know?” Always smiling and never modest, Marlon Brando shines in one of his most revealing performances."}
{"url":"https://rarefilmm.com/2020/11/meet-me-at-dawn-1947/","title":"Meet Me At Dawn (1947)","year":1947,"categories":["Adventure","Comedy"],"description":"A young man makes his living in Paris in 1900 by fighting duels on behalf of other parties. He’s hired to injure a leading politician and starts to get involved with a girl he uses to provoke the challenge. One newspaper, hostile to the politician, headlines the story of the impending duel asking who this Madame X is. Problem is, she’s the daughter of the paper’s proprietor."}
{"url":"https://rarefilmm.com/2023/01/meetin-wa-1986/","title":"Meetin’ WA (1986) AKA Meeting Woody Allen","year":1986,"categories":["Short"],"description":"Revolutionary French New Wave director Jean-Luc Godard conducts a twenty-five minute interview with influential and acclaimed American director Woody Allen on the cultural radiation, the ubiquity and significance of television, and how television compares with cinema as a medium and form of expression."}
{"url":"https://rarefilmm.com/2017/08/megall-az-ido-1982/","title":"Megáll az idö (1982) AKA Time Stands Still","year":1982,"categories":["Drama"],"description":"A Budapest high school in the beginning of the 1960s. Dinis suffers the torments of adolescence. His father had to leave Hungary after the uprise in 1956, and since then Dini’s mother has had to take care of her two sons on her own. A friend of Dinis’ father, Bodor, is released from prison and moves in with them. Dinis and his brother Bodor are far from happy over this intrusion of their family life."}
{"url":"https://rarefilmm.com/2021/08/melancholia-1989/","title":"Melancholia (1989)","year":1989,"categories":["Thriller"],"description":"Art critic Keller was once part of a far-left radical group. They contact him again 10 years later and ask him to assassinate a Chilean doctor and war criminal, who’s visiting London, but Keller has lost his ideals and feels conflicted."}
{"url":"https://rarefilmm.com/2018/10/melodie-en-sous-sol-1963/","title":"Mélodie en sous-sol (1963) AKA Any Number Can Win","year":1963,"categories":["Thriller"],"description":"Charles, a sixtyish career criminal fresh out of jail, rejects his wife’s plan for a quiet life of bourgeois respectability. He enlists a former cellmate, Francis, to assist him in pulling off one final score, a carefully planned assault on the vault of a Cannes casino. Bad luck and Francis’s lack of professionalism set the caper maddeningly askew, and the stolen cash resurfaces in an unexpected manner."}
{"url":"https://rarefilmm.com/2018/12/melodie-eterne-1940/","title":"Melodie eterne (1940) AKA Eternal Melodies","year":1940,"categories":["Biography"],"description":"A heavily fictionalized account of the life of the Austrian composer Wolfgang Amadeus Mozart (1756–1791)."}
{"url":"https://rarefilmm.com/2019/03/memorial-day-1983-upgrade/","title":"Memorial Day (1983) [Upgrade]","year":1983,"categories":["TV Movie"],"description":"An attorney finds himself at the center of a surprise reunion with the veterans of his platoon from Vietnam. The reunion stirs up painful memories and disturbing secrets for all involved."}
{"url":"https://rarefilmm.com/2019/08/meng-chai-ren-1994/","title":"Meng chai ren (1994) AKA Cop Image","year":1994,"categories":["Action","Comedy"],"description":"Anthony Wong plays a traffic cop who is obsessed with action films. He wants to be a real life hero and gets his chance when he becomes involved in a botched bank robbery case."}
{"url":"https://rarefilmm.com/2020/02/meoto-zenzai-1955/","title":"Meoto zenzai (1955) AKA ‎Marital Relations","year":1955,"categories":["Drama"],"description":"Ryukichi, the young master of a cosmetic wholesale dealer, leaves his wife and child to live with Choko, a popular geisha, with whom he has fallen in love. As a result, he is disowned by his father. For the sake of Ryukichi, who knows no trade by which he can support the two, Choko has to remain working as a geisha. Ryukichi, however, cannot break himself of his play-boy habits and spends Choko’s savings, which she had intended to use as capital to start a business…"}
{"url":"https://rarefilmm.com/2020/02/meshi-1951/","title":"Meshi (1951) AKA Repast","year":1951,"categories":["Arthouse","Drama"],"description":"Michiyo moved to Osaka two years ago, when her husband Hatsunosuke who works at a stock brokerage was transfered from Tokyo. She wash, cook and clean 365 days a year. All the dreams and hopes she had when they got married five years ago seems to be gone. From here on we follow the everyday life of Mr. and Mrs. Okamoto."}
{"url":"https://rarefilmm.com/2020/08/metti-una-sera-a-cena-1969/","title":"Metti, una sera a cena (1969) AKA Love Circle","year":1969,"categories":["Drama"],"description":"Actor Max and the rich maiden Giovanna often meet in the house of Michele, an arid writer, and his wife Nina, and talk about many things, but mostly about love. Giovanna is in love with Michele, while Nina betrays him with Max. To revive their relationship and make it more exciting, Max finds for Nina an exceptional and paid amateur, Rick, a rebel intellectual. It happens, however, that the young protester falls in love with her, to whom he declares, writes, telephones, until, desperate, he tries to kill himself."}
{"url":"https://rarefilmm.com/2021/01/mexicana-1945-upgrade/","title":"Mexicana (1945) [Upgrade]","year":1945,"categories":["Musical"],"description":"In this musical comedy, a popular Mexican singer finds himself tiring of the constant adulation of rabidly adoring females and decides to fake a marriage so that will stop ripping the clothing off his body after concerts. Unfortunately, he and the woman he chooses seldom agree and mayhem ensues. Songs include: “Mexicana,” “Lupita,” “See Mexico,” “Heartlessness,” “Time Out for Dreaming,” “De Corazon a Corazon,” “Somewhere There’s a Rainbow,” and “The Children’s Song.”"}
{"url":"https://rarefilmm.com/2018/12/mia-aioniotita-kai-mia-mera-1998/","title":"Mia aioniotita kai mia mera (1998) AKA Eternity and a Day","year":1998,"categories":["Drama"],"description":"Alexander, an old writer, is ill and prepared to die. He says his goodbyes and recalls his life with his wife long ago. While driving his car he saves a street kid, an illegal immigrant from Albania, from being arrested. Later in the day, by chance, he sees the same boy being abducted, and follows in his car. Although he is preoccupied with his own regrets, he puts death on hold to find a way to help the boy."}
{"url":"https://rarefilmm.com/2018/11/mid-knight-rider-1979/","title":"Mid-Knight Rider (1979) AKA Hollywood Knight / Hard Knocks","year":1979,"categories":["Drama"],"description":"Guy Montgomery is a male prostitute and on the run. Desperately trying to escape his tragic and sometimes violent past. After being drugged and abused by a famous actress and her husband, he awakens to a surge of pain and anger which erupts, stopping only with the death of the husband – or so he believes."}
{"url":"https://rarefilmm.com/2018/03/middle-age-crazy-1980/","title":"Middle Age Crazy (1980)","year":1980,"categories":["Comedy","Drama"],"description":"Bobby Lee is beginning to feel hemmed in — his wife has lost some of her appeal and his friends and family keep viewing him like the forty-year-old he will soon be. After his father dies, he is unable to take it anymore, and he hooks up with a Dallas Cowboy cheerleader on a trip to that city. He may have traded in his business suite for denim, jeans, and cowboy boots, but he soon finds that a real transformation is not so easy."}
{"url":"https://rarefilmm.com/2018/09/midnight-fear-1991/","title":"Midnight Fear (1991)","year":1991,"categories":["Thriller"],"description":"A sheriff has to track down a killer who skinned a woman alive before he does it again. Meanwhile, the killer and his unhinged brother take a young woman hostage in her pool house."}
{"url":"https://rarefilmm.com/2019/08/miejsce-urodzenia-1992/","title":"Miejsce urodzenia (1992) AKA Birthplace","year":1992,"categories":["Documentary"],"description":"Henryk Greenberg, a Polish-born American who lost much of his family in the Holocaust, is the subject of Pavel Lozinski’s mind-blowing, 47-minute, 1992 documentary chronicling Greenberg’s return to the village of his childhood. Certain of the location where his father and younger brother were murdered, Greenberg returns to find most of his former neighbors predictably claiming foggy memories at first; but soon their recollections come more easily."}
{"url":"https://rarefilmm.com/2021/09/milagro-en-roma-1988/","title":"Milagro en Roma (1988) AKA Miracle in Rome","year":1988,"categories":["Drama"],"description":"The daughter of Margarito Duarte, a modest judicial employee of a small Colombian town, dies suddenly at the age of 7. 12 years later, when the body was exhumed, the girl’s remains remain intact. Margarito Duarte with the help of the people begins a process to get to Rome and ask the Pope for the sanctification of his daughter."}
{"url":"https://rarefilmm.com/2021/08/miles-to-go-before-i-sleep-1975/","title":"Miles to Go Before I Sleep (1975)","year":1975,"categories":["TV Movie"],"description":"A lonely old man finds his life beginning to have some meaning when he helps a teen-age girl living in a rehabilitation centre."}
{"url":"https://rarefilmm.com/2022/04/mille-bolle-blu-1993/","title":"Mille bolle blu (1993)","year":1993,"categories":["Comedy"],"description":"The movie tells the little stories of a group of families who live in the same building in Rome as seen from the eyes of Sandrino, a little kid who is awaiting for a total solar eclipse that really happened during summer of ’61, and it was fully visible from Italy. He sees his family life, a young girl who is about to marry a man she doesn’t love, an old man who has just died and whose relatives fight for his inheritance, a blind trumpet player who hopes to recover, his little friends…"}
{"url":"https://rarefilmm.com/2019/05/million-dollar-legs-1939/","title":"Million Dollar Legs (1939)","year":1939,"categories":["Comedy"],"description":"At Middleton College, controlled by rich donor Melton, only paying sports are allowed. But Freddie Frye, conniving student body president, has to get a letter in some sport to win back his girl Susie; he schemes to revive crew boat racing. Sinking boats, no money, and his own waistline stand in his way. Can they win the big race with State University?"}
{"url":"https://rarefilmm.com/2022/01/milwr-bychan-1987/","title":"Milwr Bychan (1987) AKA Boy Soldier","year":1987,"categories":["Drama"],"description":"A young Welsh soldier serving with the British Army in Northern Ireland is imprisoned for shooting a civilian while overcome with panic during a street disturbance. Despite his claim that he was acting under orders the Army makes him a scapegoat following a public outcry."}
{"url":"https://rarefilmm.com/2023/01/minagoroshi-no-reika-1968/","title":"Minagoroshi no reika (1968) AKA I, the Executioner / Requiem for a Massacre","year":1968,"categories":["Exploitation","Neo-Noir","Thriller"],"description":"Tai Katô’s highly stylised & often-seedy tale of revenge is definitely not for the faint hearted! Five women sexually molest a 16-year-old delivery boy & drive him to suicide. Like Oshima’s Violence at Noon & Imamura’s Vengeance is Mine, this legendary exploitation film portrays the disturbing anatomy of a serial killer. Stars Makoto Satô as the revenge-driven killer who sets out to avenge his friend’s suicide by appointing himself judge, jury & executioner."}
{"url":"https://rarefilmm.com/2019/03/minna-waga-ko-1963/","title":"Minna waga ko (1963) AKA All My Children","year":1963,"categories":["Drama"],"description":"Set in Japan during the last month of World War II in June 1945, this grim neorealist account of the political oppression during the reign of Imperialist Japan follows the adventures of a class of school children as they are fiercely indoctrinated to become pilots for the Japanese airforce."}
{"url":"https://rarefilmm.com/2021/07/minstrel-man-1944/","title":"Minstrel Man (1944)","year":1944,"categories":["Musical"],"description":"Singing star Dixie Boy Johnson and his wife Caroline are jubilant over Dixie’s headlining a Broadway show and Caroline’s impending motherhood. On opening night, Caroline is rushed to the hospital and Dixie begs to leave the theater and join her, but producer Lew Dunn refuses. Caroline dies in childbirth and Dixie is shattered. He leaves the baby in the care of his friends, Lasses and Mae, and drops out of sight. Presumed dead, Dixie stays undercover and takes an assumed name, as a shipboard entertainer."}
{"url":"https://rarefilmm.com/2018/12/miracle-on-main-street-1939/","title":"Miracle on Main Street (1939)","year":1939,"categories":["Drama"],"description":"——UPGRADED——"}
{"url":"https://rarefilmm.com/2019/11/mirrors-1978/","title":"Mirrors (1978)","year":1978,"categories":["Horror","Thriller"],"description":"A newlywed couple check into an old hotel, and soon the wife finds herself having hallucinations and wandering the halls aimlessly. It seems a voodoo priestess has placed a curse on her in order to steal her soul. A mysterious doctor attempts to help her, but the couple has their suspicions about him also."}
{"url":"https://rarefilmm.com/2019/05/miss-fanes-baby-is-stolen-1934/","title":"Miss Fane’s Baby is Stolen (1934)","year":1934,"categories":["Pre Code"],"description":"Miss Madeline Fane is a famous California screen star who has been devoted to her baby son Michael since her husband’s death the previous year. One morning she awakens to find Michael has been kidnapped. After a day, she calls in the police, who instantly begin an all-out search."}
{"url":"https://rarefilmm.com/2020/11/missile-monsters-1958/","title":"Missile Monsters (1958)","year":1958,"categories":["Sci-Fi"],"description":"A warlord from Mars recruits an Earth industrialist with a Nazi past to manufacture weapons by means of which Mars can take over the Earth. Feature version of the 1951 movie serial “Flying Disc Man from Mars”."}
{"url":"https://rarefilmm.com/2020/11/mississipi-one-1991/","title":"Mississipi One (1991)","year":1991,"categories":["Drama"],"description":"After being released from a mental hospital, David Woolf kidnaps his daughter, Melodie, and drives from Paris to Belgium, stopping to get the young girl’s hair cut to disguise her. Melodie, who has never heard of David, calls her mother and occasionally makes halfhearted efforts to escape. Their car breaks down, and father and daughter check into a hotel, killing time until David runs out of medication for his psychotic tendencies."}
{"url":"https://rarefilmm.com/2018/10/misterios-de-la-magia-negra-1958/","title":"Misterios de la Magia Negra (1958) AKA Mysteries of Black Magic / Return from the Beyond","year":1958,"categories":["Horror","Mystery","Thriller"],"description":"Professor Tejada is an expert in magic. He and his daughter go to a show by the magician Eglé Elohim, they are fascinated by their demonstrations of great power, so he decides to investigate more about Eglé, without knowing the torment that is coming."}
{"url":"https://rarefilmm.com/2018/09/misuta-misesu-misu-ronri-1980/","title":"Misuta, Misesu, Misu Ronri (1980) AKA Mister, Misses, Miss Lonely","year":1980,"categories":["Drama"],"description":"A small-time criminal and bar master comes across a girl handcuffed to a telephone pole. He takes her home and helps her get back on her feet before dropping her off in the city. He is later surprised to find her inside his home when he returns one night. At the same time, a dictionary company employee is trying to launder 1.5 billion yen that he stole from a company president, which is unusable due to the serial numbers being recorded. The three characters are brought together by coincidence, and begin an enterprise to turn the 1.5 billion into money they can use."}
{"url":"https://rarefilmm.com/2022/01/mit-dem-motorrad-uber-die-wolken-1926/","title":"Mit dem Motorrad über die Wolken (1926) AKA A Motorcycle Trip Among the Clouds","year":1926,"categories":["Documentary","Silent"],"description":"Documentary of a motorcycle trip over the Dolomites in Southern Tirol. The journey begins in Innsbruck, then via Melk to Cortina del Pezzo, traveling up narrow mountain paths around the Three Zinnen peaks (Tre Cime di Lavaredo), climbing up the Tofane to an altitude of 10,640 feet."}
{"url":"https://rarefilmm.com/2019/09/mittsu-no-ai-1954/","title":"Mittsu no ai (1954) AKA Three Loves","year":1954,"categories":["Drama"],"description":"In a mountain village, Heita, a translator’s son, is a gifted boy but is shunned by the villagers. He can imitate birds’ cry and befriends another boy who works in a brewery. Heita also finds solace in the village pastor Yasugi and his teacher Michiko, but they too have problems of their own."}
{"url":"https://rarefilmm.com/2020/02/mix-up-ou-meli-melo-1985/","title":"Mix-Up ou Meli-melo (1985)","year":1985,"categories":["Documentary"],"description":"Two English girl babies are switched by mistake in a 1930s hospital, but by being raised by parents other than the real ones, their lives are enriched."}
{"url":"https://rarefilmm.com/2021/03/mixed-double-1970/","title":"Mixed Double (1970)","year":1970,"categories":["Experimental","Short"],"description":"Experimental ballet film with choreography by Eske Holm. Lighting and trick shots emphasize and expand body movements."}
{"url":"https://rarefilmm.com/2021/09/mobutu-roi-du-zaire-1999/","title":"Mobutu, roi du Zaïre (1999) AKA Mobutu, King of Zaire","year":1999,"categories":["Documentary","Politics"],"description":"This is the definitive visual record of the rise and fall of Joseph Désiré Mobutu, ruler of Zaire (the Congo) for over 30 years. Drawing upon 140 hours of rare archival material found in Kinshasa, and 50 hours of interviews with those once close to him, Mobutu, King of Zaire tells the story of the man at the heart of Central Africa’s post-colonial history."}
{"url":"https://rarefilmm.com/2018/09/models-inc-1952/","title":"Models Inc. (1952)","year":1952,"categories":["Film Noir"],"description":"The wealthy owner of a modeling agency keeps a new student in the high life, unaware that she and a recently released convict share a criminal and personal history."}
{"url":"https://rarefilmm.com/2021/04/modern-times-the-way-of-all-flesh-1997/","title":"Modern Times: The Way of All Flesh (1997)","year":1997,"categories":["Documentary","Television"],"description":"In 1951, scientists removed cancerous cells from American Henrietta Lacks just before she died in the hope that they held the secret of how to conquer cancer. The cells have been growing ever since and there are now billions in laboratories all over the world. This film tells how many believe they hold the key to conquering cancer."}
{"url":"https://rarefilmm.com/2020/11/moetsukita-chizu-1968/","title":"Moetsukita chizu (1968) AKA The Man Without a Map","year":1968,"categories":["Mystery"],"description":"A private detective is hired to find a missing man by his wife. Contradictory evidence and the lack of clues soon render the case as virtually unsolvable, as the detective grows more and more frustrated."}
{"url":"https://rarefilmm.com/2019/07/moment-to-moment-1975-longer-vhs-version/","title":"Moment to Moment (1975) [Longer VHS Version] AKA Two Tons of Turquoise to Taos Tonight","year":1975,"categories":["Experimental"],"description":"An experimental, ludicrous, plotless, absurd, surreal comedy. It is seemingly intentionally impossible to understand. It leaps from scene to scene, world to world, with recurring names and actors being the only things that hold it together. Very much like sketch comedy, except without much of a point. The movie literally goes from “Moment To Moment”, with no actual narrative in mind rather than to just film a bunch of miscellaneous scenes and ideas and cut them together. Make of it what you will."}
{"url":"https://rarefilmm.com/2022/03/mon-cher-sujet-1988/","title":"Mon cher sujet (1988) AKA My Dear Subject","year":1988,"categories":["Arthouse","Drama"],"description":"Miéville’s first solo feature is a sensitive, emotionally complex portrait of three women: a young opera singer contemplating having a child; her mother, who is torn between two lovers; and her grandmother, who lives a life of solitude. As in so many of Miéville’s films, communication is the theme; each woman must struggle, often against the men in their lives, to find her own voice."}
{"url":"https://rarefilmm.com/2021/03/monday-after-the-miracle-1998/","title":"Monday After the Miracle (1998)","year":1998,"categories":["Biography","Drama","TV Movie"],"description":"Movie based on the true story of Helen Keller, now an adult, and her teacher, Annie Sullivan. Their close relationship is threatened when John Macy, a caring young professor at the college Helen attends, comes between them. John and Annie fall in love and marry and the two women must choose what is more important — the love between a man and woman or the bond between the two of them."}
{"url":"https://rarefilmm.com/2020/02/mondo-teeno-1967/","title":"Mondo Teeno (1967) AKA Teenage Rebellion","year":1967,"categories":["Documentary"],"description":"The film depicts teenagers throughout the world in revolt against society. In sequences filmed in the United States, Great Britain, Sweden, France, Italy, and Japan, the teenagers are shown to share a belief that no restrictions should be placed on their actions or their thoughts. The picture concentrates on sexual freedom, the drug problem, birth control, fashion, and rock music. The scenes include American youth using marijuana and LSD, teenagers engaging in sex, and a discussion of campus morals with a college student."}
{"url":"https://rarefilmm.com/2022/12/moment-of-impact-1998/","title":"Moment of Impact (1998)","year":1998,"categories":["Documentary"],"description":"On April Fool’s Day, 1989, a man crossing the road between two garage sales was hit by a car and thrown into a state between life and death. Nine years later, his daughter uses her camera to try and understand both the absent moment and its lasting impact on her family, Russian immigrants marooned in Colorado."}
{"url":"https://rarefilmm.com/2020/01/money-play-1998/","title":"Money Play$ (1998)","year":1998,"categories":["TV Movie"],"description":"When a money mule has a fatal heart attack at a Nevada brothel, the contents of the money vest is hidden by Irene. Her regular customer Johnny is her best bet to be able to retire early."}
{"url":"https://rarefilmm.com/2019/01/monkeys-in-the-attic-1974/","title":"Monkeys in the Attic (1974)","year":1974,"categories":["Drama"],"description":"Four self-absorbed artists living together in one mad house as if in one mad mind but all somewhere else who knows where, lost each in themselves and in their search for the perpetually elusive love or joy or hope or whatever… in a night of craziness where nothing makes sense, their art, their fantasy, their relationships, all sheathed in a veneer of filmic formality and all amounting to nothing, dreams, vanishing like the vapours of night at sunrise."}
{"url":"https://rarefilmm.com/2020/01/monsieur-ripois-1954/","title":"Monsieur Ripois (1954) AKA Lovers, Happy Lovers! / Knave of Hearts","year":1954,"categories":["Drama"],"description":"While his wife, Catherine, is finalizing their divorce, serial philanderer Andre invites his latest conquest, Catherine’s best friend, Patricia, over for dinner. Over the course of the evening, Andre shares his entire romantic history since first com ing to London as a young man, including his liaisons with his former boss, a marriage-minded young girl and a kindhearted Frenchwoman."}
{"url":"https://rarefilmm.com/2018/12/monte-cristo-1929/","title":"Monte Cristo (1929)","year":1929,"categories":["Silent"],"description":"After greedy men have Edmound Dantes unjustly imprisoned for 20 years for innocently delivering a letter entrusted to him, he escapes to get his revenge on them."}
{"url":"https://rarefilmm.com/2019/12/moolaade-2004/","title":"Moolaadé (2004)","year":2004,"categories":["Drama"],"description":"For fear of enduring genital mutilation, a group of girls flee their own “purification” ceremony and take refuge with Collé, a woman who had spared her daughter from the same fate. Collé casts a spell to protect the girls, which causes much consternation among among the village elders. In retaliation, they confiscate all radios from the women villagers and demand that the spell be broken, but Collé nevertheless holds fast."}
{"url":"https://rarefilmm.com/2023/04/moondance-1994/","title":"Moondance (1994)","year":1994,"categories":["Drama"],"description":"30ish Patrick and teenage Dominic are two brothers living alone in a remote farmhouse in the Southwest of Ireland, while their mother is away traveling. When their aunt comes visiting, with her arrives Anya, a young woman from Germany who starts helping Dominic with his studies in return for a chance to improve her English. As time goes by, Patrick and Anya fall in love, while Dominic also develops feelings for the girl."}
{"url":"https://rarefilmm.com/2020/04/mord-und-totschlag-1967/","title":"Mord und Totschlag (1967) AKA A Degree of Murder","year":1967,"categories":["Drama","Mystery"],"description":"After accidentally shooting dead her ex-lover during a fight, Marie enlists the help of a stranger, Gunther, and his friend, Fritz, to dispose of the body while becoming intimate with both men."}
{"url":"https://rarefilmm.com/2019/08/mordi-e-fuggi-1973/","title":"Mordi e fuggi (1973) AKA Dirty Weekend","year":1973,"categories":["Comedy","Drama"],"description":"A man and his mistress have just taken off for a weekend romp when they’re kidnapped by a trio of bank robbers. They wind up becoming media “stars” as police and reporters follow them. They all wind up at the beat-up shack of a cranky old codger, with the police surrounding them and the robbers threatening to kill everybody."}
{"url":"https://rarefilmm.com/2018/10/morgenrot-1933/","title":"Morgenrot (1933) AKA The Dawn","year":1933,"categories":["Drama","War"],"description":"In 1915, Captain Liers, commander of a submarine is leaving his hometown, where he, his 2nd officer and the radio-operator, spend their shore leave. On patrol they sink a British armored cruiser, but while returning to their harbor, they’re attacked. They’re able to sink it, but the trap has alarmed a destroyer, that sinks their sub. The sub lays on the sea bed at 200 feet, and except for the bridge, it is full of water. 10 members of the crew survived, but there are only 8 rescue devices."}
{"url":"https://rarefilmm.com/2020/05/mornings-at-seven-1982/","title":"Morning’s at Seven (1982)","year":1982,"categories":["Theatre","TV Movie"],"description":"Based upon the Tony Award winning play, “Morning’s at Seven” is the funny, deeply poignant story of the four aging Gibbs sisters and their quirky families in a small Midwestern town in the 1920s."}
{"url":"https://rarefilmm.com/2018/05/morte-di-un-matematico-napoletano-1992/","title":"Morte di un matematico napoletano (1992)","year":1992,"categories":["Drama"],"description":"Naples, 1959. Renato Caccioppoli, university professor in pure mathematics, is a disillusioned and tormented man who lives the last days of his life. Grandson of Bakunin on his mother’s side, interned in a psychiatric hospital for his anti-fascist acts, abandoned by his wife, and now become estranged from his own Communist Party comrades and his University collaborators, he lives his life with disenchanted detachment until his last act, suicide."}
{"url":"https://rarefilmm.com/2019/08/mortelle-randonne-1983/","title":"Mortelle randonné (1983) AKA Deadly Circuit","year":1983,"categories":["Thriller"],"description":"Beauvoir, lonely, aging private detective, is put on the bloody track of beautiful Catherine Leiris who kills and robs her rich husband(s) on their wedding night. Although he never approaches her directly, he follows her and increasingly feels to be telepathically connected to her, because she reminds him of his daughter he never met. After he led a blind artist, Catherine’s truly beloved spouse, into a bus accident, she makes a living by bank robbery with young Betty till Betty gets shot. Alone again, Catherine leads a sad, uneventful life as a waitress, when she meets her follower."}
{"url":"https://rarefilmm.com/2023/02/mossane-1996/","title":"Mossane (1996)","year":1996,"categories":["Arthouse","Drama"],"description":"Mossane is a film about a beautiful 14-year-old girl from a rural Serer village, beloved by many including her own brother, and Fara, a poor university student. Although she has long been promised in marriage to the wealthy Diogaye, Mossane defies her parents’ wishes and pursues a relationship with Fara. The film shows the strength of a younger generation as they resist archaic traditions, and revels in their courage and their wish for emancipation."}
{"url":"https://rarefilmm.com/2021/08/most-dangerous-man-alive-1961/","title":"Most Dangerous Man Alive (1961)","year":1961,"categories":["Sci-Fi"],"description":"Mobster Ron Candell is set up by his underlings – principally Andy Damon – and is convicted of murder. He escapes but finds himself in a nuclear testing area. He survives the blast but his body begins to undergo change at the cellular level, making him a man of steel. He makes his way back to town seeking revenge on those who testified against him, including his ex-girlfriend Linda Marlow. As he continues to mutate however, he become ever more dangerous. Stopping him however is easier said than done."}
{"url":"https://rarefilmm.com/2018/05/motel-1989/","title":"Motel (1989)","year":1989,"categories":["Documentary"],"description":"Behind the faded signs of three motels in the American Southwest lay entire worlds of passion, loyalty, adventure and fate. Veteran filmmaker Christian Blackwood winds his way into the soul of remarkable people in uniquely American subculture."}
{"url":"https://rarefilmm.com/2019/09/moto-perpetuo-1981/","title":"Moto perpetuo (1981)","year":1981,"categories":["Animation","Short"],"description":"Shows an absurd picture of our never ending changing culture and history."}
{"url":"https://rarefilmm.com/2022/12/motorcycle-gang-1957/","title":"Motorcycle Gang (1957)","year":1957,"categories":["Drama"],"description":"A troublemaker returns to town only to find his old tearaway pals have joined a supervised motorcycle club. Friction erupts between him and the new leader about this goody-goody setup, and about the charms of gang moll Terry."}
{"url":"https://rarefilmm.com/2018/03/moulin-rouge-1934/","title":"Moulin Rouge (1934)","year":1934,"categories":["Musical"],"description":"A singer marries a famous composer, and after a while she gets the itch to go back on the stage. However, her husband won’t let her. When she hears that a popular French singer named “Raquel” is coming to New York, she decides to go to Raquel with a plan–unbeknownst to her husband, “Raquel” is actually her sister, and her plan is for them to switch places so she can fulfill her dream of going back on the stage. However, things don’t go quite as planned."}
{"url":"https://rarefilmm.com/2019/08/mourir-a-madrid-1963-upgrade/","title":"Mourir à Madrid (1963) [Upgrade] AKA To Die in Madrid","year":1963,"categories":["Documentary","Politics","War"],"description":"Mourir à Madrid brings together several papers on the Spanish Civil War and integrates capturing different points of view, intended to represent the continuity of the suffering of the Spanish during the Franco regime. The death of Federico Garcia Lorca, Guernica, the defense of Madrid, the International Brigades, are some of the items comprised in this documentary."}
{"url":"https://rarefilmm.com/2021/10/mourning-becomes-electra-1978/","title":"Mourning Becomes Electra (1978)","year":1978,"categories":["Mini-Series","Television","Theatre"],"description":"A television adaptation of Eugene O’Neil’s classic American drama of love, revenge, murder and suicide. Set against the backdrop of a small New England town, it is a post-Civil War saga of a fictionalized family in a sometimes idealized, other times reflected version of O’Neill’s own life and family."}
{"url":"https://rarefilmm.com/2019/07/movie-crazy-1932/","title":"Movie Crazy (1932)","year":1932,"categories":["Pre Code"],"description":"Due to a clerical error, Harold, a bumbling small-town chap with Hollywood dreams, is invited to a film audition in Los Angeles. His screen test is a disaster, but he’s hired as a film extra. He begins a romance with actress Mary, not recognizing her as the “Spani sh Lady,” the heavily-costumed female lead in the movie he’s in. On set, Mary uses her sultry alter ego to toy with Harold, who becomes so flustered that he blunders his way to comic stardom."}
{"url":"https://rarefilmm.com/2021/07/movies-are-my-life-a-profile-on-martin-scorsese-1978/","title":"Movies Are My Life: A Profile on Martin Scorsese (1978) EPIC UPLOAD #5 | This one really is epic","year":1978,"categories":["Documentary"],"description":"The very first full-length documentary on Scorsese offers an invaluable look at how he was perceived by his colleagues, and himself, in 1977. Catching Scorsese while while he was in post-production on New York, New York and editing The Last Waltz , British filmmaker Peter Hayden gets the manically hyper Scorsese to comment on his youth, his relation to his lead characters, and most importantly, his approach to direction. The doc doesn’t quite move at the pace of Scorsese’s revved-up speed-talking, but it does offer some real insight into his productivity in the 1970s, thanks to an impressive array of talking heads. Included are Scorsese’s collaborators Jay Cocks, Mardik Martin, Brian De Palma, Steven Prince (who co-produced this doc), and his mentor John Cassavetes. Also the performers, who discuss his working methods in detail — Jodie Foster, Liza Minnelli, and, of course, Robert De Niro."}
{"url":"https://rarefilmm.com/2019/09/mozart-e-un-assassino-1999/","title":"Mozart è un assassino (1999) AKA Mozart is a Murderer","year":1999,"categories":["Mystery","Thriller","TV Movie"],"description":"When Chiara, a violinist at the conservatory, is brutally murdered after a performance, inspector Maccari is put on the case. Maccari, whose own wife was once murdered by a serial killer, suspect professor Baraldi, the director of the conservatory. But as more fall prey to the killer, Maccari comes to a shocking conclusion…"}
{"url":"https://rarefilmm.com/2023/04/mr-drakes-duck-1951/","title":"Mr. Drake’s Duck (1951)","year":1951,"categories":["Comedy","Sci-Fi"],"description":"Mr. Drake and his wife live a nice, quiet life on their Sussex farm, until one of their ducks lays a radioactive egg made of uranium. After the government finds out about this, the armed forces storm onto the farm in a frantic search for the duck responsible."}
{"url":"https://rarefilmm.com/2021/06/mr-headmistress-1998/","title":"Mr. Headmistress (1998) From Disney's Anthology Series \"The Wonderful World of Disney\"","year":1998,"categories":["Family","TV Movie"],"description":"MR. HEADMISTRESS is the story of Tucker, a small-time con man who has just been released from jail when he is accosted by two thugs who are intent on collecting a bad debt. The henchmen chase Tucker onto a departing train where he literally bumps into Naomi Bascombe, a renowned educator, initiating the con of his life by assuming her identity. Once at the school, Tucker soon realizes that he is onto the scam of his career when he learns that the school is set to receive a half million dollar donation… if the students’ grades improve."}
{"url":"https://rarefilmm.com/2018/10/mr-patman-1980/","title":"Mr. Patman (1980) AKA Crossover","year":1980,"categories":["Drama"],"description":"Patman is a sly, slightly deranged Irish orderly on a hospital psychiatric ward. He is a favourite with the patients but his rebellious streak creates friction between him and the hospital staff. But it becomes apparent that Patman himself is suffering from delusions and paranoia."}
{"url":"https://rarefilmm.com/2018/04/mr-peek-a-boo-1951/","title":"Mr. Peek-a-Boo (1951) [English dub]","year":1951,"categories":["Comedy"],"description":"Léon, a humble civil servant, has the unusual ability to walk through walls, however thick they are. One day, he falls madly in love with a charming hotel thief by the name of Suzan. In order to impress her he poses as Garou-Garou, a dangerous gangster. Mistaken for him, he is arrested and sent to jail but he, of course, leaves his cell (and comes back to it) just as he likes, infuriating the prison warden. But, despite this wonderful gift, he remains shy in the presence of Suzan."}
{"url":"https://rarefilmm.com/2019/08/mr-quilp-1975-theatrical-version/","title":"Mr. Quilp (1975) [Theatrical Version] AKA The Old Curiosity Shop","year":1975,"categories":["Musical"],"description":"A musical adaptation of Charles Dickens’ “The Old Curiosity Shop,” the film tells the story of Little Nell and her feckless grandfather who, in hopes of leaving Nell a sizable inheritance, has run up huge gambling debts to a heartless moneylender named Daniel Qu ilp. Quilp eventually seizes the old man’s junk shop, forcing Nell and her grandfather to eke out a miserable existence as paupers in the Midlands."}
{"url":"https://rarefilmm.com/2020/12/mr-reeder-in-room-13-1938/","title":"Mr. Reeder in Room 13 (1938) AKA Mystery of Room 13","year":1938,"categories":["Mystery","Thriller"],"description":"Mr. J.G. Reeder is called in by the Bank of England to investigate a gang of forgers. Reeder enlists the aid of a younger man, Capt. Johnnie Gray, to infiltrate the gang by going undercover in Dartmoor jail."}
{"url":"https://rarefilmm.com/2022/03/mrs-fitzherbert-1947/","title":"Mrs. Fitzherbert (1947)","year":1947,"categories":["Drama"],"description":"The tangled affairs of George, Prince of Wales, leading to his illegal marriage to commoner Mrs. Fitzherbert. Also portrayed is the conflict between the future George IV and his father George III."}
{"url":"https://rarefilmm.com/2018/12/mrs-sundance-1974/","title":"Mrs. Sundance (1974)","year":1974,"categories":["TV Movie","Western"],"description":"The girlfriend of the Sundance Kid is on the run with a price on her head, when she hears rumors that the Sundance Kid may still be alive."}
{"url":"https://rarefilmm.com/2018/12/ms-scrooge-1997/","title":"Ms. Scrooge (1997)","year":1997,"categories":["Fantasy","TV Movie"],"description":"This re-working of Dickens’ 1843 classic centers on miserable banker Ebenita Scrooge. Her outlook on life changes when she is visited by the ghosts of Christmas Past, Present, and Future."}
{"url":"https://rarefilmm.com/2017/12/mule-feathers-1977/","title":"Mule Feathers (1977)","year":1977,"categories":["Comedy","Western"],"description":"In this Western comedy, a sagebrush flim-flam man makes a career out of swindling naive settlers and pulling off the occasional train robbery. While our cowboy confidence man has learned his crooked game well, he also has a partner in crime — a talking horse."}
{"url":"https://rarefilmm.com/2020/02/munekata-kyodai-1950/","title":"Munekata kyôdai (1950) AKA The Munekata Sisters","year":1950,"categories":["Drama"],"description":"Setsuko is unhappily married to Mimura, an engineer with no job and a drinking habit. She’s always been in love with Hiroshi, but he left for France years ago without proposing. Now he is back and Mariko (Setsuko’s sister) tries to reunite them, although secretly she loves him too."}
{"url":"https://rarefilmm.com/2019/03/murder-ultimate-grounds-for-divorce-1984/","title":"Murder: Ultimate Grounds for Divorce (1984)","year":1984,"categories":["Action","Thriller"],"description":"The story is about Roger Cunningham and his unpleasant British wife Valerie Cunningham they have been married for ten years, and Edwin and Philipa for seven. During that time they spent every social hour together, But each is living a Double life. When camping one weekend, the four get stranded. Arguments arise, and secrets begin coming out: accusations of affairs, marriages of convenience, and homosexuality (all are shown in flashbacks)."}
{"url":"https://rarefilmm.com/2019/03/murder-at-the-world-series-1977/","title":"Murder at the World Series (1977)","year":1977,"categories":["TV Movie"],"description":"A troubled young man, bent on avenging the Houston Astro baseball team’s rejection of him, plots a bizarre kidnapping during the final two games of the World Series in Houston and places the lives of five innocent women in jeopardy."}
{"url":"https://rarefilmm.com/2020/05/murder-can-hurt-you-1980/","title":"Murder Can Hurt You! (1980)","year":1980,"categories":["Comedy"],"description":"Spoof of TV crime dramas. Someone is murdering all the great detectives and cops, and it’s up to the remaining few to find the killer and stop him."}
{"url":"https://rarefilmm.com/2017/12/murder-in-times-square-1943/","title":"Murder in Times Square (1943)","year":1943,"categories":["Thriller"],"description":"Edmund Lowe plays Barrymoresque stage actor Cory Williams, who vaingloriously tries to solve a bizarre series of murders. Though the killings take place in the heart of New York, the victims are killed by the venom of a rattlesnake. It turns out that the killing has a vendetta against theater people, and Williams may be next on the list."}
{"url":"https://rarefilmm.com/2022/12/murder-in-reverse-1945/","title":"Murder in Reverse (1945) AKA Query","year":1945,"categories":["Thriller"],"description":"Tom Masterick, a dock worker, is wrongfully convicted of a murder charge. His death sentence is commuted to a long prison term. When released as an old man, he vows to find the real killer."}
{"url":"https://rarefilmm.com/2021/12/murder-rap-1988/","title":"Murder Rap (1988)","year":1988,"categories":["Mystery","Thriller"],"description":"When Christopher, a young audio fanatic accidentally records a brutal murder, his pursuit of the killer lures him into a sinister plot of revenge and deceit."}
{"url":"https://rarefilmm.com/2019/08/murder-so-sweet-1993/","title":"Murder So Sweet (1993) AKA Poisoned by Love: The Kern County Murders","year":1993,"categories":["TV Movie"],"description":"A hometown heartthrob marries the local beauties and then poisons them in this true story of a real lady killer. His ex-wife suspects that he is responsible for the death of his latest wife, and enlists the help of a detective to prove her right."}
{"url":"https://rarefilmm.com/2020/11/muriel-fait-le-desespoir-de-ses-par-1995/","title":"Muriel fait le désespoir de ses par (1995) AKA Muriel's Parents Are Desperate","year":1995,"categories":["Drama"],"description":"In this coming of age drama, 17-year old Muriel rebels against her French family and leaves for the bright lights of Paris. When she falls for Nora, Muriel enters a journey of heartbreak and discovery."}
{"url":"https://rarefilmm.com/2017/08/musashino-fujin-1951/","title":"Musashino fujin (1951) AKA The Lady of Musashino","year":1951,"categories":["Drama"],"description":"Set in post-war Japan, The Lady of Musashino tells the story of Michiko, a disillusioned young woman trapped in a loveless marriage. She confides in her younger cousin, Tsutomo, and the two become close, but decide not to consummate their affair. He instead becomes involved with the flirtatious Tomiko, who is also conducting an affair with Michiko’s husband. When Michiko finds that her husband has abandoned her, she decides to take her fate into her own hands."}
{"url":"https://rarefilmm.com/2020/05/music-in-the-air-1934/","title":"Music in the Air (1934)","year":1934,"categories":["Comedy","Musical"],"description":"Opera star Frieda Hotzfelt’s falls in love with librettist Bruno Mahler but soon their relationship sees a rough patch. However, things become worse when songwriter Karl enters their lives."}
{"url":"https://rarefilmm.com/2020/04/music-of-the-spheres-1984/","title":"Music of the Spheres (1984)","year":1984,"categories":["Sci-Fi"],"description":"Set in the not-too-distant future, when the existing world economy has collapsed, and the new city-states are controlled by computers, many of which require a kind of telepathic linkage with a human counterpart. When the most important of these computers exhibits strange patterns during a crucial operation, its counterpart, a top scientist named Melody, begins having psychic experiences. For a low-budget film, a surprisingly deep exploration of emotions vs. logic and the elusive search for truth."}
{"url":"https://rarefilmm.com/2021/05/mutya-ng-pasig-1950/","title":"Mutya ng Pasig (1950)","year":1950,"categories":["Drama"],"description":"Mutya ng Pasig , directed by Richard Abelardo, is a supernatural melodrama of a woman’s misfortune and suffering interwoven with the legend of the Pasig. The legend itself is inspired by the immortal kundiman of the director’s brother, Nicanor Abelardo. The movie, released in 1950, starred screen legends Jose Padilla, Jr., Rebecca Gonzales, Teody Belarmino and Delia Razon."}
{"url":"https://rarefilmm.com/2018/10/muz-z-prvniho-stoleti-1962/","title":"Muž z prvního století (1962) AKA Man in Outer Space / The Man from the First Century","year":1962,"categories":["Comedy","Sci-Fi"],"description":"A workman is accidentally sent into outer space, where he meets an alien that can make himself invisible. They return to Earth in the year 2447. Complications ensue."}
{"url":"https://rarefilmm.com/2021/09/muzi-bez-kridel-1946/","title":"Muži bez křídel (1946) AKA Men Without Wings","year":1946,"categories":["Drama","War"],"description":"After an attack on the Third Reich guard, the Nazi repression intensifies, and the organized sabotage of the Czechoslovak resistance in an airplane factory leads to Gestapo shootings. Now factory worker Petr Lom must make a choice: Is he prepared to sacrifice his life to save his co-workers?"}
{"url":"https://rarefilmm.com/2021/09/my-brother-tom-2001/","title":"My Brother Tom (2001)","year":2001,"categories":["Arthouse","Drama"],"description":"A teenage girl, Jessica, befriends a teenage boy called Tom, who is bullied by a local gang. She is abused by Jack, who is both her neighbour and school teacher, and Tom is sexually abused by his father. Together they bond in the woods, creating a private reality that no-one else can enter."}
{"url":"https://rarefilmm.com/2017/12/my-daughter-joy-1950/","title":"My Daughter Joy (1950) AKA Operation X","year":1950,"categories":["Drama"],"description":"A financier plots to become the richest man in the world by marrying off his daughter to the son of an Arab sheik."}
{"url":"https://rarefilmm.com/2019/01/my-dog-rusty-1948/","title":"My Dog Rusty (1948)","year":1948,"categories":["Family"],"description":"Hugh Mitchell is campaigning for Mayor of Lawtonville against the incumbent, Fulderwilder, but his having trouble with his son, Danny, who persists in telling lies. Trouble starts brewing when Danny, who is “assisting” the town’s new doctor, Antonia Cordell, slips his father’s campaign handbills into the envelopes containing the doctor’s announcement cards. Mayor Fulderwilder accuses Mitchell of complicity in the affair."}
{"url":"https://rarefilmm.com/2019/02/my-fathers-house-1975/","title":"My Father’s House (1975)","year":1975,"categories":["TV Movie"],"description":"A magazine editor suffers a heart attack and begins to reminisce about the happy childhood he spent with his father. The memories cause him to wonder about the family he has raised since growing up."}
